script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于认真调查公社内部两个平均主义问题的一封信","authors":["毛泽东"],"dates":[{"year":1961,"month":3,"day":13}],"is_range_date":false,"parts":[{"text":"关于认真调查公社内部两个平均主义问题的一封信","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"刘、周、陈、邓、彭五位同志，以及北京会议各同志：","type":"appellation"},{"text":"今天派陶铸同志到你们那里来，向你们作报告；并向到北三区会议的同志们提出一些建议，以供参考。大队内部生产队与生产队之间的平均主义问题，生产队（过去小队）内部人与人之间的平均主义问题，是两个极端严重的大问题，希望在北京会议上讨论一下，以便各人回去后，自己并指导各级第一书记认真切实调查一下。不亲身调查是不会懂得的，是不能解决这两个重大问题的（别的重大问题也一样），是不能真正地全部地调动群众的积极性的。也希望小平、彭真两位同志在会后抽出一点时间（例如十天左右），去密云、顺义、怀柔等处同社员、小队级、大队级、公社级、县级分开（不要各级集合）调查研究一下，使自己心中有数，好作指导工作。我看你们对于上述两个平均主义问题，至今还是不甚了了，不是吗？我说错了吗？省、地、县、社的第一书记大都也是如此，总之是不甚了了，一知半解。其原因是忙于事务工作，不作亲身的典型调查，满足于在会议上听地、县两级的报告，满足于看地、县的书面报告，或者满足于走马看花的调查。这些毛病，中央同志一般也是同样犯了的。我希望同志们从此改正。我自己的毛病当然要坚决改正。你们为什么那样忙呢？开三天会太少了，至少五天到七天才行。为什么南方三区反倒不忙，开七天，北方三区倒那样忙呢？因此，派陶铸同志到你们处走一遭。今天去，明天回。另派廖鲁言同志于几天后回北京，去作北方的调查工作。我的那篇《关于调查工作》的文章也请同志们研究一下，那里提出的问题是作系统的亲身出马的调查，而不是老爷式的调查，因此建议同志们研究一下。可以提出反对意见，但不要置之不理。","type":"paragraph"},{"text":" 毛泽东一九六一年三月十三日上午八时，广州","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陶铸","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"555530c61a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

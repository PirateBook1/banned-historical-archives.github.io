script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"英国进步人士等欢呼中共八届十二中全会取得成功开除刘少奇出党是世界人民的伟大胜利","authors":[],"dates":[{"year":1968,"month":11,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社伦敦九日电　英国和旅居英国的进步人士热烈欢呼中国共产党第八届扩大的第十二次中央委员会全会的胜利召开和全会公报的发表。"},{"type":"paragraph","text":"一位英国工人指出，由毛泽东主席亲自主持的这次全会和这次全会作出的把刘少奇永远开除出党，撤消其党内外一切职务的决议，标志着中国无产阶级文化大革命取得了伟大的决定性胜利。这一胜利是经过两年多的尖锐的阶级斗争后取得的，这是毛泽东思想的伟大胜利。"},{"type":"paragraph","text":"他还高兴地指出，现在在中国，工人阶级在上层建筑各个领域特别是在教育革命中实行无产阶级专政方面，起着巨大的作用。他说:“我们欢呼毛主席的这一指示:‘我国有七亿人口，工人阶级是领导阶级。要充分发挥工人阶级在文化大革命中和一切工作中的领导作用。工人阶级也应当在斗争中不断提高自己的政治觉悟。’”他说，毛主席的上述指示，给了英国工人阶级反击帝国主义和修正主义反华宣传又一个武器。"},{"type":"paragraph","text":"一位旅居英国的印度朋友说，中国共产党第八届扩大的十二中全会的胜利召开，是毛主席的革命路线和毛泽东思想的伟大胜利。他说，这是对以美国为首的帝国主义和以苏修为首的现代修正主义的一个沉重打击。他还指出，在无产阶级文化大革命期间，亿万中国人民直接参加了揭露刘少奇及其同伙的反革命修正主义的真面目，这是毛主席的群众路线的伟大胜利。"},{"type":"paragraph","text":"一批来自西印度群岛的青年工人，也兴高采烈地欢呼公报的发表，欢呼无产阶级文化大革命和毛主席的无产阶级革命路线的新胜利。他们强调指出，刘少奇的彻底失败，他的被开除出党，不但是中国人民的伟大胜利，而且也是全世界一切革命人民的伟大胜利。"},{"type":"paragraph","text":"他们说:“无产阶级文化大革命，教育了中国国内外的亿万人民。世界革命人民现在可以比以前更迅速更清楚地领会马克思列宁主义、毛泽东思想了。这对我们是有巨大意义的。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"548cf9aa12"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央转发谷牧同志“关于迅速克服工人私自离厂现象和巩固工人队伍的意见”和贾步彬等同志的信","authors":[],"dates":[{"year":1961,"month":4,"day":30}],"is_range_date":false,"parts":[{"text":"中央转发谷牧同志“关于迅速克服工人私自离厂现象和巩固工人队伍的意见”和贾步彬等同志的信","type":"title"},{"text":"各中央局，各省、市、自治区党委，中央各部、委党组：","type":"appellation"},{"text":"现在转发给你们两个报告，这两个报告，反映了最近时期部分工矿企业中工人情绪极不稳定、劳动纪律松弛以及不断发生大批工人自动离厂，并且发现有些农村基层单位，采用不正当的手段，瓦解工人队伍，动员熟练工人回家的情况。这种现象，应当迅速采取措施加以扭转。中央原则上同意谷牧同志关于迅速克服工人私自离厂现象和巩固工人队伍的意见，请你们重视此问题，参照办理。","type":"paragraph"},{"text":"（发至省级有关单位，可转发至大中厂矿）","type":"appellation"},{"text":" 中    央一九六一年四月三十日","type":"paragraph"},{"text":"关于迅速克服工人私自离厂现象和巩固工人队伍的意见","type":"subtitle"},{"text":"中  央：","type":"appellation"},{"text":"最近，我和经委几个同志到石钢、京西煤旷、龙烟钢铁公司了解了一下目前工业生产的情况。从我们的接触中，感觉到影响当前生产的一个比较大的问题，是工人不断的私自离厂。特别是龙钢工人私自离厂的现象，尤为突出。这个钢铁公司，在一九六○年一年，共跑了二千八百多个工人，而今年一至四月上旬这一百多天中，就跑了一千七百多人。值得注意的是：今年以来私自离厂的工人，月月增加，一月跑了三百二十七人，二月跑了四百六十八人，三月跑了五百五十八人，四月以来仅上旬十天就跑了四百二十三人。据龙钢庞家堡矿对工人的思想摸底，在现有三千多个采掘工人中，还有百分之十五左右的工人情绪非常不安定，准备离矿。京西煤矿城子矿采掘工人的私自离厂也有所增加，去年一年共跑了四十六人，今年一至四月二十日止，就跑了三十三人，现在还有一百多采掘工人不安心在矿工作。石钢今年以来已跑了八百四十五个工人。这些私自离厂的工人绝大部分是回到了农村。","type":"paragraph"},{"text":"自动离矿的工人大部分是坑下采掘工人，不少是生产上的骨干，熟练的打眼工和支柱工。矿上虽然也抽调了一些辅助工补充采掘工的不足，但是，效率很低，“三个新手抵不上一个老手”。不仅大批工人私自离厂，劳动力大量减少，而且现有工人的出勤率也很低。龙烟庞家堡矿四月以来，六个坑采掘队的出勤率仅达百分之七十六。有个别工作面甚至出现了交空班的现象，除了离厂的和缺勤的以外，一个班只剩下组长一个人了。在已经出勤的工人中，工时利用率也很低。据庞家堡五坑二区四队八个打眼工统计，在八小时中，真正进行生产工作的只不过四个半小时。在这种劳动力减少、出勤率低和工时利用又少的情况下，生产当然很难增长上去。","type":"paragraph"},{"text":"从这三个企业来看，造成一些工人的私自离厂的原因，首先是，放松了对工人特别是对新工人的政治思想教育工作。我们在龙烟庞家堡矿召开的一次坑下区长、支部书记参加的座谈会上，所有到会的基层干部都反映说，目前在一些新工人中，对于自留地、自由市场和农村干活比较自由的所谓“三自”兴趣很大，在生产时间内，只要组、队长不在，一些新工人便聚集一起议论纷纷，说某某回来后，既有了自留地，可以搞自由市场活动，而且还可以当大队长等等。这些区长、支书异口同声地说，现在对工人进行形势教育非常难做，工人动辄就顶咀说，在坑下干一个月的活，不如卖几条鱼、几十斤萝卜、几十个鸡蛋等等。认为“工不如农”。这个矿，虽早在二月间，曾经进行过形势教育，但是，做得不深、不透，也不经常，不仅未能解决工人的思想问题，就连基层干部的思想问题，也没有完全解决。在座谈会中，不少基层干部就表现出对工人进行形势教育时“腰杆子不硬”，好像有点“理亏”。","type":"paragraph"},{"text":"其次，劳动纪律松弛。龙烟矿基层干部反映，过去谁旷工总要(原稿未完)","type":"paragraph"},{"text":"","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"谷牧","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"44a6b41caf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

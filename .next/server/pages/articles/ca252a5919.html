script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"比利时马列共第一书记指出第三世界是反霸的主力毛主席三个世界理论是世界人民斗争的指南法《红色人道报》发表社论支持中共关于展开巨大努力来建立反对苏联社会帝国主义的世界统一战线的国际政策","authors":[],"dates":[{"year":1977,"month":10,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社布鲁塞尔一九七七年十月二十七日电　比利时马克思列宁主义共产党中央委员会第一书记费尔南·勒菲弗尔十月二十六日在布鲁塞尔就三个世界的理论发表了讲话。"},{"type":"paragraph","text":"勒菲弗尔在讲话中强调，毛泽东主席提出的三个世界的理论“是深深扎根于马克思列宁主义的理论”，是全世界人民革命斗争的指南。"},{"type":"paragraph","text":"勒菲弗尔说，美帝国主义和苏联社会帝国主义“是人民最大的敌人，是最大的剥削者和压迫者”，它们之间的争夺“是这两个超级大国之间的关系的主要方面”，“欧洲是两个超级大国争夺的焦点”。“在这两个超级大国中，苏联社会帝国主义是对欧洲最危险的国家，是世界战争的最大策源地”。他指出，这种分析完全是建立在事实的基础之上的，也是建立在列宁关于帝国主义理论的基础之上的。列宁在这个理论中指出了帝国主义发展的不平衡。现在美帝国主义正在衰退，而苏联“正在全面扩张”，它变本加厉地制造事端，在扎伊尔和安哥拉进行侵略，在拉丁美洲进行渗透。"},{"type":"paragraph","text":"勒菲弗尔强调指出，第三世界国家是当前反对两个超级大国的主力；反对两个超级大国的阴谋和侵略，并同反对两个超级大国的主力即第三世界联合，是第二世界国家的利益所在。"},{"type":"paragraph","text":"新华社巴黎一九七七年十月二十七日电　法国《红色人道报》十月二十五日刊登该报政治负责人雅克·儒尔盖写的一篇社论说，中国共产党在国际问题上的路线“具体地体现了毛泽东主席制定的三个世界理论的战略和战术内容”。法国马克思列宁主义共产党人完全支持这条路线，支持中国共产党关于展开巨大努力来建立反对苏联社会帝国主义的世界统一战线的国际政策。"},{"type":"paragraph","text":"社论强调说，苏联修正主义者们“不只是马克思主义、列宁主义和毛泽东思想的原理的敌人，也是所有革命人民、世界上各民族和国家的独立的敌人”。"},{"type":"paragraph","text":"社论说:“对于我们法国马克思列宁主义共产主义战士说来，我们反对当权的资产阶级或对现政府持反对态度的资产阶级的基本的和主要的斗争，同我们支持反对两个超级大国、特别是反对其中最危险的俄国社会帝国主义的世界统一战线，丝毫也不矛盾。”"},{"type":"paragraph","text":"社论指出，中国提出建立反对苏联社会帝国主义的世界统一战线，“是非常正确的。我们支持这一国际政策，我们参加这个统一战线。同时，考虑到我们法国社会内部的主要矛盾，我们进行经常性的阶级斗争来反对资产阶级，……这也是正确的。在这一意义上，法国马克思列宁主义共产党人目前既反对两个帝国主义超级大国、特别是俄国社会帝国主义，同时反对法国的垄断资产阶级。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ca252a5919"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

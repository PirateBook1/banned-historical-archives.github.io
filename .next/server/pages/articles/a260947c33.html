script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共中央总书记邓小平同锡共政治局委员、全国组织员桑穆加塔桑就当前国际形势和国际共产主义运动问题交换意见桑穆加塔桑同志离京回国邓小平刘宁一等同志到机场欢送","authors":[],"dates":[{"year":1965,"month":6,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京17日电　锡兰共产党政治局委员、全国组织员纳。桑穆加塔桑应中国共产党中央委员会的邀请，于六月十二日至十七日在中国进行了友好访问。"},{"type":"paragraph","text":"在访问期间，中共中央总书记邓小平会见了桑穆加塔桑同志，双方进行了会谈。会谈是在亲切友好的气氛中进行的。"},{"type":"paragraph","text":"会谈时在座的有:中共中央政治局候补委员、书记处书记康生，中共中央委员刘宁一，中共中央机关负责工作人员王力、张上明等。"},{"type":"paragraph","text":"双方就当前国际形势和国际共产主义运动问题交换了意见。"},{"type":"paragraph","text":"双方一致认为，当前的国际形势好得很。世界各国人民革命的力量和马克思列宁主义的力量，正在迅速壮大；帝国主义、各国反动派和现代修正主义的力量，正在日益衰落。"},{"type":"paragraph","text":"美帝国主义在全世界到处进行侵略和干涉的行动，进一步暴露了它是全世界人民最凶恶的敌人。全世界革命人民、一切不愿意受美帝国主义侵略和欺负的人们和一切爱好和平的人们结成的反对美帝国主义及其走狗的统一战线，正在发展和扩大。"},{"type":"paragraph","text":"双方一致认为，现代修正主义是帝国主义的新的社会支柱。要反对以美国为首的帝国主义，必须反对现代修正主义。赫鲁晓夫的下台，是马克思列宁主义反对现代修正主义斗争的一个伟大胜利。"},{"type":"paragraph","text":"但是，反对赫鲁晓夫修正主义的斗争任务并没有结束。赫鲁晓夫的继承者仍然实行全套的赫鲁晓夫修正主义路线。他们不顾许多兄弟党的坚决反对，悍然召开了非法的莫斯科三月会议，进一步分裂国际共产主义运动。全世界马克思列宁主义者必须把反对赫鲁晓夫修正主义的斗争进行到底。"},{"type":"paragraph","text":"双方一致认为，越南人民的反美爱国斗争，是对全世界革命人民的巨大支持。双方表示，愿意尽自己的一切可能，支持越南人民解放南方、保卫北方、统一祖国的爱国正义斗争，迫使美帝国主义从越南没出去。"},{"type":"paragraph","text":"双方表示，坚决支持多米尼加人民的抗美正义斗争，支持刚果(利)人民反抗美帝国主义武装镇压的革命斗争，支持亚洲、非洲、拉丁美洲各国人民反对以美国为首的帝国主义和新老殖民主义的斗争，支持全世界一切地方的人民反对美帝国主义侵略、控制、干涉和欺负的斗争。"},{"type":"paragraph","text":"双方一致认为，中国和锡兰两国共产党在反对帝国主义和反对现代修正主义的斗争中建立起来的战斗友谊，正在不断巩固和发展。中锡两国人民的友谊，正在日益加深。双方相信，在今后反对帝国主义的斗争中，我们两党和两国人民，必将继续互相支持，互相援助，为争取世界和平、民族解放、人民民主和社会主义的事业作出更大的贡献。"},{"type":"paragraph","text":"新华社北京17日电　锡兰共产党政治局委员、全国组织员纳。桑穆加塔桑，今天乘飞机离开北京回国。"},{"type":"paragraph","text":"到飞机场欢送的，有中共中央总书记邓小平，中共中央委员刘宁一，中共中央机关负责工作人员张上明等。少年先锋队队员向纳。桑穆加塔桑同志献了鲜花。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"刘宁一","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a260947c33"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"开滦矿工欢度春节  广大矿工抚今思昔，更加感激毛主席、共产党的恩情，感谢华主席为首的党中央的亲切关怀","authors":[],"dates":[{"year":1978,"month":2,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"开滦矿工欢度春节"},{"type":"paragraph","text":"广大矿工抚今思昔，更加感激毛主席、共产党的恩情，感谢华主席为首的党中央的亲切关怀"},{"type":"paragraph","text":"新华社唐山二月八日电　旧历除夕的开滦，百里矿区灯火辉煌。开滦矿务局和各矿领导机关的大门口，都搭起了灯光环围的牌楼，挂上了喜庆的红灯。广大矿工欢天喜地地迎来了战胜地震灾害后的又一个春节。"},{"type":"paragraph","text":"早在春节前半个月，开滦煤矿各级党组织的负责人就走访了每个职工的家庭，慰问了正在住院和在家休养的伤病员。各级党组织采取一系列措施，保证每个在地震中失去主妇的家庭、残废者和单身的老人，都能吃上饺子，过一个愉快的春节。林西矿北自建居委会所属的三百一十五户中，有九户在地震中失去了主妇。春节前，居委会把家属们组织起来，为这九户扫房、拆洗棉衣、被褥，为他们炖肉、包饺子。七十二岁的退休矿工王德海，地震时失去了老伴、儿子、儿媳，老人自己带着小孙儿、孙女过活。平日，居委会的大嫂们把这家的家务几乎全部包下来了。春节前，她们又特地为孩子们送去了新衣和新鞋。"},{"type":"paragraph","text":"节日期间，各矿的一百四十多个业余宣传队，为矿工们演出各种文艺节目。由文化部副部长林默涵率领的中国京剧团、中国话剧团、海军政治部歌舞团和北京部队边防文艺轻骑队也专程赶到唐山演出。"},{"type":"paragraph","text":"今年是开滦煤矿建矿一百周年。这个矿老一代的工人都清楚地记得，旧社会的春节，对于穷人说来，是过不去的鬼门关。而在社会主义的新时代，即使是在遭到地震的巨大灾害之后，人民的生活仍然是那样安定、幸福。工人们抚今思昔，怎能不感激毛主席、共产党的恩情，怎能不感谢华主席为首的党中央对开滦矿工的关怀。全国煤炭战线劳动英雄侯占友年初一放弃了休息，带着两个儿子、一个女儿和二儿子的未婚妻下井劳动。其他许多工人也象侯占友那样，自觉地放弃了春节休假。他们决心以实际行动落实华主席今年元旦来开滦视察时所作的关于加快开滦恢复和发展的指示，努力多出煤、出好煤，使今年全年的煤炭产量达到震前的水平。"},{"type":"paragraph","text":"春节前夕煤炭工业部部长肖寒、副部长贾慧生带领一批司局长和部机关工作人员，赶到开滦，同矿工一道欢度春节。初一上午，他们到华主席元旦视察过的五二五七工作面参加了劳动。开滦煤矿党委书记赵成彬、四位副书记和九名常委，除留两名常委值班，其余都深入各矿，有的到井下同工人并肩劳动，有的在井上的食堂里为工人服务，受到广大煤矿工人的热烈欢迎。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"46a1871f42"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

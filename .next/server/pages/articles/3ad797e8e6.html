script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"几内亚社会事务部部长在接受我国赠送的药品和医疗器械时说  中国的援助一贯得到几内亚人民高度赞赏  他高呼：在伟大的毛主席领导下的中国人民万岁！中几两国友谊万岁！","authors":[],"dates":[{"year":1968,"month":6,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"几内亚社会事务部部长在接受我国赠送的药品和医疗器械时说"},{"type":"paragraph","text":"中国的援助一贯得到几内亚人民高度赞赏"},{"type":"paragraph","text":"他高呼：在伟大的毛主席领导下的中国人民万岁！中几两国友谊万岁！"},{"type":"paragraph","text":"新华社科纳克里十二日电　中国驻几内亚大使馆临时代办林秉南代表中华人民共和国卫生部，十二日向几内亚共和国社会事务部赠送了一批药品和医疗器械。几内亚社会事务部部长杜尔·马穆纳代表几内亚政府接受了这批礼物。"},{"type":"paragraph","text":"杜尔·马穆纳部长在交接仪式上发表讲话时，热烈颂扬了中几两国人民之间的友好和富有成果的合作，并且高度赞扬了中国给予几内亚的无私援助和在几内亚工作的中国技术人员出色的工作。"},{"type":"paragraph","text":"他说：我代表几内亚民主党、几内亚政府和全体几内亚人民，对中国政府再次给予正在进行反帝斗争的几内亚人民的援助，谨向中国政府表示热烈的感谢，我们应该向伟大的中国人民，特别向当代最杰出的英明的伟大领袖毛泽东主席致以衷心的感谢。"},{"type":"paragraph","text":"他说：中国的援助一贯得到几内亚全体人民的高度赞赏。杜尔·马穆纳接着说：我们将竭尽全力日益加强和发展我们两国人民之间的友好和合作关系。"},{"type":"paragraph","text":"他最后高呼：“在伟大的毛主席领导下的伟大的中国人民万岁！”“中几两国之间的友谊万岁！”"},{"type":"paragraph","text":"中国驻几内亚大使馆临时代办林秉南在讲话中强调指出：中国人民的伟大领袖毛主席说：“全世界各国人民的正义斗争，都是互相支持的。”几内亚人民的正义斗争，是对中国人民的支持。我们忠于毛主席的教导，始终认为，在我们力所能及的情况下，向正在进行反帝斗争的各国人民提供援助，这是我们应尽的国际主义义务。"},{"type":"paragraph","text":"他热情地赞扬中几两国人民在反对帝国主义的共同斗争中缔造起来的战斗友谊，并祝愿两国之间的友好关系日益发展。"},{"type":"paragraph","text":"在交接仪式之前，几内亚社会事务部部长杜尔·马穆纳接见了最近来到几内亚工作的中国医疗队全体成员。他代表几内亚政府和几内亚人民向中国医疗队全体成员表示欢迎，并祝愿他们在工作中取得巨大的成就。"},{"type":"paragraph","text":"出席交接仪式的有社会事务国务秘书卡马拉·洛福夫人、社会事务国务秘书处卫生事务总督察员库鲁马·巴巴以及许多几内亚医务工作者。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3ad797e8e6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

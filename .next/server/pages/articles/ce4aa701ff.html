script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大字报——这是光明磊落行为吗？","authors":["南开大学","张运昌"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"大字报——这是光明磊落行为吗？——评程京教授的两次介绍","type":"title"},{"text":"南开大学张运昌","type":"authors"},{"text":"[张运昌：南开大学物理系学生]","type":"subtitle"},{"text":"党是光明磊落的，然而我校党委确不是这样。在对程京教授问题上，党委作了力图推脱已责的说白还不够，又想借教授之口平众愤，从而下结论：程先生性情古怪，完全是自作自受。","type":"paragraph"},{"text":"而我校教授甚为寒酸，自己讲话还处处请示别人，（请注意，我校教授为甚不敢大鸣大放）。固然有人提出“思想改造”对程先生精神失常有一定影响，但是口口声声说是程先生好友，然而他就是斗争程先生的“主力”，颤抖抖的双手，沾满鲜血，把别人血汗结晶作为自己的猎获品，献给上级的同时，加进自己一份入党申请书。","type":"paragraph"},{"text":"程先生自己不愿意医治，甘心走向死亡吗？不，决不是如此。程先生亲口说：“怕落后分子住久了，会被医院赶出来”这不是说明他，怀疑“诚意”的帮助，对当时政治力量，对党完全失去信任的表示。不合逻辑，无中生有的顾虑，（这些顾虑不堪一驳）意义渺小的家属照顾对，先生终身沉沦颓丧，使之精神失常的主要责任由谁来负责呢？","type":"paragraph"},{"text":"是的，程先生的性情是特殊的，但别校教授在“思改”中竟有经报告十八次之多而未被通过者，何况天才也个别的，他不愿学会搞群众工作方法和性情孤僻，对科学的凝固精神，对大学生来说是可以理解的，而你有什么权力责难他？程先生七年来未对科学做出的贡献，这是我国科学事业上的莫大损失，莫说一个党委书记的工作无法弥补，就是十个、一百个党委书记的工作是否能弥补还得考虑。我们要求党委不但是七分钟加廿分炼的熟练的数学家，而且要作个高明的心理学家。不能敢做敢为，认错改过，决非是光明磊落的态度。","type":"paragraph"},{"text":"程先生事情责任属谁？我们要求党委向同学当众交代清楚责任，请参加程先生的斗争会的同学介绍情况。","type":"paragraph"},{"text":"我为同学们、教授们感到羞愧！","type":"paragraph"},{"text":"同学们！我们有没有忘记含冤的程先生？","type":"paragraph"},{"text":"教授们！扪心自问是否对得起自己的良心，自己的同事，自己的学生？","type":"paragraph"},{"text":"某先生，你心中有内疚！遇到天阴时，心中能不隐隐作痛？","type":"paragraph"},{"text":" ——隐舟——","type":"paragraph"}],"comments":[],"origin":"《南开大学右派反动言论选集》（天津：南开大学社会主义思想教育教研室，1957年9月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ce4aa701ff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

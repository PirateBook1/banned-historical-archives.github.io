script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"今日为德意志民主共和国成立三周年  毛泽东主席致皮克总统贺电","authors":[],"dates":[{"year":1952,"month":10,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"今日为德意志民主共和国成立三周年"},{"type":"paragraph","text":"毛泽东主席致皮克总统贺电德意志民主共和国总统皮克同志："},{"type":"paragraph","text":"值此德意志民主共和国成立三周年之际，我代表中国人民、中华人民共和国政府并以我个人名义谨向您、德意志民主共和国人民和政府致以衷心的祝贺。"},{"type":"paragraph","text":"德国人民在争取缔结和约与恢复德国统一的斗争中，在经济、文化的发展及国家政权的巩固上所获得的胜利，对于德国人民的繁荣幸福以及世界的和平事业起了巨大的作用。谨祝德国人民为建立统一、和平、民主和社会主义的德国而进行的斗争获得更大的成就。"},{"type":"paragraph","text":"中华人民共和国中央人民政府主席  毛泽东"},{"type":"paragraph","text":"一九五二年十月五日北京"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9f6ba9c786"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共沿河县委监委对张茂香所犯错误的处分决定","authors":[],"dates":[{"year":1961,"month":5,"day":1}],"is_range_date":false,"parts":[{"text":"中共沿河县委监委对张茂香所犯错误的处分决定","type":"title"},{"text":"张茂香，女，现年45岁，家庭贫农成分，个人农民出身，沿河县城关公社黑水管理区人，解放前务农，解放后历任妇女代表、社主任、生产队长、大队分支书等职，于60年三反时，因贪污、违法乱纪被撤销大队分支书职务。其错误事实如下：","type":"paragraph"},{"text":"一、逼死人命三条：","type":"paragraph"},{"text":"（一）60年2月，贫农田永荣，因女儿田世容从杨家迁回崔家坝居住，随带户口和粮食迁移手续，支书张茂香无理拒登户口、拒发口粮，田永荣只得五口人的粮食六口人吃，后来田永荣患了浮肿病，加上饿饭死去。","type":"paragraph"},{"text":"（二）59年8月，田永汉因偷了队里的蔬菜，张茂香便指使其田永绪、崔光华扣饭半月，并罚田永汉桐卷子40背，加看水牛一头。张茂香指使田永绪、崔光华吊打扣饭，终于死去。","type":"paragraph"},{"text":"（三）59年腊月，田世方之爱人崔梅偷了队里死牛一头，被田永绪发觉后吊打，张茂香暗地指使田永绪先后吊打过五次，打后又扣饭，就死去了。","type":"paragraph"},{"text":"二、违法乱纪，贪污粮食620斤，偷盗粮食238斤，指使田永绪、崔光华曾吊打过六人，翻箱倒柜41户，占崔家坝49户总户数的百分之九十，宰杀山羊五头。","type":"paragraph"},{"text":"综合以上错误事实，其情节后果严重，已经违犯党纪，为此，经研究决定，给予张茂香撤销分支部书记职务，交出赃款。","type":"paragraph"},{"text":" 中共沿河县委监察委员会1961年5月1日","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5bb4384c2e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

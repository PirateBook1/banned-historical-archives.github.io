script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理出席美国友好团体和华侨的招待会  向多年来为中美关系正常化而努力的美国朋友和华侨表示感谢","authors":[],"dates":[{"year":1979,"month":1,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副总理出席美国友好团体和华侨的招待会"},{"type":"paragraph","text":"向多年来为中美关系正常化而努力的美国朋友和华侨表示感谢"},{"type":"paragraph","text":"新华社华盛顿一月三十日电  邓小平副总理和夫人卓琳今天晚上出席了由美中人民友好协会、全美华人协会和旅美华侨在华盛顿希尔顿饭店联合举行的招待会。"},{"type":"paragraph","text":"邓副总理向多年来为增进中美友谊和实现中美关系正常化而努力的美国朋友和华侨表示衷心感谢。他说：“这两天，我同卡特总统进行了融洽的、建设性的、富有成果的会谈。今后，我们两国人民不再是处于互相隔绝的状态，而可以大大增加友好往来，积极开展各个领域的交流和合作。”"},{"type":"paragraph","text":"邓副总理表示欢迎美国朋友和华侨访问中国，进行参观游览、探亲访友，对中国的工作提出宝贵的意见，对中国人民实现四个现代化的努力提供有益的帮助。"},{"type":"paragraph","text":"邓副总理说：“诸位侨胞和华裔美国人当中，可能有许多人还有亲属居住在中国大陆，希望他们出国来同你们团聚，有的希望回去探望亲属。这是人之常情。中国政府是以同情的积极态度对待这种合理愿望的，并且将采取有效措施来满足这一意愿，对于这一点，大家可以放心。”"},{"type":"paragraph","text":"邓副总理在谈到台湾问题时说：“中美关系正常化之后，台湾归回祖国、和平统一祖国的问题，有了更好的条件。中国政府解决这个问题的时候，一定考虑到台湾的现实，重视台湾人民的意见，实行合情合理的政策。统一祖国是全体中国人民、包括台湾同胞在内的共同愿望。我们关怀台湾同胞，寄希望于台湾广大同胞。我们也寄希望于台湾当局，希望台湾当局以民族大义为重，正视现实，这样，台湾回归祖国就比较能够顺利地实现。”"},{"type":"paragraph","text":"全美华人协会会长杨振宁在讲话中说，美中关系正常化和邓副总理访美“是我们时代的分水岭事件”，“它开辟了国际关系的一个新时代。”"},{"type":"paragraph","text":"美中人民友好协会两主席之一弗兰克·佩斯塔纳说：“（美中）关系正常化对争取和平是一股具有重大意义的力量，不仅对中国人民和美国人民，而且对亚洲人民、太平洋地区人民和全世界人民来说都是这样。”"},{"type":"paragraph","text":"杨振宁和佩斯塔纳都表示要继续为在美中两国人民之间建立友谊的桥梁而努力。"},{"type":"paragraph","text":"招待会大厅里悬挂着用中文和英文写的横幅：“热烈欢迎邓副总理”，“美中两国人民之间的友谊万岁”。"},{"type":"paragraph","text":"美中人民友好协会的另一位主席尤妮塔·布莱克韦尔向邓副总理赠送了礼品。"},{"type":"paragraph","text":"出席招待会的还有邓副总理一行的成员方毅副总理和夫人殷森、外交部长黄华和夫人何理良、中国驻美联络处主任柴泽民和夫人李友锋、外交部副部长章文晋，中国常驻联合国代表陈楚和联合国副秘书长唐明照。"},{"type":"paragraph","text":"出席招待会的还有两个团体的领导成员、知名友好人士、著名学者、华侨代表和旅美台湾同胞，其中有马克·谢尔登、罗伊·约翰逊、塞缪尔、海伦·罗森、李政道、牛满江、吴健雄、袁家骝、任之恭、李振翩、缪云台、何炳棣、邹谠、谢侨远和梅子强等。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"邓小平副总理和夫人卓琳出席由美中人民友好协会、全美华人协会和旅美华侨联合举行的招待会。"},{"type":"paragraph","text":"新华社记者郭占英摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8067fa2a75"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理会见阿拉伯联盟代表团  真诚希望阿拉伯各国走到一起来","authors":[],"dates":[{"year":1980,"month":5,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副总理会见阿拉伯联盟代表团"},{"type":"paragraph","text":"真诚希望阿拉伯各国走到一起来"},{"type":"paragraph","text":"新华社北京五月二日电 国务院副总理邓小平今天上午对阿拉伯联盟代表团说，中国在处理阿拉伯世界内部问题上的根本出发点是，真诚希望阿拉伯各国走到一起来。"},{"type":"paragraph","text":"他说，阿拉伯地区拥有丰富的战略资源和具有重要的战略地位。阿拉伯各国团结起来，对维护世界和平和稳定，将是一支重要的力量。"},{"type":"paragraph","text":"邓小平副总理重申，中国政府和人民坚定不移地支持阿拉伯和巴勒斯坦人民为收复失地、恢复民族权利、争取全面公正地解决中东问题而进行的正义斗争。他说：中国同阿拉伯各国之间只有友谊，不存在任何利害冲突。"},{"type":"paragraph","text":"他希望阿拉伯朋友警惕超级大国利用阿拉伯民族内部分歧而为自身利益服务。"},{"type":"paragraph","text":"邓小平副总理还分析了当前国际形势，介绍了中国反对霸权主义、维护世界和平的对外政策。"},{"type":"paragraph","text":"代表团团长、伊拉克外交事务国务部长哈米德·阿勒万感谢邓小平副总理向他们阐述了中国对阿拉伯世界所奉行的政策和对国际形势的看法。他还向邓小平副总理介绍了当前阿拉伯地区的局势和为实现阿拉伯人民民族权利所进行的斗争。"},{"type":"paragraph","text":"我国外交部副部长何英，黎巴嫩驻中国大使布斯塔尼，参加了会见。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"df31e3781d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

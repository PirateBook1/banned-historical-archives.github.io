script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"锡兰作家盛赞毛主席在延安文艺座谈会上的讲话  毛主席讲话照亮了进步文艺工作者道路","authors":[],"dates":[{"year":1962,"month":10,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"锡兰作家盛赞毛主席在延安文艺座谈会上的讲话"},{"type":"paragraph","text":"毛主席讲话照亮了进步文艺工作者道路"},{"type":"paragraph","text":"新华社科伦坡6日电　锡兰《爱国者》周刊最近发表了锡兰作家赫·姆·毛希丁写的一篇关于毛主席在延安文艺座谈会上的讲话对锡兰文学和艺术发展的贡献的文章。"},{"type":"paragraph","text":"文章说，“伟大的天才毛泽东在1942年5月所作的延安文艺座谈会上的讲话是一座灯塔，不仅给中国的文艺工作者而且还给全世界的文艺工作者照亮了道路。他所阐述的关于文艺的思想为锡兰的新文艺思想和文化复兴作出了贡献。”文章说，毛泽东关于文学和艺术应当为人民服务的方向，已成了八年前成立的锡兰进步作家协会的口号和指导思想。延安文艺座谈会上的讲话有助于改变文学和艺术为少数人所专有的情况，并在群众中提高了艺术素养。这一思想给锡兰的泰米尔文作家增加了动力。"},{"type":"paragraph","text":"文章接着说，毛泽东对那些醉心于外国文化而贬低民族文化的知识分子的批评帮助了进步分子造成革命的变化。他们今天已经成为祖国文化遗产的保卫者。毛泽东关于作家的思想和感情应当反映人民的思想和感情的论断鼓舞了锡兰进步文艺战士从事反对外国文化贩子。"},{"type":"paragraph","text":"文章在谈到毛泽东的“百花齐放”主张时说，这有助于发展锡兰进步的文学传统，并为它的发展注入了力量和生气。为“推陈出新”所作的努力以及它在锡兰不同学派的作家中得到的支持，证明了这条道路的正确性。"},{"type":"paragraph","text":"文章说，“毛泽东在延安文艺座谈会上的讲话是不朽的宝库。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f4cc54f09b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

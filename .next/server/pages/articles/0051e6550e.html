script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中国人民解放军国防科学技术委员会关于1968年大专学校毕业生分配接收问题","authors":[],"dates":[{"year":1968,"month":11,"day":27}],"is_range_date":false,"parts":[{"text":"中国人民解放军国防科学技术委员会关于1968年大专学校毕业生分配接收问题","type":"title"},{"text":"一、遵照伟大领袖毛主席关于“我们提倡知识分子到群众中去，到工厂去，到农村去，主要的是到农村去。”“由工农兵给他们以再教育”的教导，和中共中央、中央文革、国务院、中央军委1968年11月15日中发（68）158号“关于1968年大专院校毕业生分配问题的通知”，中央分配给国防科委1968年大专院校毕业生，确定全部安排到解放军农场当普通农民、普通工人。各省、市、学校分配给国防科委的毕业生××××名，亦全部安排到解放军农场当普通农民、普通工人。","type":"paragraph"},{"text":"二、各有关省、市、学校分配给国防科委的毕业生，今年国防科委不派出人员去各有关省、市、学校进行审查接收，请各有关省、市、学校毕业生分配领导小组审定名单，并请各有关学校将毕业生予以组织集中，直接介绍到解放军农场报到（报到地址另行通知）。","type":"paragraph"},{"text":"三、关于分配派遣给国防科委毕业生的政治、身体条件，请按中央军委1968年1月9日批准进入国防科委所属单位人员的条件，具体条件是：","type":"paragraph"},{"text":"1、高举毛泽东思想伟大红旗，永远忠于毛主席，忠于毛泽东思想，忠于毛主席的革命路线。","type":"paragraph"},{"text":"2、突出无产阶级政治，活学活用毛主席著作，在工作中坚持四个第一。","type":"paragraph"},{"text":"3、有革命干劲，作战勇敢。","type":"subtitle"},{"text":"4、本人和爱人历史清楚，直系亲属无重大政治历史问题，没有海外的复杂社会关系。","type":"paragraph"},{"text":"5、身体健康。","type":"paragraph"},{"text":"四、请各有关学校将派遣的毕业生名单（包括家庭出身、党团员、年龄、性别、专业）函告我部二份。","type":"paragraph"},{"text":" 1968年11月27日","type":"paragraph"}],"comments":[],"origin":"贵州省革命委员会毕业生工作领导小组办公室编印：《大中专毕业生分配工作文件选编》（内部文件、注意保存），1969年4月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0051e6550e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

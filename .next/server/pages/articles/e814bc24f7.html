script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚持毛主席指引的道路不断前进上海机床厂工人技术员努力攀登科学技术新高峰","authors":[],"dates":[{"year":1969,"month":12,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在伟大的七十年代即将到来的时刻，走进上海机床厂，春意盎然，气象万千。这个厂在大力支援内地建设同时，又提前半个月完成今年国家生产计划。广大工人和工人技术员正紧张地为七十年代更大跃进作好准备，全厂呈现一派自力更生，赶超世界先进水平热气腾腾的革命景象。"},{"type":"paragraph","text":"昨天，是这个工厂六十年代最后一个工作日。下班前，厂党委、厂革委会和数千名群众会师一堂，认真总结六十年代抓革命，促生产，促工作，促战备的经验，大大发扬了一不怕苦，二不怕死的革命精神。"},{"type":"paragraph","text":"在磨研所里，工人技术员马金荣和他的战友，心情特别激动，因为他们光荣地接受了一项重要的产品设计任务，正在抓紧搜集有关资料。元旦前两天，当马金荣知道外地某兄弟厂在这方面有先进经验，他决定马上出发取经。所领导要他在家休息一下，元旦以后再走。但马金荣一分钟也不肯耽误，决定在三十一日就动身。他激动地对同志们说:“为了夺取七十年代更大胜利，我们一定要及早完成任务。”曾经两次幸福地见到伟大领袖毛主席、今年光荣赴京参加国庆观礼代表、工人技术员王时正，最近工作更加紧张。他为了在七十年代第一年里为国家制造出填补工业空白的新产品，不分白天黑夜同战友们一同学习，一同写革命大批判文章，一同讨论新产品设计方案。在该所描图班里，十七位同志，为了按时按质完成新产品蓝图的描制任务，挑灯夜战，在十二月二十六日伟大领袖毛主席寿辰的大喜日子里，胜利完成了一九六九年全部新产品的蓝图。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e814bc24f7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

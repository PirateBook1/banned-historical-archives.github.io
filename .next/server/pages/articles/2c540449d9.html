script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"苏国家领导人电贺刘少奇朱德周恩来","authors":[],"dates":[{"year":1959,"month":4,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"苏国家领导人电贺刘少奇朱德周恩来"},{"type":"paragraph","text":"新华社28日讯　刘少奇、朱德、周恩来同志收到了苏联最高苏维埃主席团主席克·伏罗希洛夫、苏联部长会议主席尼·赫鲁晓夫祝贺他们当选为国家领导人的贺电。电文如下：北京中华人民共和国主席刘少奇同志，中华人民共和国全国人民代表大会常务委员会委员长朱德同志，中华人民共和国国务院总理周恩来同志，亲爱的同志们！"},{"type":"paragraph","text":"在你们被选上中华人民共和国主席、中华人民共和国全国人民代表大会常务委员会委员长和中华人民共和国国务院总理的崇高的国家职位的时候，请允许我们代表苏联最高苏维埃主席团、苏联政府和全体苏联人民向你们表示热烈的祝贺。"},{"type":"paragraph","text":"我们深信，伟大的中国人民在以毛泽东同志为首的光荣的中国共产党的领导下，将在社会主义建设事业中，在巩固和平和各国人民之间的合作的斗争中取得新的、更宏伟的成就。"},{"type":"paragraph","text":"我们谨祝你们身体健康和在为中国人民的幸福、为进一步发展和加强苏中两国人民牢不可破的兄弟友谊——世界和平和国际安全的可靠支柱而进行的工作中获得成就。"},{"type":"paragraph","text":"苏联最高苏维埃主席团主席"},{"type":"paragraph","text":"克·伏罗希洛夫"},{"type":"paragraph","text":"苏联部长会议主席"},{"type":"paragraph","text":"尼·赫鲁晓夫"},{"type":"paragraph","text":"一九五九年四月二十八日于莫斯科（附图片）"},{"type":"paragraph","text":"上图一：中国人民的伟大领袖毛泽东主席和刘少奇、宋庆龄、董必武、朱德、周恩来等新选出的国家机构领导人员同人民代表们一起照了像。　本报记者　吕相友摄"},{"type":"paragraph","text":"上图二：中国人民的伟大领袖毛泽东主席和刘少奇主席、朱德委员长前来和代表们一起照像。"},{"type":"paragraph","text":"新华社记者　刘庆瑞摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2c540449d9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji38","name":"毛泽东全集第38卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji38.pdf"],"article":{"title":"对《人民日报》社论稿《不平常的春天》的批语和修改","alias":"","parts":[{"type":"paragraph","text":"对《人民日报》社论稿《不平常的春天》的批语和修改\""},{"type":"paragraph","text":"（1957年6月）即送乔木同志照办。"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"右派“鸣放”，意在攻击社会主义制度、推翻无产阶级和共产党的领导。既然如此，工人阶级、劳动人民和革命知识分子就不能不坚决地进行反攻。有人说，党不是在请别人帮助自己整风吗，怎么整到别人头上来了呢？不错，党还将继续请广大群众帮助自己整风，这是毫无疑义，必须坚持到底，也必然会坚持到底的。但是难道反社会主义的资产阶级右派分子的反动言行，也可以受到保护，"},{"type":"paragraph","text":"[1]《不平常的春天》是1957年6月22日《人民日报》社论。毛泽东在审阅此文一、二两次清样稿时，都作了修改。本篇一是毛泽东对第二次清样稿作了修改后写的批语；本篇二、三是在清样稿上作的修改。其中用宋体字排印的是毛泽东加写和改写的文字。"},{"type":"paragraph","text":"[2]乔木，即胡乔木，当时任中共中央书记处候补书记、毛泽东的秘书。"},{"type":"paragraph","text":"对《人民日报》社论稿《不平常的春天》的批语和修改不受批判吗？如果各界革命领导人物对于反社会主义的言论行动（不管它们借什么神圣的名义）不知道警惕和识别，不知道迎头痛击，这样的革命者对于人民的事业还有什么责任心？"},{"type":"paragraph","text":"三"},{"type":"paragraph","text":"现在已经有了许多事实证明，某些人老早就是另有企图的，他们不但是不赞成社会主义革命，而且也早就不赞成反帝反封建的彻底的民主革命。因此，无论如何，一场争论是不可避免的。本来有争论，而且是根本性质的、不容含混的争论，掩掩藏藏暗地进行好呢，摊开在桌面上好呢？显然，前者不好，后者好。表面上躲开这场争论，决不会帮助我们平稳地建成社会主义社会。相反，经过这场争论，弄清了人们的真面目，就将教育广大群众。这样，就将使政治界、知识界以及社会各界对于社会主义的认识大大得到提高，人民内部的团结将比以前更为加强，而社会主义制度也将比以前更为巩固。"}],"authors":["毛泽东"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":134,"page_end":135},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a08255254f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

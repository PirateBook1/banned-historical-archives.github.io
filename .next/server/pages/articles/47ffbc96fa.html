script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"四川省甘孜藏族自治州境内发生强烈地震  伟大领袖毛主席和党中央、国务院对灾区群众十分关怀，迅速组织有关部门参加救灾工作","authors":[],"dates":[{"year":1973,"month":2,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"四川省甘孜藏族自治州境内发生强烈地震"},{"type":"paragraph","text":"伟大领袖毛主席和党中央、国务院对灾区群众十分关怀，迅速组织有关部门参加救灾工作"},{"type":"paragraph","text":"新华社一九七三年二月九日讯　二月六日十八时三十七分，我国四川省西部甘孜藏族自治州境内发生了强烈地震，七、八两日尚有余震。"},{"type":"paragraph","text":"据我国地震台网测定，这次地震的震级为七点九级。震中地区在北纬三十一点一度，东经一百点四度，震后房屋倒塌，人、畜遭受了不同程度的损失。"},{"type":"paragraph","text":"伟大领袖毛主席和党中央、国务院对灾区群众十分关怀，迅速组织有关部门参加救灾工作。四川省和甘孜藏族自治州各级党、政、军领导，已采取紧急措施。中共四川省委和四川省革命委员会组成了慰问团，并派出当地中国人民解放军和医疗人员，赶到现场防震救灾。地震专业人员也同时赶赴现场，监视震情。"},{"type":"paragraph","text":"当地广大人民群众在党的领导下，决心自力更生，奋发图强，发展生产，重建家园，战胜地震灾害。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四川文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"47ffbc96fa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

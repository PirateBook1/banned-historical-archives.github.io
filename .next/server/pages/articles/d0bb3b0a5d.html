script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"同意东西两线作战部署","alias":"","parts":[{"type":"paragraph","text":"同意东西两线作战部署"},{"type":"paragraph","text":"（1950年12月5日）彭、宋，并告高："},{"type":"paragraph","text":"（一）彭十二月四日二十四时电所述战役部署甚好，望即照此执行。十二月四日十八时电所述经验总结，亦是很好的。此次西线"},{"type":"paragraph","text":"[1]彭、宋，指彭德怀、宋时轮，当时分别任中国人民志愿军司令员兼政治委员和第九兵团司令员兼政治委员。"},{"type":"paragraph","text":"[2]高，指高岗，当时任东北军区司令员兼政治委员。"},{"type":"paragraph","text":"[3]指1950年12月4日24时彭德怀给毛泽东并高岗、宋时轮、邓华、韩先楚的电报。电报说：东西两战场敌受严重打击，有退平壤、元山线构筑新防线可能，亦有退守三八线旧防线可能。本晚派3个师，一向顺川，一向肃川，一向成川以南推进威胁平壤，试探敌企图。如敌守平壤，拟一个军附人民军一至两个师（待商决）由北而南伴攻平壤，集中5个军首先消灭成川、江东、三登、遂安、谷山、新溪地区之敌。在攻击三登、江东之敌得手后，即以一个军控制江东，保障主力南进后路侧翼之安全，主力南进威胁汉城时，可能调动平壤之敌南撤，乘敌南撤在运动中追击侧击，4个军位置遂按地区机动作战。以人民军第五军团方虎山部队攻占阳德（敌约一个营）后，活动于元山、咸兴（请与金日成商决）间，吸引东北线之敌南退。宋兵团歼击被围之敌后，相机进占咸兴，如敌暂以重兵据守时，以一个军位于咸兴以北，主力进至社仓里东南及校馆里以南地区。我西线主力围攻平壤或南越三八线威胁汉城时，咸兴之敌可能南撤，乘其移动时寻机歼击。如敌放弃平壤、元山线时，我即追越三八线，相机进攻汉城。"},{"type":"paragraph","text":"同意东西两线作战部署歼敌二万余，是一个大胜利。金日成已回朝鲜，关于方虎山部队“的使用问题，请直接向金提出。（二）宋陶覃十二月四日二十二时五分电部署意见很好，望即执行。除歼灭被围之敌及准备打援外，如能以一个军的主力再歼灭社仓里地区美三师的两个团，则意义极大。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十二月五日七时[1]方虎山部队，指朝鲜人民军第五军团，军团长方虎山。"},{"type":"paragraph","text":"[2]宋，指宋时轮。陶覃，指陶勇、覃健，当时分别任中国人民志愿军第九兵团副司令员和参谋长。"},{"type":"paragraph","text":"[3]指1950年12月4日22时5分宋时轮、陶勇、覃健给志愿军司令部并报中共中央军委等的电报。电报说：二十六军现正接替二十军，担任攻击下碣隅里之任务。拟明晚发起战斗。二十军将下碣隅里攻击任务交待后，其五十八、六十师主力即进入黄草岭及以南地带，准备打击北援之敌。八十九师主力即进到隐峰里、上下通地带（五老里西北）。五十九师今晚仍参加对柳潭里南逃敌之作战。二十七军大部今晚正与柳潭里逃敌作战中。"},{"type":"paragraph","text":"[4]社仓里，位于平安南道宁远郡东北。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":12,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":425,"page_end":426},"tags":[{"name":"毛泽东","type":"人物"},{"name":"高岗","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d0bb3b0a5d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

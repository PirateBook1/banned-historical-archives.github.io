script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“泰国人民之声”电台热烈欢呼我党“九大”隆重开幕  战无不胜的毛泽东思想的伟大胜利  泰国革命人民决心努力学习毛泽东思想，坚持人民战争，推翻美泰反动统治","authors":[],"dates":[{"year":1969,"month":4,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“泰国人民之声”电台热烈欢呼我党“九大”隆重开幕"},{"type":"paragraph","text":"战无不胜的毛泽东思想的伟大胜利"},{"type":"paragraph","text":"泰国革命人民决心努力学习毛泽东思想，坚持人民战争，推翻美泰反动统治"},{"type":"paragraph","text":"新华社四日讯　“泰国人民之声”电台三日发表文章，热烈欢呼中国共产党第九次全国代表大会隆重开幕。"},{"type":"paragraph","text":"文章说，中国共产党第九次全国代表大会的召开，是全世界革命人民无限欢欣的大事。这次大会对七亿中国人民和全世界革命人民，具有深远的意义。大会的召开是战无不胜的毛泽东思想的伟大胜利，是毛泽东主席无产阶级革命路线的伟大胜利。"},{"type":"paragraph","text":"文章指出，这次代表大会，必将在中国共产党的历史上产生深远的影响，并将为国际共产主义运动和世界革命作出巨大的贡献。"},{"type":"paragraph","text":"文章接着指出，这次代表大会的召开，显示了毛泽东主席亲自发动和领导的中国无产阶级文化大革命的伟大胜利，显示了中国共产党的空前紧密团结，显示了毛泽东主席亲手缔造和领导的中国共产党的无比坚强和伟大，显示了中华人民共和国是比任何时候都强大的革命堡垒。"},{"type":"paragraph","text":"文章说，这次代表大会的召开，给全世界革命人民带来无比的欢欣，巨大地鼓舞了所有无产阶级革命者和马克思列宁主义者，使毛泽东思想焕发出更加灿烂的光辉，推动世界革命更迅速地向前迈进。"},{"type":"paragraph","text":"文章说，这次代表大会也是对以美国为首的帝国主义、以苏修叛徒集团为中心的现代修正主义和各国反动派的严重打击，使它们感到恐慌，将加速它们的灭亡。"},{"type":"paragraph","text":"文章强调指出，目前，世界已进入了战无不胜的毛泽东思想的伟大新时代。毛泽东思想空前广泛深刻地为广大革命群众所掌握，世界各国人民的革命运动正在蓬勃发展。以美国为首的帝国主义和以苏修叛徒集团为中心的现代修正主义，矛盾重重，内外交困，危机四伏，走投无路，日益孤立。在这样大好的形势下，中国共产党第九次全国代表大会的召开，必将推动世界革命形势更加蓬勃地发展。"},{"type":"paragraph","text":"文章说，泰国共产党领导下的泰国革命人民为中国共产党第九次全国代表大会的召开，感到欢欣鼓舞。泰国革命人民决心加倍努力学习毛泽东思想，坚持人民战争，坚决推翻美国—他侬集团的反动统治，一定要建立起泰国人民自己的政权。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"82f8dfe497"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"苏发努冯亲王致电毛主席林副主席周总理热烈祝贺我国成功地发射科学实验人造地球卫星","authors":[],"dates":[{"year":1971,"month":3,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京二十日电　据巴特寮电台十九日广播，老挝爱国战线党中央委员会主席苏发努冯亲王十八日打电报给中国共产党中央委员会毛泽东主席、中国共产党中央委员会林彪副主席和中华人民共和国国务院周恩来总理，热烈祝贺中国成功地发射科学实验人造地球卫星。电报全文如下:"},{"type":"paragraph","text":"北京，"},{"type":"paragraph","text":"毛泽东主席，"},{"type":"paragraph","text":"林彪副主席，"},{"type":"paragraph","text":"中华人民共和国国务院周恩来总理:"},{"type":"paragraph","text":"值此中华人民共和国于一九七一年三月三日再次发射人造地球卫星获得圆满成功之际，我十分高兴地代表老挝人民、老挝爱国战线党，并以我个人的名义，高度赞扬你们这一伟大成绩。"},{"type":"paragraph","text":"这一伟大事件再一次清楚地表明了中华人民共和国科学技术的飞速发展与进步，也表明了中国经济方面的繁荣。这一伟大成就，为宇宙研究事业作出了有力的贡献。同时，这一伟大成就不仅表明了中国国防力量的发展，而且也为增强各社会主义国家、民族主义国家以及全世界正在为和平、独立、正义和社会进步而斗争的力量作出了重要贡献。这一胜利和这一科学方面的重要成就，是对美帝国主义核讹诈和核威胁的当头一棒。"},{"type":"paragraph","text":"值此机会，请通过你们，向全体革命干部、战士、工人兄弟姐妹和科学技术人员表示由衷地赞扬和崇高的敬意。"},{"type":"paragraph","text":"祝兄弟的中国人民在以敬爱的伟大领袖毛泽东主席为首的中国共产党的领导下取得更加巨大的胜利，祝中国人民和老挝人民之间兄弟般的战斗团结万古长青!"},{"type":"paragraph","text":"老挝爱国战线党中央委员会主席　苏发努冯"},{"type":"paragraph","text":"一九七一年三月十八日于桑怒"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f59a8cc3a0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

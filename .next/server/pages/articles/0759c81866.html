script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"拉美革命者欢呼毛主席支持多米尼加人民斗争的声明发表二周年毛主席的声明给拉美人民革命指明方向只有执行毛主席提出的方针才能使反帝武装斗争取得胜利","authors":[],"dates":[{"year":1967,"month":5,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社哈瓦那11日电　在哈瓦那的拉丁美洲各国革命者热烈欢呼伟大领袖毛主席《支持多米尼加人民反对美国武装侵略的声明》发表两周年，他们说，毛主席的声明给拉丁美洲各国人民的革命斗争指出了方向。"},{"type":"paragraph","text":"多米尼加六月十四日革命运动驻哈瓦那代表团向新华社记者发表声明，热烈地表示感谢毛主席对多米尼加人民的支持。"},{"type":"paragraph","text":"声明强调指出，一九六五年五月十二日毛泽东主席代表兄弟般的革命的中国人民发表的声明，是对多米尼加人民，特别是多米尼加的革命者的巨大鼓舞，这项声明向多米尼加革命者提出了一些方针，只有按照这些方针才能使我们的反帝武装斗争取得最后的胜利。"},{"type":"paragraph","text":"一位玻利维亚革命者引述毛主席的话说:“美国对多米尼加共和国的侵略，使多米尼加人民和拉丁美洲各国人民进一步认识到，为了维护民族独立和国家主权，必须同侵略成性的美帝国主义进行针锋相对的斗争”。"},{"type":"paragraph","text":"他说，伟大的毛泽东思想正是在修正主义者及其代理人在政治局势中制造混乱，竭力散布“和平共处”的滥调的时候，深入到拉丁美洲人民和革命者的心中的。他认为，在反对美帝国主义的同时，必须反对现代修正主义对亚非拉民族解放运动的破坏活动。"},{"type":"paragraph","text":"他最后说:“毛泽东同志，世界各国人民一定接受并传播您的英明教导。祝伟大的革命导师身体健康。”"},{"type":"paragraph","text":"一位洪都拉斯革命者在谈话中热烈地赞扬了毛主席声明的伟大意义。他接着说:“今天，当我们回忆多米尼加人民反对美国法西斯强盗的伟大斗争时，我们脑子里又响起了毛泽东同志的这些话:‘美国垄断资本集团如果坚持推行它的侵略政策和战争政策，势必有一天要被全世界人民处以绞刑。其他美国帮凶也将是这样。’毛泽东同志的预言是对帝国主义阶级本质的准确分析。”"},{"type":"paragraph","text":"一位古巴劳动者发表谈话说:“毛主席是当代最伟大的马克思列宁主义者，是全世界人民最敬爱的领袖。毛主席天才地、创造性地继承、捍卫和发展了马克思列宁主义。”"},{"type":"paragraph","text":"他说:“毛泽东思想正在指导着世界人民进行反对帝国主义、殖民主义和争取民族解放的斗争。毛主席在声明中揭穿了美帝国主义的侵略本性。多米尼加革命人民和拉丁美洲革命人民从毛主席的声明中找到了斗争的方向。”"},{"type":"paragraph","text":"他说，世界各国人民对修正主义的面目认识越来越清楚了。“苏联修正主义者对美帝国主义采取了投降政策，他们背叛了各国人民的革命斗争”。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0759c81866"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"外交部招待各国使节共庆春节邓小平代总理出席招待会并祝酒","authors":[],"dates":[{"year":1964,"month":2,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京10日电】　中华人民共和国外交部十日晚举行招待会，邀请各国驻华使节、外交官员和他们的夫人以及其他的外国朋友，共同欢庆中国人民传统的节日——春节。"},{"type":"paragraph","text":"国务院代总理邓小平，副总理李先念，外交部副部长姬鹏飞、曾涌泉和各方面负责人出席了招待会。"},{"type":"paragraph","text":"邓代总理在招待会上祝酒，欢迎各国驻华使节、外交官员和他们的夫人以及其他的外国朋友。"},{"type":"paragraph","text":"邓代总理说，“我国人民怀着欢欣鼓舞的心情迎接今年的春节，欢庆在国家建设的各个方面取得的巨大胜利。在过去的一年中，我国的农业生产获得了较好的收成，工业调整取得了更加显著的成效，其他各方面的工作也都有所发展和提高。整个国民经济的情况，去年比前年更好。这是我国建设社会主义总路线的正确性的有力证明，也是我国人民坚持自力更生、奋发图强和辛勤劳动的结果。一九六四年，我国人民一如既往，正在紧密地团结在中国共产党、人民政府和毛泽东主席的周围，为着争取国民经济的全面发展，满怀信心地奋勇前进。”"},{"type":"paragraph","text":"邓代总理说，“我国人民同社会主义阵营各国人民的友谊和团结更加发展了；同亚洲、非洲、拉丁美洲各国人民的友谊和团结更加发展了；同全世界一切爱好和平的各国人民的友谊和团结更加发展了。我们的朋友越来越多，我们的朋友遍天下。我国人民将坚持不渝地为维护世界和平和促进人类进步的崇高事业，竭尽全力作出自己的贡献。"},{"type":"paragraph","text":"邓代总理说，我国周恩来总理最近对一系列非洲国家和阿尔巴尼亚人民共和国进行了友好访问，这对增进中国人民同非洲人民和阿尔巴尼亚人民之间的友谊和团结，具有重要的意义。周总理在访问期间，受到这些国家的政府和人民十分热情和友好的接待。他代表中国政府，向周总理访问过的各国的使节，并通过他们，向他们国家的政府和人民表示衷心的感谢。"},{"type":"paragraph","text":"邓代总理最后感谢各位大使、代办和外交官们一年来给予我们的支持和合作，并且预祝他们为促进他们本国人民和我国人民的友谊作出新的贡献。"},{"type":"paragraph","text":"外交团代理团长、捷克斯洛伐克驻华大使赛迪维代表外交团成员和他们的夫人在招待会上祝酒。他向中国朋友和同志表示祝贺，预祝他们并通过他们预祝伟大的中国人民在中华人民共和国发展和繁荣的道路上，在社会主义建设中取得更多的进一步的成就。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"da47fec64b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

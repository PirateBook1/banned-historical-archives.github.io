script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu1","name":"十年文革中首长讲话传信录（上册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录1.pdf"],"article":{"title":"王任重关于革命串连的指示","parts":[{"type":"title","text":"86．王任重关于革命串连的指示"},{"type":"paragraph","text":"(1966年8月25日)"},{"type":"paragraph","text":"(25号，北大聂元梓同志把本校同学外出串连情况向王任重同志汇报后请示工作时讲的，聂已向北大作了传达)"},{"type":"paragraph","text":"在搞好本单位文化革命的情况下，可以进行有组织地串连。"},{"type":"paragraph","text":"(当聂元梓同志谈到听说陶铸同志说过停两个星期运动也要进行串连时)王任重同志说，没有听到陶铸同志的这种说法，象这样大的问题，不可能他一个人做决定。"},{"type":"paragraph","text":"尽量对同志们进行说服，把十六条给同志们讲清楚，交待清党的政策。说了以后他们不听，就让他去吧，他们还是会回来的，无非是使运动向后推迟一些。"},{"type":"paragraph","text":"当把情况向陶铸同志反映后，陶铸同志说，同学中流传的说法，与他讲的不符合，他准备写信给北大作解答。"},{"type":"paragraph","text":"王任重同志又说："},{"type":"paragraph","text":"要继续学习十六条，有些人连十六条也不相信了。"},{"type":"paragraph","text":"8月10日就给聂元梓同志一封信，大意是："},{"type":"paragraph","text":"1、学习中央关于文化大革命的决定。"},{"type":"paragraph","text":"2、北大执行“决定”时创造出经验(可能少学)对北京及全国将发生重大影响。"},{"type":"paragraph","text":"3、重点在于搞好本单位的运动，全体革命师生员工组织起来，把走资本主义道路的当权派斗倒斗臭。"}],"authors":["王任重"],"dates":[{"year":1966,"month":8,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":127,"page_end":127,"alias":""},"tags":[{"name":"陶铸","type":"人物"},{"name":"王任重","type":"人物"},{"name":"聂元梓","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e275665c99"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

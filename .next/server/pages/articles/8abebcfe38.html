script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共陕西省委统战部关于在工商界开展抗美援朝运动的通知","authors":[],"dates":[{"year":1950,"month":12,"day":18}],"is_range_date":false,"parts":[{"text":"中共陕西省委统战部关于在工商界开展抗美援朝运动的通知","type":"title"},{"text":"自从全国人民掀起抗美援朝保家卫国的爱国运动以来，天津市工商界首先进行了时事座谈，订出了爱国公约，进而举行了游行示威。这一爱国行动，获得毛主席复电鼓励并号召：“爱国的工商业家和人民大众一道，结成一条比过去更巩固的反对帝国主义侵略的统一战线”。全国各大城市，接着相继响应毛主席的号召，并坚决执行爱国公约。这一爱国的正义行动，不论是抗美援朝保家卫国的政治意义和稳定市场发展生产的经济意义均很重大。为了推动这一爱国的大规模的长期的群众自我教育的政治运动，为了使工商界学习工人热烈〔开展〕生产竞赛学生积极报名参加军事干部学校的实际行动。发挥力量，真正动员起来，兴奋热烈地参与抗美援朝的行列。各县、市委协同工商科，通过工商联筹委会，商会、各行业公会等组织及工商界进步人士，发起并动员工商业界，学习并响应毛主席给天津市工商界复电中的号召，及京、津、沪各大城市工商界的爱国行动，根据各地具体情况，举行时事扩大座谈会，并启发工商界制定出切合实际的爱国公约，以实际行动抗美援朝，掀起工商界的爱国运动。会中情况及会后反映，请及〔即〕时报告我们。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8abebcfe38"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

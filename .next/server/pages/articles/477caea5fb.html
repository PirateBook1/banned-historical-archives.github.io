script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"川西区党委责令三地书记县书记擅自杀人的指示","authors":[],"dates":[{"year":1951,"month":6,"day":7}],"is_range_date":false,"parts":[{"text":"川西区党委责令三地书记县书记擅自杀人的指示","type":"title"},{"text":"温江绵阳眉山地委并报西南局：","type":"appellation"},{"text":"据各县公安局长会报,各县在4月20号以后已经区党委正式颁发除现行犯外暂均停止杀人之书面决定后（全■下五区及梓潼二县特准再杀各数十人除外），仍继续杀了403人，计温江区115，绵阳区124，眉山区164，其中九县计大邑杀32，绵阳40，广汉49，安县29，温江53，洪雅63，邛崃39，名山23，青神29。请各地委检查。区党委4月12日给西南局及中央报告已在党内生活登载、并在人代会后召开县书会议正式通过暂停杀人。而大家又一致同意，为何县书4月21日回各县后仍继续杀三四百人，这种不遵守纪律对党的决定采取玩忽态度是绝对不能容许的错误，望各地委即告上述九县声明，在4月20号以后继续杀人的原因，向区党委报告各地委对上述违犯纪律事件提出党的处分意见、报区党委批准，以通报教育全党。","type":"paragraph"},{"text":" 川西区党委6月7日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"477caea5fb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想武装的工人定要拿起笔来批判资产阶级","authors":["卢俊昌"],"dates":[{"year":1966,"month":8,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"市交通运输局学习毛主席著作标兵　上海市汽车运输九场九○一车队驾驶员　卢俊昌"},{"type":"paragraph","text":"我们工人阶级最听毛主席的话，把毛主席的话当作最高指示坚决执行。毛主席教导我们，不但要搞好生产，还要学军事，学政治，学文化，批判资产阶级，学会阶级斗争的本领。这些话，是我们前进道路上的灯塔，它光芒万丈，照得我们心头雪亮。我们从毛主席这个英明的指示中，吸取了无穷的力量、智慧和勇气。"},{"type":"paragraph","text":"批判资产阶级，是我们工人阶级的天职，是我们毕生的战斗任务。毛主席早就教导我们，帝国主义者和国内反动派决不甘心于他们的失败，他们还要作最后的挣扎，用各种方式从事破坏和捣乱，每日每时企图在中国复辟资本主义。这个事实，在无产阶级文化大革命中看得够清楚的了。一小撮反党反社会主义分子，打着“红旗”反红旗，披着马克思列宁主义、毛泽东思想的外衣，反对马克思列宁主义、毛泽东思想。这些不拿枪的敌人，比公开的敌人要更危险得多。在我国，无产阶级和资产阶级之间在意识形态方面的阶级斗争，还在激烈地进行着；社会主义和资本主义之间谁胜谁负的问题，还需要一个相当长的时间才能解决。如果我们对这种形势认识不足，或者根本不认识，那就要犯极大的错误。在这种形势下，我们工人不仅要做生产斗争中的闯将，首先必须是阶级斗争中的闯将。毛主席的指示，为我们进行阶级斗争，批判资产阶级提供了威力无比的武器，是我们取得胜利的根本保证。"},{"type":"paragraph","text":"用毛泽东思想武装起来的人，敢于藐视一切资产阶级“权威”，敢于打倒一切资产阶级“权威”。过去，我曾经有一种错误的想法，我想:我们是工人嘛，做工是拿手的，拿笔杆就不来事，认为那是知识分子的事情。真是:“叫我扛二百斤包子一肩头，叫我写文章难上难。”在文化大革命中，通过许许多多现实阶级斗争事例的教育，我逐步认识到这种想法错了。笔杆子同枪杆子一样，是十分重要的。革命人民夺取政权，要抓枪杆子、笔杆子；反革命势力要复辟，也要抓枪杆子、笔杆子。我们工人不来抓笔杆子，岂不是等于把我们的文化阵地拱手让给资产阶级，听任他们搞“和平演变”、搞资本主义复辟吗?明白了这一点，我下决心学习写文章，几个月来已先后写了十多篇批判资产阶级的文章，其中九篇已在报上发表。今后，我还要继续写，不断写，就象毛主席所教导的那样，既做生产能手，又做文化革命的闯将。如果我们工人都能做到能文能武，拿起榔头能做工，拿起笔杆子能写文章，拿起枪杆子能打敌人，那么，资产阶级也好，帝国主义也好，就都不在话下，我们的国家就能永不变色，我们的子孙就能万代幸福。"},{"type":"paragraph","text":"一切资产阶级“学者”、“权威”，看来架子吓人，其实都是纸老虎，他们最怕毛泽东思想。我们劳动人民一旦用毛泽东思想武装了起来，对他们进行无情的批判，他们就会原形毕露，威风扫地；就会象雪人见到太阳一样，一个一个倒下来。为了彻底批判资产阶级，更快地铲除资本主义、修正主义的社会基础和思想基础，我决心更好地学习毛泽东思想，学一辈子，用一辈子。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"987478241f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

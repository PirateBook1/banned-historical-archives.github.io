<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"首都科学家倾心清算个人主义","authors":["新华社"],"dates":[{"year":1958,"month":4,"day":22}],"is_range_date":false,"parts":[{"text":"首都科学家倾心清算个人主义","type":"title"},{"text":"新华社","type":"authors"},{"text":"新华社２２日讯正在热烈进行的北京科学界思想见面、互相交心的自我改造运动，使腐朽的资产阶级个人主义思想在社会主义的阳光下第一次彻底暴露。在运动中，许多人自觉地挖出了思想深处的见不得人的东西。","type":"paragraph"},{"text":"中国科学院北京各研究单位的研究人员在地球物理研究所首先提供了科学家思想检查的经验以后，解除了怕丢面子、怕失威信等不必要的顾虑，同时在党员科学家和研究所（室）的负责人带头检查的推动下，第一批就有八十多名高级研究人员自动地要求首先检查自己和作为检查重点。物理研究所所长钱三强、力学研究所所长钱学森、数学研究所所长华罗庚、古脊椎动物研究所所长杨钟健、应用物理研究所所长施汝为、地质研究所所长侯德封、化工冶金研究所所长叶渚沛、应用真菌学研究所所长戴芳澜等著名科学家都主动地带头作了检查，推动了更多研究人员自觉投入了运动。地质研究所副研究员刘鸿允历来对党很不满，怀疑党的政策，这次他把这种思想以及自己历史上的问题都向组织、向同志们痛快地讲了出来。","type":"paragraph"},{"text":"在这次思想见面和交心运动中，科学工作者们揭发出资产阶级个人主义思想如何无孔不入地损害着科学事业，损害着社会主义建设。更危险的是许多人错误地认为迫求个人主义的名利同为人民、为社会主义服务一样，也是一种对人民对社会主义建设作出贡献的动力，他们强调个人主义名利思想同为人民为社会主义服务是不矛盾的。有些人就在这种自欺欺人的谬论掩护下，心安理得地猎取个人名利。有些人为了个人名利，他们可以不顾国家迫切需要和国家计划，专心搞自己的“黑题目”；可以各搞各的，和同行不协作，甚至互相排斥，使力量抵消，形成“内耗”；为了抬高自己，故意贬低别人的研究工作和研究成果，压制其他学科的发展；有些人把知识当作成名获利的资本，不愿意把自己的学问无保留地传授给别人；有的人看到有的同行的水平高过自己，宁可放弃本门专业去啃别的……。有一个担任领导工作的科学家把别人的一本著作压了三年还不让发表，怕发表以后会贬低了他自己的同类著作；有的人经常利用别人的研究成果写自己的论文；有的人在修改别人文章的时候，加上自己的名字，甚或抹去别人的名字代之以自己的名字；学术论著中的剽窃行为也不是个别的现象。就因为这些资产阶级的思想行为从未彻底暴露和被彻底批判，以致越来越严重，对学术繁荣起了阻碍作用。","type":"paragraph"},{"text":"在这次思想见面运动中，已经有迹象可以看出科学工作者是在开始转变了。经济研究所的一个研究员过去保存着鸦片战争和其他史料，一直不肯给有关研究机关应用，现在他自动把这些史料全部交公了。有一个科学家编了一本有好几国文字对照的科学辞典，脱稿已有多时，却一直不肯出版，怕别人借助于他的辞典去写论文出名。现在他拿出来出版了。有一些原先在政治上落后的在这次运动却成为积极分子。有些一向自以为已经红了的共产党员，现在也正视到自己的个人主义思想还很多，要达到红的标准，尚须作很大努力。各研究机构中的青年人，看到老科学家也这样要求进步，看到资产阶级个人主义思想在老科学家身上也已经保留不住，当然更不是青年人的理想前程。青年人和老科学家之间于是展开了热烈的自我改造的挑战和竞赛。现在，这种运动正方兴未艾，随处都有感人的事例。","type":"paragraph"},{"text":"这次运动的深刻不仅表现在许多人勇于和乐于暴露自己的缺点、正视自己的缺点并且已在行动中开始转变，而且表现在勇于揭发别人的缺点，热心帮助别人改造。在应用物理研究所，揭发和批判一位研究员的思想毛病的大字报就有八百多张。许多研究人员都有数十甚至数百张大字报批评和揭露他们的缺点。","type":"paragraph"},{"text":"交了心的科学工作者们，都呈现出一种轻松开朗的心情。正像物理研究所研究员冯锡璋自己检查思想后对青年们说的：“只有毫无保留地将心和知识交给党和人民，才是最愉快的事，现在我简直要飞起来了！过去的朝气是为了个人，今天的朝气却是为了社会主义。”","type":"paragraph"},{"text":"中国科学院北京各研究机关的思想见面和交心运动是采取多种方式进行的：有科学家之间的同辈会，也有按业务小组召开的同行会，有大会也有小会，还有三三两两自由结合的谈心。有的研究单位在科学家思想见面互相交心时，邀请了院外的有关专家一起谈心，效果更好。","type":"paragraph"},{"text":"在思想见面和交心的基础上，北京各研究机关的科学工作人员正开始转入“红与专”、“理论与实际”两大问题的专题辩论和制定规划。","type":"paragraph"},{"text":"---- 原载《人民日报》1958年4月23日，原题为：“首都科学家倾心清算个人主义  思想深处大放光明”。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"baf75aadb8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

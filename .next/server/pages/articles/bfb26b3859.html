script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"荷兰一位学生写信给中国朋友  热爱毛主席　想念北京城","authors":[],"dates":[{"year":1967,"month":3,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"荷兰一位学生写信给中国朋友"},{"type":"paragraph","text":"热爱毛主席　想念北京城"},{"type":"paragraph","text":"据新华社伦敦电　一位荷兰学生最近写信给他的中国朋友，表达他对伟大领袖毛主席的无比热爱。他说：“虽然我住在远离毛主席生活的城市——中国的伟大首都北京大约一万二千公里的地方，但我却常常想念北京。”"},{"type":"paragraph","text":"他接着说：“中国人民和全世界的一切革命者，在中国人民和一切革命者所敬爱的伟大导师、伟大领袖、伟大统帅和伟大舵手毛主席的指引下，既不怕叛徒苏联修正主义者，也不怕美帝国主义者。”他说：“看起来，他们的样子是可怕的，但是实际上，他们是纸老虎，就象德国法西斯、日本帝国主义和蒋介石反动派是纸老虎一样。”"},{"type":"paragraph","text":"他在信中强调所有的革命者都应当认真学习和掌握毛泽东思想。他说：“一切革命人民必须以中国红卫兵和无产阶级革命派为榜样，必须汲取他们的伟大革命精神，象他们一样热爱毛主席，热情地学习毛主席的著作。”"},{"type":"paragraph","text":"他最后欢呼：“毛主席万岁！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bfb26b3859"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高举斯大林毛泽东画像罗京劳动人民游行示威","authors":[],"dates":[{"year":1949,"month":8,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"高举斯大林毛泽东画像罗京劳动人民游行示威"},{"type":"paragraph","text":"劳动人民的示威游行由工人警卫队领先，他们曾在推翻反动的安多尼斯哥政权时起了巨大的作用。游行群众举着大旗长幡，举着罗马尼亚和苏联的国旗、斯大林大元帅、联共（布）中央委员会政治局委员和罗马尼亚工人党领袖及罗马尼亚政府领袖们的画像，又擎着毛泽东、哥特瓦尔德（捷共领袖）及其他国家共产党领袖的画像，并向政府人员的座位纷纷抛掷花朵。颜色鲜丽的图表报道着罗马尼亚人民共和国在工业、科学、农业、文化和艺术上的成就。成群的鸽子不时地飞上天空，它们是罗马尼亚人民努力以求和平的象征。游行队伍以少年先锋队员和运动员庞大的行列殿后，成千成万罗马尼亚工人群众在检阅台前高唱国际歌。"},{"type":"paragraph","text":"国庆日前夕布加勒斯特曾举行庆祝会与会代表四千余人。罗马尼亚工人党总书记德治发表报告，讲到罗马尼亚国民经济各部门的成就，是由于苏联大公无私的援助才有可能。各国代表团相继致贺词，会后并举行盛大音乐会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6281d59370"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

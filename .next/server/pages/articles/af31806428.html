script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央转发华东局对公安机关乱放案犯的指示","authors":[],"dates":[{"year":1950,"month":4,"day":29}],"is_range_date":false,"parts":[{"text":"中共中央转发华东局对公安机关乱放案犯的指示","type":"title"},{"text":"请各中央局注意不要重复此电所述的错误。","type":"paragraph"},{"text":" 中央四月二十九日","type":"paragraph"},{"text":"华东局对公安机关乱放案犯的指示","type":"subtitle"},{"text":"山东分局、浙江、福建省委，各区党委，南京市委，并报中央：","type":"appellation"},{"text":"各地公安机关对所拘押案犯数已陆续报来，并正在加紧清理中。但个别地方，只追求新编制中规定数目字，因而发生乱放的偏向，以致引起群众恐慌和不满。各地必须按华东公安会议所规定处理办法执行，必须分清是非轻重。对已弄清有罪的案犯，应交司法机关判处。对无罪或罪恶很少的案犯，应分别教育释放，或交保释放，或交群众管制。对长期弄不清的案犯，应加紧侦察，如确属有罪但现时既不能判处又不能释放者，应继续监禁，给以劳动改造。对征粮征税及其他工作中错抓错押者，应即予以清理释放。如按上述原则处理，结果尚有超出新编制规定数时，应报告华东公安部审核批准解决。因此，各地应即制止乱放案犯的不负责任的错误行为，以免脱离群众及危害社会秩序。并请将清理中的情形经验随时报告我们为要。","type":"paragraph"},{"text":" 华东局四月二十二日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"af31806428"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

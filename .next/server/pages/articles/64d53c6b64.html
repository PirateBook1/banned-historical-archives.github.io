script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"交河县决定将综合性的生产小队改为专业队","authors":[],"dates":[{"year":1960,"month":4,"day":17}],"is_range_date":false,"parts":[{"text":"交河县决定将综合性的生产小队改为专业队","type":"title"},{"text":"为了适应方田建设和种植区域化新形势的需要，河北省交河县经过重点试验和研究，认为把综合性的生产小队改为专业队较为适当。县委决定划分粮（山芋、玉米、小麦、高粱、谷子、水稻等）棉、油、果树、园艺、畜牧、捕鱼、编织及其它副业生产等专业队。这种专业队，一般负责管理一种作物成一项生产任务。此外，为了不断实行种植改革，进行品种试验，培养高额丰产田，在公社、管理区和大型丰产方内建立“三田（种籽试验田、作物对比田、高额丰产田）”专业队。专业队下设若干专业组，在专业队的领导下进行生产。这种专业队的规模，一般以一百个左右劳动力为宜。","type":"paragraph"},{"text":"来源：1960年4月17日《新华社内参》","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"64d53c6b64"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“三反”、“五反”后青海、宁夏、西安市各阶层的反映","authors":[],"dates":[{"year":1952,"month":6,"day":27}],"is_range_date":false,"parts":[{"text":"“三反”、“五反”后青海、宁夏、西安市各阶层的反映","type":"title"},{"text":"【西北总分社六月二十七日讯】“三反”、“五反”运动后，青海、宁夏、西安市各阶层的反映。","type":"paragraph"},{"text":"“三反”、“五反”运动普遍获得了社会各阶层人士的好评，认为共产党“处事认真”、“为民谋利”，为扭转社会风气树立了很好的榜样。宁夏中卫县阿訇马白海说：“共产党对干部真是严肃认真，不论什么人犯法，都要按政策办事。”但有些奸商在运动后仍与人民政府处处对立，在群众中进行宣传破坏，诬蔑“五反”运动是为了“敲诈商人钱财”。青海省的一个奸商赵永庆说：“什么叫发展营业？赚了几个钱还落不住，反正要刮你的股子。”西宁市新药公司经理陈新智、商人叶宝祥议论说：“找个典型来个下马威，黄金、白洋交的就快啦”，“看你有点底儿，再坦白，人家也说不彻底，按你的肥瘦，出到一定数目，那就彻底了。”公安市东大街群力布店经理叶某说：“生意迟早是要完的，这次政府罚的钱多，商人都要完哩，所以都恨政府，到兰州做生意也不行，天下乌鸦一般黑。”以及“时局若有了什么变动，商人也会动的”等反动论调。目前仍有些商人叫喊“‘五反’以来东西没人要，工商局也不让歇业，卖一点吃一点，只有卖光吃完回家生产”，“‘五反’把生意反完了，现在的生意像害肺病的人一样，无法挽救，迟早总是完。”还有些敌伪人员及无业游民议论说：“过去国民党就算很厉害，但没有把咱困住，现在叫八路军把咱坑住了，往后想发财没向了。”有的说：“‘三反’、‘五反’搞来搞去，把一些小伙子都弄得无路可走，将来只有参军一条路，他们这一套手法比国民党的办法还高明得多。”有的流氓分子诬蔑“三反”运动是“除内患”，他们说：“‘三反’中搞出来的都是老干部，都判了罪，人常说‘没有功劳，也有苦劳’，而政府却不讲这点，因为这些老干部对他们的内幕都很清楚，怕向外宣传，所以才想办法将这些人搞掉。”","type":"paragraph"}],"comments":[],"origin":"1952年7月3日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"20465e7d01"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-4858","name":"关于疏散安置老干部有关几个问题的通知","author":"湖北省革命委员会","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"关于疏散安置老干部有关几个问题的通知","dates":[{"year":1969,"month":12,"day":19}],"is_range_date":false,"authors":["湖北省革命委员会"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"MLC, Arch. 16, G274","tags":[{"name":"安置","type":"主题/事件"},{"name":"老干部","type":"主题/事件"},{"name":"疏散","type":"主题/事件"}],"parts":[{"type":"subtitle","text":"湖北省革命委员会文件"},{"type":"subtitle","text":"鄂革(69)第165号"},{"type":"paragraph","text":"最高指示"},{"type":"paragraph","text":"老一辈的革命者，要发扬革命的光荣传统，密切联系群众，保持无产阶级革命晚节。"},{"type":"paragraph","text":"干部有疾病、生活、家庭等项困难问题者，必须在可能限度内用心给以照顾。"},{"type":"title","text":"关于疏散安置老干部有关几个问题的通知"},{"type":"paragraph","text":"武汉、黄石、各地区、县（市）革命委员会："},{"type":"paragraph","text":"根据伟大领袖毛主席“要准备打仗”的伟大号召和中央有关疏散城市人口的指示精神，现住武汉市的部分退休和长休老干部，要疏散到各县（市）、去安置，现就有关问题作如下通知："},{"type":"paragraph","text":"一、疏散安置老干部是“要准备打仗”，紧跟毛主席伟大战略部署的一项重要措施。这些同志过去对革命都有一定的贡献，各级革命委员全要高举毛泽东思想伟大红旗，突出无产阶级政治，把安置好老干部的工作，作为一项政治任务来完成。要制定专人负责，热情接待。按照一给房子，二给医疗保障，三要革命化的原则精神，认真做好安置工作。"},{"type":"paragraph","text":"二、老干部疏散下去后，各级革命委员会要从政治上关心他们，经常组织和帮助他们活学活用毛泽东思想，使他们继续发扬革命的光荣传统，密切联系群众，保持无产阶级革命晚节。他们的政治学习，和上级重要文件、指示的传达贯彻，由各县（市）革命委员会政工组负责。"},{"type":"paragraph","text":"三、要关心他们的疾病，生活和家庭等项困难，在可能的范围内给以照顾。已经退休的老干部，退休费由县民政部门领取。长休干部工资关系随同转下去，由各县（市）发给，生活困难补助和医疗（包括儿童统筹医疗）也由各县（市）负责。经费从县（市）财政支付，报省财政部门划拨。"},{"type":"paragraph","text":"四、住房问题。由县（市）在公房中调剂解决。根据每户的实际情况合理安排。要革命化，因陋就简，不脱离群众。住房需要检修的，可酌情小修小补，尽量节省，所需经费由省统一划拔。"},{"type":"paragraph","text":"五、省革命委员会原分配各地疏散安置军队和地方老干部的任务有所增加。黄冈、孝感地区各增方[sic!]三十户，咸宁、襄阳、荆州地区各增加二十户，望各地区落实到县，及早安排好住房。"},{"type":"subtitle","text":"湖北省革命委员会"},{"type":"subtitle","text":"一九六九年十二月十九日"}],"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"湖北文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"620690cc58"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

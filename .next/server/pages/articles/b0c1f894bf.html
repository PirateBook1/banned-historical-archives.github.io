script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"领导干部不学无术，不懂装懂，不能领导","authors":["崔炎","西南美术专科学校"],"dates":[{"year":1957,"month":5,"day":25}],"is_range_date":false,"parts":[{"text":"领导干部不学无术，不懂装懂，不能领导","type":"title"},{"text":"西南美术专科学校崔炎","type":"authors"},{"text":"(崔炎在西南美专党支部召开的青年教师鸣放座谈会上的发言综合纪要)","type":"subtitle"},{"text":"(5月25和5月29日)","type":"subtitle"},{"text":"[编者按：崔炎，男，讲师，共青团员。解放前参加过三青团，其父曾作过汉奸，现仍在管制中，此人一贯以两面手法，在群众中散布对党的不满情绪，打击积极分子，挑拨党群关系和新老教师的关系。在此次鸣放中，组织小集团，积极策划反党活动。在这篇发言里，崔炎故意捏造事实，夸大某些党员干部的个别缺点(发言中所谈的具体事实基本上都是捏造的)。肆意丑化攻击党员干部，反对党的领导。]","type":"paragraph"},{"text":"学校鸣放不起来，不声不响，青年教师是有顾虑的，我就有顾虑。是什么东西阻碍了鸣放呢？是与党支部的态度，如魏书记的态度分不开的，魏书记最近几天对青年教师的作法与党中央的精神违背的。群众提出意见，常常过多的解释，甚至压制，说别人误解了他的意思，甚至提出要团员在鸣放中讨论团员应起啥子作用，应是啥子立场。事实最能说明问题，我举事实。青年教师要求去参加市委召开的文艺、新闻、出版界座谈会旁听。魏书记不是采取说服而是压服的办法，还说“不是各界人民代表大会”，这是缺乏修养的表现，是说不服人的。并且市委和美协李少言向我们的解释与魏书记的说法是不同的。党支部应端正态度，冷静些，群众意见很多不敢说，我先说这一点。","type":"paragraph"},{"text":"我校和别的地方不同，别的地方有四季，我们学校一年四季都象冬天，都是冷冰冰的，在学校根本感不到温暖。很多教师想离开学校，所留恋的只是这里的自然环境，在外进修的教师特别感到这一点。","type":"paragraph"},{"text":"学校领导“好大喜功”提意见要三个优点一个缺点。学校领导审美观有问题的，生活是复杂的。学校有两种人：一种是有思想有灵魂的人，这是真正的人。另一种是没有思想没有灵魂的，我给他取过名字，这种人叫“木偶”，是“人的化身”，领导叫走东就走东，叫走西就走西，领导喜欢的就是后一种维维(唯唯)诺诺，报喜不报忧的“听话”的人，至于前一种人，则是挂了号，挂的是急诊号，我就是被挂了急诊号的。","type":"paragraph"},{"text":"领导喜欢偏听汇报，抱着这些“听话”的人的汇报不放，到处拿起批评这，批评那。","type":"paragraph"},{"text":"有的领导喜欢别人称赞，王道一要别人称他主任才高兴。总务处长叫王道一的名字就不高兴，说“我可没有喊你祁云初”。这是我亲自听见的，地址就在医务所过来路上。","type":"paragraph"},{"text":"领导对老教师和青年教师都是不信任的，绘画系某老教师带学生下厂体验生活，就不放心，派了一个青年党员教师监视他。这个青年教师是不愿去的。党支部对青年教师也是不信任的，53年学校掉了照相机，就演了一次“十五贯”。爱照象的青年教师和当天去保管室买过纸的青年教师都被怀疑，于是出来一个“过于执”，这就是总务处长祁云初，到我和刘百祥屋里察颜观色，还叫我去监视刘百祥，注意他的行动，幸而有了况钟，这况钟既是我们的公安局，才把问题搞得水落石出了，不然我一致被怀疑的。这是非常可怕啊！","type":"paragraph"},{"text":"再谈谈我们的领导王校长，在波兰文化代表团来校参观，我去照象，记得很清楚，王校长对学校有多少人数逗很久答不出来，问一年级画不画人体头象，也答错了，这使我马上就想到难忘的一九一九影片中，大概是政委，也许是政委的形象了。还有就是校长介绍情况说，学校有自然主义倾向，代表团同志说没感到有自然主义倾向，问校长自然主义表现在什么地方，王校长也答不出来。","type":"paragraph"},{"text":"学校领导(王道一)在学校工作几年，不熟悉业务，不学无术，还要不懂装懂，比如说自然主义是超阶级的。另外有一次对王清挥同学的创作提出意见说，画面象戏剧一样，不应有背向观众的人物出现，这话出在学校工作几年的领导同志口中，岂不是笑话，如照这样的逻辑，很多世界名画，都要取消。另外一次，王道一在一个教室中，把一张擦画笔的布说成是夜景，同志们，这就是我们的领导，问题还不在于不懂，而在于不懂装懂。有的领导同志还以党不懂也能领导来阻塞同志们的意见。魏书记在一次会上说：“我们不能领导，哪个来领导，难道让资产阶级来领导？”我并不否认党的领导，不懂不学，不懂装懂，不学无术，是不能领导的，我们不承认这种领导。","type":"paragraph"},{"text":"要求市委派懂业务的来领导，我在北京曾向钱部长、江丰院长呼吁过了。(本文题目是编者加的)","type":"paragraph"}],"comments":[],"origin":"《重庆市右派言论选辑第一集》（内部文件，只供领导同志参考，请勿外传和翻印），中共重庆市委宣传部办公室编印，1957年8月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b0c1f894bf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

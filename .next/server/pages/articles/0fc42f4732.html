script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西南局关于成立西南区木船工作委员会开展水上镇压反革命工作的通知","authors":[],"dates":[{"year":1951,"month":10,"day":31}],"is_range_date":false,"parts":[{"text":"西南局关于成立西南区木船工作委员会开展水上镇压反革命工作的通知","type":"title"},{"text":"抄发西南军政委员会党组、公安部、交通部党组、西南局工委、西南军区党委，并各省市区党委各1份，秘存2份。","type":"paragraph"},{"text":" 西南局秘书处抄转1951年10月31日","type":"paragraph"},{"text":"西南局关于成立西南区木船工作委员会开展水上镇压反革命工作的通知","type":"subtitle"},{"text":"据初步统计，西南全区现共有木船约7万余只，船工船民共计37万余人。这是过去大规模镇压反革命运动中的死角，分布在水上的各种反革命组织，基本上还没有受到应有的打击，尤其在陆上深入开展土地改革运动和镇压反革命运动以后，水上已成为各种反革命分子隐藏的防空洞，并严重地影响了水上交通运输的安全。为了贯彻第四次全国公安会议的决议，大力开展水上镇压反革命工作，彻底肃清反革命的残余势力，兹决定：","type":"paragraph"},{"text":"（一）组织西南区木船工作委员会，负责领导西南全区水上的镇压反革命工作和反封建斗争，以蔡树藩、刘炳琳、穰明德、刘清、吕文远、陶奇、彭光伟、尹楠如、张之轩等九同志为委员，并以蔡树藩同志为主任委员，张之轩同志为办公室主任。","type":"paragraph"},{"text":"（二）西南区木船工作委员会任务：是负责检查与督促各地党委及水上各工作部门对“第四次全国公安会议决议”和“西南局关于加强木船工作的指示”的贯彻执行情形，以达到明年4月份基本上肃清潜伏在水上的土匪、恶霸、特务、反动党团和反动会门这5个方面的坚决反革命分子，以及普遍的发动水上群众的目的。为此，必须首先集中力量，作好重点区的工作，以吸取经验推动全面，同时并举办训练班，以训练木船工作干部。","type":"paragraph"},{"text":"（三）该委员会成立后，应即设置办事机构，人员由全国总工会西南办事处、西南军政委员会公安部及交通部3个单位抽调解决。同时开始检查川东及重庆两地内河航行管理局、公安部门及工会对“西南局关于加强木船工作的指示”的执行情况，在基本上掌握了实际情况之后，应即拟订工作计划，经西南局批准后执行。","type":"paragraph"},{"text":" 西南局1951年10月31日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0fc42f4732"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"云南省委关于立即抓好粮食分配的通知","authors":[],"dates":[{"year":1959,"month":9,"day":30}],"is_range_date":false,"parts":[{"text":"云南省委关于立即抓好粮食分配的通知","type":"title"},{"text":"（一）发动群众管好粮食的最好形式是：立即以公社为单位召开粮食代表会，以生产队为单位召开社员大会。只要充分准备，代表会1天即可。会议的主要内容是：交底，总结，辩论，评比，定方案。把粮食生产和分配的底交给群众，发动群众充分辩论，总结好的经验，表扬先进单位，把计划用粮节约用粮变成群众思想。在此基础上确定分配方案和制度。这两个会议必须限期召开。","type":"paragraph"},{"text":"（二）指导用粮的方向，必须明确树立节约储备的思想。如果今年全省确能收到170亿斤粮食，在分配125亿斤之外，还有40多亿斤，很好地设法储备起这一部分粮食，对于今后将大有好处。","type":"paragraph"},{"text":"（三）为了树立严格的计划观念，省委曾规定，凡是大春粮食够下一年度全年口粮时，明年小春粮食一概不列入分配计划。这个原则仍应坚持。","type":"paragraph"},{"text":"（四）在坚持不得突破三定标准，以人定量的时候，应当把全年各个月的用粮计划定得更具体些。","type":"paragraph"},{"text":"（五）必须建立严格的粮食保管制度，籽种、饲料、口粮、储备粮四种仓库，必须专仓专人保管，不要混淆。口粮仓库和食堂临时存粮也不要混淆。今年粮食都是集体保管了，对于这个新的情况，必须有足够的认识。必须有严格的制度和切实的办法，保证不霉烂不浪费。","type":"paragraph"},{"text":"……","type":"paragraph"},{"text":" 云南省委","type":"paragraph"}],"comments":[],"origin":"云南省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"02931bbd66"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

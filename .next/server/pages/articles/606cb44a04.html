script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈云在中央工作会议东北组的发言","authors":["陈云"],"dates":[{"year":1978,"month":11,"day":12}],"is_range_date":false,"parts":[{"text":"陈云在中央工作会议东北组的发言","type":"title"},{"text":"陈云","type":"authors"},{"text":"一、薄一波同志等六十一人所谓叛徒集团一案。他们出反省院是党组织和中央决定的，不是叛徒。","type":"paragraph"},{"text":"二、1937年7月7日，中央组织部关于所谓自首分子的决定，这个文件是我在延安任中央组织部长（1973年11月）以前作出的，与处理薄一波同志等问题的精神是一致的。我当时还不知道有这个文件，只是根据当时审查干部中遇到的问题，在1940年也写过一个关于从反省院出来履行过出狱手续，但继续干革命的那些同志，经过审查可给以恢复党籍的决定。这个决定与“七·七”决定精神是一致的。这个决定也是中央批准的。我认为，中央应该承认“七·七”决定和1940年中组部的决定是党的决定。对于那些在文化革命中被错误定为叛徒的同志应给以审查，如果并未发现有新的真凭实据的叛党行为，应该恢复他们的党籍。此外，据我所知，在抗日战争时期和解放战争时期，在敌我边际地带有一个所谓“两面政权”问题。当时党组织决定一些党员在敌伪政权中任职，掩护我党我军的工作。这些党员，在文化大革命中也大体被定为叛徒。这是一个涉及到数量更多的党员的政治生命问题，也应该由党组织审查，对并无背叛行为的同志应该恢复党籍。","type":"paragraph"},{"text":"总之，“七·七”决定，1940年中组部决定所涉及的同志和“两面政权”中的做了革命工作的同志，对他们作出实事求是的经得起历史检验的结论，这对党内党外都有极大的影响，不解决这些同志的问题，是很不得人心的。这些同志大体都已是六七十岁的人了。现在应该解决这个问题。","type":"paragraph"},{"text":"三、陶铸同志、王鹤寿同志等是在南京陆军监狱坚持不进反省院，直到七七抗战后由我们党向国民党要出来的一批党员，他们七七抗战后还坚持在狱中进行绝食斗争。这些同志，现在或者被定为叛徒，或者虽恢复了组织生活，但仍留着一个尾巴。例如说有严重的政治错误。这些同志有许多是省级、部长级的干部。陶铸一案的材料都在中央专案组一办。中央专案组是文化革命时期成立的，他们做了许多调查工作，但处理中也有缺点错误。我认为，专案组所管的属于党内部分的问题应当移交给中央组织部，由中央组织部复查，做出实事求是的结论，这些结论都应该放到当时的历史情况中去考察。像现在这样既有中央组织部又有专案组，这种不正常的状态应该结束。","type":"paragraph"},{"text":"四、彭德怀是担负过党和军队重要工作的共产党员，对党贡献很大，现在已经死了。过去说他犯过错误，但我没有听说过把他开除出党。既然没有开除出党，他的骨灰应该放到八宝山革命公墓。","type":"paragraph"},{"text":"五、关于天安门事件。现在北京市又有人提出来了，而且又出了话剧《于无声处》，广播电台也广播了天安门的革命诗词。这是北京几百万人民悼念周总理，反对“四人帮”，不同意批邓小平同志的一次伟大的群众运动，而且在全国许多大城市也有同样的运动。中央应该肯定这次运动。","type":"paragraph"},{"text":"六、文化大革命初期，康生同志是中央文革的两个顾问之一。康生同志那时随便点名，对在中央各部和全国各地形成了党政机关的瘫痪状态是负有重大责任的。康生同志的错误是很严重的，中央应该在适当的会议上对康生同志的错误给以应有的批评。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"陶铸","type":"人物"},{"name":"薄一波","type":"人物"},{"name":"陈云","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"606cb44a04"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

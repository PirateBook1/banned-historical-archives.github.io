script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"45f85d41-2767-49bc-87e9-ba331b429fce","name":"毛泽东思想万岁（1961年-1968年）","internal":true,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/45f85d41-2767-49bc-87e9-ba331b429fce.pdf"],"article":{"title":"为中央《给全国农村人民公社贫下中农和各级干部的信》加的一段","alias":"","parts":[{"type":"paragraph","text":"给中国人民解放军北京卫戌区二月十八日写的两个报告的批示"},{"type":"paragraph","text":"（一九六七年二月十九日）"},{"type":"paragraph","text":"中国人民解放军北京卫戌区二月十八日写了两个报告，一个是《关于五所高等院校短期军政训练试点的报告》，“个是《关于两个中学军政训练试点工作总结报告》，毛主席的批示如下："},{"type":"paragraph","text":"林彪同志：一、此两件应即转发全国；"},{"type":"paragraph","text":"二、大学、中学和小学高年级每年训练一次，每次二十天，上课以后，在军训的二十天中，军训时间每天不要超过四小时，同时学校原课程每天相应减少四小时，"},{"type":"paragraph","text":"三、党政军民机关除老年外，中年、青年都要实行军训，每年二十天。以上请酌办。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九六七年二月十九日要理头工作，善于思考"},{"type":"paragraph","text":"（一九六七年二月）"},{"type":"paragraph","text":"五四运动风流人物，有影响的人物，五四运动的右翼是胡适，后来他成了美帝的走狗，五四运动的陈独秀也成了反革命。当时的李大剑，写的文章也不多，但他埋头工作，后来成为革命的左派。还有鲁迅，当时他重视社会调查，独立思考，后来成为伟大的马克思主义者。我们要从历史当中吸取教训，不做鬓花一现的人物，要埋头工作，善于思考，密切联系群众。"},{"type":"paragraph","text":"中国历次的革命及我们亲身经历的革命，眞正有希望的人是能想问题的人，不出风头的人，现在大吵大的人，一定要成为历史上花-现的人物。"},{"type":"paragraph","text":"为中央《给全国农村人民公社下中农和各杀干部的信》加的一段话"},{"type":"paragraph","text":"（-九六七年二月二十日）"},{"type":"paragraph","text":"农村人民公社各级干部绝大多数是好的和比较好的。犯过错误的同志，也应该努力在春耕生产中将功补过。犯过错误的干部只要这样做，贫下币农就应该谅解他们，支持他们工作。"},{"type":"paragraph","text":"·293·"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":2,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":306,"page_end":306},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5f590abc98"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平会见根舍时说  两国今后可以采取更多的合作形式","authors":[],"dates":[{"year":1981,"month":10,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平会见根舍时说"},{"type":"paragraph","text":"两国今后可以采取更多的合作形式"},{"type":"paragraph","text":"新华社北京10月7日电　中共中央副主席邓小平今天上午在人民大会堂会见德意志联邦共和国副总理兼外交部长汉斯—迪特里希·根舍一行。"},{"type":"paragraph","text":"会见时，宾主就进一步发展两国友好合作关系进行了友好的谈话。"},{"type":"paragraph","text":"邓小平说，近年来，我们两国在各个领域都合作得很好。今后，我们可以采取更多的合作形式。在经济上，两国可以在技术转让、合资经营方面加强合作，大中小项目都可以搞。这样，合作的步子可以快一些。他说，中国的经济发展了，就可以为维护世界和平做出更大的贡献。"},{"type":"paragraph","text":"根舍说，中国目前发展经济的方针是正确的。他说，我在访问期间同中国领导人进行了很有价值的会谈，双方对一系列重大国际问题有相同的看法。"},{"type":"paragraph","text":"会见时，宾主还就共同关心的一些国际问题交换了意见。"},{"type":"paragraph","text":"根舍转达了施密特总理和谢尔前总统对邓小平的问候。邓小平请根舍回国后转达他对施密特和谢尔的问候。"},{"type":"paragraph","text":"国务院副总理兼外交部长黄华，外交部部长助理宋之光，德意志联邦共和国驻中国大使修德，外交部政治司司长戈伦弗洛斯博士，会见时在座。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aea6130d3d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

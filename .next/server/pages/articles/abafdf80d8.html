script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“读毛主席的书是我最大的需要”","authors":["钟根法"],"dates":[{"year":1967,"month":1,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“读毛主席的书是我最大的需要”"},{"type":"paragraph","text":"钟根法"},{"type":"paragraph","text":"熊耀章同志为什么能在关键时刻，挺身而出，为中国革命和世界革命贡献出自己宝贵的生命呢？用他的话来回答是：读毛主席的书是我最大的需要，是我成长的源泉！"},{"type":"paragraph","text":"在我的记忆中，最使人感动的是他对毛主席著作的无限热爱。有一时期，他正患着严重的慢性病肛周炎，有时疼的整夜睡不好觉。尽管如此，他从不放松毛主席著作的学习。一个星期天中午，气候特别炎热，同志们都休息了，可是他一个人坐在闷热的住舱里写心得。我说：“熊耀章，不热吗？晚上凉爽一点再写吧！”他头也不抬地说：“身上倒不热，可心里火辣辣的。早上别人都做好事，我考虑肛周炎痛，什么也没干，我向困难屈服了。”我忙解释说：“小熊，你现在最需要的不是做好事，而是好好休息，病好了，可以做更多的好事。”他没有做声，继续写他的。过了两个多小时，我走进住舱，发现他躺在床上，双腿用背包带悬吊起来，双手捧着毛主席著作选读，一字一句的读着。我深知他是因为肛周炎痛，坐不得，把双腿吊起，以减轻疼痛，专心致志地学习。过了好一会，我才说：“小熊，你还没有休息呀！？”他对我说：“钟根法，休息不是我的需要，读毛主席的书是我最大的需要，是我成长的源泉！”听！多么真挚朴实的一句话呵！这句话，道出了英雄对伟大领袖毛主席的深厚阶级感情。"},{"type":"paragraph","text":"毛主席说：“成千成万的先烈，为着人民的利益，在我们的前头英勇地牺牲了，让我们高举起他们的旗帜，踏着他们的血迹前进吧！”熊耀章同志光荣牺牲了，我要把悲痛化为力量，认真地向他学习，把读毛主席的书当作生活的第一需要，最大的需要；彻底改造世界观，完全彻底为人民服务一辈子。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"abafdf80d8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

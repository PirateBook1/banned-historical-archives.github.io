<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"我的文革记忆","authors":["江水英"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"文革已过去二十余年，它已成为历史。文革是中国五千年文明史的一道深深的刻痕。当那一切的暴烈和热狂在历史的风烟中消失的时候，我们为之付出代价的一切，理应成为我们民族心灵的永远的记忆，从我们，以至我们之后的世世代代。 －－谢冕","type":"paragraph"},{"text":"一切如在眼前，一切似又早已湮远。当我们回忆起那个名叫文革的年代时，凭着那些汗牛充栋的著述，我们似乎可以口若悬河，但当我们真正开口时，我们有不禁疑窦丛生：我们说了些什么？我们为什么那样说？那样说可靠吗？我们的言说是否遗漏了什么，或者有所偏袒？……就凭着这些疑问，我们就应该深深感到重新追寻文革记忆的必要。","type":"paragraph"},{"text":"我爷爷在文革时是生产队长，原因是在全队的贫下中农中，只有我爷爷一人读过高小同时又是党员。那时庄上有一个地主，但地并不多，解放前租出去的地不过是二十亩上下。倒霉的是全生产队十一户人家就他一家租过地，文革时他便属于“地”那一类，连同他的妻子（当时有四十五上下）一起被全庄人戴高帽、泼粪水、游街。但是却没有抄家，地主主动将手镯、古书、做粉丝的工具等与社会主义文化大革命要求不相符的物件交到大队。家里还有一辆刚买不久的自行车，地主怕被发现，竟是趁着黑夜藏到河底的。我爷爷说其实当时大家都知道地主家里有辆自行车，可是一庄人都装作不知道。虽说是地主，可也没有作过什么大恶，甚至还时常行行善，却落得这番田地，再在人家的伤口上捅一刀，怎么说也不是仗义的事，况且都是一庄人，抬头不见低头见，以后还要共事呢。一眨眼，文革过去二十余年了，地主依旧在世，地主的孩子们也各自成家，并且都是庄上的富户。庄上哪家若是一时短钱都喜欢到地主家去借。地主很慷慨，与庄邻并没有什么怨恨。他知道当时像他一样受罪的不是他一个，不怪庄上的任何人，包括组织批斗的我爷爷。顺便说一句，地主现在经常和我爷爷在一起搓麻将。","type":"paragraph"},{"text":"我的父亲是１９７２年高中毕业的，那时家里很穷。父亲姊妹六人，连一条象样的裤子都没有。高二了，父亲冬天还是穿着烂棉絮“劳动布”做的大腰棉裤。吃更加困难，有一次父亲放学回家甚至饿晕在路上，幸亏本庄的一个表叔把父亲背回家。虽然饿肚子，但父亲还是学校京剧团的主要演员之一（京剧团的好象叫红旗或者东方红京剧团，忘了），演过少剑波和李玉和。父亲说当时虽然饿，但是作为演员他很兴奋，看戏的群众也很兴奋。有一次，京剧团到我所在的大队演出，父亲演到一半大腰棉裤竟然掉了下来，露天戏台下面笑声一片，看过父亲演戏的人至今还记得。父亲说演出有一个好处，每到哪里都可以吃一顿饱饭，甚至能吃到肉。","type":"paragraph"},{"text":"父亲高中的时候，班上有一个女生，叫张苏田，父亲叫她六姐。六姐家在镇上的机关里，定量户口，粮食是定量供给的。父亲在班上是最小的，聪明、学习好，但是家里非常穷。六姐知道父亲家里比较穷，便经常带些食品给父亲。中秋的时候，六姐竟然带好几块糖饼给我们全家吃。父亲说和六姐感情很好，六姐来还过我们家，但是大概终因为我们家实在太穷，没有成为父亲的妻子。在农村文革比三年自然灾害的时候还要缺吃，六姐在那个年代给了父亲很多温暖，父亲提起至今还非常激动。后来父亲成了班级唯一的一个大学生，六姐知道了，默默地离开我们那个乡镇，随她的父母到市里去了。","type":"paragraph"},{"text":"这是我的爷爷和父亲的文革记忆的三个小片段，对我来说却是极其宝贵的。它们让我知道文革决不是或者说决不仅仅是“四人帮”“知青”“样板戏”“红太阳”“阶级斗争”“灾难”等等似乎仅剩下能指的语词堆砌成的文革。文革是活生生的异常丰富的文革，十年中不仅有斗争，还有爱，人民也并不是陷于水深火热的苦难之中。在文化上，老百姓似乎还是兴奋的。文革或许可以说是悲苦、激情、欢乐共在的文革。而如果想获得这种感受的话，我想应该可以重新追寻对文革的记忆，回到个体，回到个体的言说。甚至，如有可能，文革的历史还可以重新讲述。我期待着。","type":"paragraph"},{"text":"～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～【童年旧事】","type":"paragraph"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"91c1903526"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

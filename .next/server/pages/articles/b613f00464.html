script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"澳大利亚《先锋报》欢呼资本主义国家人民斗争蓬勃高涨  各国人民在斗争中日益掌握毛泽东思想  美国为首的帝国主义遭到了更加沉重的打击","authors":[],"dates":[{"year":1969,"month":12,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"澳大利亚《先锋报》欢呼资本主义国家人民斗争蓬勃高涨"},{"type":"paragraph","text":"各国人民在斗争中日益掌握毛泽东思想"},{"type":"paragraph","text":"美国为首的帝国主义遭到了更加沉重的打击"},{"type":"paragraph","text":"新华社墨尔本一日电　澳大利亚《先锋报》十一月二十六日发表文章，欢呼资本主义国家人民斗争的蓬勃高涨。文章指出，这些国家人民的斗争沉重地打击了以美国为首的帝国主义阵营。"},{"type":"paragraph","text":"文章说，美国、英国、西德、法国、意大利和日本的劳动人民，强烈谴责美帝国主义对越南的侵略，他们同拿着武器向帝国主义进行斗争的亚洲、非洲和拉丁美洲人民一道，正在更加有力地采取行动。"},{"type":"paragraph","text":"文章指出：“资本主义国家人民斗争的水平，正在达到新的高度，使各统治集团惊惶万状。”文章接着指出，这些国家的统治阶级用来镇压人民的反革命武装力量，在人民的斗争面前，不过是纸老虎。"},{"type":"paragraph","text":"文章指出，世界各国人民的斗争正在深入发展。在斗争中，人民比以往更牢牢地掌握了革命真理毛泽东思想，并且按照毛泽东思想办事。"},{"type":"paragraph","text":"文章说，在日益发展的群众斗争中，正确的革命方针正变得明确起来。“这个方针就是革命斗争。可以清楚看出，人民走这条路，而拒绝修正主义者鼓吹的阶级合作的叛卖行径。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b613f00464"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

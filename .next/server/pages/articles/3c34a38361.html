<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"各城市大张旗鼓镇压反革命","authors":["人民日报讯"],"dates":[{"year":1951,"month":4,"day":20}],"is_range_date":false,"parts":[{"text":"各城市大张旗鼓镇压反革命","type":"title"},{"text":"人民日报讯","type":"authors"},{"text":"【人民日报讯】全国各城市纷纷召开扩大的各界人民代表会议，举行控诉大会，广泛进行宣传，充分发动群众，大张旗鼓地镇压反革命。","type":"paragraph"},{"text":"华北地区：北京、天津、唐山、张家口、石家庄等市都根据扩大的人民代表会议的决议处决了一批罪大恶极的反革命分子。平原省新乡市枪决一批特务之后，群众情绪极为高涨，纷纷向政府检举潜伏的反革命分子。安阳市大街小巷展开了群众性控诉、控告运动，并于三月十七日召开了一万七千余人的市民大会，公审处决了黄伯英等反革命罪犯。绥远省公安厅于三月十一日破获美蒋特务案，逮捕了隐藏在奋斗中学内的特务韩明道等人。","type":"paragraph"},{"text":"华东地区：上海市镇压反革命工作正逐步展开。该市市区三十个区所召开的各界人民代表会议上，都着重地讨论了镇压反革命问题。不少区的各界代表还分别订出了爱国反特务公约。上海广大职工曾积极向政府检举反革命分子。上海市人民政府公安局于四月九日逮捕了潜伏在各工厂的一批特务分子。十日，公安局又根据广大人民的要求，逮捕了一批一贯杀人越货、奸淫掳掠的恶霸分子。各区人民对政府这一措施，极为拥护，纷纷集会，建议上海市第二届第二次各界人民代表会议应着重讨论镇压反革命问题。南京市于四月十日举行了各界人民贯彻执行中央惩治反革命条例动员大会。当日有四十余万人收听了大会实况广播。群众在收听中，对反革命分子迫害人民的罪行怒不可遏，纷纷自动检举特务分子，据统计，仅半天中就检举了一百四十六名反革命分子。济南市于四月十一日举行了八千人参加的各界人民代表扩大会议，在全体代表一致要求下，大会结束后即由该市警备司令部组织军事法庭，把一批反革命罪犯判处死刑，押赴刑场。同日，青岛市二万余人举行了镇压反革命大会。会后，青年学生代表举行了游行示威。皖南芜湖市近日逮捕了血债如山的一批反革命首恶分子。在逮捕时，很多群众追问公安人员是否已逮捕他所恨极的反革命分子。","type":"paragraph"},{"text":"中南地区：武汉市继各界人民代表会协商委员会扩大会议之后，十五日，又召开了各界人民扩大会议。各界人民在会上控诉了反革命分子的罪行。该市当日有五十万人收听了大会实况广播。广州市于三月九日、三月三十、三十一日枪决了一批反革命首恶分子。开封市于四月六日举行了一千五百人的各界代表扩大会议，并通过了镇压反革命分子的决议。河南省许昌、南阳以及湖南省长沙市最近也处决了一批特务、匪徒。广西省南宁市于四月八日举行了两万人的镇压反革命维持治安宣判处决大会。各界代表在发言中，一致拥护政府处死十九名罪大恶极的特务匪徒。这一批反革命分子已被当场枪决。","type":"paragraph"},{"text":"西北地区：各族各界人民热烈拥护人民政府严惩反革命罪犯。西安、兰州、迪化、银川、西宁等地人民政府接受各族人民要求，先后处决了一批反革命分子。清明节，西安市一万余人公祭先烈大会上，各界人民对反革命分子进行了控诉。四月上旬，西安市各界人民共检举了特务七十余名；一些潜伏的反革命分子，慑于人民的声威，进行了登记。甘肃省临夏市人民政府根据回汉人民的要求，于三月二十六日处决了一批首恶分子，各界人民都振臂欢呼，群众团体自动举行了座谈会，表示将协助政府逮捕尚未归案的土匪、特务。","type":"paragraph"},{"text":"西南地区：重庆市镇压反革命已形成群众运动。该市第二十一、二十九等五个工厂职工及附近居民纷纷举行反特务大会，控诉了特务的罪恶，并协助政府逮捕、检举了反革命分子。三月三十日，重庆市人民政府公安局逮捕一批反革命分子。四月四日，重庆市召开了各界人民代表扩大会议。会上，代表们愤怒地控诉了反革命分子的罪恶。会中，申新纱厂代表向主席团提出临时动议，坚决要求政府急速把迫害工人的特务王元根等执行枪决，获得全体代表的热烈赞同。当日，重庆市有三十万人收听了大会实况广播。成都市治安机关于三月二十七日逮捕了一批反革命分子。押解途中，两旁群众热烈鼓掌。昆明也在三月二十六日、二十七日枪决了潜伏在公路交通部门的五名特务和一九四八年曾放火焚烧天津宜兴埠的战争罪犯严家诰等罪大恶极的特务匪徒。","type":"paragraph"}],"comments":[],"origin":"《人民日报》1951年4月20日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3c34a38361"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一个心眼忠于毛主席　一个意志紧跟毛主席","authors":["费朝林"],"dates":[{"year":1969,"month":3,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海警备区某部一营一连文书　费朝林"},{"type":"paragraph","text":"山再高也有顶，海再深也有底，毛主席的恩情说不尽。是毛主席:领导工农闹革命，推翻三座大山换人间:是毛主席，以无产阶级革命家的伟大胸怀和气魄，亲手点燃了无产阶级文化大革命的熊熊烈火，保证了我国的铁打江山永不变色。没有毛主席，哪有我——一个劳动人民儿子的今天。我有千句话要说，万支歌要唱，也表达不尽对毛主席的无限热爱和敬仰。我要天天高唱《东方红》，永远永远敬祝伟大领袖毛主席万寿无疆!万寿无疆!"},{"type":"paragraph","text":"鱼儿离不开水，瓜儿离不开秧，革命战士一分一秒也离不开战无不胜的毛泽东思想。回顾自己的成长过程，哪一点哪一滴不是毛泽东思想哺育的结果。毛主席的伟大教导使我心明眼亮斗志昂，刀山火海也敢闯。"},{"type":"paragraph","text":"去年十一月三十日上午，在一次手榴弹意外爆炸中，我听毛主席的话，做了自己应该做的事。当时，拉了弦的手榴弹掉在离新同志一米多远的地方。我非常明白，手榴弹一爆炸，新同志和在旁作保护的副连长都会遭到严重的伤亡。毛主席教导我们:“为人民利益而死，就比泰山还重”。作为一个共产党员，我只有权利向前掩护阶级兄弟，没有权利后退保存自己。如果我后退一步，就是中了刘少奇“活命哲学”的流毒，就是对伟大领袖毛主席的最大不忠。在这关键时刻，战无不胜的毛泽东思想给我最强大的力量，激励我迎着冒烟的手榴弹，冲上前去。手榴弹在我手中爆炸了，我为自己做了革命战士应做的事而感到幸福。"},{"type":"paragraph","text":"毛主席话儿记心上，千难万难一扫光。负伤后，严重的伤残给我带来了各方面的困难。这时，又是毛主席的话鼓舞着我同伤残作斗争。毛主席说:“这个军队具有一往无前的精神，它要压倒一切敌人，而决不被敌人所屈服。不论在任何艰难困苦的场合，只要还有一个人，这个人就要继续战斗下去。”“下定决心，不怕牺牲，排除万难，去争取胜利。”我想:“伤残算得了什么!我是个毛泽东时代的革命战士，难道还能被伤残吓倒?!”我下定决心，任凭伤残再厉害，也要叫它低下头!在与伤残作斗争的过程中，我体会到:“听了毛主席的话，制服伤残就象真刀实枪戳‘纸老虎’。”"},{"type":"paragraph","text":"现在，我身体虽然残废了。但是我感到:一个人活得是否有意义，不在于身体的好坏、生命的长短，而在于他头脑里装的是什么思想。一个用毛泽东思想武装起来的人，即使身体残废，生命短暂，也能让生命放射出共产主义的灿烂光辉；相反，一个满脑子资产阶级思想的人，就是健康地活上一百年，也只会使灵魂发出“私”字的臭气。当前，我决心以病房为战场，更好地活学活用毛泽东思想。身体残废了，思想不能“残废”；身体可以休养，思想决不能“休养”。"},{"type":"paragraph","text":"“雄关漫道真如铁，而今迈步从头越。”我的血管里流着贫下中农、红卫兵小将和战友们的鲜血，是党和人民给了我第二次生命。而我为党、为人民的贡献太少了。着看飞跃发展的形势，对照伟大领袖毛主席的谆谆教导，想想同志们对我的要求，我还做得非常非常不够。我一定要更加自觉、刻苦地活学活用毛主席著作，把毛泽东思想化为自己的灵魂，用毛泽东思想统帅自己的一言一行，一个心眼忠于毛主席，一个意志紧跟毛主席，不断攀登“忠”字高峰。我决心做到:心脏为捍卫毛主席革命路线而跳动，血液为无限忠于毛主席而奔流。把自己的一切，贡献给壮丽的共产主义事业。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ca19985766"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"薛愚承认是个政治野心家，攻击“卫生部有党天下”想自己上台","authors":[],"dates":[{"year":1957,"month":8,"day":18}],"is_range_date":false,"parts":[{"text":"薛愚承认是个政治野心家，攻击“卫生部有党天下”想自己上台","type":"title"},{"text":"本报讯  右派分子薛愚在昨天(18日)九三学社中央和北京分社举行的揭露和批判他的反动言行的座谈会上承认：他有政治野心。他“终日想做卫生部副部长；想把北京医学院药学系扩大为药学院，自己当院长；企图当北京市副市长；还有当九三学社副主席的野心”。为了想当上九三学社副主席，他在去年九三学社第一次全国社员代表大会上，提出要修改社章，增设副主席的名额。为了想当北京市副市长，他主张“每个党派有一人当副市长最好”。","type":"paragraph"},{"text":"他还说，他自己的“思想感情和党有距离，和党貌合神离”。在今年5月31日中共北京市委统战部召开的座谈会上，对民主党派基层组织在所在单位起什么作用的问题，他说他提出了三种办法：一是在党的领导下起助手作用；一是和党平立；还有一种是参加党的决策。他承认这“不仅是想和党分庭抗礼，简直是想控制党了”。","type":"paragraph"},{"text":"在九三发展组织的问题上，他说他口头上反对大发展，实际上在武汉、旅大、天津、保定等地进行了大发展活动。","type":"paragraph"},{"text":"他还承认，他在鸣放期间举行的一些座谈会上，都煽动大家“大鸣大放”，向党进攻。","type":"paragraph"},{"text":"在会上，大家继续揭发和批判薛愚的反共反社会主义言行。北京医学院药剂教研室的同志曾经在薛愚视察过的几个药房进行了调查，证明薛愚利用人民代表的身份视察工作是专找缺点，有意煽动药工人员向党进攻。这个调查结果由吴忠恕在会上当众宣读。中央卫生部徐玉均、龚志贤、徐幼慧等揭发了薛愚向中央卫生部进攻的事实。北京医学院药学系教授王序揭露薛愚攻击现行教育制度，说是“盲目抄袭苏联”，还煽动药学系学生不安心药学专业，煽动学生罢课闹事。","type":"paragraph"},{"text":"九三学社中央副秘书长李毅说：薛愚既否定党的政治领导，又否定党的思想领导，甚至煽动闹事。他攻击“卫生部有党天下”，想自己上台。他企图取消“中国革命史”等课程。他要搞大药学主义，把药学会、药房、药学系搞成独立王国，不要党和政府的领导。","type":"paragraph"},{"text":"九三学社中央宣传部部长孙承佩说：薛愚是一个政治野心家，他对名位十分热心。在全国人民代表大会常务委员会成立时，他就想当人大常务委员。","type":"paragraph"},{"text":"九三学社干部也在会上揭发，薛愚在1952年中华药学会召开全国代表大会期间，大肆活动，用自己的名义，花九三的钱，拉拢各地代表，目的是想当药学会理事长。薛愚为右派分子顾执中吹嘘，说顾执中“历史清楚，人很进步”。薛愚在今年5月间还亲自发展北京师范大学右派分子武兆发入社，当时武兆发的反党反社会主义言行已开始被揭露了。薛愚无耻地窃取九三中央整风工作委员会委员、北京分社整风工作委员会召集人的重要职务后，多方阻挠开展反右派斗争。他庇护右派分子陈明绍；他装病不参加师范大学批判董渭川的会。","type":"paragraph"},{"text":" 来源：《光明日报》1957年8月19日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0340408a86"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

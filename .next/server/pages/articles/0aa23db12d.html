script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把接待站办成毛泽东思想大课堂——红卫师范接待站里的讲用会","authors":["长征"],"dates":[{"year":1966,"month":11,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一天晚上，住在红卫师范(原第四师范学校)接待站的外地革命师生和红卫兵，完成了一天的革命串连任务，已经很疲劳了，但是当他们知道晚上将举行外地师生学习毛主席著作讲用会时，大家又立刻精神抖擞，纷纷来到会场。"},{"type":"paragraph","text":"会场上挤满了人，原来预计只能容纳二百人的会场，现在来了四百多人。"},{"type":"paragraph","text":"这是一次很有意义的活学活用毛主席著作的大型讲用会。来自各地的革命小将为了同一个革命目标，集合到这里来了。在这里，他们表达了对伟大领袖毛主席的无限热爱、对毛主席著作无限热爱的崇高感情，交流文化革命中活学活用毛主席著作的体会，交流革命大串连的心得，相互启发，共同提高，决心把无产阶级文化大革命搞得更好。"},{"type":"paragraph","text":"讲用会在《东方红》歌声中开始，大家齐声朗读毛主席语录，不时高呼:“毛主席万岁，万万岁!”会场里的政治热情始终十分饱满。"},{"type":"paragraph","text":"南京盲聋哑工读学校红卫兵的介绍很动人。他们下定决心，克服了生理上的困难，活学活用毛主席著作坚持不懈。他们学习“老三篇”，学得那样认真刻苦，一般同学都反复学了几十遍。一个红卫兵手摸着盲文发言稿说:“我们的幸福生活都是毛主席给的，毛泽东思想使我们心红眼亮。毛主席的话，我们要牢记心中。毛主席的书，我们要世世代代读下去。”"},{"type":"paragraph","text":"讲用会举行了一次又一次。在第四次的讲用会上，江西安福中学的同志讲了他们在毛泽东思想武装下，克服种种困难，在四天里从学校步行近四百里，到达了革命摇篮井冈山。在“小长征”途中，他们走到那里，就在那里学习、宣传毛泽东思想，向当地贫下中农学习，为贫下中农服务，和贫下中农打成一片。"},{"type":"paragraph","text":"讲用会后，柳州铁路二中、河南中牟农专、山东泰安电校等单位的革命师生马上行动，按照林彪同志的指示，向老红军学习，不怕艰难，于十一月十三日前后，进行步行串连，到阶级斗争大课堂中去经受考验，更好地向工农学习，更好地学习和传播毛泽东思想，把自己锻炼成为毛主席的好学生。"},{"type":"paragraph","text":"这种讲用会已经举行了六次，取得了很好的效果。这是接待站工作人员学习“老三篇”的一个成果。有些工作人员原来有怕难、怕苦、怕烦的思想，他们带着问题学习了毛主席著作，克服了不正确的思想，决心怀着饱满的无产阶级感情，当好人民的勤务员，热忱地宣传毛泽东思想。在思想提高的基础上，他们接受了外地革命师生“把接待站办成一个学习和传播毛泽东思想大课堂”的建议，在工作中主动积极，随时注意发现外地革命小将革命串连活动中的先进苗子，及时组织讲用会，对革命串连活动起了一定的推动作用。"},{"type":"paragraph","text":"(长征)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0aa23db12d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

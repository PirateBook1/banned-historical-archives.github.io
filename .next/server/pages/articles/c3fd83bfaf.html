script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想武装的人最无私最无畏","authors":["蔡文基"],"dates":[{"year":1967,"month":12,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“海上猛虎艇”副班长　蔡文基"},{"type":"paragraph","text":"李文忠烈士用生命实践了自己的誓言:毛主席热爱我热爱，毛主席支持我支持，毛主席指示我照办，毛主席挥手我前进。他表达了革命战士誓死保卫毛主席，誓死保卫毛泽东思想，誓死保卫毛主席的革命路线的赤胆忠心。他的英雄行为完全证实了用毛泽东思想武装起来的人最无私、最无畏。李文忠同志生前把活学活用毛主席著作摆在先于一切、高于一切、重于一切、大于一切、压倒一切的地位，因此能真正做到“完全”、“彻底”地为人民服务，当人民利益需要时，就挺身而出，粉身碎骨，万死不辞。当他战激流、劈洪波，以惊人的力量一连抢救出了五个红卫兵脱离险境后，他自己已经精疲力竭；但当别人去救援他时，他却斩钉截铁地说:“不要管我，救红卫兵要紧!”"},{"type":"paragraph","text":"“不要管我”!这四个金光闪闪的大字，对中国赫鲁晓夫的活命哲学是沉重的一击，批得中国赫鲁晓夫哑口无言。英雄的壮语，英雄的行动，永远是我们学习的光辉榜样。"},{"type":"paragraph","text":"我们在崇武以东海战中，靠战无不胜的毛泽东思想，和兄弟艇一起击沉击伤了敌舰“永昌号”、“永泰号”。那次海战，我们用小艇击沉了敌舰，同样最雄辩地证明了只有用毛泽东思想武装起来的人才能最无私、最无畏。我们决心向李文忠等英雄学习，象他们那样在头脑中大树特树毛主席的绝对权威，大树特树毛泽东思想的绝对权威，大树特树毛主席革命路线的绝对权威，以“斗私，批修”为纲，在灵魂深处爆发革命，用毛泽东思想统帅生命的每一秒钟，做一个无私、无畏的共产主义新人。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c3fd83bfaf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"给周恩来的信","authors":["白智清"],"dates":[{"year":1974,"month":4,"day":16}],"is_range_date":false,"parts":[{"text":"给周恩来的信","type":"title"},{"text":"白智清","type":"authors"},{"text":"敬爱的总理：","type":"appellation"},{"text":"我含着激动的泪花，给您写封信来。我深知讲这几句人人意中所有的话，代价是我的生命，但是在国家和民族生死存亡的关头，我的生命又算得了什么。","type":"paragraph"},{"text":"五十年代初新中国犹如东升的旭日，蒸蒸日上，欣欣向荣，建设突飞猛进，生活月异日新，最叫人激动的是您的政府工作报告。人民回首成功的过去，展望着辉灿的未来，那个时候，生产上升的指数，大大超过人口增长的指数，有谁为自己的前途担忧，又有谁为自己的饭碗发愁。那个时候青年人怀着伟大的理想，老年人越活越年青……社会上有几个扒手，有几个流氓，有几个小偷……为什么现在反而成了这个样子。……敬爱的总理，人民深深知道您不会不痛心，更不会忘了37年的教训，民族的奇耻大辱……在您和一切爱国的老干部的努力之下，国家又在复苏……广大的人民又有了希望……可是皇帝娘娘的×疯发了，又整成这个样子……","type":"paragraph"},{"text":"总理啊！总理!如果继续这样下去，列强的瓜分，民族的屈辱又会重新出现，在中华民族的面前，您难道愿做一个民族的罪人么?难道您真的相信在帝国主义的实力面前，“思想”会比鸦片战争时期的“天朝圣威”有用么?","type":"paragraph"},{"text":"批判的武器，不能代替武器的批判，物质的力量要用物质的力量来打倒，鸟尽弓藏，兔死狗烹，千古如是。这些人锋芒毕露，矛头所向之处，总理您应当是非常明白。","type":"paragraph"},{"text":"现在而今，它们还没有这样大的力量，当前只能有短暂的平衡，到手足具削之时，便悔之晚矣……","type":"paragraph"},{"text":"敬爱的总理，不要以为它们有多大的力量，您应该清楚，党内党外，军内军外，上上下下就连造反派中的百分之九十九都恨不能食江皇后之肉，喝王洪文之血……人民在爱国的一边。……","type":"paragraph"},{"text":"“庆父不死，鲁难未已”，敬爱的总理，为了国家的富强，为了民族的昌盛，切勿手软啊！","type":"paragraph"},{"text":"当断不断，反招其乱!该决不决，自寻其灭!","type":"paragraph"},{"text":"是决定的时候了!！","type":"paragraph"},{"text":" 心赤客一九七四年四月十六日","type":"paragraph"}],"comments":[],"origin":"根据网络材料打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6b87f67a64"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

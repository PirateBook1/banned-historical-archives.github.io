script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"造反派的脾气","authors":["一红卫兵","上海海运学院红革会"],"dates":[{"year":1966,"month":11,"day":10}],"is_range_date":false,"parts":[{"text":"造反派的脾气","type":"title"},{"text":"上海海运学院红革会一红卫兵","type":"authors"},{"text":"要革命就不能吞吞吐吐，什么温情主义，折衷主义，随大流，","type":"appellation"},{"text":"统统滚蛋，我们就是敢闯敢干。","type":"appellation"},{"text":"这叫什么？","type":"appellation"},{"text":"──造反派的脾气。","type":"appellation"},{"text":"要造反就敢于刺刀见红，","type":"appellation"},{"text":"我们不要什么乌纱帽，","type":"appellation"},{"text":"也不去拍马屁。","type":"appellation"},{"text":"什么老上级，老部下，","type":"appellation"},{"text":"什么面子不面子，","type":"appellation"},{"text":"统统见鬼去吧！","type":"appellation"},{"text":"我们的骨头就是硬的。","type":"appellation"},{"text":"这叫什么？","type":"appellation"},{"text":"──造反派的脾气。","type":"appellation"},{"text":"要斗争就不怕流血牺牲，","type":"appellation"},{"text":"什么\"右派\"，\"假左派\"、\"反革命分子\"、\"小牛鬼蛇神\"，","type":"appellation"},{"text":"一切帽子统统拿来吧，","type":"appellation"},{"text":"所有的高压政策统统用上吧，","type":"appellation"},{"text":"诬蔑、谩骂、围攻、殴打，来吧，都来吧！","type":"appellation"},{"text":"我们照样顶天立地，","type":"appellation"},{"text":"我们照样大喊大叫，","type":"appellation"},{"text":"造反，造反，造反！","type":"appellation"},{"text":"造他妈的反！","type":"appellation"},{"text":"这叫什么？","type":"appellation"},{"text":"──造反派的脾气。","type":"appellation"},{"text":"不给广播，不给油印，","type":"appellation"},{"text":"我们就采取革命行动，抢！","type":"appellation"},{"text":"抢过来宣传毛泽东思想。","type":"appellation"},{"text":"整同学的黑材料不给，","type":"appellation"},{"text":"我们就抢！","type":"appellation"},{"text":"抢过来给姓\"保\"的看看。","type":"appellation"},{"text":"这叫什么？","type":"appellation"},{"text":"──造反派的脾气。","type":"appellation"},{"text":"谁敢反对毛主席，","type":"appellation"},{"text":"我们就砸烂谁的狗头！","type":"appellation"},{"text":"什么院长、书记，","type":"appellation"},{"text":"谁反对毛泽东思想，","type":"appellation"},{"text":"我们就造他娘的反，","type":"appellation"},{"text":"罢他娘的官！","type":"appellation"},{"text":"为了保卫毛主席，","type":"appellation"},{"text":"保卫毛主席的革命路线，","type":"appellation"},{"text":"我们能洒鲜血，抛头颅，","type":"appellation"},{"text":"和混蛋们决战一场！","type":"appellation"},{"text":"这叫什么？","type":"appellation"},{"text":"──造反派的脾气。","type":"appellation"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵上海市大专院校革命委员会（红革会）","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9da75cf2e6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

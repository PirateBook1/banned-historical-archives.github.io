script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"迎接第三届全国运动会的召开全国体育摄影展览在北京开幕展出的作品反映了在毛主席革命体育路线指引下我国体育事业蓬勃发展的大好形势","authors":[],"dates":[{"year":1975,"month":9,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京一九七五年九月二日电　为迎接第三届全国运动会而举办的全国体育摄影展览，九月一日在北京中国美术馆开幕。"},{"type":"paragraph","text":"会上展出的二百三十多幅作品，热情歌颂了无产阶级文化大革命、批林批孔和学习无产阶级专政理论以来体育战线上出现的新事物和新气象，反映了在毛主席革命体育路线指引下我国体育事业蓬勃发展的大好形势。"},{"type":"paragraph","text":"展览厅正面的鲜红丝绒屏幕上，悬挂着伟大领袖毛主席出席第一届全国运动会的巨幅彩色照片。两侧的四幅照片纪录了毛主席畅游长江、打乒乓球，以及接见乒乓球运动员和登山运动员时的情景。"},{"type":"paragraph","text":"在毛主席“发展体育运动，增强人民体质”的革命体育路线指引下，全国群众业余体育活动出现欣欣向荣的局面。通过这次展出的许多生动的照片，人们可以看到大庆钻井工人在天然冰场上打冰球，女子采油队队员在油井前举行拔河比赛，大寨的业余小武术队迎着初升的朝阳练拳术，林县的人民公社社员在红旗渠畔跑步，以及昆明部队某团指战员夜间武装泅渡澜沧江等情景。"},{"type":"paragraph","text":"展出的许多照片反映了工农兵群众在开展业余体育活动中，坚持因地制宜，因陋就简，就地取材，勤俭办事业的精神。其中有广西的航运工人在比赛爬桅杆，广东琼海县养殖场的女工在椰树干上练平衡木，安徽省南陵县奎湖公社民兵利用渔船练强渡。还有一张照片介绍了驻守在珍宝岛的战士围着一张“冰雪球台”在观看乒乓球赛。他们在“身体练得棒，更能打胜仗”的口号下，在雪地上练摔跤，练跑步，小型多样的体育活动开展得很经常。"},{"type":"paragraph","text":"展览会上还展出了许多介绍少数民族地区开展体育活动的照片。这里有湖南凤凰县的第一支苗族女子篮球队，有西藏牧民独特的赛牦牛，也有新疆牧民在天池湖面上练花样滑冰。一些介绍少年儿童体育活动的照片，反映了我国少年儿童在德智体三方面得到了全面发展。"},{"type":"paragraph","text":"许多照片还从不同侧面，生动地反映了我国各族运动员亲密团结的情景。其中表现台湾籍运动员参加全运会的题为《我们和祖国心连心》的照片，台湾籍棒球运动员在比赛后和观众亲切交谈的题为《骨肉情深》的照片，特别引人注目。"},{"type":"paragraph","text":"这次展览会，还反映了工农兵参加评议和运动员下乡下厂等许多新事物和新气象。有的照片介绍了北京郊区的老贫农正在评议一场比赛；有的纪录了运动员们行军到娄山关去接受革命传统教育。"},{"type":"paragraph","text":"有一些照片反映了我国运动员为革命刻苦锻炼，勇攀高峰的动人情景。其中有射击运动员董湘毅创造世界新纪录后和战友们共同总结经验的镜头，有我国男女登山运动员今年五月再次从北坡登上珠穆朗玛峰的三十多幅照片。"},{"type":"paragraph","text":"这次展览的作品，是从全国各地选送的三千一百多幅作品中选出的。其中百分之八十左右是工农兵和其他业余摄影工作者的创作。他们的作品表现手法多种多样，构思比较新颖。"},{"type":"paragraph","text":"这次摄影展览预定在十月五日闭幕。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"700b540e64"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"拆掉“读书做官”的阶梯","authors":[],"dates":[{"year":1976,"month":8,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"拆掉“读书做官”的阶梯"},{"type":"paragraph","text":"辽宁师范学院中文系大批判组"},{"type":"paragraph","text":"学校为哪个阶级培养接班人，成为哪个阶级专政的工具？这是教育战线上两个阶级、两条路线斗争的焦点。列宁指出：“学校应当成为无产阶级专政的工具”。（《俄共"},{"type":"paragraph","text":"（布）党纲草案》，《列宁全集》第29卷第107页）毛主席提出：“我们的教育方针，应该使受教育者在德育、智育、体育几方面都得到发展，成为有社会主义觉悟的有文化的劳动者。”大学毕业当工人农民，是无产阶级的历史使命所决定的。教育界不肯改悔的走资派却胡说什么大学“培养工人农民，这样学校就取消了”。这纯粹是孔孟之道的“学而优则仕”的翻版。"},{"type":"paragraph","text":"两千多年来，历代反动统治阶级都极力鼓吹“学而优则仕”，把学校作为对劳动人民实行专政的工具。刘少奇、林彪出于复辟资本主义的需要，也因袭“学而优则仕”的反动思想，极力鼓吹“读书做官”等反动谬论。文化大革命前，旧大学是少数人享受教育特权的“小宝塔”，培养这种“学者”那种“专家”，就是不培养有社会主义觉悟的有文化的劳动者。在“学而优则仕”和“读书做官”等反动思想的毒害下，有些青年学生“一年土，二年洋，三年不认爹和娘，四年不愿回家乡”，变得和工农格格不入。这种状况早就引起广大群众的不满。"},{"type":"paragraph","text":"经过无产阶级文化大革命，教育战线发生了深刻的变化，出现了工农兵上大学，管大学，用马克思主义、列宁主义、毛泽东思想改造大学的社会主义新生事物。工人阶级登上上层建筑的政治舞台，领导广大革命师生深入开展教育革命，坚决同十七年修正主义路线对着干。“人民送我上大学，我上大学为人民”，已成为广大工农兵学员发自肺腑的誓言。他们来自工农，再回到工农群众中去，做缩小三大差别的促进派。大连工学院工农兵学员郑延军、大连水产专科学校工农兵学员车新友等，胸怀共产主义大目标，勇于同旧传统观念决裂，大学毕业回农村，为建设社会主义新农村做贡献。我院朱育花等许多工农兵学员，认真学习马列著作和毛主席著作，狠批“学而优则仕”等谬论，多次向党委提出申请，坚决要求毕业后到农村、到基层、到边疆、到艰苦的地方去。现在党委已经批准了他们的申请，他们即将奔赴新的战斗岗位。"},{"type":"paragraph","text":"邓小平和教育界不肯改悔的走资派叫嚷什么不培养干部、技术员，“还办大学干什么”？他们就是要把学校作为少数人脱离劳动、脱离群众，向上爬的阶梯，成为复辟资本主义的工具。我们一定要粉碎邓小平的复辟阴谋，接受苏联变修的教训，彻底肃清“学而优则仕”的流毒，拆除“读书做官”的阶梯，坚决落实毛主席的《七·二一指示》，把学校办成无产阶级专政的工具！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c2fed7e3c9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一批马列著作毛泽东著作  用五种民族语文翻译出版","authors":["李殿奇","格来"],"dates":[{"year":1987,"month":4,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一批马列著作毛泽东著作"},{"type":"paragraph","text":"用五种民族语文翻译出版"},{"type":"paragraph","text":"新华社北京4月1日电　（通讯员李殿奇、记者格来）用蒙古、藏、维吾尔、哈萨克、朝鲜五种少数民族语文翻译的马列著作和毛泽东著作陆续出版发行。"},{"type":"paragraph","text":"目前，用蒙古、朝鲜两种语文翻译的《马克思恩格斯选集》、《列宁选集》正在出版；用维吾尔、哈萨克、藏文翻译的这两部著作也已完成大部分。《斯大林选集》（上、下卷）已全部译成5种少数民族语文。《资本论》等著作的翻译出版工作也正在加紧进行。"},{"type":"paragraph","text":"毛泽东、周恩来、刘少奇、朱德、邓小平、陈云、董必武等老一辈无产阶级革命家的选集、文选也已翻译出版。"},{"type":"paragraph","text":"用少数民族语文大量翻译出版马列著作、毛泽东著作和其他老一辈无产阶级革命家的著作，是建国以来的第一次。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d3459efabb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《全国摄影艺术展览》在沪巡回展出作品热情歌颂文化大革命的伟大胜利，有力批判了邓小平“今不如昔”的谬论","authors":[],"dates":[{"year":1976,"month":7,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在批判邓小平、反击右倾翻案风的斗争取得伟大胜利的大好形势下，一九七五年《全国摄影艺术展览》巡回展出于七月十六日起，在黄陂北路二二六号上海美术展览馆展出。"},{"type":"paragraph","text":"展出的三百多幅摄影艺术作品，以鲜明的主题，深刻的思想内容，感人的艺术形象，热情歌颂无产阶级文化大革命的伟大胜利，歌颂社会主义新生事物，反映社会主义祖国到处莺歌燕舞的大好形势。这些照片，是对邓小平鼓吹“今不如昔”反动谬论的有力批判，是反击右倾翻案风的生动教材。"},{"type":"paragraph","text":"这次展出的作品，是全国各地广大专业和业余摄影工作者认真贯彻执行毛主席革命文艺路线，学习马克思主义、列宁主义、毛泽东思想，学习社会，坚持文艺为工农兵服务，为无产阶级政治服务，为社会主义服务的方向，深入三大革命运动实际，努力表现工农兵火热斗争生活，在创作中取得的新成果。这些作品充分显示了广大摄影工作者在毛主席无产阶级革命文艺路线指引下，在繁荣社会主义创作，巩固无产阶级专政中作出的新贡献。"},{"type":"paragraph","text":"全国影展在沪巡回展出，为本市广大专业和业余摄影工作者提供了很好的学习机会，展出期间将组织观摩座谈，以推动全市摄影艺术创作更好地沿着毛主席革命文艺路线蓬勃发展。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e0e2a65ad1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

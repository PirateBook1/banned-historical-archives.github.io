script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"佛子岭水库领导忽视工地安全工作","authors":["冒茀君","李人怡"],"dates":[{"year":1953,"month":1,"day":5}],"is_range_date":false,"parts":[{"text":"佛子岭水库领导忽视工地安全工作","type":"title"},{"text":"冒茀君李人怡","type":"authors"},{"text":"【淮河分社讯】佛子岭水库没有把工地安全工作作为经常重要的工作，最近连续发生事故。","type":"paragraph"},{"text":"十月份共发生大小事故十余次，其中曾连续两次几乎将全部发电机爆炸。这一严重情况指挥部领导上直至十二月上旬始发现。","type":"appellation"},{"text":"十月十八日晚，军工武玉山(引擎学工，青年团员)值班看管五十瓩发电机。该机温度表规定正常温度为华氏一百三十度左右，如超过一百八十度即有爆炸的危险。武玉山看管时粗枝大叶，致使机器温度升高至二百度，幸发现后迅速抢救，才免遭事故，否则该发电机就会爆炸(估计其爆炸力等于三千磅的炸弹)，其余的发电机也将因此全部被炸毁。十月十九日晚，类似事件又在电厂发生。","type":"paragraph"},{"text":"十一月二十二日，民工大队沈花牛和曾方两个中队有五、六十人发生集体呕吐现象。呕吐的原因据医生检查的结果可能是由于民工受凉或食物饮料不清洁所致。","type":"paragraph"},{"text":"十一月二十九日，民工大队龙管中队民工刘世德经过轻便铁道时，因自己不注意，当时路旁又没有打旗的，被斗车冲倒(斗车下坡不及煞车)，将左脚轧断。","type":"paragraph"},{"text":"十一月二十九日夜里，民工大队百花中队第一分队在工地上做清基工作(在岩石下面)，忽然发生岩石崩陷现象(这些岩石已经过爆炸)。崩陷之前，幸而迅速躲开，不然将死伤很多人。","type":"paragraph"},{"text":"有些单位的卫生工作很差。如搬运大队有六十多个工人负责筛洋灰，做洋灰加工工作。筛洋灰时满屋洋灰纷飞，口罩也挡不住，工人们鼻毛都拔光了，喉咙呛得疼，饭也吃不下去，皮肤被洋灰刺激得整天发痒，工人们愤愤地说：“等筛洋灰的工作干完了，我们的性命也就完了。”","type":"paragraph"},{"text":"由于连续发生事故，指挥部对工地安全卫生工作又重新引起注意，最近指挥部已发出指示，要各级组织立即改进安全卫生工作。但指挥部因为正忙着整党，工程进行又紧张，除了发指示以外，还没有作出其他更有效的措施，对安全卫生工作仍然未能引起足够的重视。","type":"paragraph"},{"text":"工地上的防特工作也亟需加强。工地上的炸药房经常发现有人企图破坏。至目前止，已发现有人从山上向炸药房投掷过五次石块。最严重的一次是十月二十九日，第一批和平会议代表抵达佛子岭工地参观的前夕，发现有人爬进炸药房的篱笆，已经接近炸药房，被警卫同志发现，立即打了一枪，没有打中，坏人逃走了。工地发电厂也发现两次有人企图破坏，都幸好及时发觉，未出大事故。工地领导上对这些事件至今仍然非常麻痹，最近记者仍然看到许多卖零物的小贩在工地上进进出出，到处乱跑而不受到制止。工地上发生了这许多事件，工地公安分局都未破过一次案。工地上做公安工作的一共二十多人，但大部分人都是生手，对公安工作没有经验。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1953年1月5日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2c9f11ce32"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

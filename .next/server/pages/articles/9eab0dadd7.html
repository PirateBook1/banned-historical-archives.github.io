script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"八万回民电毛主席致敬","authors":[],"dates":[{"year":1949,"month":10,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"八万回民"},{"type":"paragraph","text":"电毛主席致敬"},{"type":"paragraph","text":"【又讯】北京市各界回民庆祝中华人民共和国中央人民政府成立大会向毛主席致敬电全文如下：敬爱的毛主席："},{"type":"paragraph","text":"我们北京市八万回民以无限兴奋愉快的心情庆祝中华人民共和国的诞生和中央人民政府的成立。新中国的诞生标志着各族人民即将在全国范围内获得平等与自由。这是我们回族人民几百年来不断斗争所争取的目标，现在由于你的英明领导，中国共产党正确的民族政策和中国人民解放军的英勇作战而获得实现了。我们深切的了解，在没有中国共产党没有你以前，就没有过各族人民的共同团结，也就不会有回民的解放。所以当此庆祝开国盛典的时候，我们向你致崇高的敬礼，向朱总司令及人民解放军全体将士致敬。我们保证：竭诚拥护中央人民政府，克服狭隘的民族主义倾向，加强国内兄弟民族的团结，和各民族人民并肩前进，为建设新中国而奋斗。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9eab0dadd7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"红太阳照亮了西马村——西马村大队社员活学活用毛主席著作的故事","authors":[],"dates":[{"year":1968,"month":11,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"红太阳照亮了西马村"},{"type":"paragraph","text":"——西马村大队社员活学活用毛主席著作的故事"},{"type":"paragraph","text":"“斗私批修田”"},{"type":"paragraph","text":"今年秋季，河南省鹤壁市石林公社西马村大队获得了丰收。社员们在喜庆丰收的时候，许多人都谈论到第一生产队三亩半“斗私批修田”收获的玉米。他们说：“这三亩半地收下的不是普通的玉米，是无产阶级的‘公’字结下的硕果。”"},{"type":"paragraph","text":"事情发生在今年五月。当时，第一生产队把这块集体粮食耕地种上了茄子。因为缩小了集体粮食耕地面积，在全队社员中引起了一场大辩论。"},{"type":"paragraph","text":"一天晚上，社员们聚集在第一生产队办公室讨论这件事。老贫农刘荣首先对生产队长提出了尖锐的批评。当时，有人不同意刘荣的批评，插话说：“官土打官墙，集体粮食耕地集体种菜算不了什么！”刘荣针对这个意见，接着说：“集体粮食耕地种粮食和种茄子是两回事。集体粮食耕地担负着向国家交公粮、卖余粮的任务，这些地全种上粮食，就能向国家多交公粮，多卖余粮；改种菜，就少收了粮食，国家就要受损失，何况生产队又有集体菜地。在集体粮食耕地上种菜，就中了党内头号走资派刘少奇推行的反革命修正主义黑货的毒，我们贫下中农坚决不能干！”大队贫代会主任刘得玉提议把茄子拔掉，种上粮食。队里学习毛主席著作辅导员刘香，马上赞同刘得玉的主张，说：“斗私批修，要只争朝夕。种上的茄子，要拔得越快越好。我们拔的不是茄子，而是私根、修根！”刘香的话，激起了一片热烈的掌声。"},{"type":"paragraph","text":"生产队长在大家的启发下，主动检查了错误。他难过地说：“我没有很好地活学活用毛主席著作，把大家领到邪路上去了。明天我们就在茄子地里开个批判会，狠批刘少奇妄图复辟资本主义的罪行，肃清他散布的反革命修正主义毒素，让‘公’字永远在我们队扎根。”"},{"type":"paragraph","text":"第二天，全体社员在茄子地头开过批判会后，立即把茄子拔掉，种上了玉米。他们还在地头竖起一块木牌，上边写着斗私批修的经过，使大家能经常受到教育。"},{"type":"paragraph","text":"李大娘四建宝书台"},{"type":"paragraph","text":"西马村大队第三生产队六十多岁的贫农老大娘李新玲，在家里建立了一座宝书台。她把毛主席著作整整齐齐地放在宝书台上，又恭恭敬敬地把毛主席像挂在宝书台旁边的墙上，两边挂上对联。她每天在宝书台前面，对着毛主席像早请示，晚汇报，按照毛主席的教导，经常斗私批修。"},{"type":"paragraph","text":"没几天，她发现墙上不太干净，马上动手把墙壁粉刷了一遍，重新布置了宝书台。"},{"type":"paragraph","text":"又过几天，她参观了别的贫下中农家的宝书台后，又动手进行第三次布置，在墙上画了一个光芒四射的红太阳。"},{"type":"paragraph","text":"这天晚上，李大娘激动得翻来复去睡不着。她想起了旧社会的苦难。那时，她老伴给地主扛了半辈子长工，还是缺吃少用。解放后，她全家彻底翻了身，盖了六间新房，生活一天比一天好。想到这里，她立即起身，站在毛主席像前说：“毛主席啊，毛主席！是您老人家的英明领导，俺才有了今天。我要永远读您的书，听您的话，照您的指示办事，照着您指引的光明大道走到底。”她连夜又一次重建宝书台。"},{"type":"paragraph","text":"第二天，一座金光闪闪的宝书台建成了。李大娘满心高兴，也得到了全队贫下中农的赞扬。"},{"type":"paragraph","text":"桂青娘圈猪"},{"type":"paragraph","text":"过去，西马村大队的群众没有圈猪的习惯。猪满街乱跑，既影响村里的卫生，又损坏集体的庄稼。因此，今年七月，大伙决定把猪圈起来。"},{"type":"paragraph","text":"第四生产队的桂青娘把猪圈了两天，借口圈猪会把猪圈瘦，又放了出来。"},{"type":"paragraph","text":"晚上，在家庭毛泽东思想学习班里，九岁的女孩子海凤对母亲提出了批评。她说：“毛主席教导我们要‘毫不利己专门利人’，可是你的私心就没有去掉，把猪放出来啃集体庄稼。”十二岁的大孩子桂青接着说：“妈，你不是说要永远忠于毛主席吗？毛主席教导咱们，要斗私，批修，你咋还损害集体利益？”"},{"type":"paragraph","text":"桂青娘的丈夫孙廷兰听了孩子们的发言，很受启发。他主动作检查说：“咱的猪放出去我也有责任。我见猪在地里，没有及时撵回家，这是对集体利益极不负责的态度，应该检查。”"},{"type":"paragraph","text":"大家一起学习毛主席语录，对照桂青娘的错误思想，对她进行帮助，说得桂青娘心服口服。最后，她诚恳地承认了错误。她说：“我光看到自己，没有看到集体的庄稼。我这样做，不符合毛主席的教导。我接受批评，今后和资产阶级的‘私’字一刀两断。”"},{"type":"paragraph","text":"从此，桂青娘的猪再也不见跑出来了。"},{"type":"paragraph","text":"鹤壁市革委会通讯组（据新华社郑州电）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f4cb88b083"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"应邀参加中华人民共和国成立十五周年庆典  阿古匈波保代表团到京","authors":[],"dates":[{"year":1964,"month":9,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"应邀参加中华人民共和国成立十五周年庆典"},{"type":"paragraph","text":"阿古匈波保代表团到京"},{"type":"paragraph","text":"邓小平、彭真、贺龙、谭震林、陆定一、薄一波、杨尚昆等领导人和首都各界数千人，分别到机场热烈欢迎阿尔巴尼亚党政代表团、古巴党政代表团、匈牙利人民共和国代表团、波兰人民统一阵线全波委员会代表团、保加利亚代表团。"},{"type":"paragraph","text":"新华社二十七日讯　应我国党和政府领导人邀请前来我国参加中华人民共和国成立十五周年庆祝活动的阿尔巴尼亚人民共和国党政代表团，由阿尔巴尼亚劳动党中央委员会政治局委员、阿尔巴尼亚人民共和国部长会议第一副主席兼国防部部长贝基尔·巴卢库上将率领，今天下午由昆明乘专机到达北京。"},{"type":"paragraph","text":"中共中央总书记、国务院副总理邓小平，中共中央政治局委员、全国人民代表大会常务委员会副委员长彭真，中共中央政治局委员、国务院副总理贺龙等领导人和首都各界数千人，到机场热烈欢迎阿尔巴尼亚贵宾。"},{"type":"paragraph","text":"首都机场笼罩着热烈的友好气氛。阿尔巴尼亚、中国和其他十一个社会主义国家的国旗迎风飘扬。下午四时，专机着陆。巴卢库上将等贵宾，在一片锣鼓声和欢呼声中步出机舱。邓小平、彭真、贺龙等同志迎到飞机前面，同阿尔巴尼亚同志们热烈握手，相互致意。"},{"type":"paragraph","text":"机场举行了隆重的欢迎仪式。乐队高奏阿尔巴尼亚和中国国歌。巴卢库上将由邓小平、彭真、贺龙同志陪同，检阅了仪仗队。首都少年儿童向贵宾们献了鲜花。"},{"type":"paragraph","text":"在震天的锣鼓声和口号声中，阿尔巴尼亚贵宾由邓小平等同志陪同，和机场上欢迎的群众会见。这时，数千群众挥舞彩旗和花束，高呼“欢迎阿尔巴尼亚党政代表团”、“中阿两国人民的兄弟友谊万岁”、“社会主义阵营各国人民团结万岁”等口号，向兄弟的阿尔巴尼亚友好使者致意。许多女青年不断地从欢迎队伍中跑出来，向贵宾们献花。"},{"type":"paragraph","text":"今天到机场欢迎的，还有中共中央委员、对外贸易部部长叶季壮，中共中央委员伍修权，中共中央委员、国防部副部长王树声大将，中国人民解放军副总参谋长张宗逊上将，外交部副部长王炳南，中国阿尔巴尼亚友好协会会长蒋南翔，我国政府各部门、各人民团体、各民主党派和北京市的负责人，以及中国人民解放军的将军们。各国驻华使节和外交官员，阿尔巴尼亚驻华大使馆外交官员和在北京的阿尔巴尼亚留学生，也到机场欢迎。"},{"type":"paragraph","text":"新华社二十七日讯　以古巴社会主义革命统一党哈瓦那省委员会组织书记伊西多罗·马尔米埃尔卡·佩奥里为首的古巴党政代表团，以匈牙利《人民自由报》编辑委员会主席、匈牙利社会主义工人党中央政治局委员科莫钦·佐尔坦为首的匈牙利人民共和国代表团，以波兰人民统一阵线全波委员会主席团委员和书记维托德·雅罗辛斯基为首的波兰人民统一阵线全波委员会代表团，以对外友好与文化联络委员会中国部主席、人民代表迪米特尔·迪莫夫为首的保加利亚代表团，今天下午同机到达北京，受到我国党政领导人和首都各界数千人的热烈欢迎。"},{"type":"paragraph","text":"他们是应我国党和政府领导人的邀请，前来参加中华人民共和国成立十五周年庆祝活动的。"},{"type":"paragraph","text":"中共中央总书记、国务院副总理邓小平，中共中央政治局委员、国务院副总理谭震林，中共中央政治局候补委员、国务院副总理陆定一、薄一波，中共中央书记处候补书记杨尚昆等到机场欢迎各国贵宾。"},{"type":"paragraph","text":"今天，首都机场上空飘扬着十三个社会主义国家的国旗。下午二时三十分，当各国贵宾们步下飞机时，机场上锣鼓喧天，掌声雷动。邓小平等领导人迎到飞机前面，同贵宾们热烈握手。"},{"type":"paragraph","text":"机场上举行了隆重的欢迎仪式。乐队奏古巴、匈牙利、波兰、保加利亚和中国国歌。各国代表团团长由邓小平同志陪同，检阅了仪仗队。首都少年儿童向贵宾们献花。"},{"type":"paragraph","text":"接着，贵宾们绕机场一周，同欢迎群众见面。这时，人们挥舞花束，热情地高呼：“社会主义阵营各国人民团结万岁！”“全世界人民大团结万岁！”“中古两国人民的兄弟友谊万岁！”“中匈两国人民的兄弟友谊万岁！”“中波两国人民的兄弟友谊万岁！”“中保两国人民的兄弟友谊万岁！”"},{"type":"paragraph","text":"到机场欢迎贵宾的，还有中共中央委员伍修权，中国人民解放军副总参谋长张宗逊上将，外交部副部长王炳南、乔冠华、刘新权，《人民日报》总编辑吴冷西，以及政府各部门、各民主党派、各人民团体和北京市的负责人，中国人民解放军的将军们。"},{"type":"paragraph","text":"各国驻华使节和外交官员，也到机场欢迎。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"贺龙","type":"人物"},{"name":"薄一波","type":"人物"},{"name":"谭震林","type":"人物"},{"name":"彭真","type":"人物"},{"name":"陆定一","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c623b994b3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

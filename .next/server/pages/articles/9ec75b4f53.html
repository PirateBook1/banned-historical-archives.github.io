script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于认真进行调查工作问题给各中央局，各省、市、区党委的一封信","authors":[],"dates":[{"year":1961,"month":3,"day":23}],"is_range_date":false,"parts":[{"text":"中共中央关于认真进行调查工作问题给各中央局，各省、市、区党委的一封信","type":"title"},{"text":"最近发现的毛泽东同志一九三○年春所写的《关于调查工作》一文，是一个极其重要的文件，有十分重大的理论意义和实际意义。现在中央决定将这篇文章发给全党高级及中级干部学习。县以上各级领导机关，都应该联系最近几年工作中的经验教训，进行深入的讨论。","type":"paragraph"},{"text":"中央认为，最近几年的建设成就是伟大的，证明总路线、大跃进、人民公社的方向是正确的。但是在农业、工业等方面的具体工作中，也发生了一些缺点错误，造成了一些损失。这些缺点错误之所以发生，根本上是由于许多领导人员放松了在抗日战争期间和解放战争期间进行得很有成效的调查研究工作，满足于看纸上的报告，听口头的汇报，下去的时候也是走马看花，不求甚解，并且在一段时间内，根据一些不符合实际的或者片面性的材料作出一些判断和决定。在这段时间内，夸夸其谈，以感想代政策的恶劣作风，又有了抬头。这是一个主要的教训，全党各级领导同志，决不可忽略和忘记这个付出了代价的教训。","type":"paragraph"},{"text":"中央要求从现在起，县级以上党委的领导人员，首先是第一书记，认真学习毛泽东同志的思想方法和工作方法，把深入基层（包括农村和城市），蹲下来，亲身进行有系统的典型调查，每年一定要有几次，当作领导工作的首要任务，并且定出制度，制成风气。调查工作所以是领导工作的首要任务，是因为一切工作都必须从实际出发，调查工作作好了，其他工作才能作好，调查工作作不好，其他工作也不可能作好。第一书记亲身进行调查工作所以特别重要，是因为第一书记担负责任最重，他们的思想方法工作方法是否正确，是否从实际出发，最足以影响全局，他们重视了调查研究，别的同志就会跟上来。总之，一切从实际出发，不调查没有发言权，必须成为全党干部的思想和行动的首要准则。调查是为了解决问题，不是为了调查而调查；调查应该采取客观态度，不应该抱定一种成见下去专替自己找证据；应该发现事物的真相，不要为各种假象所蒙蔽；应该对调查材料作全面的综合和分析，不要满足于孤立的、片面的、看不到事物发展规律的观察。在调查的时候，不要怕听言之有物的不同意见，更不要怕实际检验推翻了已经作出的判断和决定。中央相信，只要在全党坚持这种调查研究、实事求是的作风，我们目前所遇到的问题就一定能够比较顺利地得到解决，我们的各方面工作就一定能够得到迅速的进步。","type":"paragraph"},{"text":" 中共中央一九六一年三月二十三日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9ec75b4f53"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"活学活用毛主席哲学思想丰硕成果 《上海工人哲学论文选》一书出版","authors":[],"dates":[{"year":1970,"month":1,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　反映在无产阶级文化大革命中，上海工人活学活用毛主席光辉哲学思想的丰硕成果的《上海工人哲学论文选》(第一集)，已由上海人民出版社出版。昨日起在本市各新华书店发行。"},{"type":"paragraph","text":"在毛主席“让哲学从哲学家的课堂上和书本里解放出来，变为群众手里的尖锐武器”的号召下，在以毛主席为首、林副主席为副的党中央的亲切关怀和党的“九大”精神鼓舞下，上海工人阶级掀起了活学活用毛主席的光辉哲学思想的新高潮。广大工人群众运用唯物辩证法这个尖锐武器，批判资产阶级，批判修正主义，批判形而上学，批判各种错误思想，分析和解决三大革命运动中，特别是在无产阶级文化大革命中遇到的矛盾，生气勃勃地推动了无产阶级文化大革命的前进，推动了生产和科学技术的发展，推动人们改造自己的世界观。《上海工人哲学论文选》所编选的，就是上海工人在学哲学、用哲学的群众运动中，用毛主席的哲学思想来分析矛盾，团结同志，打击敌人，写出来的一部分比较好的哲学文章。"},{"type":"paragraph","text":"无产阶级文化大革命以前，本市曾出现过工人学哲学的热潮，涌现了不少学哲学的先进单位，出版过《上海工人论文选》，推动了当时的斗争。但是，这一新生事物遭到了叛徒、内奸、工贼刘少奇及其在上海的代理人陈丕显的反对、压制和破坏。伟大的无产阶级文化大革命，粉碎了以刘少奇为首的资产阶级司令部，才真正开创了广大工农兵群众大学大用毛主席哲学思想的大好局面。《上海工人哲学论文选》的出版，是上海工人阶级活学活用毛主席哲学思想的伟大成果，是上海工人阶级在毛主席“工人阶级必须领导一切”的号令下，占领上层建筑的一个光辉纪录。"},{"type":"paragraph","text":"《上海工人哲学论文选》由上海出版系统出版革命组编辑。第一集共汇编了发表在《红旗》杂志和上海报纸上的二十篇文章。为了不断反映工农兵活学活用毛主席哲学思想的新成果，上海人民出版社将继续编辑出版工农兵哲学论文选。"},{"type":"paragraph","text":"本报通讯　员"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"119c55b9ea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

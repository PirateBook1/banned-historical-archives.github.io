script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"智利革命共产党中央委员会致电毛主席  热烈祝贺毛主席再次当选为中共中央主席","authors":[],"dates":[{"year":1973,"month":9,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"智利革命共产党中央委员会致电毛主席"},{"type":"paragraph","text":"热烈祝贺毛主席再次当选为中共中央主席"},{"type":"paragraph","text":"新华社一九七三年九月九日讯  智利革命共产党中央委员会九月五日打电报给毛泽东主席，热烈祝贺毛泽东同志再次当选为中国共产党中央委员会主席。"},{"type":"paragraph","text":"电报说：“我们代表我们党和智利的一切爱国、民主和革命阶层，最热烈地祝贺您再次当选为中国共产党中央委员会主席”。“您再次当选的事实，正确体现了中国人民和中国共产党对您的拥护、支持和崇敬，五十多年来您引导他们从胜利走向胜利”。"},{"type":"paragraph","text":"电报说，毛泽东同志在我们时代“为所有被压迫和被剥削的劳苦大众所爱戴，为所有渴望国家独立、渴望本国人民能过美好生活的人们所爱戴”，“被帝国主义、反动派和修正主义所仇视，被各国人民的剥削者和压迫者所仇视”。"},{"type":"paragraph","text":"电报最后说：“我们党从全心全意为我国人民和世界人民服务的原则出发，尽最大努力要将马克思列宁主义的普遍真理同我国具体实践相结合”，“在世界人民反对美帝国主义、各国反动派和以苏共领导为首的修正主义的斗争中，作出我们的一点微薄贡献”。“毛泽东同志，请您接受我们的革命敬意”。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"34a187845c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

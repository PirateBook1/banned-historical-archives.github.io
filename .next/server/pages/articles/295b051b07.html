script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlibrary","name":"马列毛图书馆","internal":false,"official":false,"type":"db","author":"网络资料","files":"","article":{"title":"与印度共产党（毛主义）和印度人民战争的阶级团结决议","authors":["拉美马列毛主义政党和组织会议"],"dates":[{"year":2016}],"is_range_date":false,"comment_pivots":[],"comments":[],"page_start":0,"page_end":0,"description":"","parts":[{"type":"paragraph","text":"拉丁美洲马列毛主义政党和组织第五次会议二〇一六年"},{"type":"paragraph","text":"参加这次会议的党和组织，向光荣的印度共产党（毛主义）及其中央委员会、总书记贾纳帕蒂同志，向人民解放游击军的全体战士、新的政权机关和印度广大人民群众致以最热烈的共产主义问候，他们在人民战争中取得了成绩，进行了英勇的斗争，这是国际无产阶级和世界人民的希望之光。"},{"type":"paragraph","text":"印度人民战争是世界革命先锋队的重要前哨，是在毛主义的领导和指导下开始发展起来的世界无产阶级革命新的强大浪潮的一部分。今天，它是世界各国人民为打败帝国主义侵略而开展的解放斗争的战略参照点。它的胜利，将改变世界范围内革命与反革命的力量平衡。一切共产主义者、革命者和进步人士，都有义务全力以赴地支持它。我们从拉丁美洲发出的信息是，在这里，我们将加倍努力发展人民战争，从而与我们在印度的战友们并肩前进。"},{"type":"paragraph","text":"我们也坚决反对攻击印共（毛）及其领导的人民战争的一切形式的帝国主义、反动派和修正主义。我们特别谴责旧印度国家和企图将人民斗争淹没在鲜血中的邪恶政权。我们谴责对最贫穷的群众，特别是农民出身的人的大屠杀，谴责对城镇和农村中以极大的勇气坚定地维护人民的权利的革命民主力量的迫害。我们要求尊重我们的兄弟，例如阿吉特同志，作为政治犯的权利、生命和健康。"},{"type":"paragraph","text":"我们完全相信，领导人民进行人民战争的印度共产党人，一定会完成民主革命，不间断地继续进行社会主义革命和文化革命，同我们和全人类一道，向我们的共同目标永远灿烂的共产主义前进。"},{"type":"paragraph","text":"印度共产党（毛主义）万岁！印度人民战争万岁！荣誉归于马克思列宁毛主义！"},{"type":"paragraph","text":"巴西共产党（红色派）厄瓜多尔共产党-红太阳秘鲁人民运动（重组委员会）智利共产党红色派玻利维亚人民革命阵线（马列毛主义）重建哥伦比亚共产党毛主义组织红旗委员会，联邦德国"},{"type":"paragraph","text":""}],"alias":""},"tags":[{"name":"人民战争","type":"主题/事件"},{"name":"毛主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"295b051b07"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

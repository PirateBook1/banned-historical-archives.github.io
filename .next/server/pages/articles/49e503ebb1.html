script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2039","name":"中央组织部、中央监察委员会关于对党员干部执行党纪处分的档案材料保管问题的联合通知","author":"中共中央组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央组织部、中央监察委员会关于对党员干部执行党纪处分的档案材料保管问题的联合通知","dates":[{"year":1958,"month":4,"day":18}],"is_range_date":false,"authors":["中共中央监察委员会","中共中央组织部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央组织部办公厅，党的组织工作文件选编（第一集），330","tags":[{"name":"处分","type":"主题/事件"},{"name":"档案","type":"主题/事件"},{"name":"干部","type":"主题/事件"}],"parts":[{"type":"title","text":"中央组织部、中央监察委员会关于对党员干部执行党纪处分的档案材料保管问题的联合通知"},{"type":"subtitle","text":"（1958年4月18日）"},{"type":"paragraph","text":"自从一九五六年九月中央组织部制定了关于干部档案管理工作的暂行规定以后,有一些地方的组织部门和监委提出了对于有关党员干部纪律处分的材料应该怎样分工保管的问题，现根据双方工作需要的情况，作如下通知："},{"type":"paragraph","text":"一、 凡是由各级监委检査处理的党员干部的违纪案件的各项材料（包括检举材料，调査报告，証明材料，本人检讨，处分决定，申诉复议结论等）都应当作为案件档案保存在决定或批准该党员处分的监委机关。幷同时把对该党员的处分决定（或申诉复议结论）、调査报告、本人检讨等三种主要材料，抄送同级党委组织部门一份。受到留党察看处分期满恢复党员权利的，抄送恢复党员权利的决定。县以下的机关，如果抄送上述材料有困难时，可只抄送对本人的处分决定。"},{"type":"paragraph","text":"二、凡是由党委组织部门或审干委员会检査处理的党员干部因政治、历史问题而受到党纪处分的，其有关的各项材料，都保存在组织部门的干部档案当中，幷抄送处分决定、审査结论、调査报告给同级党的监察委员会。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]},{"id":"maoistlegacy.de-2064","name":"中央组织部、中央监察委员会关于对党员干部执行党纪处分的档案材料保管问题的联合通知","author":"中共中央组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央组织部、中央监察委员会关于对党员干部执行党纪处分的档案材料保管问题的联合通知","dates":[{"year":1958,"month":4,"day":18}],"is_range_date":false,"authors":["中共中央监察委员会","中共中央组织部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共天津市委组织部, 干部档案工作文件汇编, 176-177","tags":[{"name":"档案","type":"主题/事件"},{"name":"干部","type":"主题/事件"}],"parts":[{"type":"title","text":"中央组织部、中央监察委员会关于对党员干部执行党纪处分的档案材料保管问题的联合通知"},{"type":"subtitle","text":"（1958年4月18日）"},{"type":"paragraph","text":"自从一九五六年九月中央组织部制定了关于干部档案管理工作的暂行规定以后，有一些地方的组织部门和监委提出了对于有关党员干部纪律处分的材料应该怎样分工保管的问题，现根据双方工作需要的情况，作如下通知："},{"type":"paragraph","text":"一、凡是由各级监委检查处理的党员干部的违纪案件的各项材料（包括检举材料，调查报告，证明材料，本人检讨，处分决定，申诉复议结论等）都应当作为案件档案保存在决定或批准该党员处分的监委机关。并同时把对该党员的处分决定（或申诉复议结论）、调查报告、本人检讨等三种主要材料，抄送同级党委组织部门一份。受到留党察看处分期满恢复党员权利的，抄送恢复党员权利的决定。县以下的机关，如果抄送上述材料有困难时，可只抄送对本人的处分决定。"},{"type":"paragraph","text":"二、凡是由党委组织部门或审干委员会检查处理的党员干部因政治、历史问题而受到党纪处分的，其有关的各项材料，都保存在组织部门的干部档案当中，并抄送处分决定、审查结论、调查报告给同级党的监察委员会。"},{"type":"paragraph","text":"（选自中央组织部《组织工作文件选编》）"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"49e503ebb1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

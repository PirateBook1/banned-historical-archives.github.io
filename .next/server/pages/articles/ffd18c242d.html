script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"最敬爱的毛主席  我们永远守卫在您的身旁","authors":["守卫天安门的全体警卫战士"],"dates":[{"year":1966,"month":9,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"最敬爱的毛主席  我们永远守卫在您的身旁"},{"type":"paragraph","text":"守卫天安门的全体警卫战士"},{"type":"paragraph","text":"这些天来，我们一直沉浸在无限幸福和欢乐中。十五日下午，我们又见到了伟大的领袖毛主席，他老人家向我们频频招手。这时，我们忘记了一切，含着眼泪和大家一道拚命地鼓掌，不停地高呼。手拍麻了，嗓子喊哑了，但我们仍不停地高呼，使劲地欢唱。我们喊一千声一万声毛主席万岁，也无法表达我们对毛主席的无限热爱、无限信仰、无限崇拜！"},{"type":"paragraph","text":"时间呀！你为什么过得这样快？这样幸福的时刻，你为什么不让它多停留一会？你知道我们战士的心吗？我们是多么想见毛主席呀！我们看一次不够、二次不够、三次还是不够。我们真想天天见到毛主席，永远守卫在毛主席身旁。"},{"type":"paragraph","text":"毛主席呀！您老人家为了坚决将无产阶级文化大革命进行到底，为了扫除一切害人虫、搬掉一切绊脚石，您不辞辛苦地一次又一次接见革命群众。您每一次出现在革命群众面前，都给了我们巨大的鼓舞和无穷的力量，给我们指出了前进的方向。毛主席呀！您永远走在群众的最前头，您为全世界马克思列宁主义者作出了坚持群众路线的最光辉榜样。"},{"type":"paragraph","text":"当前无产阶级文化大革命的形势非常好。无产阶级文化大革命的巨大精神力量变成了强大物质力量，工农业生产正沿着多快好省的道路飞速前进！"},{"type":"paragraph","text":"为什么在这短短的时间里，我国会有这样翻天覆地的变化，文化革命会取得这样大的成绩呢？就是因为这次无产阶级文化大革命是我们伟大的领袖、伟大的导师、伟大的统帅、伟大的舵手毛主席亲自发起和领导的。这次无产阶级文化大革命的胜利，就是毛泽东思想的伟大胜利。"},{"type":"paragraph","text":"最最敬爱的毛主席呀！我们是天安门的警卫战士，我们永远守卫在您的身旁，我们誓死保卫您、保卫党中央、捍卫毛泽东思想。我们坚决听您的话：关心国家大事，把无产阶级文化大革命进行到底！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ffd18c242d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

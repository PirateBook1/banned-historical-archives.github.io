script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席刘委员是周总理的唁电","authors":[],"dates":[{"year":1956,"month":3,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"波兰人民共和国国务委员会主席亚历山大·萨瓦茨基同志:"},{"type":"paragraph","text":"波兰人民共和国部长会议主席约瑟夫·西伦凯维兹同志:"},{"type":"paragraph","text":"波兰人民共和国外交部长斯坦尼斯瓦夫·斯克热歇夫斯基同志:"},{"type":"paragraph","text":"惊悉波莱斯瓦夫·贝鲁特同志不幸逝世，我们怀着非常悲痛的心情代表中国人民和中华人民共和国政府向你们，并且通过你们，向波兰人民和波兰人民共和国政府表示最深切的哀悼。"},{"type":"paragraph","text":"波莱斯瓦夫·贝鲁特同志是波兰人民敬爱的领袖，也是世界和平民主社会主义事业的卓越战士。他的逝世，对于波兰人民和对于以苏联为首的世界和平民主社会主义阵营都是极大的损失。"},{"type":"paragraph","text":"我们深信:波莱斯瓦夫·贝鲁特同志生前的光辉事迹将永远鼓舞我们为进一步加强和发展中波两国人民间牢不可破的永恒友谊而努力。中国人民将永远同波兰人民在一起为保卫世界和平、为巩固以苏联为首的世界和平民主社会主义阵营而奋斗。"},{"type":"paragraph","text":"中华人民共和国主席　毛泽东"},{"type":"paragraph","text":"中华人民共和国全国人民代表大会常务委员会委员长　刘少奇"},{"type":"paragraph","text":"中华人民共和国国务院总理兼外交部长　周恩来"},{"type":"paragraph","text":"1956年3月13日于北京"},{"type":"paragraph","text":"——新华社讯"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e4cac0fd97"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

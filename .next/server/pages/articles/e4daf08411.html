script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遵照毛主席关于在农村由贫下中农管理学校的指示  新生公社基本上实现大队办小学  全公社小学由七所迅速发展到十二所，过去失学或不能上学的三百多名贫下中农子弟进了学校","authors":[],"dates":[{"year":1968,"month":12,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"遵照毛主席关于在农村由贫下中农管理学校的指示"},{"type":"paragraph","text":"新生公社基本上实现大队办小学"},{"type":"paragraph","text":"全公社小学由七所迅速发展到十二所，过去失学或不能上学的三百多名贫下中农子弟进了学校"},{"type":"paragraph","text":"本报讯　自从伟大领袖毛主席发出关于“在农村，则应由工人阶级的最可靠的同盟者——贫下中农管理学校”的最新指示以后，湖北省嘉鱼县新生公社贫下中农闻风而动，他们开进学校，冲破了旧教育制度的条条框框，全公社基本上实现了大队办小学，并由原有的七所小学迅速发展到十二所。过去被反革命修正主义教育路线迫害而失学或不能上学的三百二十多名贫下中农子弟进了学校。"},{"type":"paragraph","text":"这个公社共有十四个大队，贫下中农管理学校以前，有的学生上学来回要跑二十多里路，极为不便。现在学生上学最远的不超过三里路，早晚还有时间参加生产。港口大队过去没有学校，这次新办小学后，几天内就招收了三十多名贫下中农子女入学。贫下中农高兴地说：“这回学校办到我们家门口来了，毛主席为我们想得真周到！”"},{"type":"paragraph","text":"学校多了，学生多了，校舍不够，怎么办？这个公社的贫下中农和革命师生发扬“抗大”的光荣传统，自己动手干。西凉大队新办了一所小学校，大队干部发动了三十多位贫下中农，修盖了简朴实用的校舍。三山大队的干部主动把办公室让出来，并亲自动手把它改成教室。"},{"type":"paragraph","text":"这些民办小学都以毛主席著作为基本教材，建立了“天天读”的制度。还紧密地结合三大革命运动的实际，把阶级教育、庄户字、应用文、珠算、会计知识、抽水机原理、制茶技术、军体等课目列入正式课程，由老贫农、大队会计、“赤脚医生”、民兵干部、抽水机手、茶厂工人登上讲台讲课。师生之间，也根据毛主席关于“官教兵，兵教官，兵教兵”的教导，互教互学，改变了“先生讲、学生听”的状况。在教学中，特别强调贯彻理论联系实际的原则。这样学得活，记得住，用得上。"},{"type":"paragraph","text":"大队办小学后，在贫下中农的管理教育下，革命师生把无限忠于毛主席，无限忠于毛泽东思想，无限忠于毛主席的革命路线，作为自己言行的准则和行动的依据；把学习、执行、宣传、捍卫毛泽东思想作为自己的首要任务。每当毛主席的最新指示、重要社论发表后，他们闻风而动，连夜用大字报、广播筒传到湖边农舍、偏僻山村，做到家喻户晓，老幼皆知。经过阶级教育后，学生的阶级觉悟有了很大提高。英山大队十三岁的贫农学生宋水生，发现一个富农分子写反动标语，便和他展开了针锋相对的斗争。学生每天读半天书，早晚都参加队里的生产劳动，劳动观点普遍增强，好人好事大量涌现。贫下中农说：“大队办小学真是好得很。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e4daf08411"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

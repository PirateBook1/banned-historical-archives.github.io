script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东关于同意将三反斗争和整编工作结合进行给陈毅的电报","authors":["毛泽东"],"dates":[{"year":1951,"month":12,"day":28}],"is_range_date":false,"parts":[{"text":"毛泽东关于同意将三反斗争和整编工作结合进行给陈毅的电报","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"陈毅同志，并告各大军区，志愿军及各中央局：","type":"appellation"},{"text":"十二月二十五日长电及十二月二十六日短电，均已阅悉，很好，请即照此执行。我们的方针是必须将反贪污反浪费反官僚主义斗争和整编工作结合进行，并力争于三月底完成第一期整编。抓得紧，配合得好，是可以完成的。但如因三反斗争妨碍了整编工作，则宁可稍为推迟若干天（例如半个月）去完成整编，决不可让被整编的人员带着贪污浪费和官僚主义的精神去转业和进学校，这一点，陈毅同志说得很好。华北西北两大军区，华南军区和广西军区，均有报告照这样做。李达、王新亭二同志昨来北京面报，西南也是这样做的。请中南军区务必注意此点，务必将整编和三反结合去做，二者不可缺一。如果下级军区有不清楚者，务必明确地坚决地指示之，至要至要。","type":"paragraph"},{"text":" 毛泽东十二月二十八日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ae4cd4dfef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

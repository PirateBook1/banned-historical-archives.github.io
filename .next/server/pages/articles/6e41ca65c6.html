script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-939","name":"国务院关于处理国家机关工作人员退职、退休时计算工作年限的暂行规定","author":"国务院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"国务院关于处理国家机关工作人员退职、退休时计算工作年限的暂行规定","dates":[{"year":1955,"month":12,"day":29}],"is_range_date":false,"authors":["国务院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 306-307","tags":[{"name":"工作年限","type":"主题/事件"},{"name":"国家机关","type":"主题/事件"},{"name":"退休","type":"主题/事件"},{"name":"退职","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"国务院关于处理国家机关工作人员退职、退休时计算工作年限的暂行规定\n（一九五五年十二月二十一日国务院全体会议第二十一次会议通过）\n（一九五五年十二月二十九日国务院发布）\n一、 国家机关工作人员（以下简称工作人员）在中华人民共和国国家机关工作的时间，一律计算为工作年限。\n二、 工作人员在中华人民共和国成立以前，参加人民民主革命政权机关工作的时间，应当计算为工作年限。\n三、 工作人员在参加国家机关工作以前，参加下列工作的时间，可以连续计算为工作年限。\n（一） 在中国共产党的机关工作的时间，或者接受党的决定以社会职业为掩护而实际做革命工作的时间。\n（二） 在民主党派的机关工作的时间，或者民主党派成员和无党派的民主人士以社会职业为掩护而实际做民主革命工作的时间。\n（三） 在中国工农红军时期、抗日战争时期和解放战争时期，参加革命军队工作的时间。\n（四） 在革命根据地、解放区和中华人民共和国成立以后的人民团体的机关工作的时间。"},{"type":"paragraph","text":"（五） 在革命根据地、解放区政权所属的事业单位和中华人民共和国国家机关所属的事业单位工作的时间。"},{"type":"paragraph","text":"（六） 在革命根据地、解放区政权所属的企业单位和中华人民共和国国营、合作社营、公私合营的企业单位工作的时间。"},{"type":"paragraph","text":"四、 工作人员被抽调参加各种干部学校、训练班学习的时间、或者在革命根据地的抗日军政大学、陕北公学、中国女子大学等学校学习的时间，都可以计算为工作年限。"},{"type":"paragraph","text":"五、 工作人员退职或复员后又参加工作的，前后工作的时间可以合并计算工作年限。"},{"type":"paragraph","text":"六、 起义人员参加国家机关工作的，从起义之日起计算工作年限；曾经资遗回家以后参加国家机关工作的，从参加国家机关工作之日起计算工作年限。"},{"type":"paragraph","text":"七、 新招收的工作人员，试用期间，可以计算为工作年限。"},{"type":"paragraph","text":"八、 工作人员受过开除处分或者刑事处分的，应当从重新参加工作之日起计算工作年限；但是情节较轻，并且经过任免机关批准的，他受处分以前工作的时间，也可以合并计算工作年限。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6e41ca65c6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

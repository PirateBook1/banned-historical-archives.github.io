script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"嘉兴地区贫下中农高举毛泽东思想伟大红旗  坚持两条路线斗争　发展农业机电事业","authors":[],"dates":[{"year":1970,"month":10,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"嘉兴地区贫下中农高举毛泽东思想伟大红旗"},{"type":"paragraph","text":"坚持两条路线斗争　发展农业机电事业"},{"type":"paragraph","text":"据新华社杭州十七日电　在毛主席的无产阶级革命路线指引下，浙江省嘉兴地区的农业机械化、电气化事业蓬勃发展，取得了巨大成绩。"},{"type":"paragraph","text":"嘉兴地区地处杭嘉湖平原。现在，这个地区的辽阔原野上，一座座高压输电铁塔高高耸立，一排排电杆伸向四面八方，全区架设的高压线路、低压线路有如蛛网，电力排灌站星罗棋布，平均每个大队有电灌站两个，全区百分之九十的农田实现了电力灌溉，达到了旱涝保收。在耕作方面，各县因地制宜地试制和推广了电犁和手扶拖拉机。近几年来，社队使用的电犁已达二千台，各种类型的拖拉机六百多台。电犁的耕作面积达到全区机耕面积的百分之六十以上。绝大多数大队在农副产品加工、运输方面也实现了机械化和半机械化。随着农业机械化事业的发展，全区县县办起了农机修造厂，每个公社都建立了农机修配站，形成了一个县社结合、能造能修能配的农机修配网。"},{"type":"paragraph","text":"农业机电事业的发展，进一步巩固和发展了嘉兴地区的社会主义集体经济。现在全区有百分之七十五的水田由两熟制改为三熟制，复种指数提高到百分之二百九十四。全区粮食平均亩产一九六五年就达到八百三十五斤，超过了《全国农业发展纲要》规定的指标。无产阶级文化大革命以来粮食又年年增产。去年，有七个县粮食亩产超过千斤。今年全区早稻产量又比去年增长两成以上，晚秋作物长势喜人，丰收在望。"},{"type":"paragraph","text":"嘉兴地区农业机械化、电气化事业的发展过程，始终贯穿着激烈的两个阶级、两条道路、两条路线的斗争。一九五五年，伟大领袖毛主席在关于农业合作化问题的光辉报告中指出：“中国只有在社会经济制度方面彻底地完成社会主义改造，又在技术方面，在一切能够使用机器操作的部门和地方，统统使用机器操作，才能使社会经济面貌全部改观。”毛主席的教导，给我国社会主义农业的发展指明了方向，反映了广大贫下中农的强烈愿望。但是，叛徒、内奸、工贼刘少奇及其在浙江的代理人疯狂反对毛主席的光辉指示，胡说什么“浙江人多地少，劳动力已经过剩，还搞什么机械化、电气化”。他们利用窃踞的职权推行反革命修正主义路线，致使嘉兴地区的机电事业发展步伐一直很慢。"},{"type":"paragraph","text":"一九五八年，毛主席制定的“鼓足干劲，力争上游，多快好省地建设社会主义”的总路线，象光芒万丈的灯塔，照亮了广大贫下中农前进的道路，焕发了他们创办机电事业的革命热情。海宁县的广大工人、贫下中农一马当先，自筹资金，土法上马，掀起了兴建电力排灌站的热潮。只用一年时间，就建立了六十六个电力排灌站，使全县基本上实现了机电排灌。海宁县多快好省地发展机电事业，为大家作出了榜样，全区出动数十万贫下中农，意气风发，斗志昂扬地建设电灌站。水电事业的发展，推动了耕作机械、农副产品加工机械的相应发展。正在这时，刘少奇及其代理人趁我国连续遭受三年严重自然灾害的暂时困难时期，采取关、停等手段，把嘉兴地区为农业服务的县社工业一下砍掉了百分之七十，许多正在建造的电灌站也被强令停止施工。一九六二年，伟大领袖毛主席发出“千万不要忘记阶级斗争”的伟大号召，广大贫下中农紧跟毛主席，以阶级斗争为纲，把被走资派砍掉的县社工业重新兴办起来，并且有了新的发展。就在这一年，全区基本上实现了电力排灌。"},{"type":"paragraph","text":"在无产阶级文化大革命中，嘉兴地区广大贫下中农高举毛泽东思想伟大红旗，狠批刘少奇破坏农业机械化的罪行，进一步落实毛主席关于“农业的根本出路在于机械化”的伟大指示，突出无产阶级政治、大搞群众运动，高速度地发展了农业机电事业。短短几年，全区使用的电犁、手扶拖拉机、插秧机等主要农用机械的数量就翻了一番。"},{"type":"paragraph","text":"嘉兴地区农村机电事业的迅速发展，是坚持“自力更生”、“艰苦奋斗”的方针的结果。全区社队的农用机械基本上都是靠集体力量兴办的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"浙江文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"914784d0c9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江苏省不少资本家抗拒社会主义改造","authors":[],"dates":[{"year":1954,"month":5,"day":28}],"is_range_date":false,"parts":[{"text":"江苏省不少资本家抗拒社会主义改造","type":"title"},{"text":"【江苏分社5月28日讯】目前，江苏省各县镇发现有不少商业资本家玩弄花样，抗拒社会主义改造。其主要方法有下面几种：","type":"paragraph"},{"text":"一、消极经营。只卖出不进货，故意积压资金，制造困难，借此逼走工人。武进县春节以来，全县有70%到80%的私商借口没有资金，故意不进货或少进货。溧阳城区大新布店营业很好，3月份营业额达700多万元，但只进货180万元，十货九缺，每天要回掉生意十笔之多。有的借预存工资和所得税的名义，把每天营业的现款存银行，不进货。有不少资本家用虚付账目，扩大非生产开支，收款不入账等办法，达到抽缩资金。有的挪用企业资金建造楼房，添置家具、装饰品和衣服等。并有少数资本家弃店不管，自己另找出路，或者集体外出游玩。","type":"paragraph"},{"text":"二、对抗市场管理，不愿接受国营经济领导。不少商业资本家不愿那向国营商店进货，专拣国营商店没有的货经营；有的虽向国营商店编造进货计划，但专找国营商店没有的货编。苏州专区有些资本家，本地国营商店有50多万元一打的衬衫不进，到上海向私商进60万元一打的，质量还好。武进县奔牛镇国营百货商店举行商品展览会，该镇私商集体不去，最后只有一个资本家去成交了100万元的生意。各地不少南货店大量采购迷信品，获取高额利润。","type":"paragraph"},{"text":"三、拉拢、收买职工，挑拨工人内部团结。有些商业资本家为了达到歇业解雇工人的目的，采用各种卑鄙手段腐蚀工会干部，收买工人。江宁县恒裕昌资本家竟公开说：“打蛇要打七寸子，拉工会先拉工会干部。”最近还以人民币10万元和不锈钢手表带一只，收买基层工会干部，嘱其搜集高工人活动情形。有的资本家对青年工人甜言蜜语，说他们将来前途如何美好，在私营商店里没有出息，动员他们出去学习或找工作。对老工人，则抓住他们怕失业的顾虑，故意夸大困难，使他滋长“保店思想”。还有些资本家把经营不好，发不出工资的责任推在政府和工会身上，挑拨工人与工会、政府之间的关系。另外，还有讽刺、打击工人、克扣和拖欠工人工资、威胁工人等现象。武进县奔牛镇何复昌布店资方故意拖欠工人工资，并对工人说：“现在接受解雇还领到欠薪，并有三个月解雇费，再拖下去，就什么都没有了。”有的资本家以多发解雇费为饵，引诱工人自动离职。","type":"paragraph"},{"text":"以上问题，各地已引起重视，并主动地进行处理。另有部分地区工会干部，对当前市场缺乏正确估计，对私营商店情况掌握不够，对资产阶级消极经营感到束手无策。亦有少数干部，认为淡季私营商店经营困难，劳资关系紧张，已成惯例，对此问题尚未引起足够重视。","type":"paragraph"},{"text":" （徐波编写）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1954年6月3日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"80ec431bee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

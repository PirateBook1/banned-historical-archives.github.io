script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来接见七机部“一一·三”代表时的讲话纪要","authors":["周恩来"],"dates":[{"year":1967,"month":1,"day":8}],"is_range_date":false,"parts":[{"text":"周恩来接见七机部“一一·三”代表时的讲话纪要","type":"title"},{"text":"周恩来","type":"authors"},{"text":"〖周总理在一月八日晨5：45到6：10接见了“11·3”的五名代表，代表们首先代表“11·3”的全体革命群众向周总理问好。之后，代表把汇报提纲交给周总理，并做了简短的汇报，总理对“11·3”的代表作了重要指示。〗","type":"appellation"},{"text":"1、关于李富春的问题，总理认为李富春同志可能对形势估计不那么准，有错误的地方，（总理说对他在文化大革命中的言论不太了解）李富春同志是临时管七机部的，以前不是他。有错误可以回来检讨，但总理指出，现在矛头应是部院和工办。","type":"paragraph"},{"text":"2、关于炮打李富春就是炮打无产阶级司令部的问题。总理说李富春倒也不是无产阶级司令部。无产阶级司令部是主帅毛主席，副帅林副主席，我们总理是围绕他们进行具体工作的。李富春、陈毅、谭震林、李先念、叶剑英、余秋里，还有聂荣臻等同志在一段时间里可能有错误，错误有多有少，有浅有深，有些也可能是原则性的，但是是一段时间内的。他们是执行的，和制造反动路线的刘、邓不能相提并论，也不能和继续执行的陶铸一样，陶铸还要看他的检查。","type":"paragraph"},{"text":"3、关于要求李富春回来作检查的问题，总理说他现在确实病了，关于他讲话的记录，可以给他自己看看。","type":"paragraph"},{"text":"4、关于各革命群众组织的关系和发展方向问题，总理问代表们“11·3”有多少人，代表们回答有两千来人。总理说七机部主要是两大派，对立情绪很严重了，现在都成了敌对的了。都是革命组织嘛！总是有革命友谊，都是同志关系，这样的敌对怎么行呢？当然思想的分歧也反映了阶级，但不是阶级的对立。不恢复正常生活，就无法进行大民主，所以按我的五点建议去做。首先是恢复正常的关系，工办和部、院都执行了资产阶级反动路线，都可以批判，领导（代表们理解是指李富春同志）上有错误都应做检查，但要客观一些。","type":"paragraph"},{"text":"总理又说担心现在七机部的对立情绪往外传，现在二、三、四机部也闹起来了。","type":"paragraph"},{"text":"总理指示我们可以向王（部长）询问总理在接见“九·一五”、“九·一六”时的指示。","type":"paragraph"},{"text":"5、代表们转达全体“11·3”革命同志希望总理接见的心情时，总理说可以接见七机部各派的全体革命同志，不单独接见一派。","type":"paragraph"},{"text":"最后，代表们请总理转达我们“11·3”革命同志对毛主席的最衷心的祝福，祝他老人家万寿无疆。并请总理转交给毛主席和林副主席、周总理、陈伯达、江青同志的信。周总理起来和全体代表握手告别。","type":"paragraph"}],"comments":[],"origin":"1967年3月北京玻璃总厂红卫兵联络站编《中央首长讲话（1）》","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陶铸","type":"人物"},{"name":"李富春","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"990cdbcf10"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邦戈总统和夫人到京受到热烈欢迎我国领导人朱德、张春桥、吴桂贤、徐向前会见加蓬贵宾　张春桥副总理主持以周恩来总理名义举行的盛大宴会　张春桥副总理和邦戈总统先后在宴会上讲话，宾主共祝中加友好合作关系进一步发展","authors":[],"dates":[{"year":1975,"month":6,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年六月二十七日电　加蓬共和国总统、政府首脑哈吉·奥马尔·邦戈和夫人及其一行，今天上午乘专机到达北京。首都群众数千人在机场上热烈欢迎加蓬贵宾。"},{"type":"paragraph","text":"邦戈总统是应我国政府的邀请前来进行友好访问的。"},{"type":"paragraph","text":"到机场欢迎贵宾的有我国国务院副总理张春桥、吴桂贤，人大常委会副委员长徐向前，外交部长乔冠华，中国人民解放军副总参谋长彭绍辉，人大常委会委员傅秋涛，有关方面负责人何英、柴树藩、陈慕华、肖鹏、于眉、杨寿山、阎志祥等。张春桥副总理代表朱德委员长和周恩来总理向邦戈总统和夫人等加蓬贵宾表示热烈的欢迎。康克清同志和邓颖超同志在宾馆迎接邦戈总统和夫人。"},{"type":"paragraph","text":"今天，北京沉浸在中、加两国人民团结友好的气氛之中。宽阔的长安街上空彩旗飘扬，高大建筑物上悬挂着一幅幅巨大的欢迎标语，首都机场上升起了加蓬共和国国旗和中华人民共和国国旗。"},{"type":"paragraph","text":"邦戈总统和夫人乘坐的专机降落在首都机场后，机场上锣鼓齐鸣，彩带飞舞，一片欢腾。在这里举行了隆重的欢迎仪式。乐队奏加蓬国歌和中国国歌。邦戈总统由我国领导人陪同，检阅了中国人民解放军陆、海、空三军仪仗队，并同欢迎群众见面。"},{"type":"paragraph","text":"邦戈总统去年十月曾来我国进行国事访问，为发展中、加两国人民的友谊作出了重要的贡献。首都群众在欢迎加蓬贵宾的时候，都感到非常亲切和高兴。他们热情赞扬不断发展的中、加友谊，赞扬加蓬人民反帝、反殖和反对大国霸权主义的斗争精神。他们挥舞中、加两国国旗和花束，不断高呼欢迎口号。在贵宾车队经过的市区主要街道上挂起的巨幅欢迎横标上面写着:“坚决支持加蓬人民维护民族独立和国家主权的斗争!”“中国、加蓬两国人民的友谊万岁!”“第三世界人民大团结万岁!”“全世界人民大团结万岁!”"},{"type":"paragraph","text":"加蓬驻中国大使克里斯托夫·布巴纳，各国驻中国的外交使节也到机场迎接。"},{"type":"paragraph","text":"新华社北京一九七五年六月二十七日电　朱德委员长、张春桥副总理、吴桂贤副总理、徐向前副委员长，今天晚上会见了加蓬共和国总统、政府首脑哈吉·奥马尔·邦戈和夫人等加蓬贵宾，同他们一起照了像。"},{"type":"paragraph","text":"新华社北京一九七五年六月二十七日电　张春桥副总理今天晚上主持以周恩来总理名义举行的盛大宴会，热烈欢迎加蓬共和国总统、政府首脑哈吉·奥马尔·邦戈和夫人及随同来访的全体加蓬贵宾。"},{"type":"paragraph","text":"出席宴会作陪的有:国务院副总理吴桂贤，人大常委会副委员长徐向前，外交部长乔冠华，中国人民解放军副总参谋长彭绍辉，人大常委会委员傅秋涛、李凤兰、牛发和，以及有关方面负责人王海容、何英、宋养初、张其瑞、柴树藩、陈慕华、肖鹏、郭力、李学实、苏杰、于眉、王丙乾、赵发生、浩亮、刘皑风、黄树则、阎志祥、穆青、毛德厚、肖泽曜、杨寿山、李刚、柴泽民等。"},{"type":"paragraph","text":"加蓬驻中国大使克里斯托夫·布巴纳和大使馆外交官员应邀出席了宴会。"},{"type":"paragraph","text":"宴会在人民大会堂举行。宴会厅里并排悬挂着加蓬共和国国旗和中华人民共和国国旗。当邦戈总统和夫人等加蓬贵宾由张春桥、吴桂贤、徐向前等陪同，步入宴会厅时，乐队奏起了迎宾曲。"},{"type":"paragraph","text":"宴会在热烈友好的气氛中进行。"},{"type":"paragraph","text":"张春桥副总理和邦戈总统先后在宴会上讲话(全文另发)。他们讲话以后，乐队分别奏加蓬国歌和中国国歌。"},{"type":"paragraph","text":"席间，两国朋友欢聚一堂，共叙友情，他们频频举杯，共祝中、加两国人民的友谊和两国的友好合作关系进一步发展。"},{"type":"paragraph","text":"应邀出席宴会的还有各国驻中国的外交使节。"},{"type":"paragraph","text":"据新华社布加勒斯特一九七五年六月二十六日电　加蓬共和国总统邦戈在结束对罗马尼亚的四天正式友好访问后，于六月二十六日乘飞机离开布加勒斯特，前往中国进行友好访问。"},{"type":"paragraph","text":"邦戈总统在访问期间同罗马尼亚总统尼·齐奥塞斯库进行了正式会谈，就两国关系和当前国际问题广泛地交换了意见，双方签署了联合庄严声明和联合公报，以及两国政府经济和技术协作总协定等。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1975\\06\\756s010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e朱德委员长六月二十七日会见加蓬共和国总统、政府首脑哈吉·奥马尔·邦戈和夫人等加蓬贵宾。"},{"type":"paragraph","text":"新华社记者摄　(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"乔冠华","type":"人物"},{"name":"朱德","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"56550cbbd0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

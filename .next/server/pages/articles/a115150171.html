script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"赵紫阳同尼雷尔继续会谈","authors":[],"dates":[{"year":1981,"month":3,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"赵紫阳同尼雷尔继续会谈"},{"type":"paragraph","text":"新华社北京3月23日电  国务院总理赵紫阳同坦桑尼亚总统朱利叶斯·克·尼雷尔今天上午在人民大会堂继续举行会谈。"},{"type":"paragraph","text":"据透露，会谈是在十分融洽友好的气氛中进行的。双方就国际形势特别是非洲形势交换了意见。双方在许多重大国际问题上取得了广泛一致的看法。"},{"type":"paragraph","text":"尼雷尔总统在会谈中介绍了非洲特别是南部非洲的形势，并阐述了坦桑尼亚政府的立场和观点。他说，非洲人民关心的仍然是他们的解放问题。他们正在为摆脱新老殖民主义的统治而斗争。非洲在超级大国争夺的情况下，将继续坚持不结盟的原则。"},{"type":"paragraph","text":"在谈到南非对前线国家进行挑衅时，尼雷尔说，非洲统一组织和前线国家决不能保持沉默，我们坚决支持纳米比亚和西南非洲人民组织争取民族独立和民族解放的斗争。"},{"type":"paragraph","text":"赵紫阳说，中国属于第三世界。我们同第三世界的根本利益是一致的。我们将努力同第三世界国家一起进行反帝、反殖、反霸，维护世界和平的斗争。中国永远不会改变对第三世界的既定政策。他重申了中国政府坚决支持非洲国家维护独立，发展民族经济的立场。他说，非洲在继续反对新老殖民主义和种族主义的同时，必须对超级大国的干涉保持高度的警惕。"},{"type":"paragraph","text":"赵紫阳高度赞扬尼雷尔总统在维护非洲团结和反对南非种族主义斗争中作出的贡献。他说，尼雷尔总统赢得了非洲人民和世界人民的尊敬。"},{"type":"paragraph","text":"赵紫阳在今天的会谈中还介绍了中国国内形势和经济政策。"},{"type":"paragraph","text":"会谈结束时，尼雷尔总统邀请赵紫阳总理访问坦桑尼亚。赵紫阳高兴地接受了邀请。国务院副总理陈慕华和尼雷尔总统的主要随行人员参加了会谈。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"邓小平同福特亲切交谈。"},{"type":"paragraph","text":"新华社记者 摄"},{"type":"paragraph","text":"李先念到宾馆看望尼雷尔总统。"},{"type":"paragraph","text":"新华社记者 摄"},{"type":"paragraph","text":"赵紫阳同福特亲切握手。"},{"type":"paragraph","text":"新华社记者 摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"赵紫阳","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a115150171"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></htm

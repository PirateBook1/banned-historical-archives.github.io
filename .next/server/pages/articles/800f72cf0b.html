script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"周总理设宴欢送西哈努克亲王访问非欧九国宾努首相和夫人等出席叶剑英、李先念、邓小平、李德生、徐向前、赛福鼎耿飚、吴德、邓颖超出席作陪周总理和西哈努克亲王先后祝酒","authors":[],"dates":[{"year":1973,"month":5,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京一九七三年五月七日电　国务院总理周恩来今天晚上举行宴会，热烈欢送柬埔寨国家元首、柬埔寨民族统一阵线主席诺罗敦·西哈努克亲王和夫人，在国内特使英·萨利陪同下，即将访问塞内加尔、几内亚、马里、刚果、阿尔巴尼亚、毛里塔尼亚、阿尔及利亚、南斯拉夫和罗马尼亚九国。"},{"type":"paragraph","text":"柬埔寨民族统一阵线中央政治局主席、王国民族团结政府首相宾努亲王和夫人出席了宴会。"},{"type":"paragraph","text":"出席宴会作陪的有，中共中央军委副主席叶剑英，国务院副总理李先念、邓小平，中国人民解放军总政治部主任李德生，人大常委会副委员长徐向前、赛福鼎，中共中央对外联络部部长耿飚，北京市革命委员会主任吴德，中共中央委员邓颖超。"},{"type":"paragraph","text":"周恩来总理和西哈努克亲王在宴会上先后祝酒宴会洋溢着亲切、友好的热烈气氛。中央乐团演唱了西哈努克亲王创作的《光荣属于阿拉伯——非洲兄弟》等歌曲。大家亲切交谈，频频举杯，预祝西哈努克亲王访问各国取得圆满成功。"},{"type":"paragraph","text":"应邀出席宴会的柬埔寨贵宾还有:王国民族团结政府大臣周成、秀木、吉春和夫人，秀蒲拉西，副大臣万比尼和夫人，伦赛公主和她的丈夫，博夫人，笃坎敦大使和夫人等。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"吴德","type":"人物"},{"name":"李德生","type":"人物"},{"name":"李先念","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"耿飚","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"800f72cf0b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

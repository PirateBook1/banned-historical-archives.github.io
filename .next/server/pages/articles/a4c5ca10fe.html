script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"甘肃“红三司”革命派认真学习解放军  象解放军那样活学活用毛主席著作","authors":[],"dates":[{"year":1967,"month":8,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"甘肃“红三司”革命派认真学习解放军"},{"type":"paragraph","text":"象解放军那样活学活用毛主席著作"},{"type":"paragraph","text":"据新华社兰州二十五日电　甘肃红色造反派第三总司令部所属革命群众组织，最近广泛展开热爱解放军、学习解放军的活动，决心把解放军的光荣传统和优良作风学到手，促进思想革命化，组织革命化，增强革命性、科学性和组织纪律性，更加深入地开展革命的大批判，促进革命的大联合和革命的“三结合”，把无产阶级文化大革命进行到底。"},{"type":"paragraph","text":"甘肃“红三司”在同坚决支持左派的兰州部队领导机关和部队广大指战员并肩战斗中，深刻地体会到：解放军最忠于毛主席，忠于毛泽东思想，忠于毛主席的革命路线，活学活用毛主席著作最好，革命性、科学性、组织纪律性最强，是无产阶级革命派最好的榜样。在“拥军爱民”的活动中，他们强调指出，拥护解放军先要学习解放军，只有相信、依靠解放军，才能更好的学习解放军。"},{"type":"paragraph","text":"为了让广大无产阶级革命派战士更好地热爱解放军，学习解放军，“红三司”领导小组发出通知，要求所属组织，象解放军那样活学活用毛主席著作。"},{"type":"paragraph","text":"通过向解放军学习，“红三司”的许多组织在指战员们热情、耐心的帮助下，活学活用毛主席著作形成了新的高潮。“天天读”的学习制度建立起来了，而且做到了坚持不懈。批评与自我批评开展起来了，个人与个人、这个组织与那个组织之间的意见分歧，能以毛泽东思想为武器，用谈心会的方法，很快得到解决。谦虚谨慎的作风，密切联系群众的精神也都得到了发扬。最近，“红三司”领导小组为了把向解放军学习活动开展得更好，再次要求所属组织作出措施，订出计划，进一步把解放军的光荣传统和优良作风学到手，使每一个无产阶级革命派战士都象解放军战士那样，无限忠于毛主席，忠于毛泽东思想，忠于毛主席的革命路线，忠于以毛主席为首的无产阶级司令部，增强革命性、科学性和组织纪律性，在无产阶级文化大革命中当先锋做闯将。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"甘肃文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a4c5ca10fe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

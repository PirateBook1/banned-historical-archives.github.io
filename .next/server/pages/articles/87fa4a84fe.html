script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈铭德在新闻工作座谈会上的检讨发言","authors":["陈铭德"],"dates":[{"year":1957,"month":7,"day":10}],"is_range_date":false,"parts":[{"text":"陈铭德在新闻工作座谈会上的检讨发言","type":"title"},{"text":"陈铭德","type":"authors"},{"text":"我近几年来学习不够，思想认识水平很低，因此对于社会主义的新闻事业理解不够。我忽视了社会主义报纸作为集体的宣传鼓动者和集体的组织者的主要功能。又把几年来一些机关报(包括党报)中所存在的可克服的某些非本质问题，看成了本质性的缺点，因而提出了新闻界是否也可以提倡办同人报纸的问题，想借此以补助机关报之不足。在这项建议中反映了浓厚的资产阶级新闻观点。","type":"paragraph"},{"text":"在开始反右派斗争以来，我已逐渐认识到这个错误。在前次座谈会上又蒙高集同志指出了这一错误的性质。我现在声明撤回这一建议，同时我还要继续检查产生这一错误的思想根源。","type":"paragraph"},{"text":"今天听说台湾反动电台利用我的这个建议来污蔑我们国家中没有新闻自由。我听到这个消息后，十分愤怒。我去年对台湾新闻界广播和今年三月在政协会上谈新闻自由的发言，都曾根据种种事实，分析说明了只有在共产党领导的人民民主政权之下，最广大的人民才享有真正的新闻自由。台湾反动电台这种恶意造谣是毫无根据的。我听到这个消息之后，除了对敌人的无耻感到愤怒以外，也因自己认识错误以致给敌人提供了造谣的材料而感到十分痛心!","type":"paragraph"},{"text":"我现在正告台湾蒋帮分子，休想利用我发表“同人办报”这个错误来钻空子，我个人始终一贯地拥护共产党、拥护社会主义、绝对不会因一时的错误而改变方向。中国六亿人民的团结，比钢铁还坚强，决不是你们卑鄙无耻的造谣所能摇憾的。","type":"paragraph"},{"text":"我决心要在这一次反右派斗争中进一步提高自己的认识，彻底破除我头脑中的资产阶级思想，争取为社会主义事业多作一些贡献。","type":"paragraph"},{"text":" 来源：《新闻与出版》，1957年7月10日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"87fa4a84fe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

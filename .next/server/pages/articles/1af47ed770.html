script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"d309b260-4752-42e7-916c-22c278137b12","name":"红旗一九六五年第一期","internal":false,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/d309b260-4752-42e7-916c-22c278137b12.pdf"],"article":{"title":"水龙吟","alias":"","parts":[{"type":"paragraph","text":"其三攀山越水寻常事，英雄不识双难字。奇迹总人为，登高必自卑。"},{"type":"paragraph","text":"登临何限意，佳气盈天地。来者尽翘翘，前峰喜更高。"},{"type":"paragraph","text":"其四西风残照沉昏雾，东方红处升霞柱。雾暗百妖横，霞飞四海腾。"},{"type":"paragraph","text":"霞旗扬四海，壮志惊千戴：及雾偕亡，消为日月光！"},{"type":"paragraph","text":"其五从来历史人魔战，魔存那得风波晏？此日镜长楼，遥看天地清。"},{"type":"paragraph","text":"长楼人舟亿，垓下重围密。魔倒凯歌高，长天风也号。"},{"type":"paragraph","text":"水龙吟"},{"type":"paragraph","text":"[七首]"},{"type":"paragraph","text":"星星火种东传，燎原此日光臂壤。茅庐年少，斯民在抱，万夫一往。几度星霜，江河涕鼎，乾坤反掌。喜当年赤县，同袍成阵，塞风里，生机旺。"},{"type":"paragraph","text":"破夜洪钟怒响，起征人晓歌齐唱。东风旗帜，南针思想，北辰俯仰。雷迅文章，风生谈笑，敌闻胆丧。唤腾万仞，腾征人表，看云天壮。"},{"type":"paragraph","text":"其二"},{"type":"paragraph","text":"开天辟地神威，列宁事业前罐偶？一声炮响，册年血战，双枝秀，边寨惊烽，萧墙电，岁赛知友。笑涎垂虎吻，心劳鼠技，分荆梦，今醒否？"},{"type":"paragraph","text":"九亿金城深厚，问全球此盟何有？入方风雨，万邦忧乐，千秋休咎。任重途长，天看旗帜，地看身手。要同舟击辑，直须破限，听风雷吼。"},{"type":"paragraph","text":"其三琼楼，神玉宇，沉渝中道。更元奸移位，长城自毁，旌旗暗，迷残照。艳城不堪老，怎天涯犹迟归樽？远行应念，亡羊歧路，甘人虎豹。珍重家园，复苗望，头荆待扫。趁投鞭众志，何当共驾，再乾坤造？"},{"type":"paragraph","text":"其四"},{"type":"paragraph","text":"旧时王堂前，似会相识归来燕。新妆故态，异乡征逐，画堂依恋。羞贱贫，抛亲弃侣，衔泥自羡。忽火飞梁，一朝零落，梦犹怨，君恩浅。秋去春来何限，怎浴澄竞尊冠冕？朱门命寄，套生儿戏，风云色变。十载簧言，万年粪秽，蝇趋菌行。孙孙子子，失清道尊，奋除妖剑。"},{"type":"paragraph","text":"其五算来反面教员，先生榜样堪千古。相煎如虏，鞭户如虎，临危如鼠。口唱"},{"type":"paragraph","text":"涸翼言，手掉宝篆，若呼风雨。甚三无世界，两全党国，天花肇，归尘土。辙今看枯，定罐知明朝筋麒？膏盲病重，新扬旧药，怎堪多煮？恨别弓惊，吞声树倒，相呼旧侣。看后车重蹈，愁城四堇，尽红旗舞。"},{"type":"paragraph","text":"其六"},{"type":"paragraph","text":"居然粉墨登场，十年一党邯耶梦。当初直料，雌黄信口，香花永供。逆子领家，残红傍路，惊风忽送。忆连横魏客，称儿晋帝，争道是，翼龙种。惧见丸家，任纷耘昆命自辈。江山有待，一声狮吼，万旗云辅。天意多情，空怨，地轮飞动。看连天芳草，藏迁燕返，又春光重。"},{"type":"paragraph","text":"其七"},{"type":"paragraph","text":"间君古往今来，皇皇文化何人造？千年奴隶，生涯牛马，看人醉鲍。史真新开，天南地北，赤光普照。狼羊共处，今福应，膏牙爪，甘繁鳄？革命一声号炮，动河山道穿云表。风追骥，光寒剑戟，奋强暴。作雾黄尤，含沙鬼城，妖氛道扫。乘接空雪退，漫天卷雨，指冰山倒！"}],"authors":["胡乔木"],"dates":[{"year":1965}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":50,"page_end":51},"tags":[{"name":"胡乔木","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1af47ed770"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"人民群众是阻止文革的基础力量——读《我们有能力阻止下一次文革吗》①有感","authors":["金文"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"我是一个国内的学生，由于长期受官方媒体的影响，对西方的民主和法制了解得甚少。说实话，在中国政府取缔法轮功时，我很高兴。因为我一向相信科学，反对愚昧的团体及学说。但是我从未有过那样深刻的思考。从未想过这种行为的方式是不合法的，是违背人权准则的。的确，在国内很少能听到或看到关于某种行为是否合法的评论。这也是大陆居民法律意识淡薄的原因之一。","type":"paragraph"},{"text":"事实上，每个人都知道，取缔法轮功并不是因为它是邪教。而是因为危害了统治者的统治利益。这是政府为达到政治目的而采取的手段。","type":"paragraph"},{"text":"不知道为什么国外的人士把取缔法轮功叫做运动。因为运动的主体是人民群众广泛参加的活动。而这次行动是纯粹的政府行为，是没有人民群众参加的活动。所以它并不能被称为运动。","type":"paragraph"},{"text":"文革是一次运动。它是在特定的经济结构下，特定的中央集权的政治体制下，特定的人民普遍的思维方式下，进行政治斗争的产物。","type":"paragraph"},{"text":"是谁发起了文革？在一个受到相同文化熏陶的人群中，最容易被煽动起某种情绪。如果说文革是某人发起的话，那么至少他的观点已经被人民广泛接受了。我们回顾历史觉得那是一种错误，但是处在运动中的人们有几人能意识到那是一种错误呢？","type":"paragraph"},{"text":"单一的经济结构使个人依附于企业，企业依附于政府。也就是说所有人都依附于政府而存在。当政府发起某种号召的时候，人们根本没有思考的余地，也没有选择的余地。这就形成了上下一致的凝聚力。“毛主席的指示不会错的”，而正是这种不可抗拒的力量发起了文化大革命。","type":"paragraph"},{"text":"是谁结束了文革？自从林彪叛逃，人们就开始提出疑问，这样忠于毛主席的人竟然是叛徒？我们应该听谁的话。这种迷惘无形中削弱了运动的势头。也增加了人们对自己行为的思考。如果说哪个人可以阻止文革的话，那么他一定忽视了群众的力量。","type":"paragraph"},{"text":"文革后，经过了二十年的发展。经济结构已经发生了根本性的变化。政府对人民思想的控制在逐渐削弱。今年中央发起的三讲活动就是例子。“认认真真讲三讲，实实在在走过场，问题都在前三排，根子就在主席台。”这是从全国广泛流传下来的打油诗。政府再想把人们的思想统一到一定的高度几乎是不可能了。","type":"paragraph"},{"text":"任何运动的主体都是人民群众。政府有权力阻止群众不去做什么事，但是他没有能力强迫群众去做什么事。假使群众没有能力抵制政府行为。他们只要做无声的反抗，即不参与运动，就足够了。","type":"paragraph"},{"text":"中国的法制是久远的。从韩非开始，中国社会就有了法制。但是法制从未真正实行过。就是因为专制统治的力量，和人们过份依从于道德的心理。很多人认为不道德的东西就应该无条件取缔或镇压。这种思想需要经济的充份发展，和一个长期的思想启蒙才能转变。真正的法制社会，离中国还远！！","type":"paragraph"},{"text":"□ 寄自 ~}catsweet@hotmail.com","type":"paragraph"},{"text":"编注：①见本刊ｚｋ９９１０ａ。———————————————————————————

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"b2b674a1-9042-4317-a7b8-de4267668ba5","name":"毛泽东思想万岁（1958.1-1960）","internal":false,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/b2b674a1-9042-4317-a7b8-de4267668ba5.pdf"],"article":{"title":"关于报纸工作给刘建勋、韦国清同志的一封信","alias":"","parts":[{"type":"paragraph","text":"关于报工作刘建勤，韦国清同志的一封信"},{"type":"paragraph","text":"（一九五八年一月十二日）刘建勋、韦国清二同志"},{"type":"paragraph","text":"送上几份地方报纸，各有特点，是比较编得好的，较为引人看，内容也不错，供你们参考。省报问题是个极重要问题，值得认具研究，同广西日报的编辑们一道，包括版面、新闻、社论、理论、文艺等项。钻进去，想了又想，分析叉分析，同各省报纸比较文比较，几个月时间就可以找出一条道路来的。精心写作社论是一项极重要任务，你们自己、宣传部长、秘书长、报社总编辑，要共同研究。第一书记挂帅，动手修改一些最重要的社论，是必要的。一张省报，对于全省工作，全体人民，有极大的组织、鼓舞、激励、批判、推动的作用。请你们想一想这个问题，以为如何？"},{"type":"paragraph","text":"《文艺报》委会的一封信"},{"type":"paragraph","text":"关于1958年第二期《再批判》栏的按语"},{"type":"paragraph","text":"（一九五八年一月十九日）即送北京《文艺报》×××、×××、×××三同志："},{"type":"paragraph","text":"看了一点，没有看完，你们就发表吧。按语较沉问。政治性不足，你们是文学家，文也不足。不足以唤起读者的注目。近来文风有了改进，就这篇按语说来，则尚未。题目太长，《再批判》三字就够多了。请你们勘酌一下。我在南方，你们来信刚才收到，明天就是付印日期，匆匆送上。"},{"type":"paragraph","text":"祝你们胜利！"},{"type":"paragraph","text":"毛泽东一月十九日下午"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":1,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":17,"page_end":17},"tags":[{"name":"刘建勋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"669c43629c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

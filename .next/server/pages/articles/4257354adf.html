script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"龙英华大字报五则","authors":["北京大学","龙英华"],"dates":[{"year":1957,"month":6,"day":17}],"is_range_date":false,"parts":[{"text":"龙英华大字报五则","type":"title"},{"text":"北京大学龙英华","type":"authors"},{"text":"（龙英华：北京大学哲学系学生）","type":"subtitle"},{"text":"一、教条主义宣言","type":"subtitle"},{"text":"一、“自由主义者”宣言是反宪法的，应该赶快撕。","type":"paragraph"},{"text":"二、该宣言作者是反社会主义、反共产党、反中国的，应该逮捕法办。","type":"paragraph"},{"text":"三、该宣言作者是杜勒斯的传声筒应该封闭。","type":"paragraph"},{"text":"四、我——教条主义者就是能作以争鸣。","type":"paragraph"},{"text":"五、马克思主义者啊！我的老兄们，请你们救救社会主义的危机吧！咱们联合起来，改造自由主义者。","type":"paragraph"},{"text":" 教条主义者：哲一　龙英华57．6．17．","type":"paragraph"},{"text":"二、评“致党委会”      哲一  龙英华","type":"subtitle"},{"text":"1、“五·一九”以来，党委的领导还不坏，能跟着学生运动，不断向运动学习，不断纠正错误，不断进步，毕竟是领导好了运动。党委比南开的官僚主义者们高明多了，这不但要感谢党委的老英雄们，特别可能是要感谢党中央、毛主席和陆定一同志。","type":"paragraph"},{"text":"2、“五·一九”运动，是新的“五·四”运动，是现阶段的马克思主义启蒙运动，它是在“廿大”号召下产生的，它是在“匈牙利革命”（卡达尔领导工人阶级，推翻拉科西和西方反革命走狗）号召之下发生的，它是在我们的“人大”和英明的党中央和毛主席的一声炮响下发生的，毛主席的两个报告给我们送来了现阶段的马克思主义。","type":"paragraph"},{"text":"3、“五·一九”运动具有伟大的国内、国际意义。","type":"paragraph"},{"text":"三、北大当前社会主义民主运动中各派的初步分析草稿","type":"subtitle"},{"text":"1、主观上大家一般是社会主义者，客观下有许多派别；","type":"paragraph"},{"text":"2、","type":"paragraph"},{"text":"①右倾冒险派：只要社会主义公有制，其他一切听便。","type":"paragraph"},{"text":"②进步派：拥护社会主义公有制，党中央、毛主席和绝大部分领导阶层。坚决要求实行真正的民主集中制。从根本上防止“三害”泛滥。","type":"paragraph"},{"text":"③主力派：他们占大各数，他们中一部分已参战，一部分准备参战，一部分在观察。","type":"paragraph"},{"text":"④稳健派：他们暗中支持进步派，明中反冒险派。","type":"paragraph"},{"text":"⑤保守派：他们站稳“立场”明中反对冒险派和进步派，暗中支持顽固派。","type":"paragraph"},{"text":"⑥顽固派：坚决打击冒险派和进步派，欺骗主力派。","type":"paragraph"},{"text":" 哲一：龙英华","type":"paragraph"},{"text":"四、反自由主义者宣言要点（共产主义者宣言要点）","type":"subtitle"},{"text":"哲一  龙英华","type":"subtitle"},{"text":"1、中国公民中的自由主义者站到爱国主义的旗帜下来，共同反对殖民主义，爱国一家，我们都是革命的子孙。","type":"paragraph"},{"text":"2、你自由主义者的宣言，具体反映了右派资产阶级的思想和愿望。中国工人和农民的愿望是同你们不同的。","type":"paragraph"},{"text":"3、你在整风运动和社会主义民主运动中是一位不坏的教师。","type":"paragraph"},{"text":"4、你是中国公民，你是个大学生，你有权利出来争鸣，欢迎你来争鸣。","type":"paragraph"},{"text":"5、马克思主义者对你的政策是利用、限制和改造。利用你的教师们用批判你的毒汁改造你自由主义者成为爱国主义者，第二步把你改造为社会主义者，如果你不太勉强的话。","type":"paragraph"},{"text":"6、你平日为人倒底怎样？","type":"paragraph"},{"text":"7、把教条主义者改造成为马克思主义者。","type":"paragraph"},{"text":"五、反教条主义的战友们","type":"subtitle"},{"text":"我建议组织一个全校性的、大型的“新三害”受害者诉苦大会，较彻底的扫除“新三害”，必需把整风运动推向新阶段。","type":"paragraph"},{"text":" 龙英华  启","type":"paragraph"}],"comments":[],"origin":"北京大学社会主义思想教育委员会编印《北京大学右派分子反动言论汇集》，一九五七年十月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4257354adf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

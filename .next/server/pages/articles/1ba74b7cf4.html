script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华东师大数学专业工农兵学员和教师认真读马、列的书，读毛主席著作狠批数学领域中的先验论 激发为革命教学的积极性","authors":[],"dates":[{"year":1971,"month":5,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　华东师范大学数学专业广大工农兵学员和革命教师，遵循伟大领袖毛主席关于“我们现在思想战线上的一个重要任务，就是要开展对于修正主义的批判”的教导，在认真读马、列的书，认真读毛主席著作的同时，深入开展革命大批判，狠批数学领域中唯心论的先验论，确立唯物论的反映论，从而进一步激发了为革命而教学的积极性。"},{"type":"paragraph","text":"资产阶级唯心论的先验论，在旧数学界的流毒是极为深广的。文化教育界一些反党反社会主义的所谓“学术权威”，跟着他们的老祖宗康德、杜林以及刘少奇一类政治骗子，极力贩卖所谓“全部数学也可以先验地，即不利用外部世界给我们提示的经验而从头脑中构思出来”的黑货，大肆宣扬少数“先知先觉”的“数学家构造数学”的谬论，否认数学来源于实践，否定劳动人民在三大革命实践中创造数学，从而在文化教育领域中实行资产阶级专政。这个专业的革命师生，根据毛主席关于“人的正确思想，只能从社会实践中来，只能从社会的生产斗争、阶级斗争和科学实验这三项实践中来”的伟大教导，联系在校办工厂和本市一些挂钩工厂进行教学实践活动的体会，认真学习恩格斯的《反杜林论》。恩格斯在这部光辉著作中指出:尽管数学“以极度抽象的形式出现，这只能在表面上掩盖它起源于外部世界的事实”。数学中的“数”或“形”，都“不是在头脑中由纯粹的思维产生出来的”，相反，它正是“长期的以经验为依据的历史发展的结果”。广大革命师生说，伟大革命导师恩格斯，早在九十多年前就深刻地批判了“数学家构造数学”的反动实质，而旧学校的资产阶级知识分子还极力散布“脑髓分泌论文，头脑制造定理”的谬论，说明资产阶级是不甘心退出历史舞台的。工农兵学员以自己丰富的实践经验，批判了“头脑制造数学”、“数学越抽象，也就越高级”的反动数学观。他们说，劳动人民在生产斗争中要计算物件多少，测量物体大小，才产生“数量”的概念；因为客观世界中有圆的月亮，方的地块，直的道路，弯曲的河道……这些具有一定形状的物体，反映到头脑中来，经过分析、比较，才构成所谓“圆”、“矩形”、“直线”、“曲线”等概念。有的学员说，我们用方的石块垒成圆的桥洞，这里就包含着生动的微积分思想。这种在一定条件下，以直代曲，以不变代变的思想早被劳动人民广泛运用着。实践出数学，群众出智慧。因此，学校教学必须紧密联系三大革命运动的实际。"},{"type":"paragraph","text":"这个专业的广大工农兵学员和革命教师，在革命大批判中认识到，资产阶级宣扬“数学家构造数学”、“头脑制造定理”这些唯心论的先验论，其政治目的就是为了长期霸占自然科学这块资产阶级的“世袭领地”。在旧大学，资产阶级知识分子说什么“数学是科学的皇后”，学数学要有“聪明的脑袋”，以此来排挤和迫害工农学生，而有一些师生则在这种反动数学观的毒害下，一头栽进“只求头脑数学化，不抓思想革命化；死啃微分和积分，路线、敌我两不分”的泥坑。工农兵学员进入大学学习后，部分文化程度比较低的学员，在业务学习中遇到了一些困难，有的也产生过“自己不是学数学的料子”的活思想，通过革命大批判，他们感到，工农兵学员如果因为文化程度低，就认为学不好科学文化，而从大学这个阵地上退却下来，那末，资产阶级知识分子统治我们学校的现象就结束不了，工农兵要改造旧大学、创建新大学的历史任务，也将成为一句空话。认识提高后，他们就在批判数学领域中的先验论的同时，结合教学实践，改革了数学教学，并且重新安排了教学内容，取得一定的效果。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1ba74b7cf4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

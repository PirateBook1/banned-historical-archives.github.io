script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我们决不走回头路","authors":[],"dates":[{"year":1976,"month":9,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我们决不走回头路"},{"type":"paragraph","text":"设计单位究竟是由“条条”控制、高高在上搞关门设计好，还是下放工厂、与工人相结合搞开门设计好？事实是最好的回答。我们技术室下放工厂后的深刻变化，就是对邓小平重搞“条条专政”的有力批驳。"},{"type":"paragraph","text":"我室担负着我国港口装卸机械的设计任务。一九六五年，原属交通部船舶设计院港口机械设计室一部分设计人员下放来厂，建立了这个技术室。设计人员在高楼深院时，八年中搞了七个产品设计，实际投入生产的只有一二项。由于关门设计，从书本到计算尺，结果是少慢差费。例如Ｋ5—30门座起重机设计，以洋图为蓝本，施工时差错百出，使用时还发生门机臂杆断裂的大事故。刚下放来厂时，名曰下放，实际上从设计任务，到管理体制，仍然是接受业务部门的垂直领导，工厂党委无权过问。设计工作进展仍然较慢。"},{"type":"paragraph","text":"无产阶级文化大革命，打破了这种“条条专政”的体制，技术室由地方党委和厂党委直接领导。厂里派工人老师傅参加领导工作，加强了政治思想工作。技术人员经过到车间劳动，接受工人阶级再教育，政治思想觉悟有了提高，很多同志还分别学会车、钳、刨、电冷作、电焊等实际操作技术，有效地促进了设计业务能力的提高。从一九七○年以来，我室就设计了二十多个项目，投入试制和生产的有百分之九十以上，为迅速提高我国港口装卸机械化程度作出了贡献。"},{"type":"paragraph","text":"前后对比，十分鲜明：在“条条专政”直接控制下，关在高楼深院，闭门造车，无所作为；破了“条条专政”，在地方党委和厂党委领导下，搞开门设计，战斗在三大革命运动第一线，面貌就大不相同。邓小平重搞“条条专政”，妄想拉我们走“三脱离”的修正主义道路，我们决不答应！决不走回头路！"},{"type":"paragraph","text":"技术室理论组"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d81fc38bda"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川开县人民法院关于张族的刑事判决书","authors":[],"dates":[{"year":1958,"month":5,"day":9}],"is_range_date":false,"parts":[{"text":"四川开县人民法院关于张族的刑事判决书","type":"title"},{"text":"自诉人：盛山区公所，代理人向新","type":"paragraph"},{"text":"被告人：张族，又名张里证（？），男，四O岁，小业主出身，教员成份，现在丰乐乡中心校任教，文化程度简师毕业，住开县镇东乡头道村。","type":"paragraph"},{"text":"本院于一九五八年五月九日，在盛山区公所依法公开审理了张族反革命案，经审理完结，县查明：","type":"paragraph"},{"text":"被告张族，解放后，参加过青帮、袍哥、国民党，先后历任伪税局、警察局作雇员、小学教师、校长等职，一九四二年任警察局作雇员时，任该局区分部组训委员，一贯××出席区分部各种会议，伙同刘××等发展国民党组织，进行反共活动。","type":"paragraph"},{"text":"解放后，隐瞒历史身份，五零年混入镇东乡小学，在协助村里填写粮册时，有意将兄弟张里世应缴公粮一一石改为一石几，进行包庇，被发觉撤职回家。一九五二年又考入简训班，，继续隐瞒其历史，混入了文教队伍，由于被告思想反动对党不满，到处煽动破坏党的各项政策，攻击社会主义制度。一九五四年开学前，在学校唱消灭共产党，我们是三民主义的少年等反动歌曲。整风开始，被告认为时机已到，在鸣放会上说：粮食统购是追求数字，甩托托，不顾农民死活，又说运动（指整风）搞得人心惶惶，有的干部冤枉死了，“三反”揪出来的老虎是冤枉，为贪污分子打翻案，还轻蔑说，干部乱搞男女关系是因为没有妓女院……。","type":"paragraph"},{"text":"上述事实，经审理完全属实，本院认为：被告解放前有反革命历史罪行，解放后理应老实交待自己的问题，诚心悔改，靠拢党和政府，相反，却拒不交待自己的历史，对党一贯仇视，思想反动，本质恶劣，为了巩固人民民主专政，保卫社会主义建设事业顺利进行，特依法判决如下：","type":"paragraph"},{"text":"判处被告张族管制叁年，交农业社管制生产，管制期中剥夺其政治权利。如不服本判决，可于接到判决的第二天起，两天内向本院提出上诉状的副本，上诉于四川省万县地区中级人民法院。","type":"paragraph"},{"text":" 审判员彭必伟人民陪审员张德天、周志林一九五八年五月九日","type":"paragraph"},{"text":"（注：原文中字迹无法辨认的笔者标记为××。）","type":"appellation"},{"text":"附：","type":"appellation"},{"text":"盛山区委：","type":"appellation"},{"text":"兹有你区正东人民公社??X 队张族在我县丰乐小学工作，在57年反右斗争中划为右派分子，于60年X月日在 XX 因病死亡，请了解其家属情况填入下列表中告诉我室为盼！","type":"paragraph"},{"text":"此致","type":"paragraph"},{"text":"敬礼！","type":"appellation"},{"text":" 中共开县县委摘帽办公室一九六一年十月廿四日","type":"paragraph"},{"text":" 中国共产党开县委员会统一联络工作组（章）","type":"paragraph"},{"text":"","type":"paragraph"},{"text":"   家属姓名 生活情况 对死亡右派的摘帽态度 当地党组织意见 备考     人口： 劳力： 经济来源：          ","type":"paragraph"},{"text":"?","type":"appellation"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"63fe3f4205"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

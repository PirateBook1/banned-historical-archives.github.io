script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陕西各地在小麦大丰收后出现的问题","authors":["徐志善"],"dates":[{"year":1960,"month":6,"day":20}],"is_range_date":false,"parts":[{"text":"陕西各地在小麦大丰收后出现的问题","type":"title"},{"text":"徐志善","type":"authors"},{"text":"新华社西安18日讯　陕西和关中平川地区小麦收割已经基本结束，正在突击脱粒。从部分已经脱粒的情况看，因为播种面积比去年扩大10.8%，而且绝大部分地区单位面积产量比去年有增加，总产量大大超过了去年。全省今年丰产田占小麦总面积30%，各地出现了许多去年所没有的万亩以上乃至几十万亩的大面积丰产田。从总的情况看，大丰收是肯定的，只是一小部分地区因灾减产。","type":"paragraph"},{"text":"在大丰收的同时，各地出现了以下一些情况：","type":"paragraph"},{"text":"一、干部、群众对今年产量十分慎重，非常重视核实工作。各地虽然已经有碾打出来的高产记录，但直到现在都没有向省夏收指挥部报告。","type":"paragraph"},{"text":"二、在估产中数字一次比一次低。全省第一次小麦估产为五十三亿斤，第二次降到五十亿斤，最近又降到四十八亿多斤。夏杂粮的产量却比较稳定，几次都在十亿斤左右。","type":"paragraph"},{"text":"三、估产普遍低于实产，如有些地方低10%左右。","type":"paragraph"},{"text":"四、有些地区已发现压产瞒产现象。有的基层干部带头集体私分，有的少报亩数或进行偷盗。此外，少数坏分子还趁机进行破坏活动。","type":"paragraph"},{"text":"为了查实产量，各地都采取了有效措施。","type":"paragraph"},{"text":"来源： 1960年6月20日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b8c7a73b14"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

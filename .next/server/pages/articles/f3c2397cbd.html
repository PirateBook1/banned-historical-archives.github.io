script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"对付胡链张轮部北进的措施","alias":"","parts":[{"type":"paragraph","text":"对付胡连张轮部北进的措施\""},{"type":"paragraph","text":"（1948年7月8日）刘、陈、邓，并告粟："},{"type":"paragraph","text":"各电均悉。（一）白崇禧七日四时令胡琏按原计划北上，张3在击破我军后亦兼程北上，此情你们谅已获悉。（二）粟部已于昨夜开始撤退，胡琏、张是否继续北进，数日内即可看清楚。如果胡、张继续北进企图集全力先击破我粟部，则你们应率全军北进援助粟部；如果胡、张停止北进则你们亦可停止北进，惟正式休整计划须待蒋介石全般部署明了后方能决定。（三）假定胡、张继续北进，因此你们亦须北进的情况下，你们似以位于胡张两部之间，将两部隔断为适宜。如果你们认为以全军位于胡、张全军侧后，和粟部处于反对方向为适宜，亦可采用此种办法。总以使粟部取得喘息时间，立于主动地位为原则，此种时间大概要十五天。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"齐申"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给中原野战军司令员刘伯承、第一副司令员陈毅和政治委员邓小平的电报。"},{"type":"paragraph","text":"[2]胡琏，当时任国民党军整编第十八军军长。[3]：张，当时任国民党军第五绥靖区司令官。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":7,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":336,"page_end":336},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f3c2397cbd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"\"停课停考，大放大鸣！\"","authors":["学生","成都工学院"],"dates":[{"year":1957,"month":6,"day":9}],"is_range_date":false,"parts":[{"text":"〈停课停考，大放大鸣！〉","type":"title"},{"text":"成都工学院学生","type":"authors"},{"text":"目前全市大学生们，已蓬勃开展了大鸣大放的热潮，“三大主义”的碎纸已包藏不住熊熊的火焰，这是不可抑止的巨流，它将更有效的帮助共产党整风，把社会主义的事业推进。要求大放大鸣，必须有充分的物质保证，现在摆在我院同学面前的问题是二年级正在紧张考试，一年级也即将进行考试，四年级设计负担很重。根本不能深入、广泛地展开大鸣大放，只有这样才能真正做到学习鸣放两不误，望领导重视，立即采取措施。(载论坛第三期)","type":"paragraph"},{"text":"我院自六日晚川大化三同学呼吁书传到我院后，一声春雷惊醒了沉睡已久的成都工学院同学，七日清晨男生宿舍，食堂的周围都贴满了同学们的呼声，我们的鸣放不是“进行市”追逐时发，更不是海德公园式的民主，贝多芬俱乐部的变形。","type":"paragraph"},{"text":"同学鸣放的巨响使领导者们再也沉不住气。七日中午以党委书记为名的郑方院长，不得不在广播台传达党委会的号召，要同学“大鸣”“大放”起来？！“支持”同学的鸣放，同学提出的要求竟以“制度”你们的“前途”等软功来加以阻止，如机54中同学要求当天政治课考试延期不考，院长竟以分化的手段向大家说“你们去考，题目可简单一些，主考教师任你们挑选好了”等阻止同学的鸣放。","type":"paragraph"},{"text":"一贯被认为“最听话”最规矩的工学院同学，再也不能忍“三大主义”枷销的束缚，纷纷行动起来，尤如雨后春笋，一日之内，向院领导、党委高教部及国务院提出了很多意见：","type":"paragraph"},{"text":"(1)支持川大化三同学的呼吁。(2)要求修改学制。(3)要求政治课选修或必修，临考的班不考或延期商量。(4)毕业设计要求减轻份量，把过多的不必要的去掉。(5)要求党委在肃反问题应立即作出结论，向全院公开。(6)反对学校家长式的统治，反对不民主的“班三角”制度。(7)反对党团员的特权。(8)要求高教部对各校各专业一视同仁。(9)要求学习鸣放两不误，要求停课停考。(10)揭发党内三大主义作风等等问题争论不休，看法不一。","type":"paragraph"},{"text":"现在运动已走向高潮，可是领导和学生会软弱无力，不敢大胆的支持同学鸣放，其中妙不可言的是大部份党团员都无声无息，表示冷淡，品质恶劣的竟公开撕毁同学的大字报和呼吁书以阻止同学鸣放，至今为止同学们的鸣放已经逐渐走向高潮，学校领导不采不理，三年级学生已外出实习，一二年级考试负担沉重，四年级毕业设计紧张，教职员顾虑很多，不敢鸣放，同学单枪独马，成天写大字报，结果没有什么效果，部份同学尚未行动起来。","type":"paragraph"},{"text":"下一步怎样呢？这是全院同学教职员工最关心的问题，同学要求组织全院性的自己刊物，要求学习鸣放两不误，立即停课、停考，取消这种变相的阻上鸣放的包袱。(载论坛第三期)","type":"paragraph"},{"text":" 来源：《右派言论选集》（中共成都工学院委员会办公室，1957年）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6efd43a33c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

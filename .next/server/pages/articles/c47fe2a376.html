script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji43","name":"毛泽东全集第43卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji43.pdf"],"article":{"title":"在关于国际情况的一期简讯上的批语","alias":"","parts":[{"type":"paragraph","text":"在关于国际情况的一期简讯上的批语"},{"type":"paragraph","text":"（1960年1月6日）"},{"type":"paragraph","text":"此件\"请刘、周、朱、林、邓、彭轮阅，以便讨论国【际】问题。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月六日"},{"type":"paragraph","text":"三看此三篇。"},{"type":"paragraph","text":"三值得看。"},{"type":"paragraph","text":"在关于国际情况的一期简讯上的批语"},{"type":"paragraph","text":"四可看。5"},{"type":"paragraph","text":"五"},{"type":"paragraph","text":"蒋帮力争加入、恢复国际组织。我们相反，在三年、五年、十年内，对一切国际组织，毫不在乎，要美就我，我不就美。最后一定要美国服从我们。这种做法，可能较好些。"},{"type":"paragraph","text":"六这三条值得注意，我们也要准备。"},{"type":"paragraph","text":"[1]1959年12月23日编印的这期国际情况简讯，刊载了《印尼政府对陈毅外长建议的初步对策》《奈温访问我国的主要意图》《苏美会谈后美国在对华政策上的若干新动向》《美国力图贬低蒋帮的国际地位并从经济上加紧控制台湾》和《资料：美国最近发表的有关对华政策的五个材料内容》等5篇材料。"},{"type":"paragraph","text":"[2]刘，指刘少奇。周，指周恩来。朱，指朱德。林，指林彪，当时任中共中央副主席。邓，指邓小平，当时任中共中央总书记。彭，指彭真，当时任中共中央政治局委员、中央书记处书记。"},{"type":"paragraph","text":"[3]指《苏美会谈后美国在对华政策上的若干新动向》《美国力图贬低蒋帮的国际地位并从经济上加紧控制台湾》和《资料：美国最近发表的有关对毛泽东全集第四十三卷华政策的五个材料内容》3篇材料。其中第3篇所说的美国最近发表有关对华政策的5个材料分别是：（一）由加州31个团体组成的康伦公司起草的康伦报告。主要内容是建议美国政府改变对中国的“孤立和遇制政策”，以分阶段“探索和谈判”的办法，来推行“两个中国”的阴谋。（二）洛克菲勒基金委员会报告。主张从长远打算，继续对中国采取“实力政策”，进行冷战。（三）霍普金斯大学报告。主要是从美国目前日益衰落的军事地位方面提出对中苏的政策。（四）外交学会报告。主张用军事力量支持外交政策，继续加强冷战。（五）美国记者斯诺1959年11月4日在东京记者招待会上发表的谈话。主张由国共直接谈判解决台湾问题。"},{"type":"paragraph","text":"[4]这个批语写在《苏美会谈后美国在对华政策上的若干新动向》这一材料的标题旁。这一材料指出，美国近来在对华政策上出现了一些新的姿态，如华沙会谈的恢复、美国国务院连续3次发表放宽记者访华限制的声明，特别是美国国务卿赫脱最近在中印边界问题上所表现的“中立”态度等，都被认为是美国对华政策可能改变的征候。美蒋人士对美国这一新的动向，有如下几点反应：（1）美众议员周以德认为，美国要实现裁军，非与中共打交道不可。（2）美国摩门教首领法兰希登认为，美国必须以较多的注意力注视中国在中共领导下的发展。美最高法院法官道格拉斯也说，美国要想了解中国情况，“最好的办法是进去同中共直接打交道”。（3）美国驻香港总领事馆政治处主任翟浩然认为，美工商业家同中国有多年通商的历史，故对中国市场颇感兴趣。（4）原国民党政府军政首要李宗仁及张发奎认为，美国民主党和共和党都想以同北京打交道的求和手法来争取明年大选的胜利。据分析，美国以上一系列表态的主要意图是：在国际上抢夺和平旗帜，争取民族主义国家，继续推行其“两个中国”的阴谋。但其中也有为扩大与中国的接触留下后路的企图，估计今后美国可能更多地向我伸出触角，甚至利用华沙谈判向我进行一些新的试探。"},{"type":"paragraph","text":"[5]这个批语写在《美国力图贬低蒋帮的国际地位并从经济上加紧控制台湾》这一材料的标题旁。这一材料说，美国为了推行“两个中国”的阴谋，正从外交、经济等方面加强对蒋帮的控制，美蒋之间的矛盾日益深化。具体表现为：（一）美国力图贬低蒋帮的国际地位，使台湾成为一个“小中国”。其做法是：（1）公开宣传台湾是一个独立的政治单位。（2）逐步削弱蒋帮在联合国及其他国际组织的代表资格。（3）暗中怂惠其盟国对蒋故示冷"},{"type":"paragraph","text":"在关于国际情况的一期简讯上的批语淡。蒋帮对美国上述做法则极力抵制：（1）一再申明台湾和大陆是一个实体，不可分离。（2）大力增派驻联合国人员和设法恢复在其他国际组织的会籍。在这一条旁，毛泽东写了一个批语，即本篇五。（3）加强驻外机构，以稳固对外关系。（二）美国从经济上加紧削弱蒋帮，以便达到完全控制的目的。具体做法是：（1）削减美援。（2）蓄意搞掉蒋帮的公营企业。（3）积极扶植台湾地方资本。对此，蒋帮的对策是：（1）力图减少对美援的依赖。（2）限制美国资本渗透。（3）极力排斥和打击地方资本。对这3条对策，毛泽东写了一个批语，即本篇六。"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":1,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":107,"page_end":110},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c47fe2a376"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"李先念副总理抵达卡受到隆重热烈欢迎","authors":[],"dates":[{"year":1978,"month":3,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"对友好邻邦孟加拉国进行正式友好访问"},{"type":"paragraph","text":"李先念副总理抵达卡受到隆重热烈欢迎"},{"type":"paragraph","text":"齐亚总统和夫人到机场迎接　李先念副总理拜会齐亚总统"},{"type":"paragraph","text":"新华社达卡三月十八日电　中华人民共和国国务院副总理李先念，应孟加拉人民共和国总统齐亚·拉赫曼的邀请，三月十八日上午乘专机到达达卡，对亲密的友好邻邦孟加拉国进行正式友好访问，受到了孟加拉国政府和人民隆重热烈的欢迎。"},{"type":"paragraph","text":"随同李先念副总理访问的有：外交部部长黄华以及林佳楣、何理良、外经部副部长程飞、外交部亚洲司司长沈平和礼宾司副司长刘华等。"},{"type":"paragraph","text":"专机降落后，齐亚·拉赫曼总统和夫人迎上前去，在舷梯旁和李先念副总理热烈握手。齐亚总统对李副总理的来访表示热烈欢迎，李副总理对齐亚总统表示感谢。孟加拉国的儿童向李副总理和夫人林佳楣献了花篮，并向黄华外长和夫人何理良献了花束。"},{"type":"paragraph","text":"李副总理应齐亚总统的邀请登上红地毯一端的检阅台。乐队奏中、孟两国国歌后，李副总理在齐亚总统的陪同下检阅了三军仪仗队。齐亚总统还向李副总理一行介绍了总统顾问委员会成员和各国驻孟加拉国外交使节。"},{"type":"paragraph","text":"今天，达卡天气晴朗，机场上洋溢着节日的气氛。在入口处和机场建筑物上悬挂着的中、孟两国国旗迎风飘扬。"},{"type":"paragraph","text":"李副总理和夫人在孟加拉国副总统阿卜杜斯·萨塔尔和夫人的陪同下，乘汽车前往总统府。中国贵宾将在那里下榻。"},{"type":"paragraph","text":"从机场到总统府五英里长的路上，沿途悬挂着中、孟两国国旗。在矗立着的彩色牌楼以及张挂的各色横幅和大幅彩旗上用中文和孟文写着：“热烈欢迎中国贵宾！”“孟、中友谊万岁！”“祝中国人民幸福！”“第三世界人民团结万岁！”"},{"type":"paragraph","text":"一路上，十余万群众手持两国国旗和彩旗，不断向中国客人欢呼。"},{"type":"paragraph","text":"到机场欢迎的有二十多位总统顾问和陆军副参谋长艾尔萨德少将、海军参谋长穆什拉夫·侯赛因·汗海军少将、空军参谋长萨德鲁丁空军准将、步枪队以及边防司令阿蒂克·拉赫曼少将等高级军政官员。孟中友好协会主席米尔扎·吴拉姆·哈菲兹也到机场欢迎。"},{"type":"paragraph","text":"中国驻孟加拉国大使庄焰和夫人闵自强以及大使馆其他官员、在孟加拉国工作的中国专家和中国留学生也到机场欢迎。"},{"type":"paragraph","text":"新华社达卡三月十八日电　中华人民共和国国务院副总理李先念三月十八日下午在孟加拉国总统府拜会齐亚·拉赫曼总统。随后，双方在诚挚友好的气氛中举行了会谈。"},{"type":"paragraph","text":"李先念副总理向齐亚·拉赫曼总统转达了华国锋总理、叶剑英委员长和邓小平副总理的问候。齐亚·拉赫曼总统一再表示欢迎李先念副总理来到孟加拉国访问。"},{"type":"paragraph","text":"中国方面出席会见和会谈的有：外交部长黄华、外经部副部长程飞、外交部亚洲司司长沈平和中国驻孟加拉国大使庄焰。"},{"type":"paragraph","text":"孟加拉国方面出席的有：副总统阿卜杜斯·萨塔尔、负责外交部的总统顾问沙姆斯·哈克、外交部秘书塔巴拉克·侯赛因和孟加拉国驻中国大使阿卜杜勒·莫明。"},{"type":"paragraph","text":"参加会谈的，中国方面还有外交部礼宾司副司长刘华。孟加拉国方面还有：负责教育部的总统顾问赛义德·阿里·阿赫桑，负责工业部的总统顾问贾迈勒·丁·艾哈迈德，负责农业和林业部的总统顾问阿齐兹·哈克，负责铁路、公路和陆路运输部的总统顾问马吉德·哈克，负责电力、水利和防洪部的总统顾问布尔汉丁·穆罕默德·阿巴斯和负责商业部的总统顾问穆罕默德·赛法尔·拉赫曼等。（附图片）"},{"type":"paragraph","text":"中华人民共和国国务院副总理李先念，应孟加拉人民共和国总统齐亚·拉赫曼的邀请，三月十八日乘专机到达达卡，对孟加拉国进行正式友好访问。这是李先念副总理和前来迎接的齐亚总统握手。　新华社记者摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"李先念","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eeb6f1e3f8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

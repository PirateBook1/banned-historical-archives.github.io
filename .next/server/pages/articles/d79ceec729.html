script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2617","name":"关于全国地方各级人民法院档案管理工作中若干规定的通知","author":"最高人民法院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"关于全国地方各级人民法院档案管理工作中若干规定的通知","dates":[{"year":1960,"month":7,"day":23}],"is_range_date":false,"authors":["国家档案局","最高人民法院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"上海市高级人民法院，司法工作手册第二辑，260-261","tags":[{"name":"保管","type":"主题/事件"},{"name":"档案","type":"主题/事件"},{"name":"法院","type":"主题/事件"},{"name":"销毁","type":"主题/事件"}],"parts":[{"type":"subtitle","text":"最高人民法院 国家档案局"},{"type":"title","text":"关于全国地方各级人民法院"},{"type":"title","text":"档案管理工作中若干规定的通知"},{"type":"subtitle","text":"1960年7月23日"},{"type":"subtitle","text":"（60）法行字第122号"},{"type":"subtitle","text":"（60）档二字第171号"},{"type":"paragraph","text":"地方各级人民法院、地方各级档案管理机构："},{"type":"paragraph","text":"人民法院的审判卷宗是国家的重要档案,为了加强人民法院系统的档案管理工作，特就目前人民法院的档案管理工作中有关指导关系、立卷原则、档案的鉴定与销毁和档案移交等问题，提出如下意见："},{"type":"paragraph","text":"一、指导关系：地方各级人民法院的档案管理工作，是本法院工作的一个组成部分，在业务上同时接受当地档案管理机关的指导。"},{"type":"paragraph","text":"二、立卷原则：人民法院的刑事和民事审判卷宗应当分别根据按年度、审级一案一号的原则，单独立卷。"},{"type":"paragraph","text":"三、鉴定、销毁："},{"type":"paragraph","text":"（1）在诉讼卷宗的保管期限没有确定以前，所有的诉讼卷宗，一律不作鉴定，也不得销毁。"},{"type":"paragraph","text":"（2）对申诉卷宗应当根据不同情况分别处理：凡是不服已经发生法律效力的判决或裁定的申诉文书，在原审法院，应当单独立卷与原案的卷宗合并保管，保管期限与原案卷宗保管时间相同；在转办法院处理申诉时形成的文书，一般可保管十年；非诉讼性质的来信、来访材料，一般可保管七年。上述卷宗超过保管期限时，可以销毁，但应开列清单，经本院院长同意后，报请上一级人民法院审查批准，同时报当地档案管理机关备案，并将销毁档案的清单归档。"},{"type":"paragraph","text":"四、档案移交：地方各级人民法院所保管的诉讼档案，一般可在本机关保存二十年，然后根据国家档案局的规定，定期向当地档案馆移交。"},{"type":"paragraph","text":"五、地方各级人民法院的行政档案的立卷、保管、鉴定、销毁和移交，按照国家档案局和地方档案管理局（处）有关规定办理。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d79ceec729"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

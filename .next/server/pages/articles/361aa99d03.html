script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的书是干革命的书“李素文学习毛主席著作展览”在京展出","authors":[],"dates":[{"year":1966,"month":3,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京3日电　“李素文学习毛主席著作展览”，四日在北京市劳动人民文化宫正式展出。"},{"type":"paragraph","text":"在正式展出前，国务院副总理李先念，中共中央财贸政治部主任姚依林、以及有关部门负责人参观了展览。"},{"type":"paragraph","text":"这次展览共展出实物、照片、图片等二百多件，生动地介绍了商业部系统学习毛主席著作标兵李素文活学活用毛主席著作的事迹和经验。"},{"type":"paragraph","text":"李素文学习毛主席著作的主要经验是:为无产阶级革命事业而学，带着改造世界观的根本问题学，重点文章和主要观点反复学，按照专题系统学，带动大家一起学。"},{"type":"paragraph","text":"展览介绍了李素文把毛主席的书看作是劳动人民翻身求解放的书，干革命的书，保江山的书；把学习毛主席著作看作是无产阶级革命事业的第一需要。九年来，她怀着深厚的无产阶级感情，一直勤奋地坚持活学活用毛主席著作，在“用”字上狠下功夫，做到了书上学的、心里想的、嘴里说的、实际做的完全一致。李素文从自己的学习实践中体会到:“毛主席著作是前进的动力，力量的源泉，智慧的宝库，行动的指南”；“只有带着无产阶级感情去学，只有为无产阶级革命事业而学，才能学得好，用得上。”"},{"type":"paragraph","text":"展览还介绍了李素文结合自己的思想和工作，选择了阶级和阶级斗争，反对自由主义，批评和自我批评等重点文章和主要观点，进行反复学，反复用的经验以及积极带动和组织周围同志一齐学习的经验。"},{"type":"paragraph","text":"展览的结束语中说:“李素文的成长，是在党的领导和培养教育下，坚持把学习毛主席著作同改造自己的思想，同做好本岗位工作，同中国革命和世界革命联系起来的结果。她的每一点进步，都是毛泽东思想哺育的结果。实践证明，毛泽东思想一旦为群众所掌握，就会变成巨大的物质力量。”"},{"type":"paragraph","text":"“李素文学习毛主席著作展览”，是由商业部、中共商业部政治部和中国财贸工会全国委员会联合举办的。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"361aa99d03"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

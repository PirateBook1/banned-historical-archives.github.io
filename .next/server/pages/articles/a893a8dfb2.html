script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为大量印制毛主席著作创造更好条件  四川宜宾印刷机械厂革命工人制成印制毛主席著作用的重要机械半自动锁线机、辊式配页机，将大大提高印制、装订效率和质量","authors":[],"dates":[{"year":1969,"month":3,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"为大量印制毛主席著作创造更好条件"},{"type":"paragraph","text":"四川宜宾印刷机械厂革命工人制成印制毛主席著作用的重要机械半自动锁线机、辊式配页机，将大大提高印制、装订效率和质量"},{"type":"paragraph","text":"新华社成都电　四川宜宾印刷机械厂革命工人，怀着对伟大领袖毛主席无限热爱的深厚无产阶级感情，鼓足革命干劲，发挥自力更生、艰苦奋斗的精神，克服了厂小、设备差等种种困难，制成印制毛主席著作用的重要机械半自动锁线机、辊式配页机。这种机械的制成，将大大提高毛主席著作的印制、装订效率和质量，为今后大量印制毛主席著作创造了更好的条件。"},{"type":"paragraph","text":"宜宾印刷机械厂在接到生产印制毛主席著作装订机械的任务后，全厂工人热情很高，他们把担任这项任务，当作最大的光荣。工人们说，如何对待这项任务，是忠不忠于伟大领袖毛主席的大问题。我们一定要胸怀一个“忠”字，出色地完成这个任务。为了完成这项光荣任务，厂革委会广泛发动群众，深入开展革命大批判，狠批叛徒、内奸、工贼刘少奇及其在四川的代理人抵制和破坏毛主席著作印制、出版发行工作的滔天罪行，大大提高了广大革命工人阶级斗争和两条路线斗争的觉悟，更加激发了工人们的革命积极性。"},{"type":"paragraph","text":"这个厂原来是几个小厂合并的，设备和技术条件都很差，要生产精密度较高的机械，困难是很多的。但是工人们遵照毛主席“武器是战争的重要的因素，但不是决定的因素，决定的因素是人不是物”的教导，充分发扬敢想、敢干、敢革命的大无畏精神，克服了一个又一个的困难。金工车间工人在加工配页机主轴时，由于设备陈旧，工件的精密度和光洁度达不到设计要求。两位老工人就发扬自力更生精神，用锉刀一段一段地锉，终于使工件达到了质量标准。在试制辊式配页机的过程中，要求做到在发生缺页、多页和乱页时，马上能停车制动，这就需要装置一种“瞬间制动电机”。这种机械原来靠外国进口。工人们豪迈地说：外国有的，我们要有，外国没有的，我们也要有。我们就是要走自力更生的道路。工人们决定从本厂实际出发，要生产出适合自己用的制动电机。一个过去只搞过无线电修理的工人，主动承担了这项艰巨任务。经过多次反复的试验、摸索，终于制成了一种适用的制动电机，使这项装订机械提前胜利制成。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四川文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a893a8dfb2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

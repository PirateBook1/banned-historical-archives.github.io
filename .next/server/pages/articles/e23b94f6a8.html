script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河南省很多农民吃青麦","authors":["王云祥"],"dates":[{"year":1955,"month":5,"day":26}],"is_range_date":false,"parts":[{"text":"河南省很多农民吃青麦","type":"title"},{"text":"王云祥","type":"authors"},{"text":"【河南分社二十六日讯】河南省很多农民吃青麦。郸城县二区和八区一千零八十七户六千八百四十五口人用青大麦做“碾馔”吃，三天吃了四百四十一亩青大麦，因食量过多胀死四人。武陟县有百分之六十的乡发现农民吃青麦，南开四百七十九户中有四百五十九户吃青麦，张道喜一家十五口人一天吃了一亩半青大麦。此外博爱、商邱、商城、周口等地也都发现农民吃青麦。","type":"paragraph"},{"text":"集镇上并有卖“碾馔”的，卖一毛五或两毛钱一斤。商城县一个集镇上一天上市“碾馔”千余斤。","type":"paragraph"},{"text":"据河南省农林水办公室估计，农民吃青麦有三个原因：(一)粮食供应工作紧张，有的缺粮农民有钱买不到粮食或无钱买粮；(二)对统购思想上有抵触，认为吃了青麦以后就不算土地中的收购数啦，吃了是赚的；(三)过去有吃“碾馔”的习惯，认为吃“碾馔”新鲜。","type":"paragraph"},{"text":"吃青麦是一种严重的浪费粮食现象，河南省各级领导机关发现这种情况后，已注意教育农民尽量的不吃青麦或少吃青麦。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年5月30日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e23b94f6a8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"火的森林火的花——纪念毛主席“在延安文艺座谈会上的讲话”发表二十周年","authors":["柯仲平"],"dates":[{"year":1962,"month":5,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"火的森林火的花"},{"type":"paragraph","text":"——纪念毛主席“在延安文艺座谈会上的讲话”发表二十周年"},{"type":"paragraph","text":"柯仲平开了山，开了洼，我们拿着镢头把，毛主席身边来坐下。坐下，坐下，镢头开的向阳山，心头开的向阳花，向着太阳向着他。五月的延安呵，早穿棉袄午穿纱，毛主席穿的补疤垒补疤；看像那刚开过的荒，土圪瘩垒土圪瘩。红五月开的延安文艺座谈会，从月头开到月尾巴，毛主席给我们讲，打天下，破天荒的话；他告诉我们，怎样做革命的作家艺术家。宝塔山刻毛主席的话，延河唱着去传达。我们听毛主席的话，背上包袱都撂下，赤条条无牵挂，群众心里把根扎；为群众，山南海北开红花。我们听毛主席的话，什么高峰都能爬，什么海洋都能跨；麻草鞋上打的两朵花，走来闪闪像灯塔；工农兵忙着破天荒，打天下，我们送宝要送到手，“雪里送炭”要送到家。大炭原来是我们的身干，小炭原来是我们的枝丫。我们心里，永远燃烧着毛主席的话，我们永远是，火的森林火的花。"},{"type":"paragraph","text":"一九六二、五、十，西安"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"974056c9bf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

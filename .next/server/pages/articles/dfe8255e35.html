script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“重搞”就是翻案","authors":[],"dates":[{"year":1976,"month":8,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海市机床制造公司大批判组"},{"type":"paragraph","text":"一九五八年，我们机床工人坚持“自力更生”、“艰苦奋斗”，充分发挥自己的聪明才智，走自己机床工业发展的道路，不少弄堂小厂造出了国家急需的大型机床，“草窝”里飞出了一批“金凤凰”，使上海机床工业出现了突飞猛进的大好局面。一九六一年，刘少奇伙同邓小平推行修正主义路线，大搞“条条专政”。他们借口“地区分工”，强迫我们大型机床下马，不准我们机床工人制造国家急需的大型机床。这不仅阻碍了社会主义国民经济的蓬勃发展，而且压抑了广大机床工人的社会主义积极性。"},{"type":"paragraph","text":"文化大革命中，广大工人和干部在毛主席革命路线的指引下，奋起造了“条条专政”的反。邓小平不得不承认“条条专政”“是一个错误的东西”，并多次赌咒发誓“永不翻案”，挤出了几滴鳄鱼的眼泪。但“‘永不翻案’，靠不住啊”!邓小平对工人阶级在文化大革命中批判“条条专政”的革命行动恨之入骨，一旦重新工作，后，立即翻脸不认帐，迫不及待地进行反攻倒算。在他授意炮制的《关于加快工业发展的若干问题》中，借口对下放企业“不能撒手不管”，继续重搞“条条专政”。在他鼓吹的“条条专政”的影响下，有人对我们机床工人生产出来的国家急需的大型机床，借口“不符合系列”，而不予承认。他们千方百计谋求“进口”，干扰了我国机床工业的发展。"},{"type":"paragraph","text":"我们广大机床工人根本不买邓小平的帐，冲破“条条专政”的框框，坚决同他对着干，发挥了自己的创造力，促进了上海机床工业的飞跃发展。一九七五年与一九六五年相比，大型机床增长了三点九倍，高精度机床增长了五点六倍，大型锻压设备增长了三点四倍，数控机床从无到有，并为国家填补了一个个空白，攀登了一个个高峰。这就是对邓小平翻文化大革命的案，重搞“条条专政”的有力批判!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dfe8255e35"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

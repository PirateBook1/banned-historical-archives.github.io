script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji2","name":"毛泽东全集第2卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji2.pdf"],"article":{"title":"给向警予的信","alias":"","parts":[{"type":"paragraph","text":"给向警予的信（1920年11月25日）"},{"type":"paragraph","text":"湖南问题警予姊："},{"type":"paragraph","text":"来信久到，未能即复，幸谅！湘事去冬在沪，姊曾慷慨论之。一年以来，弟和荫柏等也曾间接为力，但无大效者，教育未行，民智未启，多数之湘人，犹在睡梦。号称有知识之人，又绝无理想计划。弟和荫柏等主张湖南自立为国，务与不进化之北方各省及情势不同之南方各省离异，打破空洞无组织的大中国，直接与世界有觉悟之民族携手，而知者绝少。自治问题发生，空气至为黯淡。自“由湖南革命政府召集湖南人民宪法会议制定湖南宪法以建设新湖"},{"type":"paragraph","text":"[1]向警予（1895一1928)，女，又名向俊贤，湖南激浦人，新民学会会员。1919年年底赴法勤工俭学，1922年回国，同年加入中国共产党。出席过中共第二、三、四次代表大会，历任中央妇女部部长、妇女运动委员会书记等职。1928年春被捕，在狱中，与敌人进行了顽强斗争，同年5月1日英勇就义。"},{"type":"paragraph","text":"[2]荫柏，即彭璜。当时他与毛泽东等在湖南长沙创办文化书社并组织俄罗斯研究会。曾主张湖南自立为国，写有《湖南共和国建设问题的根本问题一—非中国式非美国式的共和国》《怎么要立湖南“国”》《对于湖南建南”之说出，声势稍振。而多数人莫名其妙，甚或大惊小怪，为奇离。湖南人脑筋不清晰，无理想，无远计，几个月来，已（已）看透了。政治界暮气已（已）深，腐败已甚，政治改良一涂（途），可谓绝无希望。吾人惟有不理一切，另辟道路，另造环境一法。教育系我职业，顿湘两年，业已（已）决计。惟办事则不能求学，于自身牺牲太大耳。湘省女子教育绝少进步（男子教育亦然），希望你能引大批女同志出外，多引一人，即多救一人。此颂进步！"},{"type":"paragraph","text":"健豪伯母及咸熙姊同此问好。"},{"type":"paragraph","text":"弟泽东"},{"type":"paragraph","text":"九年十一月二十五日"},{"type":"paragraph","text":"[1]健豪，即葛健豪（1865—1943)，女，原名兰英，湖南湘乡荷叶（今属双峰县）人。蔡和森和蔡畅的母亲。49岁时就读于湖南女子教员养成所。后在家乡创办湘乡县立第一女子简易职业学校。1919年随蔡和森、向警予、蔡畅同赴法国勤工俭学。1924年回国后在长沙湖南平民女子职业学校任校长。"},{"type":"paragraph","text":"[2]咸熙，即蔡畅，女，1901年生，湖南湘乡永丰镇（今属双峰县)人，蔡和森的妹妹，新民学会会员。1919年年底，赴法国勤工俭学。1923年加入中国共产党。历任中共中央妇女运动委员会书记、全国妇联主席、全国人民代表大会常务委员会副委员长等职。"}],"authors":["毛泽东"],"dates":[{"year":1920,"month":11,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":303,"page_end":304},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"38437d21ac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"5a6e14f4-1103-48c3-bd99-37613918dd4b","name":"中共党史教学参考资料 第25册 “文化大革命”参考资料 上册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/5a6e14f4-1103-48c3-bd99-37613918dd4b.pdf"],"article":{"title":"中共中央、国务院，中央军委、中央文革关于广东问题的决定","alias":"","parts":[{"type":"paragraph","text":"毛主席指示：照办"},{"type":"paragraph","text":"中共中央、国务院、中央军委、中央文革关于广东问题的决定"},{"type":"paragraph","text":"（一九六七年十一月十二日）"},{"type":"paragraph","text":"一、广州军区是中央信任的，他们过去是紧跟毛主席和林彪同志的，从介人地方无产阶级文化大革命运动以来，在“三支”、“两军”工作中，作出了很大的成绩。在某些地方的支左工作中，虽然犯有一些错误，但是，从今年四月以后，在中央和革命群众的帮助下，已有改正，并且取得了显著成效。这次所作的《关于在广州地区支左工作中所犯错误的检查》，态度是诚恳的，认识是比较深刻的。中央同意这个检查，希望广州军区紧跟毛主席的伟大战略部署，牢牢掌握斗争的大方向，为无产阶级文化大革命立新功。"},{"type":"paragraph","text":"二、广州地处边防前沿，美蒋英日苏修特务妄图用各种卑部手段进行破坏活动，阶级斗争非常尖锐，广大革命群众和全体指战员应当提高革命警惕性，积极响应毛主席的“拥军爱民”的伟大号召，认真贯彻执行中央的“九·五”命令，加强军民团结，大力支持军区做好支左工作。"},{"type":"paragraph","text":"三、中央认为，广州地区双方赴京代表团签订的《关于“拥军爱民”、“制止武斗”、“抓革命促生产”、“开展革命大批判，实现革命大联合”的协议书》很好，符合伟大领袖毛主席视察华北、中南和华东地区时的最新指示精神，中央同意和支持这个协议书。当地驻军和各革命群众组织应广为散发和宜传这一协议书，并采取有效措施，切实保证贯彻执行。中央高兴地看到，广州地区的革命大联合已经取得初步成果，特别是广大工人、海员和铁路员工已经分别以不同形式，在毛泽东思想的原则基础上，联合起来了。"},{"type":"paragraph","text":"四、中央决定建立以黄永胜、陈郁、孔石泉、王首道、陈德等同志和实现了革命大联合的革命群众组织的代表组成的广东省革命委员会筹备小组。各革命群众组织在革命委员会筹备小组的直接领导下，要认真学习并贯彻执行毛主席视察华北、中南和华东地区时的最新指示和林彪同志的十月一日国庆节讲话，警惕阶级敌人从极左方面或右的方面来破坏以毛主席为首的党中央无产阶级司令部；要“斗私、批修”，在革命的大批判中实现革命的大联合和革命的“三结合”、抓革命，促生产，搞好本单位的斗、批、改、夺取广东省无产阶级文化大革命的彻底胜利。"}],"authors":[],"dates":[{"year":1967,"month":11,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":633,"page_end":633},"tags":[{"name":"林彪","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"广东文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7dba2eb693"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

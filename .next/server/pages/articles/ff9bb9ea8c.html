script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"11a20f6f-7fc7-43fa-acdb-6dc514785157","name":"中国：现代社会帝国主义大国（棱镜杂志社2020年10月）","internal":true,"official":true,"type":"pdf","author":"印度共产党（毛主义）中央委员会，棱镜杂志社2020.10出版","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/11a20f6f-7fc7-43fa-acdb-6dc514785157.pdf"],"article":{"title":"第八章 中国社会帝国主义","alias":"","parts":[{"type":"paragraph","text":"第八章中国社会帝国主义"},{"type":"paragraph","text":"列宁遣责第二国际的叛逆者说：“口头上的社会主义，行动上的机会主义，会变成帝国主义。”[94]苏联的修正主义叛徒集团也从修正主义发展成为社会帝国主义。毛泽东同志曾指出，如果修止主义集团篡夺了社会主义国家的政治权力，它就会变成像苏联一样的社会帝国主义国家。这是一个历史性的教训。"},{"type":"paragraph","text":"这一历史性教训是：“一旦其政治权力被一个修止主义集团篡夺，一个社会主义国家要么变成社会帝国主义，如苏联，或堕落为附庸或殖民地，如捷克斯洛伐克和蒙古人民共和国。赫鲁晓夫一勃列日涅夫叛变集团崛起的本质在于把列宁和斯大林创立的社会主义国家转变为具有霸权的社会主义帝国主义国家。”[95]"},{"type":"paragraph","text":"中国修正主义叛徒集团也以“中国特色社会主义”的名义，将资本主义在中国复辟。邓修集团瓦解了社会主义，将经济关系变成资本主义性质的，同时政治上，用“社会主义”和“人民民主专政”的面具维持专制统治。在这个面具的掩盖下，中国己成为社会帝国主义国家。然而中共和中国政府仍坚称着拙劣的“社会主义”的口号，甚至至今都试图蒙骗全世界人民，极力标榜现在的中国体制是“中国特色的社会主义制度”。但是中共领导的资本主义经济改革的事实已经无情地揭穿了这一点。中共声称“到2050年实现社会主义现代化”，并一再重申“中国特色社会主义”。中共的领导层在会议上继续呼叶，“在21世纪全面推进中国特色社会主义理想”。现在他们甚至通过歪曲四项基本原则，“社会主义道路”、“无产阶级专政”[96]、“共产党领导”和“马列主义思想”来欺骗人民、转移矛盾。无论是在中国，还是在其他国家，修止主义分子都在歪曲事实，但他们又无法彻底抛弃“社会主义”的旗号，因为这样他们就会丧失仅有的统治合法性。中国通过歪曲的社会主义欺骗落后国家的人民，以满足其社会帝国主义的利益。对修止主义者来说，借国有企业混淆资本主义和社会主义的本质是常见使俩。"},{"type":"paragraph","text":"毋庸置疑，中国社会帝国主义通过军火销售、资本输出和不对称贸易，来剥削落后国家的自然资源。并通过干涉当地内政，伺机获取特权和军事基地。中国与西方帝国主义竞争，在各个领域，中西方势力此消彼长。“中国特色社会主义”就是帝国主义。此外，因为其没有赤裸裸的侵略行为，不给对手立即对抗的机会，并且以尽可能狡猾且谨慎的方式交易，因此中国社会帝国主义必须被视为最危险的帝国主义。"}],"authors":["印度共产党（毛主义）"],"dates":[{"year":2021,"month":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":66,"page_end":67},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ff9bb9ea8c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

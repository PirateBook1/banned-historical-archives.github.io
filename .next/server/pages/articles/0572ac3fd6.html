script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji48","name":"毛泽东全集第48卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji48.pdf"],"article":{"title":"在中组部关于在南方各省区培养提拔本地领导干部问题的报告上加写的话","alias":"","parts":[{"type":"paragraph","text":"在中组部关于在南方各省区培养提拔"},{"type":"paragraph","text":"本地领导干部问题的报告\"上"},{"type":"paragraph","text":"加写的话[2]"},{"type":"paragraph","text":"（1965年8月）"},{"type":"paragraph","text":"北方老干部在南方的革命和建设中立下了很大的功劳，这点必须肯定。但在提拔新干部问题【上】注意不够，现在应当改变。"},{"type":"paragraph","text":"[1]中共中央组织部1965年8月21日给毛泽东和中央的这个报告中说，最近，中央和毛主席指出，南方好多地委和县委书记都还是南下的北方老干部，新生力量提拔得很慢，已经十五六年了，还提拔不起来，这种情况必须改变。应该把这些南下的北方老干部分期分批地调整一些到其地适当的工作岗位上或者调一部分回北方。应该坚决地放手地逐步提拔那些本地的优秀干部到县、地以及省的领导岗位上来，加以培养和锻炼。在最近召开的各中央局组织部长座谈会上，我们讨论了南方各省区培养提拔本地领导千部的问题，提出了以下几点意见：（一）各级党委要认真讨论党中央、毛主席的指示，正确领会主席的指示精神，大力培养、大胆提拔本地干部中的新生力量。要制订培养提拔的具体计划，并且要一个一个地落实到人。（二）培养提拔本地领导于部，要同“四清”运动，同调整领导班子结合起来。提拔调整的对象主要是地、县委正副书记和正副专员、县长。首先解决县一级的问题，争取在两三年内基本完成。地专一级时间可放长一些。（三）在培养提拔本地领导干部的时候，对北方籍的领导干部要作适当调整。（四）对南下的北"},{"type":"paragraph","text":"在中组部关于在南方各省区培养提拔本地领导干部问题的报告上加写的话方籍干部中一些年老体弱、长期患病、丧失或基本丧失工作能力的，需要予以妥善安排。他们多数应当就地安排，少数必须回北方的，可以回北方妥善安排。（五）各有关地区党委必须加强这一工作的领导，做深入细致的思想工作和组织工作。要有计划、有步骤，不要搞突击，不要呼呼拉拉一下换，影响工作，影响团结。"},{"type":"paragraph","text":"[2]这段话写在中组部报告中以下一句话之后：“应该坚决地放手地逐步提拔那些本地的优秀干部到县、地以及省的领导岗位上来加以培养和锻炼。”"}],"authors":["毛泽东"],"dates":[{"year":1965,"month":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":178,"page_end":179},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0572ac3fd6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

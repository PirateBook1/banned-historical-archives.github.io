script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"联系卫生革命批判邓小平  湘阴县东方红公社以阶级斗争为纲巩固农村合作医疗","authors":[],"dates":[{"year":1976,"month":4,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"联系卫生革命批判邓小平"},{"type":"paragraph","text":"湘阴县东方红公社以阶级斗争为纲巩固农村合作医疗"},{"type":"paragraph","text":"据新华社长沙电　湖南省湘阴县东方红公社党委领导医疗卫生人员和广大贫下中农，联系农村卫生革命的实际，批判不肯改悔的走资派邓小平提出的“三项指示为纲”的修正主义纲领，决心以阶级斗争为纲，进一步巩固和发展农村合作医疗事业。"},{"type":"paragraph","text":"东方红公社是无产阶级文化大革命中湖南省最早实现合作医疗的一个公社，是全省卫生战线的先进单位。现在，每个大队有二至三名赤脚医生。他们坚持“赤脚”，经常在田间或水利工地参加生产劳动，随时随地为贫下中农防病治病。全社九十一个生产队，都有一名不脱产的卫生员，既是爱国卫生、计划生育的宣传员，又是赤脚医生搞好防病治病的好助手。公社卫生所设立了二十多张病床，可以进行下腹部手术。社员们小病可在队里看，一般疾病不出公社即可得到治疗，从根本上改变了过去缺医少药的状况。"},{"type":"paragraph","text":"这个公社的贫下中农、赤脚医生和医务人员学习毛主席关于“什么‘三项指示为纲’，安定团结不是不要阶级斗争，阶级斗争是纲，其余都是目”的教导，回顾了他们发展合作医疗的战斗历程。刚办起合作医疗的时候，一小撮阶级敌人就暗地里造谣破坏，攻击赤脚医生。公社遭了灾，阶级敌人又乘机煽动，妄图搞垮合作医疗。公社党委狠抓了阶级斗争，发动群众揭发批判和打击了阶级敌人的破坏活动，并且组织大家反复学习毛主席有关卫生革命的教导，结合群众的切身体会，大讲合作医疗的优越性，使大家深刻认识到，坚持卫生革命，支持赤脚医生，办好合作医疗，是关系到保卫无产阶级文化大革命的胜利成果，巩固无产阶级专政的一件大事。大家发扬自力更生、艰苦奋斗的革命精神，战胜自然灾害的威胁，使合作医疗越办越好。"},{"type":"paragraph","text":"在反击右倾翻案风的斗争中，东方红公社的医务人员和赤脚医生进一步提高了阶级斗争和路线斗争的觉悟，更加意气风发地做好防病治病工作，全心全意为贫下中农服务。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"469c9546c2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"苏联“红星报”刊载论文  介绍毛泽东选集俄文版第一、二、三卷","authors":[],"dates":[{"year":1953,"month":12,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"苏联“红星报”刊载论文"},{"type":"paragraph","text":"介绍毛泽东选集俄文版第一、二、三卷"},{"type":"paragraph","text":"苏联“红星报”在一日发表了阿·马尔蒂诺夫上校的题为“中国人民解放斗争的光荣道路”的论文，介绍“毛泽东选集”俄文版第一、二、三卷。论文对“毛泽东选集”俄文版第一、二、三卷中的著作的时代背景，对中国共产党领导下的中国人民解放斗争的历史作了系统的叙述。论文介绍了毛泽东同志在这各个时期的主要著作。论文说：毛泽东创造性地发展了列宁主义思想。他在“中国革命和中国共产党”和“新民主主义论”中指出，在无产阶级领导下的中国资产阶级民主主义革命的胜利，必然要建立无产阶级领导的一切反帝反封建力量的联合专政的人民民主制度。在这种制度下，将实现普遍的民主措施，作为中国过渡到革命的下一阶段——社会主义革命的必要条件。人民民主国家的巩固和发展，与苏联的同盟友好，以及从苏联方面所得到的援助，使民主的新中国有可能避免向资本主义发展，而循着社会主义的道路发展。论文说：现在，伟大的中国人民在中国共产党领导下，正在胜利地实现巩固和发展人民民主国家的任务，并且同一切爱好和平的人民一起始终不渝地为巩固世界和平事业而斗争。中华人民共和国是亚洲和太平洋区域的一个强大的稳定因素。论文说：毛泽东对中国人民革命斗争经验的理论概括，以及对有关民族解放运动的许多问题的创造性研究，是对国际革命运动思想宝库的巨大贡献，他丰富了马克思列宁主义的理论。论文最后说：苏联共产党和政府的干部，以及苏联军队的干部对毛泽东著作将有巨大的兴趣。他们在这些著作中将找到许多对自己有益的和需要的东西。  （新华社）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"28ff90c9a6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

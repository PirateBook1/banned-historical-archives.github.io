script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji39","name":"毛泽东全集第39卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji39.pdf"],"article":{"title":"接受印度驻华大使帕塔萨拉蒂呈递国书时的答词","alias":"","parts":[{"type":"paragraph","text":"接受印度驻华大使帕塔萨拉蒂"},{"type":"paragraph","text":"呈递国书时的答词"},{"type":"paragraph","text":"（1958年7月28日）"},{"type":"paragraph","text":"毛泽东主席致答词说：“中印两国自古以来就存在着令人传颂的友谊。我们十分高兴地看到，自从中印两国分别赢得解放和独立，并且建立了外交关系以来，这种传统的深厚友谊在两国政府和人民的共同努力下，已经获得了新的重大的发展。中印两国友好合作关系的不断加强不仅符合于两国人民的利益，而且是维护和巩固亚洲和世界和平的重大力量。"},{"type":"paragraph","text":"“中印两国都是爱好和平的国家。印度对于和平事业的努力和责献一向受到中国人民很高的评价。中印两国共同倡导的和平共处五项原则已经在世界范围内产生了巨大的影响。目前由于殖民主义者对西亚的侵略致使国际和平受到严重威胁，我深信，中印两国必将更加高举五项原则的旗帜，为维护亚洲和世界和平作出应有的努力。"},{"type":"paragraph","text":"“大使先生，我热诚地欢迎你出任印度共和国驻中华人民共和国的特命全权大使。在你为发展中印两国的友好合作和保卫世界和平而进行的工作中，我国政府和我本人将给予充分的协助和支持。”"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":7,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":506,"page_end":506},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8670731e8b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

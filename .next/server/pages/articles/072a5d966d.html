script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"按照毛主席的建党思想办事  基建工程兵某部吸收优秀科技人员入党","authors":[],"dates":[{"year":1978,"month":5,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"按照毛主席的建党思想办事"},{"type":"paragraph","text":"基建工程兵某部吸收优秀科技人员入党"},{"type":"paragraph","text":"新华社成都四月二十六日电  基建工程兵某部党委抵制林彪、“四人帮”的干扰破坏，在最近几年内吸收七十多名优秀科技人员加入了中国共产党。"},{"type":"paragraph","text":"基建工程兵的这支部队担负地质普查和钻探任务，科技人员在部队中占相当大的比例。前些年，林彪、“四人帮”排斥、打击、迫害知识分子时，部队党委以极大的政治热忱，多方关心、爱护科技人员，并且把培养和吸收科技人员入党作为壮大又红又专科技队伍，加强党对科技队伍领导的一项重要工作来做。从一九七一年到一九七五年，各基层党组织在斗争中吸收了一批政治思想好，生产和科研有成绩的科技人员入党。一九七六年，“四人帮”及其追随者恶毒攻击发展科技人员入党是“复辟”、“回潮”，是“否定文化大革命”。部队党委顶住这股妖风、逆流，继续按照毛主席的建党路线办事，坚持成熟一个，发展一个。"},{"type":"paragraph","text":"在各级党组织的亲切关怀下，这个部队的广大科技人员心情舒畅，为革命更加忘我地战斗在崇山峻岭。物探参谋穆怀亮一九七四年入党后更加奋勇地向科学进军，和同志们一起取得五项科研成果。技师谌登富和甘信华急部队所急，设计成功两轴高速铣床，工效比原来提高六倍。几年来，这个部队的科技人员和部队指战员实现较大的技术革新六十一项，为寻找祖国地下宝藏作出了贡献。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"072a5d966d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

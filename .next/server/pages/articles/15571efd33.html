script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决和越南人民团结战斗胜利在一起  贵州省学习毛主席著作积极分子代表大会代表纷纷表示：  决心以实际行动支持英雄的越南人民进行抗美救国战争","authors":[],"dates":[{"year":1967,"month":12,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚决和越南人民团结战斗胜利在一起"},{"type":"paragraph","text":"贵州省学习毛主席著作积极分子代表大会代表纷纷表示："},{"type":"paragraph","text":"决心以实际行动支持英雄的越南人民进行抗美救国战争"},{"type":"paragraph","text":"本报讯　参加贵州省学习毛主席著作积极分子代表大会的代表们，听到了我们伟大领袖毛主席电贺越南南方民族解放阵线成立七周年的消息以后，一致高呼：“胜利一定属于英雄的越南人民！”“毛主席万岁！万万岁！”"},{"type":"paragraph","text":"解放军某部代表宗仁贤说：毛主席对越南南方民族解放阵线成立七周年的贺电，是对全国七亿人民的最高最新指示。我们解放军要象李文忠同志那样，“毛主席支持我支持”，时刻紧跟毛主席。毛主席在贺电中指出：“美国侵略者在越南的日子不长了。”越南人民在抗美救国战争中已取得了伟大的胜利。我们对越南兄弟不怕牺牲、勇敢战斗的精神非常敬佩，我们深信越南军民坚持持久战争，一定能够把美国侵略者赶出去！我们同越南是唇齿相依的邻邦，我们两国人民是休戚与共的兄弟。我们坚决支持越南人民抗美救国战争，我们时刻准备着，只要毛主席一声令下，就同越南兄弟并肩战斗，为世界革命事业做出应有的贡献。"},{"type":"paragraph","text":"贵阳棉纺厂代表唐太荣说：毛主席的贺电说出了我国七亿人民心里的话。我们中国工人阶级为有越南这样英勇的战友而感到自豪。越南人民的胜利就是我们的胜利，我们要和越南人民团结在一起，战斗在一起，胜利在一起。我们坚决响应毛主席的号召，越南兄弟需要什么，我们就生产什么，支援什么。目前，在我们厂里已掀起了一个积极参加毛泽东思想学习班，抓革命，促生产的热潮。我们厂在许多方面已达到了建厂以来没有过的生产水平。我们力争多纺一斤纱，多织一尺布。我们决心以实际行动来支援越南人民的抗美救国战争。"},{"type":"paragraph","text":"贫下中农代表郭天英说：毛主席他老人家时时刻刻在关心世界人民的革命斗争，毛主席是世界革命人民心中的红太阳。我们贫下中农从广播中不断听到越南人民把美国佬打得丢盔弃甲、狼狈不堪的情况，我们心中真是兴奋万分。我们热烈欢呼越南人民打得好，打得痛快。越南人民真是好样的。现在全世界革命人民都可以从越南兄弟的光辉榜样中看到，“只要充分动员人民，坚决依靠人民，进行人民战争，任何强大的敌人都是可以打败的。”我们贫下中农最听毛主席的话，我们坚决作越南兄弟的坚强后盾。我们决心把农村的文化大革命搞得好上加好，把农村办成毛泽东思想大学校，把我们这个世界革命的根据地建设得更加强大巩固，用实际行动来支援越南兄弟的抗美救国战争。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"贵州文革","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"15571efd33"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

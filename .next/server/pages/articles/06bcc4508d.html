script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji9-2","name":"毛泽东全集第9卷(2)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji9-2.pdf"],"article":{"title":"在中共中央政治局会议上的讲话","alias":"","parts":[{"type":"paragraph","text":"在中共中央政治局会议上的讲话！"},{"type":"paragraph","text":"（1936年12月13日）"},{"type":"paragraph","text":"这次事变是革命的，是抗日反卖国贼的，它的行动、它的纲领，都有积极的意义。它没有任何帝国主义的背景，完全是站在抗日和反对“剿匪”的立场上。它的影响很大，打破了以前完全被蒋介石控制的局面，有可能使蒋介石的部下分化转到西安方面来。我们对这次事变，应明白表示拥护。同时，也要估计到蒋介石的部下，如刘崎等可能进攻潼关，威胁西安，胡宗南也可能向南移动。在兰州、汉中这些战略要点，我们应即部署。我们在政治上的步骤，应使张学良、杨虎城这些人物在行动上和组织上与我们一致，要派重要的同志去做工作。我们应以西安为中心，以西北为抗日前线，来影响和领导全国，形成抗日战线的中心。围绕这一环，我们要向人民揭露蒋介石的罪恶，稳定黄埔系、CC派，推动元老派、欧美派以及其他杂派赞助西安事变。对英美应很好联络，使它们对西安事变在舆论上表示赞助。我们的政治口号是召集救国大会，其他口号都是附属的。中共中央暂不发表宣言，但在实际行动上应积"},{"type":"paragraph","text":"[1]本篇一是毛泽东在中共中央政治局会议上关于西安事变的一段讲话；本篇二是毛泽东在中共中央政治局会议上所作结论的一部分。极去做。"},{"type":"paragraph","text":"现在处在一个历史事变新的阶段，前面摆着很多道路，也有许多困难。为了争取群众，我们对西安事变不轻易发言。我们不是正面反蒋，而是具体指出蒋介石个人的错误，不把反蒋抗日并列。应该把抗日援绥的旗帜突出起来。"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":12,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":156,"page_end":157},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"06bcc4508d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席无产阶级革命路线的指引下  广西柳州公路大桥胜利建成","authors":[],"dates":[{"year":1969,"month":2,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席无产阶级革命路线的指引下"},{"type":"paragraph","text":"广西柳州公路大桥胜利建成"},{"type":"paragraph","text":"新华社南宁三十一日电　在无产阶级文化大革命中，广西柳州建桥工人发扬自力更生、奋发图强的革命精神，狠抓革命，猛促生产，最近建成了一座长跨度双悬臂预应力钢筋混凝土新型公路桥——柳州大桥。这是毛主席革命路线的一个胜利，是无产阶级文化大革命的一个成果。"},{"type":"paragraph","text":"柳州大桥是从一九六六年三月十五日开始兴建的。这座公路桥全长六百零八点一九米，江心只用一个桥墩，长跨度达一百二十四米。建设这样一座长跨度的新型公路桥，困难很多。但是，用毛泽东思想武装起来的建桥工人，决心战胜一切困难，依靠自己的力量把大桥建设好。建桥工人和革命的工程技术人员以毛泽东思想为武器，狠揭猛批叛徒、内奸、工贼刘少奇及其代理人所推行的“奴隶主义”、“爬行哲学”等反革命修正主义黑货，满怀革命豪情，投入了紧张的战斗。"},{"type":"paragraph","text":"在建桥过程中，工人们敢于革命，敢于创新，攻破了一个又一个的技术难关。江心的二号桥墩施工时，几个所谓的“专家”、“权威”既不调查，也不研究，就制定了一个“异形薄壁沉箱”的施工方案。这就是用三百多吨钢板，做一个比桥墩还要大的钢壳沉箱来围住江水，然后把里边的水抽干，再筑桥墩。工人们认为，这种施工方法，不但准备时间长，工序复杂，脱离实际，而且要浪费不少材料。工人们遵照伟大领袖毛主席的“我们不能走世界各国技术发展的老路，跟在别人后面一步一步地爬行”的教导，狠批“爬行哲学”和少、慢、差、费的修正主义黑货，经过和革命的工程技术人员一起反复讨论，提出用“木沉井”打水下混凝土的施工方案。各个工种、各个班组的工人，把敢想、敢干、敢于创新的革命精神同科学态度结合起来，不怕冬寒水冷，连续奋战三个月，克服了重重困难，终于把“木沉井”牢牢地扎在江底，顺利地进行了水下混凝土工程的施工，在江心建起了二号桥墩。经检查，桥墩的质量大大超过了设计要求，并为国家节约了三百多吨钢材和四十五万元投资。"},{"type":"paragraph","text":"柳州大桥是在伟大的无产阶级文化大革命中动工兴建并胜利建成的。两年多来，建桥工人在毛主席革命路线的指引下，在护桥的人民解放军指战员大力帮助下，粉碎了一小撮阶级敌人破坏和干扰大桥施工的阴谋，胜利地建成了雄伟的柳州大桥。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"广西文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"296fc6db53"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"黎笋同志率代表团访问天津受到热烈欢迎  姚文元、解学恭同志陪同参观访问港口和农场","authors":[],"dates":[{"year":1975,"month":9,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"黎笋同志率代表团访问天津受到热烈欢迎"},{"type":"paragraph","text":"姚文元、解学恭同志陪同参观访问港口和农场"},{"type":"paragraph","text":"新华社天津一九七五年九月二十六日电　以越南劳动党中央委员会第一书记黎笋为团长，越南劳动党中央委员会政治局委员、政府副总理黎清毅为副团长的越南党政代表团，今天由中共中央政治局委员姚文元，中共天津市委第一书记、天津市革命委员会主任解学恭陪同，参观访问了天津新港和天津市杨柳青农场，受到了港口和农场工人群众的热烈欢迎。"},{"type":"paragraph","text":"我国北方重要贸易港口——天津新港，今天洋溢着中越两国人民团结友好的热烈气氛。渤海湾边红旗招展，高大的龙门吊车上悬挂着巨幅欢迎标语。当黎笋、黎清毅等越南战友由姚文元、解学恭等同志陪同来到新港时，天津港务局负责同志和他们热情握手，数百名工人和少年儿童敲锣打鼓，热烈欢迎越南贵宾的到来。黎笋等同志来到码头上，参观了自动装盐机的操作，还参观了正在建设的码头。"},{"type":"paragraph","text":"在杨柳青农场，越南战友参观了农场的菜地、稻田和奶牛场。黎笋同志详细询问了农场的生产和职工生活情况，勉励他们今后取得更大的成绩。"},{"type":"paragraph","text":"晚上，越南党政代表团由姚文元、解学恭等同志陪同，观看了天津市文艺工作者和少年儿童演出的杂技、歌舞节目。"},{"type":"paragraph","text":"今天陪同越南战友参观和观看文艺演出的还有外交部副部长韩念龙、中联部副部长申健，中共天津市委、天津市革委会和人民解放军天津警备区的负责人吴岱、王一、徐信、孙敬文等。（附图片）"},{"type":"paragraph","text":"黎笋、黎清毅等越南同志由姚文元、解学恭等同志陪同，参观了天津新港。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"解学恭","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4610f7dab3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

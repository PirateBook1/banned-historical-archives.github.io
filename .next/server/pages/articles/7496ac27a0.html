script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国人民志愿军全体指战员上电毛主席朱总司令热烈祝贺八一建军节","authors":[],"dates":[{"year":1952,"month":7,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【中央人民电台广播】朝鲜前线廿一日消息:中国人民志愿军全体指挥员战斗员和工作员致电毛主席、朱总司令并中国人民解放军全体同志，热烈祝贺中国人民解放军建军二十五周年。"},{"type":"paragraph","text":"贺电说:中国人民解放军建军二十五周年来，在中国共产党、毛主席、朱总司令的教养和领导下，英勇地粉碎了国内反革命武装的残酷进攻；打败了日本帝国主义的侵略军队；消灭了美帝国主义武装的八百万蒋介石匪军；解放了全中国大陆；建立了新中国。现在，它正加紧现代化、正规化的建设，它是新中国忠诚的捍卫者，又是保卫世界和平的一支强大的武装力量。"},{"type":"paragraph","text":"由中国优秀儿女组成的抗美援朝志愿军，在朝鲜战场上协助朝鲜人民军抗击美国侵略者，英勇奋战已近两年。在中国人民解放军光辉榜样的鼓舞下，我们克服了重重困难，在战斗中愈战愈强，以劣势装备打败了目前世界上最凶恶、最野蛮的美国侵略军。我们正为保卫和平事业继续战斗，一直到最后胜利。"}],"comments":[],"origin":"中央人民电台","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7496ac27a0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

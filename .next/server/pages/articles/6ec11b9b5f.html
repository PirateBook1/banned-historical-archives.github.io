script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平会见马来西亚文化代表团  他说，中国同东盟国家的友好关系还要继续发展下去","authors":[],"dates":[{"year":1980,"month":4,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平会见马来西亚文化代表团"},{"type":"paragraph","text":"他说，中国同东盟国家的友好关系还要继续发展下去"},{"type":"paragraph","text":"新华社北京四月八日电  国务院副总理邓小平今天上午在人民大会堂会见由马来西亚文化、青年、体育部长阿卜杜勒·萨马德·宾·伊德里斯率领的马来西亚文化代表团，同他们进行了亲切友好的交谈。"},{"type":"paragraph","text":"邓小平说，中马两国相距很近，是友好邻国。我们的交往正在不断增多，两国的友好关系在不断发展。他说，中国同马来西亚和东盟其他国家的友好关系还要继续发展下去。"},{"type":"paragraph","text":"萨马德·伊德里斯说，自从去年邓小平副总理访问马来西亚以后，马中两国的友好关系和相互了解得到了加强。马来西亚人民高度重视邓副总理为发展两国关系所作出的努力。"},{"type":"paragraph","text":"马来西亚新任驻中国大使塔拉拉参加了会见。"},{"type":"paragraph","text":"会见时在座的有，文化部部长黄镇、副部长姚仲明，国家体委副主任路金栋。"},{"type":"paragraph","text":"代表团于今天下午离开北京。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6ec11b9b5f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

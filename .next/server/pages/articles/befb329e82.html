script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"庆祝朝鲜劳动党成立二十周年  朝驻华大使举行电影招待会  朱德邓小平康生宋任穷同志出席","authors":[],"dates":[{"year":1965,"month":10,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"庆祝朝鲜劳动党成立二十周年"},{"type":"paragraph","text":"朝驻华大使举行电影招待会"},{"type":"paragraph","text":"朱德邓小平康生宋任穷同志出席"},{"type":"paragraph","text":"新华社九日讯　朝鲜民主主义人民共和国驻中国大使朴世昌今天下午举行电影招待会，庆祝朝鲜劳动党成立二十周年。"},{"type":"paragraph","text":"中共中央副主席朱德，中共中央总书记邓小平，中共中央政治局候补委员、书记处书记康生，中共中央东北局第一书记宋任穷，应邀出席了电影招待会。出席电影招待会的还有中共中央机关、政府有关部门、中国人民解放军、人民团体和中共北京市委的负责人：张际春、伍修权、章汉夫、章蕴、李昌、李楚离、李步新、曾涤、吴冷西、刘述周、杨琳、傅生麟、张天云、万里、老舍、胡启立等。"},{"type":"paragraph","text":"招待会上放映了朝鲜艺术片《秃鹭江畔的花朵》。（附图片）"},{"type":"paragraph","text":"下图：电影开映以前，宾主亲切交谈。左起：中共中央副主席朱德，朝鲜驻华大使朴世昌，中共中央总书记邓小平，中共中央政治局候补委员、书记处书记康生。"},{"type":"paragraph","text":"新华社记者　吴元柳摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"宋任穷","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"befb329e82"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

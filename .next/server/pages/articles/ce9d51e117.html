script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖南公营企业偷漏税现象严重","authors":[],"dates":[{"year":1951,"month":4,"day":27}],"is_range_date":false,"parts":[{"text":"湖南公营企业偷漏税现象严重","type":"title"},{"text":"【新湖南报讯】湖南税局在查获漏税的案件中，发现不少公营企业拒绝纳税。如衡阳粮食公司漏贴印花，不接受处罚。衡阳铁路局投资商店二百亿，有六千万元印花未贴；该局公共食堂宰猪营业，以自宰自食为藉口，拒不纳税。祁阳观音滩煤矿，一贯轻视税收，私刻印花总贴戳记，违法盖用，漏印花税达四百余万元，并出卖未税水泥，偷漏货物税。四野后勤部所属新华烟厂去年所得税不按期申报。省营湖南航业公司欠缴去年五只份营业税一亿二千余万元，迄未缴纳。此种现象将影响私营工商业者的纳税情绪。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1951年4月27日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ce9d51e117"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

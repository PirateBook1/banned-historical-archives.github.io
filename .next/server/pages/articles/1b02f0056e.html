script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"云南省潞西县革命委员会生产指挥组关于文化大革命中处理查抄物资的几项规定","authors":["潞西县革命委员会生产指挥组"],"dates":[{"year":1969,"month":4,"day":4}],"is_range_date":false,"parts":[{"text":"云南省潞西县革命委员会生产指挥组关于文化大革命中处理查抄物资的几项规定","type":"title"},{"text":"潞西县革命委员会生产指挥组","type":"authors"},{"text":"各人民公社（区）、机关、厂矿革命委员会并县直各革命委员会（革命领导小组）：","type":"appellation"},{"text":"在波澜壮阔的无产阶级文化大革命取得决定性胜利的大好形势下，我县进入了斗、批、改的新高潮，摆开了清理阶级队伍的战场，全县布下了天罗地网，使一小撮阶级敌人包围在人民战争的汪洋大海之中，查抄了阶级敌人的物资，稳、准、狠地打击了阶级敌人，大长了革命人民的志气，大灭了阶级敌人的威风。","type":"paragraph"},{"text":"自文化大革命开始以来，我县红卫兵和广大贫下中农在扫“四旧”时以及在清队工作中曾查抄了一部份物资，当时由于手续制度不健全，长期无人管理，任意乱丢，因此有些物资已霉烂变质或被贪污、拉用、挪用，现为了避免这类物资受到损失，特将1967年3月20日中共中央关于文化大革命中处理红卫兵抄家物资的几项规定转抄如下：","type":"paragraph"},{"text":"一、查抄地、富、反、坏、右或者其他不法分子的财物，除日常生活必须品退还本人（如原物已损失或损坏则不退赔）以外，一律上交。","type":"paragraph"},{"text":"二、确属革命群众和劳动人民被错抄的财物，应全部退还本人。原物遗失或损坏者，做（作）价偿还。","type":"paragraph"},{"text":"三、贪污、盗窃和私用私抄财物者，应自觉退出上交，否则严加处理。但被小集体用于文化大革命的少量消费物资或现款，经说明情况，可不予追究。","type":"paragraph"},{"text":"四、地、富、反、坏、右或其他不法分子，不准借处理查抄财物的机会，喊冤叫屈，反攻倒算。违者必须严加惩办。","type":"paragraph"},{"text":"现根据中共中央关于文化大革命中处理红卫兵抄家物资的几项规定，结合我县情况特作如下规定：","type":"appellation"},{"text":"一、此项工作必须高举毛泽东思想伟大红旗，突出无产阶级政治，各级革命委员会要切实加强对这项工作的领导，选择管理物资的人员必须政治上可靠，严防贪污盗窃、拉用、挪用，如发现有类似情况，应及时处理追究责任。","type":"paragraph"},{"text":"二、对查抄的物资必须要有专人管理，固定存放地点，健全手续制度，做到账物相符，防止霉烂变质，如已定案者，可将其物资交当地商业部门变价处理，变价款上交县作地方财政收入。","type":"paragraph"},{"text":"三、凡查抄的金银、首饰、半开、银元、外币及有价证券等一律交当地营业所兑换，兑换后由营业所专户存储（包括现款部分），任何人不得动用。如已定案者，则由各地汇总后上交县作财政收入处理。","type":"paragraph"},{"text":"四、烟毒品系属中央统管物资，各地均无权处理，因此在查抄物资中，凡大烟、吗啡等毒品，各地应汇总后如数上交县财政局。","type":"paragraph"},{"text":"以上规定希遵照执行。","type":"paragraph"},{"text":" 潞西县革命委员会生产指挥组1969年4月4日","type":"paragraph"}],"comments":[],"origin":"中共潞西市党史研究室编：《中共潞西市党史资料选编》（内部资料），2009年11月第1版。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"云南文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"人民战争","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1b02f0056e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

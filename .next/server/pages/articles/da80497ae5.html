script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邦戈总统和夫人到沪受到热烈欢迎加蓬贵宾离北京时，邓小平、吴德等和数千群众到机场热烈欢送　抵上海时，市革委会领导成员和两千多群众到机场热烈欢迎　市革委会举行宴会热烈欢迎加蓬贵宾","authors":[],"dates":[{"year":1974,"month":10,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七四年十月七日电　加蓬共和国总统、政府首脑哈吉·奥马尔·邦戈和夫人及其一行，由人大常委会副委员长阿沛·阿旺晋美陪同，今天下午乘专机离开北京前往上海参观访问。"},{"type":"paragraph","text":"我国领导人邓小平、吴德，外交部长姬鹏飞、副部长何英，中国人民解放军副总参谋长彭绍辉，有关方面负责人陈树福、梁昌武、姚进、曾汉周、卓琳，以及首都群众数千人，到机场热烈欢送。"},{"type":"paragraph","text":"在飘扬着中加两国国旗的机场上举行了隆重的欢送仪式。乐队奏加蓬国歌和中国国歌。邦戈总统由我国领导人陪同检阅了中国人民解放军陆、海、空三军仪仗队。随后，加蓬贵宾绕场一周同欢送群众告别。这时，穿着节日服装的青少年跳起欢乐的舞蹈，人们敲锣打鼓，挥动花束、彩带，热烈欢呼中加两国人民友谊和两国之间友好合作关系的新发展。邦戈总统频频向群众招手致意。"},{"type":"paragraph","text":"中国驻加蓬大使刘英仙和李希毓同志，外交部非洲司副司长罗旭、礼宾司副司长朱传贤，加蓬驻中国大使克里斯托夫·布巴纳，陪同加蓬贵宾前往上海参观访问。"},{"type":"paragraph","text":"各国驻中国的外交使节也到机场送行。"},{"type":"paragraph","text":"新华社上海一九七四年十月七日讯　加蓬共和国总统、政府首脑哈吉·奥马尔·邦戈和夫人以及随同来访的加蓬贵宾，由人大常委会副委员长阿沛·阿旺晋美陪同，今天下午乘专机从北京到达上海。上海市革命委员会副主任马天水、徐景贤、王秀珍、冯国柱和两千多群众前往机场热烈欢迎加蓬贵宾。"},{"type":"paragraph","text":"今天，上海主要街道上空挂起了一面面欢迎加蓬贵宾的横幅和鲜艳的彩旗。虹桥机场上飘扬着中加两国国旗。当贵宾们走下飞机同欢迎群众见面时，机场上锣鼓喧天，穿着节日盛装的青少年跳起欢乐的丰收舞和花篮舞，人们挥动着花束，高呼欢迎口号。邦戈总统和夫人不断向欢迎群众招手致意。机场上充满了中加两国人民团结友好的气氛。"},{"type":"paragraph","text":"到机场欢迎加蓬贵宾的还有上海市革命委员会、中国人民解放军驻上海部队、上海民兵等有关方面负责人杨新亚、陈德学、郑刚、周宏宝、汪湘君、叶昌明、杨佩莲、金传德、张振亚、黄克、续中一、蒋飚、李继成、刘象贤等。"},{"type":"paragraph","text":"今天晚上，上海市革命委员会举行欢迎宴会，阿沛·阿旺晋美副委员长，马天水、徐景贤、王秀珍、冯国柱副主任等出席了宴会。"},{"type":"paragraph","text":"马天水副主任在宴会上祝酒。他说，加蓬共和国总统和夫人光临上海，从遥远的赤道非洲给上海人民带来了加蓬人民的深厚情谊，我们感到无比高兴。我们热烈祝贺加蓬政府和人民在邦戈总统领导下，在巩固民族独立、维护国家主权、努力发展民族经济和民族文化的斗争中所取得的可喜成就，并衷心祝愿他们继续取得新的胜利。"},{"type":"paragraph","text":"邦戈总统在祝酒时说，我们有机会来到上海，访问这个在中国历史上特别具有革命传统的城市，感到十分高兴。他赞扬上海人民在反对帝国主义的斗争中作出了重大贡献，并对上海人民给予的热烈欢迎和热情友好的接待表示感谢。"},{"type":"paragraph","text":"宴会结束后，加蓬贵宾们应邀出席了文艺晚会，观看了上海文艺工作者演出的杂技节目。"},{"type":"paragraph","text":"今天下午，邦戈总统和夫人等加蓬贵宾，在马天水副主任、阿沛·阿旺晋美副委员长的陪同下，参观了上海工业展览会。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1974\\10\\74a8010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e邦戈总统和夫人等加蓬贵宾到达上海时，在机场上受到热烈欢迎。　新华社记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"徐景贤","type":"人物"},{"name":"王秀珍","type":"人物"},{"name":"马天水","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"da80497ae5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

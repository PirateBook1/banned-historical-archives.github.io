script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"响应毛主席号召迎接反攻　决心消灭蒋介石统治　三二部队检阅力量","authors":["葛洛"],"dates":[{"year":1947,"month":7,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"响应毛主席号召迎接反攻"},{"type":"paragraph","text":"决心消灭蒋介石统治"},{"type":"paragraph","text":"三二部队检阅力量"},{"type":"paragraph","text":"【本报豫北前线二十八日电】人民解放军三二部队某部，于本月十九日举行反攻前夜的力量大检阅。检阅场中高搭检阅台，四周竖满红绿大字标语。三时，各单位部队迎着徐徐的晨风开入检阅场。战士们身著新装，手持新式武器，在曦微的晨光中更显得英勇刚健。四时许检阅开始，长达数里的整齐队形排列在检阅台前，军乐齐鸣，该部首长由东而西从队前走过，雷动的口号声自队伍中发出来：“加紧训练技术，提高我们的战斗力”，“响应毛主席的号召，坚决实行大反攻！”检阅完毕，三二部队首长登台致词，他指明这次检阅，证明我们人民解放军愈战愈强，法西斯蒋军则愈战愈弱，并指出今天我们已掌握了战争的主动权，我们要坚决实行大反攻，使爱国自卫战争获得彻底胜利。号召全军在大反攻中坚决完成打胜仗，实行土地改革，执行制度等三大任务，彻底消灭蒋贼统治，取得民主革命的胜利。此时旭日初升，霞光满天，战士们全体起立，由×政委率领全军宣读誓词：“我们是中国人民解放军，是革命的先进战士，我们要解放全中国一切被压迫的人民，我们要响应毛主席的号召，以迎接全国民主革命的新高潮，要坚决实行大反攻，要彻底消灭卖国贼蒋介石，建立一个独立自由幸福的新中国……。”大会于六时半宣告结束。（葛洛）（附图片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3236a87619"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

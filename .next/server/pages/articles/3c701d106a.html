script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"宁远县各级革委会遵照伟大领袖毛主席的教导  坚持密切联系群众　发扬艰苦朴素作风","authors":[],"dates":[{"year":1970,"month":4,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"宁远县各级革委会遵照伟大领袖毛主席的教导"},{"type":"paragraph","text":"坚持密切联系群众　发扬艰苦朴素作风"},{"type":"paragraph","text":"据新华社长沙电　湖南省宁远县各级革委会领导成员，在党的“九大”精神鼓舞下，遵照伟大领袖毛主席关于“国家机关的改革，最根本的一条，就是联系群众”的伟大教导，经常深入基层，密切联系群众，遇事同群众商量，甘当群众的小学生，从而加强了领导班子的革命化建设，推动了斗、批、改群众运动的深入发展。"},{"type":"paragraph","text":"伟大领袖毛主席教导说：“只有代表群众才能教育群众，只有做群众的学生才能做群众的先生。”这个县各级革委会成员牢记毛主席这一伟大教导，放下官架子，甘当小学生，虚心向群众学习，不断从群众中吸取政治营养，指导革命和生产胜利前进。去冬今春，官桥公社计划兴修一条二十五里长的防洪沟，改造低产田。但是在动工以后，有些生产队对兴修这个工程不怎么积极。在这个公社蹲点的县革委会副主任，就带着这个问题，到群众中进行深入细致的调查研究，发现一些生产队的干部、社员存在着怕修防洪沟占自己的地的活思想。问题了解清楚以后，这位副主任便和干部、社员一道学习毛主席关于“要提倡顾全大局”的教导，狠批叛徒、内奸、工贼刘少奇的反革命修正主义路线，帮助他们进一步树立全局观念，摆正局部和全局的关系。为了更妥善地解决这一问题，这位副主任同群众一起进行实地勘测，一起促膝谈心，虚心向群众学习，请群众出主意，想办法，制定了新的方案，既少占用集体的耕地，又便利排涝灌溉。新的方案同群众见面后，立即得到了全公社贫下中农、社员群众和革命干部的赞同。广大干部和社员齐心协力，苦干加巧干，结果只用了一个来月，就把防洪沟修好了。"},{"type":"paragraph","text":"宁远县各级革委会成员牢记毛主席关于“艰苦朴素”和“必须坚持干部参加集体生产劳动的制度”的伟大教导，坚持和群众同吃、同住、同劳动、同学习、同斗私批修。县革委会主任、军队代表杨玉，把人民解放军艰苦朴素的作风带到了县革委会。他平时不论下乡下厂，不论刮风下雨，总是怀揣毛主席著作，身背背包，坚持步行。这个县的各级革委会成员由于坚持参加集体生产劳动，保持艰苦朴素的作风，受到了贫下中农的热情赞扬。"},{"type":"paragraph","text":"宁远县各级革委会成员在密切联系群众的过程中，还认真听取群众的批评，自觉地把自己置于群众的监督之下。他们经常采取“走下去”、“请上来”的方法，广泛听取群众意见，不断改造思想，改进工作。今年中央两报一刊元旦社论一发表，县革委会在机关主持工作的常委，就连夜赶到距县城八里的一天堂公社下河洞大队，和贫下中农一起学习，一起举办毛泽东思想学习班，对照毛主席的最新指示和社论精神，检查自己的工作，请贫下中农给县革委会提意见，并针对贫下中农的意见，认真学习了毛主席的有关教导，主动到群众中去斗私批修，并且在实际工作中去切切实实地改正，受到了广大贫下中农的热烈欢迎。"},{"type":"paragraph","text":"一年来，全县人民在“九大”精神鼓舞下，更加紧密地团结在以毛主席为首、林副主席为副的党中央周围，紧跟毛主席的伟大战略部署，狠抓革命，猛促生产，夺得了一个又一个的伟大胜利。一九六九年，全县工农业生产都创造了历史最高纪录，粮食总产量比丰收的一九六八年又增加百分之十五，工业总产值较一九六八年增长百分之四十。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3c701d106a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

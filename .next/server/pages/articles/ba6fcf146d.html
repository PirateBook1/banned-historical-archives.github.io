script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——“共产党也有局限性”","authors":["中国人民大学","张芝文","朱福荣","顾佩弦","鲍子津"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"右派言论——“共产党也有局限性”","type":"title"},{"text":"中国人民大学张芝文朱福荣鲍子津顾佩弦","type":"authors"},{"text":"“工人阶级局限性表现在三方面，一是工人阶级从旧社会来的，受了旧社会的影响；二是工人阶级文化水平不高；三是工人阶级不能代表资产阶级和上层小资产阶级的利益。工人阶级有局限性，工人阶级的政党——共产党也有局限性。”（中国人民大学历史系学生张芝文）","type":"paragraph"},{"text":"“工人阶级有局限性，我是同意的。党也是有局限性的。但这局限性和过去统治阶级的局限性不同，党的局限性是建立在为人民服务的基础上”。（中国人民大学历史系学生朱福荣）","type":"paragraph"},{"text":"“统治者都有局限性。一个领导阶级与统治阶级没有什么不可逾越的鸿沟，如果能代表人民的利益，就是领导者，不能，就是统治者。共产党有腐化的可能，有官僚化的可能，匈牙利事件就是由于所处地位决定的。”（中国人民大学历史系学生鲍子津）","type":"paragraph"},{"text":"“程海果（林希翎）说：‘统治阶级的局限性实际上就是领导的局限性。’我说：‘资产阶级和无产阶级在不同的社会制度里，作为领导者却有其共性（即局限性），但也有特性（即资产阶级领导局限性不能克服，而无产阶级领导局限性能克服）。’因为领导与被领导是矛盾的两个方面，在同一时间里是领导就不能同时是被领导，故作为矛盾的一个方面的领导者，不能没有局限性，只是无产阶级作领导者的局限性可以克服，而资产阶级作为领导者的局限性不能克服。”（中国人民大学农业经济系顾佩弦）","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ba6fcf146d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

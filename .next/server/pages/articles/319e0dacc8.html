script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"巴卢库同志率阿军事友好代表团到沪 张春桥同志设宴欢迎阿尔巴尼亚战友张春桥同志和巴卢库同志在宴会上讲话","authors":[],"dates":[{"year":1972,"month":11,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社上海一九七二年十一月二十三日讯　中共中央政治局委员、中国人民解放军南京部队第一政治委员、上海市革命委员会主任张春桥，今天晚上举行宴会，热烈欢迎以阿尔巴尼亚劳动党中央政治局委员、部长会议副主席兼国防部长贝·巴卢库为团长，阿尔巴尼亚人民军政治部主任希·恰科和阿尔巴尼亚人民军副总参谋长拉·佩尔拉库为副团长的阿尔巴尼亚人民共和国军事友好代表团。"},{"type":"paragraph","text":"上海市革命委员会和中国人民解放军驻上海部队负责同志周纯麟、王秀珍、刘耀宗、冯国柱、武占魁、申元军、孙林瑞、杨新亚、章尘等出席宴会作陪。陪同代表团访问的张才千副总参谋长，国防部外事局朱开印副局长出席了宴会。"},{"type":"paragraph","text":"张春桥同志在宴会上讲话，对阿尔巴尼亚战友表示热烈欢迎，并通过他们，向阿尔巴尼亚人民的伟大领袖恩维尔·霍查同志，向光荣的阿尔巴尼亚劳动党和共和国政府，向英雄的阿尔巴尼亚人民和人民军，致以最亲切的问候和最崇高的敬意。"},{"type":"paragraph","text":"张春桥同志说，一提起英雄的阿尔巴尼亚，我们每一个同志都有一种特别亲切的感情。我们是同一条战壕里的战友，是亲如手足的阶级兄弟，是并肩前进的革命同志。上海人民永远不会忘记，在我国无产阶级文化大革命中，在上海一月革命风暴中，兄弟的阿尔巴尼亚工人阶级和人民，给了我们有力的支持。巴卢库同志这次是第四次来上海访问。你们每一次来，都给上海人民带来了鼓舞。"},{"type":"paragraph","text":"他说，在以伟大的马克思列宁主义者恩维尔·霍查同志为首的阿尔巴尼亚劳动党领导下，阿尔巴尼亚人民坚持马克思列宁主义原则，坚决反对帝国主义、社会帝国主义的侵略、扩张、战争政策，坚决支持全世界一切被压迫人民和被压迫民族的革命斗争。在社会主义革命和社会主义建设中，阿尔巴尼亚人民“一手拿镐，一手拿枪”，在短短二十多年里，把欧洲一个贫穷落后的山国，改变成为先进的不可战胜的社会主义堡垒。"},{"type":"paragraph","text":"张春桥同志在结束讲话时说，上海人民和全中国人民一样，不管世界上发生什么事情，我们永远和阿尔巴尼亚人民和人民军团结在一起，战斗在一起，胜利在一起!"},{"type":"paragraph","text":"巴卢库同志在宴会上讲话。他以代表团的名义转达阿尔巴尼亚人民、人民军、劳动党和阿尔巴尼亚人民的伟大领袖恩维尔·霍查同志对上海人民最亲切、热烈的问候。"},{"type":"paragraph","text":"他说，我们来到中国共产党的诞生地、具有无产阶级革命精神的上海，感到十分高兴。他热情赞扬上海工人阶级和革命人民在毛主席和中国共产党的领导下，所取得的伟大胜利。他说，在毛主席亲自发动和领导的无产阶级文化大革命中，上海的工人阶级和人民始终站在毛主席革命路线一边，英勇捍卫毛主席的革命路线，对刘少奇一伙的修正主义路线发动了全面的进攻。"},{"type":"paragraph","text":"巴卢库同志说，中国人民解放军是中国人民身上的血肉，是真正的工农子弟兵，是无产阶级专政的锐利武器。她在毛主席亲自领导下永远忠于党，忠于人民，忠于自己的职责，保卫自己的国防，随时准备给予敢于来犯的敌人以狠狠的打击，"},{"type":"paragraph","text":"他说，阿尔巴尼亚人民和军队，为有中国人民和军队作为自己的真正朋友和战友而感到光荣。我们是在保卫马克思列宁主义、无产阶级国际主义原则斗争中情如手足的战友。我们是为了崇高的目标团结在一起的，这个目标就是反对当代最凶恶的敌人帝国主义、社会帝国主义。我们的友谊是经历过急风暴雨考验的，这种友谊牢不可破，坚如钢铁。因为这种友谊是我们两国人民的伟大领袖恩维尔·霍查同志和毛泽东同志亲自培育的，因而是万古长青的。"},{"type":"paragraph","text":"阿尔巴尼亚人民共和国军事友好代表团是今天下午从杭州乘专机到达上海的。张春桥同志和上海市革命委员会、中国人民解放军驻上海部队负责人，前往机场热烈欢迎。"},{"type":"paragraph","text":"正在上海访问的阿尔巴尼亚同志和阿尔巴尼亚实习生，今天也到机场迎接，并应邀出席了今晚的宴会。今天下午:阿尔巴尼亚同志在周纯麟、刘耀宗、张才干等同志陪同下，参观了上海工业展览会。"},{"type":"paragraph","text":"阿尔巴尼亚人民共和国军事友好代表团，今天上午在杭州参观了杭州织锦厂。代表团下午离开杭州时，谭启龙、铁瑛、赖可可、夏琦、钟贤文、陈令云、王子达等同志前往机场热烈欢送。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1972\\11\\72bo010201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e张春桥等同志在机场上热烈欢迎巴卢库同志等阿尔巴尼亚战友。"},{"type":"paragraph","text":"新华社记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"319e0dacc8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"982b2747-bdfb-4011-9441-73f04bf9b94f","name":"夏邦银、朱洪霞、胡厚民等人罪行材料（街头大字报节录）","internal":false,"official":true,"type":"img","author":"中共武汉市委材料组","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/982b2747-bdfb-4011-9441-73f04bf9b94f/1.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/982b2747-bdfb-4011-9441-73f04bf9b94f/2.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/982b2747-bdfb-4011-9441-73f04bf9b94f/3.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/982b2747-bdfb-4011-9441-73f04bf9b94f/4.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/982b2747-bdfb-4011-9441-73f04bf9b94f/5.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/982b2747-bdfb-4011-9441-73f04bf9b94f/6.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/982b2747-bdfb-4011-9441-73f04bf9b94f/7.png"],"article":{"title":"老狗们在想什么（节录）","alias":"","parts":[{"type":"paragraph","text":"资派的末日即将来临，敦促“大官们”赶快转弯，激励无产阶级可上九天揽月，可下五洋捉鳖，把批邓反击右倾翻案风这场反修防修的伟大斗争进行到底。"},{"type":"paragraph","text":"(十)学习与长期作战"},{"type":"paragraph","text":"与走资派做斗争，绝不是一朝一夕所能解决的，也不是今冬明春就能完全胜利。要建立长期作战的战略指导思想。"},{"type":"paragraph","text":"要坚持长期作战，最起码的要求，就是要坚持长期学习。（不管是顺利的时候还是曲折的时候；不管是有公民权的时候还是在铁窗中；不管是春夏秋冬还是酷暑严寒，都要坚持下来，）"},{"type":"paragraph","text":"一九七六年九月九日老狗们在想什么（节录）"},{"type":"paragraph","text":"晓能屋"},{"type":"paragraph","text":"湖北武汉地区的走资派，你们现在想什么？还是“沉默”吗？现在中央叫你们转好弯子，而你们不想转弯子。以前你们以“沉默”来观动静，得到了好处。现在我们革命造反派吃了一亏，长了一智，不管你们是“沉默”还是“沉脓”，沉到五洋吗？我们还是要捉整的。"},{"type":"paragraph","text":"乌龟不缩头，不缩尾，看起来好象是个“丰”字，加上后面两只脚，就成了“丰八”，一缩头缩尾就成了“王八”，原形毕露。不管你们缩还是不缩，“反革命”、“走资派”的两顶帽子早给老狗们准备好了。"},{"type":"paragraph","text":"十年来，我们造反派同老狗们的斗争积累了许多的经验。你们有你们的“老验”，我们有我们的“新验”，你们没有而我们有的是“朝气”·"},{"type":"paragraph","text":"反动势力是不会自行退出历史舞台的，你们答应朱洪霞同志人党一，把朱洪霞同志从城市搞到农村，再从乡下搞到城市，害得好善牙。朱、李、胡、吴都被你们整得够苦的，你们在中央和广大群众的压力之下，好不容易才让出一条小路，·其目的有习知下三条：（1）把造反派的思想摘乱分裂造反派；、（2）楚造反派混乱之机，静观动静，待机反扑：．（3）你们把一部分权力交给某些人，使他们上钧，袖手旁观，然后张弓拔箭，一箭双雕。我俯要识破老狗们韵阴谋，"},{"type":"paragraph","text":"读报有感（节录）"},{"type":"paragraph","text":"一从西哈努克退休谈起"},{"type":"paragraph","text":"吴仁花四月×日，《人民日报》刊载一条消，民主东埔寨政府批准"}],"authors":["夏邦银","晓能屋","朱洪霞","胡厚民"],"dates":[{"year":1976}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":5,"page_end":6},"tags":[{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d6824ce5aa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东号","authors":["丁克辛　轻影"],"dates":[{"year":1950,"month":9,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东号（中篇连载）"},{"type":"paragraph","text":"丁克辛  轻影作"},{"type":"paragraph","text":"二十三、多碰头，多批评多检讨"},{"type":"paragraph","text":"郭树德在车上，兢兢业业地工作，不大意不马虎。交班下了车，就找大家去闲谈，从工作上、人事关系上，广泛征求对领导上各方面意见。又和王清权、杨道芳规定好，不断交换情况。……这样，很快就把车上各人的脾气、性格、工作态度、家庭负担、思想情况、相互间关系等等摸的差不多。有一天他对两个青年说："},{"type":"paragraph","text":"“依我看，过去车上不团结，主要是老英雄领导方式不好，段上张代表、段长和支部书记他们，对老英雄的具体帮助不够。”"},{"type":"paragraph","text":"王清权道："},{"type":"paragraph","text":"“商大车不好闹，有技术，很骄傲，他谁也看不起。”"},{"type":"paragraph","text":"杨道芳也说："},{"type":"paragraph","text":"“还有郑笃恭，很调皮，最反对老英雄。”"},{"type":"paragraph","text":"郭树德说："},{"type":"paragraph","text":"“你们说得都不错。不过老商这人我看还很好。有技术的人，在过去的时候总有点自大。开车技术要好，这个很要紧，而且从解放到现在，他开车从来没有出过事故，这就不容易。只要老英雄的领导方法改变一下，先克服自己一些缺点，多尊重他，多和他商量，这个人还会变得更好。我们再在各方面做出好榜样让他看看，对他不难闹好。”"},{"type":"paragraph","text":"“老郑呢？”"},{"type":"paragraph","text":"“老郑也一样，对他要采取说服教育。他信服老商，尽量靠近老商反对老英雄；只要老商转变了，他就不敢调皮，跟着也就会转变的。不过，”郭树德接着说：“不能着急，这不是三天两天就能做到的事情。也不要害怕，有什么困难，咱们三个共同想法克服它！”"},{"type":"paragraph","text":"杨道芳高兴了，说："},{"type":"paragraph","text":"“只要你郭大车好好领导，就出不了错。”"},{"type":"paragraph","text":"王清权也说："},{"type":"paragraph","text":"“郭大车，你要多指点指点，要说干活，我是落不了后的。”"},{"type":"paragraph","text":"“光靠我一个也不行，”郭树德末了说：“咱们要多碰头，多开会，多批评检讨，有了问题就好解决了。”（附图片）"},{"type":"paragraph","text":"庄言  插图"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aa68c12238"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

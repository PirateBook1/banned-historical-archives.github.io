script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"邓小平接见全国工业书记会议代表时的讲话","authors":["邓小平"],"dates":[{"year":1975,"month":3,"day":5}],"is_range_date":false,"parts":[{"text":"邓小平接见全国工业书记会议代表时的讲话","type":"title"},{"text":"邓小平","type":"authors"},{"text":"邓小平接见全国工业书记会议代表时的讲话的补充内容（一九七五年三月五日）","type":"paragraph"},{"text":"△不拉手了，现在工业情况还不好，等你们工业搞上去了再拉手。","type":"paragraph"},{"text":"△工业方面，确实值得引起严重注意。现在生产能力都没有发挥出来。去年一年，工业生产情况是不好的。当然，不平衡，有些行业好一些，石油是好的，电是好的。地区上有三分之一还可以，但有的地方受牵制。","type":"paragraph"},{"text":"△第二个问题讲铁路。……铁路不解决，计划统统打乱？什么计划都要落空。解决办法，还是集中。……中央决定，是重申，根据铁路的特性，重申集中统一。","type":"paragraph"},{"text":"△这次确定，铁路的人事调动，还是由铁道部统一管理。铁路与地方闹派性的人是相联系的，他们懂得抓薄弱环节，把铁路一堵就到北京了。你那个××市，铁路的问题，省里就有人支持。要把铁路这条线同地方切断，把铁路上里通外线的割断。根据中央决定，铁道部有这个权。地方解决不了的，铁道部解决，调开那里，同样还在铁路，到哪里都工作嘛。这个话要讲清楚，以后就这么办。向全体职工动员时，也这样讲。当然是调头头。调动后，他又钻出个头头怎么办？钻出来再调。","type":"paragraph"},{"text":"△闹得厉害的人，两派的头头都要调离。××八个书记，有的不干事，有的可调省冶金局当顾问，当顾问去嘛，何必占着茅坑不拉屎。××快到二十年了，就没有人？没有从别的地方调。总之不能拖，拖到哪一年呢？社会主义等他怎么行呢？","type":"paragraph"},{"text":"","type":"paragraph"}],"comments":[],"origin":"清华大学、北京大学材料组编《邓小平言论摘录（续编）》，一九七六年四月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bffed9029d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

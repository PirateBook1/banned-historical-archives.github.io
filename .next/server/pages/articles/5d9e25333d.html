script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“我们都要做毛主席的好战士”  四十一名华侨青少年会见麦贤得相互热情鼓舞","authors":[],"dates":[{"year":1966,"month":12,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“我们都要做毛主席的好战士”"},{"type":"paragraph","text":"四十一名华侨青少年会见麦贤得相互热情鼓舞"},{"type":"paragraph","text":"新华社湛江二十九日电　昨天胜利回国的四十一名英雄的印尼难侨青少年，今天会见了毛主席的好战士、著名战斗英雄麦贤得。"},{"type":"paragraph","text":"四十一名难侨青少年在印度尼西亚的时候，就从祖国电台的广播里听过麦贤得的英雄事迹。他们在印尼反动派的监狱中受到敌人严刑拷打的时候，常常以麦贤得的革命硬骨头精神互相鼓舞，坚持斗争。他们今天在这里见到正在参加中国人民解放军海军南海舰队学习毛主席著作积极分子代表大会的麦贤得同志时，都热情地高呼：“学习麦贤得同志的革命硬骨头精神！努力活学活用毛主席著作，做无产阶级革命接班人！”"},{"type":"paragraph","text":"麦贤得向四十一名难侨青少年说：“向你们致敬！向你们学习！你们斗争得很坚决，很勇敢，斗垮了印尼反动派，这是毛泽东思想的胜利！”麦贤得还说：“我们都要好好读毛主席的书，听毛主席的话，照毛主席的指示办事，做毛主席的好战士。”"},{"type":"paragraph","text":"四十一名难侨青少年的代表余亚周，把他们从白色恐怖笼罩下的印尼带回祖国的一幅毛主席像，送给了麦贤得。麦贤得兴奋地和难侨青少年们站在一起，大家放声高唱《大海航行靠舵手》和《东方红》。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5d9e25333d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

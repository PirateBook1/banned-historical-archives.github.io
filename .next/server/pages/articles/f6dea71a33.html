script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿赫马尔议长举行告别宴会  邓小平、阿沛·阿旺晋美等应邀出席　阿赫马尔和徐向前讲话","authors":[],"dates":[{"year":1974,"month":5,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿赫马尔议长举行告别宴会"},{"type":"paragraph","text":"邓小平、阿沛·阿旺晋美等应邀出席　阿赫马尔和徐向前讲话"},{"type":"paragraph","text":"新华社一九七四年五月二日讯　阿拉伯也门共和国协商议会代表团团长阿卜杜拉·本·侯赛因·阿赫马尔议长今天晚上举行告别宴会。"},{"type":"paragraph","text":"应邀出席宴会的有我国国务院副总理邓小平，人大常委会副委员长徐向前、阿沛·阿旺晋美，人大常委会委员贝时璋、武新宇、胡愈之、谢扶民，外交部副部长何英，北京市革命委员会副主任王磊，中国伊斯兰教协会负责人张杰等。"},{"type":"paragraph","text":"朝鲜民主主义人民共和国和阿拉伯国家驻中国的外交使节，亚非记协和亚非作家常设局的负责人，也应邀出席了宴会。"},{"type":"paragraph","text":"阿拉伯也门共和国驻中国大使阿卜杜·奥斯曼和夫人，协商议会代表团成员，出席宴会作陪。"},{"type":"paragraph","text":"阿赫马尔议长首先在宴会上讲话。他说，阿拉伯民族在反对殖民主义、帝国主义、以色列犹太复国主义、种族主义的斗争和支持各国人民斗争方面发挥了重要的先锋作用。阿拉伯人民同中国人民一道支持印度支那和世界其他地区人民的斗争。"},{"type":"paragraph","text":"他接着说，过去共同的遭遇把我们连结在一起，今天，我们第三世界维护独立和国家主权，建设民族经济，继续进行反对帝国主义、殖民主义、犹太复国主义、种族主义和霸权主义的共同任务又把我们连在一起。"},{"type":"paragraph","text":"阿赫马尔议长最后说，代表团将把这次访问中国的美好印象和中国人民的友好感情带回国去。"},{"type":"paragraph","text":"徐向前副委员长接着讲话。他说，也门贵宾这次访问中国，加深了也中两国人民之间的相互了解，增进了友谊，对促进和发展两国友好合作关系做出了贡献。"},{"type":"paragraph","text":"徐向前副委员长指出，世界形势的发展日益有利于世界人民，而不利于帝国主义和霸权主义。最近举行的联大关于原料和发展问题特别会议，又一次表达了发展中国家加强团结、互相支援，共同反对帝国主义、霸权主义的坚强意志和决心，是对超级大国一次强大的示威和有力的打击。我们坚信，只要各国人民坚持反帝团结、坚持斗争，就一定能够在争取和维护民族独立、反对强权政治和霸权主义的共同斗争中，不断取得胜利。"},{"type":"paragraph","text":"宴会自始至终充满了热烈友好的气氛。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f6dea71a33"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

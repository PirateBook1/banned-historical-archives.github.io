script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"束星北点火一例","authors":["向铭"],"dates":[{"year":1957,"month":7,"day":10}],"is_range_date":false,"parts":[{"text":"束星北点火一例","type":"title"},{"text":"向铭","type":"authors"},{"text":"争鸣之初物理系二年级有几位同学去访问了束星北曾有过这样的一段对话：","type":"paragraph"},{"text":"“先生，您对教育事业有什么看法？”学生恭恭敬敬地攀问。","type":"paragraph"},{"text":"“还不是懂行的不敢办教育，而让不懂的来办。可他们(共产党)想办就是办不好……；”","type":"paragraph"},{"text":"“想当初，我在你们这样年纪的时候，已经掌握了外文；可今天你们呢?”","type":"paragraph"},{"text":"“先生，我们对教育制度有意见。”","type":"paragraph"},{"text":"“有意见就提嘛。对高教部的意见可直接投光明日报；对系里的意见找我！提!再不就给他出张大字报！用压力嘛!现在上面和下层都动起来了，只有中间一层不通，要两面夹攻，击穿中层！”束先生声色俱厉，部分学生眉飞色舞。","type":"paragraph"},{"text":"“先生，你对‘肃反’中斗错了您，有什么……”","type":"paragraph"},{"text":"“没什么。斗错了就斗错了，我有‘宪法’保护，他们奈何我不得。","type":"paragraph"},{"text":"崔戎一抓我的手腕，我一说‘你违犯宪法!’他就不动了”。先生挑逗地一笑，学生跟着哄堂大笑起来。","type":"paragraph"},{"text":"“可是周先生(周北屏)才冤呢。他们(指斗周的同志)斗第一次他不承认，第二次就承认了。周北屏没主张，材料全是党委捏造的。”","type":"paragraph"},{"text":"最后束先生意味深长地说：“咳!这也难说，他们(党委)有几个读过资本论呢？即使读过，谁又真心钻研过呢?要知道他们都是工农出身的啊！”","type":"paragraph"},{"text":"这大概就是束先生的谆谆教诲吧。","type":"paragraph"},{"text":"作为一个旁听者，我不禁要费心思考：我们的党就永远不能领导和领导不好科学工作吗?那末谁来领导呢?是应该由像束先生那样的“真心研究”资本论的来领导吧?推广之，工农干部没资本研究资本论，就只有束先生之流才配研究，才可掌握之一统天下了?大概由于束先生掌握了资本论才发现解决人民内部矛盾是：“用压力击穿中层！”才总结出“肃反是党委捏造事实斗人，”才总结出“你们的今天，不如我的想当初”来。","type":"paragraph"},{"text":"更为怀疑的是“有意见直接投光明日报”这一问题(注意那时光明日报的倾向)。","type":"paragraph"},{"text":"我越想越觉得道貌岸然的束先生的谈话是有些沉重了。","type":"paragraph"},{"text":" 来源：  山东大学《新山大》，1957年7月10日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7b68dba0eb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

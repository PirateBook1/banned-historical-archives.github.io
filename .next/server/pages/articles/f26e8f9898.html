script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海哲学学会举行会议批判“四人帮”炮制的《哲学小辞典》","authors":[],"dates":[{"year":1978,"month":6,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　最近，上海市哲学社会科学学会联合会所属哲学学会举行会议，批判“四人帮”炮制的《哲学小辞典》和“四人帮”的反动世界观。"},{"type":"paragraph","text":"参加批判发言的同志指出，《哲学小辞典》是在国民党特务分子张春桥和阶级异己分子姚文元和他们在上海的余党的直接控制下编写的，是一株为“四人帮”篡党夺权提供哲学根据的大毒草。复旦大学哲学系的同志列举了许多事实，揭露了这本小辞典中的“辩证唯物主义和历史唯物主义部分”，为了宣扬“张春桥思想”，竟不惜采用种种卑劣的手法，对革命导师的论述恣意地进行歪曲和篡改，暴露了“四人帮”一伙假马克思主义的骗子的反动面目。上海市出版局批判组的同志批判了这本小辞典宣扬的“生产关系决定论”和“上层建筑决定论”。他说，历史唯物主义认为，生产力、经济基础，一般地表现为主要的决定的作用，谁不承认这一点，谁就不是唯物主义者。而生产关系、上层建筑，在一定条件下，又转过来表现为主要的决定的作用。但是这本小辞典却头足倒置，把生产关系、上层建筑说成始终起着主要的决定的作用，这是“四人帮”唯心主义世界观的自我暴露。他们这样做的罪恶目的，是为他们批判所谓“唯生产力论”，破坏社会主义经济，破坏社会主义革命，制造理论根据。批判这些谬论，有利我们分清是非，为实现新时期的总任务而甩开膀子大干。"},{"type":"paragraph","text":"在这次批判会上，哲学学会的同志以《论假左真右的哲学》为题，对“四人帮”的形而上学反动世界观进行了分析批判；上海师大政教系哲学教研组的同志以《论“四人帮”的法西斯哲学及其由来》为题，对“四人帮”的反动世界观的表现及其根源进行了剖析。求新造船厂铜工弯管组的同志从理论和实际的结合上，批判了“四人帮”鼓吹的“火烧一切规章制度，彻底解放工人阶级”的假左真右的谬论。"},{"type":"paragraph","text":"会议认为，在揭批“四人帮”的第三战役中，哲学战线责无旁贷的任务就是要继续从哲学理论上深批“四人帮”的反动思想体系，拨乱反正，正本清源，分清路线、理论、思想、政策是非。这需要广大的专业理论工作者和业余理论队伍下大决心，花大气力。当前，特别要批判“四人帮”的假左真右谬论和他们的形而上学反动世界观。批判要贯彻理论联系实际的原则；要为实现新时期的总任务作出贡献。对于一些被“四人帮”搞乱了的理论问题，如生产力与生产关系包括发展生产力在整个社会主义历史阶段的作用、政治与经济、革命与生产、阶级斗争与生产斗争和科学实验的关系等等，要下苦功夫学习马列和毛主席的原著，从理论与实践的结合上作出科学的回答，帮助广大干部和群众准确地完整地掌握马列主义、毛泽东思想体系，肃清“四人帮”的流毒和影响。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f26e8f9898"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

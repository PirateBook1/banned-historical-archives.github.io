script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东选集》日文版第一卷在日发行  受到了日本广大读者的热烈欢迎","authors":[],"dates":[{"year":1965,"month":10,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《毛泽东选集》日文版第一卷在日发行"},{"type":"paragraph","text":"受到了日本广大读者的热烈欢迎"},{"type":"paragraph","text":"新华社东京二十一日电　由日本共产党中央委员会毛泽东选集翻译委员会翻译的《毛泽东选集》日文版第一卷目前正在日本各地出售，受到广大读者的热烈欢迎。"},{"type":"paragraph","text":"日本共产党中央委员会在一九六二年成立了毛泽东选集翻译委员会，专门负责翻译《毛泽东选集》日文版，它的第四卷在日本出版以后，日本广大读者殷切地盼望着《毛泽东选集》第一、二、三卷也能早日有同样的译文完美的新译本。由于日本共产党中央委员会的重视和日本共产党中央委员会毛泽东选集翻译委员会的努力，并且得到中国共产党中央委员会毛泽东选集出版委员会的协助，《毛泽东选集》日文版第一卷已经在九月三十日出版，第二卷、第三卷准备在今年内陆续出版。"},{"type":"paragraph","text":"新出版的日文版《毛泽东选集》译文段落等同中文版完全一样。由中国共产党中央委员会毛泽东选集出版委员会特别为日文版修订了书中的注解。除了原注之外，日本共产党中央委员会毛泽东选集翻译委员会还为译本写了许多译注。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2414ed3393"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

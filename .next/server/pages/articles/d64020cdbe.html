script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji47","name":"毛泽东全集第47卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji47.pdf"],"article":{"title":"对李富春关于计划工作的报告的批语","alias":"","parts":[{"type":"paragraph","text":"对李富春关于计划工作的"},{"type":"paragraph","text":"报告的批语2"},{"type":"paragraph","text":"（1965年1月21日）印发政治局（请彭真定名单，除反党分子外，都可发）、书记"},{"type":"paragraph","text":"[1]李富春，当时任中共中央政治局委员、中央书记处书记、国务院副总理兼国家计划委员会主任。"},{"type":"paragraph","text":"[2]这个批语写在李富春1965年1月6日关于计划工作如何革命和编制长期计划问题给毛泽东并政治局常委的报告上。报告说，1964年12月26、27两日上午，我和薄一波、李先念、余秋里等邀集各中央局的十几位同志一起座谈了计划工作如何革命和编制长期计划的问题。我传达了主席、少奇同志最近对计划工作的批评，同时对计委过去工作的主要错误和思想作风进行了检查，并对计划如何革命的问题讲了一些意见。各中央局同志着重谈了以下问题：一、计划工作革命，除各级计委要轮换一些人外，最主要的是要总结经验，改进思想作风。发挥人的积极因素，挖掘工农业生产的潜力。二、必须改革规章制度和管理体制。经过讨论，共同商定：1.第三个五年计划和十五年远景规划的重点，是准备战争，依靠第一、二线，努力建设第三线，建设国防工业，建设各省后方。农业，第一是靠大寨精神，抓见效快的，第二是抓三线的农业。2.计划工作的革命要走群众路线，鼓励大家创造经验。各地方、各部门在各项管理制度方面所创造的经验，只要是合乎客观经济规律的，都要认真总结，大胆提倡和推广。3.初步商定了中央和地方在经济、计划工作上的分工意见。"},{"type":"paragraph","text":"[3]彭真，当时任中共中央政治局委员、中央书记处书记。毛泽东全集第四十七卷处各同志，各中央局、省市区党委各同志以及余秋里小计委（由秋里自选五、六、七人，不发老计委那些人）各同志。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九六五年一月廿一日"},{"type":"paragraph","text":"[1]余秋里，当时任石油工业部部长、国家计划委员会第一副主任兼秘书长。"}],"authors":["毛泽东"],"dates":[{"year":1965,"month":1,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":460,"page_end":461},"tags":[{"name":"李富春","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"name":"余秋里","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d64020cdbe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","i

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在民革武汉市委扩大会议上的发言","authors":["刘叔模","湖北"],"dates":[{"year":1957,"month":6,"day":20}],"is_range_date":false,"parts":[{"text":"在民革武汉市委扩大会议上的发言","type":"title"},{"text":"湖北刘叔模","type":"authors"},{"text":"[按：刘叔模现任民革武汉市委会秘书长、武汉市人民委员会参事室参事。以下是他在鸣放期间发表的一系列右派言论的一部分。]","type":"subtitle"},{"text":"刘叔模谈到：章伯钧是一个没有中心思想，但是有企图、有野心的政治家。之后，他对以前《长江日报》登载的他的两次发言，提出了意见，并重新申述了他过去发言的意思。他说：“《人民日报》批判陈铭枢的那两句话，我看是没有什么毛病的。《人民日报》发表的几篇社论，我以前在发言中说是早了一点，是就武汉的情况来说的。卢郁文接到的恫吓信，可能是特务干的，这是个人的事，何必这样！葛佩琦的发言，可以不登，他为什么要说那些话，什么原因，可以研究。”他说：也没有说过党是小圈子。可是，他接着说：“解放前，党是这样（说到这里，刘先生用手打了一个小圈子）才能保持党性；解放后，在各种运动中一再说划清无产阶级和资产阶级的界线，才能保持党性；现在，情况不同了，和群众保持联系，才能保持党性。”他说：“我提出要参加决策，并不是受了章伯钧‘政治设计院’的影响，而是我自己的主张，我希望在制定很多政策时，民主党派能提出意见，取得知识。现在则多是先拿出成品。最好是先讨论，再拿出草案，这是民主党派成员的要求，还是应该提。”他又说：过去他说的“徒弟打师父”，是为了谈话的风趣而说出的，没有别的用意。（见6月20日《长江日报》）","type":"paragraph"},{"text":" 来源：《右派言论选集》（湖北人民出版社，1957年9月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3a7fc479d4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

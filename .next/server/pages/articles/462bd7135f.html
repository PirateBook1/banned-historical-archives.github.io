script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji8","name":"毛泽东全集第8卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji8.pdf"],"article":{"title":"关于回民工作的基本原则和政策","alias":"","parts":[{"type":"paragraph","text":"关于回民工作的基本原则和政策！"},{"type":"paragraph","text":"（1936年6月8日）彭、刘，左、聂、朱、邓，徐、程、王："},{"type":"paragraph","text":"中央决定回民工作基本原则是回民自决，我们应站在帮助地位上去推动和发动回民斗争。"},{"type":"paragraph","text":"1．政权形势在回汉民杂居地方，组织联合政府，回民区域组织回民政府，凡愿谋回族解放的贵族阿红（）及一切回民均可参加。"},{"type":"paragraph","text":"2.只有在回民群众同意下，才能打回人土豪。必需资材经过回民捐给，红军不得自己动手打土豪。"},{"type":"paragraph","text":"3．群众团体是回民联合会、解放会、抗日会，回民新战士成立单独伙食单位称回民抗日军。"},{"type":"paragraph","text":"4.由回民中最先进的分子组织回民自己的党：革命党人民党。我们只吸收个别最觉悟分子入党。"},{"type":"paragraph","text":"5．对回民三大禁条：禁止驻扎清真寺、禁止吃大荤、禁止毁"},{"type":"paragraph","text":"[1]这是毛泽东和周恩来、杨尚昆关于回民工作给第一、第十五方面军的指示。"},{"type":"paragraph","text":"[2]彭，即彭德怀。刘，指刘晓，当时任红军第一方面军西方野战军政治部主任。左、聂、朱、邓，指左权、聂荣臻、朱瑞、邓小平，当时分别任红军第一方面军第一军团代理军团长、政治委员、政治部主任和副主任。徐、程、王，指徐海东、程子华、王首道，当时分别任红军第一方面军第十坏回文经典。其四大注意：A．讲究清洁；B．尊重回民风俗习惯；C．不准乱用回民器具；D.注意回汉两族团结。"},{"type":"paragraph","text":"毛泽东周恩来杨尚昆"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":6,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":451,"page_end":452},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"462bd7135f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津市资本家在公私合营过程中抽逃资金和破坏生产的情况","authors":[],"dates":[{"year":1956,"month":1,"day":16}],"is_range_date":false,"parts":[{"text":"天津市资本家在公私合营过程中抽逃资金和破坏生产的情况","type":"title"},{"text":"【天津分社16日讯】天津市资本家在公私合营中抽逃资金等现象屡有发生。根据最近了解的八十四家，抽逃资金户的材料看，其中可按现金计算者约六万八千六百多元。抽逃资金有以下几种情况：","type":"paragraph"},{"text":"一、窃卖存货、机器零件、原材料工具等，这种情况多发生在中小户，严重者直接影响了生产。如四区恒利成地毯厂资本家赵紫恒听说要合营，偷走三块地毯，价值一、○○○多元，而该厂全部资金仅约二、○○○元，严重的影响了这个厂的资金周转。一区大林针织厂共有六台缝纫机，资本家张韫辉抢着在清点前搬到家里三台，还有一台轧眼机至今未查出下落。张每天骂街：“你们这是清我的底，都拿走了算啦”。四区利达纺麻厂资本家张全福暗地把机器毁坏，把原料麻偷走，使该厂不能继续生产。","type":"paragraph"},{"text":"二、借口生活需要或家里有婚、丧、治病等事，长支借款。如一区大丰橡胶厂经理王沛元借口给他弟弟生活费，提取了两千元存入银行吃息，最近说还不够，再要提两千元。有的资本家怕合营以后用钱不随使，赶着买东西，开发票到柜上取钱。四区自兴成煤厂经理最近做了十一床被，买了一辆自行车，一双皮鞋、一套制服。","type":"paragraph"},{"text":"三、有的资本家借口房屋财产权是亲属的，机器是借用的，企图清点时不列入企业财产。","type":"paragraph"},{"text":"四、小户资本家自己管账，有的没有正式账簿，听说快合营了，就把已经收回的账款假报为呆账抽走了现款。","type":"paragraph"},{"text":"此外，不少资本家要求分配过去未分的股息红利，或要求补发积欠工资，企图合营前提取现金，并且数字较大。有些资本家在合营过程中消极经营，破坏生产。如七区三合义橡胶厂12月1日因浆子胶不粘，产生了四百多双残鞋，根据事故发生情况分析，这是该厂资本家任玉峰有意破坏。一区豆食业义顺东豆腐房资本家贾玉江，自该业宣布批准合营之后，情绪很坏，借口丢了五十块豆腐，大骂职工：“你们比土匪还厉害，简直要抢我!”并且把泸浆大桶毁坏了。","type":"paragraph"},{"text":"据有关部门分析，以上情况有以下几个特点：","type":"paragraph"},{"text":"(一)抽逃资金的面是很小的；以中小户居多。","type":"paragraph"},{"text":"(二)至今还未发现十分严重逃资的情况，抽逃的物资以生产、生活资料较多，抽逃现金者较少。其中，有的是由于基层对清估范围掌握较紧，生产资料与生活资料的界限不清，因此一些中小资本家精神紧张，想在清估中尽量往回捞一些。今后准备进一步明确清估范围，对小户清产贯彻合情合理、从宽处理的精神，以便减少合营中的阻力。","type":"paragraph"},{"text":"(三)破坏生产的情况截至目前发现并不多。","type":"paragraph"},{"text":"(四)资本家以合法的借口，要求分配未分红利，或补发积欠工资的情况比非法的抽逃资金多，这是值得注意的。为使资本家不能从中钻空子，造成业不抵债或合营以后资金困难等情况的发生，现在有关机关正在研究处理办法。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1956年1月17日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1314ff36a6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来： 经济工作要实事求是","authors":[],"dates":[{"year":1956,"month":2,"day":8}],"is_range_date":false,"parts":[{"text":"周恩来： 经济工作要实事求是","type":"title"},{"text":"【这是在国务院第二十四次全体会议讨论《关于目前私营工商业和手工业的社会主义改造中若干事项的决定（草案）》时的发言。】","type":"paragraph"},{"text":"商业部、手工业合作总社、供销合作总社等单位应重视私营工商业和手工业的改造工作。不要光看到热火朝天的一面。热火朝天很好，但应小心谨慎。要多和快，还要好和省，要有利于提高劳动效率。现在有点急躁的苗头，这需要注意。社会主义积极性不可损害，但超过现实可能和没有根据的事，不要乱提，不要乱加快，否则就很危险。毛主席说：“大约再有三年的时间，社会主义革命就可以在全国范围内基本上完成。”这只是讲大体上完成，如少数民族地区，农业、手工业、私营工商业的改造都可能拖长一些。所以不论从地区或从部门看，都会有不少尾巴，彻底实行民主改革的工作也还很多，条件不成熟的等一下不要紧，因为政权在我们手中，这是很大的保证。我们要使条件成熟，做到“瓜熟蒂落，水到渠成”。","type":"paragraph"},{"text":"绝不要提出提早完成工业化的口号。冷静地算一算，确实不能提。工业建设可以加快，但不能说工业化提早完成。晚一点宣布建成社会主义社会有什么不好，这还能鞭策我们更好地努力。要真正巩固农业、手工业和资本主义工商业改造的成果，必须实现工业化才行。如果没有工业化，农业即使合作化了，也不巩固。手工业也是如此。","type":"paragraph"},{"text":"各部门订计划，不管是十二年远景计划，还是今明两年的年度计划，都要实事求是。当然反对右倾保守是主要的，对群众的积极性不能泼冷水，但领导者的头脑发热了的，用冷水洗洗，可能会清醒些。各部专业会议提的计划数字都很大，请大家注意实事求是。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7d2c63927c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

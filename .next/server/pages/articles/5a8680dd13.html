script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"浣溪沙·和柳亚子先生","alias":"","parts":[{"type":"paragraph","text":"浣溪沙?和柳亚子先生"},{"type":"paragraph","text":"（1950年11月）颜触齐王各命前!，多年矛盾廓无边，而今一扫纪新元。最喜诗人高唱至，正和前线捷音联，"},{"type":"paragraph","text":"妙香山上战旗妍。"},{"type":"paragraph","text":"[1]颜齐王各命前，颜，战国时齐国人。《战国策·齐策四》称，齐宣王召见颜，说：“前！”也说：“王前！”齐宣王不高兴。说：“夫前为慕势，王前为趋士。与（与其）使为趋势（一作慕势），不如使王为趋士。”这是比喻蒋介石要柳亚子听他的反革命主张，柳亚子要蒋介石听他的革命主张。"},{"type":"paragraph","text":"[2]前线捷音，指抗美援朝战争传来捷报。[3]妙香山，在朝鲜西北部。毛泽东全集第二十九卷"},{"type":"paragraph","text":"附：柳亚子原词"},{"type":"paragraph","text":"浣溪沙"},{"type":"paragraph","text":"中央戏剧学院舞蹈团演出《和平鸽》舞剧，欧阳予倩编剧，戴爱莲女士导演兼饰主角，四夕至五夕，连续在怀仁堂奏技。再成短调，欣赏赞美之不尽矣！"},{"type":"paragraph","text":"白鸽连翩奋舞前。工农大众力无边。推翻原子更金圆。战贩集团仇美帝2，和平堡垒拥苏联。"},{"type":"paragraph","text":"天安门上万红妍！"},{"type":"paragraph","text":"[1]四夕至五夕，根据柳亚子的《北行日记》，这是指1950年10月4日晚和5日晚。柳亚子在这两个晚上曾接连在怀仁堂观看了《和平鸽》舞剧。"},{"type":"paragraph","text":"[2]战贩集团仇美帝，美国和其他帝国主义国家的反动派在第二次世界大战后不久就竭力煽动新的世界战争，从而使他们的军火商得利，被称为战贩集团。1950年10月美国纠集十五国军队，打着联合国军的旗号侵入朝鲜北部，威胁中国东北，战争气焰极为猖獗。中国人民在抗美援朝斗争中发起了仇视、鄙视、蔑视美帝的宣传运动。本句的“战贩集团”和“美帝”同是“仇”的宾语（主语“我们”省略），跟下句的句式相同。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":398,"page_end":399},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5a8680dd13"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

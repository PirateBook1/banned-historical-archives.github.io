script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“车轰”反党集团成员黄安澜揭露两个反党集团首脑","authors":["甘肃日报"],"dates":[{"year":1957,"month":8,"day":4}],"is_range_date":false,"parts":[{"text":"“车轰”反党集团成员黄安澜揭露两个反党集团首脑","type":"title"},{"text":"甘肃日报","type":"authors"},{"text":"本报讯　西北师范学院“车轰”反党集团成员黄安澜，在交代问题中，揭露了这个集团的首脑王烈骏和另一反党集团的首脑王明昭、赵荫棠、南国农等一些反党、反人民、反社会主义活动。","type":"paragraph"},{"text":"黄安澜说：“6月16日我和王烈骏、梁友贤进城看电影，看完第二场后，约下午三时左右到了南关什字转弯处，经王烈骏提议到顺城巷口饮冰室吃冰淇淋。当时见到在坐的有：王明昭、赵荫棠、南国农、胡德海、肖树滋、王作辑、马志文等，王烈骏参加后共十五人左右。我和梁友贤坐另一桌，听到他们在讨论以下问题。","type":"paragraph"},{"text":"“首先是王烈骏对15日的第二次李坤座谈会表示满意，认为‘开的很成功’。(按：李坤曾在师院领导过肃反运动，右派分子企图夸大肃反工作中的缺点，从这里打开缺口，搞垮党。)","type":"paragraph"},{"text":"“王明昭曾对王烈骏说：‘你们干的不错’。接着又说：‘让朱金庆在那边(指‘车轰’反党集团)搞，那边人很多，我们支持他们，给他们东西”。停一停又说：‘我们这些人以后表面上少接触些，免得引人注意，适宜于分散活动。不管领导态度如何，我们还是干下去’。","type":"paragraph"},{"text":"“赵荫棠接着说：‘昨天会很好，再继续干下去，从李坤问题下来，再搞五人小组。’赵荫棠在谈到布署时说：‘王军在肃反中吃过亏，和李坤有矛盾，这个人好掌握，可以利用一下，由你(指王明昭)多和王军接触，多谈谈。我院党领导，高时最难对付，党委会实际上在高时家中，这个人阴险。陈光(党委书记)刚来，他不了解情况，没有啥。徐褐夫这个人在学校不得志，在学生中有威信，好掌握，可以利用一下，由南国农或肖树滋去接近’。","type":"paragraph"},{"text":"“南国农说：‘刘钟瑜(按：刘为右派大将李化方的亲信)那里有一摊，我可以和他接近’。","type":"paragraph"},{"text":"“王烈骏后来就回到我们桌上，闲谈中他说：‘兰大搞得很厉害，一定要张仲良亲自去领导’。又谈了些：‘兰大林校长没有参加学委会的领导’、‘各系都有鸣放委员会’。还说：‘好久没到兰大去了，有空想去一趟’。","type":"paragraph"},{"text":"“三时四十分左右离开，聚集时间四十分钟左右。”","type":"paragraph"},{"text":" 来源：《甘肃日报》1957年8月4日。原题为：“师院‘车轰’反党集团成员黄安澜揭露两个反党集团首脑的一次阴谋集会”。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"王明","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"37ead3c230"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

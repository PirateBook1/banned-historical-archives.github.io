script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji38","name":"毛泽东全集第38卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji38.pdf"],"article":{"title":"关于召开南宁会议的通知","alias":"","parts":[{"type":"paragraph","text":"关于召开南宁会议的通知"},{"type":"paragraph","text":"（1958年1月）"},{"type":"paragraph","text":"吴冷西，总理，少奇，李富春，薄一波，黄敬，王鹤寿，李先念，陈云，邓小平，彭真，乔木，陈伯达，田家英，欧阳钦，刘仁，张德生，李井泉，潘复生，王任重，杨尚奎，陶铸，周小舟（已到），史向生，刘建勋，韦国清，毛泽东，共26（27〉人，于11日、12日两大到齐，在南宁开十大会，廿号完毕（中间休息二大到三大，实际开会七大到八大）。"},{"type":"paragraph","text":"谭震林管中央，总司令“挂师。陈毅管国务院。"},{"type":"paragraph","text":"[1]指中共中央准备在南宁召开的有部分中央负责人和部分省、市委书记参加的工作会议。这次会议于1958年1月11日至23日举行。"},{"type":"paragraph","text":"[2]吴冷西，当时任新华通讯社社长、《人民日报》总编辑。总理，指周恩来。少奇，即刘少奇。李富春，当时任中共中央政治局委员、国务院副总理兼国家计划委员会主任。薄一波，当时任中共中央政治局候补委员、国务院副总理兼国家经济委员会主任。黄敬，当时任国家技术委员会主任、第一机械工业部部长。王鹤寿，当时任国家建设委员会主任、冶金工业部部长。李先念，当时任中共中央政治局委员、国务院副总理兼财政部部长。陈云，当时任中共中央副主席、国务院副总理。邓小平，当时任中共中央总书记、国务院副总理。彭真，当时任中共中央书记处书记、全国人大常委会副委员"},{"type":"paragraph","text":"关于召开南宁会议的通知长。乔木，即胡乔木，当时任中共中央书记处候补书记。陈伯达，当时任中共中央政治局候补委员、中央政治研究室主任。田家英，当时任中共中央政治研究室副主任。欧阳钦，当时任中共黑龙江省委第一书记。刘仁，当时任中共北京市委第二书记。张德生，当时任中共陕西省委第一书记。李井泉，当时任中共四川省委第一书记。潘复生，当时任中共河南省委第一书记。王任重，当时任中共湖北省委第一书记。杨尚奎，当时任中共江西省委第一书记。陶铸，当时任中共广东省委第一书记。周小舟，当时任中共湖南省委第一书记。史向生，当时任中共河南省委书记处书记。刘建勋，当时任中共广西省委第一书记。韦国清，当时任中共广西省委书记处书记。"},{"type":"paragraph","text":"[3]谭震林，当时任中共中央书记处书记。[4]总司令，指朱德。[5]陈毅，当时任中共中央政治局委员、国务院副总理兼外交部部长。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":423,"page_end":424},"tags":[{"name":"陈伯达","type":"人物"},{"name":"陶铸","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"李富春","type":"人物"},{"name":"王任重","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"潘复生","t

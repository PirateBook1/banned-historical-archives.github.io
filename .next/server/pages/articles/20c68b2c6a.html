script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji15","name":"毛泽东全集第15卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji15.pdf"],"article":{"title":"对苏北的作战部署叫","alias":"","parts":[{"type":"paragraph","text":"对苏北的作战部署川"},{"type":"paragraph","text":"（1940年11月19日）胡、陈，黄，并告叶、项："},{"type":"paragraph","text":"巧电悉。（一）大局有变动可能，我们正争取停止汤李进攻。（二）你们目前一个短时间内的总方针是积极整军，沉机观变。只要军队能打是可以变被动为主动的，黄桥战役就是证明。（三）五纵队主力须位置于韩霍两军“之间，隔断其联络，万万不可听其打成一片，能办到这点，霍师态度就会好转，韩德勤也会就范。（四）为达此目的，你们应立即准备一个局部战斗，即是用五纵队主力从东沟、益林出发，突然攻占凤谷村、车桥两点，再行攻占平桥、阳念、黄浦、安丰地区，打通皖东、苏北联系，限电到五日内准备完[1]这是毛泽东和朱德、中共中央军委副主席王稼祥给胡服（刘少奇)华中新四军八路军总指挥部副总指挥、新四军苏北指挥部指挥兼政治委员、八路军第五纵队司令员兼政治委员黄克诚的电报。2]叶，指叶挺，当时任新四军军长。项，指项英，当时任中共中央军泗军分会书记、新四军副军长。]汤，指汤恩伯，当时任国民党军第三十一集团军总司令。李，指李当时任国民党安徽省政府主席、国民党军第五战区副司令长官。毕，待命攻击。现胡宗南\"集中四个师准备向我关中边区进攻，待胡发动后，我即有理由进攻上述地区了。霍师南下，莫师东进，则是你们的直接理由，你们尤其克诚应集中精力进行这个战斗。（五）根本方针仍是拉韩拒汤李，上述战斗胜利后，韩有就范可能。（六）津浦路?西应发动坚决的游击战争拒止莫德宏的扩展，应有得力人去指挥，罗炳辉速回皖东。"},{"type":"paragraph","text":"毛朱王"},{"type":"paragraph","text":"皓亥[1]胡宗南，当时任国民党军第三十四集团军总司令。[2]莫师，指国民党军第四十八军第一三八师，师长莫德宏。[3]津浦路，指天津至浦口的铁路，即今京沪线一段。"}],"authors":["毛泽东"],"dates":[{"year":1940,"month":11,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":235,"page_end":236},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"20c68b2c6a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

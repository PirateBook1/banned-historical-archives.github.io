script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"程应镠百般狡赖放火罪责，上海第一师范学院师生提出铁证要他低头认罪","authors":[],"dates":[{"year":1957,"month":7,"day":17}],"is_range_date":false,"parts":[{"text":"程应镠百般狡赖放火罪责，上海第一师范学院师生提出铁证要他低头认罪","type":"title"},{"text":"【文汇报18日讯】 上海第一师范学院历史系全体师生，昨天上午举行大会，驳斥和揭发右派分子程应镠的反党言行。","type":"paragraph"},{"text":"程应镠是直接受罗隆基指使的上海民盟右派集团十人小组成员之一，早在1949年起即参与反对当时的民盟华东执行都，夺取民盟上海市委的领导权及争夺盟内职务和“盟讯”等勾当，阴谋控制民盟进而与党争夺领导权。去年秋天，右派集团安插他为民盟上海市委委员、高教工作委员会副主任委员，与陈仁炳、孙大雨一起企图控制上海高等学校。罗隆基曾对他们面授“战略”，“要懂得灵活性”。程应缪与孙大雨是多年密友和同事，孙诬蔑党的几次发言稿，程都参加共谋。","type":"paragraph"},{"text":"自从“鸣放”以后，程应镠煽动师生与党对立，赞扬北大民主墙是继承了“五四”时代的光荣传统。在他影响下，部分学生在校内“闹事”。他还嫌放“火”不够，想到第二师范学院去放火。程还利用民主党派名义召开会议，伪称讨论学院制度问题，实则扩大“教授治校”这一谬论的市场。","type":"paragraph"},{"text":"当报上揭露孙大雨、陈仁炳、彭文应的反党活动后，程为他们的集团分子开脱罪行，说他们是思想问题，应该用和风细雨的方法来解决。","type":"paragraph"},{"text":"昨天会上，程应镠作了所谓“检讨”，他说参加右派集团是师友关系、立场不稳、思想未改造之故。由于资产阶级的政治、学术、个人名位的思想残余的作祟，才犯了反党的言行。在铁证如山的反党事实面前，他竟否认自己是右派集团的骨干分子。","type":"paragraph"},{"text":"到会师生指出程应镠的“检讨”内容空洞，是想蒙混过关。许多同志继续揭露了他的反动言行。程在抗战中曾参加八路军宣传队，后又离开，去投靠国民党，曾做过国民党一战区政治部主任张雪中的秘书。解放后在高桥中学任校长时期，反对学生学俄语，一贯与教育局对抗。","type":"paragraph"},{"text":"大会后，程应镠在办公室对大会表示不满，说“解放日报说我是右派分子，完全是污蔑!我不是右派分子，你们在会上揭发和批驳我的话，都是污蔑；尤其是共产党员讲的话，完全是造谣!”程应镠这种顽固不化、抗拒抵赖的态度，引起了全院师生员工的无比愤怒。纷纷到他的办公室，与他说理，并指责他的恶劣行径，要他老老实实向人民低头认罪。","type":"paragraph"},{"text":" ——原载《文汇报》1957年7月18日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e8160f2c6c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"李康年敢“鸣”的精神很好","authors":[],"dates":[{"year":1957,"month":5,"day":4}],"is_range_date":false,"parts":[{"text":"李康年敢“鸣”的精神很好","type":"title"},{"text":"【本报讯】民建会上海市委会的委员，昨天座谈了李康年提出的“二十年定息”的建议。该会副主委史慕康说：民建上海会员，将在下星期全面展开对这个建议的讨论。","type":"paragraph"},{"text":"在昨天的座谈会上，很多委员认为李康年敢于“鸣”的精神很好。但是，对赎买政策的看法，和李康年并不一致。孙煜峰说，赎买政策是和改造相结合的，目的在使工商业者瓜熟蒂落、水到渠成，成为一个自食其力的劳动者，赎买的标准根据清产核资，现在估计七年可以瓜熟蒂落，水到渠成，这就是全赎买，不是什么没收。","type":"paragraph"},{"text":"他们从工商业者个人的改造上分析，认为二十年定息是不利于改造的。高事恒说：政府定息由三年改为七年，工商业者在思想上多少有些放松，人是有惰性的，需要有一种力量经常鞭策，听说定息三年，巴巴结结地工作，因为七年就松了些，二十年还得了?刘念义认为按李康年的建议，正是加深了大中小、劳资、公私之间的矛盾。二十年定息，有了这个物质基础，将使工商业者放松改造。他说，我不要二十年，我们不能认为这个思想也有市场就说它对。这说明工商业者的思想改造是艰苦的、长期的、又是必要的。他们都认为，如果把二十二亿元“存单”一换就变成工人的想法，那是否定了改造的必要性。","type":"paragraph"},{"text":"朱润生认为李康年建议中的“赎买存单”的办法，是个好办法。他说，这样可以把小数目的定息集中起来，领息便利，是可以采取的。王哉非也谈了有些工商业者对李康年建议的反映，有人认为，定息的名称是不是确当?值得考虑。定息，就使人思想模糊，无母之子何来?还有，赎买是不是要等价?究竟如何赎买?说安排也是赎买，而实际赎买的为多数人，安排的为少数人等等。他认为这些都应该用事实具体分析，共同提高对和平改造方针与赎买政策的认识。","type":"paragraph"},{"text":"编者按：关于“定息二十年”的建议，本报陆续收到许多读者来稿。我们认为，不论肯定的意见也好，否定的意见也好，对于明确这个问题都是有帮助的。因此，我们除了发表有关方面讨论这个问题的消息以外，同时也将继续发表一些各种不同的意见的文章，我们欢迎各方面继续来稿发表意见。","type":"paragraph"}],"comments":[],"origin":"《新闻日报》1957年5月5日。原题为： “民建市委会很多委员认为李康年敢“鸣”的精神很好\\对赎买政策看法同他不一致\\也有人认为“赎买存单”可行”。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f023386789"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji21","name":"毛泽东全集第21卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji21.pdf"],"article":{"title":"对西北系和东北系部队展开军运工作","alias":"","parts":[{"type":"paragraph","text":"对西北系和东北系部队展开军运工作！"},{"type":"paragraph","text":"（1945年11月4日）陈、黎，张、饶、赖及华中局："},{"type":"paragraph","text":"（一）邯郸战役二日结束，除逃去三千人外，高树勋率两个师反正，三十军三个师、四十军三个师全部歼灭，俘十一战区副长官兼四十军长马法五，十一战区参谋长宋肯堂及三十九师、一〇六师、三十师、六十七师等四个师长，我正予以优待，以利争取。（二）十一战区副长官李延年所属，除第八军三个师（美械）在广州待运青岛外，共十个师，计霍守义十二军三个师（一一一师、一一二师已到济南，一一七师尚在徐州)，何柱国骑二军两个师（何本人瞎眼在重庆，该军军长何人待查）已到济南，王毓文\"九十七军两个师（三十三师、暂三十师）在临城\"，骑八师在徐州，五十一军两个师在徐州。计在临城、徐州线上者共六个师（均归十九集团军陈"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给新四军军长兼山东军区司令员陈毅、山东军区副政治委员黎玉，新四军副军长张云逸、政治委员饶漱石和参谋长赖传珠的电报。"},{"type":"paragraph","text":"[2]霍守义，当时任国民党军第十二军军长。"},{"type":"paragraph","text":"[3]何柱国，原任国民党军第十战区副司令长官，抗战结束后任国民党政府军事委员会委员长东北行营参谋长，因眼晴失明未到职。"},{"type":"paragraph","text":"[4]王毓文，当时任国民党军第九十七军军长。大庆\"指挥），均将北上，但战斗力均弱。（三）第二集团军刘汝明所部五十五军曹福林三个师（二十九师、七十四师、八十-师）、六十八军刘汝珍两个师（-一九师、一四三师）现到尉氏、扶沟、太康、兰封之间，正向兰封集中，判断将开徐州北上。此两军为西北系，战斗力颇强。望利用孙连仲失败，高树勋起义之影响用大力争取。据刘汝明酉有电称，该属三十团及一二○团二千余在太康境内叛变，已令二十九师进剿。请查明是否拖到我方来。（四）对一切西北系（五十五军、六十八军、三十八军）、东北系（十二军、骑二军、五十一军）展开军运工作，极端重要。对西北系各伪军亦然。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"戌支[1]陈大庆，当时任国民党军第十九集团军总司令。[2] 刘汝明，当时任国民党军第二集团军总司令。[3]曹福林，当时任国民党军第二集团军副总司令兼第五十五军军长。[4]刘汝珍，当时任国民党军第六十八军军长。[5]兰封，旧县名，1954年与考城县合并为河南兰考县。"}],"authors":["毛泽东"],"dates":[{"year":1945,"month":11,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":57,"page_end":58},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aa0fdb51b1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"方毅副总理出席洛杉矶市长招待会   赴洛杉矶途中参观洛克希德飞机公司","authors":[],"dates":[{"year":1979,"month":2,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"方毅副总理出席洛杉矶市长招待会"},{"type":"paragraph","text":"赴洛杉矶途中参观洛克希德飞机公司"},{"type":"paragraph","text":"新华社洛杉矶二月三日电  方毅副总理和夫人殷森今天晚上出席了洛杉矶市市长托马斯·布雷德利和夫人为他们举行的招待会。"},{"type":"paragraph","text":"出席招待会作陪的有参议员艾伦·克兰夫顿、洛杉矶市副市长雷·里米和市政府的其他官员。"},{"type":"paragraph","text":"方毅副总理在祝酒时指出，加利福尼亚州先进的科学技术和现代化建设经验值得中国人民学习。他说，加州人民和洛杉矶人民同中国人民有着传统的友谊。近年来，加州各界人士同中国各有关方面的联系和往来又有了新的发展，中国派出的第一批留学生正在加州学习。"},{"type":"paragraph","text":"方毅副总理受邓小平副总理的委托，向加州人民和洛杉矶人民表示问候，并向为促进中美两国人民友谊作出贡献的加利福尼亚朋友表示感谢。他说：“我们深信，在中美两国关系正常化之后，我们同加州人民之间的友谊和合作将会与日俱增。”"},{"type":"paragraph","text":"布雷德利市长在祝酒时说，这是他三十年来第一次有机会欢迎一位中国政府的高级领导人访问洛杉矶，在两国关系正常化后不久，方毅副总理就来洛杉矶访问，这使他感到极大的荣幸。他说，洛杉矶在加强被太平洋分割开来的两个伟大国家之间的联系方面起着重要的作用，希望洛杉矶同中华人民共和国的城市在文化、商业、旅游和其他方面的交流日益增多。"},{"type":"paragraph","text":"布雷德利市长向方毅赠送了洛杉矶市的钥匙，方毅副总理向他回赠了中国的长城挂毯。"},{"type":"paragraph","text":"方毅副总理及其一行是在加利福尼亚州州长布朗的陪同下从帕姆代尔乘飞机于今天下午到达洛杉矶的，他们在机场受到布雷德利市长和市政府其他官员的迎接。"},{"type":"paragraph","text":"今天下午，方毅副总理会见了中国血统的美国学者和华侨代表，并同他们一起合影留念。"},{"type":"paragraph","text":"新华社加利福尼亚州帕姆代尔二月三日电中国副总理方毅和夫人殷森，二月三日在赴洛杉矶途中，在帕姆代尔的洛克希德飞机公司逗留并进行了参观。"},{"type":"paragraph","text":"方毅副总理和夫人等一行，受到了加利福尼亚州州长小埃德蒙·布朗和夫人、洛克希德飞机公司董事长罗伊·安德森和夫人以及该公司总经理威利斯·霍金斯等人的欢迎。在简短欢迎仪式上，安德森董事长在讲话中回忆了去年他在北京同方毅副总理的会见，并且表示希望和中国同行在技术等方面进行交流。布朗州长说，中国政府领导人来到美国西部的州进行访问和会见各界人士，使他感到很荣幸。方毅副总理对主人的友好接待表示感谢，并祝他们在发展飞机制造业方面获得成功。"},{"type":"paragraph","text":"中国客人在主人陪同下参观了“三星L—1011式”飞机的组装线。他们登上看台俯瞰了“三星L—1011式”飞机组装车间的全貌。接着他们又登上一架正在进行最后组装的“三星L—1011式”飞机。客人们还参观了一架“三星L—1011式”飞机的样机，以便了解这种新式飞机的一些先进技术。"},{"type":"paragraph","text":"方毅副总理等中国客人还观看了有关设在赖卡约亚的洛克希德实验室的幻灯片。这个实验室目前着重就节约燃料、减轻机身重量等项目进行研究。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"be333bde50"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

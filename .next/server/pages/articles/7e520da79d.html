script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"武装头脑  军事院校认真学毛主席军事著作","authors":[],"dates":[{"year":1958,"month":6,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"武装头脑"},{"type":"paragraph","text":"军事院校认真学毛主席军事著作"},{"type":"paragraph","text":"新华社19日讯　中国人民解放军各军事院校开始认真学习毛主席的军事著作。不少部队和学校已经把学习毛主席军事著作列为一项重要任务，决心以毛主席的军事思想武装自己的头脑，加速向优良的现代化革命军队目标兼程迈进。"},{"type":"paragraph","text":"各军事院校和部队学习毛主席著作的热潮，是结合着整风运动蓬勃展开的。总高级步兵学校自3月24日就开始分批短期集中在职干部，学习“中国革命战争的战略问题”和“论持久战”等著作，并且要求学员在学习中领会著作的精神和实质，紧密联系实际，写出学习心得，作到想、看、谈、读、写并举。政治学院决定立即着手成立毛主席著作研究委员会，以党的决议和毛主席的著作作为今后教学的主要内容。海军某航校在规定处、科长以上干部今年学完“实践论”、“矛盾论”的同时，为全体干部三年之内学完毛主席军事著作制定了长远规划。空军部队在普遍组织各级军官学习毛主席著作的同时，不少部队还决定领导干部先学一步，为普遍展开学习准备辅导力量。"},{"type":"paragraph","text":"学习毛主席军事著作，解放了人们的思想，大大提高了部队的战斗力和教学质量。空防部队某部在作战中，根据敌机活动规律，研究出一些作战方法，很快扩大了战果，四个月内连续击落击伤敌机七架。战斗结束后，指挥员们说，这是毛主席军事思想的胜利。高级工程兵学校等军事院校学习毛主席军事著作后，在教学中积极贯彻群众路线，发扬独创精神，使教学工作出现了空前活跃的新局面。总高级步兵学校各教授会和研究机构，还以毛主席军事思想为统帅，积极检查改进工作，在教学中出现了注重实际、重视政治因素和党的领导的新气象。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7e520da79d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

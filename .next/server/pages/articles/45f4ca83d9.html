script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji21","name":"毛泽东全集第21卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji21.pdf"],"article":{"title":"停战期间东北部队应休整补充严防敌军进袭","alias":"","parts":[{"type":"paragraph","text":"停战期间东北部队应休整补充"},{"type":"paragraph","text":"严防敌军进袭!"},{"type":"paragraph","text":"（1946年6月6日）东北局，林，并告萧、曾，李、黄，陈、高："},{"type":"paragraph","text":"据宁周3五日电告，十五天停战协定，七日起实行，至二十一日为止。在此十五天内，我党代表团在宁与国民党进行谈判。我东北民主联军各部应利用此十五天时间，休息补充，提高士气，准备再战。在十五天内，如国民党遵守协定，停止进攻，则我亦应遵守协定，停止军事冲突，但须严防敌军进袭，不要松解警惕性。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"已鱼午"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央起草的给中共中央东北局和东北民主联军总司令林彪的电报。"},{"type":"paragraph","text":"[2]萧、曾，指萧华、曾克林，当时分别任东北民主联军南满军区司令员兼政治委员和副司令员。李、黄，指李富春、黄克诚，当时分别任东北民主联军西满军区政治委员和司令员。陈、高，指陈云、高岗，当时分别任东北民主联军北满军区政治委员和司令员。"},{"type":"paragraph","text":"[3]周，指周恩来。[4]指根据美国总统特使马歇尔提议，国共双方经过磋商，于1946年6"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":6,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":376,"page_end":376},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"45f4ca83d9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

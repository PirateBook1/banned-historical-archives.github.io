script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"第一师范时代的毛主席(一)","authors":["周世钊"],"dates":[{"year":1951,"month":1,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"周世钊"},{"type":"paragraph","text":"本文作者周世钊先生是毛主席在第一师范时代的同班同学，现仍在长沙第一师范工作。原文载二卷二期‘新观察’。　 编者"},{"type":"paragraph","text":"一"},{"type":"paragraph","text":"毛主席有一次在私人谈话中说:‘我没有正式进过大学，也没有到外国留过学，我的知识，我的学问，是在一师建立了基础。一师是一个好学校。’的确，湖南第一师范是一个历史悠久环境良好的学校，它处在长沙南郊的书院坪，是宋代张南轩讲学的地方，满清时代在这里建立了城南书院，辛亥革命后，改建为第一师范。学校前临湘江，对岳麓，后倚妙高峰，接近老龙潭，左边是粤汉路，右边是长沙城，居高望远，风景清佳，又因接近农村，很少市尘的喧扰，构成了良好的学习环境。"},{"type":"paragraph","text":"毛主席在一师读书，始于一九一三年的春季(头一年，学校叫做第四师范，办在长沙城内的局关祠，到一九一四年的春季，四师合并于一师，才到了书院坪)一直读到一九一八年夏季方毕业。"},{"type":"paragraph","text":"毛主席本来出身于中农的家庭，当他还没有进一师以前，在家做过工、种过田，经过很久的斗争、很多的曲折，才得到了读书的机会，进入湘乡县城的东山小学。不久以后，到长沙投入新军当兵。他在东山高小时，很喜欢读梁启超的新民丛报，佩服康梁变法维新的主张，所以自己取了一个“子任”的别号(梁启超号任公)，当兵时把一个月七元的饷银买书定报，挤出时间阅读。辛亥革命后，考入湖南第一中学，读了半年，因为没有钱缴学费，又不满意当时的学校，就退学了。退学后，寄居长沙城内的湘乡试馆。每天吃了早饭到定王台湖南图书馆看书，中午只吃两个烧饼，一直看到天黑才回试馆。那时他看了严复翻译的“原富”、“法意”、“天演论”、“社会通诠”、“群学肄言”、“穆勒名学”，——和其他一些政治经济的著作。尤其使他惊奇、使他注意的，是一些世界各国的地图，他看了那些地图之后，得到新的启示，他才知道世界是广大的，人生活动的范围是无限的。他在这半年看的书很多，思想的进步也很大。"},{"type":"paragraph","text":"一九一三年春季的一天，他看了省立四师招生的广告，知道师范学校不收一切费用，就去报名投考。他考试的成绩很好，以第一名取入了预科。他那颀长的身体、温雅的态度、明晰的语言，使全班的同学都很亲近他。一位教国文的袁先生和校长陈先生，对毛主席的文章尤称赞备至，说一些中学教员很少能够比得上他。(一)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"九·一三事件","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"655c828a1d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本齿轮座剧团满载中国人民的伟大友谊返回日本  毛主席的接见是对日本革命最大支持和鼓舞  日本人民只有走毛主席指引的道路才能胜利","authors":[],"dates":[{"year":1967,"month":12,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本齿轮座剧团满载中国人民的伟大友谊返回日本"},{"type":"paragraph","text":"毛主席的接见是对日本革命最大支持和鼓舞"},{"type":"paragraph","text":"日本人民只有走毛主席指引的道路才能胜利"},{"type":"paragraph","text":"据新华社东京一日电　日本齿轮座剧团满载着伟大领袖毛主席对日本革命人民的无限关怀和中国人民的伟大友谊，搭乘中国“红旗号”轮船于十一月三十日上午回到了日本。"},{"type":"paragraph","text":"当齿轮座剧团的团员们抬着毛主席画像，挥动着红彤彤的《毛主席语录》，精神饱满地登上门司港码头时，冒着寒风前来欢迎他们的山口县和北九州市的群众一百多人，一齐高呼：“伟大的领袖毛主席万岁！”“中国无产阶级文化大革命万岁！”“日中两国人民的战斗友谊万岁！”“打倒美帝国主义！”“打倒苏联现代修正主义！”“打倒佐藤政府！”“打倒宫本修正主义集团！”"},{"type":"paragraph","text":"日本共产党山口县委员会（左派）代表古谷庄一郎、日中友好协会（正统）总部副会长吉田法晴、齿轮座剧团访华演出后援会会长尾中正春、齿轮座剧团团团长藤川夏子等先后在码头上举行的欢迎会上讲了话。"},{"type":"paragraph","text":"古谷庄一郎在讲话中说：“当代最伟大的马克思列宁主义者毛泽东同志，在齿轮座剧团访华期间，接见了全体团员，这不仅是齿轮座剧团的光荣，而且是山口县人民和全体日本人民的光荣。毛主席的接见，是对日本革命人民和日本革命的最大支持，最大鼓舞。”古谷说，齿轮座剧团在中国无产阶级文化大革命的高潮中，访问了世界革命的根据地，向中国人民转达了日本革命人民对伟大领袖毛主席的无限热爱、无限敬仰和对中国人民的深情厚谊。他们带回了伟大领袖毛主席对日本人民的深切关怀和中国无产阶级文化大革命的伟大精神，同时，也带回他们向中国的文艺战士、红卫兵和工农兵群众学习到的活学活用毛主席著作的宝贵经验。古谷表示，山口县人民要高举毛泽东思想伟大红旗，把毛泽东思想学到手，把毛泽东思想传播到整个日本。"},{"type":"paragraph","text":"从东京赶到门司港的日中文化交流协会的代表，在欢迎会上宣读了这个协会的理事长中岛健藏的贺信。"},{"type":"paragraph","text":"齿轮座剧团团长藤川夏子在讲话中，满怀激情地报告了伟大的领袖毛主席接见剧团团员们的动人情景。她说：“在中国，毛主席接见了我们。这是我们一生难忘的大事。毛主席的接见，不仅极大地鼓舞了日本文艺工作者，而且极大地鼓舞了处在反美爱国正义斗争前线的日本人民。”她说：“只有毛泽东思想，才是战无不胜的，是当代最高水平的马克思列宁主义；日本人民只有走毛主席指引的道路才能胜利。中国正在伟大的无产阶级文化大革命中胜利前进，社会主义的中国将永远站在世界革命的前列，鼓舞着世界人民。七亿中国人民是日本人民解放斗争的最大后盾。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e30dbc30d5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

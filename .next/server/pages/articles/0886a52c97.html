script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念毛泽东诞辰一百周年沪上书画家挥毫泼墨","authors":[],"dates":[{"year":1993,"month":5,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　今年是毛泽东同志诞辰100周年，为缅怀毛泽东的丰功伟绩，上海书画界著名人士满怀热情，作书作画，将送往北京毛主席纪念堂。中共上海市委宣传部副部长尹继佐代表受赠单位接受了捐赠并讲了话。"},{"type":"paragraph","text":"昨天捐赠的作品有朱屺瞻的兰、沈柔坚的古树、程十发的柏、吴青霞的花卉、徐昌酩的松鹤、张桂铭的硕果、胡振郎的“一大”会址；还有任政、胡问遂、周慧珺、王伟平、张森、周志高等的以毛主席诗词为题材的书法作品，共13件。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0886a52c97"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

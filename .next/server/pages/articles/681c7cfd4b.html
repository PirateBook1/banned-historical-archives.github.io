script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"应邀前往阿拉伯联合共和国进行友好访问周总理陈毅副总理离京到达开罗刘少奇朱德邓小平彭真贺龙李先念谭震林康生聂荣臻罗瑞卿杨尚昆刘宁一谢富治等领导人到机场欢送萨布里总理里法特副总理等到机场欢迎","authors":[],"dates":[{"year":1965,"month":6,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京19日电　国务院总理周恩来和副总理陈毅，应阿拉伯联合共和国政府的邀请，前往进行友好访问，在十八日上午乘专机离开北京赴开罗。"},{"type":"paragraph","text":"陪同周恩来总理和陈毅副总理访问的，有国务院副秘书长罗青长，外交部非洲司司长柯华。"},{"type":"paragraph","text":"刘少奇、朱德、邓小平、彭真、贺龙、李先念、谭震林、康生、聂荣臻、罗瑞卿、杨尚昆、刘宁一、谢富治等领导人到机场欢送。"},{"type":"paragraph","text":"到机场欢送的，还有各方面的负责人邓颖超、徐冰、张奚若、罗贵波、杨成武、徐子荣、李昌、孔原、林海云、周荣鑫、李一氓、曾涌泉、王炳南、韩念龙、刘新权、邹大鹏、丁西林、垄子荣、吴冷西、张凯、钟夫翔、汪道涵、邝任农、梁必业、萧向荣、吴法宪、彭嘉庆、刘少文、刘道生、万里、张杰等。"},{"type":"paragraph","text":"阿联驻中国大使馆临时代办穆罕默德·加麦尔。埃丁·哈利勒，阿尔及利亚驻中国大使馆临时代办穆罕默德·胡利，也到机场欢送。"},{"type":"paragraph","text":"新华社开罗19日电　中华人民共和国国务院总理周恩来和副总理陈毅，应阿拉伯联合共和国政府的邀请，今天下午五点半钟(当地时间)乘专机到达这里对阿联进行友好访问。"},{"type":"paragraph","text":"到机场欢迎他们的有阿联总理阿里。萨布里、副总理兼接待委员会主席里法特，以及阿联的其他高级官员和军官。"},{"type":"paragraph","text":"中国驻阿联大使陈家康和使馆的工作人员以及其他国家驻阿联的外交使节也到机场欢迎。"},{"type":"paragraph","text":"在悬挂中阿两国国旗的机场上，周恩来总理检阅了仪仗队，并且接受了阿联儿童的献花。"},{"type":"paragraph","text":"开罗机场建筑物平台上聚集着欢迎的群众，他们向中国贵宾热烈鼓掌。"},{"type":"paragraph","text":"陪同周恩来总理和陈毅副总理到这里访问的有国务院副秘书长罗青长和外交部非洲司司长柯华。"},{"type":"paragraph","text":"据新华社19日电　周恩来总理和陈毅副总理以及他们的随行人员在前往阿联进行友好访问途中，今天在卡拉奇机场稍作停留。"},{"type":"paragraph","text":"据新华社19日电　周恩来总理、陈毅副总理和他们的随行人员在前往阿联进行友好访问途中，今天在德黑兰机场稍作停留。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"谢富治","type":"人物"},{"name":"康生","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"贺龙","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"刘宁一","type":"人物"},{"name":"李先念","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"聂荣臻","type":"人物"},{"name":"谭震林","type":"人物"},{"name":"彭真","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"name":"朱德","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"681c7cfd4b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

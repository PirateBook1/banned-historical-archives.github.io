script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji2","name":"毛泽东全集第2卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji2.pdf"],"article":{"title":"长沙泥木工会援助缝纫工人通告","alias":"","parts":[{"type":"paragraph","text":"长沙泥木工会援助缝纫工人通告"},{"type":"paragraph","text":"（1922年10月）"},{"type":"paragraph","text":"我们昨天接读褂衣缝纫工人的罢工宣言和他们的快邮代电。那上面所说的意思，以为成衣工人，已经加成二角八分。所以褂衣店的做检货和做长年的工友，也要求涨点工价。这是何等的正当，是何等的有理由。你看他们在铺里做工夫的缝纫工友，每天从早晨起来，吃了早饭后，就要伴着案板，一天三餐饭之外，你看哪里来的休息。况且他们的晚工，比什么还要苦。不论天冷天热，甚至于有做到三更过后的。你看这样晚散工，早晨又要按老板的早饭，到底有几点钟的睡眠呢。这样苦的工作，所得的工资，不能养活家中的父母妻室儿女，他们再也不能忍饥受饿了。他们这次的罢工，是出于不得已的。我想当店主的，也应该承认他们的要求。我想你们的良心，也不愿意让他们这些无产的工友们，受那样的摧残压追的，又何必定要用控诉法庭的话来恐吓他们呢。各街的店主呵，你们要清白些。现在的时候，不比从前了。他们的团体坚固得很。听你们怎样的压迫，怎样的恐吓，我想他们非达到增加工资，是决不得屈服的。我们最后的一句忠告，就是奉劝你们用解放的手段，承认他们帮伙的请求。秉你们的良心，总不要同类相残，效那班顽固派的行动。你们要晓得，虽说他们帮伙，稍微涨了一点工价，你们也定会把卖价加高的，其实到底与你们有什么损失呢？各街的店主呵，请你们再四思虑吧。"}],"authors":["毛泽东"],"dates":[{"year":1922,"month":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":507,"page_end":507},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e8ea9e04e5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

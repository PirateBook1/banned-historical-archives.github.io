script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"丹心如火化冰雪——四川黄连山伐木场向毛主席纪念堂敬献香樟木的事迹","authors":[],"dates":[{"year":1977,"month":9,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"丹心如火化冰雪"},{"type":"paragraph","text":"——四川黄连山伐木场向毛主席纪念堂敬献香樟木的事迹"},{"type":"paragraph","text":"去冬，连续一个多月的大雪，使小凉山区千里冰封，成为一片银色世界。就在这个寒冬季节，四川省马边县黄连山伐木场的职工，以沸腾的热情，完成了为毛主席纪念堂工程提供香樟木的光荣任务。"},{"type":"paragraph","text":"在往年，一个多月前就停止伐木了。为了修建毛主席纪念堂，伐木工人丹心如火化冰雪，重重困难踩脚下。当时，树身上裹着冰甲，已经不能辨别树种。伐木场党支部派出二十多个小组，根据香樟树生长在低洼处的特点，沿着山沟，踏着积雪，砸开树上的冰甲，砍下树皮，细心地辨颜色，闻气味，把一棵棵合格的香樟树选定下来。在采伐当中，每个工人都是出工满头雪，收工一身冰；渴了，吞一把雪；饿了，啃几口冻馍。有人负了伤，也尽量不让别人知道，坚持继续战斗。二工区一小队砍下的一棵优质香樟树，倒在陡岩上，只有爬到约二十米高的树顶上，砍掉枝干，树身才能落地。小队长阎云清不顾天寒冰滑陡岩险，毅然脱下脚上的水靴，赤着脚板向冰柱一样的树干爬去。"},{"type":"paragraph","text":"经过艰苦奋战，两个月的任务半个月就完成了。一月三十一日，运输香樟木的车队出发了。它满载着黄连山伐木工人和马边县彝、苗、汉族人民对伟大领袖毛主席的深厚情意，越过冰山雪岭，向着北京飞驰。　本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四川文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a7cf64d12f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

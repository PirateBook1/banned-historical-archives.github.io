script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"1889b60c-cfab-44db-b430-0af194080c11","name":"毛远新同志的讲话","internal":true,"official":true,"type":"img","author":"毛远新","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/1889b60c-cfab-44db-b430-0af194080c11/1.jpg"],"article":{"title":"毛远新同志在辽宁省革委会落实政策加强团结抚顺现场经验交流会上的讲话","alias":"","parts":[{"type":"paragraph","text":"辽宁省革委会落实政策加强团结抚顺现坊经验交流会议材料之二"},{"type":"paragraph","text":"普毛远新同志的罐活"},{"type":"paragraph","text":"（根据记录整理，未经本人审）开水放"},{"type":"paragraph","text":"八月十四日的讲话"},{"type":"paragraph","text":"刚才陈司令员把我们开会的目的讲了。前段时间我们抓了落实政策，克服派性，增强团结的工作，总的来取得了很大成。从全省各地来看，落实政策比较突出的一个间题就是落实群众政策问题。由于这个政策落实不好，其它都受到影响，斗、批、改进度受到影响，生产也受到影响。有些地方转入整党了，发现这个间题没有解决好，不得不停下来，重新解决这个问题，搞好革命大联合。这个问题原来在顺是比较突出的。去年八月二十八日撕市革委会成立以后，对这个间题也有抓好。在“九大”精神的鼓舞下，从省革委会第一次全委会以后，市革委会又狠抓了落实群众组政策的工作，仅仅两个多月的时间，成效比较大，效果比较好，有很大的进展，不仅从组藏上解决，而且从思想上解决了，广大革命群众的精神面貌发生了很大变化。原来顺落后于其它市、专，现在看可能超过某些市、专了。一会儿我们请武峰光同志和顺市的其他同志大家介绍，然后，我们再到一些单位去看一看。这次会各市、专同志都来了，大部分是革委会主任、副主任，我们一块来研究一下他们这样做对不对，你们那里还有什么问题，怎样解决。"},{"type":"paragraph","text":"第二、落实群众组政策关键在革委会领导，特别是军队同"},{"type":"paragraph","text":"孔夫子旧书网www.kongfz.com"}],"authors":["毛远新"],"dates":[{"year":1969,"month":8,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1},"tags":[{"name":"毛远新","type":"人物"},{"name":"辽宁文革","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9f6a3a0f0b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji38","name":"毛泽东全集第38卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji38.pdf"],"article":{"title":"祝贺印度尼西亚独立十二周年的电报","alias":"","parts":[{"type":"paragraph","text":"祝贺印度尼西亚独立十二周年的电报"},{"type":"paragraph","text":"（1957年8月15日）印度尼西亚共和国苏加诺总统阁下："},{"type":"paragraph","text":"欣逢印度尼西亚共和国独立十二周年，我谨代表中国人民，并且以我个人的名义，向阁下和印度尼西亚人民致热诚的祝贺。"},{"type":"paragraph","text":"中国和印度尼西亚两国间的深厚友谊，通过阁下去年对中国的友好访问，已经获得进一步的巩固和发展。祝中国和印度尼西亚两国间的友好关系不断增强，祝阁下和印度尼西亚人民在维护国家主权和加强民族团结的事业中获得更大的成就，祝印度尼西亚共和国国家昌盛和人民幸福。"},{"type":"paragraph","text":"中华人民共和国主席毛泽东一九五七年八月十五日于北京"}],"authors":["毛泽东"],"dates":[{"year":1957,"month":8,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":205,"page_end":205},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d180f860c4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

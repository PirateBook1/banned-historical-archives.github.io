script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"先进单位要为国家作出更大贡献  泥城公社广大社员和干部努力活学活用毛泽东思想，决心夺取今年粮、棉、油的更大丰收","authors":[],"dates":[{"year":1970,"month":8,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"先进单位要为国家作出更大贡献"},{"type":"paragraph","text":"泥城公社广大社员和干部努力活学活用毛泽东思想，决心夺取今年粮、棉、油的更大丰收"},{"type":"paragraph","text":"据新华社上海十三日电　在伟大领袖毛主席的“备战、备荒、为人民”的伟大战略方针指引下，上海市南汇县泥城公社党委会和革委会，带领广大贫下中农和社员群众活学活用毛主席关于无产阶级专政下继续革命的伟大理论，认真贯彻落实全国棉花生产会议精神，从思想上、生产上找差距，不断提高继续革命的觉悟，决心夺取七十年代第一年粮、棉、油的更大丰收，为社会主义革命和社会主义建设作出新贡献！"},{"type":"paragraph","text":"泥城公社是出席全国棉花生产会议的先进典型之一。这个公社的贫下中农和革命干部，坚定不移地贯彻执行毛主席关于“以粮为纲，全面发展”的方针，自力更生，艰苦奋斗，把公社建设成一个粮食亩产超千斤，棉花超百斤，油菜籽超三百斤的先进社。去年，泥城公社连续遭受了严重的自然灾害，但是，经过贫下中农英勇顽强的战斗，仍然获得粮食亩产一千三百五十斤，棉花亩产一百九十多斤，油菜籽亩产三百五十斤的好收成，为我国社会主义建设作出了应有的贡献。在成绩和荣誉面前，有的干部和群众出现了骄傲自满情绪。公社党委会和革委会发现这一思想苗头后，层层举办毛泽东思想学习班，组织干部和群众反复学习毛主席关于“虚心使人进步，骄傲使人落后”的教导，学习无产阶级专政下继续革命的伟大理论，并以“棉区大寨”杨柳雪大队等先进单位为榜样，进行检查对照，找出了思想上和生产上的差距：继续革命觉悟不高，为革命夺高产的雄心壮志不大；自力更生、艰苦奋斗的革命精神不够，大手大脚种田的习气还存在；积极做好预防各种自然灾害的思想准备和物质准备不充分；全社各大队和生产队农业生产发展不平衡等。通过学习，贫下中农和社员群众进一步提高了为革命种田的觉悟，他们豪迈地说：“向后看有进步，向前看要跑步。我伲为革命种田不能贡献‘一阵子’，要贡献‘一辈子’，条件好，应该为国家作出更大的贡献。”经过贫下中农和革命干部半年来的艰苦奋斗，当前，泥城公社的革命和生产形势一片大好。今年油菜籽获得好收成，夏粮在连年丰收的基础上，产量超过历史最高水平，比一九六九年增长一成半。全公社早稻产量比去年有较大幅度增长，棉花正在开花结桃，长势比往年好。"},{"type":"paragraph","text":"从今年开始，全公社建立和健全了四条专线：第一条是种子线。公社有二百六十亩土地的良种繁殖场，大队有种子队，生产队有种子田，还配备兼职种子员，专门培育良种。第二条是科研线。公社有科研领导小组，大队有科研中心组，生产队有科研小组，全社共成立科研小组一百七十个，有一千八百余人。种了棉花试验田二千三百三十亩，粮食试验田七百一十二亩。他们运用毛主席的唯物辩证法和农业“八字宪法”，实行科学种田，逐步摸索粮棉增产的新经验。第三条是植保线。公社建立植保站，大队有植保员，生产队有种保员和除虫组长，共有一百七十余人，加强预报预测，做生产部门防病治虫的“侦察兵”。第四条是粮棉管理线。公社有农业技术员，大队有粮棉管理员，生产队有负责粮棉的干部，经常组织巡回检查考察，发现问题，就地解决。"},{"type":"paragraph","text":"毛主席教导我们：政治是统帅，是灵魂。泥城公社党委会和革委会在斗争实践中体会到：人听毛主席的话，地听人的话；人有红思想，地出高产量。要夺取今年粮、棉、油的全面丰收，只有用毛泽东思想统帅生产。他们把活学活用毛泽东思想放在一切工作的首位。全公社十四个大队一百五十六个生产队，成立了以大队、生产队和联队为单位的政治夜校八十九所，做到组织落实，学习内容落实，辅导员落实，制度落实。在大队、生产队讲用的基础上，公社在三月中旬召开了活学活用毛泽东思想积极分子代表大会。六月下旬又通过讲用评选，召开了“四好队，五好家庭，六好社员”代表讲用大会，不断推进全公社活学活用毛泽东思想的群众运动。在今年春耕和“三夏”两个战役中，公社党委会和革委会坚持突出无产阶级政治，用毛泽东思想指挥战斗，从而排除了各种困难，获得了春耕和“三夏”战役的胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"18b3c8ae09"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

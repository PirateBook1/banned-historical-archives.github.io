script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"进城看到了毛主席——京郊农民国庆日参加游行示威","authors":["赵有福　万家瀛　朱金耀"],"dates":[{"year":1950,"month":10,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"进城看到了毛主席"},{"type":"paragraph","text":"——京郊农民国庆日参加游行示威"},{"type":"paragraph","text":"赵有福、万家瀛、朱金耀"},{"type":"paragraph","text":"十月一日大清早，鸡还没有叫，京郊远近的农民摸着黑起身了。在满天星星的夜空下，农民们赶着路要到京城里看毛主席啦！"},{"type":"paragraph","text":"清晨五点半钟，十一区南宫村妇女劳动模范高淑贞和她的四个互助组员，另外四个农民代表，带着一个正在害疟疾的十六岁的孩子，便一气走了二十五里地，赶到了南苑。他们刚歇下，南苑南部几十里的各村农民代表一千四百多人都来了。太合庄的宋玉亭也跛着拐着赶了三十多里地。他说：“要不是咱人民政府、咱毛主席免费让我治病，又分给我十亩多地，这一年我还能翻身么？累点去看看毛主席，心里也称意呵！”妇女们、孩子们都挤在队伍中，要一起去看毛主席。庑店村、新官村的几个六十多岁的老大妈都嚷着：“我们这么大年纪，不早看看毛主席，今后就看不上了。”吴秀、一个六十五岁的老汉，扛了多少年的活，土改时才分到五亩七分好地和两间瓦房，今年秋天又打下了够两口人吃一年多的粮食，为了要去看毛主席，满面笑着说：“建国一周年，是我翻身第一年，我可得进京去看看毛主席呀！。”"},{"type":"paragraph","text":"火车把翻身后的男女农民们载送到永定门，会合着国庆日前夕从四十里外赶来等候的瑞合庄农民代表，进了北京城。"},{"type":"paragraph","text":"农民队伍像麦浪样的涌进了人民广场，经过了天安门前的大道。“毛主席万岁！”和“农民同志们万岁！”响亮而交相呼应的声音，真是中国农民多少年来从未有过的兴奋。农民们不眨眼的争看毛主席，欣慰地看到毛主席的招手。欢欣鼓舞的情绪成为农民们翻身一年来的高潮。"},{"type":"paragraph","text":"回家的一路上，到处在谈论着难忘的这一天。"},{"type":"paragraph","text":"南苑镇新翻身农民左成章说：“我今年六十九岁的人了，今天能看到毛主席，真是痛快极了，今后，种地的心情也更好了。”团河十七岁的于江照说：“我们村，家家早就准备好进京啦！我提早七八天种了五亩麦子，也是为了看毛主席哩！”团河和十八里店的农民一路上谈着人民政府贷款、贷“六六六”药水、贷麦种，帮助大家从灾苦中挣扎出来的事情，人人都说：看到了毛主席，越发要把地种好才行呵！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5a8e990478"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伟大领袖毛主席和他的亲密战友林彪副主席在天安门城楼上","authors":[],"dates":[{"year":1969,"month":10,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1969\\10\\69a2040101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e伟大领袖毛主席和他的亲密战友林彪副主席在天安门城楼上。　新华社发　(传真照片)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1969\\10\\69a2040102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e来自三支两军第一线的解放军代表，带着广大指战员对毛主席无限深厚的无产阶级感情参加国庆观礼，衷心祝愿伟大领袖毛主席万寿无疆!\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1969\\10\\69a2040103.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e游行队伍浩浩荡荡通过天安门广场。用毛泽东思想武装起来的七亿中国人民，决心更好地履行自己的无产阶级国际主义义务，同全世界人民一道，把反对帝国主义、现代修正主义和各国反动派的斗争进行到底!\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1969\\10\\69a2040104.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e伟大领袖毛主席亲自批准，以毛主席为首、林副主席为副的党中央邀请来京参加国庆观礼的上海市代表在观礼台上。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1969\\10\\69a2040105.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e身穿各民族服装的革命群众簇拥着巨大的彩车进入天安门广场，代表了各族人民的共同意志，继续高举“九大”团结、胜利的旗帜，奋勇前进。"},{"type":"paragraph","text":"本版照片除注明者外均为新华社记者摄"},{"type":"paragraph","text":"(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"三支两军","type":"主题/事件"},{"name":"无产阶级

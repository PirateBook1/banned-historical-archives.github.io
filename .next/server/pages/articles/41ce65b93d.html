script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"编后","authors":[],"dates":[{"year":1976,"month":7,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编后"},{"type":"paragraph","text":"本版刊登了辽宁省以阶级斗争为纲，做好知识青年工作的几篇文章。他们满腔热情地从政治、思想、生活等各方面关心知识青年的成长，支持知识青年扎根农村干革命，值得学习。"},{"type":"paragraph","text":"知识青年上山下乡是无产阶级文化大革命中发展起来的社会主义新生事物。它对缩小三大差别，限制资产阶级法权，培养无产阶级革命事业的接班人具有深远的意义。这场深刻的社会主义革命，必然遭到以邓小平为总代表的党内外资产阶级的极端仇视和疯狂反对。经过批邓、反击右倾翻案风的斗争，广大知识青年坚持上山下乡的正确方向，在农村广阔的天地里扎根干革命的思想更加坚定。"},{"type":"paragraph","text":"认真抓好知识青年上山下乡工作，是关系到发展社会主义新生事物，巩固无产阶级文化大革命胜利成果的大问题。各级党组织要认真学习毛主席的一系列重要指示，在深入调查的基础上，对知识青年问题进行专题研究，不断总结经验，以极大的革命热情和对人民高度负责的精神，鼓励和教育知识青年扎根农村干一辈子革命，并积极为他们扎根农村创造有利条件，使知识青年上山下乡运动更加蓬勃发展。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上山下乡","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"41ce65b93d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

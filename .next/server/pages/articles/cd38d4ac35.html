script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛主席走过的地方》征文结束３４篇优秀作品分获一、二、三等奖","authors":[],"dates":[{"year":1993,"month":12,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《毛主席走过的地方》征文结束"},{"type":"paragraph","text":"３４篇优秀作品分获一、二、三等奖"},{"type":"paragraph","text":"本报北京１２月２３日讯　在毛泽东同志１００周年诞辰来临之际，由本报国内政治部和中共湖南省委宣传部联合举办的《毛主席走过的地方》征文活动，在广大读者的关心和支持下，今天已圆满结束。"},{"type":"paragraph","text":"３个多月来，广大读者踊跃投稿，他们中既有工人、农民、知识分子，也有军人和党政机关、企事业单位的干部；既有七八十岁的离退休的老同志，还有十多岁的在校学生，作者们饱含对中国人民的伟大领袖毛泽东同志的无限敬仰和深切怀念之情，给我们写来了１０００多篇热情洋溢的来稿，生动地记述了毛泽东同志当年战斗、工作或视察的动人情景，宣传了毛泽东同志深入实际，调查研究，深入群众，关心群众疾苦等优良作风；同时，通过具体描述毛泽东同志所到之处所发生的翻天覆地的变化，反映了各地坚持和发展毛泽东思想，在邓小平同志建设有中国特色社会主义理论指导下所取得的丰硕成果，一篇篇来稿，代表了一颗颗滚烫的心，表达的是一个共同的心愿；可以告慰于主席英灵的是，他提出的建设一个繁荣、昌盛的社会主义新中国的理想正一步步变成现实。"},{"type":"paragraph","text":"本报和湖南省的４家党报党刊——《湖南日报》、《湖南共产党人》、《学习导报》、《湖南党史月刊》先后刊发了其中的６８篇优秀应征作品，并评出一等奖７篇，二等奖１０篇，三等奖１７篇（获奖篇目及作者名单另发），余下的征文稿件，本报还将择优刊发一部分。"},{"type":"paragraph","text":"这次征文活动，得到了各地党史研究部门和中央文献研究室的大力支持。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"湖南文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cd38d4ac35"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

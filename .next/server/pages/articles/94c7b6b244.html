script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿尔巴尼亚“一手拿镐、一手拿枪”艺术团举行访华汇报演出  热烈歌颂伟大领袖毛主席和霍查同志  热情赞扬中阿两国人民间的战斗友谊","authors":[],"dates":[{"year":1967,"month":12,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿尔巴尼亚“一手拿镐、一手拿枪”艺术团举行访华汇报演出"},{"type":"paragraph","text":"热烈歌颂伟大领袖毛主席和霍查同志  热情赞扬中阿两国人民间的战斗友谊"},{"type":"paragraph","text":"新华社地拉那十九日电　最近访问中国归来的阿尔巴尼亚地拉那“一手拿镐、一手拿枪”业余艺术团，十七日晚上在地拉那国家歌剧和芭蕾舞剧院举行汇报演出。演员们满怀激情地歌颂中国人民的伟大领袖毛主席和阿尔巴尼亚人民的伟大领袖霍查同志，热情歌颂中阿两党、两国和两国人民之间的战斗友谊，受到观众极为热烈的欢迎。"},{"type":"paragraph","text":"阿尔巴尼亚劳动党中央委员会政治局候补委员、阿中友协主席凯莱齐，教育和文化部部长德雅纳，阿尔巴尼亚对外文委主席特雷斯卡等观看了演出。中国驻阿尔巴尼亚大使馆临时代办李庭荃和使馆工作人员，以及在地拉那的中国同志，也观看了汇报演出。"},{"type":"paragraph","text":"演出一开始，红色天幕上映出了光芒四射的毛主席和霍查同志的像，演员们高举中阿两国国旗，步上舞台。这时，全场响起了长时间的热烈的掌声。"},{"type":"paragraph","text":"在汇报演出中，阿尔巴尼亚文艺战士用中国话演唱了《东方红》、《万岁！毛主席》、《歌唱毛主席的一张大字报》等许多歌颂中国人民伟大领袖毛主席的歌曲和为毛主席语录谱写的歌曲。他们演出的充满革命激情和中阿两国人民战斗友谊的精采节目，博得了观众暴风雨般的掌声。"},{"type":"paragraph","text":"汇报演出在《一手拿镐、一手拿枪》和《大海航行靠舵手》的雄壮歌声中结束。凯莱齐同志、德雅纳同志和李庭荃代办走上舞台，和演员们亲切握手，热烈祝贺他们演出成功。这时，全场起立，再次响起了雷鸣般的掌声。阿尔巴尼亚文艺战士们在台上挥动着中阿两国国旗和红彤彤的《毛主席语录》，观众同演员们一起一遍又一遍高呼：“中国共产党万岁！”“阿尔巴尼亚劳动党万岁！”“毛主席万岁！”“恩维尔·霍查同志万岁！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"94c7b6b244"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

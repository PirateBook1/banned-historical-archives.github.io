script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在欢迎樊粹庭和西安狮吼剧团茶话会上的发言","authors":["河南","苏金伞"],"dates":[{"year":1957,"month":7}],"is_range_date":false,"parts":[{"text":"在欢迎樊粹庭和西安狮吼剧团茶话会上的发言","type":"title"},{"text":"河南苏金伞","type":"authors"},{"text":"(苏金伞：诗人，河南省文联主席，河南省政协常委、人大代表)","type":"subtitle"},{"text":"在戏剧家协会河南分会召开的欢迎樊粹庭和西安狮吼剧团茶话会上的发言（纪要）","type":"subtitle"},{"text":"（时间：一九五七年七月中，地址：郑州人民公园茶社）","type":"subtitle"},{"text":"苏金伞在说了几句客套话之后，接着就说：狮吼剧团是河南人民的儿子，可是这多少年一直住在西安，在西安演出，我们欢迎你们回到河南来。","type":"paragraph"},{"text":"苏金伞又说：樊先生是我们豫剧中的有着数十年经验的老戏剧家。记得二十年前，那时候豫剧刚刚进入城市，从演出形式到化装、表演各方面都是很粗糙的，一般知识阶层的人和当时的政府职员是不愿意去看的，认为看了失身分。可是从樊先生参加了豫剧的改革工作之后，情况就改观了，樊先生在豫剧的音乐、化装、舞蹈以及演出形式的各个方面都作了改革，使豫剧获得了很大的提高，从此豫剧不单是劳动人民看，而知识阶层——像我这样的人以及职员们也爱看了。……苏金伞又说：樊粹庭先生不但在豫剧改革中有着很大的贡献，同时在剧体创作上也有着巨大的成就。二十多年来，樊先生创作和改编了数十出戏，许多戏都是很好的。过去几年省里某些人对樊先生的批评，主要是他们受了教条主义的影响，我可以代表文艺界在这里说（此时手拍着胸瞠，表现出非常义愤的样子），那些意见只是他们少数人的意见，不能代表我们大多数的文艺界同志们的意见。……并且说：这些问题大家还可以讨论。","type":"paragraph"},{"text":"苏金伞除了说欢迎狮吼剧团回河南外，也说了希望樊粹庭回河南来。","type":"paragraph"},{"text":" 来源：《苏金伞右派集团言论与作品》（河南省文学美术工作者联合会，1958年）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fe3b11c429"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"坚持解散非法“人民会议”和将两司曹撤职","alias":"","parts":[{"type":"paragraph","text":"坚持解散非法“人民会议”]"},{"type":"paragraph","text":"和将两司曹2撤职"},{"type":"paragraph","text":"（1952年4月17日）西藏工委，并告西南局："},{"type":"paragraph","text":"四月十六日二十四时的电报收到。说情的人们没有说两司曹辞职的话，说的还是挽留两司曹的话，只说解散“人民会议”，意在以解散“人民会议”交换两司曹不辞。因此，你们在几天内还不要松口，仍然坚持一要解散“人民会议”，二要将两司曹撤职。等到达赖“的布告已经发表，“人民会议”已经解散，然后再看说情的人们是否提出以辞职换撤职。如果他们不提辞职，则你们仍坚持撤职。"},{"type":"paragraph","text":"[1]“人民会议”，一个由西藏分裂主义分子支持和操纵于1951年11月下旬组织起来的非法组织。"},{"type":"paragraph","text":"[2]两司曹，鲁康娃·泽旺饶登和本珠仓·洛桑扎西。"},{"type":"paragraph","text":"[3]指中共西藏工委1952年4月16日24时关于藏政官员向我求情的情况给中央并西南局的报告。报告中说，今日下午藏政官员“共二十人到我处，替两司曹讲情”，“几次要求免予撤销两司曹职务”。“我们则加以耐心说服，进一步揭露两司曹的罪恶，这是政治路线的斗争，不是个人恩怨的斗争。特强调从拥护达赖执政、西藏人民利益、汉藏团结和保证执行协议等立场出发，请他们同意中央方面提出的意见，要达赖下令撤职。”"},{"type":"paragraph","text":"[4]达赖，即达赖喇嘛·丹增嘉措，当时是西藏地方宗教和政治领袖之一。毛泽东全集第三十二卷如果他们提出辞职，则你们就可以看势转弯同意辞职。西藏贵族们是善于干政治斗争的，你们也要学会这一套。也许他们要将交换条件（即两司曹留任或辞职）讲妥才出布告，你们应主张解散和撤职同时做，也可以先解散后撤职。如果他们一定要以留职和解散相交换，则你们应采坚决不同意态度。如果他们以辞职和解散相交换，则你们可以和他们妥协，同意辞职办法。望相机处理。"},{"type":"paragraph","text":"中央四月十七日十二时"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":4,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":75,"page_end":76},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8026751dad"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"贵州省委农业厅《农业生产情况》第58期","authors":[],"dates":[{"year":1962}],"is_range_date":false,"parts":[{"text":"贵州省委农业厅《农业生产情况》第58期","type":"title"},{"text":"（上缺）包产到户的队，由大队统一提放后社员自收自吃，有二十七个大队，占百分之一十一。江口县林和公社有二十个生产队，占生产队总数的百分之五十一，同意由大队统一分配；有十九个生产队，占百分之四十九，主张由生产队自行分配。粮食分配到户的办法，据安顺专区、黔南州、贵阳市的反映，有以下几种：（1）包五保户和照顾困难户后，其余全部按劳分配；（2）全部按劳分配；（3）照顾困难户后，其余全部按人口平均分配，秋收后再按劳分配；（4）按人三劳七、人四劳六，或人七劳三的比例分配；（5）按以人定量的口粮标准进行分配。分配中具体问题的解决办法：贞丰公社阴山生产大队，早熟作物少的生产队向早熟作物多的生产队打借条，借粮食进行分配，秋后还粮。松桃县对目前口粮较缺的队。采取边估产、边收、边分的办法，满足社员对接口粮的需要。","type":"paragraph"},{"text":"此外，安顺地区反映了早熟作物收割分配中值得注意的两个问题：一是部分地区对小偷小摸乃有乱惩罚的现象发生。普安县城关公社龙潭生产大队，现已罚了十五户，四十六元钱，交不出钱的，就没收社员的东西，已没收被子五床、蚊帐三顶、棺材一口。该队社员安少先第一次偷了队里十个包谷，被罚款五十元，他不服气又去偷第二次，被队里没收了蚊帐一顶、棺材一口；他更不服气，第三次又去偷，被队里把他自留地上的粮食作物全部收光了。睛隆县鸡场公社学先和鸡场两个生产大队，抓到小偷小摸就进行吊打，还规定偷一个包谷罚款十五元。二是由于边收、边分、边吃，有忽视留种的情况，应教育生产队的干部和社员注意首先选留好种子，以免明年缺乏早包谷种。（下缺）","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"64e38e33bb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"杨万选同志关于石柱县情况和当前工作安排的报告","authors":[],"dates":[{"year":1961,"month":1,"day":27}],"is_range_date":false,"parts":[{"text":"杨万选同志关于石柱县情况和当前工作安排的报告","type":"title"},{"text":"(杨万选：中共四川省委农村工作部部长)","type":"paragraph"},{"text":"省委：","type":"appellation"},{"text":"根据一周来摸底了解，石柱县的问题十分严重，有些事件是骇人听闻的。","type":"appellation"},{"text":"人口大量死亡。据县公安局的统计材料，一九五八年底，全县有人口34.6万多人，五九、六○两年全县死亡人口达63,792人，现有28.7万多人。又据这次整社指挥员会议统计，一九五八年底，全县有人口328,153人，年死亡人口48,779人，现有261,256人。两个数字不太一致，估计死亡人口在四万人以上，不在四万人以下。据典型调查，死亡人口多的公社占到总人口的40%左右（水田公社40.5%，桥头公社39%），死亡人口少的公社10%左右（宁溪公社占9%，中兴公社占10%），严重的管区死亡率达50-60%（大河公社第三管区死亡人口达66.4%，桥头公社瓦房管区达58.2%），最严重的华东公社先锋管区竹林食堂原有九户37人，现在只剩三户7人。有些事件骇人听闻。水田公社在大量死人的那段时间里，公社附近的一个大坑里，丢了四十多具尸首，无人过问。离县城只有二里来路的灯笺公社的河坝土埋了60多具尸首，其中有20多具尸首暴露在河坝外面，狗在那里乱扯，也无人过问。活人吃死人的事，现在发现的有五起，活人吃活人的事听说大河公社也有。桥头公社楠木管区的托儿所70多个娃娃，只剩下20多个，死去的小孩用背兜几个几个的背出去埋。","type":"paragraph"},{"text":"猪支大大减少。全县五八年底有猪8.5万多头，现在只有13562头，减少了78%。华锋公社原有1300头，现在只剩下89头，水田公社现在只剩下50头猪。","type":"paragraph"},{"text":"全县荒芜田地土的数字还没有统计。有些公社荒芜的土地很多，水田公社荒芜了78%。","type":"paragraph"},{"text":"造成这种严重损失的原因是：","type":"paragraph"},{"text":"除了两年的天灾、敌人的破坏、一平二调和有些公社的右倾倒退、瞎指挥生产、反瞒产私分等，是石柱、涪陵、垫江、丰都等县共同的问题以外，石柱县还有以下几个突出的问题：","type":"paragraph"},{"text":"（一）是违法乱纪从上到下普遍存在，成为风气，严重的是一直到现在还未停止。五八年冬大办钢铁时，五斗炼钢厂开始发生打人的事，县委书记刁鸿源知道这件事并未制止。五九年冬，县委召开的3000多人的五级干部会上，反对右倾，用扭耳朵、扯头发、推来推去等办法，来“端正”有右倾思想的人的态度。紧接着召开了工业会议，在刁鸿源的主持下，扭耳朵、扯头发、打人有了进一步的发展。这种作法对下面影响很大，区和社召开的会照着样子来，一直到反瞒产私分，打人吊人达到了高潮，人口的死亡也相继达到高潮。水田公社、桥头公社、力场公社，都出现了“打虎队”的组织，敌人篡夺了领导权的地方，极为残酷。水田公社先后遭受毒打的社员有482人，打死的贫农、下中农32人，新老上中农13人，共45人，被打残废的有贫农、下中农14人，新老上中农3人，共17人，并且私设牢房11处，关过165人，其中冻饿死的达25人。全社因为扣饭而死亡的达197人。黎家公社党委副书记董治福（漏网地主，去年12月暴乱的组织者）竟把煤油浇在贫农冉启发的头上，放上灯芯草点着烧，烧后几天就死了。打人、吊人的事到处都有，打死的人也不少。活埋人的事听说有一两起，还未查证。问题的严重性还在于这种现象直到现在还停止不下来。六○年十二月中旬，县商业局集中33个采购人员进行“三反”，17人挨了打，挨打后跑了4人，至今还有两个人没有回来。在县委的整社试点双庆公社，不久前还打死一个偷菜的人（据说是地主），天全公社一月十四日晚，还整死一个偷菜的女人，这个案子正在追查。","type":"paragraph"},{"text":"（二）是弄虚作假，欺上压下，一直到现在停止不下来。对于生产进度、播种面积、粮食产量、征购入仓，管区掌握粮食大多数是以少报多（管区掌握粮食也有以多报少的）。对于病人、死人又是以多报少。县委一直到现在不愿正视这些问题。死亡这样多人，县委并不是没有材料。全县死亡人口数字，公安局在去年夏天就向县委提供过一个死亡人口的材料，但被县委批评为思想右倾，专门去统计死人数字，看不见抬花轿的人，别有用心。去年七月县委办公室秘书王本金统计了一个数字，人口减少了，县委第一书记徐正民顿时就大骂并把统计表甩了。死亡人口严重的水田公社，区委曾报告过一个材料，但是把它压起来，不让上面来的干部知道。人口死亡一直未向地委作过正式报告。县委向我们介绍一直是含糊其词，有时说死亡八、九千，有时说一万五六。六○年十二月黄水农场发生反革命暴乱，县委书记刁鸿源拖延不报，县委派刁到那里检查，他向县委写的报告里说：“这不是敌我问题，而是人民内部问题”，县公安局向上级汇报这次反革命暴乱情况，刁鸿源还责骂公安局的陈绍良同志向上面乱报。本月六日地委书记赵一川同志来石柱检查工作，刁鸿源就布置人，立刻召开机关支书会议，并且打电话给通汽车的悦来、下路两个区委叫他们准备和布置。","type":"paragraph"},{"text":"（三）是乱撤乱换干部，能说假话，违法乱纪的坏干部得到提拔。悦来区委从五九年十一月到现在，换过五次书记。打武区原区书刘昌富是一个阶级异己分子，打人最凶，亲手打过四人，最近才撤下来。黎家公社党委副书记董治富是一个漏网地主，过去打人很凶，亲手打死三人，又是黄水暴乱的组织者，到现在还未逮捕，前不久区委宣布给董一个警告处分。现在的悦来区委书记周登科原是大河公社党委书记，打死过过路的人（据说还活埋过人，待查），去年五月提为区委副书记。问题的严重性还在于在违法乱纪、反瞒产私分的那一段时间里（下缺）","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"133079c74b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学习毛主席在最高国务会议上的讲话  正确地处理人民内部的矛盾问题  中直党委要求联系实际","authors":[],"dates":[{"year":1957,"month":4,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"学习毛主席在最高国务会议上的讲话"},{"type":"paragraph","text":"正确地处理人民内部的矛盾问题"},{"type":"paragraph","text":"中直党委要求联系实际"},{"type":"paragraph","text":"本报讯　中共中央直属机关党委会，日前召开了党委扩大会，检查各机关干部对毛主席在最高国务会议上“关于正确处理人民内部矛盾问题”的讲话的学习情况。会上，党委书记杨尚昆同志对各机关如何进一步地深入学习毛主席这个讲话作了具体指示。"},{"type":"paragraph","text":"中直各机关各单位负责同志在听了毛主席在最高国务会议上的讲话后，都分别向全体干部作了传达，传达后普遍进行了座谈和讨论。党内干部听过传达后普遍认为，在民主革命已经彻底胜利和社会主义革命已经在全国范围内取得决定性胜利、人民内部矛盾已经成为突出问题的今天，毛主席及时地提出这一问题，对当前的工作与今后的工作都有极其重大的指导作用。但是因为仅是初步的学习和讨论，一般说来，对讲话的精神理解还很肤浅；同时讨论还限于讲话的内容，联系实际很差，有些同志还存有一些糊涂思想。"},{"type":"paragraph","text":"为此，杨尚昆同志在党委扩大会上着重讲述了学习毛主席这个讲话的重要性，要求同志们联系当前党的重大政策、方针，联系机关工作，联系思想，以求得提高认识，改进机关工作。因此，各机关中的党组织应加强学习的组织和领导，应把领导这次学习作为当前党的思想工作的重心，并结合本机关的具体工作情况和干部的思想情况，划出一段时间，认真地学习和讨论。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ab2e48bad3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

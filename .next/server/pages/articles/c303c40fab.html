script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——共产党与封建王朝国民党没两样","authors":["上海第一师范学院","孙文浩","徐庆祯","袁道信"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"右派言论——共产党与封建王朝国民党没两样","type":"title"},{"text":"上海第一师范学院袁道信徐庆祯孙文浩","type":"authors"},{"text":"“党员干部与国民党官僚一样，坐汽车，住洋房，水平差，不懂装懂，依（倚）老卖老，官僚主义严重。解放军到南方后，开始腐化了”，又说“他们的作风与国民党官员作风差不多。”(历史科袁道信)","type":"paragraph"},{"text":"“共产党和国民党差不多”。(中文系六班学生徐庆祯)","type":"paragraph"},{"text":"历史上每个朝代总是这样的，开始革命时，领导的人总是依靠人民的，到了夺取政权以后，人民就不再与政府连在一起了，就会被扔扔掉，今天共产党口口声声是为了人民，与人民在一起，要蒋介石回来，就是妥协的，是假的，在共产党领导的社会里，是否就等于没有了革命呢？这是不会的，一旦人民被共产党抛弃以后，我便好来领导人民革命了，历史就是这样轮转不息的。(中文科五班学生孙文浩)","type":"paragraph"},{"text":"“葛佩琦说杀共产党，杀干部在一定时候还是可以的，个别党员和干部不好是可以杀。”(中文科21班学生 党7)","type":"paragraph"},{"text":"“共产党和世界上其它政治集团一样的，毛主席和周总理的本领高一些，会拉拢群众和其它政治集团的领袖没有区别。”(中文科十班刘耀华)","type":"paragraph"},{"text":"“象曹××这样党员，简直就象国民党的官僚对小兵，解放前工厂里的拿摩温对待遇人一样。”(图书馆职员俞寿潜)","type":"paragraph"},{"text":"“现在党员与党的领导个人主义是很严重的，与过去的封建王朝时的时候差不多，不过是现代的封建制”。(英文系1班邬烈荣)","type":"paragraph"},{"text":"“入党入团的人地位就不同了，政治待遇高，收入多，青年人入党后升官发财，思想堕落，使人回想到旧社会，没有政治背景是不行的，这不是基层问题，而是领导上造成的，党中央亦是如此。”(英文系一班吴启太)","type":"paragraph"},{"text":"北京医学院一学生扔手溜弹炸党委书记是“英雄行为“。(沈小根)","type":"paragraph"},{"text":"现在人民军队中的军衔制度与国民党等级制度相同，战争时小兵去打仗，大官站在上面指挥，不到前线。(中文科19班学生李震生)","type":"paragraph"},{"text":"“人民是要杀一切人的，杀一切不为他服务的人，共产党变了质也要杀”。(中文科五班学生杨金奎)","type":"paragraph"},{"text":" 来源：《鸣放言论选集》（上海第一师范学院，1957）","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c303c40fab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji8","name":"毛泽东全集第8卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji8.pdf"],"article":{"title":"致林彪等电","alias":"","parts":[{"type":"paragraph","text":"致林彪等电！!"},{"type":"paragraph","text":"（1936年4月17日）林、聂，宋："},{"type":"paragraph","text":"一、河东游击队张克来、涂则生、萧克（萧望东）、张国华有信来，他们情形颇好，收缴了十支枪及一些手榴弹、梭镖、马刀，共有人数二百七十名，与我宋支队在克城镇见了面，现向黑龙关附近行动威胁关敌侧后。二、责成你们在大宁、蒲县、永和区域，创造一个三百人左右的游击支队，如同河东支队模样，配备干部和武装，以便而后你们向另一区域移动时，增加普西南北为苏区的力量。三、吉县县长及民团首领送信给我们，以派去太原活动。"},{"type":"paragraph","text":"彭毛杨"},{"type":"paragraph","text":"十七日十八时"},{"type":"paragraph","text":"[1]这是毛泽东和红军第一方面军司令员彭德怀、政治部主任杨尚昆给第一方面军第一军团军团长林彪、政治委员聂荣臻，第二十八军军长宋时轮"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":4,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":392,"page_end":392},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1fb5db4014"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

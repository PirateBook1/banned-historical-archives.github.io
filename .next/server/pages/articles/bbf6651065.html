script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"搬掉前进道路上的石头","authors":["北京政法学院","苗铁城"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"搬掉前进道路上的石头","type":"title"},{"text":"北京政法学院苗铁城","type":"authors"},{"text":"饭厅旁的黑板周围，大早晨就热闹非常，围的里三层外三层，风雨不透，我那肯待慢，急忙挤到前面一看，嘿！一场激烈的围攻战！有意思，打“三害”没成风，而围攻“打三害”的倒成了风。","type":"paragraph"},{"text":"大字报头的“反对歪风”“什么态度”“……”等，这些矛头的锋芒指向何方呢？答：陈广梁。试问，这种风是整风吗？要说陈广梁是“歪风”的话，这种风应该说是更歪，这是台风，这场风来临的结果是：吹死了将“鸣”的“鸟”吹坏了含苞欲放的“花”。","type":"paragraph"},{"text":"显而易见，打“歪风”的勇士们，除以武器进攻外，还进行了理论围攻，说什么这不是和风细雨，不是治病救人，有碍尊严，人身攻击………遗憾的是智勇双全的斗士只是记住了问题的一半，而忘掉了另一半，即“知无不言，言无不尽”“言者无罪，闻者足戒”“有则改之，无则加勉”！","type":"paragraph"},{"text":"某同学在黑板报上写着“陈广梁同学：你应该重新学习说话……同志的语言。”是的，你怎么不学乖乖点呢！当你还没有学会使用美丽的词汇时，你不要说话。否则，便被那些所谓领导尊严“维护者”们、党利益的“保卫者”们斥之为“风头主义！捣乱分子！甚至怀疑你是异己分子！他们就要向打老鼠一样的来歼灭你！","type":"paragraph"},{"text":"最后我认为，对陈广梁同学的围攻是小题大做，因小失大，是整风运动道路上的石头。为能使运动正常的蓬勃开展，必须把这些石头扫除、搬掉！","type":"paragraph"},{"text":" 来源：《北京政法学院右派分子言行汇编》(第3部分)(北京政法学院，1957年10月)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bbf6651065"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2434","name":"上海市房地产管理局重新印发《关于本市代管房地产处理原则的通知》的通知","author":"上海市房地产管理局","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"上海市房地产管理局重新印发《关于本市代管房地产处理原则的通知》的通知","dates":[{"year":1979,"month":6,"day":23}],"is_range_date":false,"authors":["上海市房地产管理局"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"上海市房屋土地管理局上海市房地产业协会, 上海房地产管理文件汇编(1949-1997)下卷, 1992-1993","tags":[{"name":"代管","type":"主题/事件"},{"name":"反革命","type":"主题/事件"},{"name":"房地产","type":"主题/事件"},{"name":"汉奸","type":"主题/事件"},{"name":"没收","type":"主题/事件"},{"name":"信访","type":"主题/事件"}],"parts":[{"type":"title","text":"上海市房地产管理局重新印发《关于本市代管房地产处理原则的通知》的通知"},{"type":"subtitle","text":"沪房革（1979）第250号"},{"type":"paragraph","text":"各区房地局、各县房管所："},{"type":"paragraph","text":"近年来，来信来访要求发还房管部门代管的房地产的现象日益增多。来信来访的人，有的在本市，有的在外地，也有的在海外。对这个问题的处理，我局曾在一九六五年四月六日以（1965）沪房管发字第2770号发出《关于本市代管房地产处理原则的通知》，由于十多年来，人员调动，机构变更，多数区、县房管部门已找不到这个文件，无法处理。为此特重新印发，你们遇到此类案件时，希依照办理。如有疑难问题，请报市局。"},{"type":"paragraph","text":"一九七九年六月二十三日"},{"type":"paragraph","text":"附："},{"type":"paragraph","text":"关于本市代管房地产处理原则的通知"},{"type":"subtitle","text":"（1965）沪房管发2770号"},{"type":"paragraph","text":"各区房地局、各县房管所："},{"type":"paragraph","text":"自一九五〇年三月上海市人民政府公布了《代管房地产暂行办法》以来，本市代管了不少房地产。对这类房地产如何进一步处理。根据今年二月《第十次市长办公会议记录摘要》中指示的精神，提出几条处理原则，通知如下：各区房地局依照办理，各县房管所可参照办理。"},{"type":"paragraph","text":"一、 将代管的战犯、汉奸、国民党伪官员、伪军官、反革命分子等的房地产，根据调查情况，送请司法部门审查裁定没收。其中如果不符合没收条件的，则作为无主产业继续按代管办法进行代管。"},{"type":"paragraph","text":"二、 对代管无主管业的房地产，如果有的房主申请发还的，经审查属实并经报请区、县人民委员会批准后，准予发还，按下列办法处理："},{"type":"paragraph","text":"1、 发还的房地产，如果房屋建筑面积不满改造起点的，可以发还申请人或其代理人管业。"},{"type":"paragraph","text":"2、 发还的房地产，如果房屋建筑面积够改造起点属于改造范围的，则在发还的同时即进行社会主义改造。关于代管期内的收支帐目结算与改造后的定租发放，按照以下规定办理，即：凡在一九五八年七月三十一日以前代管的，则一九五八年七月三十一日以前阶段由房管部门与房主办理收支帐目结算，多退少补；一九五八年八月以后阶段，按私房改造政策规定，由房管部门补发固定租金，不得办理收支帐目结算。凡在一九五八年八月一日以后代管的，则从代管的月份起，按私房改造政策规定，由房管部门补发固定租金，不再办理收支帐目结算。"},{"type":"paragraph","text":"一九六五年四月六日"}],"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"df6dd20b39"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

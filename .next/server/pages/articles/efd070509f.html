script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji35","name":"毛泽东全集第35卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji35.pdf"],"article":{"title":"关于印发彭一湖反映农村工作的信的批语","alias":"","parts":[{"type":"paragraph","text":"关于印发彭一湖反映农村工作的信的批语"},{"type":"paragraph","text":"（1955年5月16日）即送杨尚昆同志："},{"type":"paragraph","text":"请将彭一湖的信?立即印发给明天（十七）到颐年堂的会的各同志。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"五月十六日[1]彭一湖，当时任中国民主建国会中央常委、政协全国委员会委员。"},{"type":"paragraph","text":"[2]指彭一湖1955年4月24日请全国人大常委会副委员长黄炎培转给国务院的一封信。信中反映了他的家乡所在的湖南省东部地区农村中的一些情况：一、留粮点过低。1954年办统购的时候，由于给农民留下的粮食数量过少，使农民吃不饱，体力不足，生产情绪低，影响了生产，农民无力养猪，副业也受到打击。二、定产量的问题。1952年查田定产的时候，由于对平地水田的产量定得过高，加之1954年雨水过多，实际产量降低，使规定产量与实际产量之间出现空额。统购时由于对这一点估计不足，使农民留粮进一步减少。三、区乡干部作风问题。一些区乡干部遇事不深入群众了解实际情况，不接受群众的正确意见和要求，为了完成任务，往往用强迫命令的方式去执行，引起群众的反感。毛泽东全集第三十五卷"},{"type":"paragraph","text":"各省市同志可能于十七日夜车或十八日早车回去。"},{"type":"paragraph","text":"小平修改的中央的那个通知（全国代表下去考察问题），亦请于明日印发给各同志。"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"彭真发『表】给常务委员及常委一些工作人员及政协在京常委委员。4"},{"type":"paragraph","text":"[1]小平，即邓小平，当时任中共中央秘书长。[2]指中共中央1955年5月16日关于人民代表到各地视察工作的通知。[3]彭真，当时任全国人大常委会副委员长兼秘书长。"},{"type":"paragraph","text":"[4]这个批语写在中共中央办公厅机要室印发的黄炎培为报送彭一湖的来信给国务院副总理陈云的信上。黄炎培在信中还谈到了他对当时粮食问题的一些看法，说：“以我综合各方面报告，推想起来，到底有粮者叫是少数，无粮者叫是多数，而且前者是跟随着后者而发生的。要分别处理，但断不可不处理。”"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":5,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":82,"page_end":83},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"efd070509f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

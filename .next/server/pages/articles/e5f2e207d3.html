script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"渭南县双王公社在贯彻分配政策中出现的问题","authors":[],"dates":[{"year":1963,"month":7,"day":16}],"is_range_date":false,"parts":[{"text":"渭南县双王公社在贯彻分配政策中出现的问题","type":"title"},{"text":"新华社西安讯  陕西渭南县双王公社许多生产队在执行基本口粮和按劳动工分分配粮食相结合的分配办法时，出现了一些新的问题。","type":"paragraph"},{"text":"这个公社在5月底开始传达省委夏收分配指示的时候，不少干部顾虑较多。他们怕执行这一办法以后，影响社员的劳动积极性，不敢向社员传达。社员中劳多人少的户对新办法抵触情绪比较大，劳少人多的人表示欢迎。经过深入宣传以后，大家对政策的误解和顾虑消除了，绝大部发生产队都同意用新的办法进行分配。有的生产队按劳动工分分配和基本口粮的比例是三七开，有的是二八开，还有少数队是一九开。杠子划定以后，评定基本劳动日就成了搞好粮食分配的基本环节。据了解，生产队在评定基本劳动日中存在以下几个问题。","type":"paragraph"},{"text":"一、有些生产队用过多的劳动日卡劳动态度不好或有缺点的人。梁家生产大队第四生产队给一个脾气暴躁、和干部、群众关系不好的老汉杨天发（贫农）一家定的基本劳动日都很多。杨天发老汉家中共有八口人，家中只有老婆、儿媳和四个未成年的孙子、孙女。生产队给七十六岁的杨天发定了一百个基本劳动日，给他的六十多岁的老婆定了四十个，给他的儿媳定了二百一十个（女劳力中最高的），给他的不满十六周岁的孙女杨芝味定了一百八十个（队里和杨芝味同年的姑娘们只定了一百个）。这个家庭去年实做劳动日只有二百五十多个，今年评的基本劳动日共五百三十个。去年全部按劳分配，他们的日子不好过，今年完成不了基本劳动日，日子仍然不好过。","type":"paragraph"},{"text":"二、基本劳动日的等级差距过小，强劳力容易超过，弱劳力完成基本劳动日有困难。","type":"paragraph"},{"text":"三、有些生产队干部怕社员完成基本劳动日后不再积极参加生产，安排活路困难，因此就把每个人的基本劳动日定的都超过实际可能。","type":"paragraph"},{"text":"四、有些队在评定基本劳动日以后，干部和社员之间、社员与社员之间的关系比过去紧张了。由于评定标准不够合理，有些社员认为自己的基本劳动日定的高了，是干部故意给自己为难，对干部有意见，背后骂干部、发牢骚的人很多。梁村生产大队第四生产队60%以上的社员都感到给自己定的基本劳动日不合理，对干部有意见。有些干部也感到社员与社员之间的具体情况差别太大，评定时很难使大家满意。例如有些女社员劳力、技术虽然相同，小孩的数量也一样，但是有的家里有老人，有的家里没老人，她们可能出勤的时间就不相同；有的两家同有一位老人，有父亲的和有母亲的情况又不同；有些同样没有老人，孩子年龄的大小对母亲出勤的影响也不相同。（杨克现、李茜）","type":"paragraph"},{"text":"来源：1963年7月16日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e5f2e207d3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"深入批邓推动夏季爱国卫生运动","authors":["白玉"],"dates":[{"year":1976,"month":6,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"深入批邓推动夏季爱国卫生运动编辑同志："},{"type":"paragraph","text":"夏天到了，这正是蚊子、苍蝇、臭虫大量繁殖生长的时候，一些传染病，特别是肠胃道疾病容易发生。因此，要注意发动群众，除四害，讲卫生，大搞爱国卫生运动。"},{"type":"paragraph","text":"贯彻“预防为主”的方针，是毛主席革命卫生路线的重要组成部分。它关系到广大人民群众的身体健康，有利于抓革命，促生产，促工作，促战备；具有移风易俗，改造世界的重大意义。"},{"type":"paragraph","text":"当前，深入批邓、反击右倾翻案风的斗争已经取得了伟大的胜利。许多单位正在通过批判邓小平反革命的修正主义卫生路线，进一步发展卫生革命的大好形势，积极开展夏季爱国卫生运动。实践证明，反击右倾翻案风开展得越好，批邓越深入，毛主席的无产阶级革命卫生路线就越是深入人心，夏季爱国卫生运动也就搞得越好。我们建议，各级党组织和卫生部门的同志要充分发动群众，依靠群众，深入批判邓小平反革命的修正主义卫生路线，批判他攻击卫生革命的反动罪行，抓紧搞好夏季爱国卫生运动，及时消灭苍蝇、蚊子、臭虫、老鼠，用实际行动夺取深入批判邓小平、反击右倾翻案风的更大胜利。"},{"type":"paragraph","text":"广东省普宁县南园大队卫生员   白玉"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5b61db7cf9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

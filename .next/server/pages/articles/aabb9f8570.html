script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"张春桥关于长征问题的讲话","authors":["张春桥"],"dates":[{"year":1966,"month":10,"day":28}],"is_range_date":false,"parts":[{"text":"张春桥关于长征问题的讲话","type":"title"},{"text":"张春桥","type":"authors"},{"text":"〖地点：政协礼堂〗","type":"subtitle"},{"text":"大连有十五位同学从大连跑到北京来，还有从上海来到北京的同学，（上海同学走的比大连还长，不登报是因为走了一段路，坐了一段车。）他们都很可爱。","type":"paragraph"},{"text":"蚌埠的同学十七号到达通县，问题出来了。（十八日主席接见）同学说：是坐车去见毛主席呢？还是继续走呢？还是走吧，下次再见毛主席。","type":"paragraph"},{"text":"有人说，瑞金-延安-北京，这个想法很好，现在看来雪山过不去，（谢富治副总理点着头用手比）雪山这么高，中央正在研究这个问题，吃什么，还要设粮站。你们坚持步行是好的，有时我们还要帮忙呀。","type":"paragraph"},{"text":"北京现在一天走出不到十万，很多还是北京的，外地的走的不太多。现在病号很多，（走出后）老乡是不是欢迎呢？我看有的可能不欢迎，要做好工作，可不能下最后通牒。","type":"paragraph"},{"text":"长征，有些人不敢，别的事情都勇敢，走这条路他不敢。","type":"paragraph"},{"text":"走完了怎么办？我说不要紧，原先我也想不通，怕字当头，都走了怎么办？现在看来一样，走了很多不是一样的办事吗？我看你们的观点，出去串联就统一了。有的在校保工作组的，在外串联就狠搞工作组了。因为工作组压了他，不压迫不革命嘛！","type":"paragraph"},{"text":"出外串联，对北京文化大革命不会有害处，只会有好处，不过时间拖长一点，没有什么，半年不行再来半年，（指文化革命）如果我们用了一年的时间，把国家搞好了，永不变色，那还是成绩很大了嘛！苏联搞了五十年还修了嘛！","type":"paragraph"},{"text":"出外串联不会影响两条路线的斗争，出去也是两条路线斗争的一部分，长征能炼出一批走路的人，走路是不大容易的事。","type":"paragraph"},{"text":"（有人递条子问：长征经费怎么办？）这个问题没法答复，因为刚开始，我们正在研究，哪些地方有粮库，哪些地方没有，哪些地方有医院，哪些地方没有，医生怎么办？现在正在宣传长征的意义和好处，有的先做起来了，可能会遇到许多问题和困难。","type":"paragraph"}],"comments":[],"origin":"首都大专院校红卫兵革命造反总部（第三司令部）一九六六年十二月印《无产阶级文化大革命中央负责同志讲话汇编第二集（上 ）》；一九六六年北京化工学院《红色宣传员》战斗组、北京经济学院无产阶级革命团、北京市东方红印刷厂革命造反联络处、化工部化学工业出版社印刷厂联合汇编《无产阶级文化大革命参考资料（2）》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]},{"id":"zhangchunqiao","name"

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji6","name":"毛泽东全集第6卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji6.pdf"],"article":{"title":"应紧急动员并布置中央苏区与各苏区行动","alias":"","parts":[{"type":"paragraph","text":"应紧急动员并布置中央苏区"},{"type":"paragraph","text":"与各苏区行动！"},{"type":"paragraph","text":"（1932年9月30日）中央局，急转中央："},{"type":"paragraph","text":"来电悉。"},{"type":"paragraph","text":"（一）在目前政治形势下，在湘鄂西苏区受着挫折、鄂豫皖苏区红军处于不利、中区红军北上又未能展开更大局面的时候，我们估计敌人即将倾全力大举进攻中区，并已首先向赣东北、湘鄂赣摧残进攻。"},{"type":"paragraph","text":"（二）目前进攻中区的敌人，采取坚守据点，向苏区游击进扰，并以三个师以上之集团军力阻我出击，正是敌人在积极布置对中区大举进攻。"},{"type":"paragraph","text":"（三）全苏区的紧急动员与布置中区、湘鄂赣、湘赣、赣东北苏区的配合行动，我们已感到急要。已提议在前方召开中央局全体会议，四天后可开成。军事行动计划亦将在这一会议上决定。"},{"type":"paragraph","text":"周毛朱王于前方"},{"type":"paragraph","text":"[1]这是周恩来和毛泽东、朱德、王稼祥就敌情分析和应敌建议给中共苏区中央局并转临时中央的电报。"}],"authors":["毛泽东"],"dates":[{"year":1932,"month":9,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":154,"page_end":154},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"48bf070007"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"苏修“经济新体制”是什么货色?","authors":["盛炳佐"],"dates":[{"year":1976,"month":7,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“经济新体制”全称“完善计划方法和加强经济刺激的新体制”。它是苏修叛徒集团利用他们所窃据的党政大权，全面复辟资本主义的重大经济措施。苏修御用文人喋喋不休地宣扬它是“推动社会主义经济向共产主义迈进的强大手段”。勃列日涅夫在苏修二十四大再次声称，“经济新体制”是苏联经济政策中的一个“中心问题”。苏修推行这个体制，大体经历了三个阶段:赫鲁晓夫时期的舆论准备和典型试验，勃列日涅夫上台后的全面推广，和六十年代末、七十年代初以来的合并企业与建立生产联合公司。自一九六五年九月苏修中央全会决定全面推行“经济新体制”到一九七四年为止，苏联工业企业的百分之九十左右、建筑业的百分之五十七、交通运输业的全部、国营农场的半数以及商业、物资技术供应部门的一部分，都已实行“经济新体制”，其余企业也大多贯彻了“经济新体制”的精神，可以说这种制度已在苏联全国全面推行了。"},{"type":"paragraph","text":"“经济新体制”的核心是物质刺激、利润挂帅。用苏修自己的话说，就是:“企业活动的最终目标——产品销售额，利润赢利率是经济刺激新体制的中心”。主要内容是:鼓励企业追逐利润，利用价格、利润、奖金和信贷等“经济杠杆”，对企业进行“经济刺激”；给予企业一系列“经营机动自由”，如企业有权“占有、使用和支配”其财产、有权编制和自行批准生产财务计划、有权招收和解雇职工和有权规定职工工资和支配奖金等等。可见，“经济新体制”并不是什么新鲜货色，而是西方垄断资本主义经营管理体制的改头换面，是苏修叛徒集团实行资产阶级专政、追求最大限度利润、榨取工人血汗的制度。"},{"type":"paragraph","text":"“经济新体制”的全面推行，给苏联经济造成了一系列恶果，给苏联人民带来了深重的苦难。各企业为了追逐利润、多得奖金，就大利大干、小利小干、无利不干，使新技术的推广受到层层阻碍，国民经济各部门的比例遭到严重破坏，国民经济增长率不断下降。由于“经济新体制”及其相应的措施的推行，窃取企业大权的苏修官僚垄断资产阶级任意解雇工人，仅俄罗斯联邦的二百九十二个企业，一九六七年到一九七三年七月一日就裁减了七万人。至于苏修当局把广大工人和劳动者丧失职业以后重新寻找出卖劳动力场所的过程称为劳动力的“流动”，一九七二年，仅工业部门“流动”的人数就有六百五十万之多。"},{"type":"paragraph","text":"马克思在揭示资本积累规律时曾指出:“在一极是财富的积累”，另一极是“贫困、劳动折磨、受奴役……的积累”(《马克思恩格斯全集》第23卷第708页)。苏修推行“经济新体制”的结果，造成了贫富两极分化，官僚垄断资产阶级与工人阶级之间处于尖锐的阶级斗争状态中。在苏修叛徒集团庇护下的特权阶层根据“经济新体制”的规定，利用职权，巧立名目，获取巨额工资和奖金，收入比一般工人高十几倍、几十倍甚至几百倍，他们吸工人血，过着穷奢极侈的生活。而劳动人民的生活，则十分贫困。现在的苏联，按家庭人口平均计算，全苏城乡每月收入低于官方承认的最低生活标准的人，竟有数千万之多!资本主义制度下无产阶级贫困化的现象，在今天的苏联又重新出现了。这就是苏修复辟资本主义的一幅血淋淋的社会图景，也就是邓小平孜孜以求的“现代化”。　(盛炳佐)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"44c5ce6db7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

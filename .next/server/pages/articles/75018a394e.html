script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决按照毛主席的政策对待知识分子在使用中不断对医务人员进行再教育驻上海第二医学院工宣队军宣队认真落实党的政策，推动了学校和各附属医院的斗批改","authors":[],"dates":[{"year":1969,"month":5,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　驻上海第二医学院工宣队、军宣队遵循毛主席的教导，认真落实党的知识分子政策，把全院及各附属医院的教授、副教授、主任、副主任医生中的大多数，区别不同情况，分别予以使用，并在使用中不断对他们进行再教育，推动了学校及各附属医院的斗、批、改。"},{"type":"paragraph","text":"这个医学院的教授、副教授、主任、副主任医生过去在叛徒刘少奇“教授治校”、“专家治院”的反革命修正主义教育路线和医疗卫生工作路线的庇护下，长期把持着学校和医院的教学、科研、医疗大权，推行了修正主义教育路线和医疗制度。有些革命群众认为这些人经历复杂，资产阶级世界观和资产阶级学术思想根深蒂固，难以改造，主张“一窝端”，不愿团结、教育、使用、改造他们。有人说，有他们不多，缺他们不少，没有他们，“医院照样开，地球照样转”。而这些人在运动中由于受到冲击，也是“怕”字当头，小心翼翼，消极等待，开会不发言，下班一溜头。工宣队、军宣队、院革委会认真学习毛主席对知识分子的一系列英明指示和清华大学经验，认识到如何正确对待和处理这些人，把消极因素变为积极因素，这不仅仅是解决几个人的问题，而是关系到毛主席对知识分子的政策能不能落实的问题。于是，他们组织全院革命群众认真学习，深刻领会毛主席关于“对于知识分子的正确的政策，是革命胜利的重要条件之一”，“我国的艰巨的社会主义建设事业，需要尽可能多的知识分子为它服务”“我国绝大部分的知识分子是愿意进步的，愿意改造的，是可以改造的”的伟大教导。通过学习，大家提高了落实政策的自觉性，一致认识到:这些教授、副教授、主任和副主任医生的大多数，还是可以改造过来为社会主义服务的，因此，对他们必须贯彻团结、教育、使用、改造的方针，充分调动他们的积极性。这样做，对无产阶级有利，而不利于一小撮阶级敌人。"},{"type":"paragraph","text":"根据毛主席“知识分子的问题首先是思想问题”的教导，工宣队、军宣队在落实毛主席的知识分子政策时，狠抓对这些人的资产阶级世界观的改造，突出一个“批”字，发动群众严肃批判他们一贯鼓吹的“一把刀能名扬天下”，“一篇论文能名利双收”等资产阶级观点。通过批判，既教育了本人，又有利于肃清他们的流毒。所属新华医院原外科副主任说:“过去我把‘一把刀’作为往上爬的阶梯，今后我要用‘一把刀’为工农兵服务。”在院本部还选了一个资产阶级学术权威、一级教授作为典型，批判他“论文第一”的“一本书主义”。开始他有抵触情绪，甚至公开顶牛，经过充分摆事实、讲道理，批得他心服口服，现在他主动到群众中去接受批判。他说:“以前我怕批判是怕出丑，怕丢面子，现在感到越批判，对我帮助越大，认识到我过去搞学术研究的方向完全错了。”"},{"type":"paragraph","text":"工宣队、军宣队发动群众对这些人进行批判时，既严肃“批”，又热情“帮”，做到“一个会二个帮”:会前帮他们端正对群众批判的态度，会后帮他们提高对错误的认识。这样他们认识错误较深刻，改正错误较坚决。如新华医院一个原放射科副主任在运动中受到冲击，情绪抵触，存在怨气和不服气，抱着横竖横的态度，这次在狠批他的资产阶级世界观的同时，工宣队、军宣队又多次找他谈心，耐心帮助他，教育他，使他很感动，他说:“工宣队老师傅和革命群众对我帮助、教育，真是帮在刀口上，批在要害处，狠触了我的灵魂。”"},{"type":"paragraph","text":"为了使这些教授、副教授、主任、副主任医生进一步认识到资产阶级立场的反动性，体会到“工人阶级最有远见，大公无私，最富于革命的彻底性”，工宣队、军宣队组织他们下厂下乡劳动，搞巡回医疗，接受工农兵再教育。通过这样的劳动锻炼，思想上普遍有提高。"},{"type":"paragraph","text":"驻上海第二医学院工宣队、军宣队在落实知识分子政策的过程中，还从无产阶级革命利益出发，根据党的原则，对这些教授、副教授、主任、副主任医生，区别不同情况，分别予以使用，在使用中不断对他们进行再教育。"},{"type":"paragraph","text":"由于工宣队、军宣队认真执行了毛主席对知识分子团结、教育、使用、改造的政策，调动了这些教授、副教授、主任、副主任医生的积极性，他们普遍感到有奔头，都把自己比作是“枯木逢春”。他们中间不少人修正主义教学观点和医疗作风有了很大改变，愿意为工农兵服务，并在工作中敢于大胆负责。新华医院原小儿内科副主任，在抢救两个垂危病人中大胆提出新的医疗方法，救活了已停止呼吸的病人，获得群众的好评。所属工农兵医院有一个眼科主任为了多快好省地培养农村“赤脚医生”，主动编写眼科方面的“看图识病”教材，他深有体会地说:“过去搞科研，与个人主义的名和利联在一起，所以受到工农兵批判，现在编教材与工农兵需要联在一起，方向对头，工农兵支持，我要在为工农兵服务中不断改造自己。”　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"75018a394e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

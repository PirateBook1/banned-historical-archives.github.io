script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji28","name":"毛泽东全集第28卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji28.pdf"],"article":{"title":"海南岛及沿海诸岛占领后的处置方法","alias":"","parts":[{"type":"paragraph","text":"海南岛及沿海诸岛占领后的处置方法\""},{"type":"paragraph","text":"（1950年5月18日）广东军区，十五兵团，并告中南军区："},{"type":"paragraph","text":"据粟裕同志五月十六日致七兵团关于占领舟山群岛后的处置称：“所有各岛敌之机场、码头、仓库、军营及各种交通、各种建筑设备，应妥为全部看管。特别敌海岸前沿阵地工事，副防御设备，及纵深要点工事，应指派专门部队警备看管，不准破坏。发现群众乘隙拆毁破坏各种建筑设备，应予以防范制止，并动员说服服从我军各项规定。至匪军侵犯群众利益，搬用木料砖石，修筑工事等，亦需说服他们，暂时忍耐，待秩序恢复，经我军许可后，再作处理”等语，我们认为这一处置是正确的。海南岛、广东临海中的各岛及沿海岸线亦应照此处置。过去你们是如何处理的，望告。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"五月十八日"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给广东军区和第十五兵团并告中南军区的电报。"},{"type":"paragraph","text":"[2]指原占领舟山群岛的国民党军队。"},{"type":"paragraph","text":"[3]这里指说服舟山群岛上的群众在人民解放军占领该岛后，暂不拆毁原国民党军队修筑的工事，收回自己的木料砖石。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":5,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":404,"page_end":404},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fc9f06c4fc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

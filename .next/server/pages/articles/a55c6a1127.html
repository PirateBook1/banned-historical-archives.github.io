script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"周恩来、张春桥同志会见韩丁、雷洲安等美国朋友","authors":[],"dates":[{"year":1971,"month":7,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京二十四日电　中共中央政治局常委、国务院总理周恩来，中共中央政治局委员张春桥，今天晚上会见了正在我国访问的美国朋友韩丁、雷洲安和其在北京学习的女儿卡玛，以及在北京的美国朋友:寒春、阳早、柯弗兰、柯如思、艾德勒、帕特、舒子章、史克、马海德、苏裕禄、阳和平，以及新西兰朋友路易·艾黎，同他们进行了亲切友好的谈话。"},{"type":"paragraph","text":"会见时在座的有:耿飚、任允中、申健、唐明照、李耀文、马文波、王海容、章文晋、张世忠、贾汀、迟群、谢静宜、钱伟长、周培源、冯友兰、林晨、张颖、苏菲、程齐虹、邢洚、冀朝铸、唐闻生等同志。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a55c6a1127"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

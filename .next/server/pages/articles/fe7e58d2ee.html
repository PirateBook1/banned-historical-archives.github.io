script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国田径、体操、自行车运动大会全体同志  向毛泽东主席致敬电","authors":[],"dates":[{"year":1953,"month":10,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全国田径、体操、自行车运动大会全体同志"},{"type":"paragraph","text":"向毛泽东主席致敬电亲爱的毛主席："},{"type":"paragraph","text":"我们怀着无比兴奋的心情向亲爱的领袖报告：新中国成立以来第一次全国田径、体操、自行车运动大会，经过热烈的竞赛，今天胜利地闭幕了。"},{"type":"paragraph","text":"这次大会的举行，说明我国人民群众性的体育活动和运动竞赛已经在学校和部队中广泛地开展起来，工厂、机关和农村中也正在逐步开展。而且我们的运动技术水平也逐步地提高了。在这次竞赛中，有男女田径赛十九个项目创造了全国的新纪录。这次大会能够获得这些光辉的成就，都是由于您的不断地关怀和鼓舞。"},{"type":"paragraph","text":"这次大会，始终是在虚心学习、团结友爱、发扬集体主义和革命英雄主义的精神下进行的。到会的全体人员都表现了高度的组织性和纪律性、胜不骄、败不馁、积极进取、互相学习的良好体育道德。我们向您保证：一定要继续发扬这次大会的优良的精神和作风，开展全国群众性的体育运动，并在这个基础上，加紧锻炼，提高技术，为创造新的纪录而努力。"},{"type":"paragraph","text":"敬爱的毛主席，我们深深知道祖国已进入有计划的国民经济建设的新时期，全国人民担负着建设祖国和保卫祖国光荣而又艰巨的任务，我们一定要遵照您的“发展体育运动，增强人民体质”的指示，积极地宣传和组织广大人民群众参加体育活动，使全国人民都能有强壮的身体和充沛的精力，为逐步实现祖国社会主义工业化和逐步地过渡到社会主义社会而奋斗。"},{"type":"paragraph","text":"一九五三年全国田径、体操、自行车运动大会全体同志一九五三年十月七日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fe7e58d2ee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"戳穿“四人帮”“按皮球”的阴谋","authors":["洪戈"],"dates":[{"year":1977,"month":3,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"戳穿“四人帮”“按皮球”的阴谋编辑同志："},{"type":"paragraph","text":"“四人帮”鼓吹说：“改造教师就象水里按皮球，压一压下去了，一松手又会浮上来”，必须“永远把他们压在深水之中”。这种“按皮球”论，就是他们疯狂破坏党对知识分子团结、教育、改造政策的自供状。"},{"type":"paragraph","text":"“四人帮”对广大教师既不讲团结，更谈不上教育和改造，他们的政策就是要把教师象“皮球”一样死死地“按”在“深水之中”，“按”法也极其凶狠毒辣。"},{"type":"paragraph","text":"其一是“扣帽子”。“四人帮”动不动就给广大教师戴上这样那样的帽子，他们一时骂教师是“围着臭鱼烂虾转”的“苍蝇”，一时又诬蔑教师是“书蛀虫”，把教师当成了一堆必须彻底扫荡的社会“垃圾”。"},{"type":"paragraph","text":"其二是“压杠子”。“四人帮”及其一伙无视客观事实，公然对抗毛主席对旧学校培养的学生的正确估价，大肆鼓吹所谓十七年培养出来的学生，“基本上是对社会主义经济基础起了破坏作用的”，使广大教师抬不起头、直不起腰，极大地挫伤了广大教师的社会主义积极性。"},{"type":"paragraph","text":"其三是“打棍子”。“四人帮”一方面自己大打出手，疯狂打击、迫害教师，扬言要对教师实行“专政”；另一方面，煽动学生和教师对立，把教师当作“孔老二的徒子徒孙”批判，唆使学生和教师“对着干”。他们甚至荒谬地提出“取消教师”，企图搞出学生“自治”的“典型”来放“卫星”。“四人帮”搞得教师欲干不能，欲罢不忍，反过来还要倒打一耙，诬蔑教师不认真贯彻执行毛主席的教育方针，并且以此作为他们诬蔑、打击教师的根据。"},{"type":"paragraph","text":"伟大领袖毛主席早就对知识分子作出了科学分析。我国知识分子中比较熟悉马克思主义，并且站稳无产阶级立场的，是少数；绝大多数是爱国的，愿意为人民服务，为社会主义国家服务，但世界观基本上是资产阶级的；对我们的国家抱着敌对情绪的知识分子是极少数。而“四人帮”却公开对抗毛主席的科学分析，把广大教师说得一无是处，妄图煽动广大教师对党的知识分子政策不满，从而达到他们破坏教育革命，破坏社会主义革命，乱中夺权的罪恶目的。"},{"type":"paragraph","text":"打倒“四人帮”，广大教师在华主席为首的党中央领导下，正在努力工作，为无产阶级教育革命做出更大贡献。"},{"type":"paragraph","text":"湖北洪湖县教育局　洪戈"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"93524f827f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"加强调查研究　洗刷唯心精神  中共沙洲县委领导成员联系实际，认真读马、列的书，读毛主席的书","authors":[],"dates":[{"year":1972,"month":2,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"加强调查研究　洗刷唯心精神"},{"type":"paragraph","text":"中共沙洲县委领导成员联系实际，认真读马、列的书，读毛主席的书"},{"type":"paragraph","text":"据新华社南京一九七二年二月二十八日电　中共江苏省沙洲县委领导成员紧密联系三大革命斗争实际，认真读马、列和毛主席的书，加强调查研究，洗刷唯心精神，不断提高执行毛主席革命路线的自觉性，推动了革命、生产的胜利发展。去年，全县粮食总产量比丰收的一九七○年增长两成，超过了历史最高水平。"},{"type":"paragraph","text":"沙洲县委领导成员一般都有二三十年革命斗争历史，农村工作经验比较丰富。有的同志一度满足于已有的经验，工作中忽视调查研究。针对这种情况，县委组织大家结合实际认真读书，使大家受到深刻教育。去年春天，沙洲县许多地方棉花播种以后十多天一直没有出苗。有人认为这是棉籽的毛病，要全苗就得换种重播。也有人认为这是连续干旱造成的。县委一些领导成员没有作深入调查，就凭着“棉花苗期不需抗旱”的老经验，认定是棉籽的问题，作出了换种重播的决定。但是，许多地方迟迟没有行动。县委领导成员又深入田头，调查分析，倾听群众意见，才发现棉籽是好的，只是因为连续干旱，墒情不好，才影响了棉花出苗。县委立即动员全县干部群众突击抗旱保苗。结果，抗旱抗到那里，棉苗就出到那里。县委领导成员联系这件事，反复学习了马、列的有关论述，学习了毛主席的《实践论》、《人的正确思想是从那里来的？》等著作，深深感到，如果满足于已有的经验，不再深入实践，深入群众，加强调查研究，那就仍然要犯“先验论”的错误。从此，他们更加自觉地认真读马、列的书和毛主席的书，不断破除唯心论的先验论，努力加强调查研究，根据实际情况制定工作方针，从而取得了领导革命和生产的主动权。"},{"type":"paragraph","text":"沙洲县委领导成员遵照毛主席的有关教导，在调查研究当中不满足于一得之功，一孔之见，而注意在进行每一项工作时，对全县情况作系统的周密的调查研究，找出客观事物固有的而不是臆造的规律性，有的放矢地解决问题。去年，沙洲县委为了抓好全县的路线教育，首先深入到塘桥公社第六大队蹲点，取得典型经验，然后组织调查组深入到各种类型的社队进行调查研究，进一步了解情况，验证这个大队的经验是否具有普遍推广的意义。调查的大量事实表明，要抓好全县路线教育，重要一环是要用党的基本路线教育基层干部，提高他们的路线斗争觉悟。于是，县委决定举办毛泽东思想学习班，分期分批轮训全县基层干部。同时，在全县推广了塘桥公社第六大队进行党的基本路线教育的经验。"},{"type":"paragraph","text":"沙洲县委在实践中体会到，社会实践是群众的实践，是相信群众还是相信自己，这是唯物论的反映论和唯心论的先验论两种世界观的斗争。一年来，县委领导成员注意自觉批判“领导高明论”，树立“群众是真正的英雄”的观点，深入实际，甘当群众的小学生，努力使自己的主观认识符合客观实际。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1b7d3b5f2a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

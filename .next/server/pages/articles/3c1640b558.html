script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"缅著名人士德钦兑说毛泽东思想激励革命精神指出正确道路毛泽东思想是世界被压迫人民革命灯塔修正主义者阻挠反帝斗争和世界人民革命的阴谋决不能得逞","authors":[],"dates":[{"year":1966,"month":7,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社仰光12日电　缅甸亚非团结委员会委员德钦兑最近接见新华社记者时说:“毛泽东思想不仅是七亿中国人民的革命灯塔，并且也是世界被压迫和被剥削人民的革命灯塔。毛主席不仅是中国的领袖，而且是世界被压迫和被剥削人民的领袖。”"},{"type":"paragraph","text":"德钦兑说:“毛泽东思想深深扎根在各国反帝人民的心中，扎根在粉碎资本主义的工人的心中，扎根在反对压迫和剥削的劳动人民的心中。世界革命人民和领导革命的工人阶级政党把毛泽东思想看作是他们在消灭反革命思想和进一步促进革命的斗争中的指南。”"},{"type":"paragraph","text":"他说，在现代修正主义者试图破坏各国的人民革命力量、阻挠革命向前发展的时候，毛泽东思想是有效的革命武器，它斩断那些试图挂折劳动人民的革命锋芒的现代修正主义者的罪恶之手，使革命锋芒更加锐利。"},{"type":"paragraph","text":"德钦兑说:“修正主义者阻挠反帝斗争和世界人民革命的企图决不能得逞。因为毛泽东思想正在提高(人们的)革命觉悟，激励革命精神和指出正确的道路。”"},{"type":"paragraph","text":"他接着说:“毛泽东思想为按照辩证唯物主义解决问题提供了钥匙。毛泽东的《实践论》和《矛盾论》是帮助正确地和确切地处理和解决问题的非常珍贵的教导。”"},{"type":"paragraph","text":"“修正主义反对和破坏马克思列宁主义的理论基础——辩证唯物主义，破坏革命的活动。修正主义者正在用这种方法支持帝国主义者。一方面，帝国主义者在修正主义者的支持下，正竭力镇压革命力量，进行侵略和对各国人民的独立、和平与繁荣进行威胁和挑衅，另一方面，全世界革命人民正在对帝国主义进行反击，用强大的革命武器——毛泽东思想武装自己。”"},{"type":"paragraph","text":"他说:“修正主义者和帝国主义者是注定要灭亡的。”"},{"type":"paragraph","text":"“毛泽东在他的《矛盾论》中对矛盾作了分析，帮助(人们)在辩证法的基础上正确解决各种问题。他教导我们把革命引向胜利。”"},{"type":"paragraph","text":"德钦兑指出:“今天，马克思列宁主义者的主要任务是粉碎破坏马克思列宁主义基本原则、在工人阶级队伍中制造混乱和破坏国际共产主义运动团结的修正主义。我们必须用毛泽东思想武装起来完成这项任务。”"},{"type":"paragraph","text":"德钦兑说:“只有消灭和肃清机会主义，工人阶级的政党才能更加壮大起来，打败帝国主义和资本主义。只有粉碎破坏马克思列宁主义的基本原则的现代修正主义，才能加强工人阶级的团结和力量。只有这样，我们才能够打败威胁世界多数人民的帝国主义和各国反动派。毛泽东思想是砍掉现代修正主义脑袋的一支十分锐利的宝剑。”"},{"type":"paragraph","text":"他说:“毛主席领导下的人民中国屹立在反对世界人民的共同敌人——美帝国主义的干涉、侵略和威吓的斗争的最前线。”“人民中国是世界人民独立与和平的支柱。”“爱好独立与和平的人民信赖人民中国。由于人民中国采取坚定不移的立场，亚洲、非洲和拉丁美洲各国人民争取独立、和平与繁荣、反对帝国主义的革命运动加强了。因为亚洲、非洲和拉丁美洲各国人民明确知道，人民中国是这些国家反帝人民最忠实的朋友，所以他们更加有力地展开反对帝国主义的革命斗争。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3c1640b558"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

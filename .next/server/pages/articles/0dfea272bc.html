script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东生平和思想研讨会开幕胡锦涛等出席，丁关根主持会议","authors":["邹爱国","陈维伟"],"dates":[{"year":1993,"month":12,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京12月26日电　(人民日报记者　陈维伟、新华社记者　邹爱国)为纪念毛泽东同志诞辰100周年，毛泽东生平和思想研讨会今天下午在人民大会堂开幕。研讨会的主题是:坚持和发展毛泽东思想，用邓小平同志建设有中国特色社会主义的理论指导各方面的工作。"},{"type":"paragraph","text":"胡锦涛、丁关根、李岚清、钱其琛、温家宝、薄一波、张震、雷洁琼、王光英、布赫、胡绳和有关方面负责人、从事理论研究的专家学者等500多人，出席开幕式。"},{"type":"paragraph","text":"中共中央政治局委员、书记处书记、中央宣传部部长丁关根主持研讨会开幕式。他说，毛泽东同志是伟大的马克思主义者，伟大的无产阶级革命家、战略家和理论家。今天上午，江泽民同志代表党中央在纪念大会上发表了十分重要的讲话，对于我们加深对毛泽东同志和毛泽东思想历史地位的认识，加深对邓小平同志建设有中国特色社会主义理论的理解，更好地坚持党的“一个中心、两个基本点”的基本路线，全面推进我国的社会主义现代化建设具有重要意义。我们要认真学习和领会江泽民同志的讲话精神。"},{"type":"paragraph","text":"丁关根指出，当前我国经济发展、政治稳定、民族团结、社会进步，全国各族人民正满怀信心、意气风发地迈向21世纪。对照上世纪末本世纪初，国家四分五裂，民族备受凌辱，人民苦难深重，这样一个天翻地覆的历史巨变是怎样取得的?首先是毛泽东同志为主要代表的中国共产党人把马克思主义基本原理同中国具体实际相结合，找到了中国革命的正确道路，推翻了帝国主义、封建主义、官僚资本主义三座大山，建立了新中国，使中国人民站起来了，并走上了社会主义的道路。接着是邓小平同志为核心的党中央在继承和发展毛泽东思想的伟大实践中，把马克思主义基本原理同当代中国实际和时代特征相结合，创立了建设有中国特色社会主义的理论，制定了党的基本路线，给中华民族的振兴和社会主义的发展找到了正确道路。在今天，坚持建设有中国特色社会主义的理论，建设好我们的党，建设好我们的国家，把老一辈无产阶级革命家所开创的事业推向前进，就是对毛泽东同志最好的纪念。我们要紧密地团结在以江泽民同志为核心的党中央周围，用邓小平建设有中国特色社会主义的理论武装全党，坚持党的基本路线一百年不动摇，牢牢把握经济建设这个中心，抓住机遇，加快发展，深化改革，扩大开放，坚持两手抓的方针，坚定不移地发展社会主义市场经济、社会主义民主和社会主义精神文明，为夺取有中国特色社会主义事业的更大胜利而努力奋斗。"},{"type":"paragraph","text":"薄一波、钱其琛、胡绳在会上分别就怎样纪念毛泽东、毛泽东的外交思想和实践、毛泽东一生所做的两件大事等问题作了阐述。"},{"type":"paragraph","text":"薄一波在讲话中结合《若干重大决策与事件的回顾》一书的写作，讲了怎样纪念毛主席的问题。他说，在改革开放和现代化建设进入新阶段的今天，在《邓小平文选》第三卷刚刚问世的时候，我们思想理论战线纪念毛主席诞辰100周年，最重要的是要学习毛主席把马克思列宁主义基本原理和中国实际结合起来，坚持从中国实际出发的实事求是精神，从而全面推动小平同志建设有中国特色社会主义理论的学习和宣传工作，加快改革开放的步伐，促进国民经济持续、快速、健康地发展。"},{"type":"paragraph","text":"钱其琛在讲话中从新中国外交的奠基人、敢于斗争敢于胜利的英雄气概、调动外交全局的雄才大略三方面论述了毛泽东在开创新中国外交和国际战略思想上的伟大贡献。"},{"type":"paragraph","text":"胡绳在讲话中集中论述了毛泽东把马克思主义同中国国情相结合，不迷信，不盲从，顶住各种压力，独立自主地探索中国革命和建设的道路，特别是那种追求真理的巨大理论勇气。胡绳高度评价了毛泽东一生所做的两件大事，认为毛泽东是创造性地找到中国民主革命的正确道路，并且领导这个革命取得胜利的伟大领导人，又是首先倡议在社会主义建设上寻求具有中国特色的、自己的道路的伟大领导人。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"薄一波","type":"人物"},{"name":"胡锦涛","type":"人物"},{"name":"江泽民","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0dfea272bc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

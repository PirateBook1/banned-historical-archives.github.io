script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央国家机关财贸系统反右派斗争得到胜利","authors":["新华社"],"dates":[{"year":1957,"month":10,"day":13}],"is_range_date":false,"parts":[{"text":"中央国家机关财贸系统反右派斗争得到胜利","type":"title"},{"text":"新华社","type":"authors"},{"text":"据新华社11日讯:中央国家机关财政贸易系统九个部一百八十多个司、局单位的反右派斗争已经获得重大胜利。这些单位有９０％以上的群众投入了战斗，现在被斗争的右派分子已经纷纷缴械投降。","type":"paragraph"},{"text":"在最近一些日子里，财贸系统新揭露出来的一批右派分子中有：对外贸易部的李玉、郭超，水产部的戴镇，城市服务部的刘琛，商业部的李善丰，人民银行的甘培根、归淇章、陈明、徐静波，合作总社的史凌云。","type":"paragraph"},{"text":"这些右派分子凶恶地攻击共产党的领导和社会主义制度。他们说，社会主义计划经济不如资本主义经济来得“自由”、“灵活”，说共产党员和老干部不能领导对外贸易。他们反对农业合作化，反对统购统销，认为“肃反搞得一团糟”。他们对共产党和人民有刻骨的仇恨，如右派分子李玉说：“葛佩琦说杀共产党人是有道理的，我都要杀他几个。”","type":"paragraph"},{"text":"这些右派分子在群众摆事实，讲道理，层层剥皮，步步深入的围剿中，大都理屈词穷，不得不缴械投降。如中国交通电工器材公司右派分子翟敬宗说：“在过去，我都是寻找大家发言的漏洞来反驳，可是到后来，大家的发言没有空子可钻，摆的都是具体事实，在这些事实面前我不得不考虑自己的错误。大家对我的揭露和批判，一点也没有屈我。”","type":"paragraph"},{"text":"现在，这些单位有极少数右派分子还在顽抗，但是他们在群众中已经完全陷于孤立。","type":"paragraph"},{"text":"——原载《人民日报》1957年10月13日，原标题为“中央国家机关财贸系统反右派斗争得到胜利，右派分子理屈词穷纷纷认罪”。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"141e21d0ab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

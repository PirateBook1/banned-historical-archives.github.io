script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“对头”变“战友”","authors":["沈龙汀"],"dates":[{"year":1976,"month":8,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"厂工管组负责人　沈龙汀"},{"type":"paragraph","text":"提起我们厂现在的检验组，工人们都会异口同声地说:我们和检验员之间再也不是“冤家碰对头”，而是“亲家加战友”了。"},{"type":"paragraph","text":"是的，八年前，当我们作为工人调查组的成员，开进检验科调查研究时，听到的都是关于检验人员同操作工人关系紧张的反映。最近，当我们工人调查组又一次到厂检验组进行调查研究时，听到的却是检验人员与工人群众互帮互学、共同攻关的新人新事。"},{"type":"paragraph","text":"文化大革命前，有个电焊工人不慎把船上房间的外板壁烧穿了一个小洞，焊补后对质量毫无影响。但后来还是被检验员“捉住”，要他赔款数百元。而在前不久，在某船操纵系统的技术质量没过关时，检验人员急工人所急，想工人所想，与工人一起日夜奋战，想方设法，采取了十几项措施，共同攻克了关键。"},{"type":"paragraph","text":"两次调查，使我们深深感到，路线正确与否是决定一切的。无产阶级文化大革命前的检验科，由于修正主义路线的影响，成了对工人实行资产阶级专政的执法机构，把工人当作产量和质量的奴隶，把厂检验人员捧为高踞于工人群众之上的所谓“国家代表”，对工人群众搞什么“硬不伤和气，软不离原则”，强化和扩大了人们相互关系方面的资产阶级法权，使检验人员与工人群众处于尖锐的对立状态之中。"},{"type":"paragraph","text":"文化大革命以来，广大工人群众和检验人员反复批判刘少奇、林彪、邓小平的修汀正主义办企业路线，工检关系发生了革命性的变化。真是“路线不对头，战友变对头；路线对了头，对头变战友”。斗争的实践使我们认识到，不断调整和改善人们的相互关系，不是一个普通的问题。它决定着社会主义的企业向何处去，关系到我们无产阶级专政的经济基础稳固不稳固的大问题。而要不断改善管理人员与工人群众的相互关系，最要紧的是解决路线问题。去年，正当邓小平鼓吹“依靠工农兵是相对的”，大刮右倾翻案风的时候，厂检验组和群管组的同志一起顶着风浪上，坚决对着干。他们共同批判了“干活靠工人，试验靠技术检验员”的资产阶级法权思想，在为某船航行试验时，他们互帮互学，共同攻关，使试验项目，包括很多原来预期可能会出现问题的项目在内，都一次试验成功。这说明路线对了头，专业管理人员和群众管理人员相结合，就会成为共同与党内资产阶级对着干的战友。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5051c52258"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"愤怒抗议佐藤反动政府勾结蒋匪帮野蛮镇压我爱国侨胞  旅日爱国华侨集会怒斥佐藤反华罪行  反动派的迫害吓不倒用毛泽东思想武装起来的爱国华侨","authors":[],"dates":[{"year":1969,"month":6,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"愤怒抗议佐藤反动政府勾结蒋匪帮野蛮镇压我爱国侨胞"},{"type":"paragraph","text":"旅日爱国华侨集会怒斥佐藤反华罪行"},{"type":"paragraph","text":"反动派的迫害吓不倒用毛泽东思想武装起来的爱国华侨"},{"type":"paragraph","text":"新华社二十一日讯　东京消息：旅居日本横滨和东京的爱国华侨近日来纷纷举行集会，强烈抗议佐藤反动政府勾结蒋介石匪帮野蛮镇压我爱国侨胞、制造新的反华事件的罪行。"},{"type":"paragraph","text":"六月十二日，横滨市的广大爱国华侨举行集会，揭露和抗议被七亿中国人民唾弃的蒋介石匪帮所控制的伪横滨华侨总会的非法选举。这是横滨广大爱国华侨理所应当的爱国正义行动。但是，在我爱国华侨抗议集会之后，佐藤反动政府竟派出警察，非法闯入横滨华侨联谊会办公室，砸坏了办公用品，并殴打和脚踢室内的华侨青年，打伤了我爱国华侨五人，制造了极为严重的迫害华侨的罪恶事件。十三日上午，佐藤反动政府又派出数十名武装警察再次非法闯入横滨华侨联谊会办公室，进行无理搜查。"},{"type":"paragraph","text":"佐藤反动政府和蒋匪帮相互勾结对我爱国华侨进行疯狂迫害，激起了广大旅日爱国华侨和日本人民的极大愤慨。十八日，横滨华侨联谊会和东京华侨总会分别举行紧急理事会议，十九日又举行横滨爱国华侨大会，强烈抗议佐藤反动政府敌视中国和迫害爱国华侨的罪恶行径。"},{"type":"paragraph","text":"日中友好协会（正统）总部会长黑田寿男和东京华侨总会副会长陈焜旺、横滨华侨联谊会副会长李天图等在十九日上午向佐藤反动政府递交了一封抗议信。信中指出，佐藤政府正准备在日本国会内强行通过反动的“出入国管理法案”。在这一反动法案强行通过之前，佐藤政府出动警察非法闯入横滨华侨联谊会，一手制造了新的反华事件，这绝不是偶然的，它进一步暴露了佐藤政府敌视中国，破坏中日两国人民友好的丑恶面目。旅日爱国华侨对日本反动派的这一暴行是绝对不能容许的。反动派的任何迫害都吓不倒用毛泽东思想武装起来的旅日爱国华侨。"},{"type":"paragraph","text":"信中表示，旅日爱国华侨将加强团结，继续斗争，坚决粉碎“出入国管理法案”和“外国人学校法案”，同佐藤反动政府敌视中国和迫害华侨的反动政策斗争到底。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9155645e7a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

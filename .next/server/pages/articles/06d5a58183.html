script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于无产阶级文化大革命中公安机关和群众关系的四个问题的批示","authors":[],"dates":[{"year":1966,"month":9,"day":3}],"is_range_date":false,"parts":[{"text":"关于无产阶级文化大革命中公安机关和群众关系的四个问题的中央批示","type":"title"},{"text":"中央同意公安部党组的四条意见，请各级党委向学生和群众进行宣传教育，并督促公安机关执行。此件可发到县，传达到学校、工厂、公社党委和全体公安人员。","type":"paragraph"},{"text":" 中  共  中  央一九六六年九月三日","type":"paragraph"},{"text":"附：","type":"paragraph"},{"text":"关于无产阶级文化大革命中公安机关和群众关系的四个问题","type":"subtitle"},{"text":"主席、中央：","type":"appellation"},{"text":"最近一些公安机关报告，有些学生和群众到监狱和劳改工厂、农场、斗争惩罚犯人，相当多的地方打了民警和派出所，其中一些是地、富、反、坏、右分子和受过各种处罚的人，乘机进攻派出所，不少地方，学生和群众要公安机关公布机密，也有个别公安人员向群众公布了机密材料。","type":"paragraph"},{"text":"广大革命学生和群众起来闹革命，勇敢地同走资本主义道路的当权派作斗争，横扫一切牛鬼蛇神，是件大好事。公安机关一定要最热烈最坚决地支持他们的革命行动。为了使公安机关能够正常地执行职务，做好文化大革命的保卫工作，有利于充分放手发动群众，把这场伟大的革命搞深搞透，对以上问题，需要作妥善的处理。","type":"paragraph"},{"text":"一、有些学生和群众要到公安机关斗黑帮分子，要向他们说明，这种革命热情我们热烈欢迎。请他们相信公安机关的革命派，一定能把内部的黑帮分子斗倒、斗垮、斗臭。我们欢迎群众对公安机关和公安干部送大字报、提意见，但不要进入公安机关，不要打派出所，以免被五类分子和坏人利用，对保卫文化大革命不利。","type":"paragraph"},{"text":"二、公安机关的机密，是国家机密的一部分，不能向群众公布。","type":"paragraph"},{"text":"三、革命群众要求到监狱、看守所、劳改队去斗争、惩罚犯人，这种革命热情是可以理解的。为了不使犯人乘机逃跑、暴乱，欢迎群众向我们提供材料，由专政机关惩罚犯人。","type":"paragraph"},{"text":"四、公安机关确有许多不合理的规章制度，需要改革。凡地方能解决的，就自己解决。凡涉及全国，需要统筹研究，或一时难办到的，各级公安机关、公安人员可向中央提出建议，但不要互相发呼吁，特别是不要向群众发呼吁。以上报告，如无不妥，请批转各级党委。","type":"paragraph"},{"text":" 中共公安部党组一九六六年八月二十八日","type":"paragraph"}],"comments":[],"origin":"根据《中共中央文件汇编，1966.5-1968.5 [内部参考]》，1968年5月出版，编印者不明","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"06d5a58183"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji41","name":"毛泽东全集第41卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji41.pdf"],"article":{"title":"生产增长速度有高有低，是波浪式的前进","alias":"","parts":[{"type":"paragraph","text":"生产增长速度有高有低，"},{"type":"paragraph","text":"是波浪式的前进!!"},{"type":"paragraph","text":"（1959年4月5日）"},{"type":"paragraph","text":"我们过去反对“马鞍形”，重点是再反对“反冒进”。一九五七年不搞“马鞍形”是不行的。因为一九五六年搞了一百四十亿元的基本建设投资，库存用枯竭了，一九五七年不得不调整一下。那一年这样做是必要的，不然第一个五年计划不能完成。一九五六年十一月中央全会的时候，我完全赞成调整。钱和材料（钢材、木材、煤等等）只有那么多，只能办那么多的事。"},{"type":"paragraph","text":"“马鞍形”这种事情将来还会有的，但是不要“反冒进”，“反冒进”不好。生产增长速度，可能一年高一点，一年低一点，或者两年高一点，一年低一点，或者三年高一点，一年、两年低一点，不能每年都是高潮。像我们开会，每天都是高潮是要死人的。波浪式地前进，这是个工作方法问题。"},{"type":"paragraph","text":"[1]这是毛泽东在中共八届七中全会上讲话的一部分。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":4,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":424,"page_end":424},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"17797de680"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"高等教育部：解决领导学校工作中的问题","authors":["新华社"],"dates":[{"year":1957,"month":5,"day":7}],"is_range_date":false,"parts":[{"text":"高等教育部：解决领导学校工作中的问题","type":"title"},{"text":"新华社","type":"authors"},{"text":"据新华社８日讯中共高等教育部党组７日举行扩大会议讨论整风问题。","type":"paragraph"},{"text":"党组扩大会议上很多人表示，高教部不能关门整风，要面向全国，充分利用这个在全国范围内形成的对整风的有利条件。","type":"paragraph"},{"text":"高等教育工作中到底存在一些什么问题？高教部整风整什么？会议以前，有人认为高教部的矛盾有的是高等教育工作中长远存在的矛盾，有的是当前迫切需要解决的矛盾，也有的是机关内部的矛盾。长远的矛盾，例如数量和质量的矛盾，对于贯彻马克思列宁主义的思想领导和贯彻“百花齐放、百家争鸣”方针的认识问题，这两方面虽然不能和当前矛盾绝然分开，但都是不能一下子解决透彻的。","type":"paragraph"},{"text":"这次整风，结合着总结几年来高等教育工作，主要是解决高等教育部过去对学校工作的领导上，学习苏联经验结合中国实际不够，有生搬硬套的缺点，对中国原有的传统和高等教育遗产否定过多；依靠学校、依靠教师不够，统一过多，管得过死；对学校中非党教授团结得不够。这都和高教部领导思想、作风的官僚主义、主观主义，没有深刻了解中国高等教育特点有关。这次整风的目的，是要从提高思想，改正缺点和解决上述矛盾中，总结一些党如何领导高等教育，以及党如何来领导高级知识分子的经验。有人提出，关于党如何领导高等教育的问题，目前主要的有两个具体内容：一是创造条件，如何有效地提高高等教育的质量；一是如何改变过去管得过多、过死的做法，放手贯彻“百花齐放、百家争鸣”方针，充分发挥学校和教师们的主动性和积极性。也有人说：关于总结党如何领导高级知识分子问题，主要在于了解掌握中国高等教育和高级知识分子的特点，正确发挥他们的作用。","type":"paragraph"},{"text":" ---- 原载《人民日报》1957年5月9日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ce8c0efa04"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

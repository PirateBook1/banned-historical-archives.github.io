script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"再现毛泽东光辉形象本市举办影片汇映，大型文献纪录片《毛泽东》等将同观众见面","authors":["朱移风"],"dates":[{"year":1992,"month":2,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　为纪念毛泽东同志《在延安文艺座谈会上的讲话》发表五十周年，缅怀老一辈无产阶级革命家毛泽东同志的丰功伟绩，由上海市电影发行放映公司、卢湾区文化局、长城电影院联合举办的“再现毛泽东光辉形象影片汇映”活动昨天起举行。"},{"type":"paragraph","text":"汇映期间放映的大型文献纪录片《毛泽东》，真实地记录了毛主席当年工作、生活、战斗的情景。"},{"type":"paragraph","text":"同时献映的还有:大型音乐舞蹈史诗《东方红》，纪录片《40年前这一天》、《中国工农红军生活片断》、《南泥湾》、《都府堤的风光》，故事片《开国大典》、《毛泽东和他的儿子》等，汇映时间为一个月。"},{"type":"paragraph","text":"(朱移风)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"47214e883d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿拉伯和非洲朋友在我使馆招待会上盛赞毛主席的光辉军事思想　武装斗争是被压迫人民求解放的唯一道路","authors":[],"dates":[{"year":1968,"month":8,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿拉伯和非洲朋友在我使馆招待会上盛赞毛主席的光辉军事思想"},{"type":"paragraph","text":"武装斗争是被压迫人民求解放的唯一道路"},{"type":"paragraph","text":"据新华社一日讯　我国驻坦桑尼亚、叙利亚、阿联和驻阿尔及利亚大使馆的代办和武官分别在达累斯萨拉姆、大马士革、开罗和阿尔及尔举行招待会，庆祝中国人民解放军建军四十一周年。"},{"type":"paragraph","text":"在招待会上，许多非洲朋友和阿拉伯朋友高度赞扬毛主席的光辉的军事思想，祝贺毛主席亲自缔造和领导的中国人民解放军建军四十一周年。"},{"type":"paragraph","text":"坦桑尼亚首都各界约三百位客人出席了我国驻坦桑尼亚大使馆临时代办周伯萍七月三十一日晚举行的招待会。出席招待会的有：主管外事的国务部长切·约·姆贡贾、坦噶尼喀非洲民族联盟执行书记姆塞克瓦、达累斯萨拉姆市长沙姆布索和坦桑尼亚人民国防军的军官。驻达累斯萨拉姆的外交使节以及在达累斯萨拉姆的非洲民族主义组织的代表也出席了招待会。"},{"type":"paragraph","text":"非洲民族主义组织的许多自由战士在招待会上高度赞扬毛主席的光辉军事思想，并且指出：武装斗争是仍然处于殖民主义统治之下的被压迫人民求得解放的唯一道路。"},{"type":"paragraph","text":"我国驻桑给巴尔领事馆八月一日晚上也在桑给巴尔为庆祝中国人民解放军建军四十一周年举行了招待会。坦桑尼亚第一副总统卡鲁姆出席了招待会。出席招待会的还有桑给巴尔的部长们、革命委员会的成员和桑给巴尔各界人士约二百人。"},{"type":"paragraph","text":"第一副总统办公室国务部长阿布德·琼布在招待会上发表讲话赞扬光荣的中国人民解放军。"},{"type":"paragraph","text":"我国驻桑给巴尔副领事刘庆有首先在欢迎词中高度赞扬尼雷尔总统最近访问中国后中国和坦桑尼亚之间的友谊的新发展。"},{"type":"paragraph","text":"中国驻叙利亚大使馆临时代办周效良七月三十一日晚上在大马士革举行招待会，约一百四十位客人出席了招待会。出席招待会的有国防部副部长阿瓦德·巴格、文化部长伊斯梅尔·加齐和总统府秘书长易卜拉欣·法齐等。出席招待会的还有驻叙利亚的外交使节和武官。"},{"type":"paragraph","text":"在招待会上，叙利亚朋友们热烈祝贺毛主席亲自缔造和领导的中国人民解放军建军四十一周年，并欢呼中国是阿拉伯人民的真正朋友。"},{"type":"paragraph","text":"中国驻阿联大使馆武官黄乃宇七月三十一日晚在开罗举行招待会。"},{"type":"paragraph","text":"出席招待会的约有两百人，其中有阿联国防部情报司副司长穆赫塔尔·萨拉赫·穆罕默德少将以及阿联武装部队和政府的其他官员。"},{"type":"paragraph","text":"出席招待会的还有：各国外交使节、正在为反对美帝国主义侵略工具以色列、争取民族解放而战斗的“法塔赫”、巴勒斯坦解放组织和其他巴勒斯坦组织的代表以及在开罗的非洲和阿拉伯民族主义组织的自由战士的代表。"},{"type":"paragraph","text":"许多阿拉伯朋友和非洲朋友热烈赞扬毛泽东主席亲自缔造和领导的中国人民解放军的光荣传统。他们祝愿中国人民和世界革命人民最伟大的领袖毛主席万寿无疆，祝林彪副主席身体健康。"},{"type":"paragraph","text":"一些出席招待会的巴勒斯坦游击队员说：巴勒斯坦人民决心走中国的道路以取得革命的胜利。一些非洲自由战士说：我们可以从中国人民解放军，特别是从他们活学活用伟大的毛泽东思想方面学到许多经验。南非泛非主义者大会首席代表维克托·马耶基索说：今天，毛泽东思想的光辉照遍全世界，争取真正民族自由的武装斗争正在节节取得胜利，帝国主义和一切反动派面临末日。“在这个具有历史意义的时刻，我们阿扎尼亚（南非）人受到目前席卷世界的伟大的革命运动的巨大的鼓舞，我们衷心支持在毛泽东主席最英明的指导下的我们兄弟的中国人民解放军的坚定不移的斗争精神。”他最后高呼：“毛主席万岁！中国人民解放军万岁！革命万岁！”"},{"type":"paragraph","text":"中国驻阿尔及利亚大使馆武官胡彬甫七月三十一日晚在阿尔及尔举行招待会，出席招待会的有阿尔及利亚友好人士、驻阿尔及利亚的外交使节和武官以及在阿尔及利亚的阿拉伯和非洲的民族主义组织的代表等一百多人。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9f44316e1e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

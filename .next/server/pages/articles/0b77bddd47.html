<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"胡安·卡洛斯国王和王后离京抵杭州访问  邓小平、王震副总理等到机场欢送，乌兰夫副委员长陪同贵宾访问，浙江省革委会设宴欢迎西班牙贵宾","authors":[],"dates":[{"year":1978,"month":6,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"胡安·卡洛斯国王和王后离京抵杭州访问"},{"type":"paragraph","text":"邓小平、王震副总理等到机场欢送，乌兰夫副委员长陪同贵宾访问，浙江省革委会设宴欢迎西班牙贵宾"},{"type":"paragraph","text":"新华社北京六月十九日电　西班牙国王胡安·卡洛斯一世和王后索菲娅陛下，由人大常委会副委员长乌兰夫和外交部副部长章文晋陪同，今天下午乘专机离开北京前往浙江省杭州进行访问。"},{"type":"paragraph","text":"到机场欢送西班牙贵宾的有国务院副总理邓小平、王震，外交部长黄华和夫人何理良，外贸部长李强，中国人民解放军副总参谋长伍修权，邮电部副部长朱春和，交通部副部长郭建，外交部部长助理宋之光，民航总局副局长黎明，全国妇联负责人黄甘英，以及首都群众数千人。"},{"type":"paragraph","text":"在飘扬着中国国旗和西班牙国旗的首都机场上，举行了隆重的欢送仪式。军乐团奏中国国歌和西班牙国歌以后，卡洛斯国王由邓小平副总理陪同检阅了中国人民解放军陆、海、空三军仪仗队。卡洛斯国王和王后来到欢送队伍前不断挥手向群众告别。这时，人们载歌载舞，高呼口号，热烈祝贺中西两国关系和两国人民友谊的进一步发展。"},{"type":"paragraph","text":"卡洛斯国王临上飞机前请邓小平副总理向华国锋总理转达他的问候。他说：“我希望我们两国的友谊进一步发展。”邓小平副总理祝国王和王后陛下一路平安。"},{"type":"paragraph","text":"西班牙驻中国大使何塞·拉蒙·索布雷多和夫人，各国驻中国的外交使节也到机场送行。"},{"type":"paragraph","text":"陪同西班牙贵宾前往杭州的还有中国驻西班牙大使马牧鸣和夫人，外交部西欧司副司长齐宗华，礼宾司副司长高建中。"},{"type":"paragraph","text":"上午，卡洛斯国王由中国人民解放军副总参谋长伍修权，北京部队副司令员、北京卫戍区司令员傅崇碧陪同，在北京卫戍区某部参观了战士宿舍、连队俱乐部，观看了军事项目表演，受到了指战员们的热烈欢迎和友好接待。索菲娅王后游览了天坛、颐和园。"},{"type":"paragraph","text":"据新华社杭州六月十九日电　西班牙国王胡安·卡洛斯和王后陛下及其随行人员，由人大常委会副委员长乌兰夫、外交部副部长章文晋陪同，今天下午乘专机从北京到达杭州参观访问。"},{"type":"paragraph","text":"卡洛斯国王和王后陛下等西班牙贵宾在机场上受到浙江省革命委员会主任铁瑛和夫人苏佩兰，中国人民解放军浙江省军区司令员官峻亭，浙江省革命委员会副主任王芳、王博平、刘亦夫，杭州市革命委员会副主任陈文书，有关方面负责人王黎夫、徐畹华，以及杭州市两千名群众的热烈欢迎。"},{"type":"paragraph","text":"初夏的杭州，绿树成荫，繁花似锦，生机勃勃。下午四时三十分，卡洛斯国王和王后陛下乘坐的专机在飘扬着西班牙和中国两国国旗的机场上降落。当国王和王后走下飞机时，铁瑛主任和夫人迎上前去，同贵宾们亲切握手，表示热烈欢迎。"},{"type":"paragraph","text":"今晚，浙江省革命委员会举行宴会，热烈欢迎西班牙国王卡洛斯和王后陛下一行。"},{"type":"paragraph","text":"人大常委会副委员长乌兰夫，外交部副部长章文晋，中国驻西班牙大使马牧鸣和夫人，出席了宴会。"},{"type":"paragraph","text":"铁瑛主任主持了宴会。铁瑛主任和卡洛斯国王先后在宴会上祝酒，共祝中西两国人民的友谊进一步发展。"},{"type":"paragraph","text":"席间，乐队演奏了中西两国的乐曲，受到西班牙贵宾的热烈鼓掌欢迎。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"王震","type":"人物"},{"name":"浙江文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0b77bddd47"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

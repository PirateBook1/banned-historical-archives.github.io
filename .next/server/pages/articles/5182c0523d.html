script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"工商界反右派斗争胜利结束: 广大工商业者认清了社会主义道路是唯一的光明大道","authors":["《烟台日报》王立巽"],"dates":[{"year":1958,"month":8,"day":17}],"is_range_date":false,"parts":[{"text":"工商界反右派斗争胜利结束: 广大工商业者认清了社会主义道路是唯一的光明大道","type":"title"},{"text":"《烟台日报》王立巽","type":"authors"},{"text":"本市工商界的反右派斗争已经胜利结束。","type":"paragraph"},{"text":"去年5月，当党中央发布整风指示以后，本市工商界的右派分子认为时机已到，立刻以帮助党整风为名，在市政协会上张牙舞爪地向党发起了猖狂的进攻。全市人民起而反击，揭发了以徐亚东、李大宸、李德臣为首的右派集团。工商界随后通过包括反右派在内的骨干分子的整风，通过整风班学习和各行业的整风，历时一年多，共揪出了资产阶级右派分子五十人。右派分子的反党反社会主义的阴谋，遭到了彻底的破产。","type":"paragraph"},{"text":"从揭发的事实证明，工商界的资产阶级右派分子刻骨痛恨中国共产党。他们丧心病狂地叫嚣:“我要坐了天下，先杀共产党员。”右派分子裘子东恶毒地说“社会主义制度就是变相的帝国主义制度，比帝国主义还严重些”。有些右派分子竟谩骂说：“大军阀张作霖时代是土匪时代，现在呢，还不如土匪时代。”这些右派分子无孔不入，千方百计地破坏党的社会主义改造，阻挠党的各项政策的贯彻。他们污蔑党的组织“是一个衙门”。在公私合营以后，党派了干部到公私合营企业工作时，他们就怀恨在心，造谣点火，说“公私合营企业不需要公方代表”，并无中生有地说“有了公方代表，阻碍了生产与工作的进展，使生产完不成任务”，并厚颜无耻地说什么“公方与私方不过是一个‘公’字与‘私’字之分，我戴上了乌纱帽，一样会作官”。这些右派分子对于我们建立起来的社会主义国家，好似他的眼中钉。他们认为“社会主义制度不如资本主义制度好”。","type":"paragraph"},{"text":"为了达到搞垮共产党、反对社会主义的目的，他们不惜用尽心机，打击接受改造、靠拢党的工商业者，挑拨中小工商业者与党的关系，丑化党员干部，谩骂在社会主义改造中的积极分子。他们不但对于历次政治运动，如肃反、三反、五反、粮食统购统销，在思想上抱对抗态度，而且用实际行动来反对这些运动。","type":"paragraph"},{"text":"广大工商业者在党的领导下，通过学习，提高了认识，认清了社会主义道路是今天唯一的光明大道，因而，起而向上述这些反对社会主义的言行进行了坚决的斗争。右派分子在现实面前，虽然一再负隅顽抗，狡辩抵赖，到最后，不得不缴械投降，表示低头认罪。","type":"paragraph"},{"text":"通过这一次反右派斗争，绝大多数工商业者表示或正在开始抛弃资本主义立场。他们已清楚地看到：资本主义这条路已走不通，并且承认资产阶级有两面性，必须彻底进行改造。许多在天空一度乌云乱翻时迷失过方向的工商业者也彻底进行了检查。他们表示了决心，坚决拥护共产党，走社会主义道路，积极创造自食其力的条件，逐步改变资产阶级生活方式，积极参加劳动，彻底进行自我改造，使自己成为社会主义服务的劳动者。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5182c0523d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

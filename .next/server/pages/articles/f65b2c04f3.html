script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批转北京市委关于高等学校揭发出一批有严重资产阶级思想的党员专家报告的指示","authors":[],"dates":[{"year":1960,"month":1,"day":6}],"is_range_date":false,"parts":[{"text":"中共中央批转北京市委关于高等学校揭发出一批有严重资产阶级思想的党员专家报告的指示","type":"title"},{"text":"各省、市、自治区党委：","type":"appellation"},{"text":"现在将北京市委关于高等学校揭发出一批有严重资产阶级思想的党员专家的报告转发你们参考。","type":"paragraph"},{"text":"这个报告中所说的浸透了资产阶级世界观的“党员专家”，一面以党员资格获取党内外的政治信任，另一方面又以专家资格同党分庭抗礼，他们坚持要走反党、反群众路线的道路，他们组织上人了党，思想上没有入党。这种人不但在高等学校中有，在其他部门也有。他们虽然为数不多，但是因为具有党员的称号，所以比那些党外的旧资产阶级专家更能迷惑人，危害性也更大。这几年来，在我们党员中已经培养了一支具有专业知识的队伍，这是一件大好事情，今后，还会有大批党员成长为专家。但是我们绝不要以为这是我们自己培养出来的而放松了对他们的教育改造。只要放松了对他们的思想教育，腐朽的资产阶级思想完全可能把其中一些不坚定分子俘虏过去。同时，随着我国社会主义建设事业的日益发展，也会有若干老专家继续加入到党的队伍中来（这是完全必要的），在这些同志身上，资产阶级世界观的残余，有些可能更加浓厚、严重，因此，要坚决同他们的资产阶级思想，特别是同以党内专家自居，对抗党的领导的思想作斗争。要告诉他们，不管有多大本领，第一应该是党员，第二才是专家，使他们严格过组织生活，加强党性，加强组织性、纪律性，使他们真正“红透专深”。对这些反对党委领导的“党内专家”，抓紧进行批判和教育，并以他们的例子教育知识分子党员，这是目前党组织一项极为重要的任务。这件事做得越早越彻底，就越能更多地挽救那些犯有这种错误的。","type":"paragraph"},{"text":" 中  央一九六O年一月六日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f65b2c04f3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji43","name":"毛泽东全集第43卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji43.pdf"],"article":{"title":"对资本主义社会内有社会主义经济形式存在的论点的批语","alias":"","parts":[{"type":"paragraph","text":"对资本主义社会内有社会主义经济"},{"type":"paragraph","text":"形式存在的论点的批语"},{"type":"paragraph","text":"（1960年4月24日）伯达、定一\"同志阅后，退小平同志。"},{"type":"paragraph","text":"毛"},{"type":"paragraph","text":"廿四日"},{"type":"paragraph","text":"[1]伯达，即陈伯达，当时任中共中央政治局候补委员、中央政治研究室主任、毛泽东的秘书。定一，即陆定一，当时任中共中央政治局候补委员、中央宣传部部长。"},{"type":"paragraph","text":"[2]小平，即邓小平，当时任中共中央总书记。毛泽东全集第四十三卷"},{"type":"paragraph","text":"二此件可看。"},{"type":"paragraph","text":"三典型的修正主义，资产阶级走狗的论点。"},{"type":"paragraph","text":"[1]指中共中央对外联络部1960年4月22日编印的一份内部刊物上登载的《意共再生月刊载文认为资本主义社会内有社会主义经济形式存在》一文。文章摘录了意共中央机关刊物《再生月刊》1960年第一期刊载的《资本主义社会内有没有社会主义经济形式？》一文的以下主要观点：一、社会主义经济形式和结构应开始于无产阶级夺取政权之前，并且是夺取政权的前提。二、资本主义的现代化工厂、股份公司、生产合作社和国家资本主义工业是社会主义的新经济形式。三、无产阶级革命不是要去加深资本主义的矛盾，使之爆炸，从而夺取政权，而是要解决这个矛盾。毛泽东在这篇摘要上，还写了一个批语，即本篇三。"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":4,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":280,"page_end":281},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"494b412ff1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"越南各报以显著地位全文刊登毛主席29日声明","authors":[],"dates":[{"year":1963,"month":8,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社河内30日电】　越南各报今天都在头版或第四版的显著地位全文刊登了毛泽东主席29日发表的“反对美国-吴庭艳集团侵略越南南方和屠杀越南南方人民的声明”。"},{"type":"paragraph","text":"《人民报》在头版头条地位以通栏大字标题刊登毛主席的声明，标题是:“毛泽东主席声明反对美国-吴庭艳集团侵略越南南方和屠杀越南南方人民”。《首都河内报》和《新时代报》也以同样的标题分别刊登在头版和第四版的显著地位。"},{"type":"paragraph","text":"《新越华报》在头版头条地位刊登毛主席的声明，所用的大字标题是:“反对美国一吴庭艳集团侵略越南南方和屠杀越南南方人民，毛主席发表声明热烈支持胡主席的声明”，副题是:“号召世界工人阶级、革命人民和进步人士，响应胡主席的号召，支援英勇的越南南方人民的正义斗争”。"},{"type":"paragraph","text":"《人民报》、《首都河内报》、《新时代报》和《新越华报》今天还都登载了毛主席接见越南南方民族解放阵线代表团的消息。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a2a723d2f7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

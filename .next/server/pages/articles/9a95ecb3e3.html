script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"谢胡同志举行宴会招待我党政代表团  谢胡同志姚文元同志祝酒　祝愿毛泽东同志霍查同志健康长寿","authors":[],"dates":[{"year":1974,"month":12,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"谢胡同志举行宴会招待我党政代表团"},{"type":"paragraph","text":"谢胡同志姚文元同志祝酒　祝愿毛泽东同志霍查同志健康长寿"},{"type":"paragraph","text":"新华社地拉那一九七四年十一月三十日电　阿尔巴尼亚劳动党中央政治局委员、阿尔巴尼亚部长会议主席穆罕默德·谢胡，十一月三十日晚在地拉那“游击队”宫举行宴会，招待以中共中央政治局委员姚文元为团长、中共中央政治局候补委员吴桂贤为副团长的中国党政代表团全体人员。"},{"type":"paragraph","text":"出席宴会的有阿尔巴尼亚党政领导人阿·凯莱齐、阿·查尔查尼、哈·托斯卡、希·卡博、卡·哈兹比乌、科·蒂奥多西、马·穆夫蒂乌、拉·阿利雅、里·马尔科、斯·科列加、皮·皮里斯特里、查·斯巴秀，党中央书记彼·多德，人民议会主席团副主席穆·佩扎、谢·佩奇，人民议会主席伊·雷卡，外交部长奈·纳赛，党中央国际部长阿·波帕，以及党中央委员、人民议会主席团委员、政府部长等。"},{"type":"paragraph","text":"中国工人代表团团长宗希云、《人民日报》代表团团长张潮以及中国驻阿尔巴尼亚大使馆外交官员应邀出席了宴会。"},{"type":"paragraph","text":"在充满极其热情友好气氛的宴会上，谢胡同志和姚文元同志先后祝酒，祝愿中国人民的伟大领袖毛泽东同志和阿尔巴尼亚人民的伟大领袖恩维尔·霍查同志健康长寿，祝愿中阿两党、两国、两国人民之间的革命友谊和战斗团结不断发展和加强。"},{"type":"paragraph","text":"宴会自始至终洋溢着中阿两国战友之间的诚挚、热烈和友好的气氛。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"谢胡","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9a95ecb3e3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

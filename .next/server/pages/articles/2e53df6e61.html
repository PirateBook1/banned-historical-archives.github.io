script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"总政治部发出传达中央十人小组关于目前肃反运动应注意事项的通知","authors":[],"dates":[{"year":1955,"month":12,"day":20}],"is_range_date":false,"parts":[{"text":"总政治部发出传达中央十人小组关于目前肃反运动应注意事项的通知","type":"title"},{"text":"中央十人小组十二月六日“关于目前肃反运动应注意事项的通知”，已发给各地。这一通知的基本精神是警惕各级领导防止右倾思想的重新滋长和在高级知识分子中防止左倾偏向的发生。中央十月二十五日指示发出后，某些左的偏向已基本纠正。自提出肃反和工作两不误之后，有些单位的领导强调经常工作而忽视肃反，过分的削弱肃反队伍，没有抓紧专案斗争阶段的工作，对专案斗争指导不力，不研究总结经验，畏难松劲，企图草率收兵的右倾情况又在滋长，如不迅即纠正，将使肃反运动有变成“夹生饭”的危险。","type":"paragraph"},{"text":"因此，要求各部根据中央十人小组的通知对肃反运动作一次认真的检查，对右倾思想加以严格批评，同时应将中央十人小组的通知精神传达到所有的骨干中去，反右防“左”反“左”防右，正确地掌握两条战线的斗争。使运动健康的发展。请将你们检查结果报告我们。","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2e53df6e61"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji39","name":"毛泽东全集第39卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji39.pdf"],"article":{"title":"祝贺阿拉伯联合共和国成立的电报","alias":"","parts":[{"type":"paragraph","text":"祝贺阿拉伯联合共和国成立的电报"},{"type":"paragraph","text":"（1958年2月23日）阿拉伯联合共和国加麦尔·阿下杜勒·纳赛尔总统阁下："},{"type":"paragraph","text":"值此阿拉伯联合共和国正式成立和阁下当选为阿拉伯联合共和国总统的时候，我谨代表中华人民共和国和中国人民，并且以我个人的名义向阁下和阿拉伯联合共和国人民致以诚挚的祝贺。祝阿拉伯联合共和国繁荣昌盛。"},{"type":"paragraph","text":"中华人民共和国主席毛泽东"},{"type":"paragraph","text":"一九五八年二月二十三日于北京"},{"type":"paragraph","text":"[1]阿拉伯联合共和国是由埃及和叙利亚联合组成的。1958年2月1日，埃及总统纳赛尔和叙利亚总统库阿特利在开罗签署宣言，宣布成立由埃及和叙利亚联合组成的阿拉伯联合共和国。接着，两国议会分别通过了阿拉伯联合共和国临时宪法。2月21日，两国公民投票，选举纳赛尔为阿拉伯联合共和国总统。1961年9月28日，阿拉伯联合共和国叙利亚地区大马士革军区的陆军部队发动政变，随后宣布成立阿拉伯叙利亚共和国。同年12月14日，纳齐姆·库德西当选为叙利亚共和国总统。埃及也在1971年9月1日改国名为阿拉伯埃及共和国。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":2,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":48,"page_end":48},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b380c6b05b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

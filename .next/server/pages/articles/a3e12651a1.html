script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中组部中宣部发出通知要求　认真学习《毛泽东邓小平江泽民论思想政治工作》","authors":[],"dates":[{"year":2000,"month":2,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中组部中宣部发出通知要求"},{"type":"paragraph","text":"认真学习《毛泽东邓小平江泽民论思想政治工作》"},{"type":"paragraph","text":"新华社北京2月21日电  中央组织部、中央宣传部近日发出《关于学习〈毛泽东邓小平江泽民论思想政治工作〉的通知》。"},{"type":"paragraph","text":"通知指出，江泽民总书记强调，加强和改进新形势下党的思想政治工作，是全党的一件大事。高度重视思想政治工作，是我们党的优良传统和政治优势。在长期的革命和社会主义建设历史进程中，毛泽东、邓小平、江泽民三代中央领导人，根据不同历史时期党的任务，阐发了关于思想政治工作一系列重要思想，这是我们党的宝贵精神财富，是我们党思想政治工作理论和实践的高度概括，是加强和改进新形势下思想政治工作的强大思想武器，具有重要指导意义，必须认真学习，深刻领会，积极贯彻。"},{"type":"paragraph","text":"通知指出，为了帮助广大干部群众更好地学习毛泽东、邓小平、江泽民同志关于思想政治工作的论述，深入贯彻落实《中共中央关于加强和改进思想政治工作的若干意见》，大力推进以理想信念教育为核心的思想政治工作，中央宣传部编辑了《毛泽东邓小平江泽民论思想政治工作》。各级党组织要把学习《毛泽东邓小平江泽民论思想政治工作》，作为今年党员干部学习的一项重要内容，纳入规划，科学安排。"},{"type":"paragraph","text":"通知要求，学习《毛泽东邓小平江泽民论思想政治工作》，要同学习其原著结合起来，同贯彻落实十五大精神和《中共中央关于加强和改进思想政治工作的若干意见》文件精神结合起来，同加强和改进思想政治工作的实践结合起来，全面准确地掌握基本观点和精神实质，全面准确地掌握思想政治工作的方针原则、主要内容和方式方法。"},{"type":"paragraph","text":"通知强调，学习《毛泽东邓小平江泽民论思想政治工作》，要坚持理论联系实际的马克思主义学风，适应形势发展的要求，深入研究新时期思想政治工作应该具备的新特点、新方式、新内容，真正摸出些带规律性的新东西来，增强针对性和实效性。要以理想信念教育为核心，大力开展党的基本理论、基本路线、基本纲领的宣传教育，大力开展爱国主义、集体主义、社会主义的宣传教育，大力开展世界观、人生观、价值观的宣传教育，大力开展讲学习、讲政治、讲正气的宣传教育，大力开展科学知识、科学思想、科学方法、科学精神的宣传教育，坚定对马克思主义的信仰，坚定对社会主义的信念，增强对改革开放和现代化建设的信心，增强对党和政府的信任。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"江泽民","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a3e12651a1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

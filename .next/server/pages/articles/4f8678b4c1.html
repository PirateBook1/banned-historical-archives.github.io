script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于孙峰“文革”中表现的材料","authors":["【内蒙古党委运动办公室】"],"dates":[{"year":1984,"month":11,"day":15}],"is_range_date":false,"parts":[{"text":"关于孙峰“文革”中表现的材料","type":"title"},{"text":"【内蒙古党委运动办公室】","type":"authors"},{"text":"孙峰，男，汉族，现年46岁。56年应征入伍，61年入党，64年转业到内蒙银行，72年调内蒙教育局，现为内蒙教育厅一般干部。","type":"paragraph"},{"text":"（一）","type":"subtitle"},{"text":"孙峰于“文革”初期，在内蒙银行组织了“火炬战斗队”并当了这个队的头头（4·13后解散）。挖肃期间充当了“黑帮队”看守和挖“新内人党”第一小组副组长。孙在此期间先后参与过对原内蒙银行行长吴广荣、副行长戈壁和色恩、苏格、锐军、阮平、云昆山、贾金海、杨乃忱、刘文跃、张秉昌、乌云等同志的刑讯逼供。因其打人凶狠被称为“孙阎王”。","type":"paragraph"},{"text":"1968年底，为迫使原银行党组书记、行长吴广荣同志交待“内人党”问题和财贸口“内人党”组织名单，孙亲手脱掉吴的上衣，拳打脚踢，用鞭子抽打。吴被逼服毒，抢救脱危后，又从医院揪回银行继续批斗。致使吴广荣同志腰椎粉碎性骨折，身体受到严重摧残。","type":"paragraph"},{"text":"68年12月份，为迫使银行干部苏格交待“内人党”问题，孙对苏多次毒打，一次连续打嘴巴十多个，打得苏鼻口流血，还动用铜钥匙和铁米尺捅苏的肋骨，致使苏格同志严重伤残。","type":"paragraph"},{"text":"为将原银行计划处长阮平同志打成“内人党分子”，孙峰带领宝玉山等人，将阮的上衣剥光，烤火炉，拧手腕，捅肋骨。更为严重的是在阮平刚动过阑尾炎手术，伤口尚未愈合的情况下，连续武斗40多个小时，致使阮平同志的左肩、右腕和腰椎等部位造成严重伤残。","type":"paragraph"},{"text":"为迫使原银行干部云昆山同志交待“内人党”问题，孙峰带领徐满、韩宝玉等多次毒打云昆山同志，云有时被打得当场休克过去，缓过气来再打。孙边打边叫嚷：“今天不承认（内人党）我就叫你见阎王”。","type":"paragraph"},{"text":"（二）","type":"subtitle"},{"text":"孙峰及其同伙为获取“内人党”组织证据，于69年元月份，指令原银行农牧处长色恩交待“内人党”组织名单。色不供认，孙峰带领徐满、计海山等人对色进行了多次武斗，拳打脚踢，烤火炉，五花大绑，用麻绳抽，铁炉钩打，用铜钥匙捅肋骨。致使色恩同志的手、腿、眼、肋等部位多处受伤。色被逼跳楼摔伤后，又以“企图叛国投修”的罪名继续批斗，逼交“名单”。色被逼无奈，在隔离室用一张包饭票的旧信纸写了21个人的名单，交给孙峰。孙交给工宣队进行拍照、复制后，分送滕海清办公室和内蒙革委会核心小组，成了显赫一时的所谓“内人党”组织的第一份原始证据。","type":"paragraph"},{"text":"69年1月份，孙峰在审讯原银行干部乌云同志时，以指供、诱供的手段强逼乌云同志交待所谓“新内人党”的“党章党纲”。","type":"paragraph"},{"text":"（三）","type":"subtitle"},{"text":"74年在批林批孔期间，孙峰纠合原内蒙教育局干部汪洪才，利用“永红小学事件”，上挂下联，于4月12日在原教育局直属单位批林批孔大会上，发表了“坚决支持王洪文关于永红小学问题批示”的声明。声明中提出“我们要按照江青同志的建议，学柳下跖的办法，造反！”并将声明写成大字报贴在机关楼道内，随后又印发到社会上。同一时期还到师院和内大进行串联活动。","type":"paragraph"},{"text":"孙峰对自己的错误，在落实政策期间作过一些检查，但态度不够端正，避重就轻，混淆是非。整党以来虽经领导和同志耐心帮助，但认错态度仍然不好。","type":"paragraph"},{"text":"教育厅党组认为：孙峰在“文革”期间，诬陷迫害干部群众，刑讯逼供，摧残人身，情节严重，实属打砸抢分子，决定将其开除出党。","type":"paragraph"},{"text":" 1984年11月15日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"批林批孔","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4f8678b4c1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

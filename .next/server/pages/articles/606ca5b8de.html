script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学习毛泽东思想要学用结合，立竿见影  《人民日报》、《解放军报》社论","authors":[],"dates":[{"year":1967,"month":12,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"学习毛泽东思想要学用结合，立竿见影"},{"type":"paragraph","text":"《人民日报》、《解放军报》社论"},{"type":"paragraph","text":"大海航行靠舵手，干革命靠毛泽东思想。"},{"type":"paragraph","text":"我们伟大领袖毛主席的亲密战友林彪副主席为人民解放军海军学习毛主席著作积极分子代表大会的题词，极大地鼓舞了全国亿万军民，勉励他们紧跟伟大舵手毛主席，在文化大革命的斗争实践中，更好地活学活用毛泽东思想。"},{"type":"paragraph","text":"党的八届十一中全会公报指出：“对毛泽东同志著作，带着问题学，活学活用，学用结合，急用先学，立竿见影，在用字上狠下功夫的方法，是行之有效的，普遍适用的，应当进一步在全党全国推广。”"},{"type":"paragraph","text":"学习毛泽东思想，一定要立竿见影。就是说，要用毛泽东思想之“矢”，射当前革命斗争实践之“的”。"},{"type":"paragraph","text":"理论和实际相结合，是我党的三大优良作风之一。你要做一个完全的革命派，就必须理论和实际一致；你是一个口头革命派，就必然理论和实际分离。"},{"type":"paragraph","text":"毛主席一再教导我们：“对于马克思主义的理论，要能够精通它、应用它，精通的目的全在于应用。”"},{"type":"paragraph","text":"学了毛主席著作，学了毛主席的最新指示，就要用，要立竿见影，要雷厉风行地见之于行动。要联系自己的实际、本单位的实际、社会的实际，坚决地、全面地、不折不扣地贯彻执行。"},{"type":"paragraph","text":"广大工农兵群众，红卫兵小将，革命干部和革命知识分子，对于毛主席的每句话，每个指示，都应该努力紧跟，深刻领会，联系实际，句句照办。这样，就是充分体现了自己对伟大领袖毛主席的无限热爱、无限信仰、无限崇拜、无限忠诚。"},{"type":"paragraph","text":"学了毛主席著作，用，还是不用；学了毛主席的最新指示，执行，还是不执行，这是对毛主席、对毛泽东思想、对毛主席的无产阶级革命路线的阶级感情问题、根本态度问题。当然，用，有一个提高的过程。但是，一个真正的无产阶级革命者，总是在用字上狠下功夫，学一点就用一点，学用结合，立竿见影，不断地改造自己。这样的同志，就是一个真正的革命派。"},{"type":"paragraph","text":"有的人言行不一致，口头上说同意，行动上却另搞一套；会上讲的漂亮，会后又不那样去做；甚至用实用主义的态度，断章取义，各取所需，为自己的小资产阶级派性服务。这种态度是完全错误的。"},{"type":"paragraph","text":"这种言行不一致的情况，正如毛主席在二十多年前指出的，“他们天天讲‘联系’，实际上却是讲‘隔离’，因为他们并不去联系”，“如果只是口头上讲联系，行动上又不实行联系，那末，讲一百年也还是无益的。”"},{"type":"paragraph","text":"要用，要解决问题，就是要斗私，要批修。"},{"type":"paragraph","text":"大家要带着革命大批判、革命大联合、革命三结合、进行本单位斗批改等方面的活思想，提到两个阶级、两条路线斗争的高度去斗私。把资产阶级的“私”斗下去，把小资产阶级派性克服下去，学习毛泽东思想，就能够立竿见影。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"606ca5b8de"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

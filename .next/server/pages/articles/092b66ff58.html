script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"挪威社会主义青年联盟(马列)主席斯泰根谈访华观感盛赞中国人民活学活用毛主席哲学思想指出只要把毛泽东思想与挪威的具体情况相结合，挪威人民就一定能取得胜利","authors":[],"dates":[{"year":1970,"month":11,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社奥斯陆六日电　挪威进步报纸《阶级斗争》第十一期刊登了挪威社会主义青年联盟(马列)主席保尔·斯泰根最近访华归国后发表的谈话。斯泰根在谈话中热情赞扬中国人民活学活用毛主席的哲学思想的群众运动，指出挪威人民只要把毛泽东思想与挪威的具体情况相结合，挪威人民就一定能取得胜利。"},{"type":"paragraph","text":"斯泰根说，我们在中国访问期间，曾受到毛主席的接见，这是对挪威社会主义青年联盟(马列)的巨大鼓舞。"},{"type":"paragraph","text":"他在谈到中国人民活学活用毛主席的哲学思想的群众运动时说，到处可以看到工人、农民正在学习和掌握毛主席的哲学思想并把它运用到实际斗争中去。工人、农民们说，哲学并不神秘。他们以自己的切身体会向我们说明他们如何通过学习和掌握毛主席的哲学思想来推动事物发生巨大的变化。他们对遇到的问题，都能运用毛主席的关于“一分为二”的基本观点来分析和解决。"},{"type":"paragraph","text":"他在谈到中国人民运用毛主席的哲学思想促进自己的思想革命化时说，正如中国的工农兵所说，既要把自己当做革命的动力，又要把自己当做革命的对象，这样才能做到防修、反修，这是中国永不变色的重要保证。"},{"type":"paragraph","text":"斯泰根说，他在中国看到，中国人民不仅把毛主席的哲学思想运用于阶级斗争，而且还广泛地运用于生产斗争和科学实验。他说，毛主席真正把哲学从课堂上解放出来，让哲学为人民服务。"},{"type":"paragraph","text":"斯泰根最后说，中国人民的胜利是毛主席和中国共产党把马克思列宁主义的普遍真理与中国的具体情况相结合而取得的，如果我们能够把毛泽东思想的普遍真理与挪威的具体情况创造性地结合起来，挪威人民必将取得胜利。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"092b66ff58"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

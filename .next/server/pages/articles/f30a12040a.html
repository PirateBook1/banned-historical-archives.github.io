script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"f39b62f2-6a46-4167-a44e-eeb8790499c4","name":"自然辩证法一九七四年第一期","internal":false,"official":true,"type":"pdf","author":"恩格斯，人民出版社1971年版","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/f39b62f2-6a46-4167-a44e-eeb8790499c4.pdf"],"article":{"title":"关于星系爆发的时间（答读者问）","alias":"","parts":[{"type":"paragraph","text":"文的资产阶级后代肆意歪曲阉割进化论的革命精神，更是垂死的资产阶级反动世界观的生动写照。"},{"type":"paragraph","text":"达尔文生活的历史时代已经过去一百多年了，但是，进化论形成和发展的历史经验仍然值得我们注意：新生事物的成长都要经过艰难曲折的英勇斗争才能取得胜利，反动势力只有在革命群众的反复彻底的批判斗争之下，才能逐渐被赶出历史舞台。直到现在，“神创论”、“自的论”、“灾变论”等形形色色的物种不变论者仍然没有绝种。今天，发展科学，把生物科学推向新的高峰的历史任务，已经落在无产阶级身上了。我们只要努力改造自己的世界观，不断提高路线斗争的觉悟，努力掌握辩证唯物主义哲学，认真进行阶级斗争、生产斗争和科学实验的革命实践，积极开展自然科学领域的革命大批判，就一定会创造出新的生物科学理论。不消多久，再回头看看资产阶级在生物学上的成就，就会象站在高山上看丘陵一样了。"},{"type":"paragraph","text":"（辛可编写）+o+0+oo+o"},{"type":"paragraph","text":"关于星系爆发的时间（答读者问）"},{"type":"paragraph","text":"本刊第一期《天体的来龙去脉》一文中说：“有一个距离我们一千万光年的河外星系正在发生巨大的爆发”，“这次爆发发生在大约一百五十万年以前”。读者来信问：一百五十万年星系爆发的光还到不了地球，怎么知道爆发呢？"},{"type":"paragraph","text":"一九六三年对大熊星座里的不规则星系M：2发来的辐射进行研究，发现有大量热氢气流从该星系的核心部分抛射出来，并推算出这次爆发发生在一百五十万年前。由于星系距离地球一千万光年，因此所观测到的现象应当是一千万年前的事情。星系爆发的时间，对我们来说应当是在一千一百五十万年前。可是，天文学上习惯用我们观测到的天体现象的时间来表示天体现象发生的时间，所以星系M2爆发的时间用“一百五十万年以前”。"}],"authors":["《自然辩证法》编辑部"],"dates":[{"year":1974,"month":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":195,"page_end":195},"tags":[{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f30a12040a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

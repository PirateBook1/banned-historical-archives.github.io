script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席革命路线指引下刻苦训练为祖国赢得荣誉  李亚敏打破女子标准手枪射击世界纪录  表示要为增进亚洲各国人民友谊和发展亚洲射击运动作更大努力","authors":[],"dates":[{"year":1974,"month":9,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席革命路线指引下刻苦训练为祖国赢得荣誉"},{"type":"paragraph","text":"李亚敏打破女子标准手枪射击世界纪录"},{"type":"paragraph","text":"表示要为增进亚洲各国人民友谊和发展亚洲射击运动作更大努力"},{"type":"paragraph","text":"新华社德黑兰一九七四年九月五日电　中国女运动员李亚敏九月五日在第七届亚运会上，打破女子标准手枪二十五米六十发的世界纪录。这是这届亚运会上打破世界纪录的第一个项目。"},{"type":"paragraph","text":"李亚敏的成绩是五百五十五环，打破了澳大利亚女运动员特里姆于一九七○年在美国的菲尼克斯创造的五百五十四环的世界纪录。"},{"type":"paragraph","text":"这届亚运会没有单设女子射击项目。李亚敏是参加标准手枪二十五米六十发比赛项目的唯一女选手。比赛结果，获得这项个人成绩前三名的都是男运动员，李亚敏的五百五十五环的成绩列个人第四名。"},{"type":"paragraph","text":"李亚敏是中国人民解放军战士，今年十九岁。她在一年前才开始从事射击运动。今年她在参加亚运会选拔赛前，只练了四个月的标准手枪射击技术。她积极参加批林批孔运动，并在酷暑中刻苦训练，成绩显著提高。在选拔赛上，她曾以五百五十四环的成绩平了世界纪录。李亚敏把她自己的进步归功于毛主席无产阶级革命路线的指引，归功于教练和同志们的帮助。她曾在自己的训练日记上写道：“虚心向各国射击运动员学习！”“以‘友谊第一、比赛第二’为行动指针。”她表示要为增进亚洲各国人民的友谊和发展中国以及亚洲的射击运动作更大的努力。（附图片）"},{"type":"paragraph","text":"我国运动员李亚敏在亚运会上打破女子标准手枪射击世界纪录。新华社记者摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"批林批孔","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"43dd23de56"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

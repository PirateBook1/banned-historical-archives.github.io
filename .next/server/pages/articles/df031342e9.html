script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"让全世界革命人民都戴上毛主席像章红旗徽章厂革命工人干劲冲天","authors":[],"dates":[{"year":1967,"month":11,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海红旗徽章厂无产阶级革命派和革命群众怀着对伟大领袖毛主席无限热爱的心情，以冲天的革命干劲，决心生产更多更好的毛主席像章，迎接上海工人革命造反派代表会议的召开。"},{"type":"paragraph","text":"这个仅有两百多人的小厂，自从文化大革命开展以来，已经生产了三千万枚毛主席像章。他们说得好:“过去，中国的赫鲁晓夫不让我们大量生产毛主席像章，今天我们无产阶级革命派掌了权，就要使全国和全世界革命人民胸前都戴上金光闪闪的毛主席像章，让毛泽东思想传遍全中国，传遍全世界!”为了保证毛主席像章金光闪闪的高质量，就必须把像章一只一只地插在钩子上“抛光”，这样做不仅速度慢，而且影响其它工序的生产，怎么办?工人同志们遵循了毛主席的教导:“下定决心，不怕牺牲，排除万难，去争取胜利。”千方百计动脑筋，挖潜力，改进了操作方法，使“抛光”这道工序的日产量提高了三倍，其他小组的同志也急起直追，掀起了一个班与班、组与组的对口竞赛，使产量一跃再跃。插钩小组的两个人原来班产量只有一万只左右，通过竞赛，没有几天便上升到二万只。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"df031342e9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“简明哲学辞典”介绍毛主席生平和著作","authors":[],"dates":[{"year":1954,"month":3,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“简明哲学辞典”介绍毛主席生平和著作"},{"type":"paragraph","text":"【新华社莫斯科一日电】苏联罗森塔尔和尤金编辑的简明哲学辞典新版本（即增订第四版），已在最近出版。新版本增添了专门介绍毛泽东同志的生平和著作的一条，这一条共占四页篇幅。这一条的开头写道：“毛泽东是中国共产党的伟大领袖，马克思主义的大理论家，中国人民胜利的组织者。”辞典对毛泽东同志的著作作了扼要的介绍。关于毛泽东同志的哲学著作“实践论”和“矛盾论”，辞典写道：这些著作是根据中国历史和中国人民解放斗争的具体资料，用马克思列宁主义的哲学创造性地解决问题的卓越典范。关于“论持久战”一书，辞典写道：把唯物辩证法应用来解决革命斗争的策略问题，毛泽东在自己的“论持久战”著作中具体地规划出了战胜日本帝国主义的道路。辞典还扼要介绍了“新民主主义论”、“论联合政府”、“论人民民主专政”等重要著作。辞典写道：在以毛泽东为首的中国共产党领导之下，新中国已变成和平和民主阵营的强大堡垒。在以毛泽东为首的中国共产党领导之下，伟大的中国人民和苏联人民建立了牢不可破的友谊，这种友谊保证了两大国家的和平建设和反对帝国主义战争贩子的斗争获得进一步的成就。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"885f2ac574"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上运一场革委会遵照伟大领袖毛主席的教导办事新老干部互学互帮促进思想革命化带领革命群众狠抓革命猛促生产取得了一定的成绩","authors":[],"dates":[{"year":1968,"month":4,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上运一场革命委员会成立一年来，新老干部遵照毛主席关于“新老干部应该是彼此尊重，互相学习，取长补短”的教导，互相尊重，互相学习，互相帮助，促进思想革命化，并领导革命群众狠抓革命，猛促生产，取得了一定的成绩。"},{"type":"paragraph","text":"这个场的新老干部并不是一开始就能互相尊重，团结一致的。由于中国赫鲁晓夫资产阶级反动路线流毒的影响，革委会建立之初，新老干部思想不见面，相互之间存有戒心。有的老干部由于在运动初期曾受到过一些冲击，革委会成立后，怕多做了工作，革命造反派会说他们是“反夺权”，因而不敢大胆工作。对新干部的缺点也抱着“少说为佳”的态度。新干部也不信任老干部，认为老干部工作缩手缩脚是“留一手”。因此，对老干部面和心疑，“处处提防”。有些新干部之间，也往往因闹派性而相互猜疑。因此，新老干部不但在工作上没有共同语言，在思想上也没有共同感情。"},{"type":"paragraph","text":"这个场的新老干部带着这些问题，学习了毛主席的有关著作。毛主席教导我们:“我们党如果没有广大的新干部同老干部一致合作，我们的事业就会中断。”“新老干部应该是彼此尊重，互相学习，取长补短，以便团结一致，进行共同的事业，而防止宗派主义的倾向。”通过学习，老干部认识到自己主要是“私”字作怪，怕挑重担子，怕犯错误；新干部也认识到自己对老干部尊重不够，支持不够。后来，新干部就主动到老干部家里交心，表示全力支持老干部站出来工作，并且希望老干部帮助自己。新干部的诚恳态度，使老干部认识到自己的责任重大，就放下了包袱，大胆地积极地担负起了革命委员会的领导工作。同时新干部还为老干部创造条件；让他们主持各种会议，帮助老干部在群众中树立威信。如机械队原支部书记王延荣同志，在运动初期喝了几口水，思想上对造反派还有一些情绪。他虽然被结合了，但是工作缩手缩脚，要负责任的事就推给革委会，出头露面的事就推给造反派，抱着少做少犯错误的态度。新干部看到这种情况，遵照毛主席“一看二帮”的教导，采取帮、促、推的方法，帮助他消除顾虑，提高认识，帮助他在群众中树立威信，把他推上第一线，促使他挑起革命、生产两副重担。"},{"type":"paragraph","text":"这个场的老干部也很注意从政治上关心新干部的迅速成长。他们遵照毛主席“使前辈人不脱离群众，使青年人得到锻炼”的教导，满腔热情地经常找新干部个别谈心，展开批评与自我批评，帮助新干部提高思想觉悟。这个场的老干部还及时帮助新干部解决了“当干部吃苦”等错误思想。"},{"type":"paragraph","text":"这个场新老干部之间经常相互抓活思想，亮活思想，一发现不正确的思想苗子，就摆在桌面上来，通过学习毛主席著作，及时解决。他们说，革委会成员必须经常交心，亮私斗私；谁不亮私斗私，谁就是对毛主席不忠。因此，当问题还处在萌芽状态的时候，就能及时发现，及时解决。由于大家思想一致，在工作上就能够相互尊重，相互信任，团结一致。这个场的老干部出了许多好主意，新干部一概支持。老干部在工作中也十分注意发挥新干部的作用，有事经常与新干部一道商量，一道研究，尊重新干部的意见。"},{"type":"paragraph","text":"由于新老干部团结得好，在工作中能紧紧掌握斗争的大方向，排除各种极“左”和右的社会反动思潮，正确地带领群众前进。去年夏天，上柴“联司”一小撮坏头头企图利用上体司和交运联络站两个革命群众组织之间的矛盾大反市革委会时，他们坚持不派一辆汽车上街游行，粉碎了阶级敌人的罪恶阴谋。反革命经济主义妖风刮得最厉害的时候，他们坚持不乱发一分钱。生产任务也完成得很好，去年以来月月超额完成运输量任务。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"夺权","type":"主题/事件"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"78eaecfd6a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji5","name":"毛泽东全集第5卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji5.pdf"],"article":{"title":"节省经费的通令","alias":"","parts":[{"type":"paragraph","text":"节省经费的通令1]"},{"type":"paragraph","text":"（1931年8月22日）"},{"type":"paragraph","text":"一、三次战争已为我工农红军取得第一步胜利，但目前仍须准备一个月到两个月的艰苦奋斗，以持久战略来消灭敌人，争取三次战争的全部胜利，才能完成创造苏维埃根据地、建立苏维埃中央政府的任务。在这种精神之下，本方面军经理处曾召集第五次经理会议，具体规定目前节省经费办法，经本总司令、总政委批准应即遵照执行。"},{"type":"paragraph","text":"二、目前各种用费规定如下：（一）伙食费照原发一角，后方医院同。（二）马干照原发一角，但必须照新规定的马匹发钱。（三）办公费连每月四元。"},{"type":"paragraph","text":"经理处、卫生队、交通队、无线电队、军士连、教导队、军医处、特务队、军需处、保卫队等与连同。团、营与连同。"},{"type":"paragraph","text":"师六元（办公应在内）。师政治部六元。[1]这是毛泽东和朱德联名发布的红军第一方面军通令。[2]三次战争指1931年7月开始的红军第一方面军的第三次反“围剿”军部十元（办公应在内）。军政治部十元。总指挥部十五元（办公应在内）。总政治部十五元。总司令部二十元 (办公应在内)。总政治部二十元。（四）夫费1．工作每天发大洋一角五分。2.休息每天发大洋一角。"},{"type":"paragraph","text":"3．回家按路程计算，发给伙食钱，每天一角，并每天发给工资一角。"},{"type":"paragraph","text":"（五）病兵休养费"},{"type":"paragraph","text":"1．病兵一概由军及师军医处负责送，伙食、休养费均归军医处发。"},{"type":"paragraph","text":"2.随军队休养的不发休养费。3.送政府休养的发大洋一元带伙食一元。4.送后方医院的休养、伙食费一概不发。（六）伤兵费轻四元重八元（七）俘虏费每名发三元（八）客饭费每餐三分，无公事者不得领钱。（九）向导工资与临时夫子同，有特别情况者不在此例。"},{"type":"paragraph","text":"三、节省经费是争取三次战争胜利的重要问题之一，要保障以上规定各项用费能遵照执行，各级主管官长须有切实之监督，尤须保持经理机关之独立系统。查近来各军对于经费支付有由师部批发，军需处不批发的；有下级政委在军需处噪闹的；有军需处只受师长、政治委员指挥，不能在经理系统之下工作的（三十五师），调换军需人员不告诉经理处的（第三师)；有力批发手续问题，经理人员与军长、政委冲突的（三十五军）；有调监护兵、长夫不经经理机关同意强蛮调用的·..··这些事实都是不认清经理独立的意义，间接就妨害争取三次战争全部胜利的任务，应严格改正，概遵工农革命委员会川与革命军事委员会前后两次通令，切实执行，特此通令。"},{"type":"paragraph","text":"[1]工农革命委员会即中国工农革命委员会，1930年8月与红军第一方面军同时成立，负责统一领导红军和地方政权，毛泽东任主席。1931年1月，中共苏区中央局宣布成立中央革命军事委员会，同时取消工农革命委员会。"},{"type":"paragraph","text":"[2]革命军事委员会即中华苏维埃中央革命军事委员会，1931年1月成立，受中共苏区中央局领导，负责指挥全国红军，项英任委员会主席。1931年11月中华苏维埃共和国临时中央政府成立后，正式建立了中华苏维埃共和"}],"authors":["毛泽东"],"dates":[{"year":1931,"month":8,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":379,"page_end":381},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"740aa939d8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

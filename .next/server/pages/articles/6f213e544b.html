script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"桂西僮族自治区百色专区旱情、春荒严重","authors":[],"dates":[{"year":1955,"month":4,"day":21}],"is_range_date":false,"parts":[{"text":"桂西僮族自治区百色专区旱情、春荒严重","type":"title"},{"text":"【广西分社二十一日讯】桂西僮族自治区百色专区自去冬以来，天不下雨，目前各县都有部分群众缺粮，德保县已经发生农民逃荒，也有的农民出卖耕牛来买粮渡荒。前两天田东、田阳县每天有几千农民半夜到仓库外面排队买粮。目前全区已突破省批准百色专区统销一亿零一百一十万斤粮食的指标。估计春荒时期还有两三个月。最近地委专署已组织力量到各县发放救济粮和贷款。","type":"paragraph"},{"text":"春耕生产也存在很多困难，一季变二季有困难，现在早糙田无法插秧、耙田。自治区最大水利灌溉工程磺桑江水利，原来可灌溉两万多亩，有两尺多深的水，目前干成几寸水，只能灌溉几千亩。东兰县西山瑶族自治区由于天旱太久，已有二十头耕牛渴死。在正月种的玉米到现在只长三四寸高，枯黄黄的。第二批下种的还没有出土。该区僮、瑶、汉族农民喝水一般都到二、三十里地以外去挑，甚至有的要带了饭到五十里以外去挑水。有些农民只得把香蕉、芭蕉树砍下取水(每株蕉树可流出一盆水)供牛饮。(黄义采写)","type":"paragraph"},{"text":"来源：1955年4月28日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"桂西僮族自治区百色专区旱情、春荒严重","authors":[],"dates":[{"year":1955,"month":4,"day":21}],"is_range_date":false,"parts":[{"text":"桂西僮族自治区百色专区旱情、春荒严重","type":"title"},{"text":"【广西分社二十一日讯】桂西僮族自治区百色专区自去冬以来，天不下雨，目前各县都有部分群众缺粮，德保县已经发生农民逃荒，也有的农民出卖耕牛来买粮渡荒。前两天田东、田阳县每天有几千农民半夜到仓库外面排队买粮。目前全区已突破省批准百色专区统销一亿零一百一十万斤粮食的指标。估计春荒时期还有两三个月。最近地委专署已组织力量到各县发放救济粮和贷款。","type":"paragraph"},{"text":"春耕生产也存在很多困难，一季变二季有困难，现在早糙田无法插秧、耙田。自治区最大水利灌溉工程磺桑江水利，原来可灌溉两万多亩，有两尺多深的水，目前干成几寸水，只能灌溉几千亩。东兰县西山瑶族自治区由于天旱太久，已有二十头耕牛渴死。在正月种的玉米到现在只长三四寸高，枯黄黄的。第二批下种的还没有出土。该区僮、瑶、汉族农民喝水一般都到二、三十里地以外去挑，甚至有的要带了饭到五十里以外去挑水。有些农民只得把香蕉、芭蕉树砍下取水(每株蕉树可流出一盆水)供牛饮。(黄义采写)","type":"paragraph"}],"comments":[],"origin":"1955年4月28日新华通讯社编《内部参考》。","

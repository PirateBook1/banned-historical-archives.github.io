script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji6","name":"毛泽东全集第6卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji6.pdf"],"article":{"title":"关于批准临时最高法庭对季黄反革命案件判决书的决议案","alias":"","parts":[{"type":"paragraph","text":"关于批准临时最高法庭对季黄反革命案件判决书的决议案"},{"type":"paragraph","text":"（1932年8月10日）"},{"type":"paragraph","text":"临时最高法庭请求批准一九三二年八月三日至四日判决反革命的季振同、黄仲岳、萧世俊、张少宜、朱冠甫、高达夫、李聘卿、刘佐华，八名执行枪决，蔡佩玉一名监禁五年，监禁期满后，并剥夺公民权五年一案，中央执行委员会认为临时最高法庭，站在保障苏维埃革命的胜利，巩固红军纪律，严肃革命的阵线的立场上，判决反叛革命的季黄等八名以死刑是必要的。当此阶级斗争更加尖锐，革命运动日益高涨，全国红军继续不断地得到伟大胜利，帝国主义国民党为维持它垂死的运命，竭尽全力地向革命尤其是苏维埃和红军进攻的时候，地主资产阶级的反动统治，除在帝国主义指挥之下全国最大数量的反动统治军队向苏维埃红军作四次的围剿以外，更进行在苏区内的一切反动势力的组织，从内部破坏苏维埃和红军，以作内应，同时正因目前阶级斗争到了决死斗的时期，革命队伍中之阶级异己分子，因阶级的利害，由动摇而直接公开叛变革命。按季黄等是地主资产阶级出身，虽参加到革命队伍中，可是一到阶级斗争到了拼死命的时候，实行叛变革命，本无足怪，根据季黄等的反革命事实，应处以死刑。但季黄等均是参加宁都暴动者，独革命不无相当功绩，因此中央执行委员会认季黄二人虽是此案的主谋者，但曾为宁都暴动指导者之一，应减刑免死，朱冠甫、高达夫、张少宜等三人曾参加宁都兵暴，并且不是此案的主谋者，可改为监禁，故对于该案特作以下的决议："},{"type":"paragraph","text":"一、季振同由死刑减刑为监禁十年，从一九三二年五月八日计算起"},{"type":"paragraph","text":"二、黄仲岳由死刑减为监禁十年，从一九三二年五月五日计算起"},{"type":"paragraph","text":"三、朱冠甫由死刑改为监禁八年，从一九三二年五月十九日计算起"},{"type":"paragraph","text":"四、张少宜由死刑改为监禁八年，从一九三二年五月八日计算起"},{"type":"paragraph","text":"五、高达夫由死刑改为监禁八年，从一九三二年五月十七日计算起"},{"type":"paragraph","text":"监禁期满后并剥夺公民权五年。其余刘佐华、李聘卿、萧世俊、蔡佩玉等，仍照原判执行"},{"type":"paragraph","text":"中央执行委员会主席毛泽东"},{"type":"paragraph","text":"副主席项英张国焘一九三二年八月十日"}],"authors":["毛泽东"],"dates":[{"year":1932,"month":8,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":113,"page_end":114},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"75f63965d6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

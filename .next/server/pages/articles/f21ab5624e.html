script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"从东南面包围北平之敌","alias":"","parts":[{"type":"paragraph","text":"从东南面包围北平之敌"},{"type":"paragraph","text":"（1948年12月13日）林、罗、刘，程、黄凹，并告聂、薄："},{"type":"paragraph","text":"（一）各电均悉。（二）黄程应照林罗刘十二日二十一时半电指示，速到北平附近指挥三个纵队。三个纵队均直向北平迫近。（三）程黄到达平北后，如北平之敌未退，则以两个师（不是一个师，也不是一个纵队）控制南口、八达岭?线，其余各部统由北平以西取直径绕到北平以南及东南控制平津路，从东南面包围敌人（不要去通县东南）。（四）程黄到北平附近后，如北平之敌正在溃退，亦照上述办法绕歼溃敌。在溃敌歼灭后，子华即率两个师占领北平，负责维持秩序（注意纪律），其余部队交林罗刘用电台直接指挥，或交萧陈指挥，向天津追击。在此种情况下，南口方面即不要留兵。"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给东北野战军司令员林彪、政治委员罗荣桓和参谋长刘亚楼等的电报。"},{"type":"paragraph","text":"[2]程、黄，指程子华、黄志勇，当时分别任东北野战军第二兵团司令员和参谋长。"},{"type":"paragraph","text":"[3]聂、薄，指聂荣臻、薄一波，当时分别任华北军区司令员和政治委员。"},{"type":"paragraph","text":"[4]南口，镇名，位于北京市昌平县西部。八达岭，长城关隘，位于北京市延庆县南部。"},{"type":"paragraph","text":"[5]萧陈，指萧劲光、陈伯钧，当时分别任东北野战军第一兵团司令员（五）程黄到北平附近后，如北平之敌已经撤退完毕，亦照上条办理。（六）其余均照林罗刘区处。（七）已令华北七纵由良乡凹向平津路前进。（八）聂荣臻为平津区卫戌司令，薄一波为政委，彭真为北平市委书记，叶剑英为市委副书记、北平军管会主任兼市长，黄克诚为天津市委书记兼军管会主任，黄敬为天津市长。聂、彭、叶、黄等均于今明两日率干部由平山乘车分向平、津附近前进。"},{"type":"paragraph","text":"军委十三日十六时"},{"type":"paragraph","text":"亚洁蒋薄林耀刘里程启娘什时境标速到2.5"},{"type":"paragraph","text":"期上像办班造）"},{"type":"paragraph","text":"林绿刘图画要(已令事栏事事梦性东七维由度乡向平津跌前进毛泽东为中共中央军委起草的《从东南面包围北平之敌》的手稿。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":12,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":397,"page_end":399},"tags":[{"name":"毛泽东","type":"人物"},{"name":"薄一波","type":"人物"},{"name":"聂荣臻","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f21ab5624e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

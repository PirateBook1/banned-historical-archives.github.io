script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席刘主席和首都百万群众同外国朋友一起欢度国庆之夜","authors":[],"dates":[{"year":1962,"month":10,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席刘主席和首都百万群众同外国朋友一起欢度国庆之夜"},{"type":"paragraph","text":"新华社1日讯　毛泽东主席和刘少奇主席、董必武副主席、朱德委员长、周恩来总理等党和国家的领导人，今晚同首都一百多万人民和来自世界五十多个国家的外宾，一起欢度国庆之夜。"},{"type":"paragraph","text":"雄伟的天安门和东西长安街，入夜节日的灯火大放光明。四周高大的建筑物镶上的电灯，犹如一串串晶莹夺目的明珠。整个天安门城楼和广场上，呈现出一片热烈欢腾、普天同庆的壮丽景象。"},{"type":"paragraph","text":"在天安门城楼上，毛泽东主席、刘少奇主席等领导人，同印度尼西亚哈蒂妮·苏加诺夫人，越南南方民族解放阵线代表团团长阮文孝和夫人马氏珠，著名的美国黑人学者杜波伊斯和夫人歇莉·格雷姆，越南中国友好协会代表团团长黄国越，朝鲜中国友好协会代表团团长崔昌锡等贵宾在一起，观看了百万群众的大联欢，欣赏了五彩缤纷的节日焰火。"},{"type":"paragraph","text":"毛泽东主席、刘少奇主席、朱德委员长、周恩来总理等领导人，在天安门城楼上接见了来自社会主义国家，亚洲、非洲、拉丁美洲及世界其它各地的包括政治、经济、文化、友好组织、科学、教育、文艺、新闻、体育等方面的外国朋友。毛泽东主席等领导人同外宾一一握手，向他们表示热烈的欢迎。"},{"type":"paragraph","text":"傍晚，《欢乐圆舞曲》、《节日之夜》等旋律优美的乐声在空中荡漾，参加联欢的人群从四面八方涌向天安门，密密层层地挤满了四十万平方米的广场。在一个个花团锦簇般的舞圈中，人们尽情地畅舞高歌，表演着各种文艺节目。金水桥前，穿戴着绚丽的各种民族服装的青年和姑娘们，挽起手跳起了藏、蒙、高山、朝鲜等民族的舞蹈。中国人民解放军官兵和学生、工人们一起跳着劳动舞、友谊舞。归国观礼的华侨也同阔别已久的亲人和朋友亲切地交谈，纵情歌唱。"},{"type":"paragraph","text":"八时十分，一簇簇节日礼花凌空怒放，把首都的夜空点缀得无比瑰丽。在变幻无穷的礼花中，有的如红燕飞舞，有的如蜂戏花丛。有时钢花四射，有时无数串麦穗高挂天空，绘出了一幅五谷丰登的景象。"},{"type":"paragraph","text":"今晚，全市很多公园开放，游人们扶老带幼到各处畅游，很多人还乘兴登上了景山和北海公园的白塔，欣赏首都壮丽的节日夜景。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"朱德","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"535ce235cc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共代表团和苏共代表团在莫斯科举行会谈的公报","authors":[],"dates":[{"year":1963,"month":7,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中共代表团和苏共代表团在莫斯科举行会谈的公报"},{"type":"paragraph","text":"双方就现代世界发展、国际共产主义运动和中苏关系等一系列重大原则问题，阐述了各自的观点和立场。根据中共代表团的建议，双方达成协议：代表团的工作暂时告一段落，再过一些时候，继续举行会谈。"},{"type":"paragraph","text":"新华社二十二日讯　中国共产党代表团和苏联共产党代表团在莫斯科举行会谈的公报"},{"type":"paragraph","text":"中国共产党代表团和苏联共产党代表团，于一九六三年七月五日到二十日，在莫斯科举行会谈。参加会谈的有："},{"type":"paragraph","text":"中共方面——中共中央政治局委员、中共中央总书记邓小平同志（团长），中共中央政治局委员、中共中央书记处书记彭真同志（副团长），中共中央政治局候补委员、中共中央书记处书记康生同志，中共中央书记处候补书记杨尚昆同志，中共中央委员刘宁一同志，中共中央委员伍修权同志，中共中央候补委员潘自力同志；"},{"type":"paragraph","text":"苏共方面——苏共中央主席团委员、苏共中央书记米·安·苏斯洛夫同志（团长），苏共中央主席团候补委员维·瓦·格里申同志，苏共中央书记尤·弗·安德罗波夫同志，苏共中央书记列·弗·伊利切夫同志，苏共中央书记鲍·尼·波诺马廖夫同志，苏共中央委员帕·阿·萨丘科夫同志，苏共中央委员斯·瓦·契尔沃年科同志。"},{"type":"paragraph","text":"在会谈中，双方就现代世界发展、国际共产主义运动和中苏关系等一系列重大原则问题，阐述了各自的观点和立场。"},{"type":"paragraph","text":"根据中共代表团的建议，双方达成协议：代表团的工作暂时告一段落，再过一些时候，继续举行会谈。继续会谈的地点和时间，将由中共中央和苏共中央另行商定。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"341f286930"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

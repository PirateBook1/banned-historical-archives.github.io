<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东论杂文","authors":["杨洪立"],"dates":[{"year":1994,"month":1,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东论杂文"},{"type":"paragraph","text":"杨洪立"},{"type":"paragraph","text":"毛泽东同志一生都十分喜爱杂文。１９５７年他曾说过，我爱读杂文，假如让我选择职业的话，我想做个杂文家，为《人民日报》写点杂文，可惜我现在没有这个自由。毛泽东虽然没有过多的时间和精力从事杂文创作，但他对杂文的理论却有着自己深刻而精辟的见解。"},{"type":"paragraph","text":"毛泽东关于杂文的理论，主要表现为："},{"type":"paragraph","text":"一、杂文是党的事业的一部分。毛泽东早在１９４２年《在延安文艺座谈会上的讲话》中，就明确提出：“革命文艺是整个革命事业的一部分”，“是服从党在一定革命时期内所规定的革命任务的”。杂文，是最直接、最敏锐地反映现实斗争、干预现实生活的一种文体，更应热情饱满地为党的事业服务。毛泽东同志提倡杂文创作，就是时时不离党的中心任务，紧密配合现实革命斗争的。它纵观全局，高屋建瓴，抨击时弊，宣传真理，与人民同呼吸，与革命共命运。今天我们学习毛泽东，就要积极热忱地宣传党的路线方针政策，为改革开放鸣锣开道，为实现中华腾飞呐喊助威，为扫除前进路上的各种障碍而高呼猛进。"},{"type":"paragraph","text":"二、杂文是为最广大的人民大众的。毛泽东同志说：“为什么人的问题，是一个根本的问题，原则的问题。”我们的文艺应当为“最广大的人民大众”服务。杂文，作为文学的一个分支，理所当然地也要为人民大众服务。这就要积极宣传群众，用正确的思想教育引导群众，同各种丑恶现象作斗争；就要关注群众关心的问题，反映群众的心声和愿望。这是毛泽东的亲身示范，也是他作为人民领袖所留给我们的宝贵教诲。"},{"type":"paragraph","text":"三、杂文应正确处理不同性质的矛盾。毛泽东同志在讲到鲁迅笔法时说过，鲁迅处在黑暗势力的统治下面，没有言论自由，所以用冷嘲热讽的杂文形式作战，鲁迅是完全正确的。而在革命阵营内部，就完全可以大声疾呼，而不要隐晦曲折；对人民的缺点进行批评，“必须是真正站在人民的立场上，用保护人民、教育人民的满腔热情来说话。”这就告诉我们，杂文写作必须分清敌我，对人民的敌人和人民自己采取完全不同的方式方法。杂文的主要手法之一是讽刺。“讽刺是永远需要的”，但“态度各有不同”。今天，我们的杂文所面对的，最现实最大量的就是人民内部矛盾，是如何批评人民内部，包括党政领导和机关内部的一些缺点错误。因此，学会处理两种不同性质的矛盾，就显得更加重要。"},{"type":"paragraph","text":"四、杂文要学会分析的方法。杂文是针砭时弊、诊治疾病的文体，提倡鞭挞讽刺、尖锐泼辣的风格。为此，有时要显其病菌，有时要剖析病理。所以，如何避免片面性、绝对化，是一个十分重要的问题。毛泽东说，最有效的办法就是“要求大家逐步地学会使用辩证法这个科学方法”。并进一步指出，“所谓分析，就是分析事物的矛盾。不熟悉生活，对于所论的矛盾不真正了解，就不可能有中肯的分析”。同时还以鲁迅的杂文为榜样，有针对性地回答了写短篇杂文能不能作分析和是否难以避免片面性这样两个问题。"},{"type":"paragraph","text":"五、杂文需讲究文法和修辞。毛泽东对八股文风深恶痛绝，终生都在为根除这种恶劣文风而斗争。为此，他特别提出，写文章要“讲究文法和修辞”，要倡导和树立“生动活泼新鲜有力的马克思主义的文风”。他的文章、演讲、批示等等，在这方面都是十分讲究的。特别是他的杂文，更是说古道今，纵横恣肆，深入浅出，妙语连珠，如行云流水，文情并茂，理趣盎然。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f9fdc01007"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

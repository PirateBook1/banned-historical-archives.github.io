script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1670","name":"中共中央、国务院关于确保机要文件和档案材料安全的几项规定","author":"中共中央","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央、国务院关于确保机要文件和档案材料安全的几项规定","dates":[{"year":1967,"month":2,"day":17}],"is_range_date":false,"authors":["中共中央","国务院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"湖北省革命委员会，无产阶级文化大革命文件汇编（一），230-232\n","tags":[{"name":"材料","type":"主题/事件"},{"name":"档案","type":"主题/事件"},{"name":"机密","type":"主题/事件"},{"name":"文革","type":"主题/事件"}],"parts":[{"type":"title","text":"中共中央、国务院关于确保机要文件和档案材料安全的几项规定"},{"type":"paragraph","text":"在无产阶级文化大革命中，有些单位因为抢占机要室，争夺机要文件和档案材料而造成严重失密。为了杜绝类似事件继续发生，防止坏人乘机破坏，现就确保机要文件和档案材料的安全问题，特作如下规定："},{"type":"paragraph","text":"一、对机要文件和档案材料一定要加强保护，一律不准冲击、占领机要室和档案库，不准抢占机要文件和档案材料。如果发现机要档案的安全受到威胁时，革命群众和革命干部应该挺身而出加以保护，如劝说无效，应立即报告当地军事机关或公安机关，请他们加以保护。已经抢走机要文件和档案材料，一律追回。"},{"type":"paragraph","text":"二、夺权部门所属的机要室、保密室、机密档案室，应由原有机要和保密人员中的革命同志接管，不准其他任何单位和人员干预。原有人员中个别不适宜继续做机要工作的，可按中央规定的机要人员条件选派，报上级审查批准后，进行调整。"},{"type":"paragraph","text":"三、有关党和国家的核心机密，包括密码、密电、绝密文件和机要保密单位的一切图表、图纸等技术资料，都要严加保管，未经上级批准，任何单位和人员一律无权翻阅查看。"},{"type":"paragraph","text":"四、在文化大革命中，未经上级同意，擅自批准借出的机要文件和档案材料，要责成当事人火速追回，并限期交回原部门。"},{"type":"paragraph","text":"五、以上规定，革命群众要遵照执行。如发现有坏分子乘机破坏、盗窃、抢劫档案材料时，要依法惩办。"},{"type":"paragraph","text":"中共中央、国务院"},{"type":"paragraph","text":"—九六七年二月十七日"},{"type":"paragraph","text":"Editor's note"}],"alias":""},"tags":[{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dadef0ac4d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

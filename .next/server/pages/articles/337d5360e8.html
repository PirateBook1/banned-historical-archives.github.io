script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"气象预报","authors":["山西省","张庄"],"dates":[{"year":1957,"month":6,"day":26}],"is_range_date":false,"parts":[{"text":"气象预报","type":"title"},{"text":"山西省张庄","type":"authors"},{"text":"(张庄：山西省榆次一中教师)","type":"subtitle"},{"text":"全国性反右派分子的暴风雨来到我院了，这是人民的愤怒，每个爱国青年都应当投入这场斗争中去，以保卫六亿人民和社会主义。","type":"paragraph"},{"text":"同学们拿起钢笔打开喉咙，勇敢的向右派分子宣战吧！让敌人看看我们的力量，这是我们青年战斗部队的检阅，在这场斗争中要想否定一切的右派分子，在我们威力的面前只有两条路：一是自讨灭亡，一是举手投降。","type":"paragraph"},{"text":"同学们！我们在收兵时一定是在胜利的道路上。","type":"paragraph"},{"text":"“矫枉必须过正，不过正不能矫枉”这是毛主席早在湖南考察时说的话，在当时是正确的，可是后来很多人都习惯地教条地去运用，结果给历次运动都带来一些损失。所以我认为在处理今后问题上应按着“矫枉不能过正”的原则去进行，因为正是“正中”，也作不左不右讲，事情办的不左不右还不就是做正确了吗？但是教条主义者做不到这一点，不能对他们要求过高，不能因为怕他们过正而去影响他们“矫枉”，让他们在战斗中去锻炼吧！","type":"paragraph"},{"text":"有教条主义就有歪风，所以吹到我头上些歪风，也是必然的，但不要管他，让他尽情地吹吧，不然的话，他们的棍子、帽子又到那里去销售呢？","type":"paragraph"},{"text":"我在战斗前进中，不再写稿件，免得影响斗争锋芒，我将在本星期六大会上用舌头和真理解答所有一切提出的问题。","type":"paragraph"},{"text":"我希望同学们准时参加，并希在我发言后提供批评意见。","type":"paragraph"},{"text":" 榆次一中教师  张庄1957年6月26日","type":"paragraph"}],"comments":[],"origin":"《“鸣”、“放”选集（三）》（中共山西省委整风办公室编印，1957年10月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"337d5360e8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"出席上海各界庆祝“五一”联欢晚会毛主席接见上海各界代表","authors":[],"dates":[{"year":1961,"month":5,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社上海1日讯】　中国人民敬爱的领袖毛泽东主席今天晚上出席了上海各界举行的庆祝“五一”国际劳动节联欢晚会，和上海各界人民的代表一起欢度全世界劳动人民共同的节日。"},{"type":"paragraph","text":"晚会前，毛主席接见了各民主党派上海地方组织的负责人和教育、文化、科学界的代表，并作了亲切的交谈。被接见的有各民主党派上海地方组织的负责人陈望道、赵祖康、周谷城、卢于道、吴若安、胡厥文，政协上海市委员会负责人金仲华、刘靖基、沈体兰，教育、科学、文化界的代表冯德培、周仁、谈家桢、赵超构、刘大杰、束世澂、程孝刚、沈克非、孟宪承、谭抒真、吴耀宗、贾亦斌、苏步青、王性尧、周煦良、王怀琛、张江树、刘良模、张骏祥、赵丹、白杨、魏金枝、王丹凤、上官云珠、孙瑜、周信芳、范瑞娟、徐玉兰等。"},{"type":"paragraph","text":"接见时，中共中央政治局委员、中共上海市委第一书记、上海市市长柯庆施也在座。在座的还有中共上海市委书记处书记曹荻秋、魏文伯、马天水，书记处候补书记石西民、刘述周等。"},{"type":"paragraph","text":"著名的劳动模范韩忻亮、王林鹤、李福祥、邬显康、金财发、刘阿九、裔式娟、应忠发、朱恒等和上海市的党、政府、军队和人民团体的负责人，今晚也怀着极其兴奋和欢乐的心情，和毛主席一起观看了晚会上精彩的戏曲演出。"},{"type":"paragraph","text":"\u003cIMG alt=请插入4号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1961\\05\\6152010201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e曹兴华,吕厚民\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e“五一”国际劳动节晚上，毛主席接见上海市各界代表。(新华社记者　曹兴华　吕厚民摄)"},{"type":"paragraph","text":"上图为毛主席和上海市各界代表亲切交谈。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入4号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1961\\05\\6152010202.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e下图为毛主席和著名演员上官云珠、白杨、徐玉兰亲切交谈。\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1c6b09d407"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海科学家和教授掀起自我思想改造运动","authors":["新华社"],"dates":[{"year":1958,"month":2,"day":24}],"is_range_date":false,"parts":[{"text":"上海科学家和教授掀起自我思想改造运动","type":"title"},{"text":"新华社","type":"authors"},{"text":"新华社上海２４日电上海的科学家、教授和其他知识分子正在掀起一个自我思想改造的运动，他们的行动口号是“争取做坚定的左派”。许多教授和科学家利用春节休假时间，制订了使自己达到又红又专的个人规划。华东师范大学、复旦大学、交通大学、上海第一医学院的教授、副教授和讲师们，几乎已全部订出这方面的个人规划。","type":"paragraph"},{"text":"从许多个人规划中可以看出，他们都把如何达到“红”放在首要的地位。许多教授、科学家经历政治上思想上的革命斗争，取得深刻的教训，使他们明确地认识到共产党的领导和社会主义方向是我国发展科学和教育事业的唯一保证，因而积极要求向左转。华东师范大学有一位在反右派斗争中曾经受右派欺骗的老教授沉痛地说：“过去我不问政治，政治却来问我了。”这次他在个人规划中表示一定要靠拢党，做坚定的左派。生物学家复旦大学教授谈家桢在他的规划中提出，要全心全意接受党的领导，把心交给组织，主动向组织汇报思想情况，争取党组织的帮助，每半年做一个思想小结。华东师范大学生物系六十多岁的老教授张宗汉决定上夜大学，系统地学习马克思列宁主义理论，精读恩格斯的自然辩证法，学习苏联的先进经验，争取每个月参加两三次体力劳动，同工农打成一片。历史系教授林举岱除了要求自己注意实际锻炼和学习政治理论以外，还能运用马克思列宁主义的观点进行历史的教学和研究。著名数学家复旦大学副校长苏步青、历史学家华东师范大学教授束世澄，都提出要坚决抛弃资产阶级个人主义，以共产党员的标准要求自己，争取做一个光荣的共产党员。","type":"paragraph"},{"text":"科学家、教授们又红又专的个人规划，预示着科学研究和教学工作也将有一个大的跃进。苏步青在规划中保证完成国家十二年科学规划中的微分几何项目下的各项任务，争取在七年到十年的期间接近莫斯科大学微分几何教研组的学术水平，在五年内培养出副教授水平以上的教师六人，招收研究生八人到十人。物理学家华东师范大学教授陈涵奎计划在十二年内使电磁波的研究达到国际水平，并使自己所在的教研组成为红色教研组。华东师范大学历史系的好几位教授都订出了编写教材的规划。这个系有些专业八年来一直没有完整的教材，影响了教学质量；现在教授们规划要在两年之后使历史系的各个专业基本上都能做到有自编的教材。流行病学专家上海第一医学院教授苏德隆和妇产科专家上海第一医学院妇产科医院院长王淑贞，提出要搞“试验田”，使自己的科学研究工作进一步与实际相结合。苏德隆已选定上海附近的青浦县，用新的方法试验预防血吸虫病。王淑贞准备亲自到上海郊区开展妇幼卫生和避孕工作。许多人的规划中都提到，要用最有效的办法来培养又红又专的接班人。","type":"paragraph"},{"text":"华东师范大学正在筹备举办又红又专规划的展览会，交流制定规划情况。","type":"paragraph"},{"text":"---- 原载《人民日报》1958年2月25日, 原题为：“上海科学家和教授掀起自我思想改造运动  决心做左派  力争红又专”。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8bb4f82af1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

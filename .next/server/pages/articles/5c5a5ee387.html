script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"中央转发中南局关于地、县、区三反运动和土改工作配合问题的指示的批语","alias":"","parts":[{"type":"paragraph","text":"祝贺中苏友好条约签订两周年致斯大林电"},{"type":"paragraph","text":"（1952年2月11日）苏维埃社会主义共和国联盟部长会议主席斯大林同志："},{"type":"paragraph","text":"值此中苏友好同盟互助条约签订二周年之际，我代表中华人民共和国政府和人民谨向伟大的苏联人民、苏联政府和您表示深切的感谢与热烈的祝贺。"},{"type":"paragraph","text":"我们感谢两年来苏联政府和人民依照中苏友好同盟互助条约及其有关各协定的精神，给予中国政府和人民热诚的、慷概的援助，这些援助大大帮助了新中国经济的恢复和发展及国家的巩固。"},{"type":"paragraph","text":"我们祝贺中苏两国人民伟大友谊的日臻亲密。中苏两国强大的同盟是不可战胜的力量，是反对帝国主义侵略和维护远东和平及安全的坚强保证，也是争取世界和平的伟大事业胜利的保证。"},{"type":"paragraph","text":"中苏两国人民牢不可破的友好团结万岁！"},{"type":"paragraph","text":"中华人民共和国中央人民政府主席毛泽东"},{"type":"paragraph","text":"一九五二年二月十一日北京"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":2,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":380,"page_end":380},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央转发中南局关于地、县、区三反运动和土改工作配合问题的指示的批语","authors":["毛泽东"],"dates":[{"year":1952,"month":2,"day":11}],"is_range_date":false,"parts":[{"text":"中央转发中南局关于地、县、区三反运动和土改工作配合问题的指示的批语","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"中南局并各中央局：","type":"appellation"},{"text":"中央同意中南局二月八日给分局各省委并告中央电中所说的各项意见，并请西南局西北局考虑采行。关于在县区乡三级进行三反斗争必须有准备、有步骤和不违农时，中央已有指示。在中南、西南、西北这些土改和复查今年还是严重任务的地区，中央同意这样的观点，即“如将乡一级算入，三反运动势必将成为贯穿全年的严重斗争”，这是因为既须不违农时，又须先完成土改和复查，方能进行认真的三反斗争。在东北华北华东三区则只须注意（一）不违农时，（二）待省地县三级三反基本完成腾出手来，（三）准备好下乡的三反工作队，就可以进行区乡三反，并争取在秋收前完成，这是完全可能的。","type":"paragraph"},{"text":" 中央二月十一日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5c5a5ee387"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

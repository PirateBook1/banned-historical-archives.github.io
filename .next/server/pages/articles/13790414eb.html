script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"决心把反右派斗争搞深搞透，天津高校展开第二阶段斗争","authors":[],"dates":[{"year":1957,"month":9,"day":10}],"is_range_date":false,"parts":[{"text":"决心把反右派斗争搞深搞透，天津高校展开第二阶段斗争","type":"title"},{"text":"【新华社天津10日电】 天津市一万多大学生在第一阶段反右派斗争取得重大胜利的基础上，目前又开始了第二阶段的斗争，决心再接再厉，把反右派斗争搞深搞透。","type":"paragraph"},{"text":"各校这次斗争是利用开学前的一段时间进行的。现在，斗争已经全面展开。天津大学各系、班都成立了反右派斗争小组、突击队或核心战斗小组。只有三、四天的功夫，原来用席片搭起来的“鸣放园地”和宿舍、饭厅、教室的墙上，就贴满了揭露和驳斥右派分子言行的大字报。为了和右派分子开展说理斗争，很多学生分头去查找事实。他们用从报刊杂志上、从工厂里、从农业生产合作社里调查的具体材料来反驳右派分子的谬论，使许多右派分子被驳得哑口无言。南开大学现在的斗争声势比第一阶段更为浩大，很多原来观望的中间分子也解除顾虑、批判了自己的错误，勇敢地参加了战斗队伍。在这种声势浩大的群众斗争面前，原来隐蔽的一些右派分子也没有藏身之地了。这个大学的应届毕业生二百六十多人的反右派斗争重新开始得比较早，现在已经基本结束。他们攻垮了全校重要的右派集团骨干分子、物理系毕业生索恩正等人，因此受到了比较深刻的教育。一些原来急于分配工作的人，现在认识到如果不把反右派斗争搞深搞透是非常危险的，是政治上对祖国对自己不负责任。其他各校各班级的反右派斗争，也都在9月初全部开始。有的在全体学生中进行，有的在党团员中进行。为了把反右派斗争搞深搞透，各校都已经确定把开学日期延到9月下半月，必要时可到10月初正式上课。反右派斗争不获全胜，决不草率收兵。","type":"paragraph"},{"text":"天津各高等学校曾是右派分子极为猖狂的地方。从6月中旬起各校展开的反击右派的斗争，先后揭露出许多右派分子，经过群众的说理斗争，他们的反动言论开始破产。使反右派的斗争获得了重大胜利。","type":"paragraph"},{"text":"但是，总的说来，斗争还是不深不透，运动的发展也不平衡。如南开大学的毕业班、天津大学的三年级，在暑假前反右派斗争基本上没有展开。其他学校有些班级虽然对部分右派分子进行了斗争，但并未将本级本班的极端反动的右派分子完全揭露出来，特别是某些小集团的幕后操纵者以及隐蔽较深的和藏在党内的右派分子还未揪出来。有些重大的政治观点也还没有彻底辩明，广大学生群众还未受到充分的社会主义教育。","type":"paragraph"},{"text":"针对上述情况，天津六所高等院校的中共党委会先后举行会议作了充分研究，特别检查了前一阶段斗争中的右倾麻痹情绪。各校党委都认为，必须立即扭转这种局面。因此决定在开学前各校从新开始第二阶段的反右派斗争，进行“补课”，以便再接再厉，把反右派斗争进行到底。","type":"paragraph"},{"text":" 来源：《文汇报》1957年9月11日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"13790414eb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

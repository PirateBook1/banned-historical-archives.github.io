script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"对胡宗南企图打通陇海线应取的方针","alias":"","parts":[{"type":"paragraph","text":"对胡宗南企图打通陇海线应取的方针！"},{"type":"paragraph","text":"（1947年11月4日）陈、谢、韩："},{"type":"paragraph","text":"胡宗南利用我陕北主力攻榆林时间，将第一师两个旅、三十六师一个半旅调至潼关，协同三十师、六十五师进攻豫西，目的在恢复陇海交通。在此情况下，我十二旅及十七师应停止西进，位于卢氏地区监视六十五师，掩护四九两纵现在向东、尔后向南之作战，五十五师及查旅二个团位于现地，监视西面诸敌。你们应准备陕、灵、阅、论、洛诸城全部失去，而只坚持乡村，黄河南北交通暂时断绝。待你们在东面及南面打开局面，并寻机歼灭李铁军兵团一部或数部之后，在胡军已分散在陇海线之后，即可找到歼灭胡军重占陇海之机会。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"四日十四时"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给晋冀鲁豫野战军陈谢集团前委书记陈、副书记谢富治和常委韩钧的电报。"},{"type":"paragraph","text":"[2]查旅，指晋冀鲁豫野战军陈谢集团第八纵队第二十二旅，旅长查玉升。"},{"type":"paragraph","text":"[3]李铁军兵团，指国民党军陆军总司令部郑州指挥部第五兵团，兵团司令官李铁军。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":11,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":387,"page_end":387},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d9adca6fa3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

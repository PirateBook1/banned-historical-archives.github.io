script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"福建省部分农民对粮食统购的思想顾虑","authors":[],"dates":[{"year":1953,"month":12,"day":15}],"is_range_date":false,"parts":[{"text":"福建省部分农民对粮食统购的思想顾虑","type":"title"},{"text":"【福建分社十五日讯】福建省各地粮食统购工作已逐步展开，农民们经过总路线和算细账等教育后，对粮食统购一般反映良好，踊跃把余粮卖给国家。但是在宣传工作尚未很好开展或做得不够的地区，农民(包括富农)对粮食统购还存在着许多顾虑和错误的认识。","type":"paragraph"},{"text":"龙岩专区和厦门市郊农民对卖余粮有下列一些顾虑：一、怕明年粮食涨价；二、怕统购后，买不到和借不到粮食；三、怕以后公粮不能再减免，以后有困难得不到救济；四、怕提高成份；五、怕吃亏；六、怕政府查仓；七、怕人民币多了会贬值。建阳专区有些农民认为统购是：“粮食要共产了”，“生产合作社是土地入股，现在是粮食归公。”因而有的农民愁眉不展，有的并开始浪费或隐瞒粮食，制造没有粮食的空气。某乡关林生等三户缺粮户则把未婚妻接到自己家里来，准备“粮食平分”时多分一份粮。有的农民则害怕粮食统购统销后，粮食不能自由买卖，争先卖余粮，建阳县南关乡农民连日来争先将春米出售，南溪乡合作社在近两天中收购谷子二万五千斤，超过当地每天收购数量两倍以上。龙岩专区农民听到谣言说：“政府今后不准做米粉了”，即星夜赶做米粉。龙岩县黄陈乡二十二户人家，一天一晚做了三十四斗四斤米的米粉。长乐县并下村中农高其嫩在听到粮食统购后，即大吃大喝，一下子买了十斤米粉和一些猪肉。该县白眉、云路等四个乡有八户富农把谷子分散到亲戚家里，逃避收购。各地贫雇农有余粮的都很踊跃出卖，而富裕中农以上的余粮户则普遍有“待价惜售”的思想。闽侯专区有的余粮户问干部能否保证以后粮价不再上涨，干部答不出，他们就不愿卖了。现在各地领导上正针对干部和群众的思想情况，深入开展总路线和粮食政策的宣传教育工作。","type":"paragraph"},{"text":" (陈启桐据福建省委粮食办公室材料综编)","type":"paragraph"}],"comments":[],"origin":"1953年12月29日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6cb3bb35d4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

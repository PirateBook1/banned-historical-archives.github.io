script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"谁敢碰一碰无产阶级专政必将头破血流上海破获两个“红旗军”反革命组织公革会在红卫兵的配合下迅速包围其驻所，展开政治攻势，受蒙蔽的人纷纷起来揭发，首恶分子当场落网，广大革命群众拍手称快","authors":[],"dates":[{"year":1967,"month":2,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　二月十七日晚，上海市公安局革命造反委员会(公革会)采取果断的革命行动，破获了“红旗军上海总部”(全称“全国工农荣复转退革命军人捍卫毛泽东思想红旗军上海革命造反总部”)和“红旗军上海第一纵队总部”(全称“全国工农荣复转退革命军人捍卫毛泽东思想红旗军上海第一纵队革命造反总部”)两个反革命组织，逮捕了其中的首恶分子，并将依法惩处。"},{"type":"paragraph","text":"这两个反革命组织是“中国工农红旗军”在上海的两丬分店，两个反革命组织中的首恶分子，去年十一月在北京参加过“红旗军”，前不久，他们同潜逃来沪的“红旗军”头目互相勾结，狼狈为奸。“红旗军”在北京被镇压后，妄图东山再起，拉着大旗当虎皮，打起“造反”旗号，继续进行反革命活动。这些反革命组织的为首分子，有的在解放前当过土匪，有的是老奸巨滑的投机分子，有的则是流氓阿飞，都多次被公安部门拘留过。正当无产阶级革命派展开全面夺权斗争的时候，他们又蠢蠢欲动，到处招兵买马，搜罗社会渣滓，打着“革命造反”的旗帜，妄图“接管”上海的一些政府机关和人民团体，实行反革命复辟。他们还以“改善福利”为名，敲榨勒索，骗取金钱。尤其恶劣的是，他们竟公然进行盗窃、抢劫国家和人民的财物，严重破坏了社会治安。这些反革命组织的活动，激起了广大革命群众的极大愤慨，纷纷起来检举揭发，并将其中两名首恶分子押送到上海市公安局革命造反委员会，要求严加惩办。"},{"type":"paragraph","text":"在广大革命群众的大力协助下，上海市公安局革命造反委员会作了深入细致的调查研究，掌握了大量的材料。他们敏锐地认为，这两个反革命组织是当前社会上反动思潮的必然产物，决心以实际行动支持革命左派，狠狠打击反革命分子。二月十七日晚上，在大批革命的红卫兵配合下，兵分两路，迅速包围了这两个反革命组织的驻所。公革会战士和红卫兵小将向“红旗军”展开了强有力的政治攻势，反复交代党的政策，号召这两个反革命组织中受蒙蔽的群众起来揭发首恶分子的罪行，与他们划清界线。经过一系列的政治思想工作，不少受蒙蔽者有所醒悟，纷纷起来揭发，公革会随即拘留了这两个反革命组织的首恶分子，并缴获了大量罪证。在党的政策感召下，有些不在场的“红旗军”分子还自动到公革会自首，表示愿意悔过自新。"},{"type":"paragraph","text":"公革会破获了这两个反革命组织的消息传出后，广大革命造反派和革命群众，莫不欢欣鼓舞，拍手称快。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\02\\672j020301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e这是“红旗军”的臂章、图章等罪证。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\02\\672j020302.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e这是“红旗军”伪装的招牌和赃物。\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8f1020c7a5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

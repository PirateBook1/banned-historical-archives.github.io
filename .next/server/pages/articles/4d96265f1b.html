script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"谢富治对北京红代会核心组的讲话","authors":["谢富治"],"dates":[{"year":1967,"month":11,"day":26}],"is_range_date":false,"parts":[{"text":"谢富治对北京红代会核心组的讲话","type":"title"},{"text":"谢富治","type":"authors"},{"text":"党的生活可以恢复，不是恢复原来的样子。要搞一个高举毛泽东思想伟大红旗的战斗的革命性强的生气勃勃的，不能过去一个人说了算，支部书记一人弄得一潭死水，死气沉沉的。×××厂党员生活过宽了。（120人只有3人不能过组织生活）党的生活恢复以后，要有一个过渡时期，不能马上行使领导，等到吸收一些造反派参加党以后，才能起领导作用。它不能领导革命委员会，只是教育党员，辅助革命委员会的作用。党员犯了错误要检讨。","type":"paragraph"},{"text":"对党员有三种情况：","type":"paragraph"},{"text":"（1）叛徒、特务、坚持错误死不悔改的走资派，要开除，肯定开除。在过渡时期挂着，不是活挂，是死挂，走资派认识错误的可以给出路，但不能再做领导工作。","type":"paragraph"},{"text":"（2）活挂：历史问题弄不清楚的，暂时不让过组织生活，弄清了就可以过了，但有问题的就死挂了。","type":"paragraph"},{"text":"（3）不起作用的党员，不起带头作用模范作用，连一个群众都不如，不够条件的要劝说出党。可以暂时参加组织生活。","type":"paragraph"},{"text":"成立临时党支部，可以吸收党员。由党员核心和军管会讨论批准，党员讨论通过以后，经过全体群众讨论通过。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"谢富治","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4d96265f1b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院、中央军委关于保证做好夏季粮油征购和分配工作的通知","authors":[],"dates":[{"year":1967,"month":6,"day":11}],"is_range_date":false,"parts":[{"text":"国务院、中央军委关于保证做好夏季粮油争购和分配工作的通知","type":"title"},{"text":"各省、市、自治区革命委员会，军事管制委员会，革命委员会筹备小组，各大军区，各省军区：","type":"appellation"},{"text":"现在全国农村正在紧张地进行夏收、夏种工作。在夏收、夏种的同时，还有夏季粮食、油料征购和分配工作，必须抓紧做好。夏季征购，是保证国家粮食供应，支援无产阶级文化大革命和社会主义建设的一项重要的政治任务，必须加强领导，保证完成。","type":"paragraph"},{"text":"做好夏季粮油征购和分配工作的根本关键，在于高举毛泽东思想伟大红旗，活学活用毛主席著作，以革命促工作，以革命带业务。必须依靠贫下中农，发动广大群众，认真学习和执行毛主席关于备战、备荒、为人民，兼顾国家、集体、个人三方面利益，及时收购、同时安排，合理负担、藏粮于民，计划用粮、节约用粮等项指示。在贯彻政策的基础上，保证完成和超额完成征购任务。保证及时入库，妥善储存，搞好供应，提高警惕，防止地、富、反、坏、右分子进行破坏。今年夏粮普遍丰收，问题是征购和分配工作要跟上去。一切丰收区和比较丰收的地区，都要在坚决不购过头粮的前提下，力争多购一些，并要注意插花灾区的群众生活安排。商业部门要及时调运工业品下乡，供应农民的需要，更好地促进农业生产的发展。","type":"paragraph"},{"text":" 国 务 院中央军委一九六七年六月十一日","type":"paragraph"}],"comments":[],"origin":"根据湖北省革命委员会编印《无产阶级文化大革命文件汇编[一]》，武汉：1968年4月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"814342670e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"进一步推动教育革命的蓬勃开展毛主席革命教育路线展览会明开幕","authors":[],"dates":[{"year":1967,"month":12,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市大中学校无产阶级革命派举办的“毛主席革命教育路线展览会”将于明日在上海体育宫正式开幕。这个展览会是学习毛主席教育革命思想的大学校，是大力宣传毛主席革命教育路线的大课堂，是狠批修正主义教育路线的大战场，是探索无产阶级教育体系的新阵地。它将推动无产阶级教育革命的蓬勃开展。"},{"type":"paragraph","text":"展览会共分四个部分。第一部分是:最光辉的榜样——介绍毛主席光荣的革命家庭，毛主席青少年时代的革命精神和革命实践以及毛主席亲手缔造了中国共产党。"},{"type":"paragraph","text":"第二部分是:教育革命的典范——介绍毛主席在民主革命时期亲自创办的湖南自修大学、工农夜校、农民运动讲习所和中国人民抗日军政大学(抗大)。这些学校，是我们今天进行无产阶级教育革命的光辉样板。"},{"type":"paragraph","text":"第三部分是:毛主席革命教育路线胜利万岁!这一部分突出了教育战线上两个阶级、两条路线、两条道路殊死搏斗，展出了建国十八年来教育战线上惊心动魄的阶级斗争，歌颂了毛主席革命教育路线的伟大胜利。"},{"type":"paragraph","text":"第四部分是:做教育革命的探索者。介绍同济大学、控江中学、闸北区第三中心小学、刘行中学等学校革命师生以“斗私，批修”为纲，以毛主席教育革命思想为武器，以文化革命的伟大旗手江青同志为榜样，不畏艰苦，排除万难，做无产阶级教育革命的铺路石子，展现出毛主席“五·七”指示正在成为亿万革命人民的惊天动地的行动。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b40515fa14"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

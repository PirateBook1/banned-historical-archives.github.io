script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"深批“四人帮”破坏工运和工会工作的罪行本市基层单位认真整顿工会组织","authors":[],"dates":[{"year":1978,"month":9,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　本市一些基层单位党组织，认真贯彻党中央批准的中华全国总工会关于召开全国工会第九次代表大会的通知精神，深入批判“四人帮”破坏工人运动的罪行，认真整顿工会组织，充分发挥工会的作用。"},{"type":"paragraph","text":"粉碎“四人帮”后，一些基层单位党组织以揭批“四人帮”为纲，把清查工作与整顿工会组织有机地结合起来，清算“四人帮”破坏工人运动和工会工作的罪行。“四人帮”及其余党篡夺了上海市总工会的领导权后，另立他们的帮工会，在各级工会组织中安插亲信，网罗爪牙，竭力拼凑资产阶级帮派体系。他们把工会凌驾于党委之上，一面刮起“踢开党委闹革命”的黑风，到处揪所谓“复辟”、“倒退”的典型，妄图整垮各级党组织，一面又把亲信塞进党委班子。通过群众性的揭发批判，清算了“四人帮”破坏工人运动和工会工作的罪行，极大地推动了工会的整顿工作。"},{"type":"paragraph","text":"在整顿工会组织过程中，本市一些基层单位党组织，遵照毛主席提出的接班人五项条件，选拔配备好工会领导班子，同时加强对工会工作的领导，使工会在生产、生活、教育等方面起到党的助手作用。广大工会干部和积极分子批判了“四人帮”，认清了工会在实现新时期总任务中的重要作用，树立了搞好工会工作的光荣感、责任感，自觉地贯彻执行毛主席的革命路线，全心全意搞好工会工作。在实现新时期总任务的斗争中，许多单位的工会组织协助党组织开展工业学大庆运动，掀起比学赶帮超的社会主义劳动竞赛热潮，蓬勃开展技术革新、技术革命和科学实验活动。今年以来，全市十个工业局实现技术革新项目共有一万四千多项。全市涌现了一批大庆式企业、学大庆先进企业、先进集体和先进个人。上海汽车运输一场工会积极配合党委，做好新时期总任务的宣传工作，抓好群众的学习和批判，办好广播台、黑板报，组织广大职工开展劳动竞赛，还积极关心群众生活，受到了工人群众的好评。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1f2e13d5b9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热烈庆祝华国锋同志任中共中央主席、中央军委主席热烈庆祝粉碎“四人帮”反党集团篡党夺权阴谋的伟大胜利","authors":[],"dates":[{"year":1976,"month":10,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"昨天，浦江两岸红旗如林，歌声震天，万众欢腾，到处充满了团结、战斗、胜利的革命气氛。一千万上海军民热烈庆祝华国锋同志任中共中央主席、中央军委主席，热烈庆祝以华国锋主席为首的党中央，采取果断措施，一举粉碎了王洪文、张春桥、江青、姚文元“四人帮”反党集团篡党夺权阴谋的伟大胜利。从清晨到夜晚，一队又一队的工人、人民公社社员、人民解放军指战员、民兵、革命干部、革命知识分子、红卫兵、红小兵、街道居民和各界人民群众，在各级党政军领导干部的带领下，抬着伟大领袖毛主席的画像，排着整齐的队伍，举行了声势浩大的游行。他们同声欢呼毛主席生前的英明决策已得到迅速实现。他们说，华国锋同志任中共中央主席、中央军委主席，表达了全党全军全国各族人民的共同心愿，有力地证明了我们党的事业后继有人，兴旺发达。上海军民决心在以华国锋主席为首的党中央领导下，把毛主席开创的无产阶级革命事业进行到底。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\10\\76an040101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\10\\76an040102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\10\\76an040103.JPG\"\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\10\\76an040104.JPG\"\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\10\\76an040105.JPG\"\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\10\\76an040106.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e(本版照片本报记者摄)\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/art

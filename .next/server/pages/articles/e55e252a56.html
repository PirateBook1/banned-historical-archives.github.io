script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席党中央批准军委决定  改组解放军文化革命小组  徐向前同志任组长，江青同志任顾问","authors":[],"dates":[{"year":1967,"month":1,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席党中央批准军委决定"},{"type":"paragraph","text":"改组解放军文化革命小组"},{"type":"paragraph","text":"徐向前同志任组长，江青同志任顾问"},{"type":"paragraph","text":"新华社十二日讯　我们伟大领袖毛主席和中共中央批准了中央军委改组全军文化革命小组的决定。一月十一日，中央军委发出了改组全军文化革命小组的通知。通知全文如下："},{"type":"paragraph","text":"为了加强全军无产阶级文化大革命的领导，中央军委决定并经毛主席和中共中央的批准，改组全军文化革命小组，成立新的全军文化革命小组，在中央军委和中央文化革命小组的直接领导下进行工作。"},{"type":"paragraph","text":"现将新的全军文化革命小组成员名单公布如下："},{"type":"paragraph","text":"组长：徐向前"},{"type":"paragraph","text":"顾问：江青"},{"type":"paragraph","text":"副组长：萧华　杨成武"},{"type":"paragraph","text":"王新亭　徐立清"},{"type":"paragraph","text":"关锋　谢镗忠"},{"type":"paragraph","text":"李曼村"},{"type":"paragraph","text":"组员：王宏坤　余立金"},{"type":"paragraph","text":"刘华清　唐平铸"},{"type":"paragraph","text":"胡痴　叶群"},{"type":"paragraph","text":"王蜂　和谷岩"},{"type":"paragraph","text":"张涛"},{"type":"paragraph","text":"中央军委"},{"type":"paragraph","text":"一九六七年一月十一日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"徐向前","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e55e252a56"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

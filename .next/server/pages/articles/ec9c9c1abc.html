script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"狠批“两个估计”　把教育搞上去  公安县举行老教师座谈会控诉“四人帮”滔天罪行","authors":[],"dates":[{"year":1977,"month":11,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"狠批“两个估计”　把教育搞上去"},{"type":"paragraph","text":"公安县举行老教师座谈会控诉“四人帮”滔天罪行"},{"type":"paragraph","text":"英明领袖华主席在十一大政治报告中指出：“一定要搞好文化教育领域的革命，大力发展社会主义的文化教育事业”。为了落实这一战斗任务，调动一切积极因素，把教育搞上去，湖北公安县最近召开了一次老教师座谈会。会上，代表们结合回顾建国二十八年来教育战线的状况，用自己的切身经历批判了“四人帮”炮制的“两个估计”。"},{"type":"paragraph","text":"一位老教师说：旧社会的学校是什么样子？我见过；新社会的学校是什么样子？我也心中有数。两个社会，两种教育，从领导权到培养目标都有本质的区别。可是“四人帮”抹煞这些区别，把解放十七年的学校说得一塌糊涂，诬蔑培养的人统统是“挖社会主义墙脚”的，这是对社会主义制度的恶毒攻击。"},{"type":"paragraph","text":"教了二十多年书的东港中学教师吴立棠说：“四人帮”在炮制了“两个估计”以后，提出了一个“和十七年对着干”的反动口号，并进而鼓吹“文盲论”，炮制“白卷典型”，篡改《五·七指示》，歪曲“以学为主”的原则。动不动就挥舞“智育第一”、“复辟”、“回潮”等大棒整人，搞得有些学校听不见读书声，校园里长满了荒草，有的教室和办公室变成了仓库和保管室，教育质量严重下降，教师的业务也荒疏了。闸口中学语文教师谢志环说：“四人帮”鼓吹同十七年“对着干”，在大学里搞了一个所谓“结合典型任务进行教学”的“经验”，还强行推广到我们中学里来。一九七四年下学期，我带一个高中班到某工地搞这样的“教学”，整整一学期，同学们每天就是挑土、擦锈、敲钢筋，一节课也没上成。后来，学生不干了，家长也找到学校来问：“你们是学校，还是小工队呀？”那时，我也是有苦难言。党和人民培养我，从小学到大学，花了多少心血，我想为党的教育事业多做点工作，多培养几个人材，可是“四人帮”就是不让你干！“两个估计”象紧箍咒一样，害得我们动弹不得！“四人帮”把无产阶级教育事业糟踏得不成样子！"},{"type":"paragraph","text":"通过揭批“两个估计”，参加座谈的老教师更加激起对“四人帮”的深仇大恨，更加激起对华主席为首的党中央的无比热爱。大家高兴地看到：从去年十月以来，以华主席为首的党中央一举粉碎了“四人帮”，现在又带领我们批判“两个估计”，把广大教育工作者从“四人帮”的压制下彻底解放了出来，教育战线万马齐喑的沉闷空气为之一扫，广大教师气顺、心齐、劲足、意气风发。大家都憋着一股子劲，要把教育工作搞上去。有的同志积极出谋献计，提出了许多宝贵的建议。有的表示决心：要在有生之年，挽起袖子大干一场，为党的教育事业做出新的贡献，绝不辜负党的期望。"},{"type":"paragraph","text":"本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ec9c9c1abc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

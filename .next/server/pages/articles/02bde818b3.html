script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"比兰德拉国王和艾什瓦尔雅王后到京  周恩来李先念邓小平徐向前姬鹏飞吴德等和首都群众热烈欢迎尼泊尔贵宾","authors":[],"dates":[{"year":1973,"month":12,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"比兰德拉国王和艾什瓦尔雅王后到京"},{"type":"paragraph","text":"周恩来李先念邓小平徐向前姬鹏飞吴德等和首都群众热烈欢迎尼泊尔贵宾"},{"type":"paragraph","text":"新华社一九七三年十二月八日讯　尼泊尔国王比兰德拉·比尔·比克拉姆·沙阿·德瓦陛下和王后艾什瓦尔雅·拉吉雅·拉克西米·黛维·沙阿陛下，今天下午从昆明乘专机到达北京。首都群众数千人聚集在机场上隆重、热烈地欢迎来自亲密邻邦尼泊尔的贵宾，表达中国人民对尼泊尔人民的深厚情谊。"},{"type":"paragraph","text":"国务院总理周恩来，副总理李先念和林佳楣同志，副总理邓小平，人大常委会副委员长徐向前，外交部部长姬鹏飞，北京市革命委员会主任吴德前往机场热烈欢迎尼泊尔贵宾。"},{"type":"paragraph","text":"柬埔寨王国民族团结政府外交大臣沙林察也到机场欢迎。"},{"type":"paragraph","text":"随同尼泊尔国王和王后访问的有：外交大臣贾南德拉·巴哈杜尔·卡尔基，尼泊尔驻中国大使苏巴和夫人，国王陛下的军事秘书丹·甘比尔·辛格·拉亚马吉准将，国王陛下的私人秘书格亨德拉·曼·辛格、纳拉扬·普拉萨德·什雷斯塔，外事秘书帕德马·巴哈杜尔·卡特里少将，陛下政府首席秘书克沙特拉·比克拉姆·拉纳少将，国王陛下的联合新闻秘书奇兰·塔帕，财政部联合秘书德文德拉·拉杰·潘戴，高级医师帕哈里，外交部副秘书尼兰詹·巴塔莱依、克达尔·普拉萨德·柯依拉腊。"},{"type":"paragraph","text":"今天北京市洋溢着中尼两国人民的友好气氛。天安门城楼大红宫灯高悬。市区主要街道彩旗飞舞，凌空悬挂的巨幅标语上写着：“中尼两国人民的友谊万岁！”“全世界人民大团结万岁！”"},{"type":"paragraph","text":"首都机场上空，尼泊尔王国国旗和中国国旗，迎风飘扬。"},{"type":"paragraph","text":"下午三时，尼泊尔贵宾乘坐的专机徐徐降落，我国领导人在机旁同比兰德拉国王和艾什瓦尔雅王后热烈握手。"},{"type":"paragraph","text":"机场上举行了隆重的欢迎仪式。乐队奏尼泊尔王国国歌和中国国歌。比兰德拉国王和艾什瓦尔雅王后由周恩来总理等陪同，检阅了中国人民解放军陆、海、空三军仪仗队。"},{"type":"paragraph","text":"比兰德拉国王和艾什瓦尔雅王后同欢迎的群众见面时，机场上一片欢腾。身穿鲜艳服装的青少年跳起了《欢乐舞》、《团结舞》，人们高呼口号，表示感谢尼泊尔国王和王后给中国人民带来尼泊尔人民的友好情谊，衷心祝愿尼泊尔人民在独立发展的道路上不断取得新的胜利。比兰德拉国王和艾什瓦尔雅王后高兴地向群众招手致意。"},{"type":"paragraph","text":"前往机场欢迎贵宾的还有："},{"type":"paragraph","text":"人大常委会委员贝时璋、胡子昂；"},{"type":"paragraph","text":"政府部门、对外友协、北京市革命委员会的负责人方毅、韩念龙、陈树福、赖际发、江东平、肖鹏、张彬、郭鲁、焦善民、王海容、姜惠莲、张纪之、戴征远、姚晓程、李世安、丁雪松、王笑一等。"},{"type":"paragraph","text":"尼泊尔驻我国拉萨总领事多尔·巴哈杜尔·比斯塔，尼泊尔驻中国大使馆的外交官员，各国驻中国的外交使节也到机场迎接。"},{"type":"paragraph","text":"外交部礼宾司副司长高建中，中国驻尼泊尔大使曹痴，尼泊尔驻中国大使苏巴和夫人，陪同国王和王后到达北京。"},{"type":"paragraph","text":"比兰德拉国王和艾什瓦尔雅王后今天离开昆明时，云南省革命委员会主任周兴和杨玉英同志，云南省革命委员会第一副主任、中国人民解放军昆明部队司令员王必成，昆明市革命委员会主任黎韦等前往机场欢送。贵宾们离开昆明前参观了云南省工业交通展览。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"李先念","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"云南文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"02bde818b3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"林彪与广州军区司令员黄永胜、政治委员刘兴元的谈话","authors":[],"dates":[{"year":1961,"month":1,"day":1}],"is_range_date":false,"parts":[{"text":"林彪与广州军区司令员黄永胜、政治委员刘兴元的谈话","type":"title"},{"text":"当前困难时期要加强部队管理教育。要告诉各级干部，在连队里，对待士兵不要随便开斗争会，必须批评的，也不要“戴帽子”，不要随便当众指名批评。要强调个别谈话和小组里的思想互助，耐心地进行说服教育。凡事要注意先把道理说清楚，譬如为甚么这样做不好，那样做好。队前“照相”、开会的时候站起来“照相”的做法，都是错误的。我们不是提倡抓活的思想吗？抓活的思想，大量地体现在部队的日常管理教育工作当中。因人因事，随时随地，都有大量的活的思想工作要做。我们军队既要有官管兵，又要有兵管兵。做政治思想工作不能只依靠少数人，而要广大干部和战士人人关心，人人开口。这样，好思想好作风就容易发展，坏思想坏作风就容易纠正。管理教育工作要防止两个极端：或则生硬粗暴，乱整乱斗，造成人们心情紧张，手足无措，损害部队的团结；或则自由主义，放任坏思想、坏作风蔓延发展，腐蚀部队战斗力。这都是不对的。部队管理教育工作，一方面，要严格，不要把部队搞得松松垮垮；另一方面，又要讲究方法，不要简单粗暴，不讲方法，乱整一通。……","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"黄永胜","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4400eccc51"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

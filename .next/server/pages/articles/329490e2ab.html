script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"文艺新苗茁壮成长本市艺术教育单位有十三台教学汇报节目集中演出，有力地驳斥了邓小平“今不如昔”、“一花独放”等反动谬论","authors":[],"dates":[{"year":1976,"month":5,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　为了纪念毛主席《在延安文艺座谈会上的讲话》发表三十四周年，反映经过文化大革命文艺战线新一代茁壮成长的大好形势，上海各艺术训练班、学馆有十三台教学汇报节目集中演出，以实际行动深入批判邓小平，反击右倾翻案风，捍卫无产阶级文艺革命的光辉成果。"},{"type":"paragraph","text":"这次教学汇报节目，有上海五·七京训班演出的革命样板戏《智取威虎山》、《沙家浜》、《平原作战》选场及《审椅子》等；上海五·七舞训班演出的革命现代舞剧《红色娘子军》、《白毛女》、《沂蒙颂》选场；有沪剧、越剧、淮剧、歌剧、评弹、木偶等剧团的学馆演出的根据革命样板戏移植的沪剧《红灯记》、《智取威虎山》，淮剧《沙家浜》、《海港》，越剧《红色娘子军》、《龙江颂》选场或片断。各训练班、学馆还演出了自己创作的剧目或向外省、市学习的部分剧目。如舞训班学演的《红绸舞》、《红灯》、《草原儿女》、《养猪姑娘》、《幸福光》，沪剧学馆上演的《管得好》、《向阳商店》片断，淮剧学馆演出的《拣煤渣》，歌剧学馆演出的由淮剧移植过来的歌剧《人老心红》及舞蹈《金色的种子》、《大刀舞》、《织网》，评弹学馆演出的毛主席诗词《念奴娇·鸟儿问答》、短篇弹词《一把手术刀》、短篇评话《刀劈胡汉三》，木偶训练班演出的木偶歌舞《唱着歌儿上北京》、木偶剧《东海小哨兵》，杂技训练班除了继续提高原有节目的水平之外，还增排了《平衡造型》、《魔术》及《爬竿》等节目。儿艺学馆在积极抽调十八名学员参加剧院排演的儿童歌舞剧《草原儿女》后，又挖掘潜力，排演了音乐、舞蹈节目。上海五·七京训班还根据电影改编演出了大型京剧《闪闪的红星》，歌剧学馆演出了与金山县文化馆联合创作的小歌剧《金桥红哨》等剧目。文艺舞台百花齐放的繁荣景象，充分显示了以革命样板戏为标志的无产阶级文艺革命的胜利成果，反映了经过文化大革命战斗洗礼，文艺新苗茁壮成长、后继有人的大好形势，有力地驳斥了邓小平散布的“今不如昔”、“一花独放”等反动谬论。"},{"type":"paragraph","text":"在党中央两项英明决议鼓舞下，各艺术教育单位的师生斗志昂扬，豪情满怀，愤怒声讨邓小平的反动罪行，同时，还创作演出了一批短小精悍、充满战斗气息的小节目，他们以文艺形式热情歌颂无产阶级文化大革命的伟大胜利，批判邓小平的罪行。其中有歌剧学馆的歌舞《保卫文化大革命的胜利成果》、独唱《歌唱无产阶级文化大革命》，越剧学馆的小演唱《社会主义新生事物好》，京剧训练班的群口词《捍卫革命样板戏》，儿艺学馆的儿歌表演《愤怒声讨邓小平》、《要与走资派斗到底》，沪剧学馆的群口词《阶级斗争是个纲》等。各艺术教育单位在教学汇报节目中，还有一些是近几年来按照“文武兼备”、“声乐革命”的教改要求，在艺术实践中积累的教材节目，这次也向工农兵汇报演出。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"329490e2ab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

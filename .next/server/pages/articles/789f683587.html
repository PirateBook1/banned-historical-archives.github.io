script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"听毛主席的话，积极参加社会主义革命和建设  第二批印尼归侨精神焕发奔赴宁化","authors":[],"dates":[{"year":1966,"month":12,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"听毛主席的话，积极参加社会主义革命和建设"},{"type":"paragraph","text":"第二批印尼归侨精神焕发奔赴宁化"},{"type":"paragraph","text":"新华社湛江十日电第二批乘光华轮胜利回国的印尼受害华侨今天离开湛江，兴高采烈地前往福建省宁化县参加社会主义革命和社会主义建设。"},{"type":"paragraph","text":"湛江火车站洋溢着欢腾的革命气氛。连日来和归国难侨们结下了亲密友谊的红卫兵和革命师生们，高举着“热烈欢送归国侨胞走上社会主义革命和社会主义建设岗位”的红色横幅，挥舞着红光闪闪的《毛主席语录》，赶到这里来给难侨们送行。他们一遍又一遍地唱着毛主席语录歌《争取胜利》，祝愿难侨们到达工作岗位以后，努力学习毛主席著作，促进思想革命化。难侨们个个精神焕发，高举着毛主席像和《毛主席语录》，一再激动地高呼："},{"type":"paragraph","text":"“毛主席万岁！”“祖国万岁！”"},{"type":"paragraph","text":"目前还留在湛江的四十一名华侨青少年等，也到车站热情欢送。"},{"type":"paragraph","text":"许多难侨在去宁化之前，一遍又一遍激动地朗诵毛主席在第二次国内革命战争时期写下的诗篇：“宁化、清流、归化，路隘林深苔滑。今日向何方，直指武夷山下。山下山下，风展红旗如画。”他们还一次又一次地表示决心：我们一定要好好读毛主席的书，听毛主席的话，照毛主席的指示办事，同当地人民一起，把这个富有革命历史意义的地方，建设成为毛泽东思想的大学校。"},{"type":"paragraph","text":"据新华社三明十二日电  第二批乘光华轮回国的印尼受害华侨，今天乘专车由广东湛江到达福建省三明专区。他们将在这个专区宁化县的国营泉上华侨农场安家落户，参加祖国的社会主义革命和社会主义建设。"},{"type":"paragraph","text":"当难侨专车到达三明市时，受到当地党政负责同志和二万多革命群众的热烈欢迎和盛情接待。"},{"type":"paragraph","text":"据新华社宁化十日电福建省宁化县国营泉上华侨农场，已经为迎接第二批回国印尼华侨作好准备。现在，这里处处洋溢着一派革命景象。红色的毛主席语录牌，林立在通往农场各管理区的大道两旁和一排排崭新的建筑物周围。每一间准备接待新来归国华侨的住房的雪白墙壁上，都挂上了毛主席像和毛主席语录。在住房里的桌子上，还放着毛主席的“老三篇”。一套套新制的日常生活必备家具，也已分别安置在各间新房里。"},{"type":"paragraph","text":"泉上位于宁化县东北部一块盆地上，是革命老根据地。这里雨量充足，适宜种植粮食作物和茶树、果树等经济作物。从福建全省各个华侨农场前来参加泉上农场开辟工作的归国华侨们，纷纷表示要同新来的侨胞们一起，在这块革命先烈战斗过的地方绘出一幅又新又美的图画。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"福建文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"789f683587"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

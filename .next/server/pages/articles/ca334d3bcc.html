script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"树立长期作战的思想","authors":["蔡永祥烈士生前所在连队指战员"],"dates":[{"year":1976,"month":5,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"树立长期作战的思想"},{"type":"paragraph","text":"蔡永祥烈士生前所在连队指战员"},{"type":"paragraph","text":"我们重新学习中共中央五月十六日《通知》，学习两报一刊编辑部重要文章《文化大革命永放光芒》，心潮澎湃，无比激动。我们畅谈文化大革命带来的巨大变化，回顾毛主席在天安门城楼检阅红卫兵的幸福情景，讲述蔡永祥同志用鲜血和生命保卫红卫兵，保卫文化大革命的英雄事迹，真是千言万语说不完文化大革命的丰功伟绩。"},{"type":"paragraph","text":"文化大革命的十年，是坚持反修防修、继续革命的十年，是在斗争中胜利前进的十年，是使我们祖国更加光辉灿烂的十年。这是毛泽东思想的伟大胜利，是毛主席革命路线的伟大胜利。文化大革命的斗争实践，雄辩地证明，毛主席关于“这次无产阶级文化大革命，对于巩固无产阶级专政，防止资本主义复辟，建设社会主义，是完全必要的，是非常及时的”英明论断，无比正确。"},{"type":"paragraph","text":"十年来，我们同刘少奇斗，同林彪斗，同邓小平斗，这一次又一次的斗争都证明，资产阶级确实就在共产党内，资本主义复辟的主要危险来自党内的走资派。天安门广场发生的反革命政治事件，说明邓小平是资产阶级的政治代表，是一切反抗社会主义革命和敌视、破坏社会主义建设的社会势力和社会集团同无产阶级进行较量的挂帅人物。邓小平从资产阶级民主派到走资派的过程，是我们认识党内资产阶级的反面教材。党内走资派的反动阶级本性，决定了他们必然要作垂死挣扎，疯狂反扑。他们是决不甘心退出历史舞台的。我们同他们的斗争是长期的。我们一定认真学习马列著作和毛主席著作，学习毛主席一系列重要指示，努力搞清楚社会主义革命的性质、对象、任务和前途，搞清楚资产阶级就在共产党内，深入剖析邓小平的反动阶级本质，提高识别党内资产阶级的能力。"},{"type":"paragraph","text":"几年来，我们经常组织干部、战士学习蔡永祥烈士愤怒批判刘少奇反革命的修正主义路线，用生命保卫毛主席的革命路线，保卫文化大革命的英雄事迹。在蔡永祥烈士英雄事迹的鼓舞下，我们坚持批判资产阶级，批判修正主义。今年，一批新战友来到了连队，我们鼓励他们以英雄蔡永祥为榜样，刻苦学习，积极投入批邓、反击右倾翻案风的斗争。新战友个个口诛笔伐，愤怒批判邓小平的反动罪行。我们决心继续发扬无产阶级革命精神，不断同党内走资派斗。把批判邓小平、反击右倾翻案风的伟大斗争进行到底。走资派在哪里走，我们就在哪里斗，走资派走到什么时候，我们就斗到什么时候，一直斗到共产主义。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ca334d3bcc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

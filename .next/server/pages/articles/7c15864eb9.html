script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d","name":"斯大林选集（诸夏怀斯社2017年5月）","internal":false,"official":false,"type":"pdf","author":"斯大林，诸夏怀斯社2017年5月","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives5/main/d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d.pdf"],"article":{"title":"本卷说明","alias":"","parts":[{"type":"paragraph","text":"本卷说明"},{"type":"paragraph","text":"新编《斯大林选集》共分四卷，是根据新编《斯大林全集》止卷二十卷和档案附卷十卷编辑的。各卷内容的起讫时间为：第一卷，一九〇一年至一九二四年；第二卷，一九二五年至一九二八年；第三卷，一九二九年至一九四〇年；第四卷，一九四一年至一九五三年。"},{"type":"paragraph","text":"一九七九年出版的原《斯大林选集》，仅为两卷，按照当时的政治、理论需要，剔除了斯大林关于阶级斗争、工人运动、暴力革命、论反对派、上国战争，以及中国革命等方面的大量文献。现新编《斯大林选集》已尽可能予以增补、充实，以力求全面地反映这位历史伟人和革命导师的思想、理论和非凡经历。"},{"type":"paragraph","text":"近年来陆续解密的苏联历史档案中，有众多关于斯大林的档案材料，新编《斯大林选集》亦撮要单独编辑成“斯大林历史档案选”，作为附卷附于第四卷之后，供读者参考。第四卷之后还附有新编《斯大林全集》止卷二十卷总目录和档案附卷十卷总目录的下载地址。"},{"type":"paragraph","text":"本选集中的日期，在一九一八年二月十四日之前都依旧历（止教历），其后为公历。"},{"type":"paragraph","text":"本选集中的注释，一为原书著者（斯大林）注，二为译者注，三为编者注，均用圆形注码（①、②、③··.）标明，释文置于当页末；止文中原加着重号的文字，在本选集中均用黑体字标示"},{"type":"paragraph","text":"本选集中的部分篇目标题，是我们拟加的。"},{"type":"paragraph","text":"本选集文字虽经多次校对，错讹之处仍恐难免，希读者指正。"},{"type":"paragraph","text":"本书编者诸夏怀斯社"},{"type":"paragraph","text":"联系邮箱hqxsk@163.com"}],"authors":["诸夏怀斯社"],"dates":[{"year":2017,"month":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":2235,"page_end":2235},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7c15864eb9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阮友寿主席写信给毛泽东主席  中国人民的彻底支持更加强了南越人民的抗战力量  南越人民决心紧握枪杆赶走美帝解放南方统一祖国","authors":[],"dates":[{"year":1965,"month":8,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阮友寿主席写信给毛泽东主席"},{"type":"paragraph","text":"中国人民的彻底支持更加强了南越人民的抗战力量  南越人民决心紧握枪杆赶走美帝解放南方统一祖国"},{"type":"paragraph","text":"新华社十九日讯　毛泽东主席最近收到了越南南方民族解放阵线中央委员会主席团主席阮友寿的来信，感谢中国人民对越南南方人民反对美帝国主义侵略的斗争所给予的支持。"},{"type":"paragraph","text":"同时，刘少奇主席、朱德委员长和周恩来总理也收到了阮友寿主席的来信。"},{"type":"paragraph","text":"上述信件是越南南方民族解放阵线常驻中国代表团团长陈文成八月十二日面交给周恩来"},{"type":"paragraph","text":"总理的。"},{"type":"paragraph","text":"阮友寿主席致毛泽东主席的信全文如下：中国共产党中央委员会毛泽东主席敬爱的主席："},{"type":"paragraph","text":"我代表越南南方人民、越南南方民族解放阵线，并以我个人的名义，向您，中国共产党和中国人民伟大的领袖，致以最热烈和最崇高的敬意。"},{"type":"paragraph","text":"越南南方人民在反对美帝国主义侵略者及其走狗、争取民族独立的爱国正义的抗战中，得到了中国共产党和兄弟的中国人民彻底的和宝贵的同情和支持，感到无限振奋。您在一九六三年八月二十九日发表的关于越南南方问题的历史性的声明，对越南南方人民的革命事业有着重大的意义，并再一次表明了中国人民和越南南方人民唇齿相依的亲密的战斗团结的友谊，更加强了我们战胜美国侵略者的坚强力量。"},{"type":"paragraph","text":"现在，美帝国主义为了摆脱在越南南方无可挽救的败局，正在大力加强对越南南方的侵略战争，已把数以万计的美国军队和一些仆从国家军队派进越南南方，不断把强盗战争扩大到越南北方，同时，散播所谓“无条件讨论”的诡诈论调，企图欺骗世界舆论，掩盖其侵略和好战的本质。但是，越南南方民族解放阵线中央委员会一九六五年三月二十二日五点声明已指出，越南南方人民坚信，美帝国主义及其仆从的任何疯狂阴谋，任何诡诈论调，任何现代化武器或军队，都不能使具有爱国精神的一千四百万越南南方人民屈服，都不能动摇他们决战决胜的意志。"},{"type":"paragraph","text":"在伟大的六亿五千万中国人民和社会主义各国人民、全世界爱好和平人民彻底的同情和支持下，我们越南南方人民决心紧握枪杆，战斗到流尽最后一滴血，把美帝国主义赶出越南南方，解放越南南方，进而和平统一祖国，为民族解放斗争、保卫东南亚和世界和平作出贡献。"},{"type":"paragraph","text":"我们越南南方人民极其钦佩伟大中国人民坚强不屈的革命精神，并且把它作为自己的榜样。中国人民在以您为首的中国共产党的光荣旗帜下，胜利地进行了长期抗战，以自己光辉的榜样，鼓舞了全世界被压迫人民自我解放的斗争。现在，中国人民正以勤奋的劳动和自力更生的高贵精神，建设着富强的中国，为世界人民的崇高革命事业和保卫和平的事业作出重要的贡献。越南南方人民对于中国共产党和伟大中国人民的这些光辉成就感到欢欣鼓舞，并且真诚地祝中国共产党和中国人民在您的英明领导下取得更加辉煌的胜利。"},{"type":"paragraph","text":"趁此机会，我代表越南南方人民，越南南方民族解放阵线中央委员会向您表示衷心的和最深切的感谢，并祝您身体健康。"},{"type":"paragraph","text":"越南南方民族解放阵线中央委员会主席团主席　阮友寿律师（签名）"},{"type":"paragraph","text":"一九六五年六月一日于越南南方"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e5f14d741b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

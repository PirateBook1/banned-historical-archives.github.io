script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想统帅人的灵魂，革命带动运输生产  吉林铁路局冬季运输越来越好","authors":[],"dates":[{"year":1967,"month":12,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想统帅人的灵魂，革命带动运输生产"},{"type":"paragraph","text":"吉林铁路局冬季运输越来越好"},{"type":"paragraph","text":"据新华社长春二十九日电　吉林铁路局广大革命职工在当地驻军帮助下，认真贯彻毛主席“抓革命，促生产”的伟大号召，突出无产阶级政治，用毛泽东思想统帅人的灵魂，用革命带动运输生产，冬季运输任务完成得越来越好。最近两个多月来，这个铁路局在风雪严寒的困难条件下，货物发送量月月上升，十月比九月增加百分之十一点三，十一月又比十月增加百分之十五点六。其中原煤、粮食等主要货物的发送量，第四季度比过去有较大幅度的增加。客货列车基本上保证了正点运行。"},{"type":"paragraph","text":"吉林铁路局担负着东北东部地区各种物资的繁重运输任务。长白山的木材、吉林五大煤矿的原煤和东北东部产的粮食，都要经过这个局的铁路线运往各地。为了保证国家建设和人民生活的需要，这个铁路局的革命职工在解放军的帮助下，狠抓革命，猛促生产。他们在狠批中国赫鲁晓夫和铁路系统党内一小撮走资派的同时，认真学习毛主席的最新指示，以斗私批修为纲，以毛泽东思想为武器，开办了毛泽东思想学习班。通过学习，促进了革命的大联合。同时，革命职工对干部进行具体分析，把革命的干部解放出来。现在全局二百多个站、段已经建立起领导运输生产的班子。"},{"type":"paragraph","text":"这个铁路局的革命职工，在解放军帮助下，遵循毛主席“政治工作是一切经济工作的生命线”的教导，把部队突出无产阶级政治、狠抓四个第一的政治工作经验运用到运输生产中去，一切工作从政治思想工作入手，用毛泽东思想武装头脑，解决人们的活思想，推动运输生产的发展。全局各级组织普遍建立和健全了学习毛主席著作的领导机构和制度，坚持学习毛主席著作。通过活学活用毛主席著作，人的精神面貌也发生了巨大变化。革命职工怀着对伟大领袖毛主席无限热爱的深厚感情，把“多拉一吨、多装一车、多开一列”，当成自己热爱毛主席和捍卫毛主席革命路线的具体行动。他们采取各种措施，缩短车辆周转时间，完成了运输任务，还提高了运输效率，有力地支援了兄弟铁路局。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"吉林文革","type":"人物"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d3fb13f381"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于严禁私自招收职工的通知","authors":[],"dates":[{"year":1962,"month":12,"day":30}],"is_range_date":false,"parts":[{"text":"中央关于严禁私自招收职工的通知","type":"title"},{"text":"据中央精简小组反映，全国职工人数自今年十月份以来不但没有继续减少，反而有不少增加，十月末比九月末增加九万二千人，十一月末又比十月末增加三十三万四千人，十二月份还可能．继续增加。在增加的职工中，有一部分是高等学校、中等专业学校、技工学校的毕业生等由国家统一分配和安排的人员；有的地方则系原来多报了减少职工人数，最近做了更正。但是，也有不少地方新招收了不少职工（包括一部分临时工）。由于职工人数的增加，使得今年以来全国减少职工人数由九月末的九百四十万零七千人下降为十一月末的八百九十八万一千人。这种增人的趋势如不停止，势必大大影响已经取得的精简成果，并会给一九六三年继续完成减人任务带来不利的后果。为此；现作如下通知:","type":"paragraph"},{"text":"一、从现在起，除了经过中央、国务院或者国家计委审查批准的以外，要一律停止增人。经过批准必须增加的人员，也要尽可能地从现有职工中调剂解决，如非十分必要，不得从社会上招收，更不得从农村中招收。在国家计划外招收临时工，也必须报请国家计委审查批准。","type":"paragraph"},{"text":"二、对于已经增加的职工，必须进行一次检查清理，属于私招乱雇的，应该予以辞退；虽然经过批准但是增加过多的，也应当将多余的部分减掉。十月份以来，凡是职工人数增加了的省、自治区，都应该在进行检查清理以后将增加职工的人数、原因和处理情况，于一九六三年一月十五日以前向中央局和中央精简小组做一次报告。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"60e35ab6f4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席光辉形象永远鼓舞我们奋勇前进上海已有近四十万革命群众参观了大型摄影展览《毛主席是我们心中的红太阳》，受到了极大鼓舞，热烈欢呼毛主席万寿无疆!","authors":[],"dates":[{"year":1967,"month":8,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　《毛主席是我们心中的红太阳》大型摄影展览，自五月三十一日在本市隆重开幕以来，已经接待了近四十万工农兵群众、红卫兵小将和各条战线的革命群众。"},{"type":"paragraph","text":"每天，当展览馆响起了嘹亮的《东方红》这首壮丽颂歌的时候，广大革命群众怀着最最崇敬和最最幸福的心情来到了展览厅，当他们看到毛主席神采奕奕，身体那样健康的光辉形象时，感到无限欢欣，无限幸福。他们万分兴奋和激动地在观众留言簿上写下了衷心的祝愿，热烈欢呼我们伟大导师毛主席万寿无疆，万寿无疆!"},{"type":"paragraph","text":"“山在欢呼，海在歌唱，毛主席在检阅革命小将。毛主席啊，您教导我们要关心国家大事，我们永远牢记在心上。世世代代跟您干革命，颗颗红心永向党。”许许多多革命小将瞻仰伟大领袖毛主席的光辉形象时，无比幸福地回忆起他们在天安门前接受毛主席检阅时的情景。一位红卫兵小将情不自禁地在留言簿上写下了一首颂诗:“望见主席巨幅像，一股暖流涌心房。忆起当时受检阅，主席就在咱身旁。”还有一些学校的革命教师，带领着一队队的红小兵来到展览会，在参观前庄严地诵读了毛主席的语录，然后领着小朋友在展览会里循序参观，瞻仰我们伟大领袖毛主席的每一幅光辉的形象，并由红小兵轮流朗读每一幅照片下的说明词，使大家受到极大鼓舞。"},{"type":"paragraph","text":"《毛主席是我们心中的红太阳》展览会隆重开幕以来，在展览馆里，在每一幅毛主席的光辉形象的跟前，千千万万双眼睛凝视着一个方向，千千万万朵葵花向着太阳。他们要把伟大领袖的光辉形象永远铭刻在心头，鼓舞他们永远置身于阶级斗争的最前线。一位解放军战士激情洋溢地在留言簿上写道:“毛主席啊毛主席，我们见到您的光辉形象，心中升起了永远不落的红太阳，见到您光辉的形象，浑身上下增力量。革命战士举手宣誓:一辈子读您的书，听您的话，照您的指示办事，做您的好战士，一定高举您的伟大思想红旗，彻底批判党内最大的一小撮走资本主义道路的当权派，把一切牛鬼蛇神彻底埋葬!”许多工人群众，参观后立即召开座谈会交流感受，相互激励，为进一步贯彻毛主席的伟大号召“抓革命，促生产”而努力。"},{"type":"paragraph","text":"展览馆还接待了不少来自全国各地的工农兵革命群众和革命师生。"},{"type":"paragraph","text":"为了便于更多的工农兵和广大革命群众看到我们伟大领袖毛主席的光辉形象，展览会二十三日告一段落后，将在沪东工人文化宫等处进行巡回展出。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\08\\678n030101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛主席啊，毛主席!您是我们的最高统帅，您是我们最英明的舵手，我们永远跟着您闹革命，永远跟着您在大风大浪中前进!　本报记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"953fb97173"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

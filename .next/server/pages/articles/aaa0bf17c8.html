script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刻苦学习毛主席著作　促进思想革命化做坚强的无产阶级女战士董边发表广播讲话向全国妇女热烈祝贺“三八”节","authors":[],"dates":[{"year":1964,"month":3,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京8日电】　全国妇联书记处书记董边今天在中央人民广播电台发表广播讲话，向全国妇女热烈祝贺“三八”国际劳动妇女节。"},{"type":"paragraph","text":"董边在讲话中要求全国妇女刻苦学习毛主席著作，促进思想革命化，做一个坚强的无产阶级女战士。她说，现在广大的女干部、女职工和妇女群众积极参加学习毛主席著作，许多妇女学习成绩很出色。经过学习以后，她们逐步地树立和巩固了全心全意为人民服务的思想，明确了人生的目的和意义；进一步端正了劳动和工作的态度，逐步做到了干一行爱一行，爱一行专一行；增强了克服困难的信心，发扬了艰苦奋斗的革命精神；树立了助人为乐、争当无名英雄的集体主义思想。"},{"type":"paragraph","text":"董边说，刻苦学习毛主席著作，促进思想革命化，对我们每个女干部女职工来说，都是非常迫切需要的。我们要做一个坚强的彻底的无产阶级女战士，那就要按照党经常教导我们的方向去努力，要刻苦学习毛主席著作，用毛泽东思想挂帅，要有坚定的无产阶级立场，要有远大的共产主义理想，要勤勤恳恳全心全意地为人民服务，要有朝气蓬勃、踏踏实实的工作作风，要有艰苦奋斗的革命精神等。对女干部来说，还要用革命的精神正确处理工作和家务的矛盾，时时刻刻把革命事业放在第一位。如果我们拿这些标准来要求自己，那么就会感到有许多不够的地方，就会感到思想革命化是多么迫切需要。政治思想上要求进步越迫切，革命的自觉性越高，学习毛主席著作的自觉性也就越高。"},{"type":"paragraph","text":"董边说，学习毛主席著作，要认真学，活学活用，学到做到。要结合自己的思想，提高阶级觉悟，提高思想认识，进行思想革命；结合自己的工作，学习用无产阶级的立场、观点、方法观察问题，处理问题，不断提高工作效率和工作质量；结合当前国内外阶级斗争的形势和各个时期的中心运动，进一步加深对党的了解和认识。"},{"type":"paragraph","text":"董边最后要求全国妇女要象解放军那样，树立把毛泽东思想真正学到手的雄心壮志。要下定决心，长期奋斗，努力提高革命自觉性，使思想不断革命化，把工作做得更好更出色，对社会主义革命和社会主义建设做出更多更大的贡献。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aaa0bf17c8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

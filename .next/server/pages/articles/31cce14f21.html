script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-51","name":"中央组织部关于怎样认定参加反动党、团问题给中共甘肃省委组织部、中共牙克石林业管理局委员会组织部的答复","author":"中共中央组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央组织部关于怎样认定参加反动党、团问题给中共甘肃省委组织部、中共牙克石林业管理局委员会组织部的答复","dates":[{"year":1980,"month":6,"day":20}],"is_range_date":false,"authors":["中共中央组织部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央组织干审局, 干审工作政策文件选编 (下), 1015","tags":[{"name":"反动","type":"主题/事件"},{"name":"甘肃","type":"主题/事件"},{"name":"国民党","type":"主题/事件"},{"name":"三青团","type":"主题/事件"}],"parts":[{"type":"title","text":"中央组织部关于怎样认定参加反动党、团问题给中共甘肃省委组织部、中共牙克石林业管理局委员会组织部的答复"},{"type":"subtitle","text":"1980年6月20日 · 中组发〔1980〕32号"},{"type":"paragraph","text":"甘肃省委组织部一九八〇年三月二十四日关于怎样才算参加反动党、团问题给张掖地委组织部的批复，和牙克石林业管理局党委组织部关于干部在解放前如何才算参加反动党、团问题的请示，均收悉。"},{"type":"paragraph","text":"同意你们的意见，对仅填过参加国民党、三青团的申请表，但由于各种原因未能上报，或上报以后未被批准，也没有参加过国民党、三青团活动的，不应算作参加国民党、三青团组织。但在自传、干部登记表和审查结论中要将情况如实写清楚。过去按照中央组织部一九五七年八月二十七日，对江西省委组织部关于干部在解放前如何才算参加反动党、团的请示的批复精神，将有上述情况的干部认定为参加过国民党、三青团的，应予改正。"},{"type":"paragraph","text":"[1]附一:"},{"type":"paragraph","text":"关于怎样才算参加反动党、团问题的批复"},{"type":"paragraph","text":"张掖地委组织部："},{"type":"paragraph","text":"你部一九八〇年一月二十一日报告称：依据中央组织部一九五七年八月二十七日对江西省委组织部“关于干部在解放前如何才算参加反动党、团”的批复,你区在审干中，对凡是填过三青团申请表，但表未上报，再未履行过任何手续的干部，都结论认定参加了三青团，现本人提出申诉，应如何处理。我们认为，根据党的实事求是的原则，在复查结论中对这一情节阐述清楚，可不以参加反动党、团论。"},{"type":"paragraph","text":"上述意见，如有不妥之处，请中央组织部给予指示。"},{"type":"paragraph","text":"中共甘肃省委组织部"},{"type":"paragraph","text":"一九八〇年三月二十四日"},{"type":"paragraph","text":"附二："},{"type":"paragraph","text":"关于干部在解放前如何才算参加反动党、团问题的请示"},{"type":"paragraph","text":"中共中央组织部："},{"type":"paragraph","text":"我局干部王德永同志，解放前于一九四六年四月在海拉尔市经他的同学田宝春动员他加入国民党。王德永同意加入并填了国民党入党申请书。将表送到国民党党部后，因王德永年龄小未被批准加入国民党。王德永也未参加国民党组织的任何活动。"},{"type":"paragraph","text":"过去我们在审查干部的历史时，曾遇到过不少类似象王德永这样的问题，感到从政策上拿不准，曾于一九五八年就关于“干部在解放前如何才算参加反动党团的问题”写信问过中央组织部。关于王德永是否算曾参加过国民党的问题，中央组织部审干办公室于一九五八年二月七日以干审字第106号函答复我们，“根据他的情况，本人已经同意并向国民党党部填了表，应该算是曾参加过国民党。至于因年龄小未被批准，这只能作为一种情节。但这种情节必须在结论中说清楚”。"},{"type":"paragraph","text":"现在落实干部政策的时候，解决干部的历史遗留问题，我们觉得象王德永同志这样的情况，不能算是曾参加国民党。凡类似王德永这样的情况，我们过去都已经结论为曾参加了国民党的组织为一般国民党员。我们认为这不符合我们党的实事求是精神，我们意见把填表的情节在新的结论中写清楚。明确肯定不算参加国民党组织，凡此类问题的结论准备都给纠正过来。当否，请给予答复。"},{"type":"paragraph","text":"中共牙克石林业管理局委资会组织部"},{"type":"paragraph","text":"一九八〇年四月二十八日"},{"type":"paragraph","text":"[1] Note: 附件一、二 come from 铁道部政治部审干办公室, 审干工作政策选编 (一), pp. 156-158. 文件名为《关于怎样认定参加反动党、团问题的答复》."}],"alias":""},"tags":[{"name":"甘肃文革","type":"人物"},{"name":"江西文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"31cce14f21"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

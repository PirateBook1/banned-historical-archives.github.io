script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji35","name":"毛泽东全集第35卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji35.pdf"],"article":{"title":"同意拨付农业合作社干部训练费和农业贷款的批语","alias":"","parts":[{"type":"paragraph","text":"同意拨付农业合作社干部训练费"},{"type":"paragraph","text":"和农业贷款的批语!"},{"type":"paragraph","text":"（1955年9月1日）小平同志："},{"type":"paragraph","text":"这类电报须速复，请告子恢?办理。广东所提要求我看是合理的。照此计算，全国每年须付干部训练费约五千万元左右，在几年内每年须付贷款五亿元左右，付出这两笔钱是值得的。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九月一日"},{"type":"paragraph","text":"[1]这个批语写在中共广东省委1955年8月23日关于1956年农业社干部的训练经费与贷款给中央的请示报告上。报告说，广东省于1956年春耕前计划发展到7万个社，建社骨干的训练费需127.6万元；1956年新社与老社的巩固工作，又需训练费118.3万元。以上两项共需约246万元，需请中央拨付。另外，为解决新建社的贫农合作基金贷款，以及必要的基建、副业生产和开耕的生产费用，共需贷款3783万元，也需中央予以解决。"},{"type":"paragraph","text":"[2]小平，即邓小平，当时任中共中央秘书长、国务院副总理。[3]子恢，即邓子恢，当时任中共中央农村工作部部长、国务院副总理。"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":9,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":324,"page_end":324},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f9aaf7c3a5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

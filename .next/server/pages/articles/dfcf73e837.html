script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇是推销黄色书刊的总后台","authors":["辛洪斌"],"dates":[{"year":1969,"month":6,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"辛洪斌"},{"type":"paragraph","text":"无产阶级文化大革命犹如一场暴风骤雨，荡涤旧社会遗留下来的污泥浊水，横扫几千年来堆积起的垃圾脏物，旧戏剧、坏电影、黄色书刊等反动文化无一不在扫荡之列。但是，“情形并不象一个人死的时候那样，只要把死尸抬出去就完事了。旧社会灭亡的时候，它的死尸是不能装进犯材、埋入坟墓的。它在我们中间腐烂发臭并且毒害我们。”阶级敌人为了复辟资本主义，他们的手法之一就是利用毒草书籍腐蚀青年，对此，我们决不可以等闲视之!"},{"type":"paragraph","text":"值得注意的是，我们队伍中的某些糊涂虫也在散布“小说嘛，无非是消遣消遣”，“一两本小说无关紧要，不必大惊小怪”的错误论调。"},{"type":"paragraph","text":"小说是“消遣消遣”的吗?我们要对持这种论调的人大喝一声:同志，你中了大叛徒刘少奇的毒呀!刘少奇曾经唾沫横飞地说:看小说、戏剧“能得到休息，使人高兴”。“提高兴致”。别看刘少奇满脸堆笑，又是得到“休息”，又是使你“高兴”，他真是在提供“消遣品”让你“提高兴致”吗?不!刘少奇耍弄的是软刀子割头的罪恶伎俩。你看他立即就现出凶相，把那些反动、淫猥、黄色书刊的毒液拼命注入青年的心灵，让青年在“高兴”、“休息”的烟幕弹中，舒舒服服地被腐蚀、麻醉，陷入了资本主义的泥坑，脑袋掉了还不知是怎么掉的。试想，一个人的脑袋掉了，还能再有什么“消遣消遣”吗?"},{"type":"paragraph","text":"“消遣消遣”纯粹是骗人的鬼话!毛主席教导我们:“在现在世界上，一切文化或文学艺术都是属于一定的阶级，属于一定的政治路线的。”作为文学艺术的小说也同样如此，它不是适应无产阶级政治的需要，就是适应资产阶级政治的需要，文艺从来就是阶级斗争的工具，决不是什么超阶级的“消遣品”。"},{"type":"paragraph","text":"一两本小说“无关紧要”吗?文艺是阶级斗争的工具，被推翻了的资产阶级采用各种方法，企图利用文艺阵地，作为腐蚀群众、准备资本主义复辟的温床。阶级敌人是毫不放松文艺这条战线，一向是十分“顶真”的。“利用小说进行反党活动，是一大发明”。阶级敌人就是利用小说大造反革命舆论，疯狂地进行反党反社会主义反人民的活动。他们正是在这个听不见枪声炮声的战场上，企图用黄色反动书刊疯狂地与无产阶级争夺接班人，妄图复辟资本主义的。历史是一面镜子，一些意志薄弱的青年经不住五颜六色的糖衣炮弹袭击，中黄色反动书刊之毒而萎靡不振，意志消沉，腐化变质，道德败坏，甚至走上了犯罪的道路的事例还是有的，这种痛心的现象难道还不值得引起警惕吗?"},{"type":"paragraph","text":"黄色反动书刊毒似砒霜，是一把杀人不见血的软刀子。一本毒草书刊能够毒害一批人，甚至拖垮一批人，阶级敌人耍弄“变天先变人，变人先变心”的攻心战，这一手毒辣得很，厉害得很哪!我们能说一两本小说“无关紧要”吗?"},{"type":"paragraph","text":"大叛徒刘少奇是推销、兜售黄色反动书刊的罪魁祸首。正当全国开展查禁黄色反动书刊运动时，刘少奇跳了出来，凶神恶煞地叫嚷:“查禁一本书，等于枪毙一个人，谁给你们这么大的权力?”对反动的书“要研究，不要随便查禁”。就这样，查禁黄色书刊的运动被刘少奇扼杀了，大批黄色书刊依然张开血盆大口，喷射着阵阵毒雾，继续危害着无产阶级和革命群众。刘少奇为什么对查禁黄色书刊暴跳如雷?原来刘贼就是一个头号的“黄色迷”，他对黄色反动的东西嗜好成癖，荒淫无耻的《游龙戏风》就是他最欣赏、最有兴致的代表戏目。当然更要紧的是黄色书刊是刘贼推行“和平演变”、大造反革命舆论的工具，他的罪恶工具被查禁了，怎么不如丧考妣呢?刘少奇这番活龙活现的表演倒“确能教育人民懂得我们的敌人是如何工作的。鼻子塞了的开通起来，天真烂漫、世事不知的青年人或老年人迅速知道了许多世事。”我们清楚地知道了，一两本小说不是“无关紧要”，而是要紧得很哪!是关系到人是否变质，国家是否变色的头等重要的大事。对黄色反动书刊必须坚决抵制，批深批透!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dfcf73e837"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

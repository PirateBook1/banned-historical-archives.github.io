script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"印度副总统离广州回国  行前致电毛主席表示感谢","authors":[],"dates":[{"year":1957,"month":9,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"印度副总统离广州回国"},{"type":"paragraph","text":"行前致电毛主席表示感谢"},{"type":"paragraph","text":"据新华社广州28日电　印度副总统拉达克里希南博士今晨八时乘坐印度空军专机离广州回国。"},{"type":"paragraph","text":"在动身前一刻钟，拉达克里希南副总统在机场上对着密密层层的欢送人群讲了话。他声音激动地说：“虽然我来访问的时间很短，但是和你们满脸笑容的和年青的中国告别是不容易的事情。”"},{"type":"paragraph","text":"印度副总统说：“你们是以青年的精神在创造着一个伟大的中国。”他说，对于这个新的伟大的国家，印度人民和印度政府是完全支持的。"},{"type":"paragraph","text":"副总统说：“我们也在建设，我们都需要和平，只有在和平里才能建立一个新的国家。”他说，印中两国两千多年来的从未发生过政治上与军事上的争执的关系是一个榜样，如果其他国家也能按照这个榜样去做，世界和平就可得到保障。"},{"type":"paragraph","text":"副总统最后说：“我就要离开中国了，我乘此机会向毛泽东主席阁下，为他邀请我访问中国表示深深的谢意。”他说：“我认为我们现在虽然分开，但我以后还会再来。”"},{"type":"paragraph","text":"印度副总统的话不时被暴风雨般的掌声所打断。这位高龄的博士一再向热情地前来欢送他的人们合十致谢。"},{"type":"paragraph","text":"讲话以后，拉达克里希南副总统和几千里一路陪伴着他的郭沫若副委员长热情地拥抱，互道珍重。"},{"type":"paragraph","text":"在印度副总统讲话前，广东省副省长陈汝棠讲话。他代表广东省、广州市人民祝副总统一路平安，并托副总统向印度人民致热烈的友谊的问候。"},{"type":"paragraph","text":"在登上飞机以前，拉达克里希南副总统在献上鲜花的少先队员们的簇拥下，同送行者一一告别。在这以前，副总统还向受检阅的仪仗队致意。"},{"type":"paragraph","text":"郭沫若副委员长、陈汝棠副省长、印度驻华大使拉·库·尼赫鲁夫妇一直送副总统登上银色的专机，在机舱口再度告别。"},{"type":"paragraph","text":"新华社28日讯　印度副总统拉达克里希南博士在离开广州时给毛泽东主席的感谢电，全文如下：北京中华人民共和国主席毛泽东先生阁下"},{"type":"paragraph","text":"半小时之后，我们即将从广州起飞了。我们在贵国度过了一段十分美好的时光，你们的成就和抱负给了我们极深的印象。我们非常感谢你给予我们这次访问的机会，并且深切地关怀我们，派郭沫若先生和一位名医陪我们同行。我们到处都受到了最友好的招待。为了你们为我们所做的一切，谨向你、你的同事们和贵国政府表示深深的感谢。"},{"type":"paragraph","text":"你的亲切的萨·拉达克里希南印度副总统"},{"type":"paragraph","text":"1957年9月28日于广州"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ecb2e457b3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

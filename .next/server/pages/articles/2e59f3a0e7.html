script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"在中央对全总党组报告的批语稿中加写的话","alias":"","parts":[{"type":"paragraph","text":"在中央对全总党组报告的"},{"type":"paragraph","text":"批语稿中加写的话\""},{"type":"paragraph","text":"（1952年11月26日）"},{"type":"paragraph","text":"“技术一边倒”的提法，虽有不恰当之处，但这只是“学习苏联先进经验”这一口号的简称，因此不要当作一个问题来批评，正式的口号应是“学习苏联先进经验”。"},{"type":"paragraph","text":"[1]中华全国总工会党组1952年11月17日给毛泽东并中央的报告说：五金冶炼工会筹委会1952年11月1日关于石景山钢铁厂生产问题的研究报告中，有“技术一边倒”的提法，似有纠正的必要。中共中央对全总党组报告的批语原稿中说：“技术一边倒”的提法，确有不恰当之处，但在目前尚无害处，暂时不必公开批判。毛泽东加以修改，成为本篇这段话。几个月后，中共中央于1953年4月26日发出了关于纠正“技术一边倒”口号的指示，指出“技术一边倒”的提法是不恰当的，应以“学习苏联先进的科学和技术”来代替。指示说：“技术问题和政治问题不同，并没有阶级和阵营的分别，技术本身是能够同样地为各个阶级和各种制度服务的。在技术上并不存在不是倒向这边就一定倒向那边的问题。”学习苏联的先进科学和技术，“并不排斥可以吸收资本主义国家中技术上某些好的对我们有用的东西。而技术一边倒的口号的片面性和它的不能服人的地方，就在于它好像表示我们完全拒绝这种必要性似的”。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":11,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":342,"page_end":342},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2e59f3a0e7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1974","name":"最高人民检察院特别检察厅决定对林彪、江青反革命集团案十名主犯提起公诉致最高人民法院函","author":"最高人民检察院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"最高人民检察院特别检察厅决定对林彪、江青反革命集团案十名主犯提起公诉致最高人民法院函","dates":[{"year":1980,"month":11,"day":5}],"is_range_date":false,"authors":["最高人民检察院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"最高人民法院研究室，中华人民共和国最高人民法院特别法庭审判林彪江青反革命集团案主犯纪实，436-437","tags":[{"name":"公诉","type":"主题/事件"},{"name":"江青","type":"主题/事件"},{"name":"林彪","type":"主题/事件"},{"name":"最高人民法院","type":"主题/事件"},{"name":"最高人民检察院","type":"主题/事件"}],"parts":[{"type":"title","text":"最高人民检察院特别检察厅决定对林彪、江青反革命集团案十名主犯提起公诉致最高人民法院函"},{"type":"paragraph","text":"最高人民检察院函"},{"type":"subtitle","text":"(1980)高检刑函第59号"},{"type":"paragraph","text":"中华人民共和国最高人民法院："},{"type":"paragraph","text":"林彪、江青反革命集团案，经公安部侦察终结，提出《中华人民共和国公安部对林彪、江青反革命阴谋集团案起诉意见书》，于一九八〇年九月二十三日移送本院审查起诉。本院对公安部起诉意见书中所认定的林彪、江青反革命集团主犯的犯罪事实和证据材料进行了认真审查，讯问了被告人，听取被告人的申述，认为《中华人民共和国公安部对林彪、江青反革命阴谋集团案起诉意见书》所认定的罪行，事实清楚，证据确凿。本院决定对林彪、江青反革命集团案主犯江青、张春桥、姚文元、王洪文、陈伯达、黄永胜、吴法宪、李作鹏、邱会作、江腾蛟提起公诉。现将《中华人民共和国最高人民检察院特别检察厅起诉书》，并本案主犯江青、张春桥、姚文元、王洪文、陈伯达、黄永胜、吴法宪、李作鹏、邱会作、江腾蛟（现关押在公安部XX监狱)及《林彪、江青反革命阴谋集团罪证》一并移送你院，请依法审理。同时附送上《中华人民共和国公安部对林彪、江青反革命阴谋集团案起诉书》。"},{"type":"subtitle","text":"中华人民共和国最高人民检察院"},{"type":"subtitle","text":"一九八〇年十一月五日"}],"alias":""},"tags":[{"name":"吴法宪","type":"人物"},{"name":"江青","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"王洪文","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"李作鹏","type":"人物"},{"name":"林彪","type":"人物"},{"name":"黄永胜","type":"人物"},{"name":"邱会作","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"86806ed1e2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"从姚文元找《劝进表》看“四人帮”的狼子野心","authors":["陆磊"],"dates":[{"year":1976,"month":11,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"陆磊"},{"type":"paragraph","text":"文痞姚文元在伟大领袖毛主席重病之际，竟授意他的亲信要人在上海从旧书堆中赶快把刘琨等人的《劝进表》寻觅出来，这正好同叛徒张春桥的《有感》前后呼应，成了他们阴谋篡党夺权的自供状。七十年代的新“蛀虫”们，和三十年代的老投降派，紧锣密鼓，配合得何等好啊!"},{"type":"paragraph","text":"刘琨何许人也?他的《劝进表》是一篇什么样的好文章，竟会博得这个一手舞棍子、一手拎帽子的反革命的修正主义分子的青睐?揭一揭这个“谜底”倒是颇长见识的。"},{"type":"paragraph","text":"刘琨是西晋末年人，是一个腐朽的高级士族，官居司空，坐镇并州(太原)。此人在当时虽然声望很高，抱负很大，口号很响，但却志大才疏，华而不实，面对西晋司，马氏统治集团分崩离析，中原残破的危急局势，他却一筹莫展。公元三一六年，刘曜攻陷长安，愍帝做了俘虏，西晋灭亡。于是刘琨等一百八十多人，联名上书给当时在建业(南京)的晋宗室琅邪王司马睿——即后来的东晋元帝，拥戴他出来作晋朝的皇帝。《劝进表》指的就是这封“书”。"},{"type":"paragraph","text":"当然，这只是历史。问题是为什么姚文元突然发“思古之幽情”，急于要翻这一千六百多年前的陈年老帐本呢?他们是要别人去研究晋代历史吗?当然不是。借古是为了喻今。怀念历史上的刘琨，是希望现实生活中也出一批刘琨。抛出古代的《劝进表》，是为炮制今天的《劝进表》作“样板”。他们苦心孤诣地物色刘琨，可是“刘琨死后无奇士，独听荒鸡泪满衣”，剩下的就只有为数不多的善于耍嘴皮子，摇笔杆子，死心塌地替他们吹喇叭，抬轿子的喽罗。“劝进”，“劝进”，黄袍加身；“劝”是为了“进”。这个“劝”不过是手段，“进”才是目的。刘琨在《劝进表》里不是说过“尊位不可久虚”、“万机不可久旷”吗?一语泄漏了天机。“四人帮”野心勃勃地觊觎党和国家的最高领导权，把矛头对准我们伟大的领袖和导师毛主席和敬爱的周总理，窥测方向，等待时机，铁证如山，罪责难逃!毛主席洞察这伙阴谋家的狼子野心，曾一针见血地指出:“江青有野心。她是想叫王洪文作委员长，她自己作党的主席。”联系老投降派、“四人帮”的狗头军师张春桥借古喻今的黑话，“总把新桃换旧符”，以及上海街头出现的“要张春桥当总理”的反动标语，他们“劝进”，的目的不是昭然若揭了吗?他们迫不及待地妄图篡权上台，想以修正主义的“新桃”，改变无产阶级专政的“旧符”，在中国复辟资本主义，如此而已，岂有他哉:"},{"type":"paragraph","text":"“四人帮”平时冒充风雅，常常引经据典，说古道今，可是他们对历史上很多反面教员的历史却故意视而不见，置若罔闻。比如窃取了辛亥革命果实，做了几个月的短命皇帝的阴谋家、野心家、大卖国贼袁世凯，就是一个耍“劝进”把戏的老手。他为了演出“劝进”丑剧，爬上皇帝宝座，先组“筹安会”，后有“请愿团”，各省纷纷呈上《推戴书》，上面都写着:“谨以国民公意，恭戴今大总统袁世凯为中华帝国皇帝。”这比起刘琨的《劝进表》来，要直截了当得多了。当时向袁世凯“劝进”的，不但有他御用的叭儿们，而且还有高鼻子的外国顾问，吹吹打打，煞是热闹，在制造舆论这一点上，袁世凯是堪与“四人帮”媲美的。也许是因为袁世凯的声名太臭了，所以“四人帮”宁可请出刘琨的《劝进表》，而不得不舍弃袁皇帝的《推戴书》了!"},{"type":"paragraph","text":"历史的车轮是不可倒转的。“袁世凯想打老百姓的脚，结果打了他自己，做了几个月的皇帝就死了。”他的《推戴书》和他的尸骨一起被牢牢地钉在历史的耻辱柱上，成为他搞复辟的罪证。“四人帮”想步袁世凯的后尘，重演“劝进”丑剧，妄图篡夺党和国家的最高权力，这只能是痴心妄想。以华国锋主席为首的党中央，继承毛主席遗志，一举粉碎了他们篡党夺权的阴谋，使这伙“人面东西”原形毕露，终于逃脱不了历史的审判!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a92208b31f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

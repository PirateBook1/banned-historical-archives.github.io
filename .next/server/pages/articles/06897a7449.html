script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"电毛主席致敬","authors":[],"dates":[{"year":1949,"month":7,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"电毛主席致敬"},{"type":"paragraph","text":"【平市讯】中华全国社会科学工作者代表会议筹备会向毛主席致敬电，原电如下：敬爱的毛主席："},{"type":"paragraph","text":"中国人民革命在你的领导下，消灭了国民党反动派二十二年的统治，击退了一百多年来的外国资本主义的侵略者，并推翻了二千多年来的封建社会的根蒂，在中国历史上创造了一个空前伟大的时代。这一辉煌的胜利，事实上是马克思列宁主义的科学真理的胜利。是你把马克思列宁主义的普遍真理和中国革命的具体实践相结合，建立了关于中国社会和中国革命的完整理论。这就使得中国革命获得成功，并使得中国的社会科学工作得到了明确的前进方向。我们一定要朝着你所指明的方向，把全国的社会科学工作者团结起来，好好的为人民服务，为发展与完成新民主主义的建设并准备在将来时期进一步走向社会主义与共产主义而共同努力。谨致最崇高的敬礼！"},{"type":"paragraph","text":"中华全国社会科学工作者代表会议筹备会七月十七日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"06897a7449"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

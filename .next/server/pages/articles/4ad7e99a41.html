script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlibrary","name":"马列毛图书馆","internal":false,"official":false,"type":"db","author":"网络资料","files":"","article":{"title":"红色文件2——黑豹党——他们是人民的英雄","authors":["湾区革命联盟"],"dates":[{"year":1969}],"is_range_date":false,"comment_pivots":[],"comments":[],"page_start":0,"page_end":0,"description":"","parts":[{"type":"paragraph","text":"湾区革命联盟\n一九六九年"},{"type":"paragraph","text":"从博比·赫顿到弗雷德·汉普顿，已有28名黑豹党的领导人和成员被帝国主义的走狗杀害了。这些烈士们的仇我们一定会报的。"},{"type":"paragraph","text":"从休伊·牛顿到埃尔德里奇·克利弗，再到埃丽卡·哈金斯、戴维·希利亚德和博比·西尔，他们经历了骚扰、监禁、驱逐，经历了警察、法庭和白色恐怖的迫害。黑豹党坚强的成员和领导人在争取解放的斗争历史上写下了光辉的一页。他们必将被平反并取得胜利。"},{"type":"paragraph","text":"黑豹党的每一位成员都是人民的英雄。他们以革命的精神和勇气直面帝国主义敌人, 以革命的暴力回击反革命的暴力，用绝不停止的日常工作直面前所未有的攻击。这证明了他们对人民解放事业的奉献。在这场持久的斗争中，他们一直在为推翻压迫与剥削制度和当今统治阶级及其走狗而努力。他们是活生生的英雄主义的典范，他们应当是所有热爱生命和自由的人们的榜样。"},{"type":"paragraph","text":"对黑豹党的攻击是统治阶级的绝望和他们再也无力以法律的借口维持压迫体系的证据。他们陷于世界各国人民和国内人民的解放运动中，再也不能用旧的狡诈的方式继续他们的统治了。他们诉诸白色恐怖就是对他们命运的预言。"},{"type":"paragraph","text":"但我们也正身处许多重要时刻中的一个，必须立即粉碎针对黑豹党的攻击。如果我们用任何必要的手段都没能完成这一任务，那么针对黑豹党的法西斯恐怖将成为这个国家里所有斗争的人民的不可摆脱的命运。所有压迫者的灭亡都是毋庸置疑的。可如果我们没有抓住这一时刻，那么对我们所有人来说，我们这个时代将会有更多恐怖、更多剥削、更多饥饿和更多惨剧。"},{"type":"paragraph","text":"此刻，不保卫黑豹党，并学习如何更好地保卫他们的任何个人或组织都不能说自己是革命的。同样，不捍卫黑豹党的自由的人也没有资格声称他们珍视民主。"},{"type":"paragraph","text":"牺牲的英雄们将在人民的胜利中永生。"},{"type":"paragraph","text":"保卫黑豹党!  向黑豹党学习！ 黑豹党万岁!"},{"type":"paragraph","text":""}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4ad7e99a41"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

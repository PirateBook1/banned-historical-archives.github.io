script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我们的紧急呼吁书  呼吁全国各地无产阶级革命派发扬彻底革命精神，在春节期间坚守自己的革命阵地，不折不扣地执行毛主席提出的“抓革命，促生产”的伟大号召，成为抓革命的闯将，成为促生产的模范","authors":[],"dates":[{"year":1967,"month":1,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我们的紧急呼吁书"},{"type":"paragraph","text":"呼吁全国各地无产阶级革命派发扬彻底革命精神，在春节期间坚守自己的革命阵地，不折不扣地执行毛主席提出的“抓革命，促生产”的伟大号召，成为抓革命的闯将，成为促生产的模范"},{"type":"paragraph","text":"本报讯　最近，在北京车站服务的革命造反派的五个组织，发现一小撮党内走资本主义道路的当权派和顽固坚持资产阶级反动路线的坏家伙们，利用春节，大搞反革命经济主义，向无产阶级革命造反派的夺权斗争实行新的反扑，为此，发出了《我们的紧急呼吁书》，全文如下："},{"type":"paragraph","text":"目前，无产阶级革命造反派向党内一小撮走资本主义道路当权派开展夺权斗争的伟大革命风暴，正以排山倒海之势，雷霆万钧之力，席卷全国。正是在这个关键时刻，有些单位的走资本主义道路当权派，利用春节即将来临时刻，向本单位职工散布什么“照顾职工春节放假”呀等等，企图以此来腐蚀革命职工，煽动职工离开生产岗位，保护自己。对于敌人的这种反动伎俩必须予以揭穿，及时识破反革命经济主义新的进攻，打退资产阶级反动路线的新反扑。"},{"type":"paragraph","text":"现在，在北京市还有几十万外地职工和外地革命师生急待返回原单位；而根据一月二十五日一天的初步统计，北京市就有七千五百余名本市职工准备春节以前回去探亲（注意：这仅是春节登记预购火车票的第一天）。这样势必影响外地职工返回本单位，给铁路运输造成极大压力，同时也影响本单位的夺权斗争和生产。为此，我们向全国无产阶级革命派、向全国革命职工、向全国革命师生和一切革命同志发出紧急呼吁："},{"type":"paragraph","text":"一、全国各地无产阶级革命派要发扬彻底革命精神，在春节期间，坚决不离开自己的革命阵地，把无产阶级革命派的夺权斗争坚决进行到底。把党权、政权、财权牢牢掌握在无产阶级革命派手里。不达目的，誓不罢休！"},{"type":"paragraph","text":"二、革命造反派，必须高举毛泽东思想伟大红旗，不折不扣地执行毛主席提出的“抓革命，促生产”的伟大号召，成为抓革命的闯将，成为促生产的模范。在春节期间，出满勤，把生产搞得好上加好，以最优异的成绩，向我们心中最红最红的红太阳毛主席汇报。"},{"type":"paragraph","text":"三、铁路系统应保证在京的外地革命职工和革命师生，在春节以前迅速返回原单位，去参加本单位的无产阶级革命派的夺权斗争，参加生产斗争。"},{"type":"paragraph","text":"四、全国大专院校革命师生要高举毛泽东思想伟大红旗，过一个革命化春节。在春节期间，要和广大工农兵一起，把夺权斗争进行到底。同时要深入工矿企业和街道，大张旗鼓地宣传毛泽东思想。春节期间不回家探亲，以减少对铁路运输的压力，保证外地职工迅速返回原单位。"},{"type":"paragraph","text":"五、所有革命造反派同志要提高革命警惕性，严防阶级敌人破坏，警惕走资本主义道路的当权派，利用春节期间对革命群众进行经济腐蚀。"},{"type":"paragraph","text":"无产阶级革命派联合起来，把夺权斗争坚决进行到底！"},{"type":"paragraph","text":"彻底打垮反革命修正主义的经济主义！"},{"type":"paragraph","text":"抓革命，促生产！"},{"type":"paragraph","text":"战无不胜的毛泽东思想万岁！"},{"type":"paragraph","text":"我们心中最红最红的红太阳毛主席万岁！万岁！！万万岁！！！"},{"type":"paragraph","text":"北京站首都职工红色造反者"},{"type":"paragraph","text":"北京矿业学院东方红公社"},{"type":"paragraph","text":"唐山铁道学院铁道卫士兵团"},{"type":"paragraph","text":"新北大革命造反军"},{"type":"paragraph","text":"北京航空学院红旗战斗队"},{"type":"paragraph","text":"一九六七年一月二十七日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"def47804c3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

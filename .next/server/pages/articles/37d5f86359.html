script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大选天下贤能","authors":["中国人民大学","杨瑞"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"大选天下贤能","type":"title"},{"text":"中国人民大学杨瑞","type":"authors"},{"text":"（杨瑞：中国人民大学新闻系学生；摘录，标题为原编者所加）","type":"subtitle"},{"text":"大选天下贤能，我们五百万知识分子，中央统战工作统的是多少呢？应该更放大一些，把所有的有能力的人吸收到合适的领导岗位上来。","type":"paragraph"},{"text":"在这种竞赛中发展党的组织，用新的血液充实党。","type":"paragraph"},{"text":"一、大胆放手，把给党员的一切权利也给与一切非党人士（除反革命分子），包括学习、工作……等，使党员感到有人和他竞争，这样也有些党员可能感到不安，但对党有好处。","type":"paragraph"},{"text":"二、把国法给行政机关，使其确确实实有权力，这不是脱离党领导，如果党的政策通过非党群众执行，力量是无穷的。","type":"paragraph"},{"text":"三、我不同意以党代政，我认为现时的有职有权并不解决问题，因为这还是少数。","type":"paragraph"},{"text":"这样，全国六亿人民就感到当家作主，鼓动人民有当家作主的感觉，不是为共产党服务。这样也会使党感到返老还童，有生气，将会力大无穷，能克服任何困难。","type":"paragraph"},{"text":"……谁有才能就可能领导谁……这样做对某些共产党员来说是痛苦的，不学无术不行了，庸庸碌碌不行了，官僚架子不行了，敷衍塞责不行了，硬搬教条不行了，最使他们痛心的将是打破了昏昏沉沉的美梦，用党证做垫脚石，几年一升，多少年后将成为什么样的干部的计划打碎了……就拿知识分子说，那一个党如果没有取得知识分子真心诚意的合作，那么这个党就会一事无成……","type":"paragraph"},{"text":"领导作用不仅表示某一党员对某一人的领导，而更重要的是思想领导，方针策略的领导。如果非党人士领会党的意图，把它变成自己的意志……表面上看来是党外人士在领导工作（他下面可能有些共产党员），但这不是党外人士领导了党，而是切切实实党领导了工作……","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"37d5f86359"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

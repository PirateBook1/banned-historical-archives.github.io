script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"抚顺市评剧团下乡大演旧戏","authors":[],"dates":[{"year":1964,"month":11,"day":27}],"is_range_date":false,"parts":[{"text":"抚顺市评剧团下乡大演旧戏","type":"title"},{"text":"七、八月间，抚顺市评剧团分一、二两队下乡演出四十五天。由于部分演员和干部错误地认为演旧戏“招人看”、“揽座多”、“能挣钱”、“能唱红”。因此在安排剧目时，以旧戏为主，而把群众欢迎的现代革命戏作为配搭剧目。下乡期间共演出旧戏一百一十九场，占百分之七十九点四；新戏三十一场，占百分之二十点六。演出的旧戏中，多数是反映帝王将相、才子佳人、老爷太太、公子小姐的传播封建思想和资产阶级思想的剧目。演员演旧戏和演现代戏的态度也不一样，主演筱桂荣在演现代戏《谢荣策》时，借口嗓子疼，把应由她扮演的脚色让给别人，而演出《对花枪》时，却场场不拉。每到演旧戏时，有些演员劲头十足，丑态百出，在场上吐舌头，挤眼睛，扭腿，笑场子，念脏词。演出队有些人在农村还挑吃挑住，打架斗殴，影响很坏。（据东北局《情况反映》编）","type":"paragraph"},{"text":"来源：１９６４年１１月２７日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"04f262da4b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

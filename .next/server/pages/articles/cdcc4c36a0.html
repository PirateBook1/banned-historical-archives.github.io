script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"皖北灾民大量南逃情况严重","authors":[],"dates":[{"year":1950,"month":11,"day":20}],"is_range_date":false,"parts":[{"text":"皖北灾民大量南逃情况严重","type":"title"},{"text":"【南京生产救灾委员会11月20日讯】本月初旬以来，皖北南逃灾民突然增多，情况极为严重，且在发展中，据统计经浦口过江者，每天在一千二三百人左右，本月15日一天竟达2158人，超过8月份以来最高纪录，其中70％仍拥往宁沪沿线及上海等地。据灾民反映：临淮关麕集近万灾民即将南来。如不及时适当处理，灾民盲目流动扩大，大量流向城市后，易被潜伏匪特煽动，扰乱社会治安及进行各种破坏活动。同时严冬将至，因饥寒病死者必然增多，农村劳动力大大减少，影响治淮工程。明年春荒将更严重。","type":"paragraph"},{"text":"造成最近大批灾民南逃的主要原因是：","type":"paragraph"},{"text":"（1）皖北宿县专区部分地区连日降雨，荞麦发芽，山芋、红萝卜腐烂，收获失望。","type":"paragraph"},{"text":"（2）治淮工程开工日期一再变动，群众顾虑增多，12月后水冰地冻更难开工。同时参加的条件很严格（每村30人，年龄由18岁至35岁体格健壮），因此不具备条件者认为不如早日外逃为佳。","type":"paragraph"},{"text":"（3）当地干部大都去准备治淮工作，对生产救灾工作的领导力量大大减弱，而副业生产门路又不够广泛，把救济粮吃完仍不能解决。","type":"paragraph"},{"text":"（4）当地不法地主、游民及特务分子从中挑拨破坏，坏分子带头外逃，无劳动力的老弱妇孺也盲目地跟着南来，不但被疏散的又重回到城市，而且带了部分新的灾民。由于成分不纯，坏分子操纵，使我们的教育和劝导不能收效。这是形成灾民继续外逃的主要原因。","type":"paragraph"},{"text":"（5）上海、南京等城市救济灾民的口粮标准不一致，上海高达每人每日12两大米，外加菜金，南京亦提高到8两米一天（灾区每人每天4两到6两不等），因此吸引大批灾民流向沪宁。","type":"paragraph"},{"text":"（6）由于城市工商业好转，灾民靠乞讨，生活容易解决，故返乡后稍遇困难就留恋城市的乞讨生活。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1950年11月24日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cdcc4c36a0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

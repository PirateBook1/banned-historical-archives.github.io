script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我们伟大领袖毛主席和他的亲密战友林彪副主席会见拉乌尔副主席率领的刚果国务委员会代表团毛主席、林副主席同拉乌尔副主席等刚果贵宾一一握手，并同他们进行了亲切友好的谈话　参加会见和谈话的有:董必武、周恩来、陈伯达、康生、黄永胜、李先念、邱会作","authors":[],"dates":[{"year":1970,"month":7,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京二十日电　我们的伟大领袖毛主席和他的亲密战友林彪副主席，今天下午会见了刚果国务委员会代表团团长、刚果劳动党政治局委员、刚果人民共和国国务委员会副主席阿尔弗雷德·拉乌尔，代表团团员:刚果劳动党中央委员会委员、国民教育部长亨利·洛佩兹，刚果劳动党党员、外交部秘书长塞萨尔·莫波洛—达代，国务委员会副主席办公室副主任安托万·卡伊奈，以及刚果驻中国大使帕斯卡尔·奥金巴和大使馆全体成员。"},{"type":"paragraph","text":"会见时，毛主席、林副主席同拉乌尔副主席等刚果贵宾一一握手，并且同他们一起照了像。刚果贵宾向毛主席、林副主席热烈鼓掌。"},{"type":"paragraph","text":"随后，毛主席、林副主席同拉乌尔副主席和由他率领的代表团全体成员以及奥金巴大使进行了亲切友好的谈话。"},{"type":"paragraph","text":"参加会见和谈话的，有中华人民共和国副主席董必武，国务院总理周恩来，中共中央政治局常委陈伯达，人大常委会副委员长康生，中国人民解放军总参谋长黄永胜，国务院副总理李先念，中国人民解放军副总参谋长邱会作。"},{"type":"paragraph","text":"会见时，有关方面负责人粟裕、姬鹏飞、李强、周化民、谢怀德、陈慕华、何英、王雨田等在场。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1970\\07\\707l010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛主席和拉乌尔副主席热烈握手。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1970\\07\\707l010102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e我们的伟大领袖毛主席和他的亲密战友林彪副主席，会见拉乌尔副主席和由他率领的刚果国务委员会代表团时的合影。"},{"type":"paragraph","text":"新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"康生","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"李先念","type":"人物"},{"name":"林彪","type":"人物"},{"name":"黄永胜","type":"人物"},{"name":"邱会作","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"700d9a69c7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西南农业互助合作运动中的问题","authors":[],"dates":[{"year":1952,"month":7,"day":4}],"is_range_date":false,"parts":[{"text":"西南农业互助合作运动中的问题","type":"title"},{"text":"【西南总分社四日讯】西南农村互助合作运动，由于群众的迫切要求，发展迅速，成绩很大，但也正因发展转猛，部分干部和群众对于互助组缺乏认识与工作经验，目前尚存在一些问题：","type":"paragraph"},{"text":"(一)形式主义与强迫命令比较严重。有不少地区是按行政编组，向上级报了一个数字就算完成任务。如巴县以邻为单位，编成一万三千多个互助组，其中较好的只有一千五百多个，流于形式的达百分之八十以上。川西县太和乡第一村，一个上午就组织了十八个组，下午就垮了十个，剩下的八个组，组员都不知道组长是谁。有的在号召农民加入时说：“不参加互助组就是不响应毛主席号召，就是自私自利。”这种情况，在各地均不同程度的存在。","type":"paragraph"},{"text":"(二)部分干部对于“组织起来”的重要性和目的性认识不足，存在一些糊涂思想，把这一艰巨任务认为是“无前途，无出息”，因而对组织互助组采取消极态度。有的认为“合作互助只能应付救灾防荒，不能搞生产”，使运动陷于自流状态。有的干部“搞大不搞小”，注意培养常年互助组，忽视对于一般互助组的领导。","type":"paragraph"},{"text":"(三)由于部分干部对于依靠雇贫农搞生产的思想不坚决，因而一些互助组内中农领导占优势。如川东璧山青杠乡二十二个互助组，正副组长共四十四人，中农占了一半。有的互助组内，成份不纯，不仅有富农参加，个别互助组还有地主、二流子参加。","type":"paragraph"},{"text":"(四)互助组工资一般均过低。对妇女的评工，有的由于有妇女赶不上男人的成见，一律把妇女算作半劳动力。也有个别的组对妇女评分时无条件加高，说是照顾妇女。","type":"paragraph"}],"comments":[],"origin":"1952年7月5日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"173da8140f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

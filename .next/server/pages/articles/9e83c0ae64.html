script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把学习毛主席著作放在第一位","authors":["苏宁"],"dates":[{"year":1966,"month":2,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中共上海交通大学委员会副书记　苏宁"},{"type":"paragraph","text":"焦裕禄同志在兰考县的领导工作中，遇到了水、沙、碱三大自然灾害，各方面条件很差，加以重病在身，其困难无疑是十分严重的。但是，他紧紧依靠广大群众，以身作则，顽强战斗，终于战胜天灾，改变了兰考县的面貌。"},{"type":"paragraph","text":"是什么原因使他这样奋不顾身，坚持战斗，取得光辉业绩的呢?原因只有一个，就是他坚持活学活用毛泽东思想。他“白天到群众中调查访问，回来读毛主席著作，晚上‘过电影’，早上记笔记。”他每天的时间，就是这样支配的。就是在他临死的时候，还发现枕下两本书:《毛泽东选集》和《论共产党员的修养》。正因为这样，他才具有无产阶级的彻底革命精神，不为名、不为利、不怕苦、不怕死、一心为革命、一心为人民的优秀品质。也正因为这样，尽管工作条件十分艰苦，疾病又时时威胁着他的生命，他却能不折不挠，同自然灾害作不懈的斗争。焦裕禄同志这种崇高的公而忘私的精神，是永远值得我们学习的。"},{"type":"paragraph","text":"我受党多年教育，年龄同焦裕禄同志相差无几，身体比他健康，工作条件比起兰考县来，不知要好多少倍。我到交大已近八年，虽然在学校党委的领导下和同志们的帮助下，做了一些工作，但对学校情况究竟了解多少?学校工作的规律怎样?同群众的联系又如何?……同焦裕禄同志相比，实在差得很远。原因何在?我想不是别的，就是由于自己毛泽东思想红旗举得不高，在学习毛主席著作的过程中，还没有把自己摆进去，把思想亮出来，敢于向“我”字开火，做到在自己的思想改造上“刺刀见红”。因此，也就不能做到“毛主席怎样说的，我就怎样做”。我决心响应市委的号召，以焦裕禄同志为榜样，活学活用毛主席著作，以毛泽东思想为武器，来改造思想，指导工作，把学习毛主席著作放在第一位，决心做毛主席的好学生。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9e83c0ae64"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"黑龙江省红色造反者大联合大夺权誓师大会  给毛主席的致敬电","authors":[],"dates":[{"year":1967,"month":2,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"黑龙江省红色造反者大联合大夺权誓师大会"},{"type":"paragraph","text":"给毛主席的致敬电"},{"type":"paragraph","text":"新华社哈尔滨一日电　黑龙江省红色造反者革命委员会在三十一日举行的黑龙江省红色造反者大联合大夺权誓师大会上，通过了给我们最敬爱的伟大领袖毛主席的致敬电。致敬电全文如下：我们最最最最敬爱的伟大领袖、我们心中最红、最红、最红的红太阳毛主席："},{"type":"paragraph","text":"今天是我们黑龙江省红色造反者、中国人民解放军黑龙江省驻军部队指战员和革命群众最盛大的节日。我们怀着无限激动的心情，最最热烈地祝福您万寿无疆，万寿无疆！一千遍一万遍地高呼：毛主席万岁！万岁！！万万岁！！！"},{"type":"paragraph","text":"您是我们的红司令，我们是您的忠实的红小兵。您教导我们：“世界上一切革命斗争都是为着夺取政权，巩固政权。”无产阶级文化大革命以来，我们高举“造反有理”的大旗，在您的指引下，奋起战斗，向着党内一小撮走资本主义道路的当权派和一切牛鬼蛇神，展开了最坚决的夺权斗争。我们深刻地认识到，只承认社会主义时期存在着阶级斗争，不承认社会主义时期尖锐、复杂的夺权斗争，就不能当一个毛泽东思想红卫兵和毛主席的好战士。今天我们成立了黑龙江省红色造反者革命委员会，从一小撮反革命修正主义分子手里，把黑龙江省的党、政、财、文等一切大权夺回到无产阶级革命造反派手中来！"},{"type":"paragraph","text":"黑龙江省是祖国反帝反修的东北方前哨，是工农业生产的重要基地。我们斗倒了一小撮党内走资本主义道路的当权派和坚持资产阶级反动路线的顽固分子，罢了他们的官，夺了他们的权，一个崭新的红彤彤的黑龙江省诞生了！伟大的战无不胜的毛泽东思想光焰无际，威震四方，沉重地打击了苏联修正主义和美日反动派，粉碎了他们妄图从黑龙江省进攻中华人民共和国的罪恶阴谋，大长了无产阶级革命派的志气，大灭了反革命修正主义分子的威风！让苏修和美日反动派以及国内那些丧心病狂的反动派在我们英雄人民的伟大胜利面前哭泣吧，发抖吧！"},{"type":"paragraph","text":"我们在斗争中深深地体会到，遵照您的指示，高举无产阶级革命派大联合、大夺权的旗帜，在毛泽东思想的基础上，团结和联合一切革命力量，必将所向披靡，无往而不胜。"},{"type":"paragraph","text":"“宜将剩勇追穷寇，不可沽名学霸王。”我们决心高举您亲自点燃的无产阶级文化大革命的火炬，努力学习“老三篇”（《为人民服务》、《纪念白求恩》、《愚公移山》）和《关于纠正党内的错误思想》、《反对自由主义》、《中国人民解放军总部关于重行颁布三大纪律八项注意的训令》等文章，提高思想觉悟，提高斗争艺术水平，建设一支非常无产阶级化、非常战斗化的无产阶级文化革命造反大军，把无产阶级文化大革命进行到底！"},{"type":"paragraph","text":"毛主席的革命路线胜利万岁！"},{"type":"paragraph","text":"战无不胜的毛泽东思想万岁！"},{"type":"paragraph","text":"我们的伟大导师、伟大领袖、伟大统帅、伟大舵手毛主席万岁！万万岁！"},{"type":"paragraph","text":"黑龙江省红色造反者大联合大夺权誓师大会"},{"type":"paragraph","text":"一九六七年一月三十一日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"黑龙江文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f2758ec765"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"庆祝和平解放西藏问题获得协议  各方纷电毛主席感谢英明领导","authors":[],"dates":[{"year":1951,"month":5,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"庆祝和平解放西藏问题获得协议"},{"type":"paragraph","text":"各方纷电毛主席感谢英明领导"},{"type":"paragraph","text":"【本报讯】据新华社讯：西南、西北军政委员会及内蒙古自治区人民政府分别致电中央人民政府毛主席庆贺西藏和平解放协议的签字。西南军政委员会的电文称：和平解放西藏协议的签字，这是由于毛主席英明领导的结果，和中央人民政府伟大的民族政策的感召，同时也是西藏人民热爱祖国而坚决摆脱帝国主义奴役的意愿的集中表现。从此以后，西藏民族和西藏人民永远回到中华人民共和国各民族友爱合作的大家庭里来，在中央人民政府和毛主席领导之下，和国内其他各兄弟民族一样，充分享受民族平等和区域自治的权利，从而发展自己的政治、经济、文化教育事业，逐步改善与提高人民的经济生活和文化生活，以加强国防力量，同心协力，建设新西藏和新中国。我西南七千万人民竭诚拥护和平解放西藏的协议的签订，并坚决执行协议的各项规定，为其彻底实现而努力。"},{"type":"paragraph","text":"西北军政委员会彭德怀主席，习仲勋、张治中副主席特代表西北各民族人民致电毛主席及中央人民政府，对“关于和平解放西藏办法的协议”表示拥护和祝贺。电文称：欣悉中央人民政府和西藏地方政府签订了关于和平解放西藏办法的协议，西北人民一致热烈庆祝，并表示坚决拥护。西北地区各民族人民解放以来，根据共同纲领民族平等团结的政策，在中央人民政府统一领导下，逐步实现了民族的区域自治，积极发展生产、贸易和文化建设事业，改善了各民族人民的生活，切实尊重了各民族人民的宗教信仰自由和风俗习惯，并在各民族人民自觉的原则下有步骤地进行了各项必要的改革，这些均已得到各民族人民的热烈拥护。此次和平解放西藏的问题获得协议后，西北各民族人民对贯彻中央人民政府民族政策的信心更为加强了。"},{"type":"paragraph","text":"内蒙古自治区人民政府致电毛主席，庆贺和平解放西藏获得协议。电文称：内蒙人民在热烈祝贺和平解放西藏协议签字的时候，回忆我们内蒙人民四年来在中国共产党、中央人民政府和您的英明领导下，由落后衰亡日渐走向进步繁荣的道路，深深感念中央人民政府和您对各民族的英明领导，感念您对各民族人民解放事业的伟大劳绩。内蒙人民深信在中央人民政府和您的英明领导下，西藏人民必将迅速改变自己民族的面貌，欣欣向荣的和全国各兄弟民族在一起，建设人民的新西藏，使我们的伟大祖国——各民族友爱合作的大家庭走向更加巩固与繁荣。"},{"type":"paragraph","text":"【又讯】中国民主同盟、民主建国会、中国农工民主党、中国致公党、九三学社、台湾民主自治同盟为庆祝和平解放西藏协议的签订，特电毛主席致敬，一致表示：毛主席的伟大感召和正确的民族政策，已使和平解放西藏问题获得了协议，使西藏各族人民从此回到祖国大家庭中来了，这完成了祖国领土主权的统一，巩固了祖国的国防。西藏民族今后将与其他少数民族一样同享区域自治的平等权利，迅速地走向光明与幸福的前途。电文称：“我们除了向西藏人民和全中国人民的光明幸福表示热烈庆祝外，并向您，我们伟大的领袖，致最崇高的敬意。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6eca96dd26"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

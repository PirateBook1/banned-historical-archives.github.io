script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在四川省文联座谈会上的第一次发言","authors":["四川大学","张默生"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"在四川省文联座谈会上的第一次发言","type":"title"},{"text":"四川大学张默生","type":"authors"},{"text":"（张默生：四川大学中文系主任）","type":"subtitle"},{"text":"四川地区没有很好地贯彻“百花齐放、百家争鸣”的方针；“左”的教条主义占着上风。《星星》诗刊第一期发表的《草木篇》和《吻》，这两篇作品应该受批评，但批评的方式粗暴，当时我们就觉得过分；其中有的文章缺乏说服力，气势汹汹，甚至把《草木篇》几首诗排列的次序也加以追索，认为作者别有用心，跃跃欲试地把文艺思想问题渡引到政治边缘。不少人感到这次批评，不是自下而上，而是自上而下发动的。这对贯彻“百花齐放、百家争鸣”的方针，当然是有阻碍的。“右”的机会主义思想在我们这里也存在，比方把“百家争鸣”当作挡箭牌，认为我也是一家，你不能批评我；有的对学习马克思列宁主义理论不起劲；给人随便扣“教条主义”的帽子等。为了今后能大胆的“放”，大胆的“鸣”，必须克服这两种倾向。但我认为，这中间首先要向“左”的教条主义作斗争，至于对待“右”的思想，领导上加以正确的掌握和指导就好了。","type":"paragraph"},{"text":"目前在放手贯彻“百花齐放、百家争鸣”的方针时，还需要领导上大力号召。这种号召要热情、要有具体内容，即是对当前知识分子的思想情况摸清楚，把他们所有可能顾虑到的都加以深入研究；这样讲出的话才不是“虚发”，才能破除他们的顾虑。同时，领导同志对方针政策首先要加以深刻的钻研和体会，在贯彻执行时才不致忽冷忽热、左右摇摆；而是大胆放手，让大家“鸣”，大家“放”。","type":"paragraph"},{"text":"（原载四川文联编印的《会议参考文件之八——四川省文艺界大鸣大放大争集》“第一编”，标题：张默生“谈大胆‘鸣’‘放’”向党挑衅）","type":"appellation"}],"comments":[],"origin":"石天河〈逝川忆语——《星星》诗祸亲历记〉，二零零九年十二月，《往事微痕》丛书。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0e7ace0a4b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"三反简讯","authors":[],"dates":[{"year":1952,"month":3,"day":4}],"is_range_date":false,"parts":[{"text":"三反简讯","type":"title"},{"text":"▲哈尔滨市工商界的五反运动，尚未形成一个轰轰烈烈的群众运动，因此收获不大。到目前为止，只有一千九百家坦白，总值只有人民币二百多亿元。原因是：(1)该市领导方面没有充分的了解情况，掌握重点选择攻击对象。运动一开始，便令全部工商业者坦白，弄得人心惶惶。(2)没用具体事例交待政策。(3)运动开始后，机关内部挖掘贪污时，遇有和私商有联系时，即望风捕影地去工商户查账，结果一无所得，反被资本家看出我们掌握材料不足的缺点，因而企图混过一阵风，死不坦白。(4)工商联合会一些有问题的主任委员都不带头，不彻底坦白。(5)工商界一些负责人们散布空气说：“哈市解放较久，在党和人民政府的教育下，工商业者都挺守法；况且一九四六年土改时又受了一次打击(土改时，曾过左地打击了一些商业)，谁还敢作犯法事？”其实，哈市一些工商业者，自从一九四六年土改时被打击后，即想出花招不设大门面，用少部资金支持小门面，大部资金走后面，进行投机捣把。(6)市总工会动员私营企业工人、店员的重点和工商局工作组检查的重点互不配合，致使人力浪费，搞不出问题。","type":"paragraph"},{"text":"▲西北铁路干线工程局从二月三日到二十一日，已捕捉大虎三十二只、小虎九十三只。该局有很多大贪污犯都是在解放时有计划地埋伏下来的，既搞经济，又搞政治，而且还各自搞成了一个系统：财务处的头子可以控制很多单位的会计人员；材料处的头子可以控制很多单位的材料人员；彼此间的联系也相当密切。在三反运动中互相订有密约，防守较严，很不容易攻破。该局原计划打大虎五十只，小虎二百五十只，根据初步掌握的材料，虎穴遍地皆是，将来追加的数字一定很多。","type":"paragraph"},{"text":"▲宁夏省市级至二月二十四日捉老虎一百五十一只，老虎中发现商业厅的机密文件“工作新报”的编辑、缮写均为奸商坐探；有缴出枪支弹药的；有与政治问题密切联系的；有因受贿放走反革命的。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年3月4日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e6a57a7438"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"贯彻执行毛主席关于“独立自主、自力更生”的伟大方针  上海第一机床厂制成大型滚齿机","authors":[],"dates":[{"year":1975,"month":6,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"贯彻执行毛主席关于“独立自主、自力更生”的伟大方针"},{"type":"paragraph","text":"上海第一机床厂制成大型滚齿机"},{"type":"paragraph","text":"据新华社上海一九七五年六月十七日电　在毛主席提出的“独立自主、自力更生”方针指引下，原来只能生产中、小型滚齿机的上海第一机床厂，用一百二十五天时间胜利制造成功五米和八米大型滚齿机各一台，为我国发展冶金、矿山、石油、机械工业提供了重要设备。"},{"type":"paragraph","text":"八米滚齿机重一百三十吨，长十四米，宽四点四米，高五点六米，由一万一千多个零件组成，可加工直径八米、最大模数为三十的直齿轮、斜齿轮和人字齿轮。如采用指形铣刀，可加工模数六十、重七十吨的齿轮。"},{"type":"paragraph","text":"我国过去没有生产过大型滚齿机。去年十二月，上海第一机床厂的工人了解到国家急需这种设备，决心奋发图强，自力更生，在党的领导下，开展社会主义协作，用自己的双手造出大型滚齿机，为社会主义祖国争光。他们的这一革命行动，得到了中共上海市委和上海有关工业管理部门的积极支持。上海市机电一局、上海市机床制造公司积极加强了对制造大型滚齿机的领导，并发动一百多个工厂和他们开展协作。"},{"type":"paragraph","text":"第一机床厂原来只生产加工件直径最大为二米的中、小型滚齿机。在制造五米和八米大型滚齿机的过程中全厂职工团结战斗，深入批林批孔，批判修正主义，批判洋奴哲学，并出谋献策大搞技术革新，攻克了一个又一个的难关。例如八米滚齿机的立柱高四米、宽三点六米，需要用刨床加工，但全厂最大的一台龙门刨的宽度只有三点一五米，立柱过不了“龙门”。刨床工人集思广益，在“龙门”外边安装了一个落地单柱刨刀架，解决了这个难题。八米滚齿机的花盘重十五吨、直径三点六五米，要在上面铣出二十四条长一米多的“Ｔ”形槽。这是个关键部件。二车间修机组的工人土法上马，大干了一天两夜，搞成功一台双头铣，顺利地完成了大花盘的加工任务。这台滚齿机的另几个大部件——花键、长轴和丝杆，各长五点七米，厂里现有的机床都因车身太短无法加工。七车间的工人认真分析了这个矛盾，设法把一台普通车床的车身接长，在这台长车床上安装上磨头，把它改造成一台能车、能磨的两用机床，巧妙地解决了三个长部件的加工问题。"},{"type":"paragraph","text":"毛主席关于理论问题的重要指示发表后，上海第一机床厂职工立即掀起了学习无产阶级专政理论的热潮。大家社会主义热情更加高涨，许多工人和干部节日、假日都不肯休息，决心提前完成大型滚齿机的制造任务。四月十六日，一台五米滚齿机和一台八米滚齿机同时胜利制造成功。经过切削试验，这两台大型滚齿机性能良好，加工精度达到了设计标准。"},{"type":"paragraph","text":"现在，上海市有关部门正在认真总结高速度造出大型滚齿机的经验，并进一步发动群众，积极组织大型滚齿机的批量生产。（附图片）"},{"type":"paragraph","text":"上海第一机床厂胜利制成八米大型滚齿机。新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"53c45d9347"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"9646ca98-820c-44ef-b8ca-c656fd59b7fd","name":"毛泽东思想万岁（1949.10-1957.12）","internal":false,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/9646ca98-820c-44ef-b8ca-c656fd59b7fd.pdf"],"article":{"title":"在全国各省市委书记会上的一次讲话","alias":"","parts":[{"type":"paragraph","text":"一切事情都是波浪式的，螺旋式的，走路、开会、电话、声波、唱戏、说话、我写字，都是波浪式的，赞成学瓣证法。"},{"type":"paragraph","text":"在全国各省市委记会上的-次讲话（摘录）"},{"type":"paragraph","text":"（一九五七年二月）"},{"type":"paragraph","text":"再一个思想动向，在学校里青年学生值得注意，学校办多了，就不能就业，一不能就业就请愿，石家庄三千人示威，全国大专学校一千五百多所，有三十二所发生了问题，同时许多学校出现了一些典型人物，清华大学的武天保，西北大学的朱伯诚，武汉大学的陈伯华，鞍山的武俊卿，他们说社会主义不行了：他们要上台，现在大学里百之七十至八十是资产阶级小资产阶级：欧洲来了一股风，大讲民主，这些人跟着哥穆尔卡的棒子转，现在是乡村的地主到城市去，规规矩矩：我们要分析他们脚下是空的，没有群众，天下如有变，他们也要起风浪，青年人是没有经验的，应该让他们晓得，下雨之前，螨蚁总是要活动的，思想动的人，“一有机会就要动摇：从去年到现在，帝国主义对我们刮了两次大风浪，英国先搞垮了四分之一，美国搞乱了，五洲党影响较大，反斯大林牵涉的面比较广，我们要懂得外部情况和内部阶级动向，有些人永远是动的，有些人了几次就不了，台风年年有，大家都要注意，这是社会的自然现象。"},{"type":"paragraph","text":"-摘自团中央办公厅编《中共中央、毛主席和中央负责同志关于青年工"},{"type":"paragraph","text":"作的指示》第二部份第55一56页在颐年堂的讲话"},{"type":"paragraph","text":"（一九五七年二月十六日）今天谈文学艺术、学术恩想等百家争鸣的方针问题，文艺有了缺点，应当如如对持。王蒙写了一篇小说，赞成他的很起劲，反驳他的也很起劲，但是反驳的态度不怎么适当。"},{"type":"paragraph","text":"（王蒙的《组织部新来的年轻人》正在讨论，问题在于批评态度。小说揭发官们主义，很好，揭发得不深刻，但很好。刘宾雁的小说并没有批评整个的官仃主义。王蒙的小说有片面性，正面的积极力量写得不约，要批评。应该有批评，也应该有保护。正面人物林震写得无力，而反面人物很生动。）"},{"type":"paragraph","text":"我们的官仃主义就是没有整垮，应该批评。过去有一个片子（指《荣誉属于谁》）有演，那不是因为批评了老干部，要保护老干部，而是因为在那个片子里，那官仃主义没有整垮。"}],"authors":["毛泽东"],"dates":[{"year":1957,"month":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":146,"page_end":146},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"393bfffab2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

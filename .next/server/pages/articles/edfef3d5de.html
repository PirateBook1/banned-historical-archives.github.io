script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"京沪等地反动分子就毛主席不作下届国家主席的问题大肆造谣诬蔑","authors":[],"dates":[{"year":1958,"month":12,"day":19}],"is_range_date":false,"parts":[{"text":"京沪等地反动分子就毛主席不作下届国家主席的问题大肆造谣诬蔑","type":"title"},{"text":"本刊讯　毛主席不担任下届国家主席的决议（草案）传达后，北京、上海、西安等地的反动分子，似乎从这里面“得到了什么”，有的兴高采烈，有的乘机造谣中伤。","type":"paragraph"},{"text":"北京市西城区有个地主听到这个消息后以为我们党内“出了什么问题”，于是高兴地蹦起来说：“我同意！”西城区誊印社管制分子李捷亭说：“毛主席将职权归还人民，对台湾、对六亿人民都有益处。”陕西省三原县民革负责人李文卿听到传达后，即和民盟成员贾志明等二人一起去饭馆吃饭，表示“庆贺”。","type":"paragraph"},{"text":"有些反动分子乘机对毛主席进行诬蔑。陕西省机械化公司刘万峰（历史反革命分子）说：“毛主席不当主席是因为他没本事。马林科夫就是因为没本事才叫别人干的。”上海市华东纺织工学院机械系右派学生莫尚志在漫谈时说：“一听到这个消息，就使我联想到斯大林、马林科夫、莫洛托夫”。言外之意，毛主席这次辞职是因为有什么“错误”。西安市民建成员、右派分子叶雨田含沙影射说：“大将善终很不容易，邓艾七十七岁还挨刀哩！”曾经担任过中国大学教授的韩之道说：“毛主席辞职是聪明的，再干下去他的英名就付之流水了。这次金门搞糟了，如意算盘没打对。对实现人民公社的问题也过于性急。杜勒斯说人民公社劳动是奴隶劳动，有道理。”他又说：“毛主席辞职后人选问题，顺理成章是朱德，论实力是周恩来，论派系是刘少奇。”","type":"paragraph"},{"text":"北京市的一些反动教徒对毛主席将不担任国家主席的问题，更是谬论百出，极尽诬蔑之能事。基督教反动教徒黄小同（黄炎培之女）说：“毛主席辞掉国家主席职务太突然。崇拜他的人听到这个消息心里一定有波动。可是我们信神的人听到这个消息心里却很平稳，神要把权柄给谁就给谁，要拿去就拿去。”反动修生张玉山说：“毛主席一定犯了错误，不然在社会主义国家里主席不能随便辞职，马林科夫就是个例子。如果毛主席的错误小，可能不发表什么；如果错误大，在辞职后就要批判了。斯大林活着时谁也不敢批评，死了大家都批评起来。”反动教徒卜成祥说：“毛主席辞职后，准是刘少奇上台，他是留苏的，亲苏。刘少奇上台后，说不定把政权给苏联呢？”反动教徒萧安娜（无国籍）听到毛主席不当国家主席的消息后，立刻拍手大笑说：“我们的主，真是大有能力的神。如果不是我们的神惩治他们（指共产党），那还得了，可是他们就没想到神到时候会惩治他们的。”（据新华社陕西分社来稿及京、沪党内参考资料综合）","type":"paragraph"}],"comments":[],"origin":"1958年12月19日_第2663期《内部参考》新华通讯社编 。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"edfef3d5de"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

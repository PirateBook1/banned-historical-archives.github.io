script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"总政通知全军隆重纪念建军四十周年大力宣传毛主席军事思想进一步开展大批判彻底批判资产阶级军事路线　深入开展拥军爱民活动","authors":[],"dates":[{"year":1967,"month":7,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京三十日电　中国人民解放军总政治部今天发出通知，指示全军隆重纪念“八一”建军节四十周年。"},{"type":"paragraph","text":"通知说，今年建军节，要结合当前国际阶级斗争形势，结合我国的无产阶级文化大革命运动，结合目前开展的对党内最大的一小撮走资本主义道路当权派的大批判，大张旗鼓地深入地宣传毛主席的伟大军事思想。"},{"type":"paragraph","text":"通知指出，毛主席的军事思想，是马克思主义发展史上最完整、最科学、最伟大的军事理论，是当代马克思列宁主义军事学说的最高峰。它是全世界革命人民争取被压迫民族解放和被压迫阶级解放，粉碎一切反动势力的强大武器。"},{"type":"paragraph","text":"通知要求全军大力宣传毛主席的军事思想，认真组织纪念活动。通过这一纪念活动，进一步开展对党内最大的一小撮走资本主义道路当权派的大批判，掀起一个活学活用毛主席著作的新高潮，推动当前的拥军爱民活动，更加密切人民解放军和无产阶级革命派、广大革命群众的关系，坚决执行和完成“三支”“两军”的伟大历史任务，把无产阶级文化大革命进行到底；坚决为保卫祖国、解放台湾、支援世界人民的革命斗争而奋斗。"},{"type":"paragraph","text":"总政治部的通知提出若干项纪念办法，其中包括组织全体人员认真学习毛主席关于人民战争的语录和林彪副主席的文章《人民战争胜利万岁》，以及《红旗》、《人民日报》、《解放军报》发表的重要社论和文章，彻底批判彭德怀、罗瑞卿等反党分子的反动资产阶级军事路线，大讲特讲毛主席的无产阶级革命路线，把这一教育，作为当前部队两条路线教育的一个重要组成部分。各部队以团为单位(分散的以营为单位)举行纪念会或报告会。各部队和担负“三支”“两军”任务的指战员通过报告会、座谈会、军民联欢会等形式，向人民群众和民兵进行宣传，同时邀请地方的革命小将、革命干部给部队作报告，更广泛、更深入地开展拥军爱民活动。各专业文艺团体和业余演出队，深入连队、工厂、农村、学校和街头，进行宣传演出活动。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民战争","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"071ddfc5c8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

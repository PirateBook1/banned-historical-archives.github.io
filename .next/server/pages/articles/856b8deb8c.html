script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于在地质部系统加强政治工作机构的决定","authors":[],"dates":[{"year":1955,"month":1,"day":17}],"is_range_date":false,"parts":[{"text":"中共中央关于在地质部系统加强政治工作机构的决定","type":"title"},{"text":"鉴于地质工作在国家建设事业中所担负的任务日益艰巨与繁重，地质勘察队伍组成不久，职工成份和他们的政治思想情况比较复杂，党的基础薄弱，工会、青年团缺乏坚强的统一领导，再加野外队具有流动性、分散性等特点，为了正确地贯彻党在地质部门的方针、政策，不断地提高职工的觉悟程度与组织程度，以保证完成国家的地质勘察计划任务，除地方党委应当加强对该地区各勘探队、普查队的领导外，必须加强地质部系统的政治工作机构。兹将地质部系统政治机构的基本任务、领导关系规定如下：","type":"paragraph"},{"text":"一、地质部政治工作机关直接管理地质部系统的政治工作、组织工作，统一对工会、青年团的领导，并对行政工作实行党的保证与监督。政治机关的基本任务是：","type":"paragraph"},{"text":"第一、经常地以马克思列宁主义、党在过渡时期的总任务教育全体职工，使其深刻地认识地质勘察工作对社会主义工业化的重要意义，认识自己在社会主义工业化建设中所担负的光荣责任，防止和克服资产阶级思想对职工的侵蚀，提高他们的阶级觉悟，巩固劳动纪律，发挥他们的积极性和创造性，以不断提高劳动生产效率。","type":"paragraph"},{"text":"第二、保证正确地执行党与国家交付的地质勘察任务，全面完成或超额完成国家的勘察计划，按期交出合乎要求的地质资料；并经过党和群众组织对本单位行政工作实行保证和监督。","type":"paragraph"},{"text":"第三、根据党委的建党方针，积极地在地质队伍中发展党的组织力量。各级政治机关，应将发展和巩固党的组织当成经常重要的工作之一。进一步提高党员觉悟水平，密切党与群众的联系，加强党组织在各部门的领导作用。","type":"paragraph"},{"text":"第四、掌握政治干部的任免工作，配合人事部门有计划地培养、选拔干部，并合理地分配干部。","type":"paragraph"},{"text":"第五、加强对工会、青年团的政治领导。通过工会和青年团进一步团结和组织群众，不断地扩大党在群众的政治影响。关心职工生活，改善劳动条件。对上级工会和青年团的决定、指示要保证执行。","type":"paragraph"},{"text":"二、地质部和地质局设政治部，五百人以上的队伍设政治处，五百人以下的各种单独活动的队设政治协理员和政治指导员。必要时各生产部门设政治干事或指导员。","type":"paragraph"},{"text":"三、地质部政治部由党中央领导；各地质局、队的政治机关受地质部政治部与当地党委双重领导。部、局政治机关与当地党委应作如下分工：凡属完成地质勘探计划的政治工作部署以及地质系统中全面性的群众运动，以政治机关决定为主，当地党委保证和监督执行；党务工作、时事政策教育、地方性的群众工作，以地方党委决定为主。各队的党组织的建立与撤销由政治机关负责提出意见，报请当地党委批准。","type":"paragraph"},{"text":"各地质局政治部由下列党委领导：东北地质局政治部由辽宁省委领导；华北地质局政治部由河北省委领导；西北地质局政治部由陕西省委领导；中南地质局政治部由湖北省委领导；西南地质局政治部由四川省委领导。各野外勘察队的政治机关由省委指定地委、市委以上的党委领导。","type":"paragraph"},{"text":" 来源：根据中共中央组织部《组织工作文件选编》刊印。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于在地质部系统加强政治工作机构的决定","authors":[],"dates":[{"year":1955,"month":1,"day":17}],"is_range_date":false,"parts":[{"text":"中共中央关于在地质部系统加强政治工作机构的决定","type":"title"},{"text":"鉴于地质工作在国家建设事业中所担负的任务日益艰巨与繁重，地质勘察队伍组成不久，职工成份和他们的政治思想情况比较复杂，党的基础薄弱，工会、青年团缺乏坚强的统一领导，再加野外队具有流动性、分散性等特点，为了正确地贯彻党在地质部门的方针、政策，不断地提高职工的觉悟程度与组织程度，以保证完成国家的地质勘察计划任务，除地方党委应当加强对该地区各勘探队、普查队的领导外，必须加强地质部系统的政治工作机构。兹将地质部系统政治机构的基本任务、领导关系规定如下：","type":"paragraph"},{"text":"一、地质部政治工作机关直接管理地质部系统的政治工作、组织工作，统一对工会、青年团的领导，并对行政工作实行党的保证与监督。政治机关的基本任务是：","type":"paragraph"},{"text":"第一、经常地以马克思列宁主义、党在过渡时期的总任务教育全体职工，使其深刻地认识地质勘察工作对社会主义工业化的重要意义，认识自己在社会主义工业化建设中所担负的光荣责任，防止和克服资产阶级思想对职工的侵蚀，提高他们的阶级觉悟，巩固劳动纪律，发挥他们的积极性和创造性，以不断提高劳动生产效率。","type":"paragraph"},{"text":"第二、保证正确地执行党与国家交付的地质勘察任务，全面完成或超额完成国家的勘察计划，按期交出合乎要求的地质资料；并经过党和群众组织对本单位行政工作实行保证和监督。","type":"paragraph"},{"text":"第三、根据党委的建党方针，积极地在地质队伍中发展党的组织力量。各级政治机关，应将发展和巩固党的组织当成经常重要的工作之一。进一步提高党员觉悟水平，密切党与群众的联系，加强党组织在各部门的领导作用。","type":"paragraph"},{"text":"第四、掌握政治干部的任免工作，配合人事部门有计划地培养、选拔干部，并合理地分配干部。","type":"paragraph"},{"text":"第五、加强对工会、青年团的政治领导。通过工会和青年团进一步团结和组织群众，不断地扩大党在群众的政治影响。关心职工生活，改善劳动条件。对上级工会和青年团的决定、指示要保证执行。","type":"paragraph"},{"text":"二、地质部和地质局设政治部，五百人以上的队伍设政治处，五百人以下的各种单独活动的队设政治协理员和政治指导员。必要时各生产部门设政治干事或指导员。","type":"paragraph"},{"text":"三、地质部政治部由党中央领导；各地质局、队的政治机关受地质部政治部与当地党委双重领导。部、局政治机关与当地党委应作如下分工：凡属完成地质勘探计划的政治工作部署以及地质系统中全面性的群众运动，以政治机关决定为主，当地党委保证和监督执行；党务工作、时事政策教育、地方性的群众工作，以地方党委决定为主。各队的党组织的建立与撤销由政治机关负责提出意见，报请当地党委批准。","type":"paragraph"},{"text":"各地质局政治部由下列党委领导：东北地质局政治部由辽宁省委领导；华北地质局政治部由河北省委领导；西北地质局政治部由陕西省委领导；中南地质局政治部由湖北省委领导；西南地质局政治部由四川省委领导。各野外勘察队的政治机关由省委指定地委、市委以上的党委领导。","type":"paragraph"}],"comments":[],"origin":"根据中共中央组织部《组织工作文件选编》刊印。","comment_pivots":[],"

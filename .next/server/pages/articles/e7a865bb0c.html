script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"刘流竟企图取消党对工会的领导","authors":[],"dates":[{"year":1957,"month":8,"day":21}],"is_range_date":false,"parts":[{"text":"刘流竟企图取消党对工会的领导","type":"title"},{"text":"人民日报讯：抚顺市工会联合会全体职工连日集会，反击职工俱乐部副主任、右派分子刘流的反共反社会主义谬论。","type":"paragraph"},{"text":"刘流恶毒地挑拨党和工会的关系，妄图取消党对工会的领导。他叫嚣：“党包办工会的时代应该结束了，工会应该是民办！工会主席是党员，副主席就应该是非党员。”他认为“工会一个由党员领导，一个由非党员领导，肯定是非党员干的好。”","type":"paragraph"},{"text":"刘流平日到处吹嘘自己从十八岁就参加了革命，是跟着共产党走了二十多年的老干部，是“世界上少有的音乐家”，以此蒙混、欺骗群众。但在骨子里，他却是一贯对党不满，反党反社会主义的野心家。党整风开始，他认为时机已到，即到处放毒向党猖狂进攻。他污蔑共产党“变成社会党了”，甚至“连第三党的进步性都不如”，说“党组织近几年对理论不求甚解，没有在延安时深入理论的作风”，还说党中央有“根深蒂固的思想问题”，“主观主义、宗派主义的发源地也是中央”。他谩骂共产党“专制”、“黑暗”、污蔑党员和领导干部“都没有了党性”，“没有了共产党员的气味”，都是“靠政治吃饭”，“欺侮人”的人。他大力赞扬储安平“党天下”的反动论调。罗隆基提出要成立“平反委员会”，他就大喊大叫“肃反搞错了”，还说胡风不是反革命。","type":"paragraph"},{"text":"全国反击右派的斗争展开时，他恨之入骨，说：“有些右派分子的言论，不一定是反党言论，不要太神经衰弱，不要缺德，打击报复。”他狂叫“人民日报太左了”，对党报上发表的声讨右派分子的报道，则污蔑为“陈词滥调”，“反批评就是党天下的思想”。","type":"paragraph"},{"text":" ——原载《人民日报》1957年8月21日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e7a865bb0c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

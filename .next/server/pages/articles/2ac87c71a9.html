script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji45","name":"毛泽东全集第45卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji45.pdf"],"article":{"title":"毛泽东等祝贺捷克斯洛伐克解放十七周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺捷克斯洛伐克解放"},{"type":"paragraph","text":"十七周年的电报"},{"type":"paragraph","text":"（1962年5月8日）布拉格捷克斯洛伐克共产党中央委员会第一书记、捷克斯洛伐克社会主义共和国总统安·诺沃提尼同志，捷克斯洛伐克社会主义共和国政府总理威·西罗基同志，捷克斯洛伐克社会主义共和国国民议会主席兹·费林格同志："},{"type":"paragraph","text":"在捷克斯洛伐克解放十七周年的时候，中国共产党、中华人民共和国政府和中国人民谨向捷克斯洛伐克共产党、捷克斯洛伐克社会主义共和国政府和兄弟的捷克斯洛伐克人民致以热烈的祝贺。"},{"type":"paragraph","text":"中国人民高兴地看到，一年来，捷克斯洛伐克人民在捷克斯洛伐克共产党的领导下，为建设社会主义和保卫欧洲和世界和平作了巨大的努力并且取得了新的成就。我们衷心地预祝捷克斯洛伐克人民在前进的道路上继续取得新的胜利。"},{"type":"paragraph","text":"中捷两国人民之间存在着永恒的、牢不可破的友谊。我们两国之间的友好合作关系的发展和加强，对促进两国社会主义建设事业和增强社会主义阵营的力量，起着积极的作用。中国人民将一如既往地在莫斯科宣言和莫斯科声明的基础上，致力于巩固和发展中捷两国人民的友谊和团结。中国人民将同捷克斯洛伐克人民一道，为"},{"type":"paragraph","text":"毛泽东等祝贺捷克斯洛伐克解放十七周年的电报加强社会主义阵营的团结、反对帝国主义的侵略政策和战争政策、维护世界和平和争取人类进步的崇高事业而继续奋斗。"},{"type":"paragraph","text":"祝中捷两国人民的兄弟友谊万古长青！"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中华人民共和国主席刘少奇中华人民共和国全国人民代表大会常务委员会委员长朱德中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"1962年5月8日"}],"authors":["毛泽东"],"dates":[{"year":1962,"month":5,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":138,"page_end":139},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2ac87c71a9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

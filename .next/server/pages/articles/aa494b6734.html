script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"给李达的信","alias":"","parts":[{"type":"paragraph","text":"中央关于严查走私巨案的指示"},{"type":"paragraph","text":"（1952年3月28日）各中央局、分局，并转各省市区党委："},{"type":"paragraph","text":"北京破获地下电车公司三年来私售车票至一千一百余万张。北京锦州沈阳大津上海均破获私商勾结干部大量偷运物资或走私贩毒。太原西安破获大批贩毒制毒犯。所有这些，均不及衡阳铁路局破获走私案之巨大。衡阳破获的走私案牵涉到一千八百多人，走私物资值七千亿元之巨，其中有很多违禁物品。中南方面已通令各省市严查此类走私巨案。望各中央局分局省市区党委研究衡阳经验，特别是各大铁路局和上海天津沈阳广州等大城市必须注意严查此类巨案。衡阳路局郭维城刘慎之两同志的报告\"是有价值的，望加研究。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"三月二十八日"},{"type":"paragraph","text":"[1]指衡阳铁路管理局局长郭维城、·管理局政治部主任刘慎之1952年3月20日给中南局并铁道部的报告。报告中汇报了衡阳铁路管理局在三反中清查走私武器、黄金、白银、毒品等的情况，指出：衡阳铁路南邻香港、澳门、海防3个大港口，中连云贵烟土产区，北接长江及各主要铁路干线，通渝、汉、沪、京、津各大埠，解放前走私极为猖獗，解放后并未显著敛迹。走私为害之天，不仅在经济方面，同时亦是政治破坏、军事破坏，更严重的是毒害人民的生命。报告建议中央早下决心，乘三反五反之威，内部外部一网打尽，订出有关走私案犯具体处理办法，以便遵行。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":3,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":534,"page_end":534},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aa494b6734"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

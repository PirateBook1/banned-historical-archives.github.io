script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中国农工民主党举行六届三中全会着重讨论了“长期共存、互相监督”的方针","authors":["新华社"],"dates":[{"year":1957,"month":4,"day":12}],"is_range_date":false,"parts":[{"text":"中国农工民主党举行六届三中全会着重讨论了“长期共存、互相监督”的方针","type":"title"},{"text":"新华社","type":"authors"},{"text":"据新华社１２日讯今天结束的中国农工民主党第六届中央委员会第三次全体会议，要求它的成员在新的形势面前，进一步发挥党组织的作用，为扩大社会主义民主、正确处理人民内部矛盾以动员一切积极因素为社会主义事业而努力。这次会议从８日到１２日举行。参加会议的全体人员，根据毛泽东主席关于正确处理人民内部矛盾问题的讲话的精神，着重讨论了今后如何进一步贯彻“长期共存、互相监督”的方针等问题。","type":"paragraph"},{"text":"经过充分讨论，会议通过了政治决议。决议说，“长期共存、互相监督”方针的提出，加重了我们的政治责任。为正确贯彻这一方针，这个决议要求农工民主党的成员必须忠诚接受中国共产党的领导，坚持为社会主义服务的政治路线，在国家的政治生活中创造性地发挥作用。各级组织要经常向有关方面反映成员和群众的意见和要求，代表和支持他们的正当利益，协助各级领导更好地贯彻中国共产党和人民政府的政策，协助正确处理人民内部的矛盾。决议要求全体成员本着对社会主义事业负责的精神，积极地向共产党提出建议和批评，同时，也要主动地、虚心地接受中国共产党以及各民主党派和人民群众对农工民主党的监督。","type":"paragraph"},{"text":"决议说，加强政治思想教育，帮助成员和所联系的群众进行自我改造，是提高社会主义觉悟和处理人民内部矛盾的一个重要途径。应该帮助他们在自觉的基础上努力学习马克思列宁主义的理论，鼓励他们在工作实践、社会生活的观察和实践中，向工人和农民学习，逐步成为完全的社会主义的知识分子。决议强调指出，目前应当着重进行个人利益服从社会主义利益的教育，划清社会主义民主和资本主义民主的思想界限，明辨是非，逐步提高政治思想水平。","type":"paragraph"},{"text":"决议还要求今后要进一步贯彻“百花齐放、百家争鸣”的方针，号召全体人员发挥独立思考的精神，敞开思想，自由辩论，坚持真理，修正错误，充分发挥社会主义劳动热情，向科学文化进军。","type":"paragraph"},{"text":"这次会议补选了黄琪翔为中国农工民主党中央委员会副主席。","type":"paragraph"},{"text":"在这以前，中国农工民主党曾在３月２６日到４月４日召开了第一次全国工作会议。４月５日到６日又召开了全国代表大会筹备委员会会议，讨论了召开中国农工民主党第七次全国代表大会的筹备工作。","type":"paragraph"},{"text":" ---- 原载《人民日报》1957年4月13日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7074f7e016"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"总政治部对执行中央十人小组“关于甄别定案小组工作的若干问题的规定”的补充规定","authors":[],"dates":[{"year":1956,"month":2,"day":16}],"is_range_date":false,"parts":[{"text":"总政治部对执行中央十人小组“关于甄别定案小组工作的若干问题的规定”的补充规定","type":"title"},{"text":"中央十人小组关于甄别定案小组工作的若干问题的规定，全军各级甄别定案小组，均应该坚决执行，根据军队情况，有若干具体问题作如下补充规定：","type":"paragraph"},{"text":"第一、甄别定案小组在对每一案件提出处理意见时，除根据党章、国家法律外，还应该根据军法、军纪，以及总政治部1956年9月“关于审查干部工作的补充指示”和“机关审查干部工作中对几种人员处理原则的规定”以及1955年12月20日军委“关于肃反运动中几个具体问题的规定”执行。","type":"paragraph"},{"text":"第二、甄别定案小组，应该在全军师以上机关或相当于师的机关设立。","type":"paragraph"},{"text":"甄别定案小组的成员，应由各级政治部、干部部、军事法院、军事检察院等有关单位的负责同志组成。","type":"appellation"},{"text":"第三、甄别定案的批准权限，作如下规定；","type":"paragraph"},{"text":"（一）属于师级师职以上干部，查出是反革命分子及其他坏分子，需要受到判刑、劳动教养、转业、复员、党纪、行政纪律处分，或免于处分的案件，都应该报告总政治部审查，并转报军委、中央十人小组批准。属于确为错斗需要平反的案件，应该报告总政治部批准，并转报中央十人小组备案。","type":"paragraph"},{"text":"（二）属于团级团职干部，查出是反革命分子及其他坏分子，需要受到判刑、劳动教养、转业、复员或免于处分的案件，都应该报告总政治部审查批准；对受到党纪、行政纪律处分，以及属于确为错斗需要平反的案件，应该报告总政治部备案。","type":"paragraph"},{"text":"（三）属于营级干部，查出是反革命分子及其他坏分子，需要判处五级以上徒刑者，应该报告总政治部备案。","type":"paragraph"},{"text":"（四）属于排以上干部，需要判处死刑的案件，应该报告总政治部批准。","type":"paragraph"},{"text":"（五）属于高级知识分子、高级技术人员、将级旧军官，查出是反革命分子及其他坏分子，需要受到判刑、劳动教养、转业、复员的案件或免于处分的案件，都应该报告总政治部批准。","type":"paragraph"},{"text":"（六）涉及到少数民族的连以上干部，查出是反革命分子及其他坏分子，需要受到判五年以上徒刑以及排级干部需要判处死刑的案件，都应该报告总政治部批准。","type":"paragraph"},{"text":"（七）凡属下列案件，需要判刑者，都应该报告总政治部审查批准；需要受到劳动教养处分者，应该报告总政治部备案；","type":"paragraph"},{"text":"1、涉及两个军区以上的，或牵涉到地方案情重大的反革命案件；","type":"paragraph"},{"text":"2、帝国主义特务间谍案件及资本主义国家驻我国使领馆有关系的案件；","type":"paragraph"},{"text":"3、有组织的潜伏特务案件；","type":"paragraph"},{"text":"4、托匪案件；","type":"paragraph"},{"text":"5、重大反革命集团案件；","type":"paragraph"},{"text":"6、重大反革命现行破坏案件。","type":"paragraph"},{"text":"第四、经过甄别定案的案件，由各级五人小组批准后，应该移交各有关机关分别进行处理。凡受法律处分的，在军事检察院未成立前由政治机关指定政治上可靠、熟悉案情的同志负责起诉，由军事法院审讯判决；受行政处分的，由有权首长负责处理；党内处分，交党的监察委员会议处。","type":"paragraph"},{"text":"第五、凡需经总政治部审查批准的案件，其结论材料，应上送十三份。","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0b201acb04"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于农村社教干部蹲点应注意的几个问题的通知","authors":[],"dates":[{"year":1965,"month":12,"day":8}],"is_range_date":false,"parts":[{"text":"中共中央关于农村社教干部蹲点应注意的几个问题的通知","type":"title"},{"text":"各中央局，各省、市、自治区党委，中央各部委，国家机关各党委、党组，各人民团体党组，总政治部，并转发各“四清”工作团、队以上各级党委：","type":"appellation"},{"text":"现在农村社会主义教育运动已经在约占全国三分之一的县区展开，有近二百万千部参加这个运动。各地党委，必须抓紧领导，认真贯彻执行关于农村社教运动二十三条的精神，把“四清”运动搞好。参加“四清”运动的干部，必须继续认真蹲点，和群众同甘共苦，打成一片，不要特殊化，并且带着基层干部一起，好好实行毛泽东同志所倡导的从群众中来、到群众中去，集中起来、坚持下去的一整套群众路线的领导方法。同时，为了使干部蹲点这个重要的领导方法，能够真正长期坚持下去，不要使蹲点的同志，因为睡眠不足，劳逸结合不好等原因，损害身体健康，以致使有些同志蹲点工作半途而废，或者时而下去，时而又病回。因此，希望各地党委和工作队领导同志，从全局和长远打算，对工作队的工作，实事求是地妥善加以安排，并请注意以下几点：","type":"paragraph"},{"text":"一、“四清”运动的各种群众会，应当尽可能利用农活较闲的时间进行。在农忙期间，要少开群众会，或者只开小会不开大会，就是小会也不要开多了。在大忙期间，除绝对必要，不要再开群众会议，民兵训练等群众性的活动，也应该暂停进行。不论在农忙和农闲季节，都要注意克服烦琐哲学，改进工作方法，改进开会方法。要学会开短会，讲短话。工作队和领导上召开每次会议、每个活动，都要有准备、有目的，要力求开会就能解决些问题。","type":"paragraph"},{"text":"二、工作队员、农村党团员和基层干部的作息时间，要力求和社员群众相一致。工作队员要善于在白天通过参加劳动、个别访问等方式，了解情况，进行工作；夜间的活动，如开群众会、开党团会、上党课等，也不能搞得太晚。工作队本身的会议，一般应该在白天或社员睡觉以前进行，以保证大家有必要的睡眠时间。干部蹲点期间，每隔半月或者二十天，可以轮流休假一天，以便处理个人的生活事务。连续蹲点两期以上的同志，在前后两期之间，除了参加集中整训外，还应给以半月左右的假期，以便休息和料理家务。","type":"paragraph"},{"text":"三、在有条件的地方，工作队也可以单独起伙。起伙以后，工作队员每隔三五天，可以轮流到社员群众家里吃一两天派饭，以密切同群众的联系和在便谈中了解情况。起伙单位的实际伙食标准，应同社员群众大体相同。对年老体弱或者有病的同志，应实事求是地予以适当照顾。","type":"paragraph"},{"text":"四、工作队员应当尽可能住到社员群众家里，领导干部和多数队员应当住在贫下中农家里。只要条件允许，工作队员应当同社员群众挤在一起住，这样容易了解真实情况，容易和群众打成一片，并且锻炼我们的干部。在住房很困难的情况下，也可以住在公房里。","type":"paragraph"},{"text":"五、工作队员一般都应该参加劳动。年轻力壮的同志，除开会时间外，应该力求做到和社员群众同劳动；年老体弱的，可以按照各自的体力条件参加一些力所能及的轻劳动。","type":"paragraph"},{"text":"总之，要鼓足革命干劲，和群众打成一片，认真把“四清”工作搞好，又要实事求是地注意劳逸结合，使蹲点工作能够自始至终地正常进行，并且能够持久。","type":"paragraph"},{"text":"上述基本精神，同样适用于城市社教干部。","type":"paragraph"},{"text":" 中  央一九六五年十二月八日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"30b614fcad"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

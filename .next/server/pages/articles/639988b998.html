script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji33","name":"毛泽东全集第33卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji33.pdf"],"article":{"title":"我们的方针仍然是掌握主动争取停战","alias":"","parts":[{"type":"paragraph","text":"我们的方针仍然是掌握主动争取停战\""},{"type":"paragraph","text":"（1953年7月8日）彭司令员，并告金首相、李克农同志："},{"type":"paragraph","text":"七月七日午来电悉，并转发平壤。同意将修正军分线问题暂不向对方提出，而推迟到十八日左右看军事进展情况再定。如果到十八日左右原定的军分线无甚变动，即可不提此问题。如果届时攻夺金城以南的任务基本上完成，即应提出修正军分线，使之符合于当时实际情况。对方若坚持不肯，我们可以退一步，主张以新占地区为非军事区，而将军分线划在这个地区内，若对方继续坚持反对，我们还是要争至适当时机，仍在六月十七日的军分线上确定下来。自复会至十八日左右期间，可就有关停战协定的实施的其他各种问题与对方进行讨论，并尽可能取得对方对这些问题的肯定答复。因此，停战签字日期如无新的变化亦须推迟到七月二十日以后。"},{"type":"paragraph","text":"我们的方针仍然是掌握主动，争取停战。如果能争取停战签字，则不论李承晚“参加停战与否或参加了而在停战后还要进行破"},{"type":"paragraph","text":"[1]这是毛泽东给中国人民志愿军司令员兼政治委员彭德怀的电报。"},{"type":"paragraph","text":"[2]金首相，指金日成，当时任朝鲜民主主义人民共和国首相。李克农，当时任中央人民政府外交部副部长、朝鲜停战谈判中国人民志愿军代表团负责人。"},{"type":"paragraph","text":"[3]军分线，即军事分界线。[4]李承晚，当时任大韩民国总统。"},{"type":"paragraph","text":"我们的方针仍然是掌握主动争取停战坏，我们均可以停战协定的签订来瓦解“联合国军”阵营和美李军队的士气。如果不能签字，则主动权仍在我们手中，可以继续在政治上、军事上打击敌人。"},{"type":"paragraph","text":"毛泽东七月八日三时半"}],"authors":["毛泽东"],"dates":[{"year":1953,"month":7,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":233,"page_end":234},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"639988b998"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"听毛主席的话，抓革命，促生产  长沙水泵厂提前完成全年生产计划  产品质量稳步提高，总产量、总产值等都比去年显著增长","authors":[],"dates":[{"year":1966,"month":11,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"听毛主席的话，抓革命，促生产"},{"type":"paragraph","text":"长沙水泵厂提前完成全年生产计划"},{"type":"paragraph","text":"产品质量稳步提高，总产量、总产值等都比去年显著增长"},{"type":"paragraph","text":"新华社长沙二十五日电　湖南省长沙水泵厂的革命职工，高举毛泽东思想伟大红旗，坚决响应毛主席的号召，一手抓革命，一手抓生产，今年的生产计划已经提前完成。在产品质量稳步提高的基础上，总产量、总产值和全员劳动生产率都比去年有显著增长。"},{"type":"paragraph","text":"长沙水泵厂的革命职工，怀着对毛主席无限热爱，无限信仰，无限崇拜的深厚阶级感情，推动全厂活学活用毛主席著作的群众运动不断高涨。职工们反复学习“老三篇”，用毛泽东思想改造世界观，以张思德、白求恩为榜样，树立“为革命造水泵”、全心全意为人民服务的思想。他们说：毛主席著作天天读，心中太阳天天红，风里浪里顶得住，誓叫天下换新图。"},{"type":"paragraph","text":"用毛泽东思想武装起来的工人，表现了最大的勇敢和智慧。今年，长沙水泵厂的新产品试制任务比往年多，技术要求也比较高。职工们解放思想，大搞技术革新、技术革命，过去没有做过的产品干出来了，过去难以推广的先进经验推广了。今年制造的湘江56—23型水泵，口径有一点四米，泵座重十七吨，制造过程中遇到许多技术和设备上的困难。工人和技术人员大学毛主席著作，以愚公移山的精神，克服各种困难，经过艰苦努力，终于试制成功。"},{"type":"paragraph","text":"在无产阶级文化大革命中，职工们进一步活学活用毛主席著作，按十六条办事，坚持抓革命，促生产。他们一面口诛笔伐，向党内走资本主义道路的当权派，向一切牛鬼蛇神猛烈开火；一面坚守生产岗位，把在文化大革命中焕发出来的冲天干劲用到生产上去，车间、班组之间互相支援，实行共产主义大协作，推动生产不断取得新的成就。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d8d414a1f3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

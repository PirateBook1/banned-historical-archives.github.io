script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共上海市委和市革委会举行文艺晚会热烈欢迎齐奥塞斯库同志等罗贵宾周恩来、张春桥同志等陪同贵宾观看了革命现代舞剧《白毛女》","authors":[],"dates":[{"year":1971,"month":6,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社上海六日讯　中共上海市委、上海市革命委员会今晚举行文艺晚会，热烈欢迎尼古拉·齐奥塞斯库同志和夫人，以及由他率领的罗马尼亚党政代表团。罗马尼亚驻中国大使馆的人员也应邀出席了晚会。"},{"type":"paragraph","text":"在晚会上，罗马尼亚贵宾由周恩来同志、张春桥同志等陪同，观看了上海舞蹈学校演出的革命现代舞剧《白毛女》。"},{"type":"paragraph","text":"齐奥塞斯库同志和夫人以及其他罗马尼亚贵宾走进剧场时，全场起立，热烈鼓掌。演出结束后，齐奥塞斯库同志和夫人，以及其他罗马尼亚贵宾，由周恩来、张春桥等同志陪同走上舞台，同演员们握手，并一起照了像。齐奥塞斯库同志向演员们赠送了花篮。这时，舞台天幕上映出了“中罗两国人民友谊万岁”的字样，场内掌声雷动，经久不息。"},{"type":"paragraph","text":"陪同罗马尼亚贵宾观看演出的，还有王洪文、马天水、周纯麟、徐景贤、王秀珍、林佳楣、张海峰等同志。"},{"type":"paragraph","text":"今天下午，齐奥塞斯库同志和夫人以及其他罗马尼亚贵宾，由周恩来、张春桥等同志陪同，参观了上海工业展览会，受到展览会工作人员的热烈欢迎。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e9a9b4ecae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来给毛泽东和张玉凤的信","authors":[],"dates":[{"year":1975,"month":6,"day":16}],"is_range_date":false,"parts":[{"text":"周恩来给毛泽东和张玉凤的信","type":"title"},{"text":"主席：","type":"appellation"},{"text":"问候主席，您好!","type":"paragraph"},{"text":"我第三次开刀后，这八十天恢复好，消化正常，无潜血。膀胱出血仍未断，这八十天(从三月二十六日--六月十六日)只有21cc(克)不到，但较去年十一月十二日到今年二月四日，中间还去主席处五天，一月开全会共两次，共八十多天只有13cc，还略多：那八十多天只有增生细胞二次，可疑细胞只三次，这八十天却有坏细胞八次，而最后十天坏细胞三次，所以我与政治局常委四位同志面谈，他们同意提前进行膀胱照全镜电烧，免致不能电烧，流血多，非开刀不可，十五日夜已批准--我现在身体还禁得起，体重还有六十一斤。一切正常可保无虞，务请主席放心。手术后情况，当由他们报告。","type":"paragraph"},{"text":"为人民为世界人的为共产主义的光明前途【原文如此--注】，恳请主席在接见布特同志之后，早治眼病，必能影响好声音、走路、游泳、写字，看文件等。这是我在今年三月看资料研究后提出来的。只是麻醉手术，经过研究，不管它是有效无效，我不敢断定对主席是否适宜。这段话，略表我的寸心和切望!从遵义会议到今天整整四十年，得主席谆谆善诱，而仍不断犯错，甚至犯罪，真愧悔无极。现在病中，反复回忆反省，不仅要保持晚节，还愿写出一个像样的意见总结出来。","type":"paragraph"},{"text":"祝主席日益健康!","type":"paragraph"},{"text":" 周恩来75．6．16．22","type":"paragraph"},{"text":"【写罢这封信后，为了让毛泽东确实能够领会自己的一番苦心，周恩来又以央求的口吻，给毛的机要秘书张玉凤附了一张便条】","type":"paragraph"},{"text":"玉凤同志：","type":"appellation"},{"text":"您好!","type":"paragraph"},{"text":"现送十六日夜报告主席一件。请你视情况，待主席精神好，吃得好，睡得好的时(候)，念给主席一听，千万不要在疲倦时念，拜托拜托。","type":"paragraph"},{"text":" 周恩来1975．6．16．22时半","type":"paragraph"}],"comments":[],"origin":"高文谦:《晚年周恩来》，纽约：明镜出版社，2003年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1d5be2435e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

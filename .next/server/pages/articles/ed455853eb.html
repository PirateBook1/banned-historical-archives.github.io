script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"江苏省吴江县在毛主席的“送瘟神”　光辉思想指引下领导重视亲自抓紧　有力推动血防工作去冬今春土埋灭螺一千七百万平方米，并查治了大批病人","authors":[],"dates":[{"year":1970,"month":7,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　江苏省吴江县革委会在毛主席的“送瘟神”光辉思想指引下，带领广大群众大力开展防治血吸虫病的工作，去冬今春以来，土埋灭螺一千七百万平方米，查治了大批病人。这一时期的战果，超过了以往几年、十几年的成绩。"},{"type":"paragraph","text":"一九六九年夏季，在“九大”精神鼓舞下，县革委会一位负责同志亲自到群众中去访问，调查螺情病情，亲自看一看血吸虫病的严重危害，听一听群众要求消灭血吸虫病的强烈呼声，加深了无产阶级感情。回县后，这位负责同志在常委会上作了详细汇报，全体常委也受到很大教育，展开了热烈讨论，统一了认识。大家一致表示要下定决心彻底消灭血吸虫病。常委会决定把血防工作列入革委会重要议事日程，当作一项重大政治任务来抓。"},{"type":"paragraph","text":"在开展血防工作的时候，他们组织基层干部大学毛主席的“送瘟神”光辉思想和关于血防工作的一系列指示，狠批刘少奇及其代理人魏文伯推行的修正主义黑货，批判血防工作“插不进”、“搞不好”、“无所谓”等错误思想。他们用阶级斗争、路线斗争观点联系思想，反复讨论，明确认识到:血防工作是无产阶级文化大革命的重要组成部分，是当前斗、批、改的一项重要内容，是重要的战备措施，是保护人民健康，促进社会主义革命和社会主义建设发展的重要工作。抓不抓血防，是对毛主席革命路线忠不忠的问题，是对贫下中农无产阶级感情深不深的问题，是对中国革命、世界革命的全局观点强不强的问题。他们贯彻群众路线，充分发动群众，自力更生，艰苦奋斗，决心打好四个战役:一是河道系统土埋灭螺战役；二是渠道排灌系统和村庄周围复杂环境土埋灭螺战役；三是水稻插秧时进行稻田灭螺；四是全面复查复灭。他们决心打个漂亮仗，为伟大领袖毛主席争光，为伟大的社会主义祖国争光。"},{"type":"paragraph","text":"遵照毛主席关于“不要沾染官僚主义作风”的教导，县革委会第一把手亲自抓，分管的常委具体抓，其他常委结合抓。各级领导同志，逢会必讲血防，坚持以点带面，一身兼任“三员”:毛泽东思想宣传员，战场指挥员，灭螺战斗员。他们深入现场，与群众同学习，同批判，同战斗。"},{"type":"paragraph","text":"今年年初，县革委会领导又及时传达、学习了南方十三个省、市、自治区血防工作会议的精神，进一步把血防工作提高到两条路线斗争观点、战备观点、阶级观点、群众观点和生产观点的高度来认识，提高到世界革命的高度来认识。“毛主席指示我照办，千难万险无阻拦，毛主席挥手我前进，革命无往而不胜。”他们乘东风，鼓干劲，加强领导，不断前进，把血防斗争推向新的高潮。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江苏文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ed455853eb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“四人帮”制造“《闽西报》事件”旨在篡党夺权本市报刊发行处为受“四人帮”打击、迫害的同志昭雪平反","authors":[],"dates":[{"year":1978,"month":10,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在深入揭批“四人帮”的斗争中，上海市报刊发行处广大干部和群众，清算张春桥一伙蓄意制造所谓“《闽西报》事件”的罪行，并为在这一事件中遭到打击、迫害的同志昭雪平反，"},{"type":"paragraph","text":"一九六七年十二月初，国民党特务分子张春桥听说上海邮局的报刊发行部门仍然按期为陈丕显同志投递他家乡赠阅的《闽西报》，大发雷霆，恶狠狠地说:“上海市革委会已成立快一年了，陈丕显早已没有了职务，早已被打倒了，上海邮政局还按期给他送《闽西报》，这些人究竟还承认不承认上海市的夺权，承认不承认上海市革委会，这个局的领导班子究竟有没有经过文化大革命，要认真检查一下。”张春桥一声令下，“四人帮”在上海的一个余党立即盗用市革委会名义，亲笔起草了所谓“《闽西报》事件”的《通报》，张春桥迫不及待地予以审定批发，并下令在《支部生活》上全文刊载。紧接着，《工人造反报》、《文汇报》、《解放日报》都发表了所谓批判“《闽西报》事件”的报道、编者按，胡说什么:它是“要恢复旧秩序”，是“替走资派反夺权”。"},{"type":"paragraph","text":"市报刊发行处的干部和群众在深入揭批“四人帮”的斗争中，查清了张春桥一伙精心策划的这一反革命事件的真相。他们忿怒地指出:所谓“《闽西报》事件”，是张春桥一伙为了推行反革命政治纲领，妄图打倒一大批革命老干部，实现“改朝换代”的政治野心而蓄意制造的。张春桥一伙要篡夺上海的党政大权，有一个不可逾越的障碍，就是一大批久经考验的忠于毛主席革命路线的老干部。不把这些老干部打下去，置于死地，他们就上不了台。因此，他们借题发挥，丧心疒狂地迫害革命老干部，甚至于剥夺革命老干部的通信自由，并借此镇压广大革命干部和群众，妄图迫使广大人民群众承认他们一伙篡夺上海党政大权是天经地义的“革命行动”，以巩固其反革命统治。"},{"type":"paragraph","text":"在张春桥一伙炮制的“《闽西报》事件”中，市报刊发行处一批干部被\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\10\\78ac0304AA.JPG\"\u003e职，一批群众受冲击。如有个担任《闽西报》分发工作的同志，因为对张春桥一伙打击迫寄陈丕显同志的罪恶行径表示不满，就受到打击。迫害，这件事还被坏人利用，使有的同志被迫害致死。审报刊发行处彻底路算了张春桥一伙这一法西斯罪行，并对在这一事件中遭受打击、迫害的革命同志予以昭雪平反。"},{"type":"paragraph","text":"(本报通讯　即)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"057e035770"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

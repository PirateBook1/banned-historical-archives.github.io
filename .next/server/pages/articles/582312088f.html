script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji51","name":"毛泽东全集第51卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji51.pdf"],"article":{"title":"毛泽东等祝贺阿尔巴尼亚解放二十六周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺阿尔巴尼亚解放"},{"type":"paragraph","text":"二十六周年的电报"},{"type":"paragraph","text":"（1970年11月28日）地拉那阿尔巴尼亚劳动党中央委员会第一书记恩维尔·霍查同志，阿尔巴尼亚人民共和国人民议会主席团主席哈奇·列希同志，阿尔巴尼亚人民共和国部长会议主席穆罕默德·谢胡同志，亲爱的同志们："},{"type":"paragraph","text":"在阿尔巴尼亚解放二十六周年光辉节日到来的时候，我们谨代表中国共产党中央委员会、中华人民共和国政府和中国人民向你们，向光荣的阿尔巴尼亚劳动党、阿尔巴尼亚人民共和国政府和兄弟的阿尔巴尼亚人民表示最热烈的节日祝贺。"},{"type":"paragraph","text":"解放以来，英雄的阿尔巴尼亚人民在以伟大的马克思列宁主义者恩维尔·霍查同志为首的阿尔巴尼亚劳动党的领导下，经受了国内外阶级斗争的严峻考验，走过了一条充满战斗的光辉道路。阿尔巴尼亚劳动党和阿尔巴尼亚人民一贯高举马克思列宁主义的伟大红旗，坚持革命原则，敢于斗争，敢于胜利，以大无畏的英雄气概，同美帝国主义和社会帝国主义进行坚决的斗争，大大地鼓舞了世界革命人民的斗志，为世界革命事业作出了重大贡献。"},{"type":"paragraph","text":"阿尔巴尼亚人民克服了帝、修、反所设置的重重障碍，坚定不毛泽东全集第五十一卷移地走社会主义道路，取得了一个又一个的伟大胜利。过去的一年，是阿尔巴尼亚自力更生、艰苦奋斗精神大发扬的一年，是阿尔巴尼亚社会主义革命和社会主义建设取得更加辉煌成就的一年。英雄的阿尔巴尼亚比过去任何时候都更加强大。"},{"type":"paragraph","text":"当前，世界上是一派大好的革命形势，一个反对美帝国主义斗争的新高潮正在兴起。美帝国主义和社会帝国主义这两个超级大国互相勾结、互相争夺、妄图瓜分世界的丑恶面目越来越暴露。它们陷入了前所未有的困难境地，被全世界人民彻底埋葬的日子已经不远了。让我们中阿两党、两国人民同全世界马克思列宁主义者和革命人民更加紧密地团结在一起，为打败美国侵略者及其一切走狗而共同奋斗！"},{"type":"paragraph","text":"热烈祝贺阿尔巴尼亚解放二十六周年！中阿两党、两国、两国人民伟大的革命友谊万岁！"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中国共产党中央委员会副主席林彪中华人民共和国国务院总理周恩来一九七〇年十一月二十八日于北京"}],"authors":["毛泽东"],"dates":[{"year":1970,"month":11,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":131,"page_end":132},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"582312088f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

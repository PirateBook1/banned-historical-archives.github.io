script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共平凉地委关于试办农业生产合作社的情况报告","authors":[],"dates":[{"year":1954,"month":2,"day":20}],"is_range_date":false,"parts":[{"text":"中共平凉地委关于试办农业生产合作社的情况报告","type":"title"},{"text":"省委打字纸","type":"paragraph"},{"text":"授电者：何340","type":"paragraph"},{"text":"公元一九五四年贰月","type":"paragraph"},{"text":"等级：急　台来：平凉　总号：甲242","type":"paragraph"},{"text":"摘由：关于试办农业生产合作社的情况报告","type":"paragraph"},{"text":"批抄：张、霍、陈、高、何、万、安、吴阮、王、财委\t杨、强、农厅","type":"paragraph"},{"text":"省委：","type":"appellation"},{"text":"（一）全区今春试办十个农业生产合作社，即：平凉县白水区三乡“刘九经农业生产合作社”，十五户，拟春耕前正式成立；泾源自治区二区桥天乡二村“桥天乡农业生产合作社”，十八户，三月十五日成立；华亭县城关区六乡黎家庄“黎家庄农业生产合作社”，三十二户，去年十二月成立；崇信县锦屏区三乡平头沟村“平头沟农业生产合作社”，三十四户，二月一日成立；灵台县一区小村乡“小村农业生产合作社”，八十九户，春耕前成立；隆德县沙塘区一乡张李盘村“张李盘农业生产合作社”，二十七户，二月上旬成立；静宁县两个社：一为一区民权乡张景村“民权农业生产合作社”，三十户，二月底成立，一为十二区五合乡贾家河村“贾家河农业生产合作社”，二十九户，二月底成立；泾川县两个社：一为高平区四乡罗汉洞庄“罗汉洞东庄农业生产合作社”，二十二户，二月七日成立；一为丰台区四乡“张俊杰农业生产合作社”，三十三户，二月中旬成立。","type":"paragraph"},{"text":"（二）这次试办的十个农业生产合作社中，均是建立在互助组的基础上，各社都有一些党团骨干，但各社基础不同，如平凉县刘九经合作社是在刘九经的常年互助组的基础上建立起来的，本人是党员，曾任过农会主任，互助组时间较长，搞的较好，积极份子较多，去年上季就要求建社，在统购中全组给国家卖了五千斤余粮，原有一部新式步犁，为了建社扩大生产，售粮后又买了一部，看起来这个社的基础是较好的。其他均较一般，如：崇信县“平头沟农业生产合作社”，该社建立在常年互助组基础上，有公地一百六十五亩，公有水车一部，新式步犁一部，籽种十二石，小型农具三件，内有共产党员十人，青年团员五人，乡村各级干部十一人，积极份子十二人，由县委付书记李安堂同志驻社领导。华亭县“黎家庄农业生产合作社”，该社建立在三个常年互助组和四个临时季节性互助组基础上，内有共产党员一人，青年团员十三人（女四），驻社干部三人，由区长齐丽珍同志负责领导。条件特别差的还很难说，一般表现是群众觉悟还不够高，干部中普遍缺乏会计人材。","type":"paragraph"},{"text":"（三）十个试办社共配备脱离生产的驻社干部三十五人（女十一人）、县委副书记一人、县科部长七人（女二），区长、区书四人（女一），其他一般干部二十七人，内有静宁民权、贾家河二社及灵台小村庄、崇信平头沟等四社，驻社领导干部较强，如静宁十二区“贾家河农业生产合作社”内有五个脱离生产的驻社干部，其中县委部长一人，区长一人，其他一般干部三人（女一）。有两个社的驻社干部较弱，如泾川丰台“张俊杰农业生产合作社”内有三个驻社干部，都是一般干部，泾源桥天乡有四个干部，都是一般干部，均较弱。","type":"paragraph"},{"text":"（四）大部份县都指定专人负责办社工作，平凉市由宣传部长杨文、静宁县委由统战部长李九利、平凉县委由统战部长徐贵子、崇信县委由付书记李安堂、灵台县由副县长徐正统、华亭县由建设科长蓝彦武（回）等专门负责办社，其它隆德、泾川、泾源现正在研究确定中，地委对办社事先作了计划，并在建社前抽调干部专门作了调查，后又抽调专人举办了合作社训练班，并由维时同志专管办社工作，最近拟组织工作组下去检查一次，各县委对办社工作亦都很重视。除订了办社计划外，并抽了得力干部深入办社地区作了宣传动员，配备了专门办社的干部。","type":"paragraph"},{"text":"（五）在土地入股、生产投资等方面，有些人想把好地留下，坏地、远地入社。有的人提出：“社员过去租下地入社时咋办？”为了扩大耕地，有些社还想吸收小土地出租者入社。有的社内缺乏籽种，各社都缺乏会计人材，今后除继续加强社员政治思想教育外，对会计要驻社干部具体帮助培养。","type":"paragraph"},{"text":"（六）全区原有三个农业生产合作社，一个园艺生产合作社，普遍进行了整顿，共扩大了二十六户，在整顿过程中，修改了社章不妥之处，整顿了劳动纪律进一步建立了会计制度。二天门农业生产合作社，由评分记工改为了包工，四个社派去脱离生产的驻社干部八人（女一），区书、区长各一人，其他一般干部六人，各县三干会后，拟再配备一些干部加强领导。","type":"paragraph"},{"text":"此外，各社的春耕生产计划均已初步订立，全年生产计划正在酝酿，目前正在积极进行送粪、准备籽种、修补农具、喂好牲口，准备进行春耕中。","type":"paragraph"},{"text":" 中共平凉地委二月二十日","type":"paragraph"},{"text":"（平机二月二十一日抄）","type":"paragraph"}],"comments":[],"origin":"甘肃省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"19d7c02979"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

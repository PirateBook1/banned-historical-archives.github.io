script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"读毛主席“介绍一个合作社”","authors":["严北溟"],"dates":[{"year":1958,"month":6,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"严北溟"},{"type":"paragraph","text":"毛主席在“介绍一个合作社”(见“红旗”半月刊第一期)文里引了清人龚自珍一首绝句:“九州生气恃风雷，万马齐瘖究可哀。我劝天公重抖擞，不拘一格降人材。”龚自珍生当清嘉庆道光年间，即中国开始沦为半殖民地半封建社会时期。他是个诗人，又是个具有早期维新思想的政论家；目击当时政治黑暗腐败“万马齐瘖”的可哀局面，他幻想着上帝能加一把劲儿(“天公重抖擞”)“不拘一格”地降生一种人材，来挽回局面救中国；这种人材是敢说敢做、能像迅风疾雷般地把“九州生气”鼓动起来的英雄人物——这就是他那首诗的中心思想。龚自珍的时代早一去而不复返了。在社会主义建设大跃进、人们思想大解放的今天，共产主义思想觉悟和革命干劲，就是我们时代的“风雷”；“方马齐瘖”的沉闷空气，早换上了万马奔腾、排山倒海、生气逢勃的宏伟气象；六亿人民当家作主，个个都要成为敢想、敢说、敢做的英雄人物，发挥他们无穷无尽的智慧和力量；我们不祷求上帝，而只依靠自己；群众路线就是这个思想最集中的体现，也是胜利地贯彻社会主义建设总路线的最大保证。特将龚诗原句“改造”一番，作为我恭读毛主席文章后的一点体会，也算是“利用古人为今人服务”吧。诗曰:"},{"type":"paragraph","text":"九州生气恃风雷，万马奔腾动地来。不待天公重抖擞，眼看六亿尽人材。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"314deab339"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一切倒行逆施的反革命都是短命的驻沪海军九二六舰指战员剖析天安门广场的反革命政治事件，进一步认清社会主义历史时期阶级斗争的规律","authors":["海锋"],"dates":[{"year":1976,"month":4,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　驻沪海军某部九二六舰广大指战员，认真学习毛主席关于阶级和阶级斗争的深刻论述，以天安门广场的反革命政治事件为反面教材，回顾总结历史经验，进一步认清了社会主义历史时期的阶级斗争规律，看清了一切逆历史潮流而动的反革命都是短命的，更加坚定了把无产阶级专政下继续革命进行到底的信念。"},{"type":"paragraph","text":"在愤怒声讨一小撮反革命分子在天安门广场制造的反革命政治事件的罪行时，这个舰的指战员认真学习了毛主席的教导:“中国如发生反共的右派政变，我断定他们也是不得安宁的，很可能是短命的，因为代表百分之九十以上人民利益的一切革命者是不会容忍的。”把历史上一切倒行逆施的反动派同不肯改悔的走资派邓小平加以对照，进一步看清了反动派的虚弱本质和必然灭亡的命运，深刻地认识到:一切机会主义路线的头子都是逆历史潮流而动的反动派，他们要复辟、搞倒退，都逃脱不了彻底灭亡的下场。不肯改悔的走资派邓小平，是党内外资产阶级和一切阶级敌人的总代表，他继续推行刘少奇、林彪的反革命的修正主义路线，要翻文化大革命的案，算文化大革命的账，妄图颠覆无产阶级专政，复辟资本主义，必然遭到彻底失败。炮九班班长陈树生说:“新陈代谢是宇宙间不可抗拒的历史规律，社会主义制度代替资本主义制度，无产阶级专政代替资产阶级专政，这是不以人们意志为转移的客观规律。邓小平和一小撮阶级敌人，妄图把中国往资本主义死路上拉，开历史倒车，必定逃脱不了覆灭的下场。”"},{"type":"paragraph","text":"这个舰指战员从粉碎邓小平复辟资本主义的阴谋，取得反击右倾翻案风伟大胜利的实践中，进一步认识到，每当革命的关键时刻，毛主席总是高瞻远瞩，洞察一切，及时识破机会主义路线头子的阴谋，粉碎他们的进攻，把革命推向前进。毛主席的革命路线是我们的生命线，有毛主席、党中央的英明领导，有毛主席的革命路线指引航向，我们就能无往而不胜。同志们说:“全党、全军、全国人民心向毛主席，心向以毛主席为首的党中央，不管前进道路上还会遇到什么艰难曲折，只要我们紧密地团结在以毛主席为首的党中央周围，坚决贯彻毛主席的革命路线，胜利就一定属于革命人民。”"},{"type":"paragraph","text":"指战员们联系社会主义历史时期无产阶级和资产阶级斗争的历史、党内两条路线斗争的历史，认真学习毛主席关于“天下大乱，达到天下大治。过七八年又来一次。牛鬼蛇神自己跳出来。他们为自己的阶级本性所决定，非跳出来不可”的伟大教导，进一步看清了天安门广场发生的反革命政治事件不是孤立的、偶然的，而是邓小平推行修正主义路线的必然结果。无产阶级文化大革命，是无产阶级反对资产阶级和一切剥削阶级的政治大革命；而反击右倾翻案风的斗争又是无产阶级文化大革命的继续和深入，这就必然要遭到党内走资派和社会上牛鬼蛇神的强烈反对。革命越深入，资产阶级的反扑就越疯狂。一小撮反革命分子为自己的阶级本性所决定，非跳出来不可。当他们认为时机已到，猖狂向无产阶级进攻时，阶级斗争就处于高一阵的阶段；当无产阶级打败了他们进攻，取得一个战役的胜利时，资产阶级就要重新集结力量，伺机再起，这时阶级斗争就处于低一阵的时候。“低”是高的继续，“高”是低的发展。我们只有认清社会主义时期阶级斗争这种时起时伏的规律，才能做到警钟长鸣，始终坚持以阶级斗争为纲，不断夺取斗争的新胜利。指战员们说:我军是伟大领袖毛主席亲手缔造和指挥的军队，是无产阶级专政的坚强柱石，担负着对内反复辟，对外反侵略的光荣任务。我们一定要提高警惕，密切注视阶级斗争新动向，向首都工人民兵、人民警察、警卫战士学习，同广大人民群众团结战斗，用鲜血和生命誓死保卫毛主席，誓死保卫党中央，誓死保卫无产阶级专政。阶级敌人在哪里兴风作浪，就将他们消灭在哪里，坚决把批判邓小平、反击右倾翻案风的伟大斗争进行到底。"},{"type":"paragraph","text":"(海锋)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e4b3518388"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华沙国际图书博览会上观众争阅中国革命图书外国朋友热爱毛主席著作","authors":[],"dates":[{"year":1966,"month":5,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社华沙16日电　毛泽东著作和中国的革命图书，在华沙开幕的第十一届国际图书博览会上，受到广大观众的热烈欢迎。"},{"type":"paragraph","text":"第十一届国际图书博览会十四日开幕，二十三个国家参加了这次展出。中国国际书店在博览会上展出了毛泽东著作和反映中国社会主义革命和社会主义建设、中国人民援越抗美斗争等方面的出版物三百多种。"},{"type":"paragraph","text":"十五日是博览会正式开放的第一天，热烈争阅中国图书的观众即达两千多人。许多观众久久地停留在那里翻阅毛泽东著作，并且向中国工作人员表示他们热爱毛泽东著作，热爱中国人民。"},{"type":"paragraph","text":"华沙一位大学生说，“我很需要毛泽东著作，希望能够得到它。”另一个专科学校的学生说，“我们很想知道毛泽东同志的观点，特别是战争与和平问题上的观点。”他还说，“中国最近进行的核爆炸证明了中国的强大和威力的增长。”一位观众拉着他的女儿指着毛泽东著作说，“你记住，这就是强大的人民中国的领袖毛泽东。”他紧紧地握着中国工作人员的手说，“我向为正义而斗争的中国人民致敬!”"},{"type":"paragraph","text":"一位老年观众领着他的三个女儿要求和中国同志在毛泽东著作旁边合影留念。许多观众还在留言簿上写下了对中国的祝愿。一位观众留言说，“我们祝贺你们——亲爱的朋友们尽快地建成共产主义!”另一位观众写道，“祝我们中国同志们在建设自己伟大的国家中，在保卫和平，为社会主义在全世界的胜利而进行的斗争中取得良好的成就。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4143aca253"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

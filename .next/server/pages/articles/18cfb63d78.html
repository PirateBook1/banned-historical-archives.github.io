script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"欢呼伟大祖国团结昌盛　欢呼毛主席万岁来自五大洲海外侨胞欢聚迎国庆陈毅副总理代表中共中央、毛主席、刘主席、朱委员长、周总理向侨胞表示热烈欢迎　强调祖国将继续自力更生夺取更辉煌胜利；外国达到的科学水平，中国也定能达到","authors":[],"dates":[{"year":1963,"month":9,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京28日电】　华侨事务委员会主任廖承志今晚在人民大会堂举行盛大宴会，热烈欢迎回国参加国庆活动和观光的海外华侨和港澳同胞。"},{"type":"paragraph","text":"在充满祖国大家庭欢乐、团结的宴会上，国务院副总理陈毅，全国人民代表大会常务委员会副委员长陈叔通，国防委员会副主席蔡廷锴，华侨事务委员会副主任方方、庄希泉、黄长水、庄明理及首都各方面人士，同一千多位来自五大洲、包括三十多个国家和地区的华侨，港澳同胞，今年从印度回国的受难华侨代表以及各地归侨先进工作者和模范，欢聚一堂，同庆伟大祖国的日益繁荣、昌盛。"},{"type":"paragraph","text":"陈毅副总理在宴会上讲话，他代表中共中央、毛泽东主席、刘少奇主席、朱德委员长、周恩来总理，向海外侨胞和港澳同胞表示热烈欢迎和亲切的慰问。陈毅副总理赞扬侨胞们为祖国建设作出了伟大贡献，为祖国争了光。他说，伟大祖国没有辜负华侨对祖国的期望，华侨也没有辜负祖国对他们的希望。祖国依靠自己的伟大人民的力量，战胜了这几年自然灾害带来的困难，正在日益发展和强大。陈毅副总理在讲话中还强调指出，既然祖国过去的革命和建设，主要依靠自己人民的力量取得了伟大的胜利，今后继续用自力更生的革命精神，必将取得更加辉煌的胜利。外国人能够达到的科学水平，中国人民也一定能够达到。他提议为国庆，为毛主席的健康，为海外华侨事业的成功，干杯!"},{"type":"paragraph","text":"廖承志在宴会开始时讲话。他说，今年回国观光的侨胞这么多，这说明海外华侨愈益紧密地团结在祖国和毛主席的周围，这种团结是任何力量都破坏不了的。廖承志强调说，你们大家是在这样的时候回国参加国庆的，即我们祖国在毛主席领导下，已经度过三年自然灾害带来的困难时期，取得了伟大的成就，国民经济开始全面好转，今年比去年好，明年将比今年好，而帝国主义、各国反动派和现代修正主义的日子越来越不好过。美帝国主义、反动派和现代修正主义妄图破坏和孤立中国的罪恶活动，肯定是不会得逞的。他最后提议，为祖国人民和华侨的爱国大团结，为海外华侨事业的胜利，为伟大祖国的社会主义建设事业取得更大成就，为毛主席的身体健康干杯!"},{"type":"paragraph","text":"在宴会上，许多华侨代表和印度受难归国华侨代表走到扩音器面前高举酒杯，欢呼伟大祖国的团结和昌盛，欢呼毛主席万岁!"},{"type":"paragraph","text":"宴会前，陈毅副总理和廖承志接见了海外华侨、港澳同胞、归侨代表。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陈毅","type":"人物"},{"name":"廖承志","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"18cfb63d78"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

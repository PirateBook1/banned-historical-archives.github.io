script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"贯彻执行毛主席的指示，进一步节约闹革命　施工中处处精打细算　铁道兵某团开展群众性节约活动获显著成绩","authors":[],"dates":[{"year":1970,"month":2,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"贯彻执行毛主席的指示，进一步节约闹革命"},{"type":"paragraph","text":"施工中处处精打细算"},{"type":"paragraph","text":"铁道兵某团开展群众性节约活动获显著成绩"},{"type":"paragraph","text":"新华社二日讯　人民解放军铁道兵部队某团广大指战员，遵照毛主席关于“要进一步节约闹革命”的伟大教导，在施工中广泛深入地开展群众性的节约活动，取得了显著成绩。"},{"type":"paragraph","text":"他们自觉地把勤俭节约和巩固无产阶级专政联系起来，把爱护一钉一木，节省一分一厘，当作落实毛主席“备战、备荒、为人民”的伟大战略方针的实际行动，在施工中处处精打细算。"},{"type":"paragraph","text":"四连在一座大桥施工中，因受洪水袭击，泥沙把桥墩基础的模型板埋住，战士们便堵洪水，挖泥沙，连续奋战三十多个小时，把模型板一块不缺地全部取出来，继续使用。修理连做到修理到连队，许多原来要送工厂修理的车辆装备都自己动手修理，去年为国家节约修理费用二万一千多元。"},{"type":"paragraph","text":"这个团全团指战员人人有节约计划，每个班排也都有节约公约。在施工现场到处设立节约箱。广大干部、战士动脑筋想办法，自己制造各种工具器材，做到少花钱多修路，不花钱修好路。"},{"type":"paragraph","text":"三连在深山峡谷中修建桥梁，材料和机械一时供应不上，为了争取时间，党支部组织大家学习毛主席关于“自力更生”、“艰苦奋斗”的教导，没有钢板桩，就用草袋装上粘土做围堰；没有做模型板的木料，就用石块代替。他们群策群力，终于提前五十多天完成任务，并且节约了大量木材、钢材和水泥，单是水泥一项，就为国家节约一千二百多吨。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8dc71181c0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

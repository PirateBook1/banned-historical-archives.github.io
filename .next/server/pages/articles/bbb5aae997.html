script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1067","name":"关于匿名信件的处理","author":"公安部党组","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"关于匿名信件的处理","dates":[{"year":1961,"month":4,"day":20}],"is_range_date":false,"authors":["公安部党组"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 604-605","tags":[{"name":"反革命","type":"主题/事件"},{"name":"匿名信","type":"主题/事件"},{"name":"信访","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"关于匿名信件的处理\n（一九六一年四月二十日）\n去年以来，各级公安机关受理的匿名信件不断增加。这些信件绝大部分是党委和其他机关转交公安机关处理的。从内容看，这些匿名信大体可以分为三类：\n第一类，向党政领导机关反映情况，提出建议，批评某些机关和干部在执行政策和工作中的缺点错误，检举坏人坏事的信件。这在匿名信中只占一小部分。\n第二类，诬蔑和攻击党的领导、社会主义制度、总路线、大跃进和人民公社，仇视和反对人民民主专政的反动信件。这在匿名信中也只占一小部分。第三类，来信人对当前的暂时困难和一些地方工作中的缺点错误缺乏正确的认识，对党和政府的某些政策措施发生误解，或者是由于个人问题没有得到解决，而发牢骚，讲怪话，发泄不满情绪，但所反映的问题又基本属实的信件。这在公安机关受理的匿名信中占大部分。其中有少数信件有一些谩骂的反动字句，有的甚至对党的领导、社会主义、总路线、大跃进和人民公社有一些较为严重的错误观点，其性质比较难以判断，处理需要特别慎重。\n不论那一类匿名信，都是我们了解情况的重要线索，可以从中发现工作中的问题和缺点，也可以发现反革命分子。各级公安机关对匿名信件的处理，必须严肃慎重，细致分析，判明性质，严格区分两类矛盾，不要不加分析地把匿名信统统当作反动信件进行侦察破案。"},{"type":"paragraph","text":"第一、上述第一类和第三类中的大部分，主要是反映情况，提出批评，检举坏人坏事的匿名信件，不能追查来信人。公安机关直接收到的，应当报告党委，其他机关转来的，退回原机关处理。"},{"type":"paragraph","text":"第二、凡是判明属于上述第二类的反革命分子进行诬蔑、攻击和破坏的反动信件，公安机关可以追查、侦察。对这类反动匿名信的追查、侦察和定案处理，必须经过同级党委批准。"},{"type":"paragraph","text":"第三、上述第三类中的少部分匿名信，一时难以判明性质的，可先请党的监委或有关机关查对信中反映的情况，如果判明确有反革命作案嫌疑，再由公安机关进行追查。"},{"type":"paragraph","text":"第四、党委交办的匿名信，公安机关应当负责查清信中反映的事实，如实报告；但确定性质，进行追查和定案处理必须由党委决定。"},{"type":"paragraph","text":"第五、各级公安机关处理匿名信件的情况，应当每半年向党委和上级公安机关作一次报告，重要的要及时报告。"},{"type":"paragraph","text":"第六、检查和扣留寄给中央及中央领导同志的信件，是一种严重的违法乱纪行为，必须坚决禁止。寄给任何领导机关和任何一个领导干部的信件，都只有收信机关和收信人才有权拆阅和处理，任何单位和个人都不许以任何理由进行检查和扣留。"},{"type":"paragraph","text":"（摘自一九六一年公安部党组第十一次全国公安会议的三个文件）"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bbb5aae997"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

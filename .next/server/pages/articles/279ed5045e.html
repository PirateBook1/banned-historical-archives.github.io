script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央转发广东省委关于当前人民公社工作中几个问题的指示的批语","authors":["毛泽东"],"dates":[{"year":1960,"month":3,"day":2}],"is_range_date":false,"parts":[{"text":"中央转发广东省委关于当前人民公社工作中几个问题的指示的批语","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"一","type":"subtitle"},{"text":"高智同志：","type":"appellation"},{"text":"此件请印９份，发给总理、富春、康生、乔木及中南五省在从化学习的五位第一书记阅看，准备在三月三号下午讨论一下，在各省推广。","type":"paragraph"},{"text":" 毛泽东三月二日上午三时","type":"paragraph"},{"text":"二","type":"subtitle"},{"text":"印９份，发各同志阅看，准备三日下午讨论。","type":"paragraph"},{"text":" 毛泽东三月二日上午六时","type":"paragraph"},{"text":"三","type":"subtitle"},{"text":"华东局，各协作区委员会，各省委、市委、自治区党委：","type":"appellation"},{"text":"广东省委关于当前人民公社工作中几个主要问题的指示，是一个很好的文件，甚为切合现时人民公社在缺点错误方面的情况和纠正这些缺点错误的迫切要求。全国各省、市、自治区的的情况大体上一定都同广东一样，发生了这些问题（一共有五个问题），都应当提起严重的注意，仿照广东的办法，发出一个清楚通俗的指示，迅速地把缺点错误纠正过来。中央建议，把广东这个指示发到地、县、公社三级党委，请公社党委的同志们，切实讨论几次，开动脑筋，仔细地冷静地想一想，谈一谈，议一议，想通这五个问题，纠正缺点错误。现在形势大好，缺点错误是部分的。但是一定要纠正，不使这五方面的现在还是部分性质的错误扩大开去。我们的相当多的干部，政治水平、经济理论水平和对实际工作分析、理解水平，都是不高的，有些人还是很低的。他们对于这些方面还不成熟，这是他们的缺点。他们正在逐步走向成熟的过程中。这是一方面。他们干劲很大，热情很高，要把中国变成一个伟大、强盛、繁荣、高尚的社会主义、共产主义国家的雄心大志，则是很好的。这是又一方面。中央建议这些同志想一想、分析一分析这样实际存在的两个方面，特别是第一个方面，即他们的缺点方面，努力学习，认真思考，在几年之内，例如说，五年至十年之内，将自己的政治、理论和业务水平大进一步地成熟和提高起来。在这里，顺便说一句，工业交通战线，商业流通战线，教育文化科学战线，卫生医疗药物战线，中央建议也照这样办，解决他们自己的问题。今年春季，建议各省、市、自治区都由党委领导，开一次四级、或者五级、或者六级的干部会议，会期十天至十四天，如果是六级，则省、地、县、社、生产大队、生产小队都到人，第五第六两级在一个公社内只到穷队富队的代表各一人，如一九五九年三月间开的那样，但是专门讨论广东文件中的五个问题。如有余裕时间，也可以讨论一些别的重大问题。春季会议，最好在三月三十日以前开完，因为三月除两广外还不是农业大忙的时候，四月就大忙了。这种会议，下半年再开一次。今年共开两次。广东省委已经发出通知，在三月上旬召开这种会议，讨论上述五个问题。","type":"paragraph"},{"text":"此件及附件，可在党刊上发表。","type":"paragraph"},{"text":" 中央一九六O年三月三日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"279ed5045e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

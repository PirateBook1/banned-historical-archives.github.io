script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji9-1","name":"毛泽东全集第9卷(1)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji9-1.pdf"],"article":{"title":"占领宁夏的部署","alias":"","parts":[{"type":"paragraph","text":"占领宁夏的部署！！"},{"type":"paragraph","text":"（1936年9月14日）朱、张、任三同志："},{"type":"paragraph","text":"甲、国际来电，同意占领宁夏及甘肃西部，我军占领宁夏地域后，即可给我们以帮助。"},{"type":"paragraph","text":"乙、胡宗南部第一师及四十三师、七十八师、九十七师，十号从长沙开动，先头十八号到咸阳，月底集中定西，其补充旅已由静宁向定西开。其目的不外控制兰州地区，妨碍甲乙两军打通苏联，使联俄后苏方接济归其垄断，并于某种时机策应绥远。"},{"type":"paragraph","text":"丙、为坚决执行国际指示，准备在两个月后占领宁夏，拟作如下部署："},{"type":"paragraph","text":"[1]这是毛泽东和林育英（张浩）、洛甫（张闻天）、周恩来、博古（秦邦宪）给朱德和红军总政治委员张国焘、红军第二方面军政治委员任弼时的电报。"},{"type":"paragraph","text":"[2]国际，指共产国际，即第三国际，成立于1919年3月，是各国共产党的联合组织。1922年中国共产党参加共产国际，成为它的一个支部。1943年5月共产国际执委会主席团通过决定，宣布解散。在这期间，共产国际对中国革命问题做过许多指示。"},{"type":"paragraph","text":"[3]胡宗南，当时任国民党军西北“剿匪”总司令部第一军军长兼第一师师长。"},{"type":"paragraph","text":"[4]甲乙两军，指东北军和红军。[5]绥远，旧省名，辖今内蒙古自治区中部地区，1954年撤销。"},{"type":"paragraph","text":"（一）一方面军主力，九十两个月仍在海原、固原地区，十月底或十一月初开始从同心城、豫旺之线攻取灵武、金积地区，以便十二月渡河占领宁夏北部。一方面军之其余部队，保卫陕甘北苏区。"},{"type":"paragraph","text":"（二）四方面军以主力立即占领隆德、静宁、会宁、通渭地区，控制西兰大道\"，与一方面军在固原西部硝河城?地区之部相当靠近，阻止胡宗南西进，并相机打击之。十月或十一月初进取靖远、中卫南部及宁安堡3之线，以便十二月渡河夺取宁夏南部。"},{"type":"paragraph","text":"（三）二方面军在陕甘边积极活动，吸引胡宗南于咸阳、平凉之线以南地区，与四方面军互相策应，并联络陕南游击区。"},{"type":"paragraph","text":"（四）由陕北派出游击支队，经关中苏区出至泾水以南活动，牵制胡宗南之侧后。"},{"type":"paragraph","text":"丁、以上部署主要是四方面军控制西兰大道，不使胡宗南切断，并不使妨碍尔后一四两方面军夺取宁夏之行动。当一四两方面军夺取宁夏时，二方面军仍在西兰大道以南，包括陕甘边与甘南，担负钳制敌军之任务。至于占领甘肃西部，候宁夏占领取得国际帮助后，再分兵略取之。在这一对于中国红军之发展与中国抗日战争之发动有决定意义的战略行动中，三个方面军须用最大的努力与最亲密的团结以赴之，并与甲军取得密切之配合。"},{"type":"paragraph","text":"戊、宁夏马部之士兵运动与回民运动，此间正用大力工作，[1]西兰大道，指陕西西安至甘肃兰州的公路。[2]硝河城，镇名，位于今宁夏西吉县东南。[3]宁安堡，镇名，为宁夏中宁县县治。"},{"type":"paragraph","text":"[4]马，指马鸿逵，当时任国民党宁夏省政府主席、国民党军西北“剿匪”总司令部第十五路军司令兼新编第七师师长。敌情、地形之详细调查不日电告。"},{"type":"paragraph","text":"己、请兄等考虑电复。"},{"type":"paragraph","text":"育英洛甫恩来博古泽东"},{"type":"paragraph","text":"九月十四日十八时"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":9,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":124,"page_end":126},"tags":[{"name":"毛泽东","type":"人物"},{"name":"博古","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"79c74ac8df"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

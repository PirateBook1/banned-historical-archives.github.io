script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“统一分配是父母之命媒妁之言”","authors":["上海第一师范学院","姚开干","程应镠"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"“统一分配是父母之命媒妁之言”","type":"title"},{"text":"上海第一师范学院程应镠姚开干","type":"authors"},{"text":"毕业生统一分配是父母之命媒妁之言。(历史系教师程应镠)","type":"paragraph"},{"text":"新长恨歌：统一招生错误多，有苦青年怨命苦，白发苍翁考回春，小子塞进专修科，在天愿作大学生，在地实是井底蛙，天长地久有时尽，此恨绵绵无绝期。(中文科一大群学生)","type":"paragraph"},{"text":"我们坚决要求毕业生鉴定民主评议，分配工作要充分发扬民主。(历史二全体老同学)","type":"paragraph"},{"text":"对分配工作提出：我们分配工作应由同学选出自己的代表、老师、行政自己组织起来分配工作，希望党委迫切解决。(政教科学生姚开干)","type":"paragraph"},{"text":"我们不是私生子！我们也是祖国的亲生儿女！！我们也是祖国未来的建设者！！！","type":"paragraph"},{"text":"我们是语文科二年级四班一群非党非团的同学，在即将走向新生活之前，我们向院方吐出衷心地倾诉。","type":"paragraph"},{"text":"据我们了解上一届的毕业生的分配中，校方对党团员是有很大偏心的，党员同学分配工作，校方都事先征求他们的意，“愿留校还是到中学去？”对一般同学则听候干部老爷的分配。同时，对团员和一般同学分配待遇有不同，也就是干部老爷所谓的要“重德不重才”。事实上某些团员是否真正“有德”也是一个问题。例如上届中文科三班同学×××（女）思想品质不好，团支部会要开除她团籍，她学习也很差，每学期总有二三门课程不及格，结果却把她分配到上海农中等技术学校教师（高中），因为她是团员，而同届毕业生四班×××成绩很好，大多课程都是五分，而且有教学经验的小学教师，却分配到某校教初一。象这样对党团员偏心的所谓“重德不重才”的分配原则，不仅对同学，对分配学校不负责任，简直是“误人子弟”。不仅在分配工作上这样，在其它方面也是如此。例如：本班同学×××，是师专第一届老同学，因生肺病，院方要他回家休养，他在家休养半年，校方对他置之不理。×仅是小教家庭经济困难，无法再休养下去，在无可奈何情况下，※又回校，但宋院长助理却迫逼他回家。×同学实在无法，只得说“我死也要死在学校里”，校方无奈把他“收容”下来，以后在物质上精神上毫无照顾，因为他不是团员（现已入团）。","type":"paragraph"},{"text":"而本班同学×××，也是师专老同学，也生了肺病，但他幸遇却完全不同，学校送他到疗养院去，现在已养好（得）红胖胖地回来了，为什么他有这样的幸运呢？因为他是团员，他会奉承领导。经这两位同学的对照，无怪×××同学在某次班会上谈到这件事痛苦流泪。由于学校这种偏心，因此必然会形成某些党员欺下拍上，骄傲自大气势凌人的态度，也必然会使某此党团员参加组织动机不纯。党群团群之间的墙沟也因因此越筑越高，越挖越深了。","type":"paragraph"},{"text":"据说，党团员是有“先天下之忧而忧，后天下之乐而乐”的优良品质，可是在我们学校出现的事实（某些）却使人遗憾。","type":"paragraph"},{"text":"我们要大声疾呼，我们迸着血泪向院方倾诉，我们不是私生子，我们也是祖国的亲生儿女，我们也是祖国未来的人民教师，我们要求院方一视同仁的对待我们每一个同学。","type":"paragraph"},{"text":"教师是人类灵魂的工程师，灵魂工程师的灵魂应该是健康的，美好的，不要让我们的灵魂受到任何创伤，也不要把某些人的灵魂染上污点。(一群非党非团的学生)","type":"paragraph"},{"text":"反对种族隔离：要求党委对（私生子）所提出的问题，作详细的交代与答复，做这事情的根据是什么？并希以后不能再类似事情发生，否则必然招受到对官僚主义和宗派主义的反抗，我们坚决反对这种变相的种族隔离，否则我们这些“黑人”是不能容忍的。(历史系二班)","type":"paragraph"},{"text":"凭本事吃饭：私子生，私子过，生命独当，苦未入党，未入团，遭人歧视，在学校已经低人一等，已经低人一等，分配工作，更后于他人。巧遇着正风时，大争大鸣！希领导今后加以照应。(一群非党团员的呼吁)","type":"paragraph"},{"text":" 来源：《鸣放言论选集》（上海第一师范学院，1957）","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f0560411ac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

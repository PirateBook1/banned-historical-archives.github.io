script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"173b340b-3108-4ae1-be57-d3fa78bb471a","name":"毛泽东思想万岁（1943-1949卷）（1968年武汉版）","internal":true,"official":false,"type":"pdf","author":"1968年5月，钢二司武汉大学总部、中南民院革委会宣传部、武汉师院革委会宣传部","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/173b340b-3108-4ae1-be57-d3fa78bb471a.pdf"],"article":{"title":"为陕北公学成立与开学纪念题词","alias":"","parts":[{"type":"paragraph","text":"党专政。如果是这样，那还有什么一呢？老实，过去如果没有共产党、八路军、新四军和陕甘宁边区，（字不清）不主张停止内战一致抗日，那就无人发起抗日民族一战，无人颁导和平解决西安事变，那就无从实行抗日。今天如果没有共产党、八路军、新四军、陕甘宁边区和各抗日民主根据地具心实意地出来持抗日的大局，反对投降分裂倒退的倾向危险，那就会弄得一团糟。八路军、新四军几十方人挡佳了五分之二的敌人，和四十个日本师团中的十七个师团打，为什么要取消他们呢？这里一没有食官污吏，二没有土豪劣辩，三没有博，四没有婚妓，五没有小老婆，六没有叫化子，七没有结党营私之徒，八没有萎靡不振之气，九没有人吃摩擦饭，十没有人发国难财，为什么要取消它呢？只有不要脸的人才得出不要脸的话，顽固派有什么资格在我们面前哼一声呢？同志们，当然不能是这样的。不是取消边区，而是全国要学习边区；不是取消八路军、新四军，而是全国要学习八路军、新四军；不是取消共产党，而是全国要学习共产党；不是要进步的人们向落后的人们看齐，而是要落后的人们向进步的人们看齐。我们共产党是最主张一的人，我们发起了一战，我们提出了一的民主共和国的口号。人能够提出这些呢？人能够实行这些呢？人能够只要每月五元薪水呢？人能够创造这样廉洁的政治呢？统一，统一，投降派有一套一，要我们于投降；反共固派有一套统一，要我们一于分裂；一于倒退。我们能够信这些道理嘛？不以抗战、团结、进步三件事做基础的-，算得真一嘛？算得合理的嘛？算得实际的一嘛？是作梦！我们今天开大会，就是要提出我们的一。我们的一，就是全国人民的一，就是一切有良心的人的一。这种一是以抗战、团结、进步三件事做基础的。只有进步才能团结，只有团结才能抗日，只有进步团结抗日才能一。这就是我们的一，这就是真一，这就是合理的一，这就是实际的统一。那种假统一，不合理的一，形式主义的一，乃是亡国的统一，乃是丧失天良的统一。他们要把共产党、八路罩、新四军和民主的抗日根据地消灭，要把一切地方的抗日力量消灭，以便一于国民党。这是阴谋，这是借统一之名，行专政之实，挂了统一这个羊头，卖他们一党专政的狗肉，死皮赖脸，乱吹一顿，不知人间有耻事。我们今天开大会，就是要戳破他们的老虎，我们要坚决地反对反共顽固派。"},{"type":"paragraph","text":"为陕北公学成立与开学纪念题司"},{"type":"paragraph","text":"（一九三七年十月二十三日）"},{"type":"paragraph","text":"要造就一大批人，这些人是革命的先队，这些人具有政治的远见，这些人充满着斗争精神和牺牲精神。这些人是胸怀坦白的，忠诚的，积极的与正直的。这些人不课私利，唯一的为着民族与社会的解放。这些人不怕困难，·在困难面前总是坚定的，勇敢向前的。这些人不是狂妄分子，：也不是风头主义者，而是脚踏实地富于实际精神的人们。中国要有一大群这样的先分子，中国革命的任务就能顺利的解决。"},{"type":"paragraph","text":"（原载《动员》第十期）"}],"authors":["毛泽东"],"dates":[{"year":1937,"month":10,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":204,"page_end":204},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"maoquanji11","name":"毛泽东全集第11卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji11.pdf"],"article":{"title":"为陕北公学成立与开学纪念题词","alias":"","parts":[{"type":"paragraph","text":"为陕北公学成立与开学纪念题词"},{"type":"paragraph","text":"（1937年10月23日）"},{"type":"paragraph","text":"要造就一大批人，这些人是革命的先锋队，这些人具有政治的远见，这些人充满着斗争精神和牺牲精神。这些人是胸怀坦白的，忠诚的，积极的，与正直的。这些人不谋私利，唯一的为着民族与社会的解放。这些人不怕困难，在困难面前总是坚定的，勇敢向前的。这些人不是狂妄分子，也不是风头主义者，而是脚踏实地富于实际精神的人们。中国要有一大群这样的先锋分子，中国革命的任务就能顺利地解决。"}],"authors":["毛泽东"],"dates":[{"year":1937,"month":10,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":323,"page_end":323},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b53f96568a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

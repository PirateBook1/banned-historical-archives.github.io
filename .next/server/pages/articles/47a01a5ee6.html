script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共上海市委关于保证工人、农民睡足歇好的决定","authors":[],"dates":[{"year":1958,"month":11,"day":8}],"is_range_date":false,"parts":[{"text":"中共上海市委关于保证工人、农民睡足歇好的决定","type":"title"},{"text":"(1958年11月8日区委第一书记会议通过。)","type":"subtitle"},{"text":"一年来，经过全民整风运动，特别是展开了全民炼钢运动和突击进行秋收秋耕秋种以来，工业、农业、交通运输和基本建设等各条战线上的劳动大军，为了保证粮食、钢铁、机械三大“元帅”升帐，为了多快好省地建设社会主义，不计时间，不计报酬，夜以继日，奋不顾身地进行忘我劳动。这种高尚的共产主义风格，是实现工农业生产和各项工作跃进再跃进的根本保证。我们应该大力发扬这种共产主义的忘我劳动精神，为在我国加速建成社会主义，逐步过渡到共产主义而奋斗。","type":"paragraph"},{"text":"为了长久地保持和发扬工人、农民这种可贵的劳动热情，各级党组织既要善于领导群众劳动，又要善于领导群众休息。群众的干劲愈大，领导人员愈是要关心群众的生活，爱护他们的身体，使突击与苦战同适当的休息与休整相结合。在当前情况下，保证工人、农民在苦战中睡足歇好，是一项重要的政治任务。为此，特作如下决定：","type":"paragraph"},{"text":"（一）各区委、县委、党委，各工厂、企业和各县人民公社","type":"paragraph"},{"text":"的党组织，应该领导广大工人、农民，妥善安排生产和休息的时间，保证他们睡足歇好，以有利于继续苦战；在一般情况下，应该保证工人、农民有八小时的睡眠时间。对青少年和孕妇及年老体弱的，更要主动地加以关怀和照顾。","type":"paragraph"},{"text":"（二）有些单位为了完成某些时间紧迫的突击任务，需要工人和农民增加一些生产时间，这也是可以允许的。但是市委再一次指出：这种临时突击只能是一种特殊的暂时的办法，决不应该经常这样作。因为经常这样作，工人、农民不能睡足歇好，从长远来看，对生产建设和身体健康都是不利的。同时，在完成突击任务的时候，工厂、企业和公社的各级领导人员，应该更好地关怀工人、农民的生活，减少他们的会议和其他活动，改善休息条件，减少他们的往返时间，使他们能够得到必要的休息。","type":"paragraph"},{"text":"（三）目前各条战线上的任务都相当繁重。解决这个问题的主要方法是充分发动群众，大搞技术革命，而不是把出路放在加班加点上。所有工厂、企业和人民公社的党组织，都应该大搞群众运动，将任务、理由和方法，向群众讲得清清楚楚，并在群众中展开辩论，积极发动和领导群众开展技术革命，改善劳动组织，改进工具，改进操作方法，提高劳动生产率。目前不少工厂、企业的工人群众自动冲破了原来的工作时间，对于这种共产主义精神和劳动态度，应该热情地加以鼓励和支持，但是应该注意不要使群众过分疲劳，要劝说他们进行必要的休息，以便恢复体力，更好地、持久地进行创造性的劳动。","type":"paragraph"},{"text":"（四）各工厂、企业和各县人民公社，各级领导干部，应该根据各自的实际情况，订出保证工人、农民休息时间的具体措施，并且向群众公布，在群众中讨论。在组织青年学生和里弄妇女参加劳动，进行学习的时候，有关党组织也应该根据这个决定的精神，采取具体措施，保证他们睡足歇好。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"47a01a5ee6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

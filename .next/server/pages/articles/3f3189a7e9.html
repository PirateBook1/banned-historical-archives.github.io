script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大、中、小学校都要复课闹革命","authors":["《人民日报》编辑部"],"dates":[{"year":1967,"month":10,"day":25}],"is_range_date":false,"parts":[{"text":"大、中、小学校都要复课闹革命","type":"title"},{"text":"《人民日报》编辑部","type":"authors"},{"text":"复课闹革命，是无产阶级文化大革命发展到现阶段的迫切需要，也是广大革命师生和广大革命群众的共同愿望。","type":"paragraph"},{"text":"毛主席亲自主持制定的《中国共产党中央委员会关于无产阶级文化大革命的决定》，即十六条指出：“改革旧的教育制度，改革旧的教学方针和方法，是这场无产阶级文化大革命的一个极其重要的任务。”","type":"paragraph"},{"text":"毛主席在一九六六年五月七日所作的纲领性指示，为教育革命指出了根本方向：“学生也是这样，以学为主，兼学别样，即不但学文，也要学工、学农、学军，也要批判资产阶级。学制要缩短，教育要革命，资产阶级知识分子统治我们学校的现象，再也不能继续下去了。”","type":"paragraph"},{"text":"当前，无产阶级文化大革命已经取得了决定性的胜利。经过一年多来的无产阶级文化大革命，教育战线上的一小撮反革命修正主义分子被揪出来了，以中国赫鲁晓夫为代表的修正主义教育路线受到了群众性的批判，这就为改革旧的教育制度，改革旧的教学方针和方法扫清了道路。在这种情况下，各个学校完全可能和需要由停课闹革命转入复课闹革命，广大革命师生应当集中力量进行本学校的斗、批、改。","type":"paragraph"},{"text":"进行本学校的斗、批、改，完成教学改革，是一个艰巨的任务。必须相信群众，依靠群众，放手发动群众，发挥广大革命师生的积极性和创造性，高举毛泽东思想的革命红旗，大家来动脑筋，想办法。","type":"paragraph"},{"text":"改革教学，必须同教学实践相结合，一边进行教学，一边进行改革。离开了教学实践，就不知道怎么改。毛主席教导我们：“……你要有知识，你就得参加变革现实的实践。你要知道梨子的滋味，你就得变革梨子，亲口吃一吃。”只有在教学的实践中，经过群众性的讨论、批判、革命和创造，我们才能贯彻实行毛主席的教育革命思想，认识在社会主义制度下教育革命的规律，逐步提出教学制度和教学内容的革命方案。","type":"paragraph"},{"text":"复课闹革命，搞好学校的斗、批、改，是两个阶级、两条道路、两条路线的斗争，是两种世界观的斗争。各学校必须认真执行毛主席关于斗私，批修的伟大指示，教育每一个革命师生狠斗自己头脑中的“私”字，以高度的无产阶级革命责任感，彻底批判以中国赫鲁晓夫为代表的修正主义教育路线，大立毛主席的无产阶级教育路线。对于阶级敌人的破坏活动，一切革命同志务必保持警惕。","type":"paragraph"},{"text":"抓住斗私，批修这个根本问题，就要抓紧对革命师生的政治思想工作，抓紧对修正主义教育路线的深入批判，这样，复课闹革命就能够搞好，教育革命就会落实。","type":"paragraph"},{"text":"在复课闹革命的过程中，各个学校的革命群众组织，各个学校革命的红卫兵，要遵照毛主席的“三·七”指示，学习天津延安中学的经验，在革命的原则下，按照教学的班、级、系的系统，实现革命的大联合，帮助革命的干部和教师站出来，建立革命三结合的领导班子。","type":"paragraph"},{"text":"在复课闹革命中，革命教师和革命干部应该时刻想到，自己所从事的事业是关系到培养无产阶级革命接班人的大事，应该有勇气有决心对旧的教育制度彻底批判，同自己的资产阶级世界观彻底决裂。应该认识到，自己是教育者，同时也是受教育者，学生有很多比自己高明的地方。要到学生中去，和学生打成一片，建立社会主义的新型的师生关系。","type":"paragraph"},{"text":"复课闹革命，也要贯彻自力更生、勤俭节约的原则，提倡因陋就简，大家动手，解决教材和设备问题。要教育学生爱护国家财产。家长也要配合学校，加强对子女的政治思想教育。","type":"paragraph"},{"text":"完成无产阶级教育革命的任务，是一个豪迈伟大的事业。我们要以毛主席的教育革命思想为武器，做教育革命勇敢的闯将，披荆斩棘，无所畏惧，有勇有谋，坚韧不拔，敢于破除违反毛泽东思想的那种资产阶级的旧框框，敢于提出符合毛泽东思想的新的社会主义教育制度、新的教学内容、新的教学方法，实践、认识，再实践、再认识，在反复的革命实践中，不断地总结经验，建立起一个红彤彤的闪耀着毛泽东思想光辉的无产阶级教育制度。","type":"paragraph"},{"text":" （载《人民日报》一九六七年十月二十五日，社论）","type":"paragraph"}],"comments":[],"origin":"载《人民日报》一九六七年十月二十五日，社论","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3f3189a7e9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

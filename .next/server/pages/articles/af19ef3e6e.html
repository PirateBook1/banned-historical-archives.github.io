script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想像红太阳","authors":["阿兰"],"dates":[{"year":1966,"month":11,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想像红太阳"},{"type":"paragraph","text":"喀麦隆　阿兰毛泽东思想像红太阳，照到那里那里亮。毛泽东思想像红太阳，是政治粮食，是营养。马列主义毛泽东思想，比原子武器威力更强，它是赶走黑暗的火炬，是帝国主义不可对付的力量。毛泽东思想像红太阳，日日夜夜用它来武装思想，扫黑暗，移大山过大洋，不怕苦不怕死，要革命要解放！毛泽东思想像红太阳，有它来武装眼睛更亮，是反动派帝国主义最害怕的锐利刀枪。毛泽东思想像红太阳，照亮了我们前进的方向。上山下山随带在身上，一生为革命贡献力量。毛泽东思想像红太阳，时刻用它来武装。为革命刀山敢上，永葆青春斗志强。毛泽东思想像红太阳，像巨人永屹立在东方，驱散雾云见光芒，使整个世界变样！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"af19ef3e6e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"江青的买卖","authors":["严江"],"dates":[{"year":1976,"month":11,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"江青的买卖"},{"type":"paragraph","text":"严江"},{"type":"paragraph","text":"江青其人，林彪说她“在政治上很强”。“强”在哪里？就是会搞政治阴谋，会做投机买卖。政客＋商人＝政治掮客。江青就是这样一个角色。"},{"type":"paragraph","text":"江青喜欢送礼：送材料，送书籍，送“国服”，送玉簪花，送茄子，送倭瓜，送草帽，送发卡——不论“高档货”“低档货”，一应俱全。送给好人，叫人莫名其妙、哭笑不得。送给死党和亲信，他们受到“珍奇”的馈赠以后，感激涕零，感恩戴德，山呼万岁，恨不能肝脑涂地，心想，这下子可要平步青云了。"},{"type":"paragraph","text":"“欲先取之，必先与之”。江青的送，就是卖，为的是买。"},{"type":"paragraph","text":"江青经常大拍卖。她待价而沽，送货上门，把党和国家的大量机密卖给敌人，在市场上大搞政治投机，为树立自己，捞取政治资本。江青的大拍卖，就是卖党、卖国、卖人民、卖革命，她是个吸人血的政治大奸商、大卖国贼。"},{"type":"paragraph","text":"江青这个资产阶级的典型代表，正如马克思所形容的：“从头到脚，每个毛孔都滴着血和肮脏的东西。”她和她的“四人帮”同伙一样，比资本家还要厉害。"},{"type":"paragraph","text":"其实，江青连自己也卖给西方了。月亮是西方的圆，生活是西方的快活。西方电影成了她的精神鸦片，离开不能活。真是寡廉鲜耻，奴颜媚骨，连一丝一毫中国人的气息也没有了。"},{"type":"paragraph","text":"江青出卖那么多，她要收买什么呢？收买人心，招兵买马，最后篡党夺权，买得一顶瑰丽的皇冠，登上女皇的宝座，进而做更大的买卖，把党把国整个出卖给帝、修、反。此所谓“借得山东烟水寨，来买凤城春色。”江青、宋江，二江合流，心心相印，息息相通，都是投降派。"},{"type":"paragraph","text":"可惜历史开了个大玩笑，正当江青做着“黄袍加身”的美梦，她和那拍卖公司连同她的同伙，一起垮了台。冤有头，债有主，人民愤怒了，跟她算总账的时候来到了！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a4de50571e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

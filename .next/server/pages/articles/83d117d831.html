script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"各民主党派福建地方组织反右派斗争取得重大胜利","authors":["新华社"],"dates":[{"year":1957,"month":8,"day":12}],"is_range_date":false,"parts":[{"text":"各民主党派福建地方组织反右派斗争取得重大胜利","type":"title"},{"text":"新华社","type":"authors"},{"text":"人民日报讯：各民主党派福建省地方组织反对资产阶级右派分子的斗争已经取得重大胜利。","type":"paragraph"},{"text":"在近两个月的时间中，各党派成员单独或者和机关、学校一起先后揭发和批判了民盟中央委员、福建省副主任委员何公敢，农工民主党福建省主任委员李述中，民建福建省主任委员刘栋业和民革福建省委委员李黎洲等右派骨干分子反党反社会主义的言行。","type":"paragraph"},{"text":"在斗争中，各民主党派派出得力人员支援基层，以及采取各党派联合作战和按行业、按右派分子活动范围成立专门小组同时开展斗争等多种方法，因而使这一斗争能迅速普遍而深入地开展起来。曾在北京和右派头子陈铭枢、章伯钧、罗隆基一起策划向共产党、向社会主义展开猖狂进攻的老牌右派分子何公敢，开始时，拒不坦白交代。这时，民盟福建省委立即召开了有各党派成员参加的会议，向何公敢展开批判斗争，使他在大量事实面前不得不低头承认。章、罗联盟反党反社会主义纲领在福建的坚决执行人李述中，原来也是妄图蒙混过关。但在农工党福建省委、福州市委联合组织的专门小组等几个方面的联合作战下，终于把这个以李述中为首的右派集团分布在福建师范学院、福建农学院、省工业厅、中医进修学校和泉州、漳州等地的据点一一揭露了出来。","type":"paragraph"},{"text":"现在，各民主党派的反右派斗争正信心百倍地继续深入而普遍地展开。","type":"paragraph"},{"text":" ——原载《人民日报》1957年8月12日，原标题为“组织专门小组采取联合作战，各民主党派福建地方组织反右派斗争取得重大胜利”","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"83d117d831"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

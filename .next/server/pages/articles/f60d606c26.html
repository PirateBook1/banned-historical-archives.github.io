script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热烈欢呼人民日报社论体现了毛主席的最大关怀最大支持香港同胞斗志更旺决把英帝斗垮斗臭 随时准备响应祖国号召埋葬英帝统治","authors":[],"dates":[{"year":1967,"month":6,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社香港3日电　香港广大工人、学生和各阶层爱国同胞，今天热烈欢呼《人民日报》三日《坚决反击英帝国主义的挑衅》社论的发表。人们兴奋地说，这篇社论体现了我们心中最红最红的红太阳毛主席对香港同胞反抗英帝国主义迫害斗争的最大关怀和最大支持，这是来自祖国的最强音。我们读了社论后，信心更坚强，斗志更旺盛，只待祖国一声令下，我们誓叫英帝国主义的反动统治粉身碎骨!"},{"type":"paragraph","text":"香港《文汇报》、《大公报》今天上午联合出版了号外。工人、学生纷纷行动起来，以最快的速度把号外送到广大同胞手里；许多工厂、学校内和银行、商店的橱窗都把号外张贴出来，许多机构不理港英当局颁布的所谓“紧急法令”那一套，用扩音器向街外广播社论的全文。同胞们听到这个喜讯后，无不欢欣鼓舞，他们表示，这篇社论大长爱国同胞的斗志，大灭英帝国主义的威风。今后，我们的斗争方向更加明确。我们一定逐字逐句地去学习，好好地运用，向着伟大的胜利目标奋勇前进。"},{"type":"paragraph","text":"英勇参加抗暴斗争的胶业工人在学习了《人民日报》社论后，立即举行集会。工人们信心百倍地表示，一定要按照社论指示的那样去做，坚持斗争，抗顽敌，追穷寇，把英帝国主义斗垮，斗臭!工人们说，社论中提到这场斗争以香港工人阶级为主力军，这是毛主席他老人家交给我们工人阶级光荣的重担，我们一定不辜负毛主席的期望，我们要做好一切准备，只要祖国发出号召，我们立即奔赴前线，把英帝国主义者淹没在香港同胞的汪洋大海之中。"},{"type":"paragraph","text":"集会上，工人们一遍又一遍激动地高呼:“打倒英帝国主义!”“港英当局的血债一定要清算!”“港英必败!我们必胜!”“毛主席万岁!万岁!万万岁!”"},{"type":"paragraph","text":"站在当前反帝抗暴斗争最前列的港九公共汽车、电车、船坞、海员、水泥等行业工人和港英“海事处”中国工人读到《人民日报》社论后，有的连中午饭也不吃，立即进行讨论；有的立即写了决心书，坚决拥护社论的号召，表示要进一步团结起来，组织起来，结成浩浩荡荡的革命大军，揭发和宣传英帝国主义一百多年来在香港犯下的滔天罪行，向万恶的英帝国主义勇猛进军。"},{"type":"paragraph","text":"一名公共汽车工人说，港英当局不顾我国人民的一再警告，不但毫无悔罪之意，反而颁布一连串的所谓“紧急法令”，阴谋对我同胞进行更大规模的镇压，我们绝不会被这只外强中干的纸老虎所吓倒，我们不但要贴更多的大字报，我们还要把全港九同胞发动起来，向英帝国主义发动强大的反击。"},{"type":"paragraph","text":"一名海员工人说，我们的货船到过越南海防，美帝国主义的强盗飞机在我们头上丢炸弹，我们也毫不畏惧，英帝国主义的几根警棍、几道“法令”和几艘破烂军舰，难道就吓倒了我们?这几根救命稻草是绝对挽救不了它将要灭亡的命运的。"},{"type":"paragraph","text":"一名水泥工友说，现在港九各行各业以及郊区新界的同胞都迅速动员起来了，我们有心中最红最红的红太阳毛主席撑腰，有在无产阶级文化大革命中取得了伟大胜利的祖国千百万红卫兵的支持，有用毛泽东思想武装起来的七亿中国人民作强大的后盾，我们必胜!港英必败!"},{"type":"paragraph","text":"当喜讯传到学校的时候，同学们无限兴奋，无限激动，有的立即进行学习和写决心书，有的马上举行大会。同学们说，我们一定同工人们紧密地结合起来，为保卫伟大的战无不胜的毛泽东思想，维护中华民族的尊严，下定决心，不怕牺牲，同英帝国主义血战到底，誓夺最后胜利。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f60d606c26"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"清华、师大右派分子对右派摘帽子问题的反应","authors":[],"dates":[{"year":1959,"month":9,"day":18}],"is_range_date":false,"parts":[{"text":"清华、师大右派分子对右派摘帽子问题的反应","type":"title"},{"text":"新华社北京18日讯　对确实改好了的右派分子摘掉右派帽子的消息公布后，清华、师大一些右派分子普遍兴高采烈。清华大学有很多右派分子要求找党委谈话、召开座谈会。有的说摘掉右派帽子是“两年来一直向往的事情”，“这个愿望现在实现了”。","type":"paragraph"},{"text":"有些人悔恨自己“过去态度不好，没有很好地改造”，估计这次不会摘掉帽子，表示“今后要好好改造，争取尽早摘掉帽子”。清华大学土木系学生鲁竞(女)说：“看了报纸很高兴，但是想到自己犯了罪感到很可耻、很惭愧，自己一定要实事求是地对待这个问题，不能混水摸鱼。”机械系学生曹得强说：“看了报纸很兴奋。过去我错误很严重，态度也不好，肯定不会摘掉帽子，以前认为是政策问题，现在看来是取决于自己。以后我要好好改造，争取在第二批、第三批摘掉帽子。”电机系学生钟尔宽说：“这个消息很意外，以前我总以为3、5年后才能摘帽子。我原先怀疑党看不准人，因此自己改造不踏实。现在看来社会主义的大门还是开着的，今后还得好好改造自己。”","type":"paragraph"},{"text":"有的衡量自己能不能摘掉右派帽子。师范大学中文系教授穆木天说：“听了广播很高兴。改造一切人是党的一贯政策。但怎么样叫改造好了呢?现在我还弄不清楚。有时觉得自己现在差不多了，有时又觉得不行。现在能不能摘帽子，自己还不能下结论。”中文系教授彭慧，听了广播后痛哭，她说：“我很激动，也很惭愧。自己不敢说已经改造好了，但对党的领导再也不会动摇了。个人主义恐怕还是有的，干劲是不够的，但希整自己能算改好了的一类。”","type":"paragraph"},{"text":" 来源：新华社《内部参考》1959年9月19日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c12bec5191"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji6","name":"毛泽东全集第6卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji6.pdf"],"article":{"title":"关于方面军行动与中央局全会地点问题的意见","alias":"","parts":[{"type":"paragraph","text":"关于方面军行动与中央局全会"},{"type":"paragraph","text":"地点问题的意见！"},{"type":"paragraph","text":"（1932年9月26日）中央局："},{"type":"paragraph","text":"昨电悉。"},{"type":"paragraph","text":"（一）乐安敌吴奇伟师，非高树勋3一旅可比，前次攻乐犹费时两日，如攻乐三日不下，西来援敌必至，内外夹击转增不利。十六军现退出上高，转向萍乡方向发展，八军电报不通，配合行动不能使之牵制赣河主力，因此攻乐安无把握，且用最大力量，即使能消灭吴奇伟，以现时红军实力，将不能接着打强大增援敌队。此请中央局特别注意。"},{"type":"paragraph","text":"（二）现方面军向边区开动，待宜黄敌情弄清后，如只孙连仲部，抚州五师大部又到贵溪，我坚攻宜黄以开展局势；如宜黄有重"},{"type":"paragraph","text":"[1]这是毛泽东和周恩来、朱德、红军第一方面军总政治部主任王稼祥给中共苏区中央局的电报。"},{"type":"paragraph","text":"[2]吴奇伟师，指国民党军第九十师，师长吴奇伟。[3]高树勋，当时任国民党军第二十七师师长。[4]指红军第一方面军1932年8月16、17日攻击乐安的战斗。[5]孙连仲，当时任国民党军赣粤闽边区“剿匪”总司令部第九路司兵不便攻，则只有执行原定计划，布置宜、乐中间一带战场，争取群众以调动敌人。"},{"type":"paragraph","text":"（三）中央局全体会以项邓两同志回后，仍以到前方开为妥，因有许多问题如前电?所指，必须讨论解决，日期以在十月十号以前为妥。"},{"type":"paragraph","text":"周毛朱王"},{"type":"paragraph","text":"[1]项，指项英，当时任中共苏区中央局代理书记、中华苏维埃共和国临时中央政府副主席。邓，指邓发，当时任中共苏区中央局委员、国家政治保卫局局长。"}],"authors":["毛泽东"],"dates":[{"year":1932,"month":9,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":146,"page_end":147},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"df324c0cc9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

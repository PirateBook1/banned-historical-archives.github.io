script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"马来亚《阵线报》赞扬哥打丁宜锡矿工人坚持罢工斗争　号召工人用毛泽东思想武装起来夺取胜利　强调只要发扬敢于斗争、敢于胜利的革命精神，就能战胜一切敌人","authors":[],"dates":[{"year":1969,"month":12,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"马来亚《阵线报》赞扬哥打丁宜锡矿工人坚持罢工斗争"},{"type":"paragraph","text":"号召工人用毛泽东思想武装起来夺取胜利"},{"type":"paragraph","text":"强调只要发扬敢于斗争、敢于胜利的革命精神，就能战胜一切敌人"},{"type":"paragraph","text":"新华社二十九日讯　在新加坡出版的马来亚报纸《阵线报》最近一期刊登文章，赞扬柔佛州哥打丁宜锡矿工人英勇的罢工斗争。文章号召工人们用毛泽东思想武装自己的头脑，坚持斗争，以夺取胜利。"},{"type":"paragraph","text":"文章说：“英勇的哥打丁宜锡矿工人为了改善基本的生活条件，抗议反动资方在拉赫曼—拉扎克傀儡政权的保护下，无理开除一百多名工友而展开的罢工斗争，至今已坚持了八十多天。对于矿场工友的正义斗争，我们表示全力支持。”"},{"type":"paragraph","text":"文章说，在傀儡政权和外国垄断资本的残酷压迫和剥削下，采锡工人长年累月流尽血汗所换得的只是微薄的收入，无法维持生活。"},{"type":"paragraph","text":"文章指出：“伟大导师毛主席教导我们说：‘捣乱，失败，再捣乱，再失败，直至灭亡——这就是帝国主义和世界上一切反动派对待人民事业的逻辑，他们决不会违背这个逻辑的。’反动政权对罢工工人横加迫害，他们连伪‘民主’的帷幕也不要了。但是几次镇压都被团结起来的工友们击退。反动派的纸老虎面目也原形毕露了。”"},{"type":"paragraph","text":"文章说：“反动派从来就不会甘心于他们的失败，他们还会千方百计破坏罢工斗争。矿场工人的斗争仍是非常艰巨的，他们将面对更残酷的镇压。但是，具有工人阶级硬骨头光荣传统的矿场工人，是无所畏惧的。他们要压倒一切敌人，而决不被敌人所屈服。”"},{"type":"paragraph","text":"文章最后指出，只要马来亚工人阶级发扬敢于斗争、敢于胜利的革命精神，坚持团结，用毛泽东思想武装头脑，下定决心，不怕牺牲，排除万难，就一定能取得胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a1bc5f8c0e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

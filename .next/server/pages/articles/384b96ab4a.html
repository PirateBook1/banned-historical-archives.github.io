script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚持斗争哲学　捍卫毛主席革命路线","authors":[],"dates":[{"year":1976,"month":10,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中共虹口区委员会"},{"type":"paragraph","text":"中央关于建立伟大的领袖和导师毛泽东主席纪念堂的决定，关于出版《毛泽东选集》和筹备出版《毛泽东全集》的决定，充分表达了全国人民和全世界人民的共同心愿。我们决心和全区广大干部和群众一起，最紧密地团结在以华国锋同志为首的党中央周围，掀起一个学习马列著作和毛主席著作的新高潮，坚决同一切违背“三要三不要”基本原则的言行作斗争，将毛主席开创的无产阶级革命事业进行到底。"},{"type":"paragraph","text":"最近，我们联系当前的阶级斗争和两条路线斗争实际，重温了毛主席关于“要搞马克思主义，不要搞修正主义；要团结，不要分裂；要光明正大，不要搞阴谋诡计”的教导，进一步认识到毛主席提出的这三项基本原则，是维护党的团结和统一的根本保证，是识别真假马克思主义的试金石，是反修防修、继续革命的强大思想武器。要坚持“三要三不要”的基本原则，必须坚持斗争哲学，不疲倦地同一切背叛马列主义、毛泽东思想，篡改毛主席指示的人作斗争，同一切搞修正主义、搞分裂、搞阴谋诡计的人作斗争。“不斗争就不能进步。”“八亿人口，不斗行吗?!”革命导师同机会主义、修正主义作斗争的伟大实践，为我们树立了光辉榜样。马克思和恩格斯逝世后，第二国际的叛徒伯恩施坦、考茨基之流搞修正主义，分裂工人队伍，充当帝国主义反动政府的忠实奴才。列宁对此进行了坚决的斗争，捍卫和发展了马克思主义。列宁逝世后，托洛茨基、布哈林之流背叛列宁主义，妄图分裂列宁缔造的党。斯大林识破了他们，同他们作斗争，维护了苏联党的团结。半个多世纪以来，毛主席同机会主义、修正主义进行了不调和的斗争，在斗争中继承、捍卫和发展了马列主义。我们要以革命导师为榜样，对任何背叛马列主义、毛泽东思想，篡改毛主席指示的人，对任何搞修正主义、搞分裂、搞阴谋诡计的人，要敢于斗争，彻底粉碎他们的一切阴谋，捍卫毛主席的革命路线，维护党的团结和统一。"},{"type":"paragraph","text":"毛主席教导我们:“全党同志必须团结在中央的周围”。通过学习毛主席关于“三要三不要”的指示，我们坚决做到，一切行动听从以华国锋同志为首的党中央的指挥。要响应以华国锋同志为首的党中央的号召，掀起学习马列著作和毛主席著作的新高潮，深入批邓，继续反击右倾翻案风，坚持以阶级斗争为纲，坚持党的基本路线，坚持无产阶级专政下的继续革命，夺取社会主义革命和社会主义建设的新胜利。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"384b96ab4a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

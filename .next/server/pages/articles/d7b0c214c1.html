script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"甘肃省委向全省各地发出指示打破迷信解放思想掀起小麦高额增产运动","authors":[],"dates":[{"year":1958,"month":6,"day":18}],"is_range_date":false,"parts":[{"text":"甘肃省委向全省各地发出指示打破迷信解放思想掀起小麦高额增产运动","type":"title"},{"text":"各地委、市委、自治州委、各县(市)委：","type":"appellation"},{"text":"6月16日甘肃日报上登载了一条小麦高额丰产的消息和一幅漫画。消息和漫画介绍了截至目前为止、全国出现的3个小麦高额丰产纪录，即：河南省遂平县卫星社亩产3530斤；河北省临漳县红光社亩产3650斤；湖北省谷城县星光社亩产4353斤。6月16日人民日报上又登载了河南省商丘县双楼农业社小麦亩产4412斤的消息。这两条消息对我们非常有用，它可以打破几千年来的迷信，解放无数人的思想。在我们省里直到1957年，小麦高产还没有达到亩产1500斤的。对于小麦更高的增产，很多人是缺乏信心的，不少地方为了争取全县实现亩产400斤，采取了压缩小麦播种面积的办法。现在看了河南、河北、湖北的事例，应该重新考虑我们对小麦增产的认识和态度。为此，省委要求各地党委很好地利用这两条消息(最好把它翻印一下每队发给一份)，在全省农民中掀起一个讨论研究如何使小麦高额增产的群众运动，通过群众大辩论，打破迷信，解放思想，发动全省农民普遍学习河南、河北、湖北3省的先进经验，想尽一切办法，改变我省小麦低产的状况。小麦晚熟地区，还要抓紧田间管理，增施追肥，增加灌水，锄草拔草，防治病虫害，创造更高的增产纪录，扩大高产面积。并从今年秋季开始，每社都应划出不少于麦田面积10％的土地培植高产亩，挑选富有积极性、创造性、敢想敢作的青年社员，组织高产突击组，或叫“惠明”小组，担任这项突出任务，以便树立自己的旗帜，取得高产的具体经验，培养大批高产战线上的先进人物。","type":"paragraph"},{"text":" 甘肃省委6月18日","type":"paragraph"}],"comments":[],"origin":"原载《甘肃日报》1958年6月21日第1版。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d7b0c214c1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

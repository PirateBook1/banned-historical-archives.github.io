script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"罗马尼亚共产党第九次代表大会继续举行  毛雷尔和斯托伊卡分别就第三项和第四项议程作报告  我代表团团长邓小平致贺词全场起立长时间热烈鼓掌","authors":[],"dates":[{"year":1965,"month":7,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"罗马尼亚共产党第九次代表大会继续举行"},{"type":"paragraph","text":"毛雷尔和斯托伊卡分别就第三项和第四项议程作报告"},{"type":"paragraph","text":"我代表团团长邓小平致贺词全场起立长时间热烈鼓掌"},{"type":"paragraph","text":"新华社布加勒斯特二十日电　罗马尼亚共产党第九次全国代表大会今天进入了第二天。"},{"type":"paragraph","text":"在上午会议上，罗马尼亚共产党中央政治局委员、部长会议主席扬·格·毛雷尔就大会的第三项议程作了关于一九六六——一九七○年发展国民经济计划的指示的报告。"},{"type":"paragraph","text":"在下午会议上，罗马尼亚共产党中央政治局委员、大国民议会主席基伏·斯托伊卡就大会的第四项议程作了关于发展动力的十年计划的指示的报告。"},{"type":"paragraph","text":"上午会议还听取并一致通过了格奥尔基·尼古拉所作的关于大会代表资格审查委员会的报告。报告宣布，全国各地党组织共选出了一千五百六十八名代表，其中有表决权的代表一千三百五十九名。"},{"type":"paragraph","text":"代表大会从十九日下午开始大会发言。截至二十日下午为止，有来自全国各地的二十四位代表作了发言。他们分别代表自己所在的地区，向党代表大会汇报了完成党的任务的成就，并且表示坚决团结在党中央的周围，保证为实现党代表大会所制订的任务而奋斗。"},{"type":"paragraph","text":"应邀参加大会的外国党代表团二十日下午开始向大会致词。"},{"type":"paragraph","text":"中国共产党代表团团长、中共中央总书记邓小平在二十日下午会议上致了贺词。在大会主席宣布中国共产党代表团邓小平团长致词以及在邓小平团长致词以后，全场都起立，长时间热烈鼓掌。邓小平团长在致贺词时不断被热烈的掌声所打断。"},{"type":"paragraph","text":"在十九日的会议上，代表们在听取了齐奥塞斯库和帕伏列斯库分别就大会第一项和第二项议程所作的报告后，在下午一致选出了由齐奥塞斯库、基伏·斯托伊卡、毛雷尔等二十五人组成的代表大会决议和决定草案起草委员会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8af74a0d3b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国气象局长会议要求气象战线工作人员  提高气象业务和服务质量","authors":[],"dates":[{"year":1980,"month":1,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全国气象局长会议要求气象战线工作人员"},{"type":"paragraph","text":"提高气象业务和服务质量"},{"type":"paragraph","text":"新华社北京一月四日电  全国气象局长会议在八十年代伊始的时刻，向气象战线的广大工作人员提出要求：鼓足干劲，勤奋学习，刻苦钻研，大力提高业务质量，为实现气象工作现代化打好基础，为国家四个现代化建设做好服务工作。"},{"type":"paragraph","text":"由中央气象局主持召开的这次全国气象局长会议，已于三日在北京结束。这是全党工作着重点转移后气象系统召开的第一次工作会议。会议开幕时，党和国家领导人华国锋、邓小平、李先念等接见了出席会议的全体代表。国家农委负责人听取了会议情况的汇报，并在会议结束时讲了话。"},{"type":"paragraph","text":"这次会议本着解放思想，开动机器，实事求是，团结一致向前看的精神，回顾了三十年气象事业发展的历程，肯定了气象工作取得的显著成绩；同时，也指出还有重要的教训值得记取。代表们认真讨论了气象部门在三年调整期间的任务和措施。会议提出，要紧紧围绕调整这个中心，把提高气象业务和服务质量放在第一位，并要求在八十年代的第一年——一九八○年，兢兢业业，抓紧时间，在调整方面做出成绩来。"},{"type":"paragraph","text":"会议认为，主要由于林彪、“四人帮”极左路线的干扰破坏，以及工作指导上的缺点错误，当前在气象事业发展中还存在一些问题。例如，现行气象管理体制与气象工作特点、气象工作现代化不相适应；天气预报和气候资料的质量不能适应服务的需要；气象科研和教育工作跟不上，气象科学技术水平和人员技术水平不高；气象仪器装备比较落后等等。大家认为，这些问题必须在调整期间采取有力措施，切实加以解决。"},{"type":"paragraph","text":"这次会议提出了全面提高气象业务和服务质量的一些原则措施，主要是：积极稳步地改革气象管理体制；整顿好各级气象机构的领导班子；抓紧在职气象人员的业务培训；加强气象科研和教育工作，特别是要搞好高等和中等气象教育工作；调整好气象站网的布局、改善仪器装备；在重点做好气象工作为农业服务的同时，进一步提高气象工作为各行各业服务的质量。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8e9d431728"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"武汉地区工人阶级高举毛泽东思想伟大红旗　以革命为动力　推动生产不断跃进　一月份，全市工业总产值比去年同期有大幅度提高；二月份，主要工业产品比去年同期大大增长","authors":[],"dates":[{"year":1969,"month":3,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"武汉地区工人阶级高举毛泽东思想伟大红旗"},{"type":"paragraph","text":"以革命为动力　推动生产不断跃进"},{"type":"paragraph","text":"一月份，全市工业总产值比去年同期有大幅度提高；二月份，主要工业产品比去年同期大大增长"},{"type":"paragraph","text":"据新华社武汉十日电　具有革命光荣传统的武汉地区工人阶级，高举毛泽东思想伟大红旗，用毛泽东思想统帅一切，抓革命，促生产，促工作，促战备，全市工业战线呈现出一派蓬蓬勃勃的新飞跃局面。"},{"type":"paragraph","text":"去年，各工厂在派出大批优秀工人参加毛泽东思想宣传队进驻上层建筑各个领域领导斗、批、改以后，留在厂里的工人挑起革命和生产两副重担，许多工厂创造了建厂以来生产的最高纪录。在革命的推动下，今年一月份，全市工业总产值比去年同期有大幅度提高，二月份主要工业产品生铁、钢、钢材、焦炭、化肥、水泥、柴油机、机床、汽车、棉纱、棉布、缝纫机、胶鞋、肥皂的月产量，都比去年同期大大增长。一个狠抓革命、猛促生产的群众运动，目前正在武汉地区工业战线波澜壮阔地向前发展。"},{"type":"paragraph","text":"大海航行靠舵手，干革命靠毛泽东思想。武汉地区工人阶级在抓革命、促生产的战斗中，坚持用革命统帅生产，把活学活用毛泽东思想，贯彻执行毛主席的一系列最新指示，放在高于一切、大于一切、先于一切、重于一切的地位。各工厂普遍举办了各种类型的毛泽东思想学习班。广大工人群众在学习班里把摆正革命和生产的关系作为学习的主要内容，不断解决抓革命、促生产中的活思想，坚决以革命统帅生产，促进生产，创造了许多奇迹。武汉缝纫机制造总厂原来是一个比较落后的单位，在驻厂解放军的帮助下，广泛开展了活学活用毛泽东思想的群众运动，举办了以抓革命、促生产为中心内容的毛泽东思想学习班，进行了“如何正确摆好革命和生产关系”的大讨论。全厂工人坚持以革命统帅生产，掀起了抓革命、促生产的新高潮，一跃而为武汉市工业战线抓革命、促生产的先进单位之一。"},{"type":"paragraph","text":"伟大领袖毛主席教导我们：“阶级斗争，一抓就灵。”武汉地区的工人阶级遵照毛主席的伟大教导，在各项工作中，狠抓阶级斗争和两条路线斗争这个纲，不断地发展了革命和生产的大好形势。武钢三万多产业工人在抓革命、促生产中，念念不忘阶级斗争，抓紧进行清理阶级队伍的工作，挖出了破坏革命、破坏生产的一小撮阶级敌人。广大革命工人在清理阶级队伍中，遵照伟大领袖毛主席“无产阶级文化大革命的斗、批、改阶段，要认真注意政策”的教导，坚决执行毛主席的各项无产阶级政策，严格区别两类不同性质的矛盾，团结了一切可以团结的力量，稳、准、狠地打击了一小撮阶级敌人，革命搞得轰轰烈烈，生产捷报频传。"},{"type":"paragraph","text":"伟大领袖毛主席教导说：“我们现在思想战线上的一个重要任务，就是要开展对于修正主义的批判。”武汉地区工人阶级遵照毛主席的这一伟大教导，坚持把批判叛徒、内奸、工贼刘少奇等党内最大的一小撮走资派在经济战线上的各种修正主义反动理论，肃清刘少奇反革命修正主义路线的余毒，作为不断提高自己阶级斗争和两条路线斗争觉悟，促进思想革命化，充分发挥革命积极性和创造性的巨大动力。全市所有的工厂、车间、车站、码头，都摆开了革命大批判的战场，把大叛徒刘少奇在经济战线上散布的一整套反革命修正主义黑货批得臭不可闻，广大工人群众的精神面貌焕然一新。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d1bbee194a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

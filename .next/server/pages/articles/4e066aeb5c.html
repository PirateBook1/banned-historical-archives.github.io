script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"type":"pdf","id":"wenji4","name":"毛泽东文集第四卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji4.pdf"],"article":{"title":"不性急不分兵待机歼敌","description":"根据毛泽东手稿刊印。","dates":[{"year":1947,"month":5,"day":6}],"parts":[{"text":"不性急不分兵待机歼敌","type":"title"},{"type":"appellation","text":"陈粟，并告刘邓："},{"type":"paragraph","text":"你们三日电四日收到，当即复电提出几点意见，谅已收到。今日收到你们二日电，得悉青驼寺歼敌三千，但因一纵远去宁阳，来不及集中兵力打七十四师等部，失一歼敌机会。目前形势，敌方要急，我方并不要急。鉴于青驼寺教训，尤不宜分兵，不但一、六两纵不宜过早分出，即七纵亦似宜暂留滨海地区一个月左右作为钳制之用，一个月后看情形再行南下。因此，五、六两月你们除以七纵位于滨海外，其余全部似宜集中莱芜、沂水地区休整待机，待敌前进或发生别的变化，然后相机歼击。第一不要性急，第二不要分兵，只要主力在手，总有歼敌机会。凡行动不可只估计一种可能性，而要估计两种可能性，例如调动敌人，可能被调动，亦可能不被调动，可能大部被调动，亦可能只有小部被调动。凡在局势未定之时，我主力宜位于能应付两种可能性之地点。此次你们一意对付西面之敌，没有料到汤兵团主力北上，没有事先准备集中最大兵力于适当位置，可以打由西向东之五军、十一师等部，亦可打由南向北之七十四师等部。青驼寺作战时已来不及集中兵力，但失去一次时机并不要紧。当着不好打之时，避开敌方挑衅，忍耐待机，这是很对的。又，在泰安大胜敌人深入恐慌日增之际，故估计五、六两月内，可能给我歼敌机会。即使没有机会，只要敌主力进至泰安、莱芜、沂水之线，最好让其进至淄博地区，你们则退至淄博之线或淄博以北，装作向河北退走模样，使敌发生错觉。我主力距敌要远一点，不要守阵地，对敌正面侧面后面一枪不打，让敌放心前进，又使敌完全不知我主力所在，当此时机，好打则打之，不好打则以主力转入敌后，局势必起变化。此次胡宗南以三十一个旅攻入只有人口一百五十万之陕甘宁边区，集中十一个旅，有时十个旅，有时九个旅，成一横直四五十里之方阵，使我无歼击之机会，我们即以上述方法对付之。对集中之敌置之不理（此次敌九个半旅入绥德，我们一枪不打），而集中全力打敌后路，使敌完全陷入被动地位，可作你们参考。所不同的，山东地区较狭，你们兵力甚大，转动不易，自应因地制宜。一切望按情况决定。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"辰鱼"}],"comment_pivots":[{"part_idx":1,"offset":2,"index":1},{"part_idx":1,"offset":7,"index":2},{"part_idx":2,"offset":35,"index":3},{"part_idx":2,"offset":354,"index":4},{"part_idx":2,"offset":471,"index":5},{"part_idx":2,"offset":653,"index":6}],"is_range_date":false,"authors":["毛泽东"],"comments":["陈粟，指陈毅、粟裕，当时分别任华东野战军司令员兼政治委员和副司令员。","刘邓，指刘伯承、邓小平，当时分别任晋冀鲁豫野战军司令员和政治委员。","指陈毅、粟裕一九四七年五月二日给中共中央军委、华东局和刘伯承、邓小平的电报。电报说：华东野战军攻泰安时期，敌继续向新泰、蒙阴山区猛攻，企图诱我出击，与我决战。华东野战军主动放弃新泰、蒙阴，主力进至临蒙公路以东地区，以一部攻宁阳，调动敌人（第五军）向西使敌分散，主力东移，配合攻击进入蒙阴之敌。四月二十九日至三十日夜，敌第八十三师约两个团兵力在青驼寺以南地区被我军歼灭，但未能及时施行对敌七十四师等部之攻击。","汤，指汤恩伯，当时任国民党军陆军总司令部徐州司令部第一兵团司令官。","指一九四七年四月二十二日至二十六日华东野战军第十、第三纵队围攻泰安的战斗。这次战斗，歼泰安守敌整编第七十二师（缺一个旅），俘师长杨文。","胡宗南，当时任国民党军第一战区司令长官。"],"page_start":251,"page_end":252,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4e066aeb5c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

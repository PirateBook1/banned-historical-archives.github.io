script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"狠抓阶级斗争　积极防病治病","authors":[],"dates":[{"year":1976,"month":6,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"狠抓阶级斗争　积极防病治病"},{"type":"paragraph","text":"河北省阜城县付庄公社党委在深入批邓、反击右倾翻案风的伟大斗争中，组织医务人员、赤脚医生和广大干部、群众，认真学习毛主席关于阶级斗争的论述和“动员起来，讲究卫生，减少疾病，提高健康水平”的伟大教导，深入批判邓小平翻文化大革命的案，攻击卫生革命的罪行。在学习和批判中，大家联系实际，批判了“重治轻防”的错误思想，提高了对搞好爱国卫生运动的认识。"},{"type":"paragraph","text":"认识提高以后，公社党委发动群众，把搞好爱国卫生运动和积肥造肥结合起来，同时，大搞了“两管”、“五改”工作，全公社卫生面貌焕然一新。张秋寺大队坚持开展群众性的爱国卫生运动，吃水井做到有台、有盖，保证饮水卫生；同时，加强了粪便管理。大队赤脚医生还定期为社员进行健康普查，上卫生知识课，让社员掌握防病治病的一般常识，全队发病率大大下降，推动了农业学大寨运动的开展。"},{"type":"paragraph","text":"在开展爱国卫生运动中，付庄公社党委特别注意发挥合作医疗和赤脚医生的作用，组织他们交流防病治病的经验，建立健全各种卫生制度，努力使卫生工作经常化、制度化、群众化。公社卫生院的医务人员还分赴各个大队和赤脚医生并肩战斗，积极开展预防接种、预防服药和普查普治工作，有力地控制了各种传染病的发生。"},{"type":"paragraph","text":"本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d5eda3118a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

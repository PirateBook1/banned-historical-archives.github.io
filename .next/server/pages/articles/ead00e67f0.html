script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-294","name":"民政部、国家劳动总局、财政部关于解决部分老红军、老干部工资过低和生活困难补助问题的通知","author":"民政部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"民政部、国家劳动总局、财政部关于解决部分老红军、老干部工资过低和生活困难补助问题的通知","dates":[{"year":1979,"month":4,"day":17}],"is_range_date":false,"authors":["国家劳动总局","民政部","财政部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中央组织部干审局, 干审工作政策文件选编（下）, 992","tags":[{"name":"老干部","type":"主题/事件"},{"name":"老红军","type":"主题/事件"}],"parts":[{"type":"title","text":"民政部、国家劳动总局、财政部关于解决部分老红军、老干部工资过低和生活困难补助问题的通知"},{"type":"subtitle","text":"1979年4月17日.民发〔1979〕23号"},{"type":"subtitle","text":"〔79〕劳总薪字第24号〔79〕财事字第85号"},{"type":"paragraph","text":"为了贯彻落实党中央重视和关心老干部的政策，根据一九七八年十二月二十九日《中共中央组织部关于加强老干部工作的几点意见》中“对老干部政治、生活待遇要适当从优照顾”的精神，经研究，对第一、二次国内革命战争时期的老红军、老干部的生活、工资待遇问题，作如下通知："},{"type":"paragraph","text":"一、为了从优解决这部分老红军、老干部的生活困难，由财政上从行政费中按每人每年三十元拨一笔专款，中央级由各部门掌握使用，地方由各省、市、自治区负责管理老红军、老干部的主管单位统一掌握使用，列“职工福利费”目，主要用于解决所在单位福利费解决不了的老红军、老干部及其遗属（直系亲属）的困难补助。具体办法，由各地区、各部门自行规定，报我们备案。"},{"type":"paragraph","text":"二、这部分老红军、老干部中工资待遇偏低的，予以适当提高。他们不论在国家机关或事业、企业单位工作，凡现在标准工资低于当地国家机关行政人员十七级的，一般的可以提高到行政十七级，并从今年一月起执行。其具体手续，由所在单位提出意见，报请任免机关批准，并报上一级党的组织部门和人事部门备案。"},{"type":"paragraph","text":"三、第一、二次国内革命战争时期的老红军、老干部，系指一九三七年七月六日以前参加革命工作的在职干部和工人，以及同时期参加革命工作现在已经退休、离休的干部和工人。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ead00e67f0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

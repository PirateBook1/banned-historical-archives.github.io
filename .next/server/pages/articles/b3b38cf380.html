script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"彻底揭批“四人帮”　 热烈迎接全国农业学大寨会议","authors":[],"dates":[{"year":1976,"month":12,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者按:下面发表的是参加去年全国农业学大寨会议的代表写的一组文章。"},{"type":"paragraph","text":"“农业学大寨”，是伟大的领袖和导师毛主席的号召。去年，我们敬爱的华国锋同志在全国农业学大寨会议上作了《全党动员，大办农业，为普及大寨县而奋斗》的重要报告，充分肯定了大寨以阶级斗争为纲，坚持党的基本路线，大批修正主义，大批资本主义，大干社会主义的根本经验，提出了建设大寨县的基本标准、部署和做法，提出了建设一个革命化的县委、深入进行党的基本路线教育等一系列重要问题，为深入开展农业学大寨、普及大寨县的群众运动指明了前进方向。在大会精神的鼓舞下，本市郊区广大干部、群众学大寨，跨大步，形势一派大好。但是，王张江姚“四人帮”极端仇视毛主席亲自树立的大寨这面红旗，疯狂反对和破坏农业学大寨、普及大寨县的群众运动。他们在上海完全另搞一套，规定不准派工作队、不准开展党的基本路线教育、不准进行整党整风、不准提“建成大寨县，县委是关键”，妄图把轰轰烈烈的革命群众运动打下去，真是何其毒也!"},{"type":"paragraph","text":"砸烂“四人帮”，农业要大上。我们一定要在英明领袖华主席的领导下，彻底揭发批判“四人帮”破坏农业学大寨、普及大寨县的滔天罪行，热烈迎接第二次全国农业学大寨会议的召开，掀起农业学大寨、普及大寨县的新高潮。鼓起比去年更大的革命干劲，把“四人帮”破坏所造成的损失补上去，把被他们所耽误的时间夺回来，使农业学大寨、普及大寨县的革命群众运动，更加轰轰烈烈地开展起来，广泛深入地进行下去。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b3b38cf380"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"给林希翎的一封信","authors":["山西农学院","贾云龙"],"dates":[{"year":1957,"month":6,"day":15}],"is_range_date":false,"parts":[{"text":"给林希翎的一封信","type":"title"},{"text":"山西农学院贾云龙","type":"authors"},{"text":"（贾云龙：山西农学院学生，林希翎：中国人民大学学生，原名程海果）","type":"subtitle"},{"text":"亲爱的海果同学：","type":"appellation"},{"text":"首先请你接收我对你的敬佩，我想在第一次的通讯中，只先给你一点安慰，表示我对你的敬意。我的心是沸腾的，也因为许多原因而不平静。","type":"paragraph"},{"text":"你的勇敢，为人民的一颗心，是值得万民歌颂的，你是真正的“中国人民”的女儿，这些，我想在以后的通讯中再谈吧。","type":"paragraph"},{"text":"现在应当先谈一下你的“今后”你的英雄气概，我认为有些太大胆了，这就是说，你把我们的处境估得太低了，今天的所谓“世界”那里有伸展真理的地方呢？你也知道“没有真正的民主可言”，正如谭天荣同学说的，在我们周围“白痴”太多，“十五贯”里的官家太多了。难道你把“我们的统治者”真的看成是那样良善了吗？亲爱的同学：“叶公好龙”的故事，你一定知道，它们何常不是那样呢？因为你热爱真理，为人民说几句话这后果你可想……。不要太那样大胆，时间，条件都不成熟，说这些话只能招惹祸患，遭到无为的……。","type":"paragraph"},{"text":"现在你应当做些有利今后的实际工作，那就是说，先保存一切力量，包括人的生命在内。对于“我们的统治者”应当以“由它自生自灭”的态度去对待，它正好像一株毒草，一只兽猛，有它的新生，也有它的死亡！规律的作用是一定的，“人”只可以创造条件。","type":"paragraph"},{"text":"最后希望你和有血性的一群青年人，都保重自己，要经得起风浪，在风浪中生长，希望你和我们永远取得联系，据悉你已四年级了，快毕业了，这正是我们“动荡的时代”，希望你永远不要离开群众和人民，诚恳的希望你，不论到了什么天涯海角，给我回信。","type":"paragraph"},{"text":"以后的话太多了，我很希望我们能成为同志、战友，共同为人民的解放事业做出最大的贡献，再向你致敬、慰问。","type":"paragraph"},{"text":"祝    慎重","type":"paragraph"},{"text":"请撕掉，回信请寄山西农学院","type":"paragraph"},{"text":" 一鸣于6月15日","type":"paragraph"},{"text":" 来源：《“鸣”、“放”选集（二）》（中共山西省委整风办公室编，1957年9月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d4b3dc184a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海医学院三千同学　声讨叛徒徐洪慈","authors":["《人民日报》"],"dates":[{"year":1957,"month":8,"day":2}],"is_range_date":false,"parts":[{"text":"上海医学院三千同学  声讨叛徒徐洪慈","type":"title"},{"text":"《人民日报》","type":"authors"},{"text":"本报讯上海第一医学院全体同学，连日冒着酷暑集会，声讨和揭发右派分子徐洪慈的反党言行。","type":"paragraph"},{"text":"徐洪慈是医疗系三年级学生，原来是共产党员。他在整风运动中，纠合一些认识不清的同学，贴出第一张大字报，提出了五十一条荒谬的主张，如“取消党团员特权”、“普选不民主”、“肃反肃错了，要平反”等等。当这张大字报受到党支部的批评时，他就大叫：“党支部孤立我！”当受到同学们的反驳时，他又贴出所谓“忠告”的大字报，谩骂某些同学是“两面派”。接着，他又煽动医疗系三年级十一、十二两班同学举行了两次所谓“扫除障碍”的座谈会。他对同学们说：“党委虚伪，口头上讲鸣放，实际上不支持。”煽动同学仇视党。","type":"paragraph"},{"text":"徐洪慈的叛党行为，得到了该院另一右派分子范日新的支持，范日新当众称赞徐是“模范党员”。范日新又对徐说：“你不要怕，要坚持，事情闹得越大越好；你年轻，我年纪比你大，经验比你多。”他准备宣布退出共产党，并准备鼓动“最起劲的”共青团员退团，单独成立政治组织，保卫“五十一条”，号召全校同学继续大鸣大放，派代表团到各大学去演讲，妄想达到进一步搞垮党的目的。","type":"paragraph"},{"text":"徐洪慈的反党言行，受到了全校同学的驳斥。一时被他蒙骗的少数同学，也清醒起来，作了检讨和揭发。全校三千多同学，表示要坚决把反右派斗争进行到底。","type":"paragraph"},{"text":" ——原载《人民日报》1957年8月2日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3a2bd7d330"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

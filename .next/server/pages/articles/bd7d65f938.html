script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1121","name":"中共辽宁省委平反冤假错案落实干部政策领导小组关于辽委办发〔1982〕39号文件几个问题的解释","author":"中共辽宁省委平反冤假错案落实干部政策领导小组\n","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共辽宁省委平反冤假错案落实干部政策领导小组关于辽委办发〔1982〕39号文件几个问题的解释","dates":[{"year":1982,"month":12,"day":20}],"is_range_date":false,"authors":["中共辽宁省委平反冤假错案落实干部政策领导小组\n"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共本溪市委平反冤假错案落实干部政策领导小组办公室, 落实政策文件选编, 40-42","tags":[{"name":"工资","type":"主题/事件"},{"name":"平反","type":"主题/事件"},{"name":"四清","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"}],"parts":[{"type":"title","text":"中共辽宁省委平反冤假错案落实干部政策领导小组"},{"type":"subtitle","text":"辽委平字〔1982〕7号"},{"type":"paragraph","text":"各市、地、县（区）委平反冤假错案落实干部政策领导小组，省委各部委，省直各党组、党委："},{"type":"paragraph","text":"现将《关于辽委办发〔1982〕39号文件几个问题的解释》发给你们，请按照执行。"},{"type":"subtitle","text":"中共辽宁省委平反冤假错案落实干部政策领导小组一九八二年十二月二十日"},{"type":"paragraph","text":"关于辽委办发〔1982〕39号文件 几个问题的解释"},{"type":"paragraph","text":"一、补发工资的范围问题"},{"type":"paragraph","text":"（1）对“文化大革命”前错受降级处理，“文化大革命”中又被停发、减发工资的，案件平反后，可按停发、减发当时的工资标准补发“文化大革命”期间的工资。"},{"type":"paragraph","text":"（2）对“四清”与“文化大革命”交叉期间处理的“四清”案件，根据辽组审字〔1981〕190号，即关于转发中央组织部组通字〔1981〕56号文件的通知，应按“文化大革命”前的案件对待，经复查属错降工资的，自纠正之日起恢复原工资，被降低的工资不予补发。但对“四清”中没有决定降工资，“文化大革命”中又以“四清”期间的问题为依据而降了工资的，经复查“四清”中问题失实或虽有些问题构不成降薪处分的，应补发工资。"},{"type":"paragraph","text":"（3）原定为敌我矛盾，在“文化大革命”前就已经恢复了公民权，成为国家正式职工，没有新的犯罪活动，而“文化大革命”中又被错停发、减发工资的应予补发。"},{"type":"paragraph","text":"（4）对县、区属以上集体企业的固定工，应按错停发、减发工资当时的职工所在企业的性质来定。"},{"type":"paragraph","text":"（5）对劳改企业留厂（场）就业人员，“文化大革命”中错停发、减发工资的，按劳改部门规定处理。"},{"type":"paragraph","text":"对历史老案经过复查改正后，根据辽委发〔1979〕104号文件，即转发中央组织部《关于“文化大革命”前一些案件处理意见的通知》规定，“工资一律不补发，个别目前生活确有困难者，可酌情给予适当解决。”"},{"type":"paragraph","text":"二、对“文化大革命”中错按退职、退休处理的，工资补发问题"},{"type":"paragraph","text":"（1）对错遣送下乡，后改办退休的，如果遣送下乡后到改办退休前没发工资，也未补发退休费的，可以补发这段时间工资。"},{"type":"paragraph","text":"（2）对错遣送下乡，后改办退职的，如果退职金只发到遣送时的，可以把遣送到后办理退职前这段时间计算为工龄，补发退职金。"},{"type":"paragraph","text":"（3）对“文化大革命”中错降级，以后改办退职退休的，可按原级别补发退职、退休费的差额。"},{"type":"paragraph","text":"三、对“文化大革命”中错被拘留、判刑的，补发工资问题"},{"type":"paragraph","text":"（1）对宣告无罪释放的全错案件，应补发其关押到收回工作期间的工资。对犯有严重错误，受到行政降级以上处分的，则不补发工资。"},{"type":"paragraph","text":"（2）对宣布免予刑事处分、不追究刑事责任的，或者减轻刑罚的，其关押期间工资均不予以补发。"},{"type":"paragraph","text":"四、对“文化大革命”中受到处分，经过复查确有错误，仍给予处分的补发工资的问题"},{"type":"paragraph","text":"（1）对“文化大革命”中受到降级以上处分，经过复查确有错误，仍给予行政降级以上处分，其减发的工资不予补发。"},{"type":"paragraph","text":"（2）对“文化大革命”中受到降级以上处分，经过复查改降级别的（如原降三级，改降一级），其改降级的工资差额，不予补发。"},{"type":"paragraph","text":"五、关于补发基本工资问题"},{"type":"paragraph","text":"根据中发〔1979〕48号文件规定，补发“文化大革命”中错被停发、减发工资的，应按规定的期限和标准，只补发基本工资，附加工资和其他福利费不予补发。"},{"type":"paragraph","text":"（1）保留工资和煤粮补贴，如错被取消的可以恢复，但不予补发。"},{"type":"paragraph","text":"（2）固定收入系指有据可查的收入。"},{"type":"paragraph","text":"（3）补发工资时不扣关押期间的生活费。"}],"alias":""},"tags":[{"name":"辽宁文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bd7d65f938"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

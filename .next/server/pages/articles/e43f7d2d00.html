script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿政府经济代表团结束在广州访问  在广州期间，参观了毛主席早年主办的“农民运动讲习所”旧址","authors":[],"dates":[{"year":1968,"month":10,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿政府经济代表团结束在广州访问"},{"type":"paragraph","text":"在广州期间，参观了毛主席早年主办的“农民运动讲习所”旧址"},{"type":"paragraph","text":"新华社广州二十四日电　以阿尔巴尼亚部长会议副主席阿迪尔·查尔查尼为首的阿尔巴尼亚政府经济代表团，由我对外贸易部副部长李强同志陪同，结束了在广州的参观访问，今天上午乘飞机离开这里去杭州。"},{"type":"paragraph","text":"代表团是二十二日乘专机到广州参观访问的。在机场上，代表团受到了广东省、广州市革命委员会和驻广州部队负责人以及广州市革命群众一千多人的热烈欢迎。"},{"type":"paragraph","text":"二十三日晚上，广东省和广州市革命委员会举行宴会欢迎阿尔巴尼亚战友。广东省革命委员会副主任阎仲川和查尔查尼同志在宴会上讲话，共祝中、阿两国人民的革命友谊和团结进一步发展。阎仲川同志在讲话中热情赞扬英雄的阿尔巴尼亚人民在伟大的马克思列宁主义者恩维尔·霍查同志的领导下，坚持马克思列宁主义革命路线，开展生气勃勃的革命化运动所取得的辉煌胜利，高度评价阿尔巴尼亚宣布退出苏修叛徒集团控制的华沙条约的革命行动。查尔查尼同志在讲话中热烈祝贺毛主席亲自发动和领导的无产阶级文化大革命所取得的辉煌胜利，他还介绍了阿尔巴尼亚采取的一系列革命化措施所取得的成就。查尔查尼同志谴责勃列日涅夫、柯西金苏修叛徒集团及其仆从，打着臭名昭著的华沙条约的破旗，对捷克斯洛伐克发动了典型的法西斯侵略。他说，全世界革命人民是阿尔巴尼亚人民的朋友，七亿英勇的中国人民和阿尔巴尼亚人民肩并肩地站在一起，阿尔巴尼亚人民更加提高了革命警惕性，加强了战备，一手拿枪，一手拿镐，随时准备消灭胆敢来犯的敌人。"},{"type":"paragraph","text":"广东省、广州市革命委员会负责人白平、梁秀珍、孙亦武和中国人民解放军驻广州部队代表以及李强同志等出席了宴会。"},{"type":"paragraph","text":"阿尔巴尼亚战友在广州期间，参观了毛主席早年主办的“农民运动讲习所”旧址、正在广州举行的一九六八年秋季中国出口商品交易会和广州石棉厂，观看了革命现代芭蕾舞剧《红色娘子军》。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"广东文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e43f7d2d00"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

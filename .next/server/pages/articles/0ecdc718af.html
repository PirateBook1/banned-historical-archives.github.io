script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共沿河县委监委对吴庆永所犯错误的处分决定","authors":[],"dates":[{"year":1961,"month":5,"day":1}],"is_range_date":false,"parts":[{"text":"中共沿河县委监委对吴庆永所犯错误的处分决定","type":"title"},{"text":"吴庆永，男，现年53岁，汉族，家庭贫农成分，个人务农出身，沿河县城关公社黑獭管理区石坝生产队人，解放前三七年参加冬防训练一月，40年至44年在乡自卫班当兵，同年加入哥老会，当兵期间抓农民田丰财当兵，解放后于52年任互助组长、社主任，五八年入党，现任分支部书记。其错误事实如下：","type":"paragraph"},{"text":"59年腊月间，六小队社员田贵昌将生产队30斤重的小猪一头杀吃，被田永永知道后，将其送石坝集训五天，不给饭吃，集训期满，放回去就死于半路。同月贫农社员田贵礼偷生产队10斤红苕，也同样被吴送去集训十天，不给饭吃。60年正月贫农社员田贵方因偷生产队稻谷种150斤，被吴庆永指使青年吊打一次。60年正月社员田丰政因偷生产队的罗卜，被他吊打后现已残废。前后被吴庆永亲手和指使吊打的计三人。","type":"paragraph"},{"text":"60年上半年共贪污生产队的粮食420斤，油20斤，在4小队翻箱倒柜30多户","type":"paragraph"},{"text":"根据以上错误事实，经研究决定，党内给予撤销支部书记职务，交出赃款。","type":"paragraph"},{"text":" 中共沿河县委监察委员会1961年5月1日","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0ecdc718af"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji50","name":"毛泽东全集第50卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji50.pdf"],"article":{"title":"对《中央关于征询对召开“九大”的意见的通报》稿的批语","alias":"","parts":[{"type":"paragraph","text":"对《中央关于征询对召开“九大”的"},{"type":"paragraph","text":"意见的通报》“稿的批语"},{"type":"paragraph","text":"（1967年11月）删掉了几句。²请林彪同志阅后，退周恩来、陈伯达、康生、江青“"},{"type":"paragraph","text":"二不要这两句。"},{"type":"paragraph","text":"三删去不好，也不必改写。5"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十一月廿五日下午二时[1]这个通报汇集了中共中央《关于征询对“九大”问题意见的通知》毛泽东全集第五十卷下达后第一批反映的意见，主要内容包括“九大”最根本的任务，以毛泽东思想建党和修改党纲党章，总结路线斗争经验和开展路线斗争教育，整顿党的组织和改革领导机构，选举中央委员会的条件和标准，“九大”的开会时间、规模、代表产生和开会方法等几个方面。1967年11月21日，周恩来、陈伯达、康生、江青将这个通报稿送毛泽东审阅时写道：“遵照主席月初指示，康生、文元两同志收集和阅读了各地、各单位报来意见，起草了这一通报，并在20日晚小组扩大碰头会上讨论和修改通过。现送上修改后重印稿，请予审阅批示。”这个通报于11月27日下发。"},{"type":"paragraph","text":"[2]毛泽东在审阅这个通报稿时，作了两处删改：一、在关于“九大”的最根本任务部分，删去了“大树特树伟大领袖毛主席和伟大的毛泽东思想的绝对权威，大树特树毛主席的无产阶级革命路线的绝对权威”等语，并写了一个批语，即本篇二。二、在这一部分，还删去了““九大”要大力宣传林副主席是毛主席的亲密战友和好学生”一句中“和好学生”4个字。此外，还有个别文字的修改，主要是在关于整顿党的组织、改革领导机构部分，将“使党组织成为无产阶级先进分子的队伍，成为能够领导阶级和群众对于阶级敌人进行战斗的朝气蓬勃的先锋队组织”一句改为“使党组织成为无产阶级先进分子的队伍，成为能够领导工人阶级和革命群众对于阶级敌人进行战斗的朝气蓬勃的先锋队组织”。"},{"type":"paragraph","text":"[3]林彪，在中共八届十一中全会上继续当选为中央政治局常委，不久被称中央副主席。"},{"type":"paragraph","text":"[4]陈伯达，当时任中共中央政治局常委、中央文化革命小组组长。康生，当时任中共中央政治局常委、中央文化革命小组顾问。江青，当时任中共中央文化革命小组副组长。"},{"type":"paragraph","text":"[5]这个批语写在林彪办公室1967年11月25日整理的电话记录稿上。记录稿说，“林彪同志电话交代：他主张把第二页第三段全文删去，或者改写得轻淡一些为好。他认为，原文对他的评价太高”。中共中央通报稿第二页第三段的全文是：“许多同志建议，‘九大”要大力宣传林副主席是毛主席的亲密战友和好学生，是毛主席的接班人，并写入“九大”的报告和决议中，进一步提高林副主席的崇高威望。”林彪看到的是毛泽东审改过的稿子，这一段中“毛主席的亲密战友”后面“和好学生”4个学已被毛泽东删去。"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":159,"page_end":160},"tags":[{"name":"周恩来","type":"人物"},{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"420929a091"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

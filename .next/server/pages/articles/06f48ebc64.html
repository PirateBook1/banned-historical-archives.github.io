script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"意大利《新中国》月刊出版有关 中国粉碎‘四人帮’的文件专辑","authors":[],"dates":[{"year":1977,"month":1,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社罗马一九七七年一月二十二日电　意中友协杂志《新中国》月刊最近出版专辑，刊登了以华主席为首的党中央粉碎“四人帮”篡党夺权阴谋前后中共中央作出的重要决定以及中国报刊的重要社论和文章共二十八篇。"},{"type":"paragraph","text":"专辑收集的中共中央决定有:中共中央关于华国锋同志任中共中央第一副主席、国务院总理的决议；中共中央、人大常委会、国务院和中央军委关于建立伟大领袖和导师毛泽东主席纪念堂的决定；中共中央关于出版《毛泽东选集》和筹备出版《毛泽东全集》的决定以及华主席在伟大领袖和导师毛泽东主席纪念堂奠基仪式上的重要讲话；吴德同志一九七六年十月二十四日在首都百万军民庆祝大会上的讲话等。"},{"type":"paragraph","text":"专辑还收集了《亿万人民的共同心愿》、《伟大的历史性胜利》、《华国锋同志是我们党当之无愧的领袖》等重要社论和揭发批判“四人帮”篡党夺权阴谋的文章。"},{"type":"paragraph","text":"《新中国》月刊编辑部在专辑前言中写道:收集出版这些重要文件和文章是“为了进一步深入了解中国的现实”。从这些材料中可以看出，反对“四人帮”的斗争早已开始。毛主席本人亲自领导了这场斗争，并亲自定了“四人帮”这个称呼。前言说，所有这些正式文件都可以证明，无论是在中国国内还是在国际上中国都要“继续毛主席制定的路线”。"},{"type":"paragraph","text":"专辑的出版受到了意大利读者的欢迎。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"06f48ebc64"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

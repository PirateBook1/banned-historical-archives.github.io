script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1299","name":"这种‘纪念室’应该取消","author":"中共中央宣传部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"这种‘纪念室’应该取消","dates":[{"year":1979,"month":6,"day":30}],"is_range_date":false,"authors":["中共中央宣传部","光明日报"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央宣传部, 宣传动态: 1979(选编), 135-136","tags":[{"name":"个人崇拜","type":"主题/事件"},{"name":"纪念","type":"主题/事件"},{"name":"毛泽东","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"}],"parts":[{"type":"title","text":"这种“纪念室”应该取消"},{"type":"paragraph","text":"光明日报记者反映：一九五八年，毛泽东同志到芜湖视察，在铁山宾馆二幢住了一夜。时隔几年，当时毛泽东同志用过的器物早已认不清了。可是，在“文化大革命”期间，曾兴起一股风，凡是毛主席视察过的地方，住过的房子，走过的路都设立纪念馆或树立纪念碑。芜湖的铁山宾馆毛泽东同志曾经住过的两间房子，就是在这期间被封存为“纪念室”的。"},{"type":"paragraph","text":"据地委、市委的干部反映，为了建立这个“纪念室”，只好弄虚作假，找来和毛泽东同志毫不相干的床铺、报纸、书籍、睡衣等等杂物放在室里。从此这两间房就不再接待客人了。芜湖是开放城市，这两间房如果用来接待客人，每年可收入五千多元，可是十多年来它却一直空闲着，没发挥一点作用。 毛泽东同志一贯主张厉行节约。现在，北京已经修建了毛主席纪念堂，在毛主席长期工作和生活过的韶山、井岗山、遵义、延安等地都有纪念馆，象铁山宾馆这样仅住过一夜的房间，是否有必要也设立纪念室呢？"},{"type":"paragraph","text":"(第22期，6月30日)"}],"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d936af27b5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

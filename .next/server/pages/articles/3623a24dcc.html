script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"奥地利共产主义同盟中央机关报高度评价《毛泽东选集》第五卷  毛主席极大地丰富了马列主义宝库  挪威《阶级斗争》指出《毛泽东选集》第五卷出版受到世界人民热烈欢迎","authors":[],"dates":[{"year":1977,"month":5,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"奥地利共产主义同盟中央机关报高度评价《毛泽东选集》第五卷"},{"type":"paragraph","text":"毛主席极大地丰富了马列主义宝库"},{"type":"paragraph","text":"挪威《阶级斗争》指出《毛泽东选集》第五卷出版受到世界人民热烈欢迎"},{"type":"paragraph","text":"新华社一九七七年五月十九日讯　奥地利共产主义同盟中央机关报《阶级斗争》最新一期发表文章，高度评价《毛泽东选集》第五卷出版的巨大意义。"},{"type":"paragraph","text":"文章首先指出，《毛泽东选集》第五卷的出版是“粉碎‘四人帮’的成果”。文章说，“以华主席为首的中国共产党中央委员会出版《毛泽东选集》第五卷对于揭露和批判‘四人帮’，揭发他们的反革命阴谋，以及肃清‘四人帮’的流毒，都具有特别重要的意义。”"},{"type":"paragraph","text":"文章在介绍《毛泽东选集》第五卷的内容时指出，毛主席“把马克思主义的普遍真理同中国革命的具体实践相结合，以阶级斗争为纲，制订了一条正确的马列主义路线，并为在中国建设社会主义和巩固无产阶级专政规定了一系列的基本原则和政治指导方针。他系统地总结了中国和世界无产阶级专政的历史经验，分析了社会主义社会的矛盾、阶级和阶级斗争，为无产阶级专政下继续革命制定了伟大的理论”。"},{"type":"paragraph","text":"文章最后强调指出，毛主席“发展和丰富了马克思主义的哲学、政治经济学和科学社会主义”，“极大地丰富了马克思列宁主义的宝库”。《毛泽东选集》第五卷的出版“不仅在中国，对中国共产党和中国人民大众有巨大的意义”，“也给了国际共产主义运动和正在争取自身解放的人民一个锐利的武器”。"},{"type":"paragraph","text":"挪威工人共产党（马列）机关报《阶级斗争》四月二十六日摘要刊登了中共中央毛泽东主席著作编辑出版委员会发表的《毛泽东选集》第五卷介绍，并且加了编者按，指出：《毛泽东选集》第五卷的出版在中国和全世界都受到极大的欢迎。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3623a24dcc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

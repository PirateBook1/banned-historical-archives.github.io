script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"干部不主动“下楼”社会主义教育运动就深入不下去","authors":["“江苏情况”","新华通讯社"],"dates":[{"year":1963,"month":3,"day":29}],"is_range_date":false,"parts":[{"text":"干部不主动“下楼”社会主义教育运动就深入不下去","type":"title"},{"text":"新华通讯社“江苏情况”","type":"authors"},{"text":"本刊讯　据江苏丹徒、宜兴、泗洪、丹阳、连云港等县市最近检查，发现有一些社队社会主义教育运动深入不下去，主要原因之一是干部不主动“下楼”，或者光检讨不改正，或者边整边犯，少数干部甚至对提意见的社员打击报复。社员反映：“鸣放鸣放，一年一趟，运动一过，还是老样，干部报复，社员上当。”“不要先反我们资本主义，还是先把党员、干部反反好吧！”","type":"paragraph"},{"text":"丹徒县高资公社东风大队的干部，在过去历次整社运动中都对自己的错误作了检查，但就是不改。在这次社会主义教育运动中，干部照旧检查一通，企图蒙混过关。大队支部书记屡犯腐化错误，现在仍旧与两个妇女鬼混，到县里开党代表大会，竟把姘妇也带到镇江去，大队干部在运动中一面检查自己用集体的稻草做草绳卖黑市不对，一面仍继续干。因此，社员在讨论中，普遍不发言。他们对工作组的同志说：“这里的干部光检讨，不改正，提了意见没有用。”","type":"paragraph"},{"text":"泗洪县太平公社王集大队大队长王守业，霸占转业军人的老婆，会上作了检查，会后还是老样子。上塘公社上塘大队第十生产队长王明远，在会上痛哭流涕地检讨做投机生意不对，会后又偷偷到黑市上出售香烟。","type":"paragraph"},{"text":"连云港市郊区，有些干部与提意见的人争吵，有的还唆使家属咒骂提意见的人，有的甚至当场殴打提意见的人。","type":"paragraph"},{"text":"因此，一些领导同志认为，在社会主义教育运动中，干部的问题不解决，不主动“下楼”，边整边改，群众是发动不起来的，运动是深入不下去的。只有在运动中加强对干部的教育，帮助和督促他们认真检查错误、改正错误；特别是一些落后社队，领导上一定要派工作组去，加强领导，才能保证运动的深入发展。","type":"paragraph"},{"text":"来源：据“江苏情况”编，1963年3月29日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dc1811a48a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

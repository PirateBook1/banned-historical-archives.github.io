script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"荣获斯大林奖金的文艺工作者上书毛主席致敬","authors":[],"dates":[{"year":1951,"month":8,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"荣获斯大林奖金的文艺工作者上书毛主席致敬"},{"type":"paragraph","text":"【本报讯】参加编导及摄制《中国人民的胜利》、《解放了的中国》两部影片而荣获斯大林文艺奖金的我国文艺工作者刘白羽等十二人，八月十一日上书毛主席致敬。原信如下：亲爱的毛主席："},{"type":"paragraph","text":"我们获得了光荣的斯大林文艺奖金，这光荣是属于你的。三十年来，你运用马列主义，领导中国人民克服了无数困难，经历了无数曲折，终于获得了世界历史性的胜利。《中国人民的胜利》《解放了的中国》的所以为苏联人民和全世界人民所爱好，主要的是因为它们最初地、简洁地表现了在你领导和鼓舞之下中国人民所创造的光辉灿烂的革命史实的缘故。"},{"type":"paragraph","text":"在两部影片的制作过程中，主要的是依靠苏联同志的努力和中央许多领导同志的领导和支持，我们个人的尽力是微小的，我们把这次奖金的获得，当作国家的荣誉，当作斯大林教养的苏联人民，对你所领导的中国人民的无限亲爱的表现。请你接受我们的敬意，祝你永远健康！"},{"type":"paragraph","text":"刘白羽  周立波  何士德"},{"type":"paragraph","text":"徐肖冰  吴本立  徐来"},{"type":"paragraph","text":"周峰    李秉忠  郝玉生"},{"type":"paragraph","text":"叶惠    苏河清  李华"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"36cb8411db"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

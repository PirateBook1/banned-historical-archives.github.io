script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川省各县召开三级干部会议大鸣大放情况","authors":["挺军"],"dates":[{"year":1957,"month":10,"day":10}],"is_range_date":false,"parts":[{"text":"四川省各县召开三级干部会议大鸣大放情况","type":"title"},{"text":"挺军","type":"authors"},{"text":"新华社成都10日讯　四川省各县于9月底10月初，先后召开了三级干部会议。","type":"paragraph"},{"text":"据各地反映，各县三级干部会议的鸣放情况比较好，发表意见的人较广泛。如达县专区各县都贴出了数百张大字报，达县三级干部会议中贴出大字报达千余张，平均每人出大字报两张以上；据已结束或即将结束会议的几个县的检查，参加会议者有80—90％以上的人基本上“放”彻底了。据各地反映，乡干部和一般区干部“放”得比较彻底，而区以上主要负责干部“放”得较差。","type":"paragraph"},{"text":"鸣放中所提出的问题，多数是善意的批评和建议，少数属于右派言论。一般县错误意见仅占4％至12％；也有个别县错误意见比例达20％以上。所提问题的内容涉及面很宽，但最多的是关于领导干部工作、思想生活作风问题。属于需要辩论的问题主要集中在粮食统购统销、农业合作化、工农关系、干部政策(包括干部下放问题)、工资福利等方面。如威远县三级干部会上共提出二千零七十四条意见，属于粮食统购统销的占13．7％；农业合作化和农业技术改革方面的占22．7％；工农关系的占3．7％；干部作风的占27．8％；政法工作的占5％；其他问题的占26．8％。在粮食问题上不仅区、乡干部意见较多，部分县级干部实际上也同情区、乡干部的意见。","type":"paragraph"},{"text":"当前存在的问题是：一、有些县委存在右倾思想和温情主义，贯彻放手发动群众大鸣大放的方针不够坚决，怕乱，怕伤害干部积极性；认为区级以上领导骨干中没有右派，因而影响了鸣、放的开展和深入。二、对通过大鸣大放和辩论，既要使干部明辨是非，揭发右派，又要提高干部思想，改进干部作风，并为在农村进行社会主义教育训练出一批骨干这一目的认识不全面。因此，在会议过程中对发动群众进行大争大辩，对正确意见的接受和边整边改均重视不够。有的甚至认为整风是手段，反右派是目的，因此急于反击右派。三、对放出来的问题认真进行分析研究和排队做得不够，因而对问题及人员的分类也不够准确，有的县发生简单粗暴，乱戴帽子和报复现象。四、已结束或即将结束会议的县因会议时间短，鸣放和辩论均有不深不透的现象。","type":"paragraph"},{"text":"根据各地情况，省委对今后开展社会主义大辩论，已于10月上旬作了具体布署。","type":"paragraph"},{"text":" 来源：据省委材料编，原载新华社《内部参考》1957年10月14日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9e59fc4b7c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></htm

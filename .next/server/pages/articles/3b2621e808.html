script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批转东北局关于松江省委检讨省政府委员选举工作的电报","authors":[],"dates":[{"year":1951,"month":3,"day":8}],"is_range_date":false,"parts":[{"text":"中共中央批转东北局关于松江省委检讨省政府委员选举工作的电报","type":"title"},{"text":"东北局、华北局、华东局、中南局、西南局、西北局并转各分局、省市区党委：","type":"appellation"},{"text":"兹将东北局来电转如下。党对各级人民政府委员会，必须根据统一战线政策和《共同纲领》原则，配备适当数目的党外人士与我党负责同志共同组成。这一方针，任何地方不容忽视。党内外的比例数目，当然要使我党同志及进步分子合起来占可靠多数，以保证领导。同时，各地区解放的迟早，亦会影响党外人士多少。但无论如何，各地总可在各民主党派中，工农模范中，爱国的知识分子、技术专家和工商业家中，乃至开明的绅士和宗教徒中，找到合适的人选。各地的工作纵然发展不平衡，只要一经注意，没有不可以培养出非党干部及愿意与我们合作的民主人士来的。因此，此事应成为各地今年检讨统一战线工作好坏的尺度之一，凡各级人民政府委员会中非党人士的比例太少者，上级党委及上级人民政府不应予以批准或上报。","type":"paragraph"},{"text":" 中  央三月八日","type":"paragraph"},{"text":"中央并各省市委、东北人民政府党组：","type":"appellation"},{"text":"（一）松江省委对省府委员的选举检讨如下：","type":"paragraph"},{"text":"中央和东北局对我省省府委员选举的指示是完全正确的。我们检讨发生错误的原因，主要的是对人民民主统一战线的重要性认识不足，平时对统一战线工作注意不够，因此没有有意识地去培养非党干部，一旦选举就感到物色人物困难，形成四十八名政府委员中，只有九名非党人士，同时我们也迁就了某些党内干部想当委员的思想，这样就过多地把党内干部选为政府委员。我们已按中央和东北局的指示，改变委员名单，不日即可呈报。","type":"paragraph"},{"text":"（二）我们认为松江省委的检讨是对的，松江的情形，各省市也多少同样存在着，今后必须加强统一战线工作，以便团结全体人民，巩固人民民主专政。","type":"paragraph"},{"text":"（三）热河省委省府党组的检讨与省府委员名单，将速报上（热河省委所提省人民政府委员会名单三十人中只有非党人士三名。中央注）。","type":"paragraph"},{"text":" 中共中央东北局三月一日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3b2621e808"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

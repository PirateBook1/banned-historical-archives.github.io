script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市郊农场早稻总产比去年增长二成半","authors":[],"dates":[{"year":1976,"month":8,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　本市国营农场继今年夏粮取得总产和单产双超历史纪录的优异成绩后，早稻又获丰收。市郊十五个农场七万五千五百多亩早稻总产比去年增长二成半，超过了历史最高水平，并涌现出一批早稻一季超《纲要》的连队，星火农场十一连、燎原农场二连、三连等连队早稻单产超过了九百斤。"},{"type":"paragraph","text":"批邓、反击右倾翻案风斗争开展以来，广大农场干部和群众，认真学习毛主席一系列重要指示，努力从理论与实际的结合上搞清楚资产阶级“就在共产党内”的问题，深入批判邓小平反革命的修正主义路线，提高了无产阶级专政下继续革命的觉悟。广大知识青年狠批邓小平“拔根”倒退、反对限制资产阶级法权的反动罪行，掀起坚持乡村、扎根农场的热潮，决心为实现共产主义远大理想，努力办好社会主义国营农场而奋斗。长征农场在夏粮大幅度增产的基础上，早稻面积又比去年扩大百分之二十九，总产又增一百万斤以上。新海农场早稻面积比去年增加二万一千多亩，总产和单产都超过了去年。"},{"type":"paragraph","text":"今年三夏以来，连续阴雨，光照不足，气候恶劣，特别是六月底、七月初连降暴雨，有些农场的大田被淹一天一夜，同时，病虫害也较严重。各农场广大干部、职工发扬“人定胜天”的革命精神，立足抗灾夺丰收，积极排涝抗涝，防治病虫，保证早稻生长良好。五四农场党委发现早稻受到卷叶虫的危害后，立即采取措施，成立专线队伍防治病虫，全场早稻在连续两年增产的基础上，今年又夺得了亩产七百五十斤的好收成，超过了去年水平。　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"527ef94b28"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

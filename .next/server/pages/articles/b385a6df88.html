script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共陕西省委办公厅《关于户县三个党员来信（“当前形势怀感”）的处理过程送阅件》","authors":[],"dates":[{"year":1962,"month":10,"day":28}],"is_range_date":false,"parts":[{"text":"中共陕西省委办公厅《关于户县三个党员来信（“当前形势怀感”）的处理过程送阅件》","type":"title"},{"text":"1962年5月21日，省委办公厅人民来信来访室收到户县城关公社北街七一大队支部杨伟名、贾生财、赵震离三个党员5月10日写的一篇“当前形势怀感”（油印）。5月25日来信来访室干部宋信义同志摘要，经办公厅秘书室副主任郭明远同志阅后批：“转请户县县委一阅，并找杨、贾、赵三人谈谈。”在6月2日第34期“人民来信来访反映”上很简单地登了一下，送各常委、秘书长、主任。","type":"paragraph"},{"text":"5月28日，来信来访室又接到刘庚同志转来同样信一件，并指示：“省委办公厅：这是户县城关北街七一大队支部杨伟名、贾生财、赵振离三同志写来的一份材料，题目是《当前形势怀感》。送给省委，请予研究处理。我已经给本人写过回信了。”","type":"paragraph"},{"text":"6月21日，省委宣传部“宣教动态”第12号副页上刊登了，题为“三个共产党员的来信——当前形势怀感”（略有删节），发送书记处各同志、中央、西北局宣传部。","type":"paragraph"},{"text":"6月28日，中央宣传部“宣教动态”第62期摘要刊登了，题为“三个共产党员对当前形势和经济政策的一些意见”。摘要内容是：“忆撤退延安”、“改造”与“节制”、恢复单干、市场管理、“烦琐的哲学”等。","type":"paragraph"},{"text":"7月28日，中央宣传部“宣传动态”第73期又刊登了《对〈三个共产党员对当前形势和经济政策的一些意见〉作者的调查》。经询问省委宣传部，这个调查不是省委宣传部供给的；县委也没有供给，据西北局来信来访室同志谈，可能是西北局有关部门供给的。西北局来信来访室没有经手这封信，也没有给陕西转过。","type":"paragraph"},{"text":"8月上旬，赵伯平同志打电话询问此事后，于8月16日全文印送各常委、秘书长、主任。登“人民来信来访反映”第43号。","type":"paragraph"},{"text":"9月10日，省委办公厅给省委书记处写了“关于户县三个党员来信的处理情况的检查报告”。9月7日蒋锡白同志、方杰同志去户县找这三个党员交谈，指出了他们的错误观点。","type":"paragraph"},{"text":"9月26日，户县县委作了检查报告，10月19日，咸阳地委作了检查报告，10月30日，省委对地委、县委的报告，作了批复。","type":"paragraph"},{"text":"10月25日，省委给中央、西北局作了报告。","type":"paragraph"},{"text":" 中共陕西省委办公厅来信来访室整理1962年10月28日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b385a6df88"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

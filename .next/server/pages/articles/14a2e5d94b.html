script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"湘桂写生随感之五  毛主席的故居","authors":["胡佩衡"],"dates":[{"year":1956,"month":7,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"湘桂写生随感之五"},{"type":"paragraph","text":"毛主席的故居"},{"type":"paragraph","text":"胡佩衡"},{"type":"paragraph","text":"本来要到衡山去，参观南岳，据本地人说，衡山须天暖时可登，现在天气未暖，山风太大，寒气太重，不可往游（那时湖南尚燃炭盆）。遂到长沙登岳麓山，写了望湘亭、爱晚亭、六轮塔诸景。俯看湘江，帆影如林，小渔船往来在波涛中，忽隐忽现，也颇有趣。下山后，又乘汽车到湘潭转韶山，拜访我们最敬爱的毛主席的故居。此地四面环山，深秀壮丽，山上松柏，不下万株，故居的后面，绿竹层层，更觉得清华朗润。故居是湖南一般样式的农民居住的木架房，房上半边盖着瓦，半边盖着草。房前是小院场，场前有两个小池塘，在北边的就是毛主席幼年时代游泳过的地方。在房子的门口上，横悬一匾，上写“毛泽东同志故居”。房子的后边，还有晒谷坪、养鱼池和毛主席手栽的枇杷树。"},{"type":"paragraph","text":"招待员同志详细地讲叙了毛主席少年时代的故事，使我知道毛主席在年幼时就严格的要求自己，非常用心学习，还非常热爱劳动，每天除在北邻的私塾中读书外，像放牛、割草等，是经常参加的。"},{"type":"paragraph","text":"在招待所楼上看韶山，正值天雨，满山白云往来，千态万变，很可以研究古人画云的各种法子。雨后登楼看山，是东坡赏心十六事之一，我竟能在最秀丽的毛主席的家乡见到如此妙景，真是十二分的难得。我趁兴画了韶山六景，作为纪念。（附图片）"},{"type":"paragraph","text":"韶山村毛主席故居　胡佩衡"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"14a2e5d94b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

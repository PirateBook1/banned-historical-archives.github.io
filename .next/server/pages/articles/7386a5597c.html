script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——反对社会主义民主与自由　赞扬资产阶级“民主自由”","authors":["上海财经学院","学生"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"右派言论——反对社会主义民主与自由　赞扬资产阶级“民主自由”","type":"title"},{"text":"上海财经学院学生","type":"authors"},{"text":"(1)“现在没有真正的民主。”","type":"paragraph"},{"text":"(2)“英国伦敦公园中各政党可以自由讲话，很民主。”","type":"paragraph"},{"text":"(3)“过去英国有海德公园的讲台，任何人对邱吉尔不满都可到台上骂他，现在谁敢骂毛主席。”","type":"paragraph"},{"text":"(4)“共产党抓得太紧，言论不自由。”","type":"paragraph"},{"text":"(5)“毕业生可以不服从统一分配。”","type":"paragraph"},{"text":"(6)“现在并不见得比国民党时好什么。美国好听苏联广播，为什么苏联和中国不能听美国之音呢?”","type":"paragraph"},{"text":"(7)“资产阶级议会可以象‘鸣放’一样，各人可以发表自己的意见。”","type":"paragraph"},{"text":"(8)“匈牙利学生有种，我国学生能如此做亦就有种。”","type":"paragraph"},{"text":"(9)“人民政权是官僚机构。”","type":"paragraph"},{"text":"(10)“领导上已经把名单排好，叫我们划几个圈，这有什么意思?我们应该象资本主义社会选举一样自己投票。”","type":"paragraph"},{"text":"(11)“不管在任何情况下都不应该先提名，否则就不民主。”","type":"paragraph"},{"text":"(12)“人民日报我相信，解放日报我不相信。”","type":"paragraph"},{"text":"(13)“我们报纸不真实，有欺骗性，对资本主义只登坏事不登好事。报纸上登的资本主义国家的新闻，有的似乎太可笑，如美国试验氢弹升上几公尺就掉下来。谁信呢?”","type":"paragraph"},{"text":"(14)“抗美援朝为什么报纸只登死了多少美国佬，而我国死的人为什么不登?”","type":"paragraph"},{"text":"(15)“我国新闻还不够自由。”","type":"paragraph"},{"text":"(16)“国家不应封锁西方资产阶级国家的新闻。”","type":"paragraph"},{"text":"(17)“要求看香港大公报，为什么不准别人看外国报纸，这就是社会主义自由受到限制。”","type":"paragraph"},{"text":"(18)“社会主义不如资本主义民主，国民党允许有新华日报，现在就没有别的报。”","type":"paragraph"},{"text":"(19)“资本主义国家中有资产阶级报纸，也有工人阶级的报纸同时出现，可以自由争论，这样不是好吗?顶好象资本主义一样那就自由了。”","type":"paragraph"},{"text":"(20)“应该让大学生自由出版各种报刊，学术性文艺性社团也可以办报，到目前为止还没有看到一分全国性、地方性的学生自己的报纸或期刊，反映学生要求，代表学生讲话，并作为加强全体学生联系与团结的工具。”","type":"paragraph"},{"text":"(21)“政治设计院很好，章伯钧提出很英明，党却提不出。”","type":"paragraph"},{"text":" 来源：《反右派斗争言论选辑　第一辑　学生部份》（中共上海财经学院委员会编，1957年9","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7386a5597c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

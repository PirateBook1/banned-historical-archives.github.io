script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"对陈义章发言的意见","authors":["城市建设部","钱煇焴"],"dates":[{"year":1957,"month":9,"day":14}],"is_range_date":false,"parts":[{"text":"对陈义章发言的意见","type":"title"},{"text":"城市建设部钱煇焴","type":"authors"},{"text":"(钱煇焴：城市建设部城市建设出版社编辑、翻译)","type":"subtitle"},{"text":"陈义章的发言我没有记录，但我对陈义章的发言是有意见的。他说这是庄严的会场，要对一百多人负责，诸位都听到了。他今天只谈到两个问题：一个是修正主义，一个是空想主义，在批判中没有谈到这些错误产生的根源，也没有谈到这些东西对他的影响，更没有联系到自己反党反社会主义的言行进行批判，也正是像他自己所说的有些飘飘然，茫茫然。实际上他到现在还没有承认错误。","type":"paragraph"},{"text":"他说假如社会制度变了，他没有工厂、土地可以收回，有什么理由来反对社会主义呢?实际上这是说他没有反对社会主义的思想。他还说他衷心的接受同志们的帮助，现在大家都看到了，他丝毫没有接受大家的帮助。","type":"paragraph"},{"text":"每一个人在客观上都有一定的立场，但他没有从立场上来检查自己。上次检讨中他说他学的是俄文，职业决定了他不会反对社会主义，他今天又说没有私有财产，所以他不反对社会主义，他这种说法我是不同意的。","type":"paragraph"},{"text":"另外，陈义章还说了一点心理话。他讲他和一般右派分子不一样，意思是说不是百依百顺。我在运动中曾抗拒过运动，后来我感觉到同志们是在帮助我，应该好好听党的话。所以我转变了。他所认为的不是百依百顺，是不是说组织上叫他怎样他偏不怎样呢?是不是他有抗拒运动的骨气呢?在这一点上他可能比其他右派分子“高明”。","type":"paragraph"},{"text":"另一点他还说他自己是有工作能力的，还没发挥出来，今后每天要看八万字的稿子。我认为这种说法是不会使人相信的。现在我们每个人都需要好好工作，但需要有一个明确的目标，是站在什么立场上工作，但他一点没有谈到。","type":"paragraph"},{"text":"在一开会时主席就宣布这是明辨大是大非的会，是非都要摆出来，陈义章想掩盖自己的错误是不应该的，也是不负责任的，他嘴理说这是个庄严的会场，但他的发言是不严肃的，连稿子也没有，虽然引起会场上几次哄笑，但并不能说明检讨的好，我希望他重新检讨一次，并建议组织上把他的发言整理打印，我还要对他进行一次批判。","type":"paragraph"},{"text":" 1957年9月14日(刘纯静、施淑德记录)","type":"paragraph"},{"text":" 来源：《城市建设部整风办公室编印“整风通讯”第四期》，1957年；钱煇焴提供。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0d3f9caa84"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我们同文化大革命共命运","authors":["吕先声"],"dates":[{"year":1976,"month":5,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我们同文化大革命共命运"},{"type":"paragraph","text":"河北邯郸市橡胶厂　吕先声每当翻阅那战斗的篇章，便激起胸中的浪花飞溅；每当忆起那峥嵘的岁月，便荡起思想的潮水翻卷……该唱怎样美好的颂歌，把文化大革命高赞！该用哪些切贴的字眼，表达当年红卫兵的心田？还是谈亲身感受吧，肺腑之语已冲到嘴边：没有文化大革命，就没有我们"},{"type":"paragraph","text":"健康成长的今天。我们的命运同毛主席的革命路线"},{"type":"paragraph","text":"息息相关，同无产阶级文化大革命"},{"type":"paragraph","text":"紧紧相连！我们生长在社会主义的春天，但一进学校，竟发生了可怕的演变：贫下中农的儿子，不想务农种田；工人阶级的后代，嫌弃油渍的工作服，醉心于“工程师”的头衔……急风暴雨，雷鸣电闪，祖国大地"},{"type":"paragraph","text":"卷起了文化大革命的"},{"type":"paragraph","text":"狂飙巨澜！“炮打司令部”的隆隆声响，鼓舞我们向走资派宣战；“八·一八”红太阳的光辉，照耀我们砸碎修正主义锁链！我们不做资产阶级精神贵族，我们要做共产主义一代新人！就是这样啊，我们带着文化大革命的烈火，"},{"type":"paragraph","text":"披着阶级斗争的硝烟，来到了农村，营房，"},{"type":"paragraph","text":"工厂，矿山，开始经受新的锻炼。一年、两年，"},{"type":"paragraph","text":"八年、十年！风吹、日晒，酷暑、严寒。原来的纤纤细手上，结满了厚厚的老茧；过去娇嫩的肩膀上，挑起了千斤的重担；曾经麦韭不分的书生，已成了批修的骨干……衷心感谢文化大革命啊，把坚冰打破，使我们走出高楼深院，引我们来到工农中间，让我们看见了天高地远。回想这一切啊，我们怎能不衷心"},{"type":"paragraph","text":"把文化大革命高赞？！可是，走资派邓小平"},{"type":"paragraph","text":"对文化大革命心怀不满，一有机会，就算帐、翻案。什么“今不如昔”，"},{"type":"paragraph","text":"要当“还乡团”。这是要我们"},{"type":"paragraph","text":"重新带上已砸掉的沉重锁链，"},{"type":"paragraph","text":"再回到旧制度的黑暗深渊。同文化大革命连在一起的我们，岂能容忍复辟狂翻案倒退？！既然邓小平不肯改悔，好吧，我们就对他"},{"type":"paragraph","text":"再一次进行大批判！我们一定要把"},{"type":"paragraph","text":"继续革命的航船"},{"type":"paragraph","text":"胜利驶达共产主义的彼岸！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"edcc9ad9e4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1607","name":"关于鲁迅著作注释出版工作的请示报告","author":"国家出版局领导小组","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"关于鲁迅著作注释出版工作的请示报告","dates":[{"year":1977,"month":9,"day":11}],"is_range_date":false,"authors":["国家出版局领导小组"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"国家出版事业管理局办公室, 出版工作文件选编(1976.10-1980.12), 64-66","tags":[{"name":"鲁迅","type":"主题/事件"},{"name":"四人帮","type":"主题/事件"}],"parts":[{"type":"title","text":"关于鲁迅著作注释出版工作的请示报告"},{"type":"subtitle","text":"国家出版局领导小组•1977年9月11日•（77)出领字第325号（此件已经党中央批准）"},{"type":"paragraph","text":"一九七五年十月二十八日，周海婴同志给伟大领袖和导师毛主席与信，请求帮助解决关于鲁迅书信的处置和出版、鲁迅著作的注释、鲁迅研究工作的进行等方面的问题。仅隔三天，同年十一月一日，毛主席作了批示，赞成周海婴同志的意见，并要求“立即实行”。"},{"type":"paragraph","text":"但是，由于“四人帮”加以阻挠和破坏，这一重大任务一直未能顺利进行。一九七六年四月召开的鲁迅著作注释出版工作座谈会上，原国家出版局主要负责人按照“四人帮”的意图，强调要紧跟当时的政治运动，实际上是紧跟“四人帮”的另搞一套，把鲁迅著作的注释工作引入邪路。在错误思想指导之下，当时写出的一批注释稿，在思想性、科学性乃至文字上都有不少毛病，问题很多。"},{"type":"paragraph","text":"毛主席批准的周海婴同志的建议明确提出：争取在一九八一年将新注鲁迅全集出齐。毛主席的重要批示下达迄今已近两年了，新注鲁迅著作单行本二十六本中仅仅出了《呐喊》、《彷徨》两本，照这样的进度，十五卷全集出齐，真不知要拖到何年何月！这完全有背毛主席的遗愿。"},{"type":"paragraph","text":"遵照华主席抓纲治国的战略决策的精神，为了把被“四人帮”耽误了的时间赶回来，我们决心从现在起，力争按期完成鲁迅全集的原定出版计划。有关注释工作的要求，在毛主席批准的周海婴同志的建议中以及后来毛主席批准的国家文物局、国家出版局一九七五年十二月五日的专题报告中，均有明确规定，即拟在一九五八年版《鲁迅全集》的基础上进行修订。当前的主要问题是无人定稿。负责鲁迅著作注释定稿工作的人民文学出版社鲁迅著作编辑室，力量十分薄弱，领导和骨干迄未解决；现有的编辑人员，对鲁迅当时的历史情况，特别是对当时我党领导的左翼文艺运动同国民党反动派的斗争以及当时党内两条路线斗争的历史情况，了解和研究很差，因此很不适应工作的需要。鲁迅著作注释的定稿工作，涉及面广，影响重大，须得具有相当政治水平和文艺理论水平的同志才能胜任。为此我们建议："},{"type":"paragraph","text":"一、 请中央批准胡乔木同志分出部分精力来过问一下这项工作，主要是掌握方针和对注释中的重大问题加以指导和审定。（此事已遵照吴德同志指示征求过胡乔木同志意见，他表示，如中央批准，他本人没有意见。）"},{"type":"paragraph","text":"二、 约请郭沫若、周建人、沈雁冰、王冶秋、曹靖华、李何林，杨霁云、周海婴同志担任鲁迅著作注释工作的顾问。"},{"type":"paragraph","text":"三、 请调林默涵同志（现在江西等候分配工作）来协助胡乔木同志主持具体工作，同时还需借调冯牧（现任文化部政策研究室副主任）、秦牧（现任广东文艺创作室副主任）两位同志来加强原来搞注释工作的班子。"},{"type":"paragraph","text":"当否，请批示。"},{"type":"paragraph","text":"主送：华主席、党中央"}],"alias":""},"tags":[{"name":"胡乔木","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"af88547c57"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海机床厂党委认真加强党的思想建设  坚持用毛主席关于继续革命的伟大学说武装党员，开展积极的思想斗争，广大党员的阶级斗争、路线斗争和继续革命的觉悟不断提高","authors":[],"dates":[{"year":1970,"month":12,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海机床厂党委认真加强党的思想建设"},{"type":"paragraph","text":"坚持用毛主席关于继续革命的伟大学说武装党员，开展积极的思想斗争，广大党员的阶级斗争、路线斗争和继续革命的觉悟不断提高"},{"type":"paragraph","text":"据新华社上海电　上海机床厂党委在前一段全厂整党建党取得很大成绩的基础上，坚持用毛主席关于无产阶级专政下继续革命的学说武装广大党员的头脑，发动党员深入开展无产阶级对非无产阶级的思想斗争，进一步提高了党员的阶级斗争、两条路线斗争和继续革命的觉悟，加强了党的思想建设。"},{"type":"paragraph","text":"上海机床厂新的党委成立后，认真学习了毛主席关于党内矛盾的理论，深刻认识到，前一段整党建党虽然取得了很大成绩，但是决不能因此而感到满足。要高标准地搞好党的思想建设，新党委除了必须加强对党员的经常性的政治思想教育工作外，还有必要集中一段时间，发动党员对自己的各种非无产阶级思想继续开展斗争，打一场破私立公的进攻战，使广大党员沿着伟大领袖毛主席光辉的建党纲领不断前进。"},{"type":"paragraph","text":"这个厂的实践表明，要高标准地搞好党的思想整顿，就必须开展积极的思想斗争。这次思想整顿一开始，厂党委就发动党内外群众批判了那种与斗争哲学相对立的“好人主义”，使一些有“老好人”思想的党员提高了觉悟，有一个党员老干部，过去遇事不勇于坚持原则，不敢大胆开展积极的思想斗争。经过这次批判，他触动了灵魂，认识到了“好人主义”对革命事业的危害，带头揭露党内存在的各种非无产阶级思想，精神面貌起了很大变化。"},{"type":"paragraph","text":"在思想整顿中，上海机床厂党委一方面教育党员用无产阶级先进分子的标准严格要求自己，自觉斗私批修，搞好思想革命化；同时坚持放手发动群众评论党员，促进党员自觉革命。有一个老党员、新干部，担任领导工作以后放松了思想改造，滋长了资产阶级名利思想，而且对自己的问题认识不足。在群众评论中，大家深刻地分析了他世界观上存在的问题，引起了他激烈的思想斗争，终于调动了他内在的积极因素。他主动进行了斗私批修，后来思想上、工作上都有很大进步。"},{"type":"paragraph","text":"毛主席教导说：“整风运动是一个‘普遍的马克思主义的教育运动’。整风就是全党通过批评和自我批评来学习马克思主义。”这个厂的党委把党的思想整顿，作为向广大党员和群众进行的一个普遍的毛泽东思想的教育运动。对于绝大多数党员，主要是让他们站到斗争的第一线去经受锻炼，接受教育。对少数错误、缺点比较多的党员，也坚决遵照毛主席关于“既要弄清思想又要团结同志”的教导，满腔热情地对他们进行帮助。厂党委和各个支部，都举办学习班帮助这些党员通过回忆对比和总结经验教训，增强自觉革命的精神。在他们思想前进的过程中，进步一点，就肯定一点，使他们深切体会到党组织和群众对自己的关怀和爱护，自觉地在斗争中改正错误，以积极的态度吸取教训，在继续革命的道路上阔步前进。"},{"type":"paragraph","text":"上海机床厂党委在领导党员开展思想整顿的过程中，敢于放手发动群众揭露矛盾，同时认真加强了对运动的领导。一开始，厂党委就先后召开六次大会，发动党内外群众揭露矛盾，并且主动把领导班子内的矛盾揭露出来，引火烧身。由于党委大胆地领导运动，坚决支持广大党内外群众起来向各种资产阶级思想和错误倾向进行斗争，很快在全厂形成了揭露矛盾、解决矛盾的高潮。另一方面，厂党委又敢于坚持原则，认真掌握政策，在注意到一种主要倾向的时候，也注意可能掩盖着的另一种倾向，及时排除了“左”的和右的错误思潮的干扰。这样，就保证了思想整顿沿着毛主席的革命路线健康发展。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cefe858c84"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

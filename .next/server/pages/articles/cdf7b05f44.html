script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"谈“党的领导”","authors":["北京大学","王存心"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"谈“党的领导”","type":"title"},{"text":"北京大学王存心","type":"authors"},{"text":"（王存心：北京大学物理系学生）","type":"subtitle"},{"text":"我不止一次听人说出“一定要承认党的领导”但“党的领导是什么”为什么“一定要承认”?","type":"paragraph"},{"text":"1．有两种性质不同的领导，一种是“行政性”的不仅进行实际的领导，而且确有领导权，如高教部领导各大学，另一种是“教育性”的如宣传鼓动，发号召，拟草案……后一种领导没有强制性，这种领导是靠“领导的正确”来保证的。","type":"paragraph"},{"text":"2．全国人民代表大会没有把第一种领导给予共产党，实际上共产党不论多么先进也没有这种领导的权利，有行政职务的共产党员，否定行政工作时，应以国家法律和人民群众的愿望为依据，也不需要强迫每一个公民承认，共产党只能争取人民群众接受他们的领导，但不能要求人民群众对它的领导一定要服服从，党领导得好，人民群众自动会接受，领导得不好人民群众要起来反对也难免的，这里不存在是不是“一定要承认党的领导的问题，谁正确谁得到人民群众的支持，谁就是领导者。","type":"paragraph"},{"text":"(3)共产党给人民作了许多好事，也有不少错误和缺点，事实证明党员作风上的主观主义，官僚主义和宗派主义已经泛滥得很厉害，造成了许多不良后果，为什么共产党会出这许多毛病呢?","type":"paragraph"},{"text":"问题的关键在于：共产党员进行工作时是非法的，由第二种领导(教育性的)跨进了第一种领导(行政性的)由于现有政权是在共产党控制之下建立起来了。共产党一贯的以领导者自居，不能充分发扬民主，以致共产党作了好多好事的同时也犯了好多不应有的错误。","type":"paragraph"},{"text":" 来源：《校内外右派言论汇集》(北京大学经济系政治经济学教研室，1957年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cdf7b05f44"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

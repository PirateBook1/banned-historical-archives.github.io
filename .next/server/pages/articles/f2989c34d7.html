script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji43","name":"毛泽东全集第43卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji43.pdf"],"article":{"title":"对《四国首脑会议破裂后的初步反应》一文的批语","alias":"","parts":[{"type":"paragraph","text":"对《四国首脑会议破裂后的"},{"type":"paragraph","text":"初步反应》一文\"的批语"},{"type":"paragraph","text":"（1960年5月）"},{"type":"paragraph","text":"[1]1960年5月28日编印的一份内部材料上登载了此文。文中说，苏联部长会议主席赫鲁晓夫抓住近日美机入侵苏联边界的挑事件，在5月16日苏、美、英、法四国首脑会议预备会上发表严正声明，要求美国政府遣责飞机挑行动，宣布放弃这种政策，惩办直接罪犯，否则，苏联就不参加会议。美国总统艾森豪威尔悍然拒绝苏联的合理要求，拒绝对自己的罪行承担责任，拒绝作出不再重犯的应有保证，以致四国首脑会议于5月17日宣告破裂。四国首脑会议破裂后，资本主义国家的反应是：（1）竭力把破坏会议的责任推给苏联，制造反苏气氛。（2）西方内部慌乱，叫加紧扩军备战，互相争吵埋怨。美、英空军宣布处于“戒备状态”。（3）纷纷揣测赫鲁晓夫这次改变策略的原因。其中大部分是挑拨中苏关系，说赫鲁晓夫改变策略是由于受到“内部政治压力”和“中国的影响”。（4）对今后局势发展的前途作了各种猜测和分析，大都认为“局势恶化”，会议的“失败可能引起第三次世界大战”。社会主义国家大多举行了群众集会，支持苏联的严正立场，遣责美国破坏首脑会议的罪行。保加利亚有的报刊提到不该对帝国主义抱有幻想和不现实的想法。波兰认为，近日来形势的发展表明，中国同志对于世界形势的估计有点道理，帝国主义的本性是不会随着技术进步而变化的。苏联《消息报》记者说：“现在的事实又一次证明，中国党关于帝国主义的本性不能改变及其有两手的论点是完全正确的。”"},{"type":"paragraph","text":"对《四国首脑会议破裂后的初步反应》一文的批语此篇可看。康、杨、田阅，退高智。"},{"type":"paragraph","text":"毛"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":371,"page_end":372},"tags":[{"name":"毛泽东","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f2989c34d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

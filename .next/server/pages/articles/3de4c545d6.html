script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央对民主人士中的右派分子进行工作的意见","authors":[],"dates":[{"year":1958,"month":3,"day":7}],"is_range_date":false,"parts":[{"text":"中央对民主人士中的右派分子进行工作的意见","type":"title"},{"text":"上海局，各省、市、自治区党委：","type":"appellation"},{"text":"在对右派分子作了组织处理之后，对他们应该有计划地进行教育工作，这不单能够更进一步分化和改造右派，也会更好地争取中间分子。现就这个问题提出以下意见，供你们参考：","type":"paragraph"},{"text":"一、对他们进行经常的政治思想工作，不要怕和他们接触和来往。首先，应该对他们交代政策、指明前途；消除他们的抵触情绪，批判其错误态度，推动和帮助他们接受改造。这项工作，统战部可以商请有关单位分别进行，同时推动民主党派、民主人士来做。在工作方式上，可以拟定名单，分工个别交谈；可以召开小型会议和大型会议；或采取其他方式。右派分子参加会议时，可让他们自由发言，如果他们继续散布右派言论，就再进行必要的批驳或斗争。对于那些确有作用而又悔改较好的右派分子，可以有意识地给以适当的鼓励，这样既有助于他们进一步悔改，也有利于教育更多的右派分子。","type":"paragraph"},{"text":"在最近一个时期，各地、各单位可以根据上述精神，在党委负责同志的主持之下，召开右派分子会议，选择有代表性、悔改较好的右派分子重点发言，以启发其他右派分子。这种会议，要吸收一定数量的左派分子和中间分子和有关单位一些党员参加。对于仍在顽抗的右派分子，可暂不要他们参加。","type":"paragraph"},{"text":"二、对于右派分子，除实行劳动教养、监督劳动或劳动察看的以外，一般应该按照他们新的职务给以适当的工作，有的人年纪较轻、身体较好，可以动员他们参加一个时期的体力劳动，以便从工作、劳动中教育和改造他们。","type":"paragraph"},{"text":"三、应该按照他们新的职务和级别，给以相应的生活待遇。对于个别生活上确有困难的，可以酌给临时补助。在政治待遇上，按照他们新的职务和级别，让他们参加某些应该参加的会议和政治理论学习；阅读某些可以让他们阅读的文件。这些，对于他们都是一种实际教育。但对于某些公开出面的政治活动，凡是会在群众中造成错觉或造成他们的政治资本的，不要让他们参加。","type":"paragraph"},{"text":"中央统战部正在按照以上几点对在中央一级民主人士中的右派分子进行工作，望各地也着手进行这一工作，并把情况和经验报告我们。","type":"paragraph"}],"comments":[],"origin":"根据中央文件翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3de4c545d6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

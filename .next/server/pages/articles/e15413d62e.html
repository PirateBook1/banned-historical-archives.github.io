script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"怀着对伟大领袖毛主席的无限忠心，蔑视“高贵者”，横扫资产阶级反动“权威”，反复试验三千多次，终于和同志们一起，制造成功“镜面磨削”高精度机床。他就是——世界尖端产品创造者张梅华","authors":[],"dates":[{"year":1968,"month":7,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"张梅华出身在一个贫苦的工人家庭里，他只读过一年半书，十二岁起给地主放了三年牛，十七岁进工厂当学徒。旧社会的苦难生活，使他从小就挣扎在饥寒交迫的死亡线上。"},{"type":"paragraph","text":"平地一声春雷响，我们伟大领袖毛主席领导全国人民打败了三大敌人，全国人民从此得解放。有了党和毛主席的领导，张梅华才摆脱了牛马不如的生活，这个锡箔工匠的儿子，在旧社会受人瞧不起的“卑贱者”，如今，毛主席却把他培养成了世界上最尖端产品的创造者，为改变祖国一穷二白的面貌进行着创造性的劳动。"},{"type":"paragraph","text":"一九六○年底，张梅华从上海机床厂的车间调到科研室，就提出了要直接搞“镜面磨削”试验的要求。当时盘踞在科研室的资产阶级反动技术“权威”，用种种办法刁难他，窃取全厂技术大权的反动技术“权威”用资产阶级的名利来毒害他。这些资产阶级反动技术“权威”的“高贵者”们，根本不把张梅华放在眼里，但是张梅华也不把这些“高贵者”们放在眼里。他怀着一颗对毛主席的无限忠心，凭着一双勤劳的双手，跟资产阶级反动技术“权威”展开了针锋相对的斗争，不顾一切阻挠，和同志们动手试验“镜面磨削”高精度机床。通过自己动手操作，用“看、摸、听、比”等方法，试验三千多次，摸出了镜面磨削的规律，并总结出了“镜面磨削”的理论。在全厂工人的支持下，我国第一部“镜面磨削”高精度机床，终于在一九六五年国庆前夕制造成功了。外国花了三十多年时间搞成的，张梅华和同志们一起只花了五年时间。这个铁的事实给了一小撮“高贵者”—资产阶级反动技术“权威”一记响亮的耳光。同时也说明最聪明、最有才能的，是象张梅华这样最有实践经验的战士。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e15413d62e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

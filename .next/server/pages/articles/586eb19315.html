script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"铁道兵揭发右派分子王进夫","authors":["刘英杰"],"dates":[{"year":1957,"month":9,"day":5}],"is_range_date":false,"parts":[{"text":"铁道兵揭发右派分子王进夫","type":"title"},{"text":"刘英杰","type":"authors"},{"text":"《解放军报》讯　身为共产党员，却说什么“谁知道共产党葫芦里装的什么药”，猖狂反党的右派分子王进夫，已经受到铁道兵直属机关同志们的严肃揭发与批判。","type":"paragraph"},{"text":"王进夫是上尉军医，共产党员。他刚参加革命时还是一个小孩子，十多年来提高了文化水平，党又送他进专科学校深造，他却忘恩负义，闹军衔、待遇问题，骂铁道兵领导上是“屠夫”，“阴险”。","type":"paragraph"},{"text":"当社会上的右派分子在农业合作化问题上向党进攻，挑拨工农关系时，王进夫在党内也帮腔说：“合作化没有什么优越性”，“农民生活太苦”等等。在大鸣大放中，王进夫竟断章取义地指着毛主席的报告说：“这不是毛主席说现在合作化似乎没有优越性了吗？”又说：“毛主席讲，说农民生活苦，实质上是代表富裕中农的情绪。我不同意这个说法，说破了嘴，我也不同意。”有的同志用实例说明农业合作化优越性很大，王进夫竟恶狠狠地反驳：“你别坐在凳子上犯官僚主义了……。”当同志们引用人民日报发表的文章批驳“农民生活苦”的谬论时，王进夫又污蔑人民日报是报喜不报忧。他说：“共产党培养出来的典型（指王小坤农业合作社）还能没有猪肉白面吃吗？”他在污蔑人民日报的同时，却大为文汇报的到处点火喝采，赞扬文汇报“内容丰富，我很感兴趣”。","type":"paragraph"},{"text":"王进夫还煽风点火，恶毒地进行挑拨。他说非党员的门诊所所长“有职无权，说是公务员吧，又带了四个豆（大尉）”，煽动别人写大字报。早在去年全国实行工资改革的时候，王进夫就曾经散布怀疑的论调说：“谁知共产党葫芦里装的是什么药！”","type":"paragraph"},{"text":"王进夫的右派言行被揭露了，铁道兵直属单位召开了十多次座谈会和辩论会，批驳王进夫右派言行的大字报也连续不断地贴出。一些曾经同情过或被王进夫反动言论迷惑过的同志，都猛省过来，投入了批判王进夫的斗争。王进夫的言论已经被驳倒，并躲躲闪闪地作了一些检讨。同志们表示要坚决把斗争进行到底。","type":"paragraph"},{"text":" ——原载《解放军报》1957年9月5日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"586eb19315"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

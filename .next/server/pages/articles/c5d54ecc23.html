script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学习毛主席指示迈开大跃进步伐","authors":[],"dates":[{"year":1977,"month":12,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在隆重纪念伟大领袖和导师毛主席诞辰八十四周年的日子里，毛主席的两篇光辉著作《中国将要出现一个大跃进》和《关于农业机械化问题的一封信》发表了。这是我国人民政治生活中的一件大事。当前，英明领袖华主席提出的抓纲治国战略决策已经取得初见成效的重大胜利，一个万马奔腾的新的跃进局面正在出现。本市广大人民手捧毛主席的两篇光辉文献，回顾过去，展望未来，心潮澎湃，斗志昂扬。本报编辑部昨天邀请本市工人、农民和知识分子代表举行的笔谈会，表达了全市人民的共同心情。大家表示，一定要高举毛主席的旗帜，继承毛主席的遗志，紧密团结在以英明领袖华主席为首的党中央周围，抓住揭批“四人帮”这个纲，努力作战，夺取抓纲治国的更大胜利，为实现四个现代化作出更大的贡献。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c5d54ecc23"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

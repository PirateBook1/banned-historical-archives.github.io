script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大平首相在接见我人大代表团时表示日本国民非常期待华总理访日日本天皇接见邓副委员长，宾主进行了亲切谈话","authors":[],"dates":[{"year":1979,"month":4,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社东京四月九日电　日本首相大平正芳今天上午对邓颖超副委员长高兴地表示，他将尽早地访问中国。并且说:“全体日本国民非常期待着华总理来日本访问。”"},{"type":"paragraph","text":"大平首相是在接见中国人大代表团时讲这番话的。"},{"type":"paragraph","text":"会见时，邓副委员长向大平首相转达了华国锋总理、叶剑英委员长、邓小平副总理的问候。邓副委员长说:“中日两国发表联合声明实现邦交正常化之后，又签订了中日和平友好条约，为发展中日两国的友谊，揭开了新的一页，奠定了更巩固的基础。它将对两国的友好和平、两国的建设，对亚洲和世界和平作出更大的贡献。”"},{"type":"paragraph","text":"大平首相感谢中国领导人的问候。他说，我很同意邓副委员长讲的话。"},{"type":"paragraph","text":"邓副委员长说:“华总理希望大平首相在方便的时候，访问中国。华总理也准备访问日本。”"},{"type":"paragraph","text":"大平首相说:“感谢华总理的亲切邀请。我要安排时间，争取尽早地访问贵国。”"},{"type":"paragraph","text":"邓副委员长说:“大平首相将是第三次访问我国，中国人民一定会热烈欢迎首相。”她说:“大平首相是有影响、有才干的政治家。中国人民对首相非常熟悉和尊敬。首相在中日建交和缔结中日和平友好条约上，作出了重要贡献。”"},{"type":"paragraph","text":"大平首相说:“周恩来总理是一位爱国者，同时又非常关心亚洲和世界的和平事业。对此我非常敬佩。我将珍视周总理生前的教导，为亚洲和世界的和平，为中日两国友好尽我应尽的力量。”"},{"type":"paragraph","text":"邓副委员长说:“首相刚才提到恩来同志，我很感谢。中日两国加强友好，维护亚洲和世界的和平是周恩来总理生前的愿望。”"},{"type":"paragraph","text":"邓副委员长向大平首相介绍代表团成员时指着陈昊苏说，这是陈毅元帅的儿子，是我们最年轻的团员。"},{"type":"paragraph","text":"邓副委员长向大平首相赠送了四幅樱花照片。日本前首相田中角荣在一九七二年中日建交时向中国赠送了这些樱花的树苗，种植在北京天坛公园，现在正含苞待放。邓副委员长说，这些樱花越长越茂盛，象征着中日两国人民的友谊。"},{"type":"paragraph","text":"据新华社东京四月九日电　日本天皇裕仁今天下午在皇宫中的竹厅接见了正在日本访问的邓颖超副委员长，宾主进行了亲切的谈话。"},{"type":"paragraph","text":"天皇对邓副委员长来日本访问表示欢迎。邓副委员长对此表示感谢，并转达了中国国家领导人对天皇陛下和皇后陛下的问候。"},{"type":"paragraph","text":"天皇对日中关系正在加强感到高兴，并对已故的周恩来总理为实现日中两国邦交正常化所作出的巨大贡献深表敬意。邓副委员长说，两国邦交正常化，正因为是两国领导人和人民的共同愿望，所以得以实现。"},{"type":"paragraph","text":"天皇说:“我相信，邓副委员长这次访问日本将对增进两国友好关系作出重大贡献。请你从容地看一看据说周总理喜欢的关西地方。”"},{"type":"paragraph","text":"邓副委员长说:“我的丈夫常跟我谈到对日本美好的风土人情的回忆。我这一次希望很好地观赏我丈夫所特别喜爱的樱花。”"},{"type":"paragraph","text":"最后，天皇请邓副委员长转达对叶剑英委员长的问候。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"叶剑英","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a9d3f48045"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"呼和浩特铁路局工人活学活用毛泽东思想  立足本职　放眼世界　搞好运输","authors":[],"dates":[{"year":1970,"month":9,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"呼和浩特铁路局工人活学活用毛泽东思想"},{"type":"paragraph","text":"立足本职　放眼世界　搞好运输"},{"type":"paragraph","text":"据新华社呼和浩特电　呼和浩特铁路局广大工人，在解放军支左人员的大力帮助下，坚持活学活用毛泽东思想，突出无产阶级政治，不断夺得革命和生产的新胜利。"},{"type":"paragraph","text":"今年前七个月，这个局的货物发送吨数已完成全年任务的百分之七十八点三，比去年同期增长百分之六十，装车量比去年同期增长百分之五十二点九，卸车量增长百分之五十三点二，有些指标并且创造了这个局的历史最高纪录。"},{"type":"paragraph","text":"今年以来，呼和浩特铁路局的广大工人，在解放军支左人员的大力帮助下，努力做到千头万绪狠抓根本，把活学活用毛泽东思想放在一切工作的首位，在全局各条战线上掀起了一个活学活用毛泽东思想的群众运动新高潮。今年以来，全局上下举办了各种类型的毛泽东思想学习班，各基层单位普遍地召开了活学活用毛泽东思想讲用会，局和各办事处召开了活学活用毛泽东思想的经验交流会和积极分子代表大会。广大工人通过活学活用毛泽东思想，增强了无产阶级党性，他们立足本职，放眼世界，胸怀共产主义远大目标，掀起了赛革命、赛团结、赛进步的社会主义革命竞赛热潮。许多单位结合本职工作，开展了比思想红，比作风硬，比干劲大，比质量好，比节约多，比风格高的“六比”活动，使生产一浪高一浪地向前发展。"},{"type":"paragraph","text":"宋家壕车站的广大工人，怀着为伟大领袖毛主席争光，为伟大的社会主义祖国争光的豪情壮志，为了保证包钢多出钢，主动取车送车，大搞路厂协作，使翻矿机翻矿石效率比过去提高百分之三十八，创造了建站以来的最高纪录。这个站的工人们遵照伟大领袖毛主席关于“全心全意地为人民服务”的伟大教导，还开展了联合服务运输，实行取货上门，送货到家，一次托运，分别到达，异地托收等办法，大大加速了车辆周转，提高了运输效率，受到广大工农兵和有关部门的欢迎。"},{"type":"paragraph","text":"机务部门广大工人开展了“立足战备，多拉快跑，为革命安全正点多节煤”的活动，各线的牵引吨数一再被刷新，各项指标不断被突破。阿吉拉机务段六○六○包乘组的同志们发扬了大无畏的革命精神，打破旧框框，冲破各种阻力，改变过去的洗检规定，使机车安全行车九万八千七百七十六公里。"},{"type":"paragraph","text":"为了不断推动运输生产的深入发展，呼和浩特铁路局广大工人还大力开展了群众性的技术革新活动，他们树雄心，立壮志，向铁路行车指挥自动化、半自动化，施工、养路、装卸机械化和半机械化进军。上半年全局共实现技术革新项目二百七十九项，其中重大项目就有四十多项，有的革新项目达到了全国先进水平。这些革新项目的实现，对提高运输效率，改善工人的劳动条件，保证完成运输任务起了很大的作用。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"017d24efb0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

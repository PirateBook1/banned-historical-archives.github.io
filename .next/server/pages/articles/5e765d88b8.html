script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席周恩来总理回访阿布德主席并会谈","authors":[],"dates":[{"year":1964,"month":5,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京17日电】　中华人民共和国主席刘少奇和国务院总理周恩来，今天下午前往宾馆回访苏丹共和国武装部队最高委员会主席、部长会议主席易卜拉欣·阿布德将军，并同他在亲切友好的气氛中进行了会谈。"},{"type":"paragraph","text":"中国方面在座的有:国务院副总理陈毅、罗瑞卿，对外贸易部部长叶季壮，外交部副部长曾涌泉，对外经济联络总局局长方毅，对外文化联络委员会副主任曹瑛，中国驻苏丹大使谷小波等。"},{"type":"paragraph","text":"苏丹方面在座的有:教育部长穆罕默德·塔拉特·法里德少将，内阁事务国务部长兼苏丹武装部队副总司令哈桑·员希尔·纳斯尔少将，工商业和供应部长马格布勒，阿明·哈格少将，外交部长兼矿产资源部长艾哈迈德·赫尔，中央会议代表艾哈迈德·阿瓦德·卡里姆·阿布·辛、菲尔蒙·马乔克、萨德·马哈茂德·穆萨·马迪博，苏丹驻巴基斯坦大使法赫尔·埃丁·穆罕默德等。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5e765d88b8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

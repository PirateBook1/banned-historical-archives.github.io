script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席拜会奈温主席  奈温主席和夫人宴请刘主席和夫人  刘主席参观瑞光大金塔，并向昂山将军陵墓献花圈","authors":[],"dates":[{"year":1963,"month":4,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇主席拜会奈温主席"},{"type":"paragraph","text":"奈温主席和夫人宴请刘主席和夫人"},{"type":"paragraph","text":"刘主席参观瑞光大金塔，并向昂山将军陵墓献花圈"},{"type":"paragraph","text":"新华社仰光二十一日电  中华人民共和国主席刘少奇和夫人王光美今天中午拜会了缅甸联邦革命委员会主席奈温将军和夫人。"},{"type":"paragraph","text":"陪同刘少奇主席和夫人拜会的有国务院副总理兼外交部长陈毅元帅和夫人张茜，外交部副部长黄镇，外交部部长助理乔冠华，国务院总理办公室副主任罗青长和所有其他随行人员。"},{"type":"paragraph","text":"拜会时，中国驻缅甸大使李一氓和夫人也在座。"},{"type":"paragraph","text":"缅甸方面在座的有外交部长吴蒂汉、革命委员会委员兼农林部长丁佩准将、革命委员会委员兼缅甸国防军副总参谋长（陆军）山友准将、革命委员会委员兼宣传和文化部长苏敏上校、革命委员会委员兼贸易发展和工业部长漆棉上校、缅甸驻中国大使叫温、外交部常任秘书吴苏丁和其他人。"},{"type":"paragraph","text":"拜会后，奈温主席和夫人在他们的寓所举行了午宴，招待刘少奇主席和夫人、陈毅副总理和夫人以及其他人。"},{"type":"paragraph","text":"新华社仰光二十日电　缅甸联邦革命委员会主席奈温将军和夫人今晚在这里的国宾馆同刘少奇主席和夫人王光美一起进餐。"},{"type":"paragraph","text":"在座的有：中华人民共和国国务院副总理陈毅元帅和夫人张茜，外交部副部长黄镇、国务院总理办公室副主任罗青长以及陪同刘少奇主席和夫人的其他随行人员。"},{"type":"paragraph","text":"中国驻缅甸大使李一氓和夫人也在座。"},{"type":"paragraph","text":"缅甸方面在座的有：宣传和文化部长苏敏上校和夫人。"},{"type":"paragraph","text":"便宴是在非常热烈亲切的气氛中进行的。"},{"type":"paragraph","text":"在通往国宾馆的道路上，树上悬挂着无数彩色灯笼，它们像宝石一般闪烁发光。"},{"type":"paragraph","text":"新华社仰光二十一日电中华人民共和国主席刘少奇和夫人王光美以及他们的随行人员，今天上午在这里参观了世界著名的瑞光大金塔。"},{"type":"paragraph","text":"今天是阳光明媚的星期日，数以千计的仰光市民和香客聚集在佛塔周围拜佛。"},{"type":"paragraph","text":"群众热烈欢迎中国贵宾们，并向他们挥手。几位姑娘从群众中挤出来同刘主席和夫人握手。"},{"type":"paragraph","text":"缅甸外交部长吴蒂汉、缅甸驻中国大使叫温以及其他高级军政官员陪同贵宾们参观。"},{"type":"paragraph","text":"瑞光大金塔管理委员会主席和前最高法院首席法官吴登貌告诉中国贵宾们，这座大金塔有两千五百年的历史。在独立以前，英国殖民主义者在那里驻扎军队和储存军火，因此缅甸人民曾举行示威反对他们。吴登貌自己就是那次斗争的一位领导人。他说，只是在独立以后，缅甸人民才能按照自己的心愿关注宝塔的保存和修饰。"},{"type":"paragraph","text":"刘少奇主席捐款六千缅元供修缮宝塔之用并在留名簿上签了名。"},{"type":"paragraph","text":"三百二十六英尺高的金塔在炽烈的阳光下闪闪发光，贵宾们在特地为他们铺设的红色地毯上行走。"},{"type":"paragraph","text":"新华社仰光二十一日电中华人民共和国主席刘少奇和副总理兼外交部长陈毅元帅，今天上午在缅甸民族英雄昂山将军的陵墓前献了花圈。"},{"type":"paragraph","text":"昂山将军和其他六位内阁部长是在一九四七年被帝国主义的走狗杀害的。"},{"type":"paragraph","text":"陪同中国贵宾的有：缅甸外交部长吴蒂汉和缅甸驻中国大使叫温。"},{"type":"paragraph","text":"在场的还有中华人民共和国外交部副部长黄镇和陪同刘少奇主席进行访问的其他人员。"},{"type":"paragraph","text":"中国驻缅甸大使李一氓也在场。（附图片）"},{"type":"paragraph","text":"刘少奇主席和夫人王光美四月二十一日拜会了缅甸联邦革命委员会主席奈温将军和夫人。图为刘少奇主席和奈温主席亲切握手"},{"type":"paragraph","text":"新华社记者　孟庆彪摄"},{"type":"paragraph","text":"（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"王光美","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"45bc7458fc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国各大城市国庆期间大量发行毛主席著作广大群众佳节得宝书斗志更昂扬坚决响应党中央号召把活学活用毛主席著作群众运动推向新高潮","authors":[],"dates":[{"year":1966,"month":10,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京4日电　全国各大城市在欢庆中华人民共和国成立十七周年的伟大节日期间大量发行了毛主席著作。欢度节日又得到革命宝书的广大革命群众把这看作是喜上加喜，双喜临门。他们纷纷表示:要坚决响应党中央的号召，高举毛泽东思想伟大红旗，在无产阶级文化大革命中，把活学活用毛主席著作的群众运动推向一个新的高潮。"},{"type":"paragraph","text":"十月二日，北京市共发行了《毛泽东选集》普及本十五万部，精装合订本六千册，广大革命群众得到了渴望已久的革命宝书。许多外地来京串连的革命师生前一天在天安门见到了最最敬爱的领袖毛主席，这一天又得到了毛主席著作，他们说，这次到北京来真是太幸福了!国庆期间，广州市新华书店遍布在市区和郊区的九十多个供应点大量发行毛主席著作。一、二两日，全市共发行《毛泽东选集》六万多册和《毛主席语录》八万五千册，还有大批毛主席著作单行本。沈阳、西安、天津、重庆等地国庆期间有几十万革命群众得到了毛主席著作。"},{"type":"paragraph","text":"得到毛主席著作的人们欣喜若狂，相互祝贺，高呼“毛主席万岁!”“战无不胜的毛泽东思想万岁!”沈阳市十月一日在反修大街新华书店门前举行了庆祝《毛泽东选集》简体字横排本发行大会。解放军驻沈阳部队活学活用毛主席著作积极分子廖初江和沈阳市学习毛主席著作积极分子温淑敏等在会上讲了话。"},{"type":"paragraph","text":"各地革命群众得到毛主席著作以后，决心进一步活学活用毛主席著作，把毛泽东思想印在脑子里，溶化在血液中，落实在行动上。重庆钢铁公司许多工人手捧刚得到的毛主席著作，一起学习了《为人民服务》等文章，他们决心照毛主席的指示办事，既当好文化大革命的主力军，又当好生产建设的突击队。上海郊区嘉定县徐行公社范桥大队的几个干部和贫下中农社员，从县城买回《毛泽东选集》以后，没顾上休息就学习起来，他们反复学习了《中国社会各阶级的分析》一文。大家说，一定要牢记毛主席的教导，念念不忘阶级斗争。武汉市湖北大学革命师生在发行毛主席著作的庆祝大会上表示，一定要以毛主席著作为武器，在文化大革命中，紧紧地掌握斗争的大方向，坚决完成一斗二批三改的战斗任务，把湖北大学办成毛泽东思想的大学校。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\10\\66a5020101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e解放军某部战士喜得革命宝书，兴高采烈，斗志昂扬。　本报记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"新华社,本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"湖北文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"重庆文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[

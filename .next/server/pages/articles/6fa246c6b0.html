script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"费孝通在中共中央召开的宣传工作会议上的发言","authors":["中央民族学院","费孝通"],"dates":[{"year":1957,"month":3,"day":12}],"is_range_date":false,"parts":[{"text":"费孝通在中共中央召开的宣传工作会议上的发言（摘要）","type":"title"},{"text":"中央民族学院费孝通","type":"authors"},{"text":"（费孝通：中央民族学院副院长；一九五七年三月十二日上午）","type":"subtitle"},{"text":"很多人担心社会科学没有前途。毛主席讲话后明确了社会主义社会里还有矛盾，有矛盾就要处理，要处理就得考察分析研究这些矛盾，这就需要有知识，这就是社会科学。所以它还会有广阔的前途。如当前妇女问题的主要矛盾是什么？什么年龄结婚好，应该有几个孩子算够了，就需要好好研究，今后社会科学大有可为。","type":"paragraph"},{"text":"是否有人在研究？，有些有，有些没有，有的还未进科学之门。大的问题，例如民主党派现在就没有一本书，政法学院中也没有那一课讲民主党派；小的问题如结婚问题，中国人平均在什么年龄结婚等等，就不知道。总之社会科学的研究工作还是薄弱的。原因是什么？","type":"paragraph"},{"text":"1、它与自然科学不同，同阶级斗争关系密切，在资本主义社会里，它是统治工具的一部分，因之解放后不能把它直接拿过来为我们服务，而要加以改造。","type":"paragraph"},{"text":"2、有革命经验的同志太忙，无时间写文章。","type":"paragraph"},{"text":"3、社会科学不比技术，不能请外国人代替我们搞，只能自己搞，但解放才几年，时间短，因此就虚一点。","type":"paragraph"},{"text":"有没有力量？有，有过去搞社会科学的人，有新的力量，过去搞社会科学的人现在有三种情况：一种是改造好了的，如历史学中；一种是老店重开，但缩小了门面的，如经济学；一种是关门了事，各奔前程，如社会学。第一种好，第二种不太好，第三种又好，又不好，改好了的是少数，改不好的是多数。","type":"paragraph"},{"text":"今后怎么办？","type":"paragraph"},{"text":"总的说要修桥补路。即新的与旧的要连起来，还要多开几条路出来。具体说：","type":"paragraph"},{"text":"1、对社会科学的看法应当改变；至少应该把它当内部矛盾处理；","type":"paragraph"},{"text":"2、要一行一业加以安排；","type":"paragraph"},{"text":"3、大胆使用，通过工作来改造人们的思想；","type":"paragraph"},{"text":"4、要多找些行道出来，如人民内部矛盾，大大小小开出来，让大家研究；","type":"paragraph"},{"text":"5、量才使用，有的不能研究的就搞文献，档案、年表等等；","type":"paragraph"},{"text":"6、把各种学会组织起来，作为联系的组织；","type":"paragraph"},{"text":"7、培养新生力量。","type":"paragraph"}],"comments":[],"origin":"《关于右派企图恢复资产阶级社会科学的资料》（中共湖北省委宣传部编印，1957年10月）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6fa246c6b0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

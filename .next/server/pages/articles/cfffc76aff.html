script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本社会党活动家代表团赞颂毛泽东思想战无不胜中国文化大革命是毛泽东思想光辉产物","authors":[],"dates":[{"year":1966,"month":8,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社广州电　第二批日本社会党活动家山形县访华代表团和北海道访华代表团的日本朋友们，回国前夕在这里盛赞中国人民在毛泽东思想光辉照耀下进行的无产阶级文化大革命运动，是具有历史意义的运动。他们说，毛泽东思想不单是指导中国人民革命的思想，而且是指导世界人民革命的思想。他们表示，回国后要进一步加强毛主席著作的学习，把毛泽东思想运用到各项斗争实践中去。"},{"type":"paragraph","text":"山形县代表团团长渡边三郎说，在中国的一个月里，是我们全心全意学习毛主席著作的一个月。我们看到了中国人民热爱自己的领袖毛主席，认真学习毛主席著作的情况。我们学习了中国人民特别是广大工农兵群众怎样把毛泽东思想运用到实际中去的经验。当我们了解到中国人民把毛泽东思想具体运用到实践中去，取得了成果后，我们认为，回国后要进一步加强毛主席著作的学习，并且要很好地用毛泽东思想，去解决日本面临的各项重大问题。"},{"type":"paragraph","text":"渡边说，我们亲眼看到全中国人民在毛泽东思想的指引下，正在开展反对修正主义的斗争，支持着全世界人民的革命斗争。这使我们增强了斗争的信心。"},{"type":"paragraph","text":"许多日本朋友热情赞扬中国文化大革命运动。北海道代表团团长斋藤直已说，中国广大工农兵、学生广泛开展的文化大革命运动，是伟大的毛泽东思想的光辉产物。北海道代表团团员井元芳晴说，这是解放后在中国进行的一场非常严峻的阶级斗争，具有重大的历史意义。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cfffc76aff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

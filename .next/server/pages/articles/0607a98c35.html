script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1540","name":"现在提出彻底否定‘文化大革命’、消除派性的问题，会不会重新挑起派性？","author":"解放军报","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"现在提出彻底否定‘文化大革命’、消除派性的问题，会不会重新挑起派性？","dates":[{"year":1985,"month":2,"day":28}],"is_range_date":false,"authors":["解放军报"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"北京日报社宣传手册编辑部, \"彻底否定'文化大革命,'\" 宣传手册, 第2期, 1985: 36\n","tags":[{"name":"派性","type":"主题/事件"},{"name":"文革","type":"主题/事件"}],"parts":[{"type":"title","text":"现在提出彻底否定“文化大革命”、消除派性的问题，会不会重新挑起派性？"},{"type":"paragraph","text":"不会的。恰恰相反，只有彻底否定“文化大革命”，才能有效地从根本上消除派性。"},{"type":"paragraph","text":"前些年，不少地方和单位也进行过一些反对派性的工作，但是派性始终没有根除，不少单位仍然“明无山头暗有礁”。这种反派性无力的情况，根本原因就在于没有彻底否定“文化大革命”，没有彻底否定“文化大革命”中的各派。有的单位，首先肯定了各派都是“革命的群众组织”，在“文化大革命”中“都有自己的贡献，都有这样那样的缺点错误”。这样，在仍然肯定“文化大革命”的大前提下反派性，少数派性严重的人就越反越热衷于争输赢，比高低。派性不但“反不动”，而且“扯不清”。"},{"type":"paragraph","text":"现在，我们以《关于建国以来党的若干历史问题的决议》为准绳，彻底否定“文化大革命”，彻底否定“文化大革命”中的各派组织，消除派性就抓住了根本。既然“文化大革命”是完全错误的，“文化大革命”中的各派也都是错误的，那么，哪一派都无正确可争，有的只是历史性的错误和沉痛的教训。这就能促使某些仍然坚持派性的人猛醒,迅速从派性的泥坑中跳出来。事实证明，这样做的单位，不仅没有重新挑起派性纠纷，而且出现了团结进步的新气象。有的领导干部过去互相隔阂很深，现在主动谈心，握手言欢；有的干部和党员把准备给对方算账的本本拿出来烧掉，不再纠缠旧帐；过去彼此抹黑、互相告状的情况，也没有了。"},{"type":"paragraph","text":"当然，也难免有极少数人积习太深。他们自己派性严重，却只指责别人的派性，而不检查自己的派性。对这种人，要进行批评教育，让他们切实改正。"},{"type":"paragraph","text":"（原载《解放军报》）"}],"alias":""},"tags":[{"name":"派性","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0607a98c35"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1618","name":"转发中宣部关于停止发行《毛主席语录》的通知","author":"国家出版局","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"转发中宣部关于停止发行《毛主席语录》的通知","dates":[{"year":1979,"month":2,"day":20}],"is_range_date":false,"authors":["中共中央宣传部","国家出版局"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"国家出版事业管理局办公室, 出版工作文件选编(1976.10-1980.12), 351-352","tags":[{"name":"毛泽东","type":"主题/事件"},{"name":"四人帮","type":"主题/事件"},{"name":"文集","type":"主题/事件"},{"name":"宣传部","type":"主题/事件"}],"parts":[{"type":"title","text":"转发中宣部关于停止发行《毛主席语录》的通知"},{"type":"subtitle","text":"国家出版局•1979年2月20日•（79）出办字第83号"},{"type":"paragraph","text":"现将中央宣传部关于停止发行《毛主席语录》的通知转发给你们，希即遵照执行。"},{"type":"paragraph","text":"主送：各省、市、自治区出版（文化）局，局属各单位抄送：各省、市、自治区新华书店"},{"type":"paragraph","text":"附：中央宣传部关于停止发行《毛主席语录》的通知"},{"type":"paragraph","text":"1979年2月12日 中宣发〔1979〕5号"},{"type":"paragraph","text":"最近国家出版局请示，长期大量积压的《毛主席语录》本、单张毛主席语录和印有“万岁”“万寿无疆”字样的毛主席像如何处理。经研究，通知如下："},{"type":"paragraph","text":"一、 林彪为捞取政治资本而搞的《毛主席语录》本，断章取义，割裂毛泽东思想，自发行以来，危害很大，流毒甚广。为了肃清林彪、“四人帮”的流毒，自即日起，新华书店、国际书店现存的中文版、民族文版和外文版的《毛主席语录》本一律停止发行。除由各省级新华书店选留一些以备有关部门索要外，其余均作化浆处理。"},{"type":"paragraph","text":"单张的毛主席语录，问题类似，也作化浆处理。"},{"type":"paragraph","text":"二、 我驻外使馆、其他驻外人员、出国团体和国内涉外单位，一律停止对外散发和供应各种文本的《毛主席语录》。如外国人索要，可提供《毛泽东选集》或毛主席著作单行本。外国友人经营的书店，经商业途径购进的《毛主席语录》，可听其售完，今后我不再供应。"},{"type":"paragraph","text":"三、印有“万岁”“万寿无疆”等失时题字和风黄污损的毛主席像，停止发行，作化浆处理。"},{"type":"paragraph","text":"主送：各省、市、自治区党委宣传部、中央宣传系统各单位党委、党组"}],"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e9c86ae521"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

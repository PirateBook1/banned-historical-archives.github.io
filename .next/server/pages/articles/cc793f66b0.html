script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"意大利一些组织和孟加拉国各界代表集会纪念毛主席逝世两周年  毛主席的教导鼓舞全世界人民斗争  斯里兰卡出版僧伽罗文毛主席诗词选　马达加斯加发表毛主席讲话摘要","authors":[],"dates":[{"year":1978,"month":9,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"意大利一些组织和孟加拉国各界代表集会纪念毛主席逝世两周年"},{"type":"paragraph","text":"毛主席的教导鼓舞全世界人民斗争"},{"type":"paragraph","text":"斯里兰卡出版僧伽罗文毛主席诗词选　马达加斯加发表毛主席讲话摘要"},{"type":"paragraph","text":"新华社罗马九月十一日电　意大利统一共产党、意大利社会主义革命党九月九日分别在罗马举行集会，纪念毛泽东主席逝世两周年。"},{"type":"paragraph","text":"意大利统一共产党总书记奥斯瓦尔多·贝契、意大利社会主义革命党中央委员埃阿科·科利阿尼分别在这些集会上讲了话。他们赞扬了毛主席领导中国人民不断从胜利走向胜利的丰功伟绩，并指出，今天中国人民在华主席为首的党中央领导下，正沿着毛主席指出的方向继续前进。贝契说，“四个现代化的政策将使中国成为现代化的和先进的社会主义国家，从而实现毛主席提出的任务。”他还赞扬了华主席访问罗马尼亚、南斯拉夫和伊朗所取得的成就。科利阿尼在会上还阐述了毛主席关于三个世界的理论的伟大意义。"},{"type":"paragraph","text":"同一天，意中友协在罗马举办了纪念毛主席逝世两周年的图片展览，这个展览将展出一周。"},{"type":"paragraph","text":"新华社达卡九月十一日电　孟加拉国各界代表九月十日在达卡举行集会，纪念毛主席逝世两周年。"},{"type":"paragraph","text":"孟加拉国政界著名人士和各界代表在集会上发表了讲话。他们高度赞扬毛主席为中国革命和建设，为全世界被压迫人民作出的伟大贡献。"},{"type":"paragraph","text":"孟加拉国教育部长卡齐·贾法尔·艾哈迈德在讲话中说，毛泽东使八亿中国人民具有科学的和活生生的社会主义哲学。他的教导将鼓舞全世界人民的斗争。"},{"type":"paragraph","text":"新华社科伦坡九月十二日电　在纪念毛主席逝世两周年的时候，第一次被译成僧伽罗文的毛主席诗词选，最近在斯里兰卡出版。"},{"type":"paragraph","text":"这部毛主席诗词选是由斯里兰卡的著名诗人和作家阿里亚万萨·帕蒂拉贾翻译的。它收集了包括《长沙》、《人民解放军占领南京》、《长征》和《和郭沫若同志》等十五首诗词。"},{"type":"paragraph","text":"在这以前，斯里兰卡已经出版了泰米尔文的毛主席诗词选。这两种文字的毛主席诗词选都受到了读者的热烈欢迎。"},{"type":"paragraph","text":"新华社塔那那利佛九月十一日电　为纪念毛泽东主席逝世两周年，马达加斯加新闻社九月十一日在该社电讯稿上发表了毛主席一九六二年在扩大的中央工作会议上所作的讲话摘要。"},{"type":"paragraph","text":"这家通讯社在其前言中说，在中国党、军队和人民共和国的缔造者毛泽东主席逝世两周年的时候，“马达加斯加民主共和国敬仰毛泽东主席的巨大功绩。通过长期而胜利的爱国战争，毛泽东主席使八亿多人民获得自由和尊严，走上社会主义道路”。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cc793f66b0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"决心建设和保卫祖国边疆  新疆少数民族演员在演出中表达对党和毛主席的无限热爱","authors":[],"dates":[{"year":1964,"month":12,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"决心建设和保卫祖国边疆"},{"type":"paragraph","text":"新疆少数民族演员在演出中表达对党和毛主席的无限热爱"},{"type":"paragraph","text":"新华社八日讯　来自新疆的业余演员，以多种民族形式的节目，和诚挚的思想感情，表达了新疆十三个民族人民对党、对祖国、对伟大领袖毛主席的无限热爱。"},{"type":"paragraph","text":"演出在全体演员齐唱《全世界无产者联合起来》的豪壮歌声中揭开序幕。这时，独他尔、热瓦甫、冬不拉和考木孜的琴弦，全都欢跳起来，观众们被带到了塔里木盆地、阿勒泰山、伊犁河谷和帕米尔高原。"},{"type":"paragraph","text":"接着，维吾尔老人和哈萨克阿肯（民间诗人）先后拨弦引歌。维吾尔老人吐尔滚乌斯满年届七十，他唱道“我一生，受了多少苦难，五十五岁才见到太阳，今天我的生活美满幸福，想见见毛主席，这是我最大的愿望”。阿肯包尔玛斯是位老牧人，他激昂高歌《金色的著作》。这歌曲，是他正当《毛泽东选集》哈文版在阿勒泰发行的时候，即兴而作的。那时刻，他捧着毛主席的著作，弹着冬不拉，飞马驰骋，跑过一座座山峦、毡房，用歌声给牧人传遍喜讯。"},{"type":"paragraph","text":"热闹的舞台，几乎成了新疆这个“歌舞之乡”的缩影。时而各族姑娘翩翩起舞，时而年青的琴师欢快地拉弹。《伟大的力量》、《歌唱解放军》、《歌唱雷锋》的激昂歌声，展示出他们亲密团结、建设和保卫祖国边疆的雄心壮志。"},{"type":"paragraph","text":"鹰笛悠扬，一个塔吉克族“牧羊姑娘”出现在舞台上，人们被带进有“世界屋脊”之称的帕米尔高原。"},{"type":"paragraph","text":"维吾尔女艺人海尔尼沙登台，场内激起了一阵掌声。她弹唱《果园里的歌声》，热情地歌颂了维吾尔农村的新面貌。海尔尼沙从小就双目失明，全靠游唱乞食。解放后，不仅有安身之所，一九五六年政府又送她到乌鲁木齐治好了眼睛，重见光明。从此，她怀抱心爱的独他尔（维吾尔一种民间乐器），到处歌颂新人新事，她要为社会主义欢唱一生。"},{"type":"paragraph","text":"鼓乐齐鸣，舞台上出现了颇具气势的《庆丰收》歌舞。这时，唢呐长啸，鼓声点点，欢乐气氛越加浓烈。老人青年全都手舞足蹈，欢唱不息。这时，几个青年男女高举丰收果实，敬献在毛主席画象跟前，激情欢呼，表示：丰收感谢共产党，丰收感谢毛主席！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ceb9b1b147"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

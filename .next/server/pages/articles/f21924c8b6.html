script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东对《十五年社会主义建设纲要四十条(一九五八——一九七二年)》初稿的批语和修改时加写的一段话","authors":[],"dates":[{"year":1958,"month":11}],"is_range_date":false,"parts":[{"text":"毛泽东对《十五年社会主义建设纲要四十条(一九五八——一九七二年)》初稿的批语和修改时加写的一段话","type":"title"},{"text":"一","type":"subtitle"},{"text":"尚昆：","type":"appellation"},{"text":"送小平同志阅办。略有修改。","type":"paragraph"},{"text":" 毛泽东十一月八日下午十时","type":"paragraph"},{"text":"二","type":"subtitle"},{"text":"尚昆同志：","type":"appellation"},{"text":"请你邀集刘、邓、伯达三同志在一起，看一下，作最后斟酌，立即付印，在天明前分发到会各同志。当改即改，我不再看了。","type":"paragraph"},{"text":" 毛泽东十一月十日下午十时","type":"paragraph"},{"text":"三","type":"subtitle"},{"text":"在一九五六年九月召开的中国共产党第八届第一次全国代表大会上通过了两个长期计划，一个是规定在一九五八年至一九六二年期间包括工业、农业、运输业和文教卫生等项事业的“第二个五年计划”，一个是“一九五六年至一九六七年农业发展纲要四十条”，前者经过一九五八年一年的实践，后者经过一九五六年至一九五八年三年的实践，都已经在主要项目和多数要求方面基本上完成，有些并且超过了。这是全党和全国人民团结一致。英勇奋战的结果。现在，党和人民都希望我们制定一个新的计划性的长时间的纲领，以代替旧的过了时的纲领，作为全党全民的奋斗目标。“十五年社会主义建设纲要”，就是这样一个新纲领。这个纲领，作为草案的第一稿，是在一九五八年十一月中\u003c上\u003e旬郑州会议上通过的。随后在十一月下旬，在中国共产党八届二\u003c六\u003e次中央全会上通过，仍为草案第一稿。由于是一个包括三个五年的长期计划，根据现在(一九五八年)的经验，对于若干问题，主要是工业方面的问题，所作的回答，是带有很大的估计性的。因此，我们——中共中央政〔治〕局——认为在苦战三年时间内，这个草案，还只应当在党的县级以上的高级干部范围内，予以研究。苦战三年，我们将取得很多的经验。大约到1960年，至迟在1961年春季，这个草案就可以公开发表，交给全党全民展开讨论，然后，提到党的全国代表大会和全国人民代表大会，正式予以通过。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f21924c8b6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

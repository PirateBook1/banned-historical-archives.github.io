script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"更好地宣传毛泽东思想　更好地为工农兵服务本市元旦期间将公演革命样板戏","authors":[],"dates":[{"year":1968,"month":12,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　为了迎接光辉灿烂的一九六九年，为了在元旦期间更好地向广大革命群众宣传战无不胜的毛泽东思想，宣传毛主席的无产阶级革命路线，本市革命文艺工作者，在工人、解放军毛泽东思想宣传队的领导下，在深挖、猛批阶级敌人的同时，遵照伟大领袖毛主席“抓革命，促生产，促工作，促战备”的伟大教导，正在积极排练革命文艺节目，准备在节日期间公演。"},{"type":"paragraph","text":"在这次公演的节目中，有无产阶级文化革命的英勇旗手江青同志亲自培育的革命现代京剧《海港》、革命现代芭蕾舞剧《白毛女》以及向北京革命文艺战士学习的革命现代京剧《红灯记》、《沙家浜》、革命交响音乐《沙家浜》、钢琴伴唱《红灯记》，还有本市革命文艺工作者在无产阶级文化大革命中新创作出来的钢琴五重奏伴唱《海港》、革命现代话剧《农奴戟》、革命现代木偶剧《小八路》和革命现代评弹《草原红旗》。"},{"type":"paragraph","text":"在元旦前后，工宣队还组织了上海青年话剧团、儿童艺术剧院、上海歌剧院、上海人民淮剧团、上海人民沪剧团、上海越剧学校等单位的毛泽东思想文艺小分队，分别深入到工厂、农村、部队去演出，更好地为工农兵服务，并接受工农兵对文艺工作者的再教育。"},{"type":"paragraph","text":"我国新的氢弹试验成功的喜讯，极大地鼓舞了本市革命文艺工作者，大家热烈欢呼，有的单位并创作排练了新的文艺节目，在元旦前后宣传演出。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5d80a13af7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

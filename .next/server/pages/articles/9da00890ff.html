script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu1","name":"十年文革中首长讲话传信录（上册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录1.pdf"],"article":{"title":"朱德在北师大革命师生大会上的讲话","parts":[{"type":"title","text":"84．朱德在北师大革命师生大会上的讲话"},{"type":"paragraph","text":"(1966年8月25日)"},{"type":"paragraph","text":"横扫旧的习惯势力，要夺权，必须横扫一切旧的习惯势力。走资本主义道路的当权派总是利用这种势力，孤立革命左派，保护自己。而旧的习惯势力也恰恰起着保护走资本主义道路的当权派的恶劣作用。陆平黑帮、×××都是利用这种习惯势力欺骗群众，组织对左派围攻。我们要打倒折衷主义，折衷主义冒充辩证法，其实抽掉了辩证法的革命灵魂。这个月的事实证明，折衷主义影响很广，在需要夺权的时候，有人出来摆成绩，大讲“一分为二”，实际上是“合二而一”，反对夺权，折衷主义是机会主义，不敢造反，忘记了革命的中心问题——夺权问题。"},{"type":"paragraph","text":"我们要打倒奴隶主义，奴隶主义不分敌我，对敌人也讲服从，讲拥护，不讲反对，被那套资产阶级专政的“组织”、“纪律”死死地束缚了。奴隶主义也是机会主义，被奴隶主义俘虏的，没有革命人民思想，总觉得造反无理，不敢造反，安分守己，成了资产阶级修正主义的奴隶。"},{"type":"paragraph","text":"旧的习惯势力往往影响很多人，因此，左派往往处于一时的孤立地位，成为少数派，革命派决不向旧的习惯势力让步，革命派不要怕暂时的孤立，形势对他们暂时不利的情况，他们项得住，用自己不倦的斗争排除万难，争取群众。被暂时的少数与多数所迷惑，放弃原则立场，就意味着向旧的习惯势力让步，这样，旧的习惯势力就一百年也肃不清了。"},{"type":"paragraph","text":"打倒折衷主义！"},{"type":"paragraph","text":"打倒奴隶主义！"},{"type":"paragraph","text":"打倒旧的习惯势力！"}],"authors":["朱德"],"dates":[{"year":1966,"month":8,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":124,"page_end":124,"alias":""},"tags":[{"name":"朱德","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9da00890ff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

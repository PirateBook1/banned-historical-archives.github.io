script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共中央和国务院欢宴朝鲜贵宾  刘主席金日成首相讲了话周总理在宴会上祝酒  宾主共祝中朝两国人民和社会主义阵营的伟大团结","authors":[],"dates":[{"year":1961,"month":7,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中共中央和国务院欢宴朝鲜贵宾"},{"type":"paragraph","text":"刘主席金日成首相讲了话周总理在宴会上祝酒"},{"type":"paragraph","text":"宾主共祝中朝两国人民和社会主义阵营的伟大团结"},{"type":"paragraph","text":"据新华社10日讯　中国共产党中央委员会和中华人民共和国国务院今晚举行盛大宴会，热烈欢迎朝鲜劳动党中央委员会委员长、朝鲜民主主义人民共和国内阁首相金日成同志率领的朝鲜党政代表团全体贵宾。"},{"type":"paragraph","text":"中共中央副主席、中华人民共和国主席刘少奇，中共中央副主席、国务院总理周恩来，中共中央总书记邓小平等党和国家的领导人，出席了今晚的宴会。"},{"type":"paragraph","text":"充满亲切友谊的盛大宴会在人民大会堂宴会厅举行。大厅中央并排悬挂着中、朝两国国旗，四周陈放着盛开的鲜花和常青树。八时整，在欢乐的迎宾曲声中，金日成首相等贵宾由刘少奇主席和周恩来总理等陪同，走进宴会大厅。这时，出席宴会的全体中外来宾长时间地热烈鼓掌，欢迎朝鲜贵宾。"},{"type":"paragraph","text":"陪同金日成首相，金昌满副委员长，金光侠、李钟玉副首相，朴成哲外务相等朝鲜贵宾一起进入宴会大厅的，还有我国党和国家的领导人彭真、陈毅、李富春、贺龙、罗瑞卿、习仲勋、沈钧儒、陈叔通、程潜，以及国防委员会副主席张治中、傅作义，最高人民法院院长谢觉哉，最高人民检察院检察长张鼎丞等。"},{"type":"paragraph","text":"刘少奇主席和金日成首相在宴会上先后讲话（全文均见第二版），热烈地颂扬了中朝两国人民和整个社会主义阵营的伟大团结。他们的讲话在宴会大厅里一再激起长时间的热烈掌声。"},{"type":"paragraph","text":"刘少奇主席在讲话中说，朝鲜劳动党是高举马克思列宁主义旗帜和忠于无产阶级国际主义的党。它是密切联系群众、坚持群众路线、并且善于把革命理论和实践相结合的党。他指出，在以金日成同志为首的朝鲜劳动党和朝鲜政府的领导下，英雄的朝鲜人民不怕一切困难，在战后几乎是一片废墟上，重建自己的祖国。他们发挥了高度的革命干劲和爱国主义精神，以千里马的速度，在社会主义建设的各个战线上，取得了史无前例的成就。今天，朝鲜北部的面貌，已经起了根本的变化。这是朝鲜劳动党和朝鲜政府的马克思列宁主义路线的伟大胜利。这是朝鲜人民忘我劳动的辉煌成果。"},{"type":"paragraph","text":"刘少奇主席在讲话中表示坚决支持朝鲜人民争取实现祖国和平统一的斗争。"},{"type":"paragraph","text":"最后，刘少奇主席说，朝鲜党政代表团这次到我国进行友好访问，对于进一步发展我们两国的全面互助合作关系和社会主义阵营的团结合作事业，对于维护亚洲和世界的和平，必将做出新的贡献。"},{"type":"paragraph","text":"金日成首相在讲话中说，朝中两国人民在为共同的伟大事业而进行的斗争中是同生死共患难的战友，是紧密合作的兄弟。他说，我们两国人民在伟大的社会主义阵营大家庭中，在马克思列宁主义和无产阶级国际主义旗帜下，为同一个目标和共同的利益而牢固地团结在一起。这种友谊和团结是任何力量也破坏不了的，是永恒不灭的。"},{"type":"paragraph","text":"金日成首相在讲话中还表达了朝鲜人民和平统一祖国的坚决意志。"},{"type":"paragraph","text":"最后，金日成首相强调说，朝鲜劳动党和朝鲜人民，像过去一样，将同苏联、中华人民共和国以及所有兄弟国家的人民紧密团结，为和平和社会主义的共同的伟大事业而坚决斗争，并且将会坚定地站在社会主义阵营的东方前哨。"},{"type":"paragraph","text":"刘少奇主席和金日成首相讲话以后，乐队分别奏起了朝鲜民主主义人民共和国和中华人民共和国国歌。"},{"type":"paragraph","text":"出席扩大的日内瓦会议的越南民主共和国政府代表团特别顾问黄文欢，以突尼斯新闻和游览部部长穆罕默德·马斯穆迪为首的突尼斯共和国友好代表团，以奥特根巴雅尔为首的蒙中友好协会代表团，以及其他国家正在北京访问的外宾，应邀出席了今晚的宴会。"},{"type":"paragraph","text":"朝鲜驻中国大使馆临时代办马东山，以及各国驻华使节和外交官员，也出席了宴会。"},{"type":"paragraph","text":"周恩来总理在宴会上祝酒。他向应邀出席今晚宴会的各国外交使节和各国贵宾表示感谢。周恩来总理举杯提议，为中朝两国人民的永恒友谊，为社会主义阵营的伟大团结，为亚洲、非洲、拉丁美洲各国人民的团结，为世界各国人民的友好，为以金日成同志为首的朝鲜党政代表团全体贵宾的健康，为出席今天宴会的各国外交使节和他们的夫人的健康，为出席扩大的日内瓦会议的越南民主共和国政府代表团特别顾问黄文欢同志的健康，为突尼斯共和国友好代表团朋友们的健康，为在座的各国外宾们的健康，干杯。"},{"type":"paragraph","text":"驻北京的外交团代理团长、蒙古驻中国大使沙拉布，黄文欢同志，突尼斯共和国友好代表团团长穆罕默德·马斯穆迪先后在宴会上祝酒，他们都提议为中朝两国领导人的健康干杯。马斯穆迪还提议为阿尔及利亚的独立和统一干杯。"},{"type":"paragraph","text":"出席今晚宴会的，还有外交部副部长姬鹏飞、曾涌泉、耿飚、黄镇，中国驻朝鲜大使乔晓光，中朝友好协会会长李德全，政府各部门、各民主党派、各人民团体和北京市的负责人，中国人民解放军高级将领和前中国人民志愿军的战斗英雄，各个战线上的先进生产者和先进工作者，以及首都各方面的代表人士。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"31c5eb88a0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

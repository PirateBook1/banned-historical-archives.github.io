script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"苏南青浦县和昆山县农民出卖青苗现象严重","authors":[],"dates":[{"year":1950,"month":7,"day":26}],"is_range_date":false,"parts":[{"text":"苏南青浦县和昆山县农民出卖青苗现象严重","type":"title"},{"text":"（苏南日报7月26日讯）苏南青浦县和昆山县的农民出卖青苗现象严重。据天圣、松泽等乡4个村的不完全统计，有100户农民（包括佃富农、中贫农、富裕中农）共卖出青苗490多亩。每亩作价3斗7升大米，契约以3年为期。买主大都为上海三轮车工人。","type":"paragraph"},{"text":"农民卖青苗的主要原因是：（一）贫农：大部分是由于去年遭了灾荒，今年无法维持生活及缺乏肥料等；个别的是想现在卖掉，秋后土改再分田。（二）佃富农及部分中农是怕秋后土改把田分给别人，不如先卖掉他三年。","type":"paragraph"},{"text":"上海工人买青苗的原因，是想在秋后土改时有个户头好分田。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1950年7月31日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f1f811c840"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

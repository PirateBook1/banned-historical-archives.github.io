script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛泽东思想指引下与港九同胞共同反英抗暴  港九大专学生反对港英迫害斗争委员会成立","authors":[],"dates":[{"year":1967,"month":7,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛泽东思想指引下与港九同胞共同反英抗暴港"},{"type":"paragraph","text":"九大专学生反对港英迫害斗争委员会成立"},{"type":"paragraph","text":"据新华社香港十五日电　正当轰轰烈烈的反英抗暴斗争进入一个新高潮的时候，“港九大专学生反对港英迫害斗争委员会”庄严宣告成立，广大学生纷纷行动起来，昨天有八百多名爱国学生走上街头示威游行。"},{"type":"paragraph","text":"港英帝国主义一贯把港九大专院校作为实施奴化教育，灌输西方腐朽文化，进行宗教麻醉的顽固堡垒，现在，这些顽固堡垒开始被冲破了。十四日，各大专院校二百多名爱国学生代表举行了大会，庄严成立“港九大专学生反对港英迫害斗争委员会”，宣告在“港九学生界反对港英迫害斗争委员会”的领导下，在光焰无际的毛泽东思想的指引下，与港九同胞共同战斗，夺取反英抗暴斗争的胜利。"},{"type":"paragraph","text":"“港九大专学生反对港英迫害斗争委员会”发表了声明和《告全港同学书》。委员会发表的声明指出：广大青年学生已经逐渐起来与工农结合，走上斗争的第一线。我们大专学生更要站在革命队伍的前头，从敌人的心脏里杀出来，把一切奴化教育、改良主义的枷锁砸个稀巴烂，彻底粉碎敌人在我们身上的希望，大造敌人的反，在敌人内部搞它个天翻地覆。"},{"type":"paragraph","text":"《告全港同学书》发出了四项号召：一、加紧学习毛主席著作；二、全港爱国学生要进行革命大联合；三、放手发动群众；四、学习红卫兵敢想敢说敢闯的革命大无畏精神。《告全港同学书》还号召同学们身在香港，心怀祖国，放眼世界，把反英抗暴斗争进行到底。"},{"type":"paragraph","text":"十四日下午四时，香港东区八百名港英“官立”、“津贴”、“补助”学校和爱国学校的学生，举行了示威游行。游行队伍打着横幅标语，敲锣打鼓，浩浩荡荡地前进，他们沿途在港英开设的汇丰银行铜锣湾分行的墙上张贴大字报，在马路上用红油漆写上大字标语，天空中还同时出现了反英抗暴传单，“爱国无罪！抗暴有理！”“打倒英帝国主义！”“粉碎奴化教育！”“港英必败！我们必胜！”“毛主席万岁！”的口号声，和《大海航行靠舵手》、《争取胜利》、《一切反动派都是纸老虎》的革命歌声，震撼了香港的上空。"},{"type":"paragraph","text":"十四日下午，培侨中学师生、职工及受迫害的家属代表十二人，前往“总督府”强烈抗议港英法西斯当局非法逮捕该校教师员工四人的暴行。代表们强烈要求港英当局必须立即释放被捕者。"},{"type":"paragraph","text":"十五日下午，香港中区和西区一千多爱国师生，又一次举行了声势浩大的示威游行。爱国师生们举着无数的毛主席像、毛主席语录牌和抗议标语，沿着海边前进，这时，激昂的怒吼声直冲云霄。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9957fd4beb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

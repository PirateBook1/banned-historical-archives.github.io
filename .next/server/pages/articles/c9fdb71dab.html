script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"菜蔬公司能否解体？","authors":["北京市","彭子冈"],"dates":[{"year":1957,"month":5,"day":20}],"is_range_date":false,"parts":[{"text":"菜蔬公司能否解体？","type":"title"},{"text":"北京市彭子冈","type":"authors"},{"text":"（彭子冈：《旅行家》杂志社主编）","type":"subtitle"},{"text":"近来积累了几个题目……但是必须辗转调查才行，谨此写出，供……参考。","type":"paragraph"},{"text":"第一个题目是菜蔬公司能否解体？并请调查研究一下蔬菜合作化的利弊。记得农业合作化不久之后，有一位蔬菜种植专家曾和我谈起蔬菜合作化的困难，因为种蔬菜技术复杂、品种多、赶季节、赶鲜等等，可能还有些什么，记不全了。如何在合作化中去弊呢？当我看到蔬菜店里架上空空的时候。或是物以稀为贵的时候，我时常想什么时候才能闹清这个问题。","type":"appellation"},{"text":"当我上班去时，总是见到长蛇阵一样的蔬菜店门前的人群（肉店、杂货店也一样），我听到过人们的怨言，总不外惦记着家中的老少和火烛，有时不放心的还有病人，而年年夏季烂掉在转运途中的蔬菜无法统计，还有烂在胡同里大箩筐里的。群众在心疼！从蔬菜店卖出的蔫叶子皱西红柿什么的，又叫群众蹙了眉头往菜篮里放。","type":"paragraph"},{"text":"事情是明摆着的，蔬菜是娇嫩货，经不起翻腾，时间上也经不起拖延，坏了没救。能不能不要什么公司层层集中又层层下放呢？能否让郊区的蔬菜合作化里的菜农或自留地的菜农自己来卖呢？不说别的，北京胡同里卖菜的清脆悦耳的吆喝声，也尽够叫人惦记！一吆唤一连串，充满了自豪的感情，可惜如今只能从相声“改行”里听到了。这也许只是我不足为训的小资产阶级旧情感，真正受到实惠的是万万千千、每条小胡同里短不了的家庭妇女们，他们一回身子，菜到手了。（鸡蛋也是一样，北京向来有在家门口买鸡子儿的传统，而没有穿过几条街去买鸡蛋的麻烦事儿）。……","type":"paragraph"},{"text":" （摘自子冈〈假如我还当记者〉，摘自1957年5月20日《大公报》）","type":"paragraph"}],"comments":[],"origin":"中国人民大学经济系政治经济学教研室编《中国资產阶级右派经济言论批判参考资料》，1958年9月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c9fdb71dab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

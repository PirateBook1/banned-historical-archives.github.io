script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"7e3b889f-720e-4d7c-9558-169ab629efb5","name":"红旗一九六五年第二期","internal":false,"official":true,"type":"pdf","author":"《红旗》杂志编辑部","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/7e3b889f-720e-4d7c-9558-169ab629efb5.pdf"],"article":{"title":"东方各族人民开始干预世界的命运","alias":"","parts":[{"type":"paragraph","text":"东方各族人民"},{"type":"paragraph","text":"开始干预世界的命运"},{"type":"paragraph","text":"我们知道，东方的人民群众将作为独立的斗争参加者和新生活的创造者起来奋斗，因为赤方亿万人民都是一些不独立的、没有平等权利的民族，至今都是帝国主义对外政策的掠夺对象，是资本主义文化和文明的养科。我们非常了解，人们所谓分配殖民地委任统治权，就是分配被委托去盗窃和劫的权利，分地球上一小摄人对大多数人进行刹削的权利。地球上的大多数人过去完全和历史的进步没有关系，因为当时他们不能成为独立的革命力量，但是在20世纪初期，他们已不再扮演这种消极的角色了。我们知道，1905年以后，土耳其、波斯、中国相继发生了革命，印度也展开了革命运动。帝国主义战争也促进了革命运动的发展，因为很多殖民地人民的部队卷入了欧洲帝国主义者的战争。帝国主义战争也唤醒了东方，把东方各族人民卷入了国际政治生活。英国和法国武装了殖民地人民，帮助他们熟悉了军事技术和新式机器。他们将利用这种学藏去反对帝国主义老爷们。东方觉醒之后，现代革命进入了一个新的时期，东方各族人民开始干预世界命运而不再仅仅充当别人发财的对象了。东方各族人民舒纷觉醒了，他们要求实际行动起来，要求每一族人民都能干预全人类的命运问题。"},{"type":"paragraph","text":"摘自《在全俄东部客民族共产党组织第二次代表大会上"},{"type":"paragraph","text":"的报告》（发表于1919年19月20日）。见《列宁全集》第30卷，人民出版社1957年版，第137一138夏。"}],"authors":["列宁"],"dates":[{"year":1919,"month":12,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":9,"page_end":9},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cbe951e443"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

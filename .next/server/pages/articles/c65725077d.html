script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"对赫鲁晓夫向艾森豪威尔祝贺生日的消息的批语","alias":"","parts":[{"type":"paragraph","text":"对赫鲁晓夫向艾森豪威尔祝贺生日的消息的批语"},{"type":"paragraph","text":"（1959年10月）各同志阅。"},{"type":"paragraph","text":"此件刚到。请各同志即看一下。此外九月廿八日美国总统对记者会议的谈话，赫鲁晓夫在十（九）月廿九日在莫斯科欢迎会上的演说3，是两个极重大的文件，值得一看。"},{"type":"paragraph","text":"[1]指中共中央书记处书记彭真1959年10月15日送阅的一则新华社消息。消息说，根据塔斯社莫斯科14日讯，赫鲁晓夫写信给艾森豪威尔祝贺生日，并指出他在访美期间同美国总统开诚布公地进行的交谈给他留下了最好的印象。这使他相信艾森豪威尔有诚意而且作了必要的努力，来使苏美两国取得完全的互相谅解，建立永恒的友好关系，使悬而未决的问题得到解决，以利加强普遍和平。艾森豪威尔在复信中对赫鲁晓夫的祝贺表示感谢，并表示他和赫鲁晓夫一样，希望在美苏两国的关系中，他们两个人能使冷战的紧张局面得到某些缓和，并找到通向公正的和平的光明大道。"},{"type":"paragraph","text":"[2]指艾森豪威尔1959年9月28日在华盛顿举行的记者招待会上的谈话。《人民日报》1959年9月30日以《艾森豪威尔谈赫鲁晓夫访美》为题，报道了这一谈话的主要内容。"},{"type":"paragraph","text":"[3]指赫鲁晓夫1959年9月28日在莫斯科欢迎他访美归来的群众大会上的讲话。《人民日报》1959年9月30日以《赫鲁晓夫报告访美观感和结果》为题，报道了这一讲话内容。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":473,"page_end":473},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c65725077d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

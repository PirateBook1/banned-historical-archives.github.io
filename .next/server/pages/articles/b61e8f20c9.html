script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北京部分高等学校师生对丁玲、陈企霞反党集团的反应","authors":["高校党委供稿"],"dates":[{"year":1957,"month":9,"day":27}],"is_range_date":false,"parts":[{"text":"北京部分高等学校师生对丁玲、陈企霞反党集团的反应","type":"title"},{"text":"高校党委供稿","type":"authors"},{"text":"一、北大、师大、航空、师院、人大、政法等校师生普遍对丁、陈反党集团被揭发感到很惊讶。对冯雪峰反党则惋惜，不理解。如师范学院中文系教师认为：冯雪峰理论很深刻，写的东西好，个人生活很朴素，又是研究鲁迅作品的权威，怎么会反党？师大历史系学生王新、王存辛、杨希贤等，整风中曾拜访丁玲。丁对他们散布了很多诬蔑党的文艺方针的言论。当时他们并不查觉，还以得见丁为荣。看了报上揭露的材料后，才觉悟过来，写了一篇揭发丁玲的文章，在“中国青年”杂志上发表。","type":"paragraph"},{"text":"二、有些教师和学生反映出一些错误看法：","type":"paragraph"},{"text":"1、怀疑党对他们是一笔抹杀。北大、航空学院有的学生问：说丁玲很早以前就和党闹对立，为什么他还能写出“太阳照在桑乾河上”那样的好作品？是不是因为他们现在不好了，就否定了他们以前的光荣历史？反正一个人有了错误什么都要否定！","type":"paragraph"},{"text":"2、对冯雪峰还认识不清。师院有的学生盲目崇拜冯雪峰，说“冯连检讨都写得很深刻”，“欣赏”冯写的“得意时把自己放在党之上，失意时把自己放在党之外”的句子。北大中文系教授王瑶认为：冯的人品不象丁、陈那样，过去为党作了很多工作，现在都不算了！不能说冯的文艺理论是错的。抗战时冯和周扬有争论只是人事纠纷。冯主要是思想问题。","type":"paragraph"},{"text":"3、认为今后不能相信作家了。航空学院三系有的学生认为：丁、陈过去都是了不起的作家，从揭发的问题看，原来作家的思想都是假的！以后不能相信作家了。","type":"paragraph"},{"text":"三、有些学生提出一些问题。(1)既然他们早就反党，为什么能写出好作品来？(2)丁玲早已反党，为什么现在才揭发，过去给她很高的地位，是否党姑息她？","type":"paragraph"},{"text":" 来源： 北京市“党内参考资料”和新华社《内部参考》1957年9月27日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b61e8f20c9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理和乌兰夫副委员长观看泰国文化团的精采演出","authors":[],"dates":[{"year":1979,"month":9,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副总理和乌兰夫副委员长观看泰国文化团的精采演出"},{"type":"paragraph","text":"新华社北京九月六日电  邓小平副总理、乌兰夫副委员长今晚出席观看了泰国文化团演出的富有民族特色的泰国舞蹈。去年十一月，邓小平副总理访问泰国时，曾出席了泰国艺术厅举办的文艺晚会，欣赏了丰富多采的泰国艺术。当时，邓副总理高兴地向江萨总理邀请泰国艺术家来中国访问演出。今晚在天桥剧场，邓小平副总理和乌兰夫副委员长一起，观看了泰国艺术家演出的六个别具一格的古典舞剧、哑剧片断和富有生活气息的民间舞蹈。他们在演出休息时亲切地会见了团长、艺术厅厅长德初·萨瓦那暖、副团长他·社那纳隆和六位主要演员。"},{"type":"paragraph","text":"邓小平副总理对泰国朋友说：“你们的演出很精采。欢迎你们带来了泰国人民的友情。加强友好往来对发展两国人民的友谊非常重要。”德初团长说：“我们这次挑选了最优秀的演员来华演出，把泰国艺术带到了中国。”"},{"type":"paragraph","text":"今晚出席观看演出的还有：文化部副部长刘复之、姚仲明，外交部副部长张海峰，北京市革命委员会副主任郭献瑞等；泰国驻中国大使沙贡·瓦纳比沙和夫人以及其他在京的泰国朋友。"},{"type":"paragraph","text":"演出结束，演员们高歌泰中友谊。在一片热烈掌声中，邓小平副总理和乌兰夫副委员长等走上舞台，同演员们热情握手，祝贺他们演出成功。（附图片）"},{"type":"paragraph","text":"邓副总理和乌兰夫副委员长同泰国文化团演员合影。新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4eb8a2eb3a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

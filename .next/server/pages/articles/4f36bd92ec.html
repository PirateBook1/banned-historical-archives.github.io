script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"必须严肃处理反革命分子胡风","authors":["黄琪翔"],"dates":[{"year":1955,"month":5,"day":31}],"is_range_date":false,"parts":[{"text":"必须严肃处理反革命分子胡风","type":"title"},{"text":"黄琪翔","type":"authors"},{"text":"人民日报公布胡风反党集团的两批材料和广大群众揭露胡风的反革命罪行之后，胡风的原形毕露了，他的狰狞的丑恶的嘴脸，赤裸裸地暴露在全中国人民的面前。这些材料充分证明胡风坚决地站在反动立场，二十几年来，虚伪地以马克思主义的词句为掩饰，进行反党反人民的反革命活动。","type":"paragraph"},{"text":"胡风的问题不是什么思想问题，而是严重的政治问题。胡风的问题不仅只是文艺界的问题，而是全国人民都应重视的问题。","type":"paragraph"},{"text":"中国文联主席团和作家协会主席团本月二十五日联席扩大会议通过的关于处理胡风反动集团问题的决议，是完全正确的，这也代表了各界人民的共同要求，我完全同意并拥护这个决议。必须把胡风这个反革命分子从革命队伍中驱逐出去，同时建议有关机关对于胡风集团反党、反人民的反革命罪行严肃处理。","type":"paragraph"},{"text":"我们必须从这一事件中吸取教训：暗藏的敌人常常是比公开的敌人更阴险更恶毒，更不容易防备。因此我们必须提高警惕，随时揭发暗藏在各个部门的反革命分子，以巩固革命胜利的成果，并保障社会主义建设顺利进行。","type":"paragraph"},{"text":"从这一事件中也使我们认识到，资产阶级的个人主义思想发展到极点，就会走上反革命的道路。所以，民主党派的成员必须加强思想改造，认真地踊跃地参加反对唯心主义、宣传唯物主义的学习，对资产阶级的唯心主义和个人主义作坚决的斗争。","type":"paragraph"},{"text":"（原载“光明日报”）","type":"paragraph"}],"comments":[],"origin":"《人民日报》1955年5月31日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4f36bd92ec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

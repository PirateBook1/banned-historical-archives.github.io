script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批转华北局关于刘青山、张子善大贪污案调查处理情况的报告","authors":[],"dates":[{"year":1951,"month":11,"day":30}],"is_range_date":false,"parts":[{"text":"中共中央批转华北局关于刘青山、张子善大贪污案调查处理情况的报告","type":"title"},{"text":"各中央局，并转分局、省市区党委：","type":"appellation"},{"text":"华北天津地委前书记刘青山及现书记张子善均是大贪污犯，已经华北局发现，并着手处理，我们认为华北局的方针是正确的。这件事给中央、中央局、分局、省市区党委提出了警告，必须严重地注意干部被资产阶级腐蚀发生严重贪污行为这一事实，注意发现、揭露和惩处，并须当作一场大斗争来处理。兹将华北局一九五一年十一月二十九日给中央的报告发给你们研究，望你们注意发现所属的同类事件而及时加以惩处。","type":"paragraph"},{"text":" 中 央十一月三十日","type":"paragraph"},{"text":"中共中央华北局的报告","type":"subtitle"},{"text":"（一九五一年十一月二十九日）","type":"subtitle"},{"text":"毛主席，并中央：","type":"appellation"},{"text":"最近，我们发现了河北省天津地委和专署有严重的贪污浪费和破坏国家政策法令的行为。据初步检查材料证实，现任地委书记兼专员张子善 和前任地委书记刘青山，先后动用全专区地方粮折款二十五亿元，宝坻县救济粮四亿元，干部家属补助粮一亿四千万元；从修潮白河民工供应站中，苛剥获利二十二亿元；贪污修飞机场节余款和发给群众房地补价合计四十五亿元；冒充修建名义，向银行骗取贷款四十亿元。总计贪污挪用公款约二百亿元左右投入地委机关生产， 作投机倒把的违法活动。为贪图暴利，曾利用蜕化干部从东北盗运木材达四千立方米；勾结私商张文义等，以四十九亿巨款从汉口贩卖大批马口铁，私商从中贪污中饱，破坏国家政策。张子善、刘青山日常生活铺张浪费，任意挥霍，只有账可查者，二人私用达四、五亿元；并向上下级及其亲友送礼，有的达一、二千万元之巨， 据有账可查者，达一亿三千万元。张子善为消灭证据，曾亲手焚毁约计一亿五千万元的单据和其它单据一七八张。","type":"paragraph"},{"text":"由于我们最近派人到天津检查和逮捕了与张、刘等勾结、破坏政策的私商，张子善已十分惶恐不安。根据其所犯错误和罪状，经华北局讨论，总理批准，决定即将张子善逮捕法办（张现在保定参加河北省党代表会）；刘青山归国后亦予逮捕，刘出国前，我们对其贪污腐化行为未能发现，以致造成今天的被动情况，这是我们工作中的缺点，应引为教训。","type":"paragraph"},{"text":" 薄一波刘澜涛十一月二十九日","type":"paragraph"},{"text":" 来源：根据中央档案馆提供的原件刊印。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批转华北局关于刘青山、张子善大贪

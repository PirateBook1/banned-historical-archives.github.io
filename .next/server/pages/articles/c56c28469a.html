script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"本市工交战线举行落实毛主席最新指示大会进一步解决工交系统“老大难”单位问题 更加有力地领导好各条战线的斗批改","authors":[],"dates":[{"year":1968,"month":9,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海工交战线的无产阶级革命派于九月一日举行了“高举毛泽东思想伟大红旗，进一步全面落实毛主席最新指示大会”。会上决定遵循毛主席关于“要充分发挥工人阶级在文化大革命中和一切工作中的领导作用”的最新指示，继续组织工人毛泽东思想宣传队，进驻工交系统的“老大难”单位，尽快地解决工交系统本身的“老大难”问题，搬掉工交战线上的“绊脚石”，以便更加充分地发挥工人阶级在文化大革命中和一切工作中的领导作用，更加有力地领导各条战线的斗、批、改，夺取无产阶级文化大革命的全面胜利。"},{"type":"paragraph","text":"在伟大领袖毛主席一系列最新指示的指引下，上海产业工人大军除了最近进驻二十六所大专院校以外，前些时候进驻各条战线“老大难”单位的工人毛泽东思想宣传队，经过一个多月的努力，也取得了很大成绩。这些单位的群众已经发动起来了。其中有百分之八十的单位有了显著的变化。有不少单位已揪出了黑手，端出了坏人，巩固和发展了革命大联合和革命三结合，生产大幅度的上升，有些单位已经调整和健全了领导班子。"},{"type":"paragraph","text":"毛主席教导我们:“帝国主义者和国内反动派决不甘心于他们的失败，他们还要作最后的挣扎。”在工交战线一片大好形势之下，由于阶级敌人的破坏和捣乱，迄今为止，还有少数单位革命搞不好，生产计划完不成，毛主席的一系列最新指示都不能落实。这种单位在工交战线虽然为数极少，但影响很坏，使工人队伍的革命力量受到牵制。只有搬掉这些“绊脚石”，才能更好地搞好工交战线的革命和生产，才能抽出更多的力量领导其他战线的斗、批、改，才能夺取无产阶级文化大革命的全面胜利。这次大会上，一些单位的无产阶级革命派代表表示决心:不管这些单位的问题多大、多老、多难，一定要解决，马蜂窝一定要捅，老虎口一定要钻，硬骨头一定要啃，“老大难”的根子一定要挖掉。为了彻底解决工交战线上的“老大难”问题，他们还保证:要抽多少人就抽多少人，厂内的革命和生产一定要搞得更好。"},{"type":"paragraph","text":"前一时期进驻“老大难”单位的工人毛泽东思想宣传队，在会上介绍了他们的工作经验和体会。他们认为，做好毛泽东思想宣传工作，最根本的一条，是突出政治，狠抓思想建设。既抓毛泽东思想宣传队队员的思想建设，又要抓“老大难”单位广大革命群众的思想建设，用战无不胜的毛泽东思想，用党的政策武装队员和群众，不断提高队员和群众的政治觉悟，从根本上为解决“老大难”问题创造条件。这些经验给到会的广大革命职工很大的启发和教育。大家表示一定要吸取前一阶段的经验和教训，胜利完成这项重要的战斗任务。"},{"type":"paragraph","text":"市革命委员会领导成员参加了这次大会，并相继在会上讲了话。他们强调说明迅速解决“老大难”单位问题的重要意义，指出:解决“老大难”单位的问题，是当前贯彻毛主席伟大战略部署的重点，是夺取无产阶级文化大革命全面胜利的关键之一。他们要求毛泽东思想宣传队的队员必须怀着对毛主席、对毛泽东思想、对毛主席革命路线的无限忠诚投入战斗，时时刻刻把学习毛泽东思想、宣传毛泽东思想放在重于一切的地位。要狠抓阶级斗争，在充分发动群众的基础上，把混入革命委员会和群众组织领导班子的坏人清除出去，调整、充实、健全领导班子，使领导权真正掌握在无产阶级手中。在作风上，要牢固地树立群众观点，密切联系群众，虚心做群众的小学生。还要发扬艰苦奋斗的工作作风，在战略上要藐视困难，在战术上要重视困难，顺利时不骄傲，不松懈，困难时不泄气，不急躁，力争在最短期间将“老大难”单位的问题完全解决。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c56c28469a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"辽宁今年以来坏粮事故空前增多","authors":[],"dates":[{"year":1957,"month":8,"day":14}],"is_range_date":false,"parts":[{"text":"辽宁今年以来坏粮事故空前增多","type":"title"},{"text":"新华社沈阳14日电　据辽宁省监察厅和各县监察局检查反映，今年以来各地坏粮事故空前增多。据7月底的不完全统计，沈阳、鞍山、本溪、绥中、新民等二十二个市、县部分粮库、粮站、加工厂共发生因霉坏变质和长毛有味的粮食八百七十七万九千七百多斤，其中因霉坏已不能食用的有七十一万八千七百多斤。","type":"paragraph"},{"text":"各地发生的比较突出的粮食霉坏事件有：4月分安东市粮食局粮库代收由黑龙江省运往庄河县的玉米七十九万六千七百多斤全部变质，其中约有三十四万七千八百多斤已不能食用了。沈阳市粮食第二加工厂霉坏玉米（成品粮）四十六万七千多斤。锦州市粮食局加工厂有三十万余斤用做牲畜饲料的玉米和玉米面霉坏了，其中有十九万三千多斤因霉坏连牲畜都不能吃了，只好酿酒用。","type":"paragraph"},{"text":"有许多单位为消灭痕迹把坏粮渗进好粮出售，欺骗群众，违反价格政策；还有的以行政手段向群众摊派。这些做法都引起了群众的不满，意见纷纷。","type":"paragraph"},{"text":"各地粮库霉粮事件增多的原因，据监察部门谈，一方面由于去年秋粮水分大而且玉米多，容易霉坏外，但主要是由于有关部门春季凉晒工作做的不好和保管不善造成的。如果保管工作做好霉坏是可以避免或减少到最少限度的。（高方）","type":"paragraph"},{"text":"来源： 新华通讯社编：《内部参考》，第2287期，1957年8月19日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f0dd55333f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

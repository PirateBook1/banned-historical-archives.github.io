script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海音乐学院召开揭批林彪、“四人帮”大会为受迫害的知识分子平反昭雪","authors":[],"dates":[{"year":1978,"month":9,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　中共上海音乐学院党委九月八日召开深揭猛批林彪、“四人帮”反革命罪行大会，为被林彪、“四人帮”假左真右的反革命修正主义路线迫害、含愤而死的该院原民族音乐理论系主任、三级教授沈知白，原上音附中副校长、副教授程卓如，原钢琴系教研组组长、二级教授李翠贞，原管弦系主任、三级教授陈又新，原钢琴系主任、三级教授范继森，原指挥系主任、三级教授杨嘉仁，原附中钢琴科主任、副教授王家恩，原民族器乐系教研组组长、副教授陆修棠，原管弦系教研组组长、副教授赵志华和青年教师李少白等十位知识分子平反昭雪。"},{"type":"paragraph","text":"这十位同志，都热爱党、热爱社会主义，勤勤恳恳工作，为党的音乐教育事业作出过贡献。林彪、“四人帮”乱打棍子，乱戴帽子，给他们扣上种种莫须有的罪名，对他们进行残酷的迫害。如从事中外音乐史研究工作达数十年，对发展我国民族音乐有创见的沈知白同志，在抗战胜利后，曾经受我地下党的委派，打入敌人内部为我党工作，作出了贡献。“四人帮”把他的光荣历史一笔抹煞，反诬他为“特务”，对他进行迫害。再如，热爱党、忠诚于党的教育事业，为我国培养了不少优秀音乐人才的程卓如、李翠贞、范继森、杨嘉仁等教授，也都遭到惨无人道的揪斗。林彪、“四人帮”在上音制造了一批冤案、错案、假案。一个当时只有三百零八位教师的音乐学院，仅在“清队”中受迫害的就达九十二人。"},{"type":"paragraph","text":"上音党委把复查与揭批林彪、“四人帮”假左真右的反革命修正主义路线结合起来，有力地推动了复查工作。他们打算在本学期内召开几次揭批林彪、“四人帮”和落实干部、知识分子政策大会，进一步拨乱反正、正本清源。他们决心高举毛主席的伟大旗帜，牢牢掌握斗争大方向，严格区分两类不同性质的矛盾，在揭批“四人帮”的第三战役中，认真落实党的知识分子政策，肃清林彪、“四人帮”的流毒和影响，为发展党的艺术教育事业作出新的贡献。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"34b4aa04ca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

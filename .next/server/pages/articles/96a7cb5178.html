script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的教导鼓舞着他——记中国举重运动员萧明祥打破次轻量级挺举世界纪录","authors":[],"dates":[{"year":1966,"month":11,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"今天下午，金边人民社会同盟大学礼堂再一次沸腾起来了，在这里观看第一届亚洲新兴力量运动会举重比赛的人们，热烈欢呼我国举重运动员萧明祥打破了次轻量级挺举世界纪录，热烈欢呼高举团结反帝旗帜的第一届亚洲新运会取得的新胜利。"},{"type":"paragraph","text":"下午三时，柬埔寨、中国、日本的举重健儿们开始了次轻量级比赛。我国优秀举重运动员萧明祥带着对党和毛主席的无限热爱，带着为祖国人民和亚洲人民争光的坚定信念，决心在这次比赛中打破世界纪录。但是，胜利的取得并不是轻而易举的。萧明祥在抓举时背部被杠铃砸伤了。这时，他已经感到有些疲劳。"},{"type":"paragraph","text":"灰心吗?不!用毛泽东思想武装起来的红色运动员，是不怕任何困难和挫折的。他的耳边又响起了我们伟大领袖毛主席的亲切教导:“发扬勇敢战斗、不怕牺牲、不怕疲劳和连续作战(即在短期内不休息地接连打几仗)的作风。”他决心在最后进行的挺举比赛中向世界纪录冲击，为亚洲新运会增添新的光彩。"},{"type":"paragraph","text":"四时四十分，萧明祥又走到了杠铃前面。这时杠铃的重量经过裁判员的称量，增加到一百五十八公斤，比他今年五月间在北京创造的次轻量级挺举世界纪录多零点五公斤。观众的目光聚集在他身上，热切地期待着这位优秀运动员创造世界新纪录。只见他平稳地下蹲，双手握住杠铃，猛然把它翻了起来，上举，然后双脚并拢。"},{"type":"paragraph","text":"“成功了!”大厅里顿时爆发出雷鸣般的掌声。全场观众起立，同声欢呼继中国选手陈满林昨天打破最轻量级推举世界纪录之后，第一届亚洲新运会上再创一个世界纪录。我国驻柬埔寨大使陈叔亮和许多国家的朋友都跑上前来，热情地同萧明祥握手，祝贺他以顽强的毅力创造出优异的成绩。"},{"type":"paragraph","text":"萧明祥今年二十七岁，广西人，出身于下中农家庭。他参加举重运动以来，曾先后四次打破世界纪录。他平时努力学习毛主席著作，注意用伟大领袖的教导改造自己的"},{"type":"paragraph","text":"主观世界。到达金边以后，他曾产生怕不出成绩丢了面子的思想。后来他与同伴们一起学习“老三篇”，克服了私心杂念。在一次活学活用毛主席著作的讲用会上，他说:我们是在文化大革命的高潮中出国的，我们一定要比出新的水平。今天比赛前，他又重温了毛主席的“下定决心，不怕牺牲，排除万难，去争取胜利”的教导，在毛主席光辉思想的鼓舞下，他终于战胜困难，创造了世界新纪录。比赛结束后，他对记者说，这是我牢记毛主席教导，决心为我们伟大的祖国、为亚洲人民争光的结果。"},{"type":"paragraph","text":"萧明祥打破世界纪录的新胜利，受到了各国朋友的热烈欢迎。柬埔寨举重联合会主席森蒂向新华社记者发表谈话，赞扬中国的举重运动员们在第一届亚洲新运会上打破了两项世界纪录。柬埔寨朋友年桑说:“我同中国朋友一样感到骄傲。”巴勒斯坦举重联合会秘书萨利姆·马温赫说，太好了，太好了。我要说，中国人在举重方面的成绩是非常、非常好的。中国人民是优秀的，非常刻苦努力。我向全体中国人民表示最好的祝愿。　(新华社金边27日电)"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"96a7cb5178"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

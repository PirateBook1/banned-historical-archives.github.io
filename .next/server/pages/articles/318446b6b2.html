script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-88","name":"中央组织部关于高级干部机要秘书的审查批准手续的通知","author":"中共中央组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央组织部关于高级干部机要秘书的审查批准手续的通知","dates":[{"year":1980,"month":7,"day":17}],"is_range_date":false,"authors":["中共中央组织部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央组织干审局，干审工作政策文件选编 （上），637-638","tags":[{"name":"材料","type":"主题/事件"},{"name":"干部","type":"主题/事件"},{"name":"机密","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"中央组织部关于高级干部机要秘书的审查批准手续的通知"},{"type":"paragraph","text":"1980年7月17日 · 中组发〔1980〕39号"},{"type":"paragraph","text":"关于高级干部机要秘书的审查批准问题，中办发〔1980〕40号文件已作原则规定，现将具体的审查批准手续通知如下："},{"type":"paragraph","text":"一、中央政治局委员、候补委员，中央书记处书记，国务院副总理，全国人大常委会副委员长和全国政协副主席以上领导同志的机要秘书，由中央组织部会同中央办公厅、国务院办公厅、人大常委办公厅审查批准。主要在军队工作的政治局委员、书记处书记、副总理的机要秘书，由总政治部会同军委办公厅、中央办公厅、国务院办公厅审查批准。"},{"type":"paragraph","text":"二、中央纪律检查委员会常务书记，党中央各部部长，全国总工会和全国妇联主席，共青团中央第一书记，中央国家机关各部委党组和党组书记、部长的机要秘书，分别由中央直属机关党委和中央国家机关党委会同中央办公厅、国务院办公厅进行审查，报中央组织部批准。"},{"type":"paragraph","text":"三、中央纪律检查委员会副书记，中央一级机关和全国人大、政协机关中副部长级干部,需要配备机要秘书的，由本机关党委或干部（人事）部门审查以后，分别报请中央直属机关党委和中央国家机关党委批准。"},{"type":"paragraph","text":"四、各省、市、自治区主要负责干部机要秘书的审查批准手续，由各省、市、自治区党委根据以上精神自行规定。各省、市、自治区党委第一书记的机要秘书，报中央组织部备案。"},{"type":"paragraph","text":"五、各单位在报请审批机要秘书时，应先征求领导同志本人的意见。"},{"type":"paragraph","text":"六、现已配备的机要秘书，每人应填写一份《干部履历表》，按照上述规定的审批权限，于八月三十一日前分别报批准机关备案。本通知下达后，新配备机要秘书时，应按通知规定的手续审查批准。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"318446b6b2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"不折不扣地照毛主席的教导办事十一印染厂两大派迅速联合起来","authors":[],"dates":[{"year":1967,"month":9,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在毛主席的伟大战略部署的指引下，上海第十一印染厂的革命群众组织克服了小资产阶级派性，结束了激烈的“内战”，迅速实现了革命的大联合。"},{"type":"paragraph","text":"这个厂原来共有七个群众组织，形成了两派，情绪对立，甚至多次发生武斗，成为静安区矛盾比较尖锐的单位。"},{"type":"paragraph","text":"在整个“内战”过程中，两派虽然也举行了多次会谈，但由于各抱山头，“唯我独左”、“唯我独革”等非无产阶级思想作祟，每次谈判总是争得面红耳赤，不欢而散。"},{"type":"paragraph","text":"九月一日，毛主席司令部发出了新的战斗号令。接着市革委会发出了“九·三”重要通告。战斗的号角有力地鼓舞了这个厂的无产阶级革命派。特别是毛主席的亲切教导:在工人阶级内部，没有根本的利害冲突。在无产阶级专政下的工人阶级内部，更没有理由一定要分裂成为势不两立的两大派组织。更加激发了他们大联合的迫切愿望。大家认识到，要取得无产阶级文化大革命的彻底胜利，必须紧跟毛主席的伟大战略部署，尽快实现革命大联合，才能使革命的大批判运动深入开展，才能实现革命的“三结合”。双方认识统一以后，很快就达成了协议，组成了该厂统一的革命群众组织。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"派性","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6a83265ac9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

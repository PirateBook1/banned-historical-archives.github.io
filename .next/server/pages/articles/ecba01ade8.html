script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"尼泊尔人士说中国人民热爱毛主席热爱毛主席著作  毛主席是世界人民精神力量的源泉","authors":[],"dates":[{"year":1966,"month":6,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"尼泊尔人士说中国人民热爱毛主席热爱毛主席著作"},{"type":"paragraph","text":"毛主席是世界人民精神力量的源泉"},{"type":"paragraph","text":"新华社加德满都九日电　最近从北京亚非学生疗养院休养归来的什雷斯塔对新华社记者谈到访问中国的印象时说：“毛主席是中国人民和世界人民的精神力量的源泉。”"},{"type":"paragraph","text":"他说：中国人民在毛主席领导下努力建设自己的国家，已使中国以一个繁荣的国家出现在世界上。他说，在毛主席的教导下，“中国人民不仅建设自己的国家，而且帮助其他国家的人民”。"},{"type":"paragraph","text":"另一个休养归来的夏尔马说，中国人民在毛泽东主席的正确领导下正在取得进步。"},{"type":"paragraph","text":"他说：“我在中国的整个旅行中，无论在什么地方都看到人们阅读毛主席的书，这使我非常感动。中国人民真诚地热爱毛主席。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ecba01ade8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

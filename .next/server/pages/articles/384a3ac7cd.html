script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji40","name":"毛泽东全集第40卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji40.pdf"],"article":{"title":"对中央关于教育工作指示草案的批语","alias":"","parts":[{"type":"paragraph","text":"对中央关于教育工作指示草案的批语"},{"type":"paragraph","text":"（1958年8月23日）恩来、少奇、小平、定一川同志："},{"type":"paragraph","text":"此件可用。似宜印发各主要民主人士，并同他们座谈一次，然后公布。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"八月廿三日"},{"type":"paragraph","text":"[1]恩来，即周恩来。少奇，即刘少奇。小平，即邓小平，当时任中共中央总书记。定一，即陆定一，当时任中共中央文教小组组长、中央宣传部部长。"},{"type":"paragraph","text":"[2]指1958年8月15日北戴河中共中央政治局扩大会议上通过的中央关于教育工作的指示草案。草案共有6条，主要内容是：党的教育方针，是教育为无产阶级政治服务，教育与生产劳动相结合。为实现这个方针，教育工作必须由党来领导。各大协作区应建立起一个完整的教育体系，各省、市、自治区也要逐步地建立起这种比较完整的教育体系，每个专区，每个县也应该这样做。全国应在3年到5年的时间内，基本上完成扫除文盲，普及小学教育，以15年左右的时间来普及高等教育。"},{"type":"paragraph","text":"[3]1958年9月19日，中共中央、国务院正式公布了《关于教育工作的指示》，并于1958年9月20日在《人民日报》发表。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":8,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":95,"page_end":95},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"384a3ac7cd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

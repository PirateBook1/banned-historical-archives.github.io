script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1224","name":"薄一波同志在第二期整党工作会议上的讲话（节录）","author":"薄一波","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"薄一波同志在第二期整党工作会议上的讲话（节录）","dates":[{"year":1985,"month":2,"day":28}],"is_range_date":false,"authors":["薄一波"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共广西壮族自治区党委整党办公室, 处理“文革”遗留问题、清理“三种人”文件汇编(第五册), 294-296","tags":[{"name":"薄一波","type":"主题/事件"},{"name":"三种人","type":"主题/事件"},{"name":"整党","type":"主题/事件"}],"parts":[{"type":"title","text":"薄一波同志在第二期整党工作会议上的讲话（节录）"},{"type":"paragraph","text":"（一九八五年二月二十八日）"},{"type":"paragraph","text":"（四）认真清理“三种人”，加强领导班子和第三梯队的建设"},{"type":"paragraph","text":"第二期整党单位在整党开始前，对核查“三种人”已做了不少工作。应在此基础上继续采取有力措施，把核查工作引向深入。要全面、正确地贯彻中央的方针、政策，防止偏宽和偏严。要认真进行彻底否定“文革”的教育，排除派性的干扰。要突出重点，对于那些隐藏较深和已经混入领导班子、要害部门及第三梯队中的“三种人”，必须通过扎扎实实的调查取证工作，一个一个地把他们清理出来。特别是对那些既有历史欠帐，又趁改革之机牟取暴利，大搞不正之风的“三种人”，要及时地做出严肃处理。我在广州时，邓大姐特意来同我讲了清理“三种人”的问题，她说，千万不能让“三种人”爬进领导班子。各整党单位的党委要切实加强对核查工作的领导，并注意在实践中创造和总结新的经验。"},{"type":"paragraph","text":"在搞好核查工作、消除派性和克服“左”的思想影响的基础上，要大批起用那些精力更加充沛、科学文化知识更加充实、开拓精神更加旺盛的一代新人。新上来的同志不可能没有这样那样的缺点，对他们当然要严格要求；但是更重要的是要看他们的主要倾向，只要主要倾向好，就应放手扶持，不要“横挑鼻子竖挑眼”。选拔三梯队，保证不使“三种人”混入新的领导班子，是一个严肃的政治问题，必须做好这一工作。小平同志在中顾委三次全会上讲到关于第三梯队问题时，强调老同志对这个问题要顾一顾、问一问，要为第三梯队的建设排除干扰。同志们提出，现在有些退居二线的老同志，不仅仅是中顾委的，各级都有一些，他们对新上来的同志不大放手，指点过多，使得新的班子不好工作。这不好。年轻干部上来，我们要用各种办法扶持，最好的办法就是放手让大家工作，自己少讲话，少干预。既然退居二线了，除了做些国家、社会需要的又是自己力所能及的工作外，应当好好休息，清静长寿嘛！在整党中一定要进一步调整好领导班子，进一步加强对第三梯队的考察、选拔和培养工作，这不仅是当前改革和四化建设的需要，而且是关系党和国家长治久安的大问题。实行三个梯队的决策，保证我们的领导班子的不断充实、更新和始终充满活力，保证我们的领导工作的连续性和稳定性，历史将会证明这是我们党在组织路线上的一个伟大创造。按照中央的部署，积极改革，坚决抵制和纠正新的不正之风，是对第三梯队的最现实的考察和考验。我们要在这样一个风浪中去识别干部，锻炼干部，选拔干部，把第三梯队选得更准些。"},{"type":"paragraph","text":"（此件原载中指发〔1985〕2号文件）"}],"alias":""},"tags":[{"name":"薄一波","type":"人物"},{"name":"派性","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5480a1733a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想是建设我党的根本上海柴油机厂掀起大学大用毛主席建党学说的高潮","authors":[],"dates":[{"year":1967,"month":12,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海柴油机厂正在掀起一个大学大用毛主席建党学说，彻底批判中国赫鲁晓夫修正主义建党路线的高潮。"},{"type":"paragraph","text":"在讨论中，许多革命群众愤怒地指出，党内最大的一小撮走资派推行修正主义建党路线，极端仇视和抵制毛泽东思想在广大人民中间的传播，完全是出于篡党、篡政、篡军的反革命目的。同志们激动地说:“毛泽东思想是建设我们党的根本，是我们共产党员和革命人民的命根子，我们要大树特树毛主席建党路线，大树特树毛泽东思想的绝对权威，让毛泽东思想永远永远在我们的头脑中生根，把我们的党建设成为一个朝气蓬勃的党。”"},{"type":"paragraph","text":"不少同志指出，当前社会上有一小撮坏人、特务、反革命分子，妄图扰乱斗争大方向，我们就要排除各方面的干扰，组织阶级队伍，把炮口始终指向党内一小撮顽固不化的走资派，对一切阶级敌人实行无产阶级专政。"},{"type":"paragraph","text":"一些很早就支持革命派的党员、干部也激动地说:这次文化大革命对我们是一次巨大的考验。我们要努力学习毛泽东思想、学习毛主席的建党路线，“斗私，批修”，用毛泽东思想改造自己的灵魂，为人民立新功，把无产阶级文化大革命进行到底!"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f6a73d1d7e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

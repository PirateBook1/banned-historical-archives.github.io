script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席的革命路线和党的民族政策光辉照耀下  新疆畜牧业生产不断夺得新胜利","authors":[],"dates":[{"year":1973,"month":7,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席的革命路线和党的民族政策光辉照耀下"},{"type":"paragraph","text":"新疆畜牧业生产不断夺得新胜利"},{"type":"paragraph","text":"据新华社乌鲁木齐一九七三年七月二十一日电  新疆维吾尔自治区的畜牧业生产在连续三年丰收的基础上，今年又取得了母畜繁殖率和幼畜成活率都在百分之九十以上的好成绩，全区畜牧业生产获得稳定发展。"},{"type":"paragraph","text":"新疆是我国主要牧区之一。居住在这里的十多个少数民族，有着长期经营畜牧业的习惯和经验。解放后，在毛主席的无产阶级革命路线和党的民族政策的照耀下，自治区各族牧民在共同的革命和生产斗争中，建立了亲密团结、互学互帮的新型民族关系，畜牧业生产也有很大发展。无产阶级文化大革命和批修整风运动中，各族干部和牧民深入批判刘少奇一类骗子的修正主义路线，提高了贯彻执行毛主席革命路线的自觉性，进一步加强了革命团结，畜牧业生产也不断夺得了新的胜利。地处西北边境的伊犁哈萨克自治州各直属县、市十三个民族的人民，胸怀全局，团结战斗，在草原建设方面取得了显著成绩。现在，这个牧区共修建永久性牲畜棚圈一万多座，牧民住房一万六千多幢，大小畜配种站和绵羊药浴池七百多座，建立固定苜蓿地十万多亩，人工打草场八百万亩，还兴修了可灌溉一千多万亩草场的水利工程，又用人工改良、培育和更新了一些草场。这些建设成就促进了畜牧业生产的稳定增长，这个地区各类牲畜总头数连续四年获得丰收。"},{"type":"paragraph","text":"由于认真贯彻执行了党的各项无产阶级政策，自治区各地畜牧兽医技术人员和科学研究人员的社会主义积极性也被更充分地调动了起来。他们和牧区各族群众紧密结合，在研究、推广畜牧技术、改良牲畜品种等方面作出了贡献。现在，全区毛肉兼优的新疆纯种细毛羊已发展到三百多万只，超额两倍完成了国家计划。全自治区半细毛羊已育成四百多万只，挽乘兼用的伊犁马、焉耆马，耕乳兼良的改良牛，数量增加，质量提高，向国家和兄弟省、区提供了大量的优良种畜和优质畜产品。（附图片）"},{"type":"paragraph","text":"全国劳动模范、新疆巩乃斯种羊场哈萨克族牧工阿不都阿郎放牧的一群新疆细毛羊，今年母畜繁殖率和幼畜成活率都达到百分之百。新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"新疆文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"92532a0b56"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

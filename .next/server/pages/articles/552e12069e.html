script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院关于高等学校理工、医科师生参加一期农村“四清”运动给广西壮族自治区党委的批复","authors":[],"dates":[{"year":1966,"month":5,"day":14}],"is_range_date":false,"parts":[{"text":"中共中央、国务院关于高等学校理工、医科师生参加一期农村“四清”运动给广西壮族自治区党委的批复","type":"title"},{"text":"广西区党委并中南局：","type":"appellation"},{"text":"四月十五日报告悉。原则上同意你区将高等学校理、工、医科师生参加一次“四清”运动的全部过程，时间约为一年。学制一般不延长，个别高年级班级如果完成教学计划有困难，可以适当延长几个月（由你区自行确定）。请根据此原则，对理、工、医科的教学计划加以调整，认真贯彻少而精的原则，注意保证质量。学生毕业后可以不再参加劳动实习。","type":"appellation"},{"text":" 中共中央国 务 院一九六六年五月十四日","type":"paragraph"},{"text":"广西壮族自治区党委关于高等学校师生参加一期农村“四清”运动的请示报告","type":"subtitle"},{"text":"（一九六六年四月十五日）","type":"subtitle"},{"text":"中央并报国务院：","type":"appellation"},{"text":"根据中央的指示，农村“四清”运动开始后，我区便有计划地、分期分批地组织高等学校高年级师生参加。目前，高等学校高年级师生参加“四清”运动人数近二千人，其中理、工、医科的师生一千多人。他们在伟大的革命运动中，受到了深刻的教育和锻炼，阶级觉悟大大提高，既促进了他们的革命化、劳动化，也推动了高等学校的教育革命。实践证明，组织高等学校师生参加“四清”运动是十分必要的。高等学校师生参加“四清”运动的时间，我们认为以参加一期（即一年）的全部过程为宜。从教育、锻炼和改造师生来看，只参加运动的主要过程，不如从头到尾参加完一期为好。因为他们在运动的全部过程中，既看到揭发出来的问题的严重性，也看到这些问题如何解决，以及解决后出现的新气象，对“四清”运动有一个完整的概念，这样，不仅可以受到深刻的生动的阶级斗争教育和锻炼，而且懂得怎样建设社会主义新农村，加深对三大革命运动的认识。从“四清”运动的力量部署和安排来看，由于参加运动的师生人数较多，他们参加全部过程有利于保证运动的顺利开展与胜利完成；如中途插入或调出，对各地“四清”运动的部署，会带来许多不便。根据上述考虑，我区已经试办了一批理、工、医科的师生同文、农科一样参加了“四清”运动的全部过程（外语专业的师生除外），其效果比较好。以后，也计划这样办。但是师生参加“四清”运动全部过程，将涉及到学制、教学计划、经费、毕业后的劳动实习等问题。因此，如中央同意我区理、工、医科的师生参加“四清”运动的时间延长为一期（即一年）。我们建议在学校学习的时间减少一年，毕业后亦不必再劳动实习一年。","type":"paragraph"},{"text":"以上意见，是否有当，请速批示。","type":"paragraph"},{"text":" 广西区党委一九六六年四月十五日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"广西文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"552e12069e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席和阿尔及利亚、匈牙利贵宾会见湖北省和武汉市各界人士","authors":[],"dates":[{"year":1958,"month":12,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席和阿尔及利亚、匈牙利贵宾会见湖北省和武汉市各界人士"},{"type":"paragraph","text":"新华社武汉11日电  今晚，毛泽东主席、周恩来总理、陈毅副总理同阿尔及利亚共和国临时政府代表团和匈牙利人民共和国军事代表团全体贵宾一起，会见了参加中共湖北省委召开的工业书记会议的地、县委书记，出席全国财政会议的各省市厅局长，正在武汉开会的湖北省政协委员，刚从北京回来的出席第二次全国青年社会主义建设积极分子大会的湖北省代表，武汉市工农业劳动模范和在武汉钢铁公司帮助我国建设的苏联专家。"},{"type":"paragraph","text":"九时正，毛主席、优素福·本·赫达部长、马哈茂德·谢里夫部长、雷维斯上将等由中共湖北省委第一书记王任重陪同，走上洪山大礼堂的主席台。这时，全场一千几百人长时间地热烈鼓掌，尽情地欢呼。人们齐声有节奏地高呼“毛主席万岁！”“万岁毛主席！”毛主席有时向人们挥手致意，有时同大家一起热情地鼓掌，欢迎阿尔及利亚和匈牙利的贵宾们的光临。整个会场上都沸腾起来，欢乐的气氛达到了顶点。"},{"type":"paragraph","text":"会见以后，周恩来总理陪同阿尔及利亚和匈牙利的贵宾，观看了著名京剧演员俞振飞、言慧珠、李玉茹、张美娟等人的精彩演出，以及演员谢美仙表演的湖南省地方戏。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cdefadd043"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji48","name":"毛泽东全集第48卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji48.pdf"],"article":{"title":"对有关《海瑞罢官》问题七个材料的批语","alias":"","parts":[{"type":"paragraph","text":"对有关《海瑞罢官》凹问题"},{"type":"paragraph","text":"七个材料的批语"},{"type":"paragraph","text":"（1966年2月5日）江青："},{"type":"paragraph","text":"这批材料阅后，暂存你处。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二月五日"},{"type":"paragraph","text":"[1]《海瑞罢官》是历史学家、北京市副市长吴晗创作的新编历史剧，1960年年底完成，1961年年初开始上演。1965年年初，江青在上海同张春桥秘密策划，由姚文元执笔写成《评新编历史剧《海瑞罢官》》一文，将对《海瑞罢官》的学术批判发展为文学艺术领域里的政治批判运动，这一批判运动成为“文化大革命”的序幕和直接导火线。1979年3月2日，经中共中央批准，北京市委作出决定，为吴晗这一冤案平反。"},{"type":"paragraph","text":"[2]这七个材料由中共中央宣传部副部长许立群1966年1月分几次报送中央政治局委员、中央书记处书记彭真。2月1日，彭真转报毛泽东等。毛泽东的批语，就写在这七个材料的目录页上。七个材料分别是：一、北京六个报纸、杂志编辑部负责人座谈关于《海瑞罢官》讨论的情况和问题；二、汇报张春桥电话中的意见；三、汇报关锋等人四篇稿件政治性的提法；四、关于郭沫若一封信的汇报；五、关锋在1962年写的几篇杂文，邓拓在1962年写的一篇杂文；六、关于《海瑞上疏》和《海瑞背纤》的材料；七、报刊发表参加演出《海瑞罢官》的演员的检讨文章。"}],"authors":["毛泽东"],"dates":[{"year":1966,"month":2,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":295,"page_end":295},"tags":[{"name":"江青","type":"人物"},{"name":"关锋","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"03e01530a3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

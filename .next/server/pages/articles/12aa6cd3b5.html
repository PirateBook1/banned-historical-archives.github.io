script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“关于统战政策”的言论","authors":["厦门大学师生"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"“关于统战政策”的言论","type":"title"},{"text":"厦门大学师生","type":"authors"},{"text":"陈碧笙：","type":"paragraph"},{"text":"“民主党派要三权：(1)用人权，a．民主党派对其参加政府的成员自己要有决定权。b．民主党派对其干部和成员有鉴定权。(2)财政权，(3)发言权，a．起政治设计作用，b．自己办报。”","type":"paragraph"},{"text":"林兴中：","type":"paragraph"},{"text":"“把民主人士的副总理迁到人大常委去，这是‘有棺材无灵位’。”","type":"paragraph"},{"text":"李栋松：","type":"paragraph"},{"text":"“如果我做总统，要给所有的民主党派充分的自由”。","type":"paragraph"},{"text":"陈今：","type":"paragraph"},{"text":"“在我思想中民主党派与我差不多。”“民主党派应该取消，充实工会、工商联，或组织老人协会，因为民主党派不是在野党而是架床叠架。”","type":"paragraph"},{"text":"历史系吴建华：","type":"paragraph"},{"text":"“民主党派给党挟死了，会老不会大。民主党派在统战部好象花瓶，是排好看的。”","type":"paragraph"},{"text":"历史系陈遂良：","type":"paragraph"},{"text":"“民主党派给党挟得死死，不能发展，顶多只吸收旧社会的人，会老不会大。”","type":"paragraph"},{"text":"“党对民主党派不相信，限制多，无权无作用，统战部坐交椅是排排好看；共存共不起来，监督也监不起来。”","type":"paragraph"},{"text":"“统战形式共处议政、多数表决，这是合乎民主的，才是真正的统战精神和内容，民主党派的作用才看得出，共产党的错误才会减少。”","type":"paragraph"},{"text":"化学系邓家余：“开口时是需要你们，现在党的干部多了，就慢慢地把你们(民主党派)踢出去。民主党派是阿斗，只管拿扫帚打苍蝇。”","type":"paragraph"},{"text":"历史系邹日升：","type":"paragraph"},{"text":"“现在除党以外都是有职无权，挂个空名。”","type":"paragraph"},{"text":"数学系邓锡宏：","type":"paragraph"},{"text":"“政协、人代是傀儡，只是做政治上的花瓶，不能代表人民说话，什么决议都只是将党中央指示的东西拿来通过一下，根本没有什么作用。”","type":"paragraph"}],"comments":[],"origin":"中共厦门大学委员会宣传部编印《右派反动言论集》，1957年9月20日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"12aa6cd3b5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback"

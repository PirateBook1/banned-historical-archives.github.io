script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈宗汉在基层工会教师座谈会上的发言","authors":["哈尔滨工业大学","陈宗汉"],"dates":[{"year":1957,"month":7,"day":4}],"is_range_date":false,"parts":[{"text":"陈宗汉在基层工会教师座谈会上的发言","type":"title"},{"text":"哈尔滨工业大学陈宗汉","type":"authors"},{"text":"[陈宗汉：哈尔滨工业大学教授，动力系副主任]","type":"paragraph"},{"text":"我上次发言由于理论水平低，政治嗅觉迟钝，对王泽汉副教授的批评很肤浅，没有击中要害。随后由于有二位同志指出不同意我的看法，还有许多同志都提出和我的看法不同的意见，对我帮助很大，又由于后来数学教研室几位同志揭发了王泽汉副教授许多反党反人民的行为，使我更加清楚起来。","type":"paragraph"},{"text":"我上次发言时，由于思想麻痺，把王泽汉副教授的问题错误的看作主要的只是知识分子的思想改造过程中的问题，对王泽汉副教授做了错误的估计，以为他是搞数学的。对我们社会主义工业化的成就不够关心和了解，又以为他是教理论基础课的，对于正如前几天会上几位同志所描述的，我们哈工大实习工厂如何充实起来，以及专业如何建设起来，都是在党的正确领导下才是可能的，以为他或者不曾注意。所以他没有看到我们建设社会主义的成绩，我便没有能够着重指出他不是不能看出这些成绩，而是由于他别有用心，根本不愿意看社会主义的成绩，要故意歪曲和抹煞他们。","type":"paragraph"},{"text":"从数学教硏室几位同志揭发的事实中，最突出的如王副教授和吴主任的死和教条主义妄自联系起来，对肃反中被斗过的同志怂恿开诉苦伸冤大会。对入党同志故意打击，对教研室同志挑拨离间，说整风是恶性循环等。我对王副教授彻头彻尾的与党和人民的为敌的思想行为才有了明确的认识。王副教授已远远超出了生活上自私自利和自高自大的思想范围，恶化而成仇恨党。仇恨领导，仇恨周围工作同志，仇恨社会主义道路的右派分子思想和行动。","type":"paragraph"},{"text":"王副教授在发表的言论中提到周、秦、汉、唐各朝，我很奇怪他为什么熟悉远古的历史，而对于近代的历史熟视无睹，绝口不提呢？这显然是抹煞事实，抹煞历史，自欺欺人中国共产党结合中国情况，创造性的运用了马克思列宁主义的真理，领导全国人民，取得了资产阶级民主革命和社会主义革命胜利，在大陆上实现了政治上空前的统一和稳定，团结了全国各民族各阶层的力量，在朝鲜战争中击退了世界第一号帝国主义美国的侵略，开始了社会主义新建设，并取得了巨大成绩在国际上获得了崇高的国际地位使许多资本主义国家，包括老牌资本主义国家英国，自动地要和我国建立外交关系，目前美帝国主义虽然还敌视我国，处处为难，但这不但不能削弱我国，而只是他自己贼胆心虚的表现，因为社会主义中国的迅速壮大，在世界人民包括美国人民面前、将再一次证明社会主义制度的优越性，并促使美国资本主义制度垮台，中国革命和各项建设之所以能有如此伟大成就不是偶然的，其原因很多，例如对于全国人民的努力以及社会主义国家的援助等，但主要的是由于有数十年革命经验和锻炼的共产党的领导。北京大学校长马寅初先生说，如果没有党委的领导他是不敢作校长的，以马先生在学术上的地位和在社会上的声望尚且如此说，而王副教授却说他可做教务长、校长并和党领导比赛，这是何等度德量力！由这一点以及王副教授一连串的煽动言论和行为充分说明王副教授不自知其狂妄渺小。而走上反党反人民的右派分子道路。真是所谓螳臂当车，以卵击石。","type":"paragraph"},{"text":"王副教授如果再不深刻检查，彻底交代，而仍执迷不悟，则正如以卵击石被粉碎的是卵一样。在广大的人民面前被粉碎的一定是王副教授自己。","type":"paragraph"}],"comments":[],"origin":"陈宗汉问题专辑（右派分子言论蒐集册之三），哈工大校刊编辑委员会编，1957年10月14日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"朝鲜战争","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7449d3bb4f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

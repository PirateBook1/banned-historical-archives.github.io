script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2187","name":"国务院侨务办公室城乡建设环境保护部关于落实‘文革’期间被挤占的华侨私房政策的若干规定","author":"国务院侨务办公室","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"国务院侨务办公室城乡建设环境保护部关于落实‘文革’期间被挤占的华侨私房政策的若干规定","dates":[{"year":1982,"month":6,"day":8}],"is_range_date":false,"authors":["国务院侨务办公室","城乡建设环境保护部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"上海市房屋土地管理局上海市房地产业协会，上海房地产管理文件汇编（1949-1997）下卷，1914-1915","tags":[{"name":"房地产","type":"主题/事件"},{"name":"还产","type":"主题/事件"},{"name":"挤占","type":"主题/事件"},{"name":"侨务","type":"主题/事件"},{"name":"私房","type":"主题/事件"}],"parts":[{"type":"title","text":"国务院侨务办公室城乡建设环境保护部关于落实“文革”期间被挤占的华侨私房政策的若干规定"},{"type":"paragraph","text":"落实“文革”期间被挤占的华侨私房政策，是维护国家宪法，保护和发扬侨胞爱国爱乡热情，巩固和扩大爱国统一战线的一件大事。为了做好这项工作，特作如下规定："},{"type":"paragraph","text":"一、 凡“文革”期间被挤占、没收的华侨私人自住房和改造起点以下的出租房，一律确认原房主的所有权，限期腾退。"},{"type":"paragraph","text":"二、 凡部队、机关、企事业单位和街道组织等占用的华侨自住房，应限期腾退。由占用单位与房主签订退房协议书。必要时，商得房主同意，可以调换和收购。"},{"type":"paragraph","text":"原房因城市建设需要或因年久失修被拆除、改建的，可以建筑面积与质量大体相等的公房调换。"},{"type":"paragraph","text":"原房主（包括挤占房屋当时，在一起居住的家属人口）现已住进公房，在退还被挤占的私房时，需相应地收回现在所住的公房。"},{"type":"paragraph","text":"三、 不论通过什么形式占用华侨自住房的现住户，均应作为无房户对待。其现住房不得转让他人，不准新迁入户口，凡现住户所在单位有建房或购房能力的，都要订出退房计划，优先安排其住房。单位无力解决的，由单位的上级机关解决。各城市出售的商品房，要优先售给有落实华侨私房政策任务的单位。"},{"type":"paragraph","text":"四、 现住户所在单位和其上级机关确实无力安排其住房的，应向当地主管部门申请，列入计划，经市、县人民政府批准，拨出相应数量的专款或专用房屋，统筹解决。"},{"type":"paragraph","text":"五、单位或个人经交换占用的华侨私房，一律由现住用单位和现住户所在单位负责腾退。交换双方遗留问题，由双方协商解决。"},{"type":"paragraph","text":"六、 对于现住用单位和现住户所在单位腾退房屋，必须采取有效措施，实行严格监督。各系统要有一位领导同志主管这项工作。落实私房政策机构要加强督促检查。对拒不安排本单位现住户住房的单位，或阳奉阴违者，上级党政军领导机关和纪律检查部门应以拒不执行党的政策和政府法令，追究其主要负责人的责任。"},{"type":"paragraph","text":"七、 动员现住户搬迁，应由其所在单位和所属系统的领导包干负责。对现住户要做深入细致的思想工作。其合理要求应尽量给予解决；过高要求不得迁就。各级党政军领导机关和纪律检查部门，要监督住用华侨私房的共产党员、国家干部和其他人员尽快退还。对于经多次教育仍无理拒迁者，有关部门要采取果断措施，情节严重者，应给予必要处分，对领导干部要从严处理。法院应积极受理有关起诉，依法判决，限期搬迁。对已经作了合情合理的安排，但仍逾期不搬的，应强制执行。"},{"type":"paragraph","text":"八、 各级党委和政府要加强对落实华侨私房政策工作的领导，组织各方面力量，共同把这件大事抓好。在落实私房任务较重的地方，各级人民政府应指定一位负责同志主管这项工作，城建、侨务、统战、纪检、公安、法院等有关部门密切配合，加强督促检查。各地要按照完成这项工作的期限，制定实施方案，切实组织落实。"},{"type":"paragraph","text":"九、 上述各项规定适用于清退被挤占的港澳同胞、外籍华人及其眷属私房的工作。"},{"type":"subtitle","text":"一九八二年六月八日"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7e46b46129"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

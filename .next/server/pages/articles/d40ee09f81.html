script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理参加泰国王储剃度仪式","authors":[],"dates":[{"year":1978,"month":11,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社曼谷十一月六日电　邓小平副总理今天下午参加了在曼谷玉佛寺举行的泰国王储哇集拉隆功亲王的剃度仪式。"},{"type":"paragraph","text":"佛教是泰国的国教，泰国百分之九十以上的人是佛教徒。泰国人一生至少要出家一次。男人通常是在二十一岁时当三个月和尚以表示对佛教的虔诚。"},{"type":"paragraph","text":"泰国国王普密蓬·阿杜德、王后诗丽吉、王太后西娜卡琳德拉和许多泰国高僧参加了这一重要的宗教仪式。国王普密蓬亲自为王储削发和洒圣水。国王和王后给王储赠送了黄色的袈裟。"},{"type":"paragraph","text":"邓副总理在江萨总理的陪同下，前往玉佛寺。当邓副总理步出汽车，走向即将举行仪式的圣殿时，聚集在寺院内的男女老少拥上前去向邓副总理献荷花并同他握手。邓副总理连声用泰语对欢迎群众说:“库坤，库坤!”(感谢)，受到在场群众一再的欢呼。"},{"type":"paragraph","text":"仪式结束后，邓副总理向王储哇集拉隆功亲王表示祝贺。这时，西娜卡琳德拉王太后热情地握着邓副总理的手说:“您太忙了，一定累了吧!”邓副总理说:“谢谢!总理阁下照顾得很周到。祝您长寿!”"},{"type":"paragraph","text":"邓副总理在回爱侣湾旅馆途中，接待邓小平副总理访泰委员会成员颂蓬·汶耶库部长对他说:“您参加今天的仪式，为泰国人民做了一件大好事。泰国全国人民都在电视上看到了您。当泰国老百姓蜂拥前来迎接您时，您可以看出他们是如何从心底里欢迎您。”邓副总理说:“是的。他们的欢迎很自然。”"},{"type":"paragraph","text":"参加仪式的有:中国外交部长黄华，中国驻泰国大使张伟烈和国务院办公室副主任李力殷。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d40ee09f81"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

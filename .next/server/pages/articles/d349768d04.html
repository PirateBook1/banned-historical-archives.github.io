script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"雄文四卷指引世界革命胜利道路“毛主席著作闪金光展览会”正式展出","authors":[],"dates":[{"year":1967,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　“大海航行靠舵手，干革命靠毛泽东思想”。上海出版系统无产阶级革命派和部分革命群众组织共同举办的“毛主席著作闪金光展览会”，今起在本市青年宫正式展出。"},{"type":"paragraph","text":"这是一个宣传毛泽东思想的展览会。毛主席的话水平最高，威信最高，威力最大，句句是真理，一句顶一万句。毛主席的光辉著作，是指引中国革命和世界革命不断取得伟大胜利的灯塔。这个展览会以许多图片和实物，展示了伟大的毛泽东思想在各个革命历史时期中所起的无比巨大的作用。毛主席他老人家在革命战争极其艰苦的年代里，以天才的智慧、伟大的思想，写下了雄文四卷，照亮了中国人民和世界革命人民获得解放的前程。在中国革命战争胜利后的今天，毛主席又科学地、系统地、深刻地论证了社会主义社会矛盾、阶级和阶级斗争，亲自发动和领导了震撼世界的无产阶级文化大革命，解决了在无产阶级专政条件下继续进行革命，防止资本主义复辟的理论和实践问题，把马列主义提高到一个崭新的阶段，即毛泽东思想的阶段。"},{"type":"paragraph","text":"这个展览会，集中地反映了在出版毛主席著作方面两个阶级、两条道路、两条路线的尖锐斗争。展览会展出的事实说明，毛主席的亲密战友林彪副主席，在两条路线斗争的关键时刻坚定不移地站在毛主席的革命路线一边，英勇地捍卫毛泽东思想，对光焰无际的毛泽东思想作出了一系列最正确、最科学、最崇高的评价。展览会上展出了林彪副主席在主持东北解放区工作期间出版的大量毛主席著作。展览会还以大量无可辩驳的事实揭露了以中国赫鲁晓夫为首的资产阶级司令部，用垄断纸张、限制发行、控制对象、抬高定价等卑鄙的手段阻挠和破坏出版毛主席著作、毛主席诗词、毛主席画像的滔天罪行。展览会上展出的资产阶级司令部盗用中央名义所发的黑文件，以及许多黑报告、黑纪录、黑信件，有力证明了中国赫鲁晓夫就是反对毛泽东思想、破坏大量出版毛主席著作的罪魁祸首。"},{"type":"paragraph","text":"展览会还展出了令人万分激动的大量照片，表达了全国人民和世界革命人民无限热爱毛主席，无限热爱毛主席著作的真挚感情。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\12\\67CQ010201.JPG\"\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d349768d04"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

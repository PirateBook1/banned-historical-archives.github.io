script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"纪登奎到农林部给核心组成员关于清查“五·一六”的指示","authors":["纪登奎"],"dates":[{"year":1970,"month":11,"day":29}],"is_range_date":false,"parts":[{"text":"纪登奎到农林部给核心组成员关于清查“五·一六”的指示","type":"title"},{"text":"纪登奎","type":"authors"},{"text":"江西省给中央一个农业报告写得很好，你们看了没有，我对部调查组、写作组很重视，想听听你们的计划（汇报），你们部星期天没人上班，晚上八点就没有人了，这怎么行呢？头脑里没有毛泽东思想怎样能写出来呢？你们看了各省多少报纸？多少典型？我们国务院办事机构每天十几个小时工作，你们晚上八点就回去了，这怎么行呢？写作组要整风，写作组要到延安去进行拉练，最近毛主席说解放军拉练的方法很好，就是要背包背包长途行军，一边宣传，一边调查，在城里呆久了，就成了老爷兵了。农业学大寨而报纸你们看了多少？这是写作组应做的事情。上次农业学大寨的指示，就是从20多个队学大寨写出来的。坐办公室写不出来。，林业工作要求开会，但林业报导很少，光开会不行。过去写了一些报告，起了一些作用。","type":"paragraph"},{"text":"当前农林部有两个问题要很快抓起来，抓“五·一六”问题；机关工作，机关革命化的问题。","type":"paragraph"},{"text":"一、抓“五·一六”问题。","type":"paragraph"},{"text":"“五·一六”反革命阴谋集团是很凶恶的阶级敌人，不肃清会有后患。农林部关于“五·一六”问题是个没有揭开盖子的单位，罪行是有的，先要搞事实：","type":"paragraph"},{"text":"（1）农大“五·一六”反革命组织首先是从农林口出来的。","type":"paragraph"},{"text":"（2）有没有人去冲中办学习班的？冲中办学习班是整汪东兴同志的材料，抓汪联络站就在水产部大楼办公。","type":"paragraph"},{"text":"（3）农林部有没有人去围困中南海？这个问题搞清楚了吗？","type":"paragraph"},{"text":"（4）有没有人参加秦化龙的八七黑会？回来怎样贯彻的？交代了没有？应不应交代？","type":"paragraph"},{"text":"（5）砸机要室，抢档案有没有？","type":"paragraph"},{"text":"（6）为秦化龙平反，对抗周总理指示，查清了没有？","type":"paragraph"},{"text":"（7）农林口各部与吴传启、潘梓年，农大“五·一六”的联系要查清。","type":"paragraph"},{"text":"（8）有参加砸政治部的活动没有？有一个部和化工部一个组织抢档案要查清。","type":"paragraph"},{"text":"（9）你们部不是在抓“五·一六”时出现反动标语“抓516防止为二月逆流翻案”、“516是造反派”等，对抗毛主席？","type":"paragraph"},{"text":"例举的几条是农林部存在的事实，要开展大揭发，大检举专案工作要把门打开，材料要让群众知道，关门是不行的，核心组和各组组长要大胆发动群众，不能揭盖子，如捂盖子要犯错误，“五·一六”搞不彻底要出隐患，农林部是没有揭开盖子的单位，要坚决抓起来。","type":"paragraph"},{"text":"二、机关革命化问题（略）","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"纪登奎","type":"人物"},{"name":"二月逆流","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"清查五·一六","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4360cdd935"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

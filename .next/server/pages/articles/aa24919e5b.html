script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于社会主义制度","authors":["北京大学","江文","陈爱文"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"关于社会主义制度","type":"title"},{"text":"北京大学陈爱文江文","type":"authors"},{"text":"这次运动中，有人好谈社会主义制度问题，有人忌谈社会主义制度问题，交锋之下，前者宣布自己应不反对社会主义根本制度，只是要改进某些“具体的制度”后者也声明并不反对某些“具体制度”的改变，双方突然失去了争执的凭借——然则又何其汹汹滔滔乎!","type":"paragraph"},{"text":"斥绝社会制度；社会制度不是写在纸上的条文，它要有书面条文的根据(宪法根据)更要有社会风气，社会力量的支持，它是活在广大人民生活中间的有生命的东西。因此，一种制度的形成必然经过如下的历程，争取——宪法——再争取(争取立法的实现)中国人民建立社会主义制度，正在走着这样的历程，1919年革命开始，到1949年取得全国政权是第一步；解放后一系列的法制，特别是1954年社会主义根本大法的订立是第二部，紧跟着第二步而来的第三步，正近在眉尖，1954年订立宪法的时候，许多人忙于唱赞美诗，很少有人严肃地考虑，如何实施的问题，以所有1955年肃反中许多地方破坏法制现象的出现；宪法规定有言论自由，通信自由，集会结社自由，……等等。可是有的人却由于说了几句不同于习惯教条的话正被指为“反动言论”有的地方公然检查信件，必然把正当的友谊聚会诬指为“小集团”甚至“反党集团”有的地方甚至非法拘禁，变相审讯，如北大24斋就一度被代用作牢房，这些明知是非法的，但是在当时却到处诉说，这说明了，仅有书面的条文，如果没有社会力量的保障，就不能说这社会已经有了某种制度民主制度的建立。必须有群众的争取，过去如此，现在如此，将来还是如此。今天的领导者和群众的关系回异于过去统治者和人民大众的关系，但是矛盾仍然是存在的有了中央的鸣放政策，还必须加上群众的争取，才能够冲破保守力量的阻挠和束缚，才能保证贯彻中央的意图，民主制度和社会制度是部份和全体的关系，民主制度还没有走完备，恐作风问题是错误的，但是把它看作社会主义制度所导致的，也是错误的；三害得以泛滥，是由于社会制度还没有建立完善。我们目前的任务是：","type":"paragraph"},{"text":"争取宪法的彻底实现，切实保障民主自由人权，使社会主义制度臻至完善。","type":"paragraph"},{"text":"如果有人问你们标榜的是那一种民主，我们答：是从“五一九”开始的，在民主广场上自由讲坛上出现的，正在继续形成和发展的这样一种民主，不是硬搬苏联的形式，更不是贩卖西欧的形式，而是在今天的中国的社会主义土壤中土生土长的民主制度，我们要把它巩固下来，并逐步地推广到全国范围中去，这就是我们的要求，我们的目的。","type":"paragraph"},{"text":"侈谈改革社会制度者可以休矣，假如你们要改变的也不过是人事档案制度，留学生制度等，请注意这些并不是社会制度。假如，这并不是社会制度，假如你们要争取的也不过是社会主义的民主自由，请注意，这正是我们要建立而没有建立好的社会主义制度。","type":"paragraph"},{"text":"我们拥护毛主席的指示——一切离开社会主义的言论和行动都是错误的。","type":"paragraph"},{"text":"但是我们反对的人“挟天子以令诸候”他们把一些离开传统习惯的见解都指斥为“离开社会主义”肯定社会主义的基本特点是，经济上的公有制和政治上的人民民主专政，没有“否定这个原则的”就不能妄指为“离开社会主义”。","type":"paragraph"},{"text":"我们同意陆定一的话，要在风浪中站稳立场，而我们所理解的立场，并不是现在有些人所理解的凝固的狭隘的不顾事实的成见，只有没落阶级的立场才是偏见成见，先进阶级立场永远是代表历史前进发展的要求的。","type":"paragraph"},{"text":"收起那些“耸听”的“危言”摆脱那些“规戒”和“禁忌”拿出主人的态度来建设我们的社会主义制度。","type":"paragraph"},{"text":" 中文系  陈爱文  江文","type":"paragraph"}],"comments":[],"origin":"《校内外右派言论汇集》(北京大学经济系政治经济学教研室，1957年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aa24919e5b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"威县翻身农民歌唱新年  端起饭碗喜盈盈  过年不忘毛泽东","authors":[],"dates":[{"year":1947,"month":1,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"威县翻身农民歌唱新年"},{"type":"paragraph","text":"端起饭碗喜盈盈"},{"type":"paragraph","text":"过年不忘毛泽东"},{"type":"paragraph","text":"【本报威县二十九日电】威县幸台林翻身男女，以无限欢欣，家家忙着蒸年糕，给毛主席拜年。翻身农民到处欢唱着“从前过年穷人作难，如今过年有吃有穿；毛主席恩重如山”的自编歌曲，他们愉快的祝颂毛主席长寿万年。滏阳中学学生孙注月，亲笔给毛主席写了一封拜年信，他像和亲人写信一样称呼：“亲爱的毛主席”，信上写着：“蒋介石政府在时，我永远不能上学；现今在你领导下，我上了学，这使我永远不能忘记。年下不能到你跟前去拜年，我已对着你的像片行了鞠躬礼”。宁南翻身农民，在新历年关编出好多歌颂毛主席和打败蒋介石的新剧快板，到处出演。东汪三镇群众编出“翻身不忘毛主席”，南丁曹编出“人民的灯塔”，大曹庄编出“万年恩”，北河庄编出“翻身不忘共产党”，小马村的妇女编出“咱和毛主席一条心”。她们自唱自乐：“端起饭碗喜盈盈，心里不忘毛泽东。他是中国人民的救命星”。愉快的向自己的领袖庆祝新年。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"136a98f017"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

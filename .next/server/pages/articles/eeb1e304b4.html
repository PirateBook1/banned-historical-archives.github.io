script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我国人民伟大领袖毛泽东主席 会见黎德寿同志和阮维桢同志毛主席对越南战友表示热烈欢迎。毛主席请黎德寿和阮维桢同志，向孙德胜、黎笋、长征、范文同、武元甲等同志和越南人民转达他的问候。　这次亲切会见进行了一个半小时。参加会见的有周恩来、张春桥、姬鹏飞等同志","authors":[],"dates":[{"year":1973,"month":2,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七三年二月一日电　我国人民的伟大领袖、中国共产党中央委员会主席毛泽东今天晚上在中南海会见了越南劳动党中央政治局委员、出席关于越南问题的巴黎会议的越南民主共和国政府代表团团长春水部长的特别顾问黎德寿和越南劳动党中央政治局委员、越南民主共和国政府副总理兼外交部长阮维桢。"},{"type":"paragraph","text":"毛主席在自己的书房里迎接越南战友。当黎德寿和阮维桢同志在吴船大使陪同下来到时，毛主席对他们表示热烈欢迎，同他们紧紧地握手。黎德寿同志热情地说:我们向毛主席致意、问候，还要向毛主席、中国共产党表示十分感谢的心情，因为，毛主席、中国共产党对我们的抗美救国战争，给予了很大的帮助和鼓舞。毛主席对越南同志说:我们的帮助很少。应该谢谢你们，是你们帮助了我们，你们同美帝国主义进行了十多年的战斗。从来我们是互相帮助的。毛主席请黎德寿和阮维桢同志，向孙德胜、黎笋、长征、范文同、武元甲等同志和越南人民转达他的问候。"},{"type":"paragraph","text":"这次亲切的会见进行了一个半小时。"},{"type":"paragraph","text":"参加会见的有中共中央政治局常委、国务院总理周恩来，中共中央政治局委员张春桥，外交部长姬鹏飞，以及工作人员梁枫、王德洋、唐闻生。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1973\\02\\7322010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛主席和黎德寿同志握手。"},{"type":"paragraph","text":"新华社记者摄(传真照片)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1973\\02\\7322010102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛主席和阮维桢同志握手。"},{"type":"paragraph","text":"新华社记者摄(传真照片)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1973\\02\\7322010103.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛主席会见黎德寿和阮维桢同志时情形。"},{"type":"paragraph","text":"新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"温州师专举行反右派斗争初捷大会　共庆胜利，决心办好师专","authors":[],"dates":[{"year":1957,"month":7,"day":23}],"is_range_date":false,"parts":[{"text":"温州师专举行反右派斗争初捷大会　共庆胜利，决心办好师专","type":"title"},{"text":"全校同学声明：坚决拥护共产党，努力办好温州师专，不断提高社会主义觉悟；警告右派向人民伏罪。","type":"subtitle"},{"text":"本报记者报道：在暑期开始的前夕——本月21日——共青团温州师专委员会和温州师专学生会联合举行了“温州师专反右派斗争初捷大会”，全校同学以无比兴奋的心情来庆祝反右派斗争基本胜利。","type":"paragraph"},{"text":"一个多月前，右派分子利用同学关于提高教学质量的合理要求为幌子，组织罪恶的反党小集团，造谣诬蔑，歪曲党的政策，扩大矛盾，企图搞垮温州师专，那时的温州师专被右派分子搞得黑云乱翻。但终于在学校党支部的坚强领导下，学习了毛主席关于“正确处理人民内部矛盾的问题”的讲话，同学们擦亮了眼睛，武装了思想，识别了右派分子的恶毒阴谋。近一个月来，师生们开展了声势浩大的反右派斗争，使右派分子叶会楚、简东文的丑恶的反党反社会主义面目和罪行，完全暴露在全校师生的面前，右派分子叶会楚、简东文不得不向全校师生低头认罪。","type":"paragraph"},{"text":"在反右派斗争中，全校师生得出一条宝贵的经验，主席、共青团温州师专委员会副书记寿鹤仁说：在任何情况下都要坚持党的领导，如果离开党的领导，我们将一事无成，我们会迷失方向，政治上会犯错误。","type":"paragraph"},{"text":"全体教工也参加了这个大会，共庆反右派斗争的基本胜利。教工代表、讲师王阜彤在大会上谈了自己在反右派中的五点体会。他说：我们还要继续广泛深入开展反右派斗争，不获全胜决不收兵。","type":"paragraph"},{"text":"学生代表李荣国也在大会上讲了话。他说：让我们鼓掌来庆祝今天的胜利。他接着说：右派分子叶会楚、简东文借帮助党整风的幌子，向党、向社会主义进攻，企图把温州师专一下子连根拔掉，在这一发千钧之际，我们在党的领导下，全校同学投入了斗争的洪炉，有力地反击了右派分子的进攻。在严重的斗争中，我们获得了难以取得的收获，深深地体会到知识分子思想改造的必要性。李荣国同时还坚决表示，要和全校教师一起去办好学校，让社会主义花朵——温州师专——开得鲜艳夺目。","type":"paragraph"},{"text":"大会最后通过了关于温州师专学生反对右派的声明，声明的题目是“在共产党的领导下向社会主义迈进”。在这个声明中，上部分阐述了从大鸣大放方针贯彻以后到反右派斗争取得基本胜利的详细经过。下部分提出了全校同学的声明：（1）坚决拥护中国共产党，全心全意接受党的领导，坚定不移的向社会主义迈开大步前进。没有党的领导就没有社会主义，也就没有人民的幸福。没有共产党的领导，办好高等师范是不可能的，办好社会主义的教育事业是不可能的。我们全体同学决心紧密团结在学校党组织的周围，在老师的指导下，共同努力办好温州师专。（2）在斗争初步胜利的基础上，我们将继续不断的对资产阶级右派分子的言行，对各色各样反党反社会主义的思想或谬论，展开不调和的斗争。我们接受斗争中给我们的教训，今后时刻注意加强自己的政治思想锻炼，不断提高自己的社会主义觉悟，努力学习马克思列宁主义，培养自己成为一个具有无产阶级思想感情的人民教师。（3）我们向尚未低头认罪的右派分子提出严正的警告：在共产党领导下的社会主义中国，在有觉悟的工人农民面前，在有光荣爱国革命传统的中国青年和知识分子面前，资产阶级的任何反动阴谋都要粉碎。右派分子必须当机立断，选择唯一的生路，那就是向人民伏罪，请求人民宽大。","type":"paragraph"}],"comments":[],"origin":"《温州日报》1957年7月11日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b1a3cbda97"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"wenji7","type":"pdf","name":"毛泽东文集第七卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji7.pdf"],"article":{"title":"教育与劳动结合的原则是不可移易的","description":"根据毛泽东手稿刊印。","dates":[{"year":1958,"month":8}],"parts":[{"text":"教育与劳动结合的原则是不可移易的","type":"title"},{"type":"subtitle","text":"一"},{"type":"paragraph","text":"中国教育史有人民性的一面。孔子的有教无类，孟子的民贵君轻，荀子的人定胜天，屈原的批判君恶，司马迁的颂扬反抗，王充、范缜、柳宗元、张载、王夫之的古代唯物论，关汉卿、施耐庵、吴承恩、曹雪芹的民主文学，孙中山的民主革命，诸人情况不同，许多人并无教育专著，然而上举那些，不能不影响对人民的教育，谈中国教育史，应当提到他们。但是就教育史的主要侧面说来，几千年来的教育，确是剥削阶级手中的工具，而社会主义教育乃是工人阶级手中的工具。"},{"type":"subtitle","text":"二"},{"type":"paragraph","text":"儿童时期需要发展身体，这种发展要是健全的。儿童时期需要发展共产主义的情操、风格和集体英雄主义的气概，就是我们时代的德育。这二者同智育是连结一道的。二者都同从事劳动有关，所以教育与劳动结合的原则是不可移易的。总结以上所说，我们所主张的全面发展，是要使学生得到比较完全的和比较广博的知识，发展健全的身体，发展共产主义的道德。"}],"comment_pivots":[{"part_idx":0,"offset":16,"index":1},{"part_idx":2,"offset":15,"index":2},{"part_idx":2,"offset":23,"index":3},{"part_idx":2,"offset":31,"index":4},{"part_idx":2,"offset":39,"index":5},{"part_idx":2,"offset":48,"index":6},{"part_idx":2,"offset":70,"index":7},{"part_idx":2,"offset":92,"index":8}],"is_range_date":false,"authors":["毛泽东"],"comments":["这是毛泽东在审阅中共中央宣传部部长、中央文教小组组长陆定一的《教育必须与生产劳动相结合》一文时加写的两段文字。陆定一的这篇文章后来发表在一九五八年九月一日出版的《红旗》杂志第七期。","孔子，见本卷第84页注〔12〕。","孟子（约公元前三七二——前二八九），名轲，字子舆，邹（今山东邹县）人。战国时期思想家。","荀子（约公元前三二五——前二三八），名况，字卿，战国末期哲学家、教育家。","屈原（约公元前三三九——约前二七八），名平，字原，战国时期诗人、政治家。","司马迁（公元前一四五或公元前一三五——？），字子长，左冯翊夏阳（今陕西韩城西南）人。西汉史学家、文学家。","王充（二七——约九七），字仲任，会稽上虞（今浙江上虞）人，东汉时期哲学家。范缜（约四五○——约五一五），字子真，南阳舞阴（今河南泌阳西北）人，南朝齐、梁时期无神论思想家。柳宗元（七七三——八一九），字子厚，河东解县（今山西永济）人，唐代文学家、哲学家。张载（一○二○——一○七七），字子厚，原籍大梁（今河南开封），生于长安（今陕西西安），北宋哲学家。王夫之（一六一九——一六九二），字而农，湖南衡阳人，明末清初哲学家。","关汉卿（约一二二○——约一三○○），大都（今北京市）人，元代剧作家。施耐庵，元末明初小说家。吴承恩（约一五○○——约一五八二），字汝忠，淮安山阳（今江苏淮安）人，明代小说家。曹雪芹（一七一五——一七六三），名霑，字梦阮，满洲正白旗人，清代小说家。"],"page_start":407,"page_end":408,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"516fe8c468"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

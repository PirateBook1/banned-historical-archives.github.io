script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"胡志明主席长征同志范文同总理致电毛主席林副主席周总理  热烈祝贺我国新的氢弹试验成功   越南人民对于兄弟的中国人民这一辉煌的胜利感到无比高兴，并且看作是对自己抗美救国斗争的强有力的鼓舞","authors":[],"dates":[{"year":1968,"month":12,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"胡志明主席长征同志范文同总理致电毛主席林副主席周总理"},{"type":"paragraph","text":"热烈祝贺我国新的氢弹试验成功"},{"type":"paragraph","text":"越南人民对于兄弟的中国人民这一辉煌的胜利感到无比高兴，并且看作是对自己抗美救国斗争的强有力的鼓舞"},{"type":"paragraph","text":"新华社三十一日讯　中国人民的伟大领袖、中国共产党中央委员会主席毛泽东同志和他的亲密战友、中国共产党中央委员会副主席林彪同志，以及中华人民共和国国务院总理周恩来同志，收到了越南人民的伟大领袖胡志明主席，以及越南党和国家的其他领导人长征同志和范文同总理发来的一份电报。电报热烈祝贺我国成功地进行了一次新的氢弹试验。电报全文如下：北京中国共产党中央委员会主席毛泽东同志，中国共产党中央委员会副主席林彪同志，中华人民共和国国务院总理周恩来同志，亲爱的同志们："},{"type":"paragraph","text":"在中国又一次氢弹试验成功的时候，我们高兴地代表越南人民、越南劳动党、越南民主共和国国会、政府，并以个人的名义，向你们致以热烈的祝贺。"},{"type":"paragraph","text":"这一新的巨大成就，标志着中国在制造核武器方面的迅速发展。"},{"type":"paragraph","text":"中国掌握核武器，不仅使新中国的国防力量日益强大，而且对世界人民反对以美国为首的帝国主义、保卫和平和民族独立的斗争，是一个重大的贡献。"},{"type":"paragraph","text":"越南人民对于兄弟的中国人民这一辉煌的胜利感到无比高兴，并且看作是对自己抗美救国斗争的强有力的鼓舞。越南人民衷心地祝兄弟的中国人民，在以敬爱的毛泽东主席为首的中国共产党的领导下，在发展自己现代的科学技术方面，日益取得更大的成就。"},{"type":"paragraph","text":"请你们向在这一胜利中作出贡献的中国人民解放军指战员、中国工人和科学技术干部转达我们亲切的祝贺。"},{"type":"paragraph","text":"胡志明  长征  范文同"},{"type":"paragraph","text":"一九六八年十二月三十日，于河内（附图片）"},{"type":"paragraph","text":"我国又一颗新的氢弹试验成功的特大喜讯极大地鼓舞了中央民族学院的各族革命师生及驻校工人、解放军毛泽东思想宣传队，他们载歌载舞地热烈欢呼战无不胜的毛泽东思想的又一伟大胜利，热烈欢呼文化大革命的又一丰硕成果。  　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"04ec890159"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

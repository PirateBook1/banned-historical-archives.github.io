script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来关于批判谭震林问题的指示","authors":["周恩来"],"dates":[{"year":1967,"month":7,"day":25}],"is_range_date":false,"parts":[{"text":"周恩来关于批判谭震林问题的指示","type":"title"},{"text":"周恩来","type":"authors"},{"text":"七月二十五日下午，在天安门城楼上，周总理就批谭问题对红代会北农大“东方红”负责人冯兴旺同志作了指示。","type":"paragraph"},{"text":"听完冯兴旺同志汇报目前农林口形势后，周总理很关心地说：最近十多天我都在处理武汉问题，很忙；但我对农林口的情况是了解一些的，我很关心农林口的问题。秦化龙问题辩论很久了，但另一派不服气，我准备亲自参加一次辩论会。我已将秦的问题提交给中央了，根据中央讨论的结果，我准备把这个问题结束了。关于批谭震林，还是按你们前次提的方案开一个一千多人的会；会场我负责找，说过了一定算数。最近我正要找农办、农政的同志和你们谈一次，我最近就安排。","type":"paragraph"},{"text":"谈到首都“516红卫兵”团问题时，周总理说：我已看传单，我就知道别人挑拨我和你们的关系，我坚决支持你们，这是不会改变的，以后还要支持你们。","type":"paragraph"},{"text":"谈到谭氏八大金钢之一李宗权在红星公社挑动群众武斗，要踏平“东方红”时，总理说：“踏不平的。武汉“百万雄师”还没有把武汉踏平，他们怎么能把你们踏平呢！”","type":"paragraph"},{"text":"版本二：","type":"appellation"},{"text":"七月二十五日在天安门城楼上，周总理听完冯兴旺同学（北京农业大学革命委员会主任）汇报了农林口目前形势后，非常关心地说：","type":"paragraph"},{"text":"我很关心农林口的问题，秦化龙的问题辩论很久了，但另一派不服气，我准备亲自参加一次辩论会，我已将秦的问题提交中央了，根据中央讨论结果，我准备把这个问题结束了。关于批谭，还是按前次提的方案，开个一千多人的会，会场我负责找，我说过了一定算数。","type":"paragraph"},{"text":"七月二十九日周总理接见了农办农政双方代表，并作了指示：","type":"paragraph"},{"text":"秦化龙问题的辩论会不要再开了，不要因为秦化龙问题影响批判谭震林。","type":"paragraph"},{"text":"周总理还指示，最近要把谭震林交给农林口革命造反派批、斗。","type":"paragraph"}],"comments":[],"origin":"周良霄、顾菊英编《疯狂、扭曲与堕落的年代》之二——《十年文革中首长讲话传信录》, 2009。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"谭震林","type":"人物"},{"name":"武汉地区无产阶级革命派百万雄师联络站（百万雄师）","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3253a96889"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

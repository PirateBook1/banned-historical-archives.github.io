script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿尔巴尼亚同志在哈尔滨同红卫兵亲切交谈热烈赞扬红卫兵的革命行动祝贺小将们更好学习毛泽东思想，夺取文化大革命的全胜","authors":[],"dates":[{"year":1966,"month":8,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社哈尔滨26日电　阿尔巴尼亚内务部“狄纳莫”男子排球队领队、体育俱乐部副主席瓦斯卡·阿费卓里在哈尔滨访问期间，二十三日看到哈尔滨市红卫兵小将们横扫一切旧思想。旧文化、旧风俗、旧习惯的革命行动以后，激动地说，我们热烈支持这种革命行动，祝贺红卫兵们更好地学习和掌握毛泽东思想，在无产阶级文化大革命中取得全胜。"},{"type":"paragraph","text":"瓦·阿费卓里说，革命的老一代要把革命的接力棒交到可靠人的手里。中国人民遵循着毛主席的教导，走的是革命的道路。毛泽东思想不仅是指导你们的革命思想，也是指导全世界人民的革命思想。我们一定象你们一样，在毛泽东思想指引下前进。他说，我们走的是共同的革命道路，我们有共同的革命目标，正如霍查同志和毛泽东主席所教导的那样，我们要象保护眼珠一样的保护我们的友谊。"},{"type":"paragraph","text":"阿尔巴尼亚内务部“狄纳莫”男子排球队的同志们，二十三日同哈尔滨一些红卫兵进行了亲切的交谈。当红卫兵热情地给阿尔巴尼亚同志佩戴上红卫兵的红袖章时，瓦斯卡·阿费卓里兴奋地说，谢谢你们对我们的崇高敬意。你们这样相信我们，使我们感到非常骄傲。为了世界革命的胜利，让我们永远共同前进。红卫兵还把随身携带的三本《毛主席语录》赠送给阿尔巴尼亚同志。在交谈中，阿尔巴尼亚同志和红卫兵们不断振臂高呼:“恩维尔—毛泽东”，“毛主席万岁!”“霍查同志万岁!”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b4c4785d76"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

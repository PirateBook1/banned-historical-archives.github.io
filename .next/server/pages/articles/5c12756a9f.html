script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-906","name":"内务部关于职工死亡后，其供养亲属生活困难的救济问题的批复","author":"内务部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"内务部关于职工死亡后，其供养亲属生活困难的救济问题的批复","dates":[{"year":1957,"month":8,"day":6}],"is_range_date":false,"authors":["内务部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 201","tags":[{"name":"供养亲属","type":"主题/事件"},{"name":"救济","type":"主题/事件"},{"name":"遗属","type":"主题/事件"}],"parts":[{"type":"title","text":"内务部关于职工死亡后，其供养亲属生活困难的救济问题的批复"},{"type":"subtitle","text":"（一九五七年八月六日）"},{"type":"paragraph","text":"你厅（57）社群字第134号函悉。关于职工因病死亡后，其供养亲属生活困难如何解决的问题，按现行劳动保险条例规定，职工因病死亡，其供养亲属只能领取一次救济费，以后的经常生活问题，一般的很难由企业长期包下来。因而他们生活上有困难而又合乎社会救济条件的，可以按照社会救济办法进行救济，救济时应与一般社会困难户同样处理。救济费由城市社会救济事业费开支。至于原企业单位转请民政部门救济时，应负责向职工家属交待清楚，免得他们有过高的要求。以上意见，请你们参照办理。"},{"type":"paragraph","text":"（摘自内城字第763号文件）"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5c12756a9f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席  周恩来总理  电贺西哈努克任柬埔寨国家元首","authors":[],"dates":[{"year":1960,"month":6,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇主席  周恩来总理"},{"type":"paragraph","text":"电贺西哈努克任柬埔寨国家元首"},{"type":"paragraph","text":"新华社21日讯　中华人民共和国主席刘少奇20日打电报给柬埔寨西哈努克亲王，祝贺他就任柬埔寨王国国家元首。电文如下：柬埔寨王国国家元首诺罗敦·西哈努克亲王殿下："},{"type":"paragraph","text":"当亲王殿下就任柬埔寨王国国家元首的时候，我谨代表中华人民共和国和中国人民，并以我个人名义向亲王殿下和柬埔寨人民表示诚挚的祝贺。"},{"type":"paragraph","text":"我衷心地祝愿柬埔寨王国在亲王殿下的领导下日益繁荣和富强。"},{"type":"paragraph","text":"中华人民共和国主席　刘少奇"},{"type":"paragraph","text":"1960年6月20日"},{"type":"paragraph","text":"新华社21日讯　中华人民共和国国务院总理周恩来20日打电报给柬埔寨西哈努克亲王，祝贺他就任柬埔寨王国国家元首。电文如下：柬埔寨王国国家元首诺罗敦·西哈努克亲王殿下："},{"type":"paragraph","text":"在亲王殿下就任柬埔寨王国国家元首的时候，我谨代表中华人民共和国政府并且以我个人的名义向亲王殿下和柬埔寨人民致以热烈的祝贺。"},{"type":"paragraph","text":"我和副总理陈毅元帅在贵国访问期间所受到的十分热情和隆重的接待，至今留在我们美好的记忆中，对此我谨表示衷心的感谢。"},{"type":"paragraph","text":"我深信，随着亲王殿下出任柬埔寨王国国家元首，中柬两国间的亲密友谊和友好合作关系，在和平共处五项原则的基础上，必将日益巩固和发展。"},{"type":"paragraph","text":"祝柬埔寨人民在殿下的领导下，在建设自己的国家、维护民族独立、反对帝国主义和捍卫亚洲和世界和平的斗争中获得新的胜利。"},{"type":"paragraph","text":"中华人民共和国国务院总理"},{"type":"paragraph","text":"周恩来"},{"type":"paragraph","text":"1960年6月20日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6a2c3767e8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

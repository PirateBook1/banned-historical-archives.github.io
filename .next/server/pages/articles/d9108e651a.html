script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于进行司法改革工作应注意的几个问题的指示","authors":[],"dates":[{"year":1952,"month":8,"day":30}],"is_range_date":false,"parts":[{"text":"中共中央关于进行司法改革工作应注意的几个问题的指示","type":"title"},{"text":"各中央局、分局并转各省、市、区党委：","type":"appellation"},{"text":"关于开展司法改革运动的工作，中央前有几次电示，最近政务院已批准了中央司法部史良部长所作关于彻底改造和整顿各级人民法院的报告。各级党委应认真布置并推动政府机关切实执行。","type":"paragraph"},{"text":"各级人民法院机构的改造和反对旧法观点是相互联系的，应将二者结合进行。但肃清资产阶级的旧法观点，乃是长期的思想斗争，而对法院的组织整顿，特别是清 除那些坏的无可救药的旧司法人员，调换那些旧审检人员，代之以真正的革命工作者，则是可以在一次短期的运动中基本上解决问题的。所以这次司法改革运动，必 须是从清算旧法观点入手，最后达到组织整顿之目的。法院的改革不宜用改造一般旧人员的办法来逐步地改进和提高，而必须采取一些必要的组织办法，以彻底改变 各级人民法院的组织成分。对于法院中罪行重大且有民愤的坏分子，还须给以刑事处分，以严肃法纪教育干部和群众。但在组织处理中，必须严防草率从事，轻易开 除的毛病，以免造成斜的失业或难于转业安插。因此，除了应受刑事处分者外，即使对于那些恶习较深的分子，也必须妥善安置，给以生活出路。现在司法机关的旧人员，原则上由司法部门尽可能地留用，将原任审检工作的旧司法人员调作技术性的工作，将不宜作重要工作的调作次要工作。其不能留在司法部门的，也必须经由 当地党政领导机关审查，或分配其他工作，或给以劳动就业机会，或资送还乡生产，务使各得其所。","type":"paragraph"},{"text":"此外，各地还应利用这次机会，把大学政法院系的教授组织到司法改革运动中来，帮助他们进行思想改造。他们之中有不少人不能继续担任政法教授，对于这一部分人尤须妥善安置，或改教其他的课程，或改任中学教员，或帮助其转业改行。同时选拔适当的教师加强政法教育工作，以利政法院系的整顿和改造。","type":"paragraph"},{"text":" 中央","type":"paragraph"},{"text":"八月三十日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d9108e651a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“入党条件”","authors":["重庆师范专科学校","魏佐治"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"“入党条件”","type":"title"},{"text":"重庆师范专科学校魏佐治","type":"authors"},{"text":"[编者按：魏佐治，男，重庆师专学生，家庭出身地主，青年团员。本人曾参加过狂飙社，学联票友社。魏在这次鸣放运动中表现对党极为不满，抓住个别党员的缺点加以扩大、丑化，写出所谓“入党条件”污蔑党，和歪曲党员的形象。]","type":"paragraph"},{"text":"根据我们在原来工作的单位亲眼看到的，(现在还是如此)某些党组织在发展党员中修改了党章，把入党标准规定为下列这几项：","type":"paragraph"},{"text":"1．除了工农出身以外，一概不要。(工农出身原来就有无产阶级思想省得教育)","type":"paragraph"},{"text":"2．必须是女的。(男的爱说爱闹危险)","type":"paragraph"},{"text":"3．必须是老好人。(不开腔，最稳当)","type":"paragraph"},{"text":"4．必须是年轻人。(年老的社会关系复杂，了解起来困难)","type":"paragraph"},{"text":"5．必须是能力不强的人。(能力强的不好对付)","type":"paragraph"},{"text":"6．必须是党员的爱人。(一家人，最放心)","type":"paragraph"},{"text":"7．必须是对领导毫无反对意见的人。(叫做党性强，才好管)","type":"paragraph"},{"text":"8．必须请党员吃油大。(这叫靠拢党)","type":"paragraph"},{"text":"9．必须是行动匆忙的人。(这叫做积极)","type":"paragraph"},{"text":"10．必须是“善于”体现领导意图的人。(其实是吹牛拍马)","type":"paragraph"},{"text":"造成的结果是，新党员，戳一下，动一下，不起作用，在工作或学习上落后于群众，群众不满意，在党和非党群众之间筑起了一道墙。……最后失去了党的战斗力。","type":"paragraph"},{"text":"我们希望党取缔这样不合理的标准。","type":"paragraph"}],"comments":[],"origin":"《重庆市右派言论选辑第一集》（内部文件，只供领导同志参考，请勿外传和翻印），中共重庆市委宣传部办公室编印，1957年8月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"44f0fcda15"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

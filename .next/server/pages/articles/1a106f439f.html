script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“雷锋同志模范事迹展览”展出昨天有五千人参观　三百多基层单位已预约参观日期","authors":[],"dates":[{"year":1963,"month":4,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　“雷锋同志模范事迹展览”昨天下午在本市中苏友好大厦正式展出。"},{"type":"paragraph","text":"这个展览是由中国人民解放军驻沪部队、上海市总工会、共青团上海市委员会、上海市妇女联合会联合举办的。陈列在这里的两百多件文物和照片，具体而生动地反映了雷锋同志在党的抚养教育下，从一个苦孩子逐步成长为一个自觉的无产阶级革命战士的光辉历程，反映了雷锋同志参加革命以后，在各种工作岗位上所表现的高尚品德和风格，反映了上海青年向雷锋同志学习的强烈愿望。"},{"type":"paragraph","text":"走进“雷锋同志模范事迹展览”陈列室，迎面就看到毛主席的伟大号召“向雷锋同志学习”这七个金色大字和刘少奇主席的题词“学习雷锋同志平凡而伟大的共产主义精神”。两边还陈列着中共中央副主席周恩来、朱德、林彪和总书记邓小平等同志的题词。"},{"type":"paragraph","text":"展览的第一部分“旧社会的苦孩子”，通过图片，介绍了雷锋同志的一家在旧社会的遭遇和他的悲惨的童年。第二部分是“在党的哺育下成长”。陈列这一部分展品的大厅里，放置着雷锋日记片断的各种影印照片，雷锋同志佩带过的红领巾、团徽和他当通讯员时用的送信书包，以及他在参加各项政治运动、社会主义建设中获得的奖品等实物。这些材料充分说明了雷锋同志爱憎分明、言行一致、大公无私、忠于党、忠于人民、干一行爱一行、干一行专一行的模范事迹。陈列在这里的图片有雷锋同志在鞍钢工作时所在工作小组被工厂评为红旗小组的合影，有雷锋同志在鞍钢工作时穿的一件绒衣、工人登记表、决心书和鉴定表等，还有他给报社写的稿件:《我学会了开推土机了》。"},{"type":"paragraph","text":"展览的第三部分是“毛主席的好战士”。这里陈列的有雷锋同志应征时的体格检查表、兵役登记表和入伍后的军人登记表，以及他入伍后的第一篇日记的影印照片。雷锋同志时刻不忘学习毛主席著作，在玻璃橱里，还放有他读过的《整顿党的作风》等文章。在一行一行文句旁边，还有他用红铅笔圈画的各种记号，有的地方还写上“牢记”两字。这些图片、实物，充分反映了雷锋同志努力学习毛主席著作，听毛主席的话，坚持又红又专方向，刻苦钻研理论和技术，模范地完成工作任务，全心全意为人民服务，做一个永不生锈的螺丝钉的崇高的品德。在这个陈列室里，还展出了雷锋同志的入党申请书、入党志愿书和党课考试题卷及雷锋的车辆驾驶执照、行驶卡片、抢修汽车的工具等等。在展览的另一角，还有许多图片和实物，介绍了他关心同志，助人为乐，毫不利己，专门利人的模范事迹。"},{"type":"paragraph","text":"展览的最后一部分“向雷锋同志学习”，着重反映了上海人民在各个不同的工作、学习岗位上，向雷锋同志学习的情况。这里用大量的照片说明了上海人民在向雷锋学习中，涌现出了许多好人好事。此外，还展出了中华人民共和国国防部将雷锋同志生前所在的班命名为“雷锋班”、罗瑞卿总参谋长为“雷锋班”命名大会的题词“伟大的战士——雷锋同志永垂不朽”和“雷锋班”全体合影的照片等。"},{"type":"paragraph","text":"昨天下午，本市有近五千名观众看了这个展览，并有三百二十五个基层单位前往“雷锋同志模范事迹展览”办公室，预约了参观日期。"},{"type":"paragraph","text":"\u003cIMG alt=请插入4号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1963\\04\\634o020101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e徐秀梅\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e战士工人和学生看了“雷锋同志模范事迹展览”后，纷纷写下体会，表示要学习雷锋，做坚强的革命者。　(本报记者　徐秀梅摄)\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1a106f439f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

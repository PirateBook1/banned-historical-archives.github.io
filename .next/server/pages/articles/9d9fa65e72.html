script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"加强思想教育组织机关干部下放劳动  解放军驻邯郸陶瓷分公司毛泽东思想宣传队帮助革委会，狠抓干部活思想，以革命大批判为动力，促进了干部思想革命化和机关革命化","authors":["峰东军"],"dates":[{"year":1968,"month":10,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"加强思想教育组织机关干部下放劳动"},{"type":"paragraph","text":"解放军驻邯郸陶瓷分公司毛泽东思想宣传队帮助革委会，狠抓干部活思想，以革命大批判为动力，促进了干部思想革命化和机关革命化"},{"type":"paragraph","text":"本报讯　解放军某部驻邯郸陶瓷分公司毛泽东思想宣传队，热情帮助分公司革命委员会从思想教育入手，以革命大批判为动力，组织大批机关干部下放劳动，有力地促进了机关革命化和干部思想革命化，使干部和群众建立了鱼水相依的关系，推动了斗、批、改的全面开展。"},{"type":"paragraph","text":"邯郸陶瓷分公司革委会刚成立时，由于受中国赫鲁晓夫修正主义路线的影响，没有彻底改革不适应社会主义经济基础的上层建筑，革委会所属机构仍然庞大。有些机关干部仍然坐办公室听汇报，脱离群众。革命群众尖锐地批评说：“机关干部脱离生产劳动的旧思想、旧作风、旧工作方法，应该来一个彻底的改变。”"},{"type":"paragraph","text":"针对这种情况，驻分公司毛泽东思想宣传队和革命委员会成员一起学习了毛主席关于必须坚持干部参加集体生产劳动的教导。通过学习，提高了大家的认识。然后又召开有工人代表参加的革委会扩大会议，研究机关干部下放劳动问题，作出了规划，订出了措施。"},{"type":"paragraph","text":"但是，干部中还有许多活思想。有的干部认为下放不光采；有的怕劳累不愿干；还有个别干部在文化大革命中受了群众的批判，想撂下挑子，下放劳动当个“逍遥派”，等等。驻分公司毛泽东思想宣传队遵循毛主席“掌握思想教育，是团结全党进行伟大政治斗争的中心环节”的教导，帮助革委会从思想教育入手，以革命大批判为动力，办起了有工人群众参加的干部毛泽东思想学习班。广泛地发动工人群众用毛泽东思想给机关干部以再教育，和他们一起斗私批修，一起批判中国赫鲁晓夫和分公司党内一小撮走资派推行反革命修正主义路线的罪行，大谈干部下放劳动的政治意义。通过学习、讨论、回忆、对比，大家一致认识到：干部下放劳动是使干部永远不脱离群众，使无产阶级革命政权深深扎根于群众之中的根本保证，是更好地贯彻毛主席革命路线，全面落实毛主席最新指示的重要途径；是克服官僚主义，防止修正主义和教条主义的战略措施；是实现机关革命化、干部思想革命化的强大动力。不少干部说：“过去我们被‘私’字迷住了心窍，放不下干部架子，跳不出机关办公室，这样继续下去是很危险的，我们一定要破私立公，在下放劳动的过程中向工人阶级学习，促进思想革命化，永远紧跟毛主席干革命！”大家一致表示要按照毛主席的指示办事，到革命最需要的单位去，到最艰苦的地方去，重新学习，改造思想，使自己的精神面貌来一个彻底的革命化。"},{"type":"paragraph","text":"物质变精神，精神变物质。邯郸陶瓷分公司机关干部下放到生产第一线，和群众贴着身子干，汗往一处流，劲往一处使，受到了工人群众的热烈欢迎。干部们一面劳动，一面狠抓阶级斗争，随时听到知心话，随时抓活思想，随时发现新问题，有力地推动了斗、批、改。"},{"type":"paragraph","text":"峰东军"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9d9fa65e72"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

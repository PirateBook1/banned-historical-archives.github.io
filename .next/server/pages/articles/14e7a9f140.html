script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji34","name":"毛泽东全集第34卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji34.pdf"],"article":{"title":"关于宪法草案的修改问题","alias":"","parts":[{"type":"paragraph","text":"关于宪法草案的修改问题！"},{"type":"paragraph","text":"（1954年6月14日）"},{"type":"paragraph","text":"宪法草案有两个地方要修改，这是全国人民代表大会代表们提出的意见，改了比较好。一个地方是序言第三段：在“第一届全国人民代表大会”下面加“第一次会议”五个字。下面的年月日也填起来，写成“一九五四年九月日”。年月日前面没有“于”字，因为当初我们的两位语文顾问（语文专家）一致反对加“于”字，提出几次都通不过，我们多数只好服从他们少数。下面“我国的第一个宪法”改为“中华人民共和国宪法”。这些修改都是属于文字性的，但不改不行。过去中国的宪法有八个（草案不在内）：清朝的“宪法大纲”，孙中山的《中华民国临时约法》，袁世凯的《中华民国约法》，曹锟的《中华民国宪法》，蒋介石的《中华民国训政时期约法》《中华民国宪法》，瑞金中央工农民主政府颁布的《中华苏维埃共和国宪法大纲》《中国人民政治协商会议共同纲领》。说这个宪法是“我国的第一个宪法”，不妥；说它是“中华人民共和国宪法”，则名符其实。这是属于文字性质的但是重要的修改，不改就不那么妥当。"},{"type":"paragraph","text":"另一个地方是第三条第三款：“各民族····都有保持或者改革自"},{"type":"paragraph","text":"[1]这是毛泽东在中央人民政府委员会临时会议上，修正通过中华人民共和国宪法草案时的讲话。毛泽东全集第三十四卷已的风俗习惯和宗教信仰的自由。”问题出在“和宗教信仰”五个字上。代表中有人提出，说改革“宗教”可以，改革“信仰”则不妥，并且第八十八条已经规定“中华人民共和国公民有宗教信仰的自由”。所谓“有宗教信仰的自由”，就是说：你信仰宗教也可以，不信仰宗教也可以；你可以信这种宗教，也可以信那种宗教；信了，又可以不信；本来不信，后来也可以信。既然有了第八十八条的规定，第三条再讲“改革宗教信仰的自由”，就重复了。这是西藏代表提出的意见，说这样写法不好，似乎是不要宗教了。说“改革宗教”还可以。历史上的宗教改革很多，比如天主教、基督教、佛教、喇嘛教的改革等等。我看这一条意见是有理由的，把“和宗教信仰”五个字删掉，改为“都有保持或者改革自己的风俗习惯的自由”。因为有第八十八条，删掉这一句没关系，免得误会，免得重复，也免得文字不通。语文学家反对这样写，说“改革信仰”不通。这一条完全是抄共同纲领的。可见，共同纲领还不是也有缺点。这一点，刘少奇同志的宪草报告中应当提到。"},{"type":"paragraph","text":"今天开会就是为着改这两处地方。这样改法行不行？有意见吗？"},{"type":"paragraph","text":"此外还有人提出：第七十四条，法院院长任期是第一款，法院的组织放在了第二款，说要改。我们觉得不改也可以。还有人说第五条“生产资料所有制现在主要有下列各种”的“主要”二字不要，我们考虑恐怕还是保留好，不要改了。"},{"type":"paragraph","text":"宪法不是天衣无缝，总是会有缺点的。“天衣无缝”，书上是这样说过。天衣，我没有看见过，也没有从天上取下来看过，我看到的衣服都是有缝的，比如我穿的这件衣服就是有缝的。宪法，以及别的法律，都是会有缺点的。什么时候发现，都可以提出修改，反正全国人民代表大会会议一年一次，随时可以修改。能过得去的，"},{"type":"paragraph","text":"关于宪法草案的修改问题那就不要改了。"},{"type":"paragraph","text":"如果没有意见，就付表决。（全体通过）"},{"type":"paragraph","text":"宪法草案的本子，今天不再重印了。当然在大会通过之前还要重印一次。请各代表组组长负责召集各代表组开个会，把中央人民政府委员会临时会议这两点修改，给大家讲一下。这次临时会议和这两点修改，报纸上都不发表。"},{"type":"paragraph","text":"这是一个比较完整的宪法了。最先是中共中央起草，然后是北京五百多位高级干部讨论，全国八千多人讨论，然后是三个月的全国人民讨论，这一次全国人民代表大会一千多名代表又讨论。宪法的起草应该说是慎重的，每一条每一个字都是认真推敲了的，但也不必讲是毫无缺点，天衣无缝。这个宪法是适合我们自前的实际情况的，它坚持了原则性，但是又有灵活性。"}],"authors":["毛泽东"],"dates":[{"year":1954,"month":6,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":141,"page_end":143},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"14e7a9f140"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"哈姆迪主席接见我驻也门使馆临时代办  对我粉碎“四人帮”的伟大胜利表示高兴","authors":[],"dates":[{"year":1977,"month":1,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"哈姆迪主席接见我驻也门使馆临时代办"},{"type":"paragraph","text":"对我粉碎“四人帮”的伟大胜利表示高兴"},{"type":"paragraph","text":"新华社萨那一九七七年一月三十一日电　阿拉伯也门共和国指挥委员会主席兼武装部队总司令易卜拉欣·哈姆迪一月三十日晚上接见中国驻也门大使馆临时代办黎光，并同他进行了友好的谈话。"},{"type":"paragraph","text":"哈姆迪主席对他去年十二月访问中国时受到中国政府和人民的热烈欢迎和热情接待再次表示感谢，并请黎光临时代办转达他对华国锋主席和中国其他领导人的问候。哈姆迪主席说：“我对友好的中华人民共和国的这次的成功访问，对于发展我们两国之间的友好关系，必将起到巨大作用。”哈姆迪主席对中国人民粉碎“四人帮”的伟大胜利表示高兴。他说：“我们对于友好的中国人民在华主席的英明领导下所取得的伟大成就表示祝贺，相信伟大的中国人民在华主席的领导下能够克服一切困难，粉碎一切阴谋。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"15272b80bf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

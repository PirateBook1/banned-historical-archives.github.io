script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的旗帜是胜利的旗帜","authors":[],"dates":[{"year":1977,"month":8,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中共一大会址纪念馆"},{"type":"paragraph","text":"党的十一大是我党历史上一次具有伟大意义和深远影响的大会，是一次承前启后、继往开来的大会。在欢庆胜利的锣鼓声中，我们战斗在党的诞生地的全体同志，回顾我们党从第一次代表大会到第十一次代表大会的战斗历程，心潮澎湃，浮想联翩。毛主席的旗帜是中国人民革命的胜利旗帜。高举毛主席的伟大旗帜，紧跟英明领袖华主席，我们就一定胜利!"},{"type":"paragraph","text":"近百年来，灾难深重的中国人民为了反抗帝国主义、封建主义、官僚资本主义的压迫，进行了无数次不屈不挠、前仆后继的英勇斗争，但是，由于没有无产阶级政党的领导，没有马克思主义的指导，这些斗争都失败了。是伟大领袖和导师毛主席亲手点燃了中国革命的火炬，给灾难深重的中国人民带来了希望和光明。毛主席把马克思列宁主义的普遍真理和中国革命的具体实践相结合，继承、捍卫和发展了马克思列宁主义。五十六年前，就在我们纪念馆所在的这座普通的楼房里举行的党的第一次全国代表大会上，毛主席反对了以李汉俊为代表的主张把党建成为学术研究团体的“合法马克思主义”的右倾观点，也反对了刘仁静的狭隘关门主义的“左”倾错误观点，捍卫了无产阶级政党的性质和先锋队作用，缔造了伟大、光荣、正确的中国共产党。“自从有了中国共产党，中国革命的面目就焕然一新了。”从此，我们党在毛主席的革命路线指引下，战胜了前进道路上的无数艰难险阻，闯过了重重惊涛骇浪，经历了十一次重大路线斗争的考验，在斗争中不断成长壮大。特别是在反对王、张、江、姚“四人帮”反党集团的斗争中，毛主席早就以深邃的洞察力识破了“四人帮”一伙的反党阴谋，亲自率领我们党同他们作了反复的斗争，并且对解决“四人帮”的问题作了部署和安排，从而确保了第十一次路线斗争的胜利。斗争实践充分证明，毛主席的旗帜是团结的旗帜，胜利的旗帜。有了毛主席，我们党才成为伟大的、光荣的、正确的党。我们一定要高高举起和坚决捍卫毛主席的伟大旗帜，把毛主席的旗帜当作传家宝世世代代传下去。这是我们全党、全军、全国人民的神圣职责，是我们团结战斗、继续革命的政治基础，是把我国社会主义事业和国际无产阶级革命事业推向前进的胜利保证。"},{"type":"paragraph","text":"英明领袖华主席是高举毛主席伟大旗帜的典范。粉碎“四人帮”以来的短短的十个月，华主席抓纲治国，成效卓著，大得党心，大得军心，大得民心。华主席主持召开的十一大和十一届一中全会，高举毛主席的伟大旗帜，坚持毛主席的无产阶级革命路线，为我们夺取新的胜利指明了前进的方向。有华主席这样的英明领袖，我们就一定能够把毛主席开创的无产阶级革命事业进行到底。我们一定要响应党的十一大的号召，永远高举毛主席的伟大旗帜，紧密地团结在以华主席为首的党中央周围，认真学好十一大文件，坚决贯彻十一大路线，团结战斗，为在本世纪内把我国建设成为一个伟大的社会主义的现代化强国而奋斗。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"72b2bbd9de"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

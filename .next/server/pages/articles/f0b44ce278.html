script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"彻底批判不肯改悔的正在走的走资派","authors":[],"dates":[{"year":1976,"month":10,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海海运局大庆十六轮党支部"},{"type":"paragraph","text":"九日早上，在黄海上，我们从收音机里听到中共中央、人大常委会、国务院、中央军委关于建立伟大的领袖和导师毛泽东主席纪念堂的决定和中共中央关于出版《毛泽东选集》和筹备出版《毛泽东全集》的决定后，全体船员万分激动，从心里感到以华国锋同志为首的党中央同我们海员工人心连心，中央的两项英明决定表达了我们海员工人的心愿。我们坚决响应党中央的号召，掀起学习马列著作和毛主席著作的新高潮，同一切背叛马克思主义、列宁主义、毛泽东思想，篡改毛主席指示，搞修正主义，搞分裂，搞阴谋诡计，反党篡权的人进行坚决的斗争。"},{"type":"paragraph","text":"我们大庆十六轮是一九六四年从国外买来的一艘旧油轮。从文化大革命以来，我们坚持每天开工前一小时学习马列著作和毛主席著作，不管风吹浪打，从来没有间断过。十年来，我们就是靠毛泽东思想的指引，战胜了刘少奇、林彪、邓小平反革命的修正主义路线的影响和干扰，使我们能不断为祖国的油运事业做出新贡献。在沉痛悼念伟大的领袖和导师毛主席逝世的日子里，回顾我们这艘船的发展史，深刻认识到这样一条颠扑不破的真理:干革命靠毛泽东思想引航。无产阶级文化大革命的最大成果之一，就是毛泽东思想的大普及。我们大庆十六轮每前进一步，都靠毛泽东思想的指引；每取得一项成绩，都是毛主席革命路线的胜利。没有学习毛主席著作的群众运动，就不会有我们大庆十六轮的今天。我们把对毛主席逝世的极大悲痛化为学习毛主席著作的巨大动力，掀起了一个学习马列著作和毛主席著作的新高潮。一个多月来，我们已先后举办了四期读书班，反复学习毛主席的《为人民服务》、《将革命进行到底》等光辉著作。许多船员激动地说，毛主席的一生，是完全彻底为人民服务的一生，是不断将革命进行到底的一生。我们一定要继承毛主席的遗志，学习一辈子，斗争一辈子，为人民服务一辈子。毛主席教导我们:“不能说最后的胜利”，“决不怜惜蛇一样的恶人”。那些背叛马列主义、毛泽东思想，篡改毛主席指示，搞修正主义，搞分裂，搞阴谋诡计，反党篡权的人，就是党内资产阶级的典型代表，是不肯改悔的正在走的走资派。我们要将革命进行到底，就一定要学好毛主席著作，以战无不胜的毛泽东思想为武器，同不肯改悔的正在走的走资派作坚决的斗争。"},{"type":"paragraph","text":"我们要最紧密地团结在以华国锋同志为首的党中央周围，一切听从以华国锋同志为首的党中央的指挥，加强革命组织性和纪律性，坚持“要搞马克思主义，不要搞修正主义；要团结，不要分裂；要光明正大，不要搞阴谋诡计”的三项基本原则，联系当前阶级斗争和两条路线斗争的实际，同一切违背这三项基本原则的言论和行动作坚决的斗争，进一步掀起学习马列著作和毛主席著作的新高潮，将毛主席开创的无产阶级革命事业进行到底!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f0b44ce278"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"我对红透专深的看法——西北大学学生刘星给西安日报编辑部的信","authors":[],"dates":[{"year":1958,"month":4,"day":15}],"is_range_date":false,"parts":[{"text":"我对红透专深的看法——西北大学学生刘星给西安日报编辑部的信","type":"title"},{"text":"编辑同志：","type":"appellation"},{"text":"我是一个共青团员，二十来岁，现在西北大学物理系一年级学习，在大跃进的今天，人们都纷纷向党交心，我也有一些想法和心里话需要谈谈。","type":"paragraph"},{"text":"我受党和新社会的教育已经九年了，本想全心全意跟着党走，按照党的话去办事。但是，我的一些看法不知为什么总和党的看法不一致。这最突出的表现在“红”与“专”的问题上。","type":"paragraph"},{"text":"先谈对“红”的看法。我从小就有一种想法：我不能象野草似的自生自灭，无声无息，来世一遭，应该给人类留一点东西。我认为在现今的历史条件下，对人类贡献最大的有两种人：一种是在政治方面推动社会的人；另一种是从事科学工作的人，他们造福人类，从根本上推动着社会前进。这种人虽然看起来似乎没有前者那样受人爱戴，但社会发展却离不开他们。所以我选择了后一条路，决心作后一种人。为什么呢？因为我出身于一个官僚地主的家庭，自从党提出在各项工作中必须贯彻阶级路线以后，我认为象我这样的青年，是不会受党太信任的。这个党组织信任了，另一个党组织一看是剥削阶级家庭出身的人，一定得重新考验。由此可见，我要作前一类人可说是“难于上青天”。可是作后一类人吧，没有一点“政治”也不行，首先得有一个正确的灵魂。于是我选择了一条创造性的道路，即在政治上“保本”的前提下，作后一类人。","type":"paragraph"},{"text":"我的“保本政策”和党提出的对自然科学家的要求，没有原则性的区别。我对“红透”的看法和党的根本分歧，只是在于程度上和方法上都不同。我的“保本政策”的中心思想是保住拥护党、拥护社会主义这个前提，保住这个根本。“又红又专”的提法我是同意的。但是，我认为“专深”是对的；“红透”不必要。我觉得某些个别的、少量的个人主义并不妨碍保住拥护社会主义这个根本，它还是可以和集体主义思想在人们头脑中和平共存的；不严重的个人主义也可以让其存在，只是划定一定的空间让其活动，不让越出，当自己感到有越轨时，就展开思想斗争。我认为搞社会工作并不是“保本”的必要措施，但它是有益于“保本”的。所以交给我的社会工作一般说都是干的，只不过干的不出色。在参加会议时，我发言较少，好象是一个裁判员，又好象是一个受教育者，只是坐在一边听大家的争执，“取其精华，舍其糟粕”。反正我觉得世界不断在前进，我只要能跟大家走就行。“红”可以，但不必“红透”。这是我对“红”的看法。","type":"paragraph"},{"text":"“专深”的问题，我的看法和党一致。但我认为执行“保本政策”也可能做到“专深”。“专深”需要两大前提：一是社会生产需要；一是社会物质条件。执行“保本政策”，恰好可以达到这两个结果。保住本了虽然也许不如“红透”的人条件好，但只要充分发挥主观能动性，学习颜回（按：孔子曾说：“贤哉回也！一箪食，一瓢饮，在陋巷，人不堪其忧，回也不改其乐。”）和巴尔扎克的勤勉，是一定能“专深”的。爱因斯坦为了“专深专透”，整天钻在实验室；牛顿二十岁就成名了，都是由于主观努力和勤奋的结果。","type":"paragraph"},{"text":"我的“保本政策”是我观察生活、分析事物从实践中得来的，而且经过了检验、修正和补充。在鸣放时期，我就没有附和右派。由此，我感到“本”不但保住了，而且是从心里保住的，保得自然。","type":"paragraph"},{"text":"“红”一下，“保住本”，“专深专透”，这是我的奋斗目标。不知是否正确，我希望你——编辑同志，帮助我提高认识，帮助我进步。","type":"paragraph"},{"text":" 刘星四月十五日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b6b8a73cc4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——同意储安平“党天下”的看法","authors":["北京航空学院师生"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论——同意储安平“党天下”的看法","type":"title"},{"text":"北京航空学院师生","type":"authors"},{"text":"“党权为什么过大，同意储安平的看法，党领导一切就是党权过大。付总理不让党外人士当，就是政治上的垄断。在建设时期党的领导，要么象苏联那样无产阶级专政，我国既不象苏联，就应当各民主党派共同领导，就应让人家当付总理，用人民代表大会的权力高于国务院来解释这个问题，我不同意，这也是共产党的解释权。”（北京航空学院一个职员）","type":"paragraph"},{"text":"“党天下有道理，政府中总理都是党员，就是不相信民主人士。不论大小事，都放一个党员是一般情况，未放党员是特殊情况。”（北京航空学院一个助教）","type":"paragraph"},{"text":"“……党领导国家并不等于这个国家即为党所有。……在全国范围内，不论大小单位，甚至一个科组都要有一个党员作头儿，事无巨细都要看党员的颜色行事，都要党员点了头才算数……。很多党员的才能和他们所担任的职务很不相称。既没有作好工作……又不能使人心服，加紧了党群关系的紧张……。”（北京航空学院一个学生）","type":"paragraph"}],"comments":[],"origin":"《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c12968bd6b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

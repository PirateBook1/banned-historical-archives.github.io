","type":"paragraph"},{"text":"为什么，你和我不敢坦率地交谈？","type":"paragraph"},{"text":"为什么………………？","type":"paragraph"},{"text":"我含着愤怒的泪，","type":"paragraph"},{"text":"向我辈呼唤：","type":"paragraph"},{"text":"歌唱真理的弟兄们","type":"paragraph"},{"text":"快将火炬举起","type":"paragraph"},{"text":"火葬阳光下的一切黑暗!!!","type":"paragraph"},{"text":" 中文系　沈泽宜　张元勋五月十九日","type":"paragraph"}],"comments":[],"origin":"《校内外右派言论汇集》(北京大学经济系政治经济学教研室，1957年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1407525282"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji43","name":"毛泽东全集第43卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji43.pdf"],"article":{"title":"毛泽东等祝贺德意志民主共和国解放十五周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺德意志民主共和国"},{"type":"paragraph","text":"解放十五周年的电报"},{"type":"paragraph","text":"（1960年5月7日）德意志民主共和国总统威廉·皮克同志，德国统一社会党中央委员会第一书记瓦尔特·乌布利希同志，德意志民主共和国总理奥托·格罗提渥同志，德意志民主共和国人民议院主席团主席约翰尼斯·狄克曼同志："},{"type":"paragraph","text":"当德国从法西斯奴役下获得解放于五周年之际，我们代表中国共产党、中华人民共和国政府和中国人民向你们，并通过你们向德国统一社会党、德意志民主共和国政府和德意志人民致以热烈的、兄弟般的祝贺。"},{"type":"paragraph","text":"十五年前，伟大的苏联军队粉碎了希特勒的法西斯反动势力，为德国人民开拓了走向和平、民主和社会主义的道路。勤劳勇敢的德意志民主共和国人民，在德国统一社会党的领导下，在建设社会主义的伟大事业中取得了辉煌的成就。最近，德意志民主共和国又迅速地完成了全国农业合作化，这是德国人民社会主义建设的一个巨大胜利。中国人民为兄弟的德意志民主共和国人民所取得的每一项成就感到由衷的高兴。"},{"type":"paragraph","text":"德意志民主共和国坚定地执行和平外交政策，一向为巩固以苏联为首的社会主义阵营的团结，反对帝国主义的战争政策和侵略政"},{"type":"paragraph","text":"毛泽东等祝贺德意志民主共和国解放十五周年的电报策进行着不懈的努力，并作出了积极的贡献。德意志民主共和国政府和人民在反对美帝国主义及其扶植下的西德军国主义的斗争中起着特殊重要的作用。中国政府和人民坚决支持德意志民主共和国政府和人民为争取在和平、民主的基础上重新统一德国而进行的正义斗争。"},{"type":"paragraph","text":"我们高兴地看到，中、德两国人民之间的兄弟友谊和互助合作关系得到了广泛全面的发展。中国人民衷心地感谢德意志民主共和国政府和人民在我国建设社会主义和反对帝国主义的斗争中一贯给予我国的有力支持。祝德意志民主共和国政府和人民在德国统一社会党的领导下，在建设社会主义、保卫欧洲和世界和平和重新统一德国的斗争中取得更大的成就。祝中德两国人民牢不可破的兄弟友谊日益巩固和发展。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中华人民共和国主席刘少奇中华人民共和国全国人民代表大会常务委员会委员长朱德中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"一九六〇年五月七日"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":5,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":323,"page_end":324},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d0368bd964"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji38","name":"毛泽东全集第38卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji38.pdf"],"article":{"title":"接受瑞士大使贝努义呈递国书时的答词","alias":"","parts":[{"type":"paragraph","text":"接受瑞士大使贝努义呈递国书时的答词"},{"type":"paragraph","text":"（1957年4月22日）大使先生："},{"type":"paragraph","text":"我很高兴地接受阁下所递交的瑞士联邦委员会的国书，并对您所转达的瑞士联邦主席对中华人民共和国人民和我个人的祝贺表示感谢。"},{"type":"paragraph","text":"中国人民一直对瑞士人民怀着友好的感情。中国人民和中国政府一直重视瑞士作为一个具有悠久历史传统的永久中立国家在维护和平方面所作的贡献。"},{"type":"paragraph","text":"值得欣慰的是，从1950年中、瑞建交以来，我们两国的友好关系已有了发展。我国驻贵国公使馆已于去年年初升格为大使馆。在文化交流和经济交流方面，诚如大使先生所说，也有了加强。大使先生，这些成就无疑同您在担任联邦驻我国公使期间所做努力是分不开的。现在贵国政府已将驻我国的公使馆升格为大使馆，我相信这将使中、瑞间已存在的友好关系获得进一步的发展。"},{"type":"paragraph","text":"我热烈地欢迎阁下出任瑞士联邦驻中华人民共和国的首任特命全权大使。在您为加强中、瑞两国友好合作的工作中，定将获得我和中华人民共和国政府的协助。"},{"type":"paragraph","text":"我预祝阁下在工作中继续获得成功，并祝贵国人民幸福和元首健康。"}],"authors":["毛泽东"],"dates":[{"year":1957,"month":4,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":36,"page_end":36},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dbcf7a93cf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

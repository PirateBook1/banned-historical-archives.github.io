script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji11","name":"毛泽东全集第11卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji11.pdf"],"article":{"title":"一二九师一二O师等部的作战部署","alias":"","parts":[{"type":"paragraph","text":"一二九师一二○师等部的作战部署"},{"type":"paragraph","text":"（1937年10月21日）朱、彭，并告周："},{"type":"paragraph","text":"甲、请准备以一二九师现在使用于忻口\"以北之一个团全部，或总部特务团之主力，于必要时机赶至介休以南、霍县以北（主要是灵石地区），选择隘路地段破坏道路若干段，阻止敌军南下。实行破坏时，须在太原失守、敌向介休前进之时，以不失时机为原则。"},{"type":"paragraph","text":"乙、请令贺师准备派出一个营，以一千员率领，附电台开至汾阳、离石交界地区，选择隘路地段，待敌进至汾阳及其以西时，不失时机地破坏该处道路，阻止敌人西进。"},{"type":"paragraph","text":"丙、杨成武团准备长时期内独立自主地活动于冀察晋三省交界地区，速即配备军事上政治上高级的可靠干部若干人以增强之，通讯方法及通讯材料须准备用至两年之久，须给与一个明确的政治与军事上的纲领，并给予一个骑兵连。"},{"type":"paragraph","text":"丁、五台山脉，杨成武团不能顾及，请考虑从总部特务团中派出一个最好的营，配备能够领导三千人以上的军政干部若干人，独立自主地长期活动于五台山脉地区，与杨成武部相呼应。"},{"type":"paragraph","text":"[1]忻口，镇名，位于山西忻州北部，为军事上之要地。[2]贺师，指八路军第一二○师，师长贺龙。"},{"type":"paragraph","text":"戊、宋时轮团\"全部（分割之部分应归还建制）准备长期活动于长城以北大同、雁门以西地区，东与杨成武、南与一二○师主力相呼应。"},{"type":"paragraph","text":"己、一二○师主力两个团及师直属队，除准备派出-个营活动于汾阳、吴城镇、离石城之线（首先主要为不失时机地破坏道路）以外，其余分为两部，第一部分为主力，准备活动于神池宁武静乐三县及雁门关、太原线铁道以西地区；第二部分为次要力量，活动于五寨、岢岚、岚县、偏关、河曲、兴县地区。"},{"type":"paragraph","text":"庚、王兆相部2准备于必要时机，以一部或全部返回神府。贺关并负责指导神府工作。"},{"type":"paragraph","text":"辛、文年生团即日从洛川、富县开动，位于吴堡城、枣林坪、马灰坪、薛家、川口、河口、清涧城之线，巩固河防，策应山西，而以七十四师陈先瑞部调至洛川、富县接防（现已至耀县）。"},{"type":"paragraph","text":"王、以上各项请考虑酌定。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二十一日"},{"type":"paragraph","text":"[1]宋时轮团，指八路军第一二○师第三五八旅第七一六团。1937年8月至9月，宋时轮任该团团长。9月底，以该团第二营为基础组成雁北支队，宋时轮任支队司令员。这里指的是八路军雁北支队。"},{"type":"paragraph","text":"[2]王兆相部，指八路军一二○师工兵营，营长王兆相。"},{"type":"paragraph","text":"[3]文年生团，即八路军第一二○师第三五九旅第七一八团，团长文年生。"},{"type":"paragraph","text":"[4]陈先瑞部，原为红军第七十四师，师长陈先瑞。1937年8月该师改编为八路军第一一五师炮兵营和辐重营。陈先瑞当时任八路军后方总留守处东地区留守处副主任。八路军第一二九师挺进晋东南，开创晋冀豫抗日根据地。"},{"type":"paragraph","text":"1937年10月19日，八路军第一二九师一部夜袭山西代县阳明堡的日军机场，焚烧敌机24架。图为《新中华报》关于阳明堡战斗的报道。"}],"authors":["毛泽东"],"dates":[{"year":1937,"month":10,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":310,"page_end":313},"tags":[{"name":"杨成武","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f944cf0c44"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

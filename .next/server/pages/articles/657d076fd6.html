script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"印共（马列）比哈尔邦达班加县组织委员会号召全县农民　开展武装斗争推翻反动统治建立工农政权　在战无不胜的毛泽东思想指导下团结在印共（马列）周围奋勇前进","authors":[],"dates":[{"year":1969,"month":12,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"印共（马列）比哈尔邦达班加县组织委员会号召全县农民"},{"type":"paragraph","text":"开展武装斗争推翻反动统治建立工农政权"},{"type":"paragraph","text":"在战无不胜的毛泽东思想指导下团结在印共（马列）周围奋勇前进"},{"type":"paragraph","text":"新华社二十二日讯　新德里消息：印度《人民战争》十月三十日刊登印度共产党（马克思列宁主义）比哈尔邦达班加县组织委员会的号召书，号召全县农民开展武装斗争，推翻农村中的地主和高利贷者的反动政权。"},{"type":"paragraph","text":"号召书叙述了今年十月二日达班加县的一支农民游击队处死一名恶霸大地主巴拉尼后极大地鼓舞了这个县的农民群众的斗志的事实。"},{"type":"paragraph","text":"号召书指出：“对这个恶霸地主的打击是达班加县农民武装斗争的开端。达班加县农民武装斗争是在印度共产党（马列）领导下、在纳萨尔巴里开始的以战无不胜的毛泽东思想为指导的全国斗争不可分割的一部分。”"},{"type":"paragraph","text":"号召书说：“人民战争已经在我国展开，以建立工农政权。我国的前途取决于人民战争的胜利。我国人民深受美帝国主义及其走狗——买办资产阶级和地主——的剥削。我们必须不惜任何代价使我国摆脱它们的束缚。”"},{"type":"paragraph","text":"号召书说：“印度政府对于奋起斗争的农民以及印度共产党（马列）的干部进行残酷的镇压……。但是，以战无不胜的毛泽东思想武装起来的达班加县英勇的农民群众，决心以武装斗争推翻地主的政权，并且建立一个工农民主新政权。不管政府和地主的镇压多么残酷，他们逃脱不了灭亡的命运。地主和一切反动派必定会灭亡！工人和农民必定会胜利！”"},{"type":"paragraph","text":"达班加县组织委员会向全县农民群众发出战斗号召：“（一）用矛、斧和弓箭武装全体农民；（二）把英勇的农民子弟数以百计地组成游击队和自卫队；（三）以伏击来歼灭地主和他们的狗腿子，并且用从地主那里缴获来的武器武装自己；（四）没收地主的土地和财产；（五）坚决反对这个残暴的政府，停止向它纳税；（六）在各个村庄建立农会和人民法庭，以成立真正的民主政府；（七）在战无不胜的毛泽东思想指导下团结在共产党（马列）旗帜下，奋勇前进，完成土地革命。”"},{"type":"paragraph","text":"号召书最后欢呼：“战无不胜的毛泽东思想万岁！”“共产党（马列）万岁！”“人民战争万岁！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"657d076fd6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

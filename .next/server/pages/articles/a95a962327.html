script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"加强纪律性　革命无不胜  大丰县委组织党员、干部认真学习毛主席的教导，学习新党章，学唱《三大纪律八项注意》歌，促进了党员、干部的思想革命化","authors":[],"dates":[{"year":1974,"month":1,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"加强纪律性　革命无不胜"},{"type":"paragraph","text":"大丰县委组织党员、干部认真学习毛主席的教导，学习新党章，学唱《三大纪律八项注意》歌，促进了党员、干部的思想革命化"},{"type":"paragraph","text":"新华社南京一九七四年一月十一电　中共江苏省大丰县委在批林整风运动中对党员、干部进行加强纪律性的教育，促进了党员、干部的思想革命化，保证了毛主席革命路线和政策的贯彻执行。"},{"type":"paragraph","text":"大丰县委为了使全县党员、干部步调一致，团结战斗，完成党的十大提出的各项战斗任务，把对党员、干部进行纪律教育，作为思想和政治路线教育的一个重要内容。他们集中一段时间，层层举办专题学习班，组织三千多名县、社干部和下放干部认真学习毛主席的《关于纠正党内的错误思想》等著作和关于“加强纪律性，革命无不胜”的教导，学习十大通过的新党章，学唱《三大纪律八项注意》歌。学习班还组织批判会，领导大家狠批林彪一伙破坏党的纪律的罪行。通过学习和批判，广大党员、干部更深刻地认识到，严格遵守党的纪律，是贯彻执行毛主席革命路线，巩固无产阶级专政，发展革命和生产大好形势的重要保证。大家表示一切行动听指挥，一生交给党安排，党指向那里，就在那里战斗。最近，有一百多名下放干部愉快地服从革命需要，按时到达了新的工作岗位。还有一批县级干部，坚决服从组织分配，愉快地到农村社队和后进单位工作。有一位副局长，无产阶级文化大革命以来连续三次变动工作，每次他都坚决服从组织分配。最近组织上又调他到离家千里之外的徐州小煤矿工作，他想到自己是一个共产党员，应当做执行纪律的模范，便迅速地移交了工作，按时到达了新的工作单位。"},{"type":"paragraph","text":"大丰县是革命老根据地，老党员、老干部比较多，县委在对党员、干部进行纪律教育的过程中，十分注意讲传统、忆传统。他们组织党员和干部学习解放军在解放锦州时不拿群众一个苹果，在解放上海时露宿街头的动人事迹，并请老党员、老干部讲述自己在艰苦的战争年代里自觉遵守纪律的革命故事，使广大党员、干部受到很大教育。这个县有一百四十多名县直机关干部在农村大队蹲点劳动，他们继承和发扬党的光荣传统，严格遵守群众纪律，不搞特殊化，不多吃多占，吃菜公买公卖，炊草按价付钱，受到社员群众的好评。县革委会信访组人员少，工作量大。他们在工作繁忙的情况下，经常以《三大纪律八项注意》歌词的内容对照要求自己，做到说话态度和气，尊重群众，热情做好群众来信来访工作。"},{"type":"paragraph","text":"大丰县委在对党员、干部进行纪律教育的过程中，注意表扬先进，树立典型，使大家学有榜样，赶有目标。最近几个月，县委先后表扬了七名遵守纪律的好党员、好干部，各系统、各单位也表扬了一百七十四名党员和干部。县委常委、县革委会副主任宋月升是个老干部，他几十年如一日，遵守党的纪律，服从组织分配，职位不计高低，工作不讲价钱。他虽然已经六十多岁了，还经常骑自行车到各社队了解情况。他的模范行动，给党员、干部做出了榜样。大家对照这些先进人物找差距，进行自我教育，增强了组织观念。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a95a962327"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

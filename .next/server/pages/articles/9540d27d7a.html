script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"金日成主席率代表团离开南京回到北京  邓小平同志陪同回京，姚文元、陈锡联、纪登奎等同志到机场迎接  金日成主席等贵宾由陈锡联同志陪同参观北京体育学院受到热烈欢迎","authors":[],"dates":[{"year":1975,"month":4,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"金日成主席率代表团离开南京回到北京"},{"type":"paragraph","text":"邓小平同志陪同回京，姚文元、陈锡联、纪登奎等同志到机场迎接"},{"type":"paragraph","text":"金日成主席等贵宾由陈锡联同志陪同参观北京体育学院受到热烈欢迎"},{"type":"paragraph","text":"新华社一九七五年四月二十四日讯　朝鲜劳动党中央委员会总书记、朝鲜民主主义人民共和国主席金日成同志率领的朝鲜民主主义人民共和国党政代表团结束了在南京的参观访问，由中共中央副主席、国务院副总理邓小平同志陪同，今天上午乘专机离开南京回到北京。"},{"type":"paragraph","text":"由南京回到北京的朝鲜民主主义人民共和国党政代表团团员有：金东奎、吴振宇、朴成哲、全文燮、许锬、吴克列、玄峻极。"},{"type":"paragraph","text":"金日成主席等朝鲜同志回到北京时，我国党和国家领导人及有关方面负责人姚文元、陈锡联、纪登奎、耿飚、李强、方毅、杨成武等到机场迎接。"},{"type":"paragraph","text":"朝鲜民主主义人民共和国党政代表团团员桂应泰、郑松南，朝鲜驻中国大使馆的外交官员和在北京的其他朝鲜同志，也到机场迎接。"},{"type":"paragraph","text":"陪同朝鲜同志回到北京的还有我国外交部部长乔冠华、中联部副部长申健，外交部司长柯华、朱传贤，中国驻朝鲜大使李云川。"},{"type":"paragraph","text":"金日成主席等朝鲜同志离开南京时，中共江苏省委第一书记、江苏省革命委员会主任彭冲，中共江苏省委和省革委会负责人吴大胜、蒋科、赵桂香，中国人民解放军南京部队司令员丁盛、政治委员廖汉生、副司令员钱钧、肖永银，中共南京市委和市革委会负责人王楚滨、陈锦新、王昭铨，以及江苏省、南京部队、南京市有关方面负责人和两千多名群众，到机场热烈欢送。"},{"type":"paragraph","text":"当金日成主席等朝鲜贵宾同欢送群众告别时，机场上一片欢腾。在鼓乐声中，穿着鲜艳服装的青少年翩翩起舞。金日成主席向欢送群众不断鼓掌，招手致意。"},{"type":"paragraph","text":"新华社一九七五年四月二十四日讯　朝鲜劳动党中央委员会总书记、朝鲜民主主义人民共和国主席金日成同志和由他率领的朝鲜民主主义人民共和国党政代表团，由中共中央政治局委员、国务院副总理陈锡联同志陪同，今天下午参观了北京体育学院。"},{"type":"paragraph","text":"今天，北京体育学院校园里悬挂着彩旗和欢迎标语。当金日成主席等朝鲜同志光临时，国家体委主任庄则栋，学院负责人钟师统等同朝鲜同志热情握手。学院的师生员工敲锣打鼓，挥动着中、朝两国国旗和花束，向金日成主席等朝鲜同志表示热烈欢迎。"},{"type":"paragraph","text":"接着，金日成主席由学院负责人陪同，到游泳馆、球类馆、体操馆，观看了体育设施和学生们的训练情况。正在这里练习的工农兵学员见到金日成主席都非常兴奋，他们热情地向金日成主席鼓掌致意。"},{"type":"paragraph","text":"北京体育学院的学生今天还为金日成主席等朝鲜同志进行了体操、武术表演。表演结束后，在热烈的掌声中，金日成主席向学院赠送了礼品，学院也向金日成主席赠送了礼品。（附图片）"},{"type":"paragraph","text":"上图：金日成主席和由他率领的朝鲜党政代表团在陈锡联同志陪同下，四月二十四日参观北京体育学院，并观看体育表演。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"纪登奎","type":"人物"},{"name":"陈锡联","type":"人物"},{"name":"江苏文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9540d27d7a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

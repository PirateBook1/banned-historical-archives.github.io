script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"粉碎“四人帮”　体育要大干快上","authors":["康越莉"],"dates":[{"year":1977,"month":8,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海跳远运动员　康越莉"},{"type":"paragraph","text":"党的十一大胜利召开的喜讯传来，我们体育战线的干部、教练员、运动员个个笑逐颜开，精神振奋，齐声欢呼党的十一大和十一届一中全会取得圆满成功。"},{"type":"paragraph","text":"万恶的“四人帮”，到处扣帽子，打棍子，把上海体育事业糟蹋得不成样子，严重阻碍了上海体育水平的提高。就以我为例，我多次参加国家田径队出国比赛，“四人帮”的党羽诬蔑我搞“技术第一”、“业务挂帅”，还骂我是“臭尖子”，甚至不让我到运动场上去训练。就在“四人帮”一伙干扰、破坏体育工作的时候，我想到了党的教育、关怀和培养，想到在一次出国前，我幸福地受到了敬爱的周总理和陈毅、贺龙等老一辈无产阶级革命家的亲切接见和谆谆教诲。一想到党对我的教育，就增添了无穷无尽的力量。在“四害”横行的日子里，我怀着忠于党的体育事业的责任感，坚持为革命而锻炼，严格训练，严格要求。在一九七五年五月，美国田径队第一次访问我国，她们的两个女子跳远运动员，一个曾破过世界纪录，另一个也是著名运动员。为了参加比赛，我能带伤训练。到了比赛的那天，争夺十分激烈，连跳五次，我还是落在她们的后面。但我并没有气馁，一定要为祖国争光，我使尽全身力气猛地一跳，终于在最后一跳中，甩下了两个美国运动员，夺得了第一名，为祖国赢得了荣誉。"},{"type":"paragraph","text":"英明领袖华主席一举粉碎“四人帮”，为我们运动员把运动水平搞上去扫除了障碍。我一定和全市体育工作者、运动员一起，在党的十一大路线光辉照耀下，紧跟英明领袖华主席，甩开膀子大干一场，为提高上海体育运动水平作出贡献，"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1cfaf8024c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

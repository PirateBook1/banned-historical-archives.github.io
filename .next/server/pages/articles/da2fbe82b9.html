<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"反对党的农业合作化政策（三）","authors":["中国人民大学","单思良","徐盛桐","房文斋","李之杰","李鹤亭","杜树芸","王衍臻","韩惠贞"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"反对党的农业合作化政策（三）","type":"title"},{"text":"中国人民大学单思良房文斋李之杰王衍臻李鹤亭杜树芸韩惠贞徐盛桐","type":"authors"},{"text":"“现在农民生活很苦，是农业合作化太快了！合作化的好处说的很多，其越优性一二三四……你不要听书本上说的好处，在理论上如何好，讲的很漂亮，但要到农村去看看并不符合实际。知识分子一天吃饱没事。坐在那里摇头摆尾地说什么合作化优越呀！其实他们是不了解实情的。不要只卖弄空洞的理论了，否则农民全打你的，合作化的条件在我国还不成熟，是走的快了，其原因是：","type":"paragraph"},{"text":"（一）农民的觉悟不高，土地是他们的命根子，他们的私有观念很重。","type":"paragraph"},{"text":"（二）干部培养得不成熟，会说的只是教授助教，农村干部既不会说，也不会作，只会强迫命令。","type":"appellation"},{"text":"（三）技术条件不成熟，还没有大机器。应当先搞典型示范，保证提高生产量，那农民才会羡慕，才会参加合作社，毛主席以前的著作很好，感情上也很一致，是实事求是的，但‘农业合作化问题的报告’却不好，我消化不了，这个文件是脱离实际的，这篇文章抓不住我的心。这是因为毛主席过去在山沟里与农民同甘共苦，现在到了北京，只听报喜不报忧的干部的汇报，因此是脱离实际的。生活改善的是有，但这是代表少数人的，全国有几个三户贫农办社呢？毛主席不是要把合作化推进得这么快，在高潮序言中指出过这个问题。说农民入社是高兴的那不现实，农民不愿参加，基本上是强迫命令参加的。”（中国人民大学历史系学生  单思良）","type":"paragraph"},{"text":"“农业合作化冒进了，合作化也有教条主义，今年批评冒进，明年必定批评保守。毛主席说二年之内高级社发展到95％，而我们一年内就由2％—95％，这不是冒进吗？小社并大，农民觉悟没有那样快，‘干部没有准备’从生产力生产关系说也不恰当，我们那儿还没有双轮双铧犁，而一个村土地工具又都合力使用，一千户不如五十户好，为什么要一个乡合起来呢？因为上级欢喜大的。”（中国人民大学新闻系学生  房文斋）","type":"paragraph"},{"text":"“农业合作化，反了右倾以后，又出现了冒进的倾向（初级社90％以上冒进了，高级社60％冒进了——这个数字记录上有，经对证自己认为没有说过，这里只供参考）。冒进表现在：一方面超越了农民的觉悟，没有等待农民的习惯；另一方面，干部能力弱。","type":"paragraph"},{"text":"运动的发展是强迫命令的，盲目的。现在，合作社中摊子大，领导差，公有制内有严重矛盾。”（中国人民大学新闻系学生  李之杰）","type":"paragraph"},{"text":"“农民对合作化的意见很大，合作化以后，农业生产下降了，农村闹的很紧张。农业合作化固然好，但是没有条件，生产资料方面没有条件（指没有拖拉机——编者注），得不到保证，因此，搞的太急躁了。”（中国人民大学国民经济教研室教授  王衍臻）","type":"paragraph"},{"text":"“农业合作化急燥冒进，农民的觉悟程度和干部的准备条件，与实现合作化高级形式有相当距离。中央在这个问题上是否有错误？”（中国人民大学  大字报）","type":"paragraph"},{"text":"“对农业合作化工业化速度问题表示怀疑。我认为合作化有两个问题不成熟：1．干部；2．农民思想准备。”（中国人民大学编译室译员  李鹤亭）","type":"paragraph"},{"text":"“我们政策一会冒进，一会保守。猪肉紧张是合作化冒进带来的。”（中国人民大学马列主义研究班研究生  杜树芸）","type":"paragraph"},{"text":"“农业合作化优越性的条条不管用，在现实生活中体现不出来。”（中国人民大学历史系学生  韩惠贞）","type":"paragraph"},{"text":"“回家时农民说合作化优越性是有，但下边问题很大，报纸上光说好话，合作化的优越性，就是十七，八的大姑娘拉犁拉耙，牲口都死了。”（中国人民大学工业经济系学生　田仲仓）","type":"paragraph"},{"text":"“全国赫赫有名的耿长锁合作社在1953年没有贷款就不能开展春耕生产，向政府贷的款十年也还不清。”（中国人民大学历史系学生　徐盛桐）","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"da2fbe82b9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

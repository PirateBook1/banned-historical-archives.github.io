script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-92","name":"国务院、中央军委批转总政治部、民政部、劳动人事部、财政部关于贯彻执行国发\u003c1980\u003e194号文件几个具体问题的请示的通知","author":"国务院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"国务院、中央军委批转总政治部、民政部、劳动人事部、财政部关于贯彻执行国发\u003c1980\u003e194号文件几个具体问题的请示的通知","dates":[{"year":1983,"month":9,"day":14}],"is_range_date":false,"authors":["中央军委","国务院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央组织干审局, 干审工作政策文件选编 （上）, 764-766","tags":[{"name":"纠正","type":"主题/事件"},{"name":"军队","type":"主题/事件"},{"name":"离休","type":"主题/事件"},{"name":"平反","type":"主题/事件"},{"name":"退休","type":"主题/事件"}],"parts":[{"type":"title","text":"国务院、中央军委批转总政治部、民政部、劳动人事部、财政部关于贯彻执行国发〔1980〕194号文件几个具体问题的请示的通知"},{"type":"subtitle","text":"1983年9月14日 · 国发〔1983〕145号"},{"type":"paragraph","text":"国务院、中央军委同意总政治部、民政部、劳动人事部、财政部《关于贯彻执行国发〔1980〕194号文件几个具体问题的请示》，现批转给你们，望按照执行。"},{"type":"paragraph","text":"关于贯彻执行国发〔1980〕194号文件几个具体问题的请示"},{"type":"paragraph","text":"国务院、中央军委："},{"type":"paragraph","text":"国务院、中央军委一九八〇年七月二十四日批转总政治部、民政部、国家劳动总局《关于在落实政策中对离开军队的人员工作安置等问题的请示报告》（即国发〔1980〕194号文件）下发后，在贯彻执行中遇到一些问题，需要作出补充规定，现提出如下意见："},{"type":"paragraph","text":"一、国发〔1980〕194号文件中“过去在部队被错误处理的人员”，是指建国后至194号文件下发以前被错误处理离队的军队干部和军队列入国家劳动计划的编内和编外固定职工；“错误处理”是指原处理依据的主要事实失实的，或者定性错了的，而被错误处理离队的。"},{"type":"paragraph","text":"已经有了政策规定的，如起义投诚人员，反右派、反右倾运动中处理离队的人员，志愿军被俘归来人员和文化大革命中的冤假错案等，不列入194号文件的范围。"},{"type":"paragraph","text":"二、凡被错误处理离队的人员，问题平反纠正以后，一律不再收回军队，由原处理单位的师以上政治机关根据原处理结论和平反纠正决定(原定性处理结论散失的，由师以上政治机关证明)，以及被错误处理人员的具体情况，分别提出安排工作或离休、退休意见，商同地方妥善安置。"},{"type":"paragraph","text":"有工作能力的，安排适当工作，原系干部的，一般应安排当干部。由原处理单位按离队时的军队级别，补办转业手续，不补发转业安家补助费和生活补助费，已领的复员费不再退还。原系职工的，应安排当职工，恢复离队时的级别。从地方接收之日起发给工资。已有工作的，不再重新安排和调整。"},{"type":"paragraph","text":"符合离休、退休条件的，由原处理单位以离队时的军队级别，按照地方干部离休、退休的现行规定，确定其工资、生活补贴和退休生活费，办理离休、退休手续（发地方干部离休、退休证件）。离休的交当地组织、人事部门。退休的交当地民政部门。离休、退休人员从地方有关部门接收之日起，享受离休、退休待遇。原为农业户口的，其户粮关系随之改变。"},{"type":"paragraph","text":"离休、退休人员，当年剩余月份的工资、生活补贴和退休生活费以及副食品价格补贴、粮价补贴、本年度取暖补贴、福利费等，均由军队一次拨给安置地区的接收部门，医疗费拨给安置地区的公费医疗管理部门。从下一年度起，所需各项费用由中央财政专项拨款，列入地方预算。"},{"type":"paragraph","text":"离休、退休人员原则上就地安置，不修建住房。对于身边无亲属照顾的，经商得地方政府同意，也可到其爱人、父母或子女居住地安置。"},{"type":"paragraph","text":"已经安置在地方的退休干部，符合离休条件的按劳动人事部劳人老[sic!]〔1982〕10号文件办理。"},{"type":"paragraph","text":"对于犯有错误，根据当时党和政府的政策规定定性处理基本恰当的，或即使定性处理重了一些，但主要事实依据没有变化的，不列入国发〔1980〕194号文件范围。"},{"type":"paragraph","text":"三、予以平反纠正的人员，安排工作、离休、退休后，享受地方同等级别的工资待遇，但不补发工资。已经安置的离队人员，现工资级别高于离队时工资级别的，不再变动。低的按本规定执行，从批准改正之日起，由地方现单位按改定后的级别发给工资，以前的不再补发。"},{"type":"paragraph","text":"一九六五年五月底以前离队的干部，原为军队级别的，按照一九五三年八月十一日政务院《关于军队转业人员待遇问题的补充通知》的有关规定，改套成地方干部行政级别。其中在一九五二年军队干部评级以前离队的，还应按一九五一年二月十五日中央军委《关于干部评级工作指示》的有关规定，先确定军队级别，然后再改套成地方干部行政级别。一九六五年六月一日以后离队的干部，恢复离队时的级别，享受地方同等级别干部的工资待遇。"},{"type":"paragraph","text":"以上意见如无不妥，请批转执行。"}],"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"74cbdfe9c8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

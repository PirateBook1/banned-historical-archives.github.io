script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"玻共出版《毛主席论人民战争》  指出毛泽东思想是各国人民反对美帝、争取民族解放的强大革命武器","authors":[],"dates":[{"year":1968,"month":9,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"玻共出版《毛主席论人民战争》"},{"type":"paragraph","text":"指出毛泽东思想是各国人民反对美帝、争取民族解放的强大革命武器"},{"type":"paragraph","text":"新华社十八日讯　玻利维亚共产党中央委员会报刊委员会最近经由“解放”出版社，出版了《毛主席论人民战争》西班牙文版。书里印有伟大领袖毛主席像。"},{"type":"paragraph","text":"在书中，出版者在《致读者》一文里写道：“毛泽东同志的思想——当代的马克思列宁主义，是反对美帝国主义、为争取民族解放而斗争的各国人民手中的强大革命武器。"},{"type":"paragraph","text":"“我党一向正确地指出，在其解放玻利维亚人民的历史使命中，它的最重要的任务之一是，在党员和党的领导中和在人民群众中，促进对毛泽东同志的著作的学习。”"},{"type":"paragraph","text":"文章说，为了坚决地支持党的这个决定，玻利维亚共产党中央委员会报刊委员会出版了《毛主席论人民战争》。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"图为玻利维亚共产党最近出版的《毛主席论人民战争》西班牙文版。　新华社稿"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5b4a21b8ef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"刘少奇给刘英的信","authors":["刘少奇"],"dates":[{"year":1955,"month":6,"day":22}],"is_range_date":false,"parts":[{"text":"刘少奇给刘英的信","type":"title"},{"text":"刘少奇","type":"authors"},{"text":"刘英[1]同志：","type":"appellation"},{"text":"我的第二个儿子刘允若，乳名毛毛，去年到莫斯科航空学院学飞机无线电仪表。据他来信说，成绩不坏，多数五分，但和同学们及中国团的组织的关系闹得很坏，和苏联同志的关系也不好，最近又闹着要留级和转系，并已躺下不考试，要到大使馆去要求留级转系。","type":"paragraph"},{"text":"我已写过三封长信给他，严格地批评了他的错误，并作了一些解释，但效果不大。因为我只得到他一方面的信，而且他的问题是要由大使馆党的组织去解决的，因此，我把他的全部来信和我给他的两封信送给你(我给他的第一封信未留底子，所以不能送你，大使馆可向刘允若要来看)，请你看看，并请你转交莫斯科大使馆党的组织，以便了解他的思想。给他以批评教育和处理他的问题。我不知大使馆负责这方面事务的人是谁，不便直接委托他。请你代我委托他，请他对刘允若的错误思想和行动进行严格的批评和处理，不要怕他难受。为了教育有严重毛病的孩子，我和党的组织密切合作，是完全必要的。","type":"paragraph"},{"text":"刘允若在上海生长，四岁时，我就离开他到苏区去了，他母亲被捕牺牲，他就被人送到一个贫苦农民家作养子。十二三岁时到上海当学徒，卖报纸，受过一些苦，但也染上一些流氓习气。十五岁时接到我处，即送他入学校，但他同我的感情是不很好的，我的话，他是不大听的，他的真实思想也是不大向我说的。最近他向我写了很多信，比较坦白地暴露了他一些思想，这倒有一些好处，因此，我将他这些信交给党的组织，最好暂时不要告诉他，以免他以后向我写信也不说真话了。","type":"paragraph"},{"text":"我看，刘允若是有严重的个人主义的。对资产阶级的生活也有些趋向，但还不很严重。他把敌人当作朋友看待的那类错误还没有发现过，但把同志和朋友当作敌人看待的这类错误就常常发生。正因为这样的原故，我不赞成他以后从事政治工作和文学工作，而赞成他学技术。","type":"paragraph"},{"text":"关于他请求转系和留级的问题，请大使馆酌情处理。他不愿学无线电，这属于他自己的职业选择，如他坚持，让他学马达以至普通的机械制造，我想是也可以的。但转系也不一定要留级。至于他学文学或新闻，可能他自己比较爱好和接近，但我不赞成他学这些。前面已说过，他的阶级立场就不正确，从事这些工作是不会有好的成就的，而且学政治、文学也不必在苏联学。","type":"paragraph"},{"text":"他六月十六日来信我还未回答他，我准备这样的回答他。","type":"paragraph"},{"text":"费心之处，请予原谅！","type":"paragraph"},{"text":"敬礼！","type":"paragraph"},{"text":" 刘少奇六月廿二日","type":"paragraph"},{"text":"根据手稿刊印","type":"paragraph"},{"text":"注释","type":"appellation"},{"text":"[1]刘英，当时任外交部部长助理。","type":"paragraph"}],"comments":[],"origin":"中共中央文献研究室编《建国以来刘少奇文稿第七册(一九五五年一月——一九五五年十二月)》(中央档案馆，2005年)。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e551881d9a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

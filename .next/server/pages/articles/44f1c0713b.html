script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"陆定一委员说  要重视培养和提拔青年干部","authors":[],"dates":[{"year":1980,"month":9,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"陆定一委员说"},{"type":"paragraph","text":"要重视培养和提拔青年干部"},{"type":"paragraph","text":"陆定一委员说，邓小平主席的讲话很重要，他让我们大量发现、培养和提拔适应现代化建设需要的人才，广开才路，人尽其才。老一辈的马克思主义者和爱国者，都提起来了，现在要提拔青年人。在“文化革命”中，林彪、“四人帮”提拔了一批“造反派”的人物，共产党里面有一半党员是这个时期入党的。粉碎“四人帮”后，我们要提拔的，是那些对林彪、“四人帮”有刻骨仇恨的人，真正有真才实学、能够独立思考的人。我们这次新增加的委员中，就有这样的青年人。哈尔滨的郭维彬就是其中的一个。我希望共产党和其他团体的组织部门要注意这个问题。把象郭维彬这样的年青人提上来。"},{"type":"paragraph","text":"打倒“四人帮”已快4年，4年中我们的组织部门忙于处理许许多多冤假错案和其它遗留问题。现在，我希望把重点转移到提拔新的经过十年锻炼的马克思列宁主义者的青年干部上来。这些人，在“四人帮”上台的时候，大约是20岁、30岁，现在30多岁到40多岁。这些人过去长期没有被提拔，因为那时事实上没有共产党了，共产党被林彪、“四人帮”把持了。他们突击提干，突击入党，把自己所中意的人提拔起来。而反对他们的那些马列主义毛泽东思想的人则受到残害。许多好人被枪毙了，或者被用各种办法摧残致死，或失去工作能力。王洪文说“10年之后再看”。这句话我们千万不能忘记。现在我们有了马列主义的党，应当把好人认真提拔起来，让他们入党、当干部（不要坐直升飞机）。“风派”里面有好人，参加工作是可以的。但是主要领导要放在经过考验的马列主义毛泽东思想的人的手里。这样我们才能安心，否则，是不能安心的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"陆定一","type":"人物"},{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"44f1c0713b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

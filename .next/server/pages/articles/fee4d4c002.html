script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于“三反”、“五反”运动中冤、错案件处理原则问题给辽宁省委的复示","authors":[],"dates":[{"year":1957,"month":9,"day":26}],"is_range_date":false,"parts":[{"text":"中共中央关于“三反”、“五反”运动中冤、错案件处理原则问题给辽宁省委的复示","type":"title"},{"text":"辽宁省委并各省、市、自治区党委，中央各部委，国家机关各党组：","type":"appellation"},{"text":"关于你们所提处理“三反”、“五反”运动中冤、错案件的原则，中央复示如下：","type":"paragraph"},{"text":"（一）凡是完全没有贪污或盗窃行为而被判刑或者其他处分的案件，是冤案，应该坚决平反。其被没收的财产，应该发还或者折价发还，并酌情作为公私合营股金或者生活费。需要恢复工作的，应当分配给工作。生活确有困难的，可以酌予救济或补助。被错开除出党的，应该加以审查恢复党籍。但不要追算和补发过去几年的工资，免得在司法方面开创错例，同时也无必要。","type":"paragraph"},{"text":"（二）对于错案，即按当时政策界限，处分虽确偏重，但本人确有贪污或盗窃行为的案件，一般不要重新审理。如果判刑确实过重，而现在又还服刑未满的，可以酌情减刑或者假释、提前释放，如果服刑已经满期的，即不要再审理。","type":"paragraph"},{"text":" 中央1957年9月26日","type":"paragraph"}],"comments":[],"origin":"根据中央文件翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fee4d4c002"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

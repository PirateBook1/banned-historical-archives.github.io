script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji35","name":"毛泽东全集第35卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji35.pdf"],"article":{"title":"中央转发对外贸易部关于肃清一切暗藏反革命分子斗争情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发对外贸易部关于肃清一切暗藏反革命分子"},{"type":"paragraph","text":"斗争情况报告的批语"},{"type":"paragraph","text":"（1955年8月11日）上海局、各省市委、自治区党委，并告军委各部门："},{"type":"paragraph","text":"对外贸易部的肃反经验很有用处，发给你们参考，并可转发"},{"type":"paragraph","text":"[1]指对外贸易部党组1955年8月1日关于肃清一切暗藏反革命分子的斗争情况给国家机关党委并中央、毛泽东的报告中介绍的经验。报告说，外贸部的肃反运动，大体分为三个阶段：（一）从6月6日至6月21日为第一阶段，主要是做好运动前的准备工作。（二）从6月22日召开全体工作人员大会开始为第二阶段。这一阶段的经验是：第一，放手发动群众，强调联系实际，揭发坏人坏事，层层“剥皮”，最后达到孤立暴露反革命分子的目的。第二，小组进行思想斗争要有准备，必须重视整理材料和研究材料，不打无准备之仗。第三，小组斗争进行到足够程度时，应即转入专案审查小组进行审查斗争。（三）从7月下旬进入第三阶段，主要是进一步深入发动群众，破案歼敌。这一阶段的经验是：第一，要继续反对右倾思想，加强具体指导。第二，大力加强专案审查小组的领导，求得破案歼敌。第三，在小组进行思想斗争剥去反革命分子的伪装后，进一步审查其历史和社会关系，对暴露反革命分子的真面目和教育干部的作用很大。"},{"type":"paragraph","text":"中央转发对外贸易部关于肃清一切暗藏反革命分子斗争情况报告的批语各单位仿行。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"一九五五年八月十一日"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"刘、陈、邓\"阅，尚昆用电报发去，并抄军委各部门，另印发在京各中委。"},{"type":"paragraph","text":"[1]刘，指刘少奇。陈，指陈云，当时任中共中央书记处书记、国务院副总理。邓，指邓小平，当时任中共中央秘书长、国务院副总理。"},{"type":"paragraph","text":"[2]尚昆，即杨尚昆，当时任中共中央副秘书长、中央办公厅主任。"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":8,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":285,"page_end":286},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央转发对外贸易部关于肃清一切暗藏反革命分子斗争情况报告的批语","authors":["毛泽东"],"dates":[{"year":1955,"month":8,"day":11}],"is_range_date":false,"parts":[{"text":"中央转发对外贸易部关于肃清一切暗藏反革命分子斗争情况报告的批语","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"一","type":"subtitle"},{"text":"上海局、各省市委、自治区党委、并告军委各部门：","type":"appellation"},{"text":"对外贸易部的肃反经验很有用处，发给你们参考，并可转发各单位仿行。","type":"paragraph"},{"text":" 中央一九五五年八月十一日","type":"paragraph"},{"text":"二","type":"subtitle"},{"text":"刘、陈、邓阅，尚昆用电报发去，并抄军委各部门，另印发在京各中委。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"52331af5e7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

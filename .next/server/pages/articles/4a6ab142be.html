script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji33","name":"毛泽东全集第33卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji33.pdf"],"article":{"title":"关于解决任务与政策的矛盾的批语","alias":"","parts":[{"type":"paragraph","text":"关于解决任务与政策的矛盾的批语！"},{"type":"paragraph","text":"（1953年5月3日）"},{"type":"paragraph","text":"根据此件？，只要认真去做，任务与政策的矛盾，是可以解决的。就是说，只有彻底执行政策，才能更好地完成任务。"},{"type":"paragraph","text":"[1]这个批语写在中央人民政府财政部1953年5月3日转发华北区税务管理局关于1952年所得税汇算清交工作报告的摘要给所属并报中财委、总理、中央的通知上。"},{"type":"paragraph","text":"[2]指华北区税务管理局1953年4月20日关于1952年所得税汇算清交工作的综合报告。报告中说，1952年所得税的汇算清交工作，我们按照中央指示的多赚多征，少赚少征，不赚不征的方针和实事求是的精神，强调注意干部作风，防止强迫命令现象。在做法上，采用查征户（指重点征税户）逐户查账；民评户（指采用民主评定方式确定征税等级的户）各划类型等级，扩大典型户，并进行广泛的反复协商；对自报及评议提出的亏损户，未经查清一律暂不征收。因此这次工作比过去都稳当细致，工商业者一致反映良好。在这次工作中主要有以下几点体会：（一）工作有布置，有检查，上下通气，认真贯彻政策。对政策不仅逐级认真传达，使之为大家掌握，并且组织领导干部参加工作队、检查组，深入现场指导实际工作。（二）抓住重点，加强查征，慎选典型，改进民评，因而税收增加，工作主动。（三）充分发扬民主，广泛进行协商。"}],"authors":["毛泽东"],"dates":[{"year":1953,"month":5,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":157,"page_end":157},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4a6ab142be"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

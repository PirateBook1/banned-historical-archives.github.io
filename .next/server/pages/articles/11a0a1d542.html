script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"就四川地震向受灾地区人民表示慰问霍查同志、谢胡同志 致电毛主席、周总理","authors":[],"dates":[{"year":1973,"month":2,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七三年二月十三日电　阿尔巴尼亚劳动党中央委员会第一书记恩维尔·霍查和阿尔巴尼亚人民共和国部长会议主席穆罕默德·谢胡于二月十二日打电报给毛泽东主席和周恩来总理，就中国四川省甘孜藏族自治州境内发生地震，向受灾地区人民表示深切的同情和慰问。电报全文如下:"},{"type":"paragraph","text":"北京"},{"type":"paragraph","text":"中国共产党中央委员会主席　毛泽东同志，"},{"type":"paragraph","text":"中华人民共和国国务院总理　周恩来同志:"},{"type":"paragraph","text":"惊悉二月六日在四川省西部甘孜藏族自治州发生强烈地震。"},{"type":"paragraph","text":"我们代表阿尔巴尼亚人民、阿尔巴尼亚劳动党、阿尔巴尼亚人民共和国政府，并以我们个人的名义，向你们，向地震灾区的人民和全体中国人民表示我们深切的同情和兄弟般的团结的感情。"},{"type":"paragraph","text":"阿尔巴尼亚人民同兄弟的中国人民结成了伟大的、战斗的、永恒的友谊，与中国人民共同分担二月六日甘孜地区地震灾害的痛苦。"},{"type":"paragraph","text":"我们完全相信，兄弟的中国人民在以伟大领袖毛泽东主席为首的光荣的中国共产党的领导下，在中华人民共和国政府的不断关怀下，将很快克服地震造成的困难，在社会主义和革命的光明大道上永远前进，夺取新的成就。"},{"type":"paragraph","text":"阿尔巴尼亚劳动党、中央委员会第一书记　恩维尔·霍查"},{"type":"paragraph","text":"阿尔巴尼亚人民共和国部长会议主席　穆罕默德·谢胡"},{"type":"paragraph","text":"一九七三年二月十二日于地拉那"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"谢胡","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"四川文革","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"11a0a1d542"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"爱护我们的祖国拥护毛泽东主席","authors":["蒋南翔"],"dates":[{"year":1949,"month":10,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"爱护我们的祖国拥护毛泽东主席"},{"type":"paragraph","text":"中国新民主主义青年团中央委员会副书记  蒋南翔"},{"type":"paragraph","text":"九月二十一号到三十号，中国人民政治协商会议第一届全体会议，在北京开了会，在这个会议上，宣告了中华人民共和国的成立，决定了以北京作为我们新中国的首都，制定了五星红旗作为我们新中国的国旗，采用了义勇军进行曲作为我们现时的国歌，并且选举了我们最敬爱的毛主席做我们中华人民共和国中央人民政府的主席。"},{"type":"paragraph","text":"毛主席领导的新中国——中华人民共和国正式诞生了，这是我们中国五千年历史上从来没有过的一件大事情。"},{"type":"paragraph","text":"过去国民党反动派当权的旧中华民国，虽然在名义上挂着“民国”的招牌，但是实际上是剥夺了人民的一切自由和权利，老百姓得不到什么好处，得到好处的只是一小撮欺压老百姓的国民党反动派和他们的帮凶们。他们勾结帝国主义，出卖国家民族，发国难财，发接收财，敲诈剥削全国老百姓，逼得多少人无衣无食，家破人亡。他们则吸着老百姓的膏血，过着极端奢侈腐化的生活。"},{"type":"paragraph","text":"现在的中华人民共和国，是人民做了主人的新中国，和过去的旧中华民国就完全不同了。在我们这个新中国，侵略我们中国的美帝国主义势力，欺压剥削中国广大人民的国民党四大家族和一切反动势力，都丧失了他们的地位。中国成为真正独立的国家了，如今在国际上有着很高的威信，受到全世界进步人民的热烈尊敬，谁也不敢再欺侮我们。中国成了真正民主的国家了，全中国绝大多数的人民——工人、农民、知识分子、小资产阶级、民族资产阶级，都享有了充分的民主权利，只对极少数卖国贼和反动派不客气，要给他们无情的打击，不许他们乱说乱动，继续危害国家和人民。正象毛主席所告诉我们的，现在四万万七千五百万中国人民是站起来了！"},{"type":"paragraph","text":"象我们中国这样一位人口众多的国家获得解放，真不是一件简单的事情。为了要建立这样一个独立、民主、和平、统一和富强的新中国，我们的革命前辈们，曾经流血流汗，前仆后继，整整奋斗了一百多年；直到苏联的十月革命和中国的五四运动以后，中国有了共产党，有了革命领袖毛泽东，才使中国革命有了正确的领导，经过了将近三十年的艰苦奋斗，又得到苏联和全世界革命力量一贯地同情和支持，终于取得了胜利。"},{"type":"paragraph","text":"今后也只有在共产党和毛主席的坚强领导下，才能够建设起独立、民主、和平、统一和富强的新中国，使中国社会很快地进步，使青年和儿童都能有光明的前途。"},{"type":"paragraph","text":"因此，我们要爱我们的祖国——中华人民共和国。"},{"type":"paragraph","text":"我们要爱我们的领袖和导师——毛泽东主席。"},{"type":"paragraph","text":"我们要尊敬我们祖国的象征——国旗和国歌。当我们升起和降落国旗的时候，要立正致敬。当我们歌唱我们的国歌的时候，要整齐严肃。"},{"type":"paragraph","text":"我们要好好地学习，不断地求进步，为创造我们祖国底更光荣的未来而努力！"},{"type":"paragraph","text":"【北京新华广播电台稿】"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"蒋南翔","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ae2d6db488"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

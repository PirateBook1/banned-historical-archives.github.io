script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在机关大字报上发表的言论","authors":["杨绍宽","黑龙江"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"在机关大字报上发表的言论","type":"title"},{"text":"黑龙江杨绍宽","type":"authors"},{"text":"（杨绍宽：黑龙江省文化局文化科科员）","type":"subtitle"},{"text":"党的有些地区、部门、组织，对于“人”的态度是分明得很，有些党员那怕放的是臭气，都也闻之芬芳，非党干部虽放的是香气，但也当作臭气。","type":"paragraph"},{"text":"对有些党员，实质上是用赎买的办法：给以地位、高薪，给以生活上的细致照顾。用这些来买取他们的所谓忠诚。什么样的忠诚呢？盲目服从，报喜不报忧，脱离群众，制造沟渠等等。对非党干部实际上是以“雇佣他们”的态度和“物品利用”的观点来对待的。并未把他们真正当作国家主人。","type":"paragraph"},{"text":"统战工作是形式主义，甚至是“势利眼”。对于那些所谓有代表性的名流，则尽量予以“高官”，本来是具备科长、馆长的才能，却硬给“统”到局长、厅长的岗位上去，看不出这对国家事业、对团结发生多大作用。对于有些中下层非党干部，却是像防备洪水、猛兽，不信任，打击。善于察颜观色的人，容易受到欢迎，成为积极分子或模范分子。","type":"paragraph"},{"text":" 来源：《鸣放言论（三）》（哈尔滨：“学习生活”编辑室编，1957年7月10日）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b21e549394"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

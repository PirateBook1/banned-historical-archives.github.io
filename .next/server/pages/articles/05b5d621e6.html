script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本《青年战士》号召青年学习毛主席的人民战争理论  光辉的人民战争思想天下无敌","authors":[],"dates":[{"year":1967,"month":5,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本《青年战士》号召青年学习毛主席的人民战争理论"},{"type":"paragraph","text":"光辉的人民战争思想天下无敌"},{"type":"paragraph","text":"据新华社讯　东京消息：最近出版的日本民主青年同盟山口县委员会（左派）机关刊物《青年战士》第二期发表了波多进写的一篇文章。文章指出：毛主席关于人民战争的理论，“是百战百胜的天下无敌的理论”。这个理论是在当代世界上无产阶级领导下的、时间最长的、最深入的、经验最丰富的胜利斗争中产生的。日本青年应把毛主席的人民战争的理论化为自己的血和肉，并活学活用林彪同志的《人民战争胜利万岁》的文章，来彻底打倒美日反动派和修正主义者。"},{"type":"paragraph","text":"文章说：“关于人民战争的一系列理论和政策，首先是毛泽东主席创造性地发展和丰富了马克思列宁主义的产物，是世界被压迫民族和人民进行革命斗争的强大武器。”中国革命的伟大胜利，极大地改变了世界的力量对比，“人民战争的理论不仅是中国人民的革命武器，而且成了全世界革命人民的共同财富。”"},{"type":"paragraph","text":"现在美帝国主义在越南正在疯狂地扩大侵略战争，“但是，英雄的越南人民和青年拿起人民战争这个武器，英勇地同美帝国主义进行殊死的斗争，并且牢靠地赢得胜利。”"},{"type":"paragraph","text":"不仅在越南，就是在老挝、泰国、马来亚和菲律宾的武装斗争，也都取得新的进展。在非洲和拉丁美洲各地，武装斗争也在蓬勃发展。这些“全是活学活用人民战争理论以后取得的胜利”。"},{"type":"paragraph","text":"文章说：“我们深入地学习在长期斗争历史和残酷的流血牺牲中建立起来的无往不胜的理论——人民战争的理论，作为思想武器牢牢地加以掌握，这对于为争取祖国的解放而斗争的日本青年来说，是极为重要的。”"},{"type":"paragraph","text":"文章在谈到群众路线在人民战争中的重要意义时说：“战争是人民打的，是依靠人民的智慧和无所畏惧的战斗精神进行的。”“中国共产党在抗日战争中依靠最广大的人民群众，团结一切可以团结的抗日力量，坚持加强和扩大抗日民族统一战线。这条基本路线就是放手发动群众，壮大人民力量，在党的领导下打败侵略者。”"},{"type":"paragraph","text":"文章强调打人民战争必须注意突出政治。“在抗日战争中，为什么八路军和新四军能以低劣的武器装备打败敌人？就是因为它们是用政治工作第一的思想武装起来的。这是毛泽东主席建军思想的基本精神。”越南也是一个例子。武装到牙齿的美国侵略军被英勇的越南南方军民打得落花流水。“不论现代武器和技术装备多么发达，战争的最后胜败，归根结底，是由人的觉悟、勇敢和牺牲精神来决定的。”"},{"type":"paragraph","text":"文章说：“毛泽东主席根据中国的人民战争经验，极其精辟地指出：‘枪杆子里面出政权。’他还说：‘革命的中心任务和最高形式是武装夺取政权，是战争解决问题。’”因此，要以人民的战争反对反人民的战争，要用革命的暴力来夺取政权。"},{"type":"paragraph","text":"文章在揭露日共修正主义分子放弃斗争、迷信议会道路时指出，那种所谓在国会里占有多数而革命就接近成功的理论，“是放弃无产阶级专政的反革命理论”，“必须彻底揭露这种恶毒的大骗局、大阴谋，有系统地向广大青年灌输暴力革命的思想。”"},{"type":"paragraph","text":"文章号召日本革命青年“必须深入地学习在帝国主义走向全面崩溃、社会主义走向胜利的时代的马克思列宁主义——毛泽东思想，把为人民服务的观点变成自己的血和肉，而成为一个勇敢战斗的青年造反者。”“光辉的未来一定属于我们青年。”“人民战争胜利万岁！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"05b5d621e6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

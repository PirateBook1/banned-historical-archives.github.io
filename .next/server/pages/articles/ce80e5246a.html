script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"越南南方民族解放阵线主席阮友寿  共和临时革命政府主席黄晋发电贺我成功发射人造卫星  毛主席领导中国人民取得的重大胜利","authors":[],"dates":[{"year":1970,"month":4,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"越南南方民族解放阵线主席阮友寿  共和临时革命政府主席黄晋发电贺我成功发射人造卫星"},{"type":"paragraph","text":"毛主席领导中国人民取得的重大胜利"},{"type":"paragraph","text":"新华社二十八日讯　中国共产党中央委员会毛泽东主席、中国共产党中央委员会林彪副主席、中华人民共和国国务院周恩来总理，收到了越南南方民族解放阵线中央委员会主席团主席、越南南方共和临时革命政府顾问委员会主席阮友寿律师和越南南方共和临时革命政府主席黄晋发二十六日发来的电报。电报最热烈地祝贺中国成功地发射了第一颗人造地球卫星。电报全文如下：北京中国共产党中央委员会主席毛泽东阁下，中国共产党中央委员会副主席林彪阁下，中华人民共和国国务院总理周恩来阁下："},{"type":"paragraph","text":"我们无比高兴地得悉中国于一九七○年四月二十四日发射了地球卫星，我们代表越南南方人民、越南南方民族解放阵线、越南南方共和临时革命政府，并以我们个人的名义，谨向你们、中国共产党、中华人民共和国政府和英雄的中国人民致以最热烈的祝贺。"},{"type":"paragraph","text":"中国成功地发射地球卫星，是中国人民在毛主席和中国共产党领导下，在建设社会主义祖国和巩固国防事业中所取得的一个具有重大意义的胜利。这一成功也是全世界进步人民的共同胜利，是越南南方人民的胜利和骄傲，它大大地鼓舞着越南南方战士和人民奋勇前进，彻底打败美国侵略军及卖国走狗集团。"},{"type":"paragraph","text":"趁此机会，我们再次向中国共产党、中国政府和兄弟的中国人民对于越南南方人民的抗美救国战争所给予的巨大的、有效的支持和援助，表示越南南方人民、越南南方民族解放阵线、越南南方共和临时革命政府的深切的感谢。"},{"type":"paragraph","text":"我们谨祝兄弟的中国人民在发展宇宙科学和建设伟大、强盛的国家中，继续取得许多辉煌的成就，为各民族的解放斗争和保卫世界和平作出更巨大的贡献。"},{"type":"paragraph","text":"祝越南南方人民和中国人民之间的战斗团结万古长青！越南南方民族解放阵线中央委员会主席团主席、越南南方共和临时革命政府顾问委员会主席阮友寿律师越南南方共和临时革命政府主席　黄晋发"},{"type":"paragraph","text":"一九七○年四月二十六日"},{"type":"paragraph","text":"于越南南方"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ce80e5246a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"港英当局残酷迫害只能促进人民更激烈斗争被捕爱国同胞无限热爱毛主席 不怕毒打坚持朗读毛主席语录","authors":[],"dates":[{"year":1967,"month":5,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社香港十六日电　香港英国当局连日来在对我香港同胞进行疯狂的血腥镇压的同时，还在警署和监狱里对我无辜被捕的工人、学生和同胞，进行了骇人听闻的迫害。所有被捕的同胞包括十多岁的孩子在内，都轮番遭到毒打，许多人被打得吐血以至昏迷。受伤的同胞在被送往医院的时候，又被香港英国当局随车的便衣警察边行边打，一直打到医院。"},{"type":"paragraph","text":"香港英国当局极端仇视战无不胜的伟大的毛泽东思想和祖国的红卫兵小将。一位工人在被逼供的时候，英勇地挺起胸膛，怒斥香港英国当局的法西斯暴徒对我伟大领袖毛主席的污辱，那个暴徒竟恶毒地用笔杆向他的胸部插去，这些法西斯暴徒在毒打一名十多岁的学生时，一边打还一边疯狂地叫嚣:“打你这个红卫兵!”"},{"type":"paragraph","text":"一位银行的职工和其他受迫害的同胞被押到警署后，一个港英暴徒就问他们是谁读毛主席语录的。这位职工毫无惧色地站出来说:“是我!”那个暴徒就叫他朗读，他立即高声朗读:“下定决心，不怕牺牲，排除万难，去争取胜利。”暴徒立即挥拳向他打来，一连把他毒打了十多分钟。第二天，香港英国当局的暴徒又再次向他下毒手。"},{"type":"paragraph","text":"一位摄影师愤怒地揭发，他被无理拘捕到警署以后，香港英国当局的法西斯暴徒就搜了他的身体，当搜出他身上带的《毛主席语录》本时，那个暴徒就叫嚷:“有《语录》的要好好地炮制一下。”接着，暴徒们就毒打他和另外几个无辜被捕的同胞，边打还边叫:“有《毛主席语录》的要多踢”。"},{"type":"paragraph","text":"香港英国当局血腥镇压和迫害香港中国同胞的罪行，激起我同胞的无比愤慨，他们切齿痛恨帝国主义，更加热爱我们的伟大领袖毛主席，表示坚决要同香港英国当局的反华阴谋斗争到底。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c6fd86738c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“成立‘广东人民共和国’”","authors":["广东","萧子超"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"“成立‘广东人民共和国’”","type":"title"},{"text":"广东萧子超","type":"authors"},{"text":"华南垦殖局右派分子萧子超的反动主张——成立“广东人民共和国”","type":"subtitle"},{"text":"新华社广州20日电　华南垦殖局右派分子萧子超(原共青团员，科员)，在大鸣大放期间提出成立“广东人民共和国”的反动主张。他的荒谬的根据是：","type":"paragraph"},{"text":"(1)他认为“建设社会主义是可以通过不同的道路来达到的。如南斯拉夫就是走的和其他社会主义国家不同的道路；在中国，全国要建成社会主义是必须经过相当长的时间，但是，在具体地区却不一定需要那么长”。因此，他认为“以广东的人力物力条件，如果单独搞，在时间上可以缩短很多”。","type":"paragraph"},{"text":"(2)“苏联也是由十五个加盟共和国组成的，而在苏联的宪法上又有这样的规定：‘加盟共和国有自愿退出苏联的权利。’我认为我国这么一个大国，是可以效法苏联那样的。将来还可以把越南、朝鲜、蒙古甚至以后把日本、缅甸等组成苏维埃联盟”。","type":"paragraph"},{"text":"(3)他认为“土改中的‘偏差’是由于广东不是一个独立国家，由南下干部‘挂帅’的缘故；‘在土改时由于北方同志对广东情况了解不够，所以有些不是地主的华八百眷属被划为地主’。同时我还认为‘土改整队是北方干部整南方干部’”。","type":"paragraph"},{"text":"(4)他还攻击广东在第一个五年计划中以农业为重点的方针，认为“广东第一个五年计划以发展农业为重点的做法是不恰当的，应以工业为重点，根据广东目前情况应着重发展轻工业，尤其是轻工业中的农产品加工和食品工业”。他认为现在所以搞得这样糟，是由于“领导干部系外来干部，而广东本身又不是一个独立政权组织的缘故”。","type":"paragraph"},{"text":"(5)他认为在语言系统上广东也应独成一国：“以广州话为基准的广东语言，在语言三要素上和北京语系都有很显著的区别”。","type":"paragraph"},{"text":" 来源：新华社《内部参考》1957年11月22日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a8708c5247"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

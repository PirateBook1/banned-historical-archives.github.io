script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"刘少奇给东北等地电影工作者的信","authors":["刘少奇"],"dates":[{"year":1951,"month":2,"day":28}],"is_range_date":false,"parts":[{"text":"刘少奇给东北等地电影工作者的信","type":"title"},{"text":"刘少奇","type":"authors"},{"text":"中央文化部电影局东北、上海、北京制片厂翻译片科全体工作同志：","type":"appellation"},{"text":"接读你们二月一日来信[1]，欣悉你们在一九五〇年内除完成原计划翻译苏联故事片四十部及科学教育短片三十六部外，并超额完成三部故事片及六本短片。一年来由于你们不断的努力，在工作中克服困难，逐渐改进技术，使出品在质的方面已有显著的进步，我[对]所看到的你们翻译的影片是感到满意的。同时你们在数量上争取多出，这是表示你们对工作的高度自觉性。庆祝你们在工作中的胜利！","type":"paragraph"},{"text":"无疑地，年青的中国人民电影，在新中国文化事业上，已成为一个极其重要的部门。我们不仅要学习苏联电影的思想性和艺术性，而且要学习它的与此不可分割的斗争性。苏联电影艺术，三十年来就一直与资产阶级艺术潮流在战斗着。在目前的中国，我们亟须扫清美帝国主义的影片所给予中国人民的遗毒。你们的工作岗位和任务显然是更加重要了。","type":"paragraph"},{"text":"我预祝你们一九五一年六十部译制片新的任务及早完成！","type":"paragraph"},{"text":" 刘少奇二月二十八日","type":"paragraph"},{"text":"根据一九五一年三月四日《人民日报》刊印","type":"paragraph"},{"text":"注  释","type":"appellation"},{"text":"[1]中央人民政府文化部电影局东北、上海、北京三个制片厂翻译片科全体工作人员一九五一年二月一日致信中苏友好协会总会会长刘少奇，汇报他们在一九五〇年翻译苏联影片工作中取得的成绩，希望今后加强与中苏友好协会的联系。信中还表示，全体翻译片工作者在一九五一年誓为完成六十部译制片的光荣任务而不遗余力地工作。这封信与刘少奇的复信于一九五一年三月四日发表在《人民日报》上。","type":"paragraph"}],"comments":[],"origin":"《建国以来刘少奇文稿第三册(一九五一年一月——一九五一年十二月)》，中共中央文献研究室，中共档案馆，2005年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8ae336c999"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

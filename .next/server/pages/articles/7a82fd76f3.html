script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji14","name":"毛泽东全集第14卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji14.pdf"],"article":{"title":"接助新四军创立皖东淮北苏北抗日根据地","alias":"","parts":[{"type":"paragraph","text":"援助新四军创立皖东淮北苏北抗日根据地川"},{"type":"paragraph","text":"（1940年3月21日）朱、彭，杨，并告陈、罗，徐、朱，刘、邓，彭，胡，项："},{"type":"paragraph","text":"关于援助新四军。"},{"type":"paragraph","text":"甲、安徽主席李品仙?奉某方令，实行全部反动政策，坚决进攻皖东淮北新四军，欲将我张云逸、彭雪枫等部完全消灭，切断我新四军、八路军联系，并使我江南新四军处于无退路境地。在此种情况下，我八路军有坚决迅速速援助新四军，打破李品仙的反动"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给朱德、彭德怀和中共中央北方局书记杨尚昆的电报。"},{"type":"paragraph","text":"[2]陈、罗，指陈光、罗荣桓，当时分别任八路军第一一五师代师长和政治委员。徐、朱，指徐向前、朱瑞，当时分别任八路军第一纵队司令员和政治委员。刘、邓，指刘伯承、邓小平，当时分别任八路军第一二九师师长和政治委员。彭，指彭雪枫，当时任新四军第六支队司令员兼政治委员。胡，指胡服，即刘少奇。项，指项英，当时任中共中央军委新四军分会书记、新四军副军长。"},{"type":"paragraph","text":"[3]李品仙，当时任国民党安徽省政府主席、国民党军第五战区副司令长官兼第二十一集团军总司令。"},{"type":"paragraph","text":"[4]张云逸，当时任新四军参谋长、新四军江北指挥部指挥兼第三支队进攻，创立皖东、淮北、苏北抗日民主根据地，巩固新四军与八路军联系之紧急任务。"},{"type":"paragraph","text":"乙、除具体部署请朱彭速作决定外，兹将该地情况综告于下："},{"type":"paragraph","text":"（一）李品仙被某方收买，此次赴皖，某方给以全权，瞩其实行全部反共政策。（二）李到皖后，立即改组省府，解散一切进步团体。受训学生三千余人不甘压迫，纷纷跑到新四军，各县捉人杀人之事无地无之，安徽政权现已极端反共化。（三）李品仙为武力解决新四军，除调两个师至皖东、淮北外，又从鄂北再调一个军，其第一七二师由鄂西向皖西移动中。（四）三月四日至七日，皖北行署主任李本一奉李品仙令，率二千余人，分三路进攻我驻在定远南部之新四军及江北指挥部，目的在消灭该指挥部，屠杀胡服、张云逸诸同志。经我各路坚决反攻，将其击溃，获枪数百枝，俘虏数百人。（五）桂军一部及其他杂军共六个团，现已到皖东某地。其第一八三师之一个旅本向淮北进攻者，现有折向皖东讯。（六）我在皖东之新四军现已有九个团，约一万五千人左右。由于该部过去忽视建立根据地任务，以致大江以北，淮河以南，淮南路以东，运河以西我军活动之十余县中，依然是顽固派反共政权及其反共地方武装盘据未去。但近两星期来，即从打退李本一三路进攻之后，我已开始坚决肃清反共派，开始建立抗日民主政权，并缴获许多反共地方武装，以便坚决迎击李品仙之大举进攻。（七）淮河以北地区，自李品仙派队进攻中间派专员盛天瑾\"之后，现又加派桂军一部正开进中。我彭雪枫部已有十四个团，正准备自卫中，该区我已有一部分抗日民主政权，较皖东为巩固。（八）皖东淮北一带民众抗日反顽固派的情"},{"type":"paragraph","text":"[1]盛天瑾，应为盛子瑾，当时任国民党安徽省政府第六专署专员兼泗绪很高，李品仙之进攻部队不论是桂军及地方武装均不甚巩固，但新四军亦是新创，故须八路加以援助，才能彻底战胜进攻军队，巩固这个极端重要的抗日战略地区。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"二十一日1940年3月，毛泽东和李富春在延安。1940年3月，毛泽东在机场迎接从共产国际归来的周恩来、任弼时。1940年3月，毛泽东和周恩来、任弼时等在延安。"}],"authors":["毛泽东"],"dates":[{"year":1940,"month":3,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":493,"page_end":497},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7a82fd76f3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日各政党负责人欢呼日中友好关系进入新时期反霸条款对世界和平影响不可估量","authors":[],"dates":[{"year":1978,"month":10,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社东京十月二十三日电　日本各政党的负责人和知名人士，今天对日本报界或中国记者发表谈话，热烈祝贺日中和平友好条约生效，欢呼日中两国的友好关系进入了新时期。"},{"type":"paragraph","text":"自由民主党干事长大平正芳对日本报界发表谈话说，回想日中关系的过去和展望日中关系的未来真是不胜感动。自从六年前两国邦交正常化以来，日中关系在各方面都出现了超过预料的进展，加深了两国之间的理解和信任，实在值得共同庆贺。两国坚持这项条约所表明的原则，并以此为基础发展关系，将有助于和平和互利。这项条约还将对亚洲的和平和繁荣作出贡献。"},{"type":"paragraph","text":"日本社会党前委员长成田知已对中国记者发表谈话说:条约正式生效，“是结束了过去的不幸时代，发展两国和平友好关系的第一步。它也会对亚洲、太平洋地区的和平产生巨大影响。”“特别是在日中和平友好条约的正文中写明了反对霸权条款，这本身对世界和平有着不可估量的影响，反对霸权条款是一个具有划时代意义的条款。只有完全实施和捍卫这个条款，才会对世界和平作出巨大的贡献。”"},{"type":"paragraph","text":"公明党委员长竹入义胜对中国记者说，由于今天举行了互换批准书仪式，日中两国的历史又揭开了新的光辉的一页。正象邓副总理今天在互换批准书的仪式上讲的那样，日中和平友好条约是日中联合声明的继续，是日中两国人民世世代代友好的基础。我们必须忠实地、严格地执行已经写进条约中的各项原则，进一步发展这种和平友好关系，从而为亚洲和世界的和平作出贡献，这是今后的重要课题。"},{"type":"paragraph","text":"新自由俱乐部代表河野洋平对中国记者说:“今天互换友好条约批准书，奠定了两国人民子子孙孙睦邻友好的基石。”他回顾了新自由俱乐部去年九月首次派代表团访华，同邓小平副总理、廖承志副委员长等会见的情景后说:“当我们看到来访的邓副总理的笑脸时，便不禁重下决心为今后两国的亲善友好而倾注努力。我们新自由俱乐部希望贵国在华国锋总理和邓小平副总理的领导下，进一步加强团结，向四个现代化迈进，同时我们要为日中两国的下一代的友好作出贡献。”"},{"type":"paragraph","text":"民社党委员长佐佐木良作对中国记者说，邓小平副总理这次前来日本访问，作为日中两国走向新时代的第一步，具有极其重要的意义。这次访问，结束了一八九四年日中战争以来阻塞了日中两国的黑暗关系，是两国根据互利互助的精神发展两国关系，并为确立亚洲和整个世界的和平和繁荣而进行互相合作的开端。"},{"type":"paragraph","text":"日本社会民主联合代表田英夫对中国记者说，这项条约使日中关系开始了崭新的阶段。这位新闻记者出身的参议员说:“苏联对日本是个现实的威胁。日本人不管说出口来，还是不说出口来，都会感到这种切身的威胁。在这种情况下，日中建立友好关系，是极为重要的，绝不能在这个问题上采取暖昧的态度。”"},{"type":"paragraph","text":"田英夫解释了他所理解的日中新关系。他说:“缔约双方不仅彼此不称霸，也反对别人称霸，这是一种新的国家关系。这种崭新的国家关系，将使日中两国人民互相学习，为两国在经济、科技、文化方面的交流，开辟广阔的前程。”"},{"type":"paragraph","text":"众议员宇都宫德马说:“日中和平友好条约具有重大意义，它不仅对两国有好处，对亚洲和世界和平也作出了极好的榜样。”“条约生效以后，两国间政治、经济、文化等方面的交流将进一步得到发展，我们期待着中国早日实现四个现代化。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ef44f1e0e8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

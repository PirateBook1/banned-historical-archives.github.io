script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"东方闪出一条龙　龙首就是毛泽东白庙社举办农民赛诗会社主任念诗开场小姑娘出口成章","authors":[],"dates":[{"year":1958,"month":6,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社西安24日电】　端阳节前夕，西安市坝桥区黄桑圃乡白庙农业社，举办了一次“农民赛诗会”，歌颂社会主义建设总路线，歌颂今年的小麦丰收。在赛诗会上，农业社主任刘志诚当场编了一首诗，当作开场白:“大家都坐下，听我把言发，今天会议不一般，念诗又要说快板。歌唱今年大丰收，歌唱党的总路线，谁的诗歌编的好，现在就请出来念。”接着，赛诗者一个接着一个地站了起来，争着朗颂自己的诗歌。青年社员胡致富朗颂他的新作:“东方闪出一条龙，龙首就是毛泽东。腾云驾雾快如风，压倒西风超过英(英国)。”胡海明接着说:“天不怕，地不怕，流点汗水算个啥，为了实现总路线，拼上生命我也于。”这时，下放干部钱中良也马上编了一首题为“神仙思凡”的诗:“昔日三姐下凡间，只羡人间不羡仙。将来实现总路线，天上仙女更思凡。七个玉女奔人间，个个嫁给庄稼汉。不是神仙迷了心，人间比天上好万分。”"},{"type":"paragraph","text":"白庙农业社第二生产队的胡改兰和她的女儿李玲巧把赛诗会引到了高潮，13岁的李玲巧在会上接连朗颂了她自己创作的三首庆祝丰收的诗，有一首写道“爸爸妈妈去生产，弟弟妹妹我照管；今年粮食大丰产，卖了余粮有零钱；爸爸妈妈心喜欢，给我缝套花衣衫。”全场的人都为这个13岁的小姑娘欢呼鼓掌。"},{"type":"paragraph","text":"今年3月中旬，白庙农业社为了庆祝兴修水利的胜利，曾经举办过一次赛诗会。从那时起，社员们又创作了250多首新诗歌。全社共有91户社员，家家户户都有新的诗歌。这次“农民赛诗会”，就是在群众要求下举办的。今后，这个农业社将不断地举办这种赛诗会，开展全社的文娱活动，鼓舞全体社员的劳动热情。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3977707d23"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

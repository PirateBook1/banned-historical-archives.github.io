script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"民立女中与财经学院师生上书毛主席表示卫国决心等待号召参加战斗保卫我们胜利的果实","authors":[],"dates":[{"year":1950,"month":11,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　民立女中全体同学昨日联名上书毛主席，向毛主席宣誓保证:“等待你的号召”，全文如下:亲爱的毛主席:"},{"type":"paragraph","text":"在美帝国主义不断扩大侵略者的战火，明目张胆的向朝鲜及祖国进行大举侵略的今天，我们民立女中同学以无限愤怒的心情，准备着响应你伟大的号召。我们要告诉帝国主义，中国政府已不是“九一八”那时的卖国政府，中国的人民已不是“九一八”那时被反动统治压迫得透不过气来的人民，现在的中国是民主自由的中国，现在的政府是人民的政府，经过八年的抗日战争，四年解放战争的中国人民已经站起来了，我们决不允许美帝国主义再走日本帝国主义的老路，我们更紧密的团结起来，把悲愤化为力量，来打断帝国主义的狗腿，为帝国主义掘下坟墓。"},{"type":"paragraph","text":"亲爱的毛主席，在你英明的领导下，我们民立女中同学，已经展开时事座谈，提高对目前形势的认识，现在我们向你庄严的宣誓:“我们坚决加紧学习，准备一切力量等待着你的号召，抗美援朝，保卫我们人民的祖国，保卫我们胜利的果实。”民立女中全体同学十一月四日"},{"type":"paragraph","text":"【又讯】上海财经学院全体师生员工签名上书毛主席，信上写着；“为了保卫和平，从不也决不害怕战争，我们愿意紧密地团结在人民政府的周围，在您英明领导的旗帜下努力搞好教学坚决向您保证:响应您的任何号召，为了保卫和平，为了维护祖国的自由和胜利，我们将不惜一切牺牲……”签名书上第一个抢着签名的是学生会主席，签名是昨日下午三时开始截至七时止已有四百余人签了名，一致认为我们要以加紧学习，加紧工作，练好身体的实际行动来抗美，援朝，卫国保家。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"317c3448cd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

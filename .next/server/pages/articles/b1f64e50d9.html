script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在党委召开的中文系教师座谈会上的发言","authors":["山东大学","殷焕先"],"dates":[{"year":1957,"month":5,"day":18}],"is_range_date":false,"parts":[{"text":"在党委召开的中文系教师座谈会上的发言","type":"title"},{"text":"山东大学殷焕先","type":"authors"},{"text":"(殷焕先：山大中文系教授，语言学教研组主任，九三青岛分社宣传部长)","type":"subtitle"},{"text":"毛主席的指示和党的整风，对我们鼓舞很大。我们现在在搞拆墙工作，墙是什么墙？可比喻为张君瑞和崔莺莺约会时跳的啬，这墙是一个障碍。比喻不一定恰当。","type":"paragraph"},{"text":"积极分子是否等于墙？还待研究，不能一概而论。但积极分子是客观存在。我过去自认为是积极分子，工作积极负责，整天离不开研究室。我现在怀疑是否是积极分子，恐怕是落后分子，甚至是破坏分子。概而言之，知识分子都是毛泽东的好儿女，不应把它分成所谓积极和落后。","type":"paragraph"},{"text":"今天党委的心目中是否还会认为某某是积极分子？我不知道。但是，我觉得，在鸣放的时候，决不能许可，在心目中还有所谓积极分子。否则，我们的会不用开了，墙可以不用拆了。","type":"paragraph"},{"text":"有人把政治和业务分开，好象业务努力并不是积极，只有政治表现才算积极一样。因此，形成这种情况：嘴巴响是积极，大响大积极，拍桌子摔板凳更积极；兼而打人积极，公开打人更积极，总之，东边敲敲，西边打打，就算是积极。这种趋势是不好的。为什么会这样？暂不以小人之心度君子之腹，但事实是如此。","type":"paragraph"},{"text":"看一个同志，要全面，那方面积极？那方面不积极？不能只看一面。阳光应该普照，不应只照一面，而不照另一面。你积极，我也积极，普天之下，皆儿女也。党是信任知识分子的，但由于执行的偏差，便成了“积极分子”的阶级。墙也于是这样造成了。要阳光普照，决不可以以积极分子来打击谁。","type":"paragraph"},{"text":" (原载新山大263期)","type":"paragraph"}],"comments":[],"origin":"《山东大学右派言论汇编》第一集（山大政治理论课教研组编，一九五七年九月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b1f64e50d9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

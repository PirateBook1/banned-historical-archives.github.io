script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华东区土地改革情况","authors":[],"dates":[{"year":1951,"month":3,"day":27}],"is_range_date":false,"parts":[{"text":"华东区土地改革情况","type":"title"},{"text":"一、土改进度：据华东局农委会二月初统计：","type":"paragraph"},{"text":"山东：老区已完成四一七一乡(村)，正在进行的三三四二乡(村)，尚未开始的一一○六乡(村)。恢复区已完成一○八七乡(村)正在进行二一九一乡(村)，尚未开始一五一三乡(村)。新区已完成六十三乡(村)，正在进行的一八二乡(村)，尚未开始的二个乡(村)(另据山东农委二月十九日材料：昌潍专区已完成百分之九十八，只剩八个乡未进行；滕县专区只剩三个乡，已着手工作)。","type":"paragraph"},{"text":"苏北：老区已完成二九五八乡，正在进行的四八乡，尚未开始的一四四乡。新区已完成一二○六乡，正在进行的九四乡，尚未进行的八三乡。","type":"paragraph"},{"text":"浙江：已经完成一一九六乡，正在进行的二○二四乡，尚未开始的二一三五乡。","type":"paragraph"},{"text":"苏南：已经完成二一三七乡，正在进行的五六一乡，尚未进行的四个乡(另据苏南分社二月十六日汇报：该区土地改革在二月底可基本结束，苏南各城市郊区土地改革至三月底亦可结束)。","type":"paragraph"},{"text":"皖北：已完成一二九四乡，正在进行的三一九乡，尚未开始的二○二九乡(另据皖北农委二月二十日材料：该区淮南各地土地改革，至三月底四月初，可大体结束。沿江各县因去冬修堤，动手较迟，现尚处逐步展开的阶段)。","type":"paragraph"},{"text":"皖南：已完成一四四八乡(村)，正在进行的一四一七乡，尚未开始的九七八乡。(另据皖南农委二月二十一日材料，该区目前已完成二二○○乡(村)，正在进行的一一八三乡(村)，尚未进行的四五二乡(村)，至三月底可基本上结束)。","type":"paragraph"},{"text":"福建：已完成二七五乡，正在进行的一三○○乡，尚未开始的四四五乡(另据福建农委二月十王日材料：目前福建全省已完成二四乡——闽侯专区占三四五乡，计划全省春耕以前可完成三千个乡，占全省五千五百土地改革乡的百分之五十八。其余二千五百个乡，估计到春耕以后完成)。","type":"paragraph"},{"text":"二、土地改革运动各地进展很迅速猛烈，广大群众的反封建斗争已普遍发动。土改中各地大都进行了大规模的控诉、公审恶霸大会和分乡分村的说理斗争，贫农、雇农、中农起来后，妇女也积极参加了运动。凡是坚持典型示范、点面结合的办法，在斗争之前着重群众思想发动与组织整顿，斗争中群众威力与政权配合运用得当，土地改革的每一步骤都认真切实，边做边查，贯澈了有领导的放手发动群众，有计划有组织的打击了地主阶级的地区，运动发展就很正常，群众发动也较充分。冬季以来，各地逮捕恶霸、不法地主及罪大恶极的反革命分子，总计八万人，已处决了二万二千人，给土地改革支持极大。凡群众发动充分的地方，地主阶级的首脑人物大体遭到镇压。大部地主表示守法，服从管制，一部逃入城市，个别畏罪自杀。农民情绪高涨，纷纷反映：“分土地是小翻身，打倒地主是大翻身”，“出了气，分了田地财产，这回真算翻身了！”“过去牢里关穷人，现在牢里关地主”。浙、闽土匪活动地区，经土地改革后，群众积极武装兜剿，收效甚大。苏南、浙江、皖南土地改革结束的地区，结合抗美援朝运动，发动参军。浙江新登县全县人口七万人，确定参军任务五百名，报名的有一万余人。皖南参军农民，经审查合格的已有一万三千人。","type":"paragraph"},{"text":"三、各地乱打以及个别乱抓乱杀的现象已经停止。但比较普遍存在的求快求宽的急躁情绪，尚未完全克服。个别地区有漏划地主者，但较多地区发生提升阶级现象。有的地方发生不限时间不分对象追浮财、追金银、追破坏、追转移、乱封仓封门，甚至侵犯个别中农的利益，部分地区发现斗争果实未及时分配，干部随便处理和浪费果实。上述问题，华东局已发出指示，各省区正在加强检查克服中。","type":"paragraph"},{"text":"四、典型试验时期，一部分群众发动不够充分的乡村，地主还是进行复辟活动。皖北桐城农民要求“再翻一次身”，浙江杭县检查了已完成土地改革的乡，群众发动不充分的地区占百分之三十。但对反攻复辟的地主，进行严厉的镇压以后，地主气焰亦已打下去了，群众更有力地站了起来。","type":"paragraph"},{"text":"五、在土地改革运动展开初期，发生某些乱打现象，各大中城市各界人士思想上曾一度波动。但经宣传解释后，已经稳定下来。苏南个别县曾组织城市人民代表下乡参观土地改革，对争取社会同情，收效颇大。","type":"paragraph"},{"text":"六、抗美援朝的思想时事教育，各地都在土地改革的思想动员中结合进行。一般把蒋匪帮统治和日本帝国主义的残酷联系起来宣传，效果较大。但亦有个别地方硬搬用名词，农民不易接受。","type":"paragraph"},{"text":"山东已提出：(一)在结束土地改革基础上，继续弥补群众运动不平衡的缺陷。(二)在农村中开展抗美援朝运动。新区动员农民参军，老区订爱国公约。加强对地主管制，整理民兵。(三)积极开展大生产运动。宣传华东军政委员会发展农业生产的十大政策，老区着重在农民中进行“组织起来”的教育。","type":"paragraph"}],"comments":[],"origin":"1951年3月27日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"462732de30"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川民政厅分党组关于铜梁、璧山几个公社孤儿安置情况的汇报","authors":[],"dates":[{"year":1962,"month":3}],"is_range_date":false,"parts":[{"text":"四川民政厅分党组关于铜梁、璧山几个公社孤儿安置情况的汇报","type":"title"},{"text":"（上缺）信的说法，这样可以使以后生的孩子不死），再则领的孩子年龄较大，可以帮他家做事。","type":"paragraph"},{"text":"（3）有二十七个孤儿自立生活不好，约占102个自立生活的26%，璧山接龙公社九个自立生活的孤儿中就有六个自立得不好。铜梁东郭公社五十四个自立生活的孤儿中，有十八个生活得不好，约占33%。如该社十三大队六小队贫农谢平安，夫妇死后，遗下儿女四人，大姐谢龙玉十八岁，身体很弱，长得不高，看去约十四岁，二娃谢龙云，十二岁，三娃七岁，四娃五岁，身体均不好。父母死后被盗四次，锅、被子、床单、三只兔子全部被盗，今年元月买回二十九斤米，只吃了一次，也被偷去，自留地种的很不好，所种窝笋全部被偷光，只有一点未成熟的麦子，将来也靠不住。经常断炊，乱抓野菜和邻居的东西吃。","type":"paragraph"},{"text":"（4）孤儿财产一般都未清理。四个公社192户孤儿中，目前财产全部存在的103户，部分存在部分被占的57户，全部分散被占的31户。孤儿父母死后多数财产不多，但一般还有房子、床、锅、柜、小农具、被子等。除自立生活的孤儿财产一般尚保存着外，国家集中收养的孤儿一般财产都被亲友侵占分散，领养代养的孤儿，有的财产也不齐全，如正义公社白云大队二小队，孤儿李祥海，贫农，六二年元月送县巴岳寺福利小学，他叔父李真富，把他家房子板壁拆卖了，二口柜子劈来烧了，两床被子卖了一床好的，另一床烂的给孤儿带走了，坛坛罐罐拿来换红苕吃了，棹子、锅和三床蚊帐也拿他家去了。","type":"paragraph"},{"text":"此外，还有一些个别问题：","type":"paragraph"},{"text":"（1）四个公社中发现现有七个孤儿死亡，其中有二个与虐待有关。一个是璧山接龙公社四大队四生产队孤儿江老三，七岁，家庭成份地主，父母死后随十六岁哥哥一起生活，经常克扣口粮，哥哥吃干的，他吃稀的，强迫他偷东西，偷不到或被别人捉到都要挨打。身体枯瘦，其母死后三个月就死了。另一个是接龙公社二大队三小队孤儿姜朝君，女，八岁，家庭成份亦地主，父母死后与二哥姜万银，十二岁，三姐姜朝平，十岁，随大哥姜朝周生活，姜朝周系前娘所生，虐待他们弟妹，克扣口粮，用竹片子打他们，其母郭亚如六一年八月死后，姜朝君于十月即死亡，邻居反映姜朝君是他大哥虐待死的。","type":"paragraph"},{"text":"（2）个别干部违法乱纪，铜梁东郭公社，五大队，四小队孤儿万国荣，十二岁，弟弟八岁，家庭成份贫农，目前自立生活有困难，自留地没种好，又被偷，没菜吃，到处乱抓野菜吃，有次偷了生产队长的小菜，队长就把他家锅提走，有四、五天没处煮饭，吃生米，我们去访问时，批评了生产队长，马上把锅还给了他。","type":"paragraph"},{"text":"铜梁正义公社玉界大队，二小队孤儿张子英，女，十三岁，有一妹九岁，因随同邻居偷割汉林大队的油菜，被捉住，第二天汉林大队的一个妇女生产队长江玉珍，还带了六个社员，到他家来没收东西，拿走被子一床，衣服六件，皮鞋一双，麻一斤，大米八斤四两，盐巴十六斤，大小枕头七个，现金十一元九角，袜子一双，棉衣一件，白布、兰布各一段。","type":"paragraph"},{"text":"（3）下落不明的孤儿有两个：一个是东郭公社，五大队四小队，孤儿蒋云，男，七岁，家庭成份贫农，六一年父母死后，到处流浪，被三小队贫农杨栋梁（党员）收养，因他偷队上的胡豆，杨栋梁骂了他一顿，他就跑了，至今下落不明。据群众反映，杨系无子女善良人，对将云无虐待行为。另一个即是前面所说金刚公社的邱发全。","type":"paragraph"},{"text":"根据以上情况我们的意见是：","type":"paragraph"},{"text":"（1）农村中的孤儿，可以通过领养，代养的形式，依靠群众解决很大一部分问题，不必全部由国家收养。但此项工作需要特别注意领养、代养人的条件，除原规定的那些条件外，我们认为领代养户的生活条件是一个决定因素。我们在江津金刚公社看到的领养、代养的孤儿一般比在铜梁、璧山所看到的要好得多，主要原因是金刚公社的生活条……（下缺）","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"523ba81c91"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji7-2","name":"毛泽东全集第7卷(2)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji7-2.pdf"],"article":{"title":"致朱德等电","alias":"","parts":[{"type":"paragraph","text":"致朱德等电"},{"type":"paragraph","text":"（1935年10月27日）朱、张，徐、陈："},{"type":"paragraph","text":"（甲）廿六日电悉。我一、三军在中央个别直接领导下，自九月十日由川甘边出发，经过四十天横扫甘肃全省，行程二千余里，于十月廿日安任（全）到达陕北苏区。沿途击溃鲁大昌第十四师，许克祥第廿四师，奉军骑兵第三师、第六师、第七师（这些骑兵战斗力极弱往往一击即溃）及马鸣（鸿）宽（宾）之第卅五师，俘虏缴获人马枪械统计在三千以上，得到回汉民众的热烈拥护，坚持了而且达到了党的战略任务。在陕北苏区西起甘边，东批（毗》黄河，北到长城，南至甘泉、耀县，已成为长［江】以北第个大苏区。部队有廿六、七两军，为拥有广泛的游击队，有进步地做群众工作，自与廿五军会合后，消灭奉军一师，昨日又在甘泉附近消灭奉军两团。我一、三军正与蓝（其）会合大举进攻中。（乙）自我军接近陕北时起，蒋介石亲自任陕北“剿匪”总司令，张学良付（副》之，除蒋、杨一团（部）外，奉军共出兵四十余团，现围绕我陕北苏区，此在口口口口以上。我们正在中央的领导下，动员苏区广大民众，配合廿五、廿六、廿七军行动。"},{"type":"paragraph","text":"洛浦泽东荣臻富春"}],"authors":["毛泽东"],"dates":[{"year":1935,"month":10,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":254,"page_end":254},"tags":[{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"476bb0d933"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"意马列主义党机关报《布尔什维克报》指出  华主席是毛主席当之无愧的接班人","authors":[],"dates":[{"year":1977,"month":7,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"意马列主义党机关报《布尔什维克报》指出"},{"type":"paragraph","text":"华主席是毛主席当之无愧的接班人"},{"type":"paragraph","text":"新华社罗马一九七七年七月一日电　意大利马克思列宁主义党机关报《布尔什维克报》最近一期全文发表了华国锋主席的重要文章：《把无产阶级专政下的继续革命进行到底》，并发表了这个党的总书记乔瓦尼·斯库德里写的按语。"},{"type":"paragraph","text":"按语在指出华国锋主席“把全党、全军和全国人民团结在毛主席无产阶级革命路线周围，一举粉碎了臭名昭著的王张江姚‘四人帮’”后写道，现在越来越多的事实表明，“华主席是伟大导师毛主席当之无愧的接班人，他最忠诚、最准确地解释了光辉的毛泽东思想”，华主席学习《毛泽东选集》第五卷的文章就是最新证明。"},{"type":"paragraph","text":"按语接着指出，华主席这篇文章“对毛主席亲自制定的无产阶级专政下继续革命的光辉理论提出了一系列思想上和政治上的见解。这些见解不仅对中国和所有社会主义国家具有迫切的现实性，而且对于尚未掌权的马列主义党具有迫切的现实性”。"},{"type":"paragraph","text":"按语强调，华主席的文章清楚地表明，“今天中国共产党和华主席执行的路线绝对忠实和符合毛主席在中华人民共和国成立之后立即高瞻远瞩地制定的路线。”"},{"type":"paragraph","text":"按语说：华主席的文章集中阐述了毛主席首次提出的无产阶级专政条件下继续革命的伟大理论。这个理论使中国摆脱了修正主义和资本主义复辟。实践证明，低估或不能全面掌握这个理论，就不能很好地理解和解决社会主义社会和党内出现的问题和斗争，就不可避免地要滑向修正主义。"},{"type":"paragraph","text":"按语最后说，全力捍卫华主席是“我们义不容辞的无产阶级国际主义义务，是我们忠于毛主席事业及其不朽教导的具体表现”。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c7524b8db3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

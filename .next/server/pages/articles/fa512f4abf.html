script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——挑拨党群关系","authors":["北京市","四川","寿墨卿","广州市","潘大逵","陈秋安"],"dates":[{"year":1957,"month":5,"day":13}],"is_range_date":false,"parts":[{"text":"右派言论——挑拨党群关系","type":"title"},{"text":"四川潘大逵北京市寿墨卿广州市陈秋安","type":"authors"},{"text":"潘大逵(民盟四川省委主任委员)","type":"paragraph"},{"text":"党与非党之间仍有一道墙。这是某些共产党员优越感造成的。有些人入党以后，就和党外朋友生疏起来，这是因为他们认为再和以前一样，就缺乏共产党员气魄。(人民日报5月13日)","type":"paragraph"},{"text":"寿墨卿(全国工商联办公室副主任)","type":"paragraph"},{"text":"现在做人事工作的都是党团员，而且多数是青年干部，他们年纪轻轻的，面孔冷冷的，同群众离得远远的，他们学会一套老成持重的样子，却不懂人情世故，我认为这些年青人做人事工作是不适宜的。人事工作应该公开的放在群众监督之下，……他说有的人“权大无边，违法乱纪”，使人望而生畏。这样人事部门就成为群众的“怨府”，成为党和群众的墙和沟。","type":"paragraph"},{"text":"因此，他认为人事部门应从组织上、任务上以及工作方法上进行必要的改革。第一、一般肃反工作已经结束的机关，企业人事制度完全公开，使“贤者在位，能者在职”，不管党员，团员或群众都要平等看待。第二、人事任免调动要有请示批核制度。第三、人事工作应该让非党干部参加，而且应该让群众有可能进行监督，否则，必然要产生官僚主义、主观主义、宗派主义。(人民日报5月21日)","type":"paragraph"},{"text":"陈秋安(中国民主促进会广州市委员会副主任委员)","type":"paragraph"},{"text":"批评学校中共产党员的特殊思想。他们未入党时联系群众，一入党就高高在上，似乎不摆架子就不像个党员。而非党的教师总有些自卑，有话也不敢大胆讲，其原因是学校的党员和人事干部对教师态度很粗暴生硬。他说民进的成员将人事部门的党员比喻为唐三藏，非党的教师比为孙悟空。他们说，虽然孙悟空历尽艰险，驱散鬼魔，为唐三藏到西天开辟道路，可是唐三藏却常常要念金箍咒，搞得孙悟空疼痛得无可奈何。而猪八戒呢？就像学校中的党、团员，虽没有什么本事，但却受到唐三藏的袒护。因此，教师们说有些党员对民主人士是“打击！打击！”，而民主人士只好“服从，服从”。(人民日报5月21日)","type":"paragraph"}],"comments":[],"origin":"《社会主义辩论集之二  毒草集(资产阶级右派的反社会主义言论)》，湖南人民出版社1957年10月版，内部发行。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fa512f4abf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

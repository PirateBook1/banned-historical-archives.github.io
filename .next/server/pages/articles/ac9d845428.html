script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"干部深入基层同群众战斗在批邓和农业生产第一线  石家庄地区小麦总产和亩产再创新纪录","authors":[],"dates":[{"year":1976,"month":6,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"干部深入基层同群众战斗在批邓和农业生产第一线"},{"type":"paragraph","text":"石家庄地区小麦总产和亩产再创新纪录"},{"type":"paragraph","text":"据新华社石家庄一九七六年六月二十一日电　全国农业学大寨先进单位河北省石家庄地区人民，夺得了文化大革命以来第十个夏季小麦丰收。今年这个地区小麦收获面积共有五百多万亩，全区十八个市、县个个增产。据初步计算，整个地区小麦总产量和平均亩产量都比去年增产一成以上，再创历史新纪录。正定、藁城、晋县和获鹿县亩产过“黄河”，石家庄市和栾城县亩产六百斤以上；过“长江”、超千斤的社队和地块，大大超过往年。社员们欢欣地说，今年小麦丰收，是全区人民在批邓、反击右倾翻案风斗争的推动下，深入开展农业学大寨运动所取得的新胜利。"},{"type":"paragraph","text":"今年石家庄地区的冬小麦成熟较迟，但是收打进度之快和质量之好，大大超过往年。社员们为了做到丰产丰收，“龙口夺粮”，一面紧张地收割，一面用各种车辆和拖拉机把麦捆运进麦场，堆起高大的麦垛。脱粒机不停地吼叫着，场上、屋顶上到处晾晒着金灿灿的新粮。从开镰到入仓，整个收打时间要比往年缩短一半。在麦收大忙的日子里，各地公社的生产大队、生产队都划分作业组、成立突击队，收割、运输、脱粒、晾晒，实行流水作业，你追我赶，互相促进，整个农村热气腾腾。"},{"type":"paragraph","text":"在过去几个月里，石家庄地区广大干部和群众，在党的领导下，认真学习毛主席关于文化大革命和反击右倾翻案风的一系列重要指示，深入批判邓小平反革命的修正主义路线和妄图复辟资本主义的罪行。通过革命的大批判，广大干部和群众认清了邓小平的反动实质，认清了资产阶级就在共产党内，加深了对党的基本路线的理解，提高了学大寨学根本的自觉性。他们坚持以阶级斗争为纲，狠抓农村的方向、道路问题，纠正了资本主义倾向，使外流的劳动力回到了农业生产第一线。全区有一万多名干部分别深入到八百五十五个生产大队蹲点。他们在党的统一领导下，与那里的贫下中农同吃同住同劳动，认真学习毛主席的重要指示，开展反击右倾翻案风的斗争，进行党的基本路线教育，促进了农业学大寨的群众运动。“三夏”期间，全区又有数以万计的干部，同广大群众战斗在批邓和农业生产的第一线。"},{"type":"paragraph","text":"目前，在石家庄地区的农村中，到处是学习毛主席的重要指示的课堂、深入批邓的战场。一批又一批的大字标语、大批判专栏、诗歌和漫画，遍布在田间地头、场上院落。批邓、反击右倾翻案风的伟大斗争，推动着夏收工作，推动着农业学大寨的群众运动深入发展。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ac9d845428"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共长阳县委纪律检查委员会关于吴亚雄同志划为右派分子复查报告的批复","authors":[],"dates":[{"year":1979,"month":4,"day":9}],"is_range_date":false,"parts":[{"text":"中共长阳县委纪律检查委员会关于吴亚雄同志划为右派分子复查报告的批复","type":"title"},{"text":"县供销社：","type":"appellation"},{"text":"县委同意县供销社“关于改正吴亚维同志右派分子结论的报告”。","type":"paragraph"},{"text":"在整风反右斗争中没有右派言论，定吴亚雄同志为右派确属错划，应予改正。","type":"paragraph"},{"text":"根据中共中央（1978）55号文件精神，经研究决定，撤销长阳县人民委员会（58）长监字132号文件“关于右派分子吴亚雄的处分决定”，恢复政治名誉，恢复原工资行政24级（40元），从1978年10月发给。","type":"paragraph"},{"text":" 中共长阳县委纪律检查委员会1979年4月8日","type":"paragraph"},{"text":"关于改正吴亚雄右派分子结论的复议调查报告","type":"subtitle"},{"text":"吴亚雄，男，现年47岁，贫农成分，学生出身，高小文化程度，长阳县贺家坪公社人，1951年4月参加工作。反右时任长阳木桥溪供销社副主任，行政24级，1958年在反右斗争中，经长阳县人民委员会（58）长监字第132号文件结论为“右派分子”，根据中共中央国务院关于对右派分子处理若干政策规定精神，按第五条处理，撤销副主任职务的处分。1962年自动离职回家生产，1979年元月重新录用，现在是高家堰公社供销社营业员。","type":"paragraph"},{"text":"原结论：“吴在放鸣中说：‘下面成立了党支部，政治空气降低了，区里6、7个党员，只有1个党员坚持真理（指留党察看的陈功富）’又说：‘党支部是以党代政’、‘非党人士是有职无权’‘我们在下面工作，等于小媳妇，起早了得罪丈夫，起迟了得罪公婆’、‘评模范光凭政治条件’、‘贾经理（党员）在农村搞中心病了抬回来说，农民说：过去出钱养地主，现在出钱养干部’、‘县社大量地提拔党员，提拔的一批主任（30多个）质量有问题，覃书记工作有时搞不到就哭，理事会对这些人官官相卫’。又说：‘上面推广良种，农民说：毛主席领导好，领导人民吃梗稻，手也打破了，打也打不掉’。又说：‘县社物价科是韩部长吃懒豆腐——形式主义，不解决问题’”等反动言论。","type":"paragraph"},{"text":"根据中共中央（1978）55号文件精神，吴亚雄的这些言论是对本单位党支部的工作和个别同志提出的批评意见，虽然有些语言过重，但不属于右派言论。经研究：吴亚雄同志的右派结论，属于错划，应予改正，恢复团籍，作退团处理。鉴于该员1962年自动离职回家，根据政策精神前段应按原工资级别补发退职费，恢复政治名誉，重新录用工作，重新评定工资企业8级38元，从录用之日计算工龄，计发工资。","type":"paragraph"},{"text":" 长阳县供销合作社1979年3月23日","type":"paragraph"}],"comments":[],"origin":"《湖北长阳28名“右派分子”1979年平反复查批复文件合集》，中共长阳县委纪律检查委员会·1979年3~6月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bd38a6114f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

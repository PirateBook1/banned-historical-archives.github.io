script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"旅大部分知识分子对党有不信任的情绪","authors":["曹志贤"],"dates":[{"year":1957,"month":5,"day":17}],"is_range_date":false,"parts":[{"text":"旅大部分知识分子对党有不信任的情绪","type":"title"},{"text":"曹志贤","type":"authors"},{"text":"新华社旅大17日讯　在“百花齐放、百家争鸣”声中，旅大市知识界有人表示对共产党不信任，他们对肃反不满，并要求对胡风问题作公开交代。","type":"paragraph"},{"text":"旅大市若干高级知识分子大“鸣”、“放”声中还是抱观望态度。有一种人认为过去“鸣”了不少、“放”了不少，党没有表示动静，“鸣”、“放”的劲头没有了。另一种人认为，自己“鸣”了“放”了，谁知以后要不要挨整？因此，在最近的各种座谈会上，许多人是讲一半，留一半。","type":"paragraph"},{"text":"高等学校教师对肃反运动非常反感。大连医学院教授吴襄说，周总理说知识分子思想改造有三条途径，但是学校却是用了第四条途径，发动学生斗先生，对我们采取了粗暴打击、责备和辱骂的方式。大连工学院讲师谭家岱、王必信认为学校在肃反运动中具体做法上是违反宪法的，他们认为被冤枉的好人，曾在没有确凿证据的情况下，受到了人身侮辱，被限制了言论自由、行动自由和书信自由，家里并被无理搜查。他们在座谈会上表示对党的不信任，他们说，如果要相信宪法，就不能相信党在肃反中的若干做法是对的。他们说，宪法是最高法律，党应该带头守法，如果党任意破坏法制，“百家争鸣、百花齐放”根本就没有保证。","type":"paragraph"},{"text":"王必信等的言论博得了相当一部分人的同情。这些人对党“稍稍地”平反表示不满，他们要求党不要背后向个人认错，而要在公开场所认错，他们说，这样做党的威信不会因此而降低。","type":"paragraph"},{"text":"有些人希望胡风案件最好公开审判。他们说，他们对胡风够不够得上反革命表示怀疑。他们认为胡风事件已经过了两年，没有下文，是不是搞错了就想偷偷地下台呢？他们说，胡风既能向党上万言书这一点还是对的。他们希望把胡风事件搞个水落石出，他们现在怀疑反革命以谁为界限呢？以胡风吗？他们提出，深信无疑的东西能否大胆怀疑呢？","type":"paragraph"}],"comments":[],"origin":"1957年5月22日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"47261564d8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

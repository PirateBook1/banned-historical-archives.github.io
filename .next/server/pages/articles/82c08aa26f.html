script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"搬掉心中的大石头","authors":["西南人民革命大学云南分校1部2班　普仲运"],"dates":[{"year":1952,"month":2,"day":25}],"is_range_date":false,"parts":[{"text":"搬掉心中的大石头","type":"title"},{"text":"西南人民革命大学云南分校1部2班　普仲运","type":"authors"},{"text":"春节后，三反运动还要继续深入搞下去。但我思想上还是抱着自己不谈，别人不会知道的态度，表面上装得很平静。情况一天比一天紧起来，做贼心虚的我，疑神疑鬼、肉跳心惊，思想上斗争得很厉害。夜间常由睡梦中惊醒过来。","type":"paragraph"},{"text":"15号的大课报告，宿教务长又再度交代政策，指出了贪污分子的唯一出路只有赶快彻底坦白；并谈到有些人认为自己高明，别人不会知道，这是自欺欺人，群众的眼睛是雪亮的，早迟总要被查觉。这些话像针一样刺着我的心。当时我眼泪从肚里流，我开始恨我的顽固思想，我恨过去为什么要隐瞒领导及同学，为什么还要为个人利益打算，还要保留资产阶级的剥削思想意识，还不站到人民方面来，这不是自找死路吗？经过了激烈的思想斗争，大胆的将我在河口市人民政府秘书室售卖合作社物品，及经手行政经费，移交时多余款项130万元，被我贪污带到昆明，现在还未敢动用的事，在会上坦白出来，我心上的大石头总算搬掉了，感到了轻松愉快，我下定决心再进一步地深入检查自己，把所有问题交代在革大。","type":"paragraph"},{"text":"最后，我希望拒不坦白的贪污分子们，赶快清醒头脑，彻底坦白，不要再顽抗犹豫了。","type":"paragraph"}],"comments":[],"origin":"《云南革大》第45期，西南人民革命大学云南分校，1952年2月25日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"82c08aa26f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

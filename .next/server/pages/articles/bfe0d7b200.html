script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"重新学习马列主义、　毛泽东思想　反对现代修正主义北京市哲学会讨论当前战斗任务提出要研究当代革命斗争经验，加强锻炼。同时，检阅了两年　来研究成果，改选了领导机构","authors":["玉英"],"dates":[{"year":1964,"month":1,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报北京讯】　北京市哲学会第二届第一次会员大会和首届学术年会，自一九六三年十二月六日开幕到三十日闭幕。出席会议的有北京市哲学会的会员、高等学校的哲学教师、哲学系学生一千多人。哲学界人士和来宾潘梓年、艾思奇、金岳霖、冯友兰、赵纪彬、贺麟、汪奠基、郑昕、洪谦、王宪钧、朱谦之、黄子通、葛春霖等都出席了会议。市委宣传部部长李琪、副部长张大中、市教育局副局长魏明也出席了会议。"},{"type":"paragraph","text":"这次会议的中心议题是:讨论哲学工作者积极参加反对现代修正主义的斗争，重新学习马克思列宁主义、毛泽东思想，研究当代革命斗争经验，以及加强哲学工作者的锻炼问题。同时检阅了会员两年多来所取得的研究成果，向会员报告会务工作，修改会章、改选学会领导机构。"},{"type":"paragraph","text":"北京市哲学会成立两年多来，团结北京市哲学工作者，在马克思列宁主义、毛泽东思想的指导下，贯彻了“百花齐放、百家争鸣”的方针和理论联系实际、提高与普及相结合的原则，先后举行了二十多次学术报告会和数十次学术讨论会；组织了一些哲学教学问题的经验交流会；和北京市劳动人民文化宫合办了一些普及马克思主义哲学知识的通俗讲座，还曾经组织一部分会员到工厂、农村进行了哲学普及工作。这些活动，受到广大会员和机关干部、工农群众的欢迎。"},{"type":"paragraph","text":"这次学术年会先后举行了十四次大型报告会和专业组分组讨论会。在大会上，潘梓年、艾思奇、李琪、张大中等同志作了报告。副会长任华代表学会理事会报告了会务工作。大会的报告，对哲学工作者今后的学习、研究和教学工作都有很大启发。在各专业组的讨论中，大家都本着“百家争鸣”的方针，畅所欲言，互相探讨，与会者感到有不少收获。"},{"type":"paragraph","text":"这次年会共收到论文三十八篇。其中，有一部分在这次年会上进行了讨论，有些准备在年会后的平时活动中继续组织讨论。"},{"type":"paragraph","text":"这次会议还修改了会章和改选了学会的领导机构。选出冯定为会长，任华为副会长，方华为秘书长，邓艾民为副秘书长，以及王方名等四十一名理事。　(玉英)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bfe0d7b200"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

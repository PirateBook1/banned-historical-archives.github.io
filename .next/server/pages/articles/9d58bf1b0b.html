script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"特别法庭第一审判庭庭审证实  江青直接控制专案组诬陷迫害刘少奇","authors":[],"dates":[{"year":1980,"month":12,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"特别法庭第一审判庭庭审证实"},{"type":"paragraph","text":"江青直接控制专案组诬陷迫害刘少奇"},{"type":"paragraph","text":"新华社北京12月3日电　特别法庭第一审判庭今天上午对江青的庭审证实：江青利用她直接控制指挥的专案组，诬陷和残酷迫害中华人民共和国主席刘少奇和他的夫人王光美。"},{"type":"paragraph","text":"为了罗织罪名，诬陷迫害刘少奇主席，“刘少奇、王光美专案组”于1967年5月成立后，在以江青为首，包括康生、谢富治等人的指挥下，还乱捕无辜，刑讯逼供，制造伪证，使一大批无辜干部、知识分子以至公务员、居民遭受迫害。"},{"type":"paragraph","text":"在法庭上，江青狡辩，多次否认这个专案组是她直接控制和指挥的。公诉人江文、李天相提请法庭出示了与此有关的大量证据和证言。其中包括1968年2月26日，谢富治在“王光美专案组”一个报告上作的批语：“大叛徒刘少奇一案，主要工作都是由江青同志亲自抓的。今后一切重要情况的报告和请示都要直接先报告江青同志。”"},{"type":"paragraph","text":"1968年6月26日，江青曾因专案组只把材料摘抄件送给她而大发脾气，并写了一封信，说专案组不把原件给她看，对她“有夺权的现象”。“如果我不尽责或犯了大错误”，“撤我的职好了”，否则，你们就要做出“自我批评，认真改正”。也是专案组负责人的谢富治和汪东兴，赶忙写书面检讨，说自己“特别是对江青同志主管的专案，首先向江青同志汇报和请示不够。正如林副主席指示的：这不是技术问题，而是重大的组织原则和政治原则问题。”"},{"type":"paragraph","text":"法庭上宣读江青的信和谢富治、汪东兴的检讨，并给江青看了复制件以后，审判员沈健问江青听清楚了没有，有什么要说的？她点点头说：“我没有记忆，没有印象，忘记了，对我写的也没有记忆，不过那是我写的。”"},{"type":"paragraph","text":"公诉人又提请法庭播放了江青1968年9月18日的讲话录音。江青在这个讲话中说：“我现在负担着第一个大专案……我现在可以告诉你们，刘少奇是一个五毒俱全的大反革命、大内奸、大叛徒、大特务。……我觉得他应该千刀割、万刀割……”"},{"type":"paragraph","text":"审判员问江青还有什么说的。江青回答说：“我听出了是我的声音，这是我对艺术家们的讲话，插了这么一段”。"},{"type":"paragraph","text":"在法庭上反复出示、宣读证据后，江青不得不承认她直接负责专案组。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"谢富治","type":"人物"},{"name":"江青","type":"人物"},{"name":"王光美","type":"人物"},{"name":"汪东兴","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9d58bf1b0b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

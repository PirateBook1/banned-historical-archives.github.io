script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席啊，“五·七”战士永远忠于您!","authors":[],"dates":[{"year":1968,"month":10,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"十月四日夜晚，传来了伟大领袖毛主席的最新指示:“广大干部下放劳动，这对干部是一种重新学习的极好机会，除老弱病残者外都应这样做。在职干部也应分批下放劳动。”黑龙江省小兴安岭下的柳河“五·七”干校，顿时沸腾起来了。“毛主席万岁!万万岁!”的欢呼声响彻云霄。"},{"type":"paragraph","text":"“五·七”干校的学员们从四面八方涌到学校广场，一遍又一遍地倾听着《人民日报》编者按传达的毛主席的最新指示，欢呼自己所走的道路，符合了毛主席指引的方向。他们热血沸腾，心潮激荡，在毛主席像前欢呼着，跳跃着:毛主席啊，毛主席!您的最新指示说出了我们“五·七”干校学员的心里话。我们一定永远按照您的光辉思想，认真改造世界观，走与工农相结合的道路，使自己的精神面貌来一个彻底的变化，永葆无产阶级革命的青春1正在学校十五里地以外担任采伐木材的“五·七”干校三连的学员，在深山密林的帐篷里听到了毛主席的最新指示。他们忘记了一天的疲劳，满怀无产阶级的革命激情，高举红旗，手捧毛主席的革命宝书，豪迈地唱着自编的歌曲《走在五七光辉大道上》，连夜翻山过河赶到校部，庆祝毛主席最新指示的发表。干校二连的学员们向学校革委会建议:把十月四日作为学校永久的纪念日。"},{"type":"paragraph","text":"“五·七”干校的许多学员，在这个大喜的日子里写下了自己一生难忘的日记，表示要永远忠于毛主席，永远忠于毛主席的无产阶级革命路线。一位从来没有写过诗的干部挥笔写下了热情洋溢的诗句:"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b85701882a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

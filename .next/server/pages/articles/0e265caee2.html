script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在伟大领袖毛主席一系列最新指示的光辉照耀下　陕西革命和生产形势越来越好","authors":[],"dates":[{"year":1968,"month":5,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在伟大领袖毛主席一系列最新指示的光辉照耀下"},{"type":"paragraph","text":"陕西革命和生产形势越来越好"},{"type":"paragraph","text":"据新华社西安一日电　在夺取无产阶级文化大革命全面胜利的大进军中，在伟大领袖毛主席一系列最新指示的光辉照耀下，陕西全省无产阶级文化大革命形势空前大好，越来越好。"},{"type":"paragraph","text":"陕西省一百零一个县、市，目前大部分已经在毛泽东思想的原则基础上实现了革命的大联合，不少县、市还成立了革命委员会。在基层单位，革命大联合和革命三结合的步伐更加迅猛。在西安地区，工厂企业已有百分之九十以上实现了革命的大联合，各人民公社已全部实现了革命的大联合。有大批基层单位建立起了革命三结合的临时权力机构。"},{"type":"paragraph","text":"在史无前例的无产阶级文化大革命中，陕西省广大无产阶级革命派和革命群众，以战无不胜的毛泽东思想为武器，牢牢掌握斗争大方向，紧密结合本单位阶级斗争的实际，深入持久地开展革命的大批判，向以中国赫鲁晓夫为首的党内最大一小撮走资派及其在西北和陕西省的代理人发起猛烈的进攻，狠揭猛批他们散布的反革命修正主义谬论，粉碎了他们复辟资本主义的阴谋。毛主席的最新指示“无产阶级文化大革命，实质上是在社会主义条件下，无产阶级反对资产阶级和一切剥削阶级的政治大革命，是中国共产党及其领导下的广大革命人民群众和国民党反动派长期斗争的继续，是无产阶级和资产阶级阶级斗争的继续”发表后，陕西省广大无产阶级革命派和革命群众联系本单位的阶级斗争实际，更加深入地开展革命的大批判，给妄图破坏无产阶级文化大革命的阶级敌人以致命的打击，有力地促进了革命的大联合和革命的三结合，进一步发展了大好形势。宝鸡县革命委员会成立以后，党内一小撮顽固不化的走资派，勾结国民党反动派的残渣余孽，刮起了一股翻案妖风，他们把矛头指向人民解放军，指向新生的革命委员会。宝鸡县革委会以战无不胜的毛泽东思想为武器，及时识破了阶级敌人的阴谋，发动群众向阶级敌人展开猛烈进攻，击退了阶级敌人的反扑，巩固了新生的革命委员会。"},{"type":"paragraph","text":"伟大领袖毛主席发出“要斗私，批修”和大办学习班的伟大号召以后，陕西省广大革命群众闻风而动，在人民解放军驻陕西支左部队的帮助下，立即掀起了一个大办毛泽东思想学习班的热潮。在短短几个月内，毛泽东思想学习班就遍及城乡各地。据不完全统计，到目前为止，全省举办了各种类型的毛泽东思想学习班三万六千多期，参加学习的人数达三百三十多万人。广大无产阶级革命派和革命群众，怀着无限忠于毛主席、无限忠于毛泽东思想、无限忠于毛主席无产阶级革命路线的深厚无产阶级感情，在学习班内亮私斗私，全面落实毛主席的一系列最新指示，先后成立了陕西省和西安地区的工代会、农代会、大专院校红代会和中等学校红代会等统一的革命群众组织，并且通过举办有干部参加的毛泽东思想学习班，热情地帮助干部勇敢地站出来革命，为成立陕西省革命委员会创造了有利的条件。"},{"type":"paragraph","text":"陕西省广大工农群众、革命干部在无产阶级文化大革命中，坚决响应毛主席“抓革命，促生产”的伟大号召，把在文化大革命中焕发出来的冲天干劲运用到生产上去。全省三千一百多万亩夏田作物经过细心管理，普遍生长良好。全省工业生产也在日益发展。一个工农业生产的高潮，正在全省逐步形成。"},{"type":"paragraph","text":"战斗在陕西省“三支”“两军”第一线的人民解放军广大指战员，认真贯彻执行伟大领袖毛主席关于“人民解放军应该支持左派广大群众”的教导，满腔热情地用毛泽东思想宣传群众，组织群众，武装群众，帮助群众，为实现革命大联合和革命三结合进行了一系列艰苦细致的思想政治工作。人民解放军驻陕西部队模范地执行毛主席的最新指示，为陕西省的无产阶级文化大革命立下不朽的功勋。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"陕西文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0e265caee2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东关于谈哲学等问题给各省市自治区党委第一书记的信","authors":[],"dates":[{"year":1959,"month":2,"day":2}],"is_range_date":false,"parts":[{"text":"毛泽东关于谈哲学等问题给各省市自治区党委第一书记的信","type":"title"},{"text":"各省、市、自治区第一书记同志们：","type":"appellation"},{"text":"你们今日走，我想留下你们一天，谈一点哲学问题，关于总路线、大跃进，诸问题，觉得有必要。你们意见如何?昨天我讲了一些观点，含意未申，不深不畅，未能畅所欲言，觉得余事未尽，心里过不去，老是想，不能入睡。因此想把你们掇回来，今天不要走，如何呢?留一天，你们虽然归心似箭，也不会了不起吧!一定留下。我现在睡。下午三、四、五时开会。务一天虚，时间不长!离春节还有好大几天，呆住不过一天，大概也可以吧!有几个深切的辩证法问题要谈，与总路线、大跃进有大关系。请你们上午吹一吹当前实际问题的辩证法，打点底子。这个问题不想通，不开朗，不搭起架子，总路线是不可能的，一定要失败，或者半失败的。大跃进，干部大提高一步，群众也大提高一步，可能在我国造成一个有益于社会主义阵营、全世界善心的劳动人民的团结与奋进，大有益处。如荷同意，就请照办。阅后，立即送少奇、小平等参加会议的中央各同志，传一下，中午十二时传完，请小平办。","type":"paragraph"},{"text":" 倚枕书，毛泽东1959年2月2日上午","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7f15967885"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

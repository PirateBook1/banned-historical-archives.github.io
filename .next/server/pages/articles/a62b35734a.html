script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"0b2f26ed-ad29-48e7-9c89-446932a97ab0","name":"中共党史教学参考资料 第27册 “文化大革命”参考资料 下册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/0b2f26ed-ad29-48e7-9c89-446932a97ab0.pdf"],"article":{"title":"中国共产党第十届中央委员会第二次全体会议公报","alias":"","parts":[{"type":"paragraph","text":"毛主席已圈阅中共中央关于禁止抢夺武器问题的通知"},{"type":"paragraph","text":"（一九七五年一月十七日）浙江、云南省委并各省、市、自治区党委，各军区、省军区党委："},{"type":"paragraph","text":"毛主席最近指示“凡有两派的地方，民兵不要搞进去。”但目前，浙江、云南的个别地区、单位，资产阶级派性严重，两派对立，把民兵组织搞了进去，坏人乘机挑动，分裂民兵，抢夺武器进行武斗，破坏革命、生产秩序，危害人民生命安全。为了贯彻执行毛主席指示，实现“安定”、“团结”，发展大好形势，中央规定：的。”、不论什么人以任何借口抢夺武器，利用民兵组织搞武斗都是错误的，都是不容许"},{"type":"paragraph","text":"二、凡因资产阶级派性严重，在思想上组织上还没有联合好的地区和单位，一律不要成立“民兵指挥部”或“民兵团”之类的机构，一律不要给民兵发枪。民兵组织要在党的一元化领导下，在大联合的基础上逐步加以整顿，通过整顿民兵促进实现革命大联合"},{"type":"paragraph","text":"三、凡已发生抢夺武器进行武斗的地区和单位，省委应责成有关部门立即收缴被抢的武器、弹药，集中封存，妥善保管"},{"type":"paragraph","text":"此通知精神，浙江、云南可口头传达到基层党支部和群众，其他各省传达到县、团"},{"type":"paragraph","text":"中国共产党第十届中央委员会"},{"type":"paragraph","text":"第二次全体会议公报"},{"type":"paragraph","text":"（一九七五年一月十七日）中国共产党第十届中央委员会于一九七五年一月八日至十日举行了第二次全体会议"},{"type":"paragraph","text":"会议讨论了第四届全国人民代表大会的准备工作。决定将《中华人民共和国宪法修改草案》、《关于修改宪法的报告》、《政府工作报告》和全国人民代表大会常务委员会、国务院成员的候选人名单，提请全国人民代表大会讨论。"},{"type":"paragraph","text":"会议选举邓小平同志为中共中央副主席、中央政治局常务委员。"},{"type":"paragraph","text":"（新华社1975年1月17日讯，载1月18日《人民月报》）"}],"authors":[],"dates":[{"year":1975,"month":1,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":219,"page_end":219},"tags":[{"name":"浙江文革","type":"人物"},{"name":"云南文革","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a62b35734a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"康生接见中央监委中央组织部全体工作人员的指示摘要","authors":["康生"],"dates":[{"year":1967,"month":10,"day":25}],"is_range_date":false,"parts":[{"text":"康生接见中央监委中央组织部全体工作人员的指示摘要","type":"title"},{"text":"康生","type":"authors"},{"text":"……组织部、监委都是管党的工作的部门，我向同志们提出个问题，来跟大家研究。在社会主义社会如何建设党、如何巩固党的问题。这两个部门的同志们是管党的工作的，对这个问题有了解吧。我解放以来没有很好地过问这方面的工作。在社会主义时期，在无产阶级专政的条件下，到底我们的党应该怎样建设呢？我没有很好的研究。这几年我研究了一下苏修，苏联到今年，十月革命五十周年了。他们没有解决这个问题。苏联所以出赫鲁晓夫修正主义，除了思想上、政治上、经济上的原因外，也有在党的建设上、在组织上的原因。因此，党的建设是很重要的问题，需要很好地研究。毛主席曾几次批评过组织部，党不管党。我从毛主席批评组织部中感到，组织部没有用马列主义、毛泽东思想来建设党。在刘少奇、邓小平、彭真、安子文这些人篡夺党的领导机关的情况下，一谈到党的建设和组织、干部工作时，他们总是不谈阶级，不谈阶级斗争，不谈毛泽东思想。就这个问题上，我曾几次问过安子文及其死党赵汉（原中组部副部长，文化革命中畏罪自杀），他们都不能回答这个问题，即社会主义建设时期怎么建党的问题。有一次，我跟安子文谈时，安说：他要调高级党校范若愚来研究这个问题。我当时就笑了。范是什么人，大家都清楚了，是杨献珍的亲信，是反革命，他能不能研究？希望同志们在文化大革命中，在“斗私，批修”中，在与党内最大的一小撮走资派的斗争中，根据毛主席的革命路线、毛泽东思想来考虑这个问题，即如何使我党在思想、政治、组织、作风上、工作方法上能够真正体现毛主席的创造性的马克思列宁主义的革命路线，使党在社会主义下如何适应社会主义革命、社会主义建设，如何在无产阶级专政下进行阶级斗争，保障我党不被修正主义篡夺，保证无产阶级专政不变颜色，不复辟资本主义。研究这个方面，最根本的是很好地学习主席思想、中央指示。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"99ab6c1890"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"成都不少中学生对苏联有怀疑和不满情绪","authors":[],"dates":[{"year":1957,"month":3,"day":14}],"is_range_date":false,"parts":[{"text":"成都不少中学生对苏联有怀疑和不满情绪","type":"title"},{"text":"新华社成都14日讯　最近，此间不少中学生对苏联产生了某些怀疑和不满情绪。反映较多的是：过去认为苏联从头到脚都是对的，现在看来也有错误，没有什么了不起。","type":"paragraph"},{"text":"在中苏关系上，有的学生怀疑苏联是否真正大公无私地在帮助我国。省立成都八中有的学生问：“苏联为甚么不把库页岛、赤塔和乌苏里江以东的地方归还我国。”","type":"paragraph"},{"text":"有的学生对苏联科学技术的成就有怀疑。他们认为苏联抢夺别人的东西，把一切创造发明都算到自己账上。省立成都四中学生周显(团员)举例说：“焦耳——楞次定律本是英国焦耳的发明，苏联偏要沾光，把楞次加上去”。","type":"paragraph"},{"text":"崇美思想有些抬头。第二师范学校有的学生说：“钢的产量是工业发达与否的标志，生产力高低是社会好坏的标志，美国钢的产量就比苏联多得多”。省立成都五中学生黄宗琪说：“美国未发生革命和起义，说明它的人民生活水平高，社会安定，生产量高，工业发达。”省成都五中学生邓永议说：“从美国回来的钱学森很有真才实学，可是过去批判美国教育有问题”。有的学生表示：如果留学，要留美，不留苏。","type":"paragraph"},{"text":"(喻权域据成都团委材料编)","type":"paragraph"}],"comments":[],"origin":"1957年3月14日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dbbfbcf052"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"更高地举起毛泽东思想伟大红旗建设社会主义新西藏  人民公社道路是百万翻身农奴的道路  西藏慰问团报告慰问邢台灾区人民和参观内地建设的感受","authors":[],"dates":[{"year":1966,"month":7,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"更高地举起毛泽东思想伟大红旗建设社会主义新西藏"},{"type":"paragraph","text":"人民公社道路是百万翻身农奴的道路"},{"type":"paragraph","text":"西藏慰问团报告慰问邢台灾区人民和参观内地建设的感受"},{"type":"paragraph","text":"据新华社拉萨八日电  万里送马支援河北省邢台地震灾区的西藏慰问团团员，最近向西藏人民报告他们访问河北的收获时说，人民公社的道路是西藏百万翻身农奴的道路。"},{"type":"paragraph","text":"慰问团团员们说，他们在河北参观时看到了人民公社的巨大优越性，受到了一次深刻的社会主义教育。他们特别对建明公社西铺大队的成就感到鼓舞。团员中的翻身农牧民们说，西藏人民要学习王国藩和西铺大队社员们听毛主席的话，坚持走社会主义道路的革命精神，坚决走人民公社的道路。"},{"type":"paragraph","text":"慰问团团员们最近在拉萨和那曲等地向机关干部、工人、市民、手工业工人和农民报告他们慰问河北邢台灾区阶级兄弟和在河北等地参观的情况。"},{"type":"paragraph","text":"慰问团团员们在报告中说，他们这次到河北慰问，最大的收获是带回了党和毛主席对西藏百万翻身农奴的亲切关怀，带回了河北人民的革命精神和对西藏人民的深情厚谊，带回了内地人民活学活用毛主席著作的先进经验。"},{"type":"paragraph","text":"他们谈到，慰问团在邢台地震灾区亲眼看到人民群众在党中央和毛主席的亲切关怀下，高举毛泽东思想伟大红旗，以自力更生、奋发图强的革命精神来发展生产，重建家园。灾区人民战胜自然灾害的惊人成就，充分证明了党和毛主席英明、正确的领导，证明了社会主义制度的无比优越，显示了人民公社的威力无比强大。"},{"type":"paragraph","text":"团员们在报告中谈到，他们在天津等地参观了几十个工业企业后，更加认识到祖国无比繁荣富强，看到了工人阶级高举毛泽东思想伟大红旗，在社会主义建设中发挥了伟大的作用。农奴出身的朗措说：我一定要学习工人老大哥的革命精神，积极参加西藏的社会主义革命和社会主义建设。"},{"type":"paragraph","text":"慰问团的报告使人们受到极大的鼓舞和教育。他们表示一定要学习河北人民的革命精神，要更高地举起毛泽东思想伟大红旗，读毛主席的书，听毛主席的话，照毛主席的指示办事，建设好社会主义的新西藏。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"河北文革","type":"人物"},{"name":"西藏文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a4719e2ca5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

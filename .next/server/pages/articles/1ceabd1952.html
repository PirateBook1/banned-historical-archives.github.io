script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"民盟云南省委踏上危险道路","authors":["任方"],"dates":[{"year":1957,"month":9,"day":26}],"is_range_date":false,"parts":[{"text":"民盟云南省委踏上危险道路","type":"title"},{"text":"任方","type":"authors"},{"text":"云南日报讯  民盟云南省委曾经踏上了危险的道路，特别在发展组织上存在着方针路线性的错误。","type":"paragraph"},{"text":"据现有的材料证明：在民盟云南省委常委中，右派分子占三分之一；在省委委员和候补委员中，右派分子占30％以上；在副小组长以上干部中，目前已经揭露的右派分子即达四十人之多。同时，在民盟昆明市的基层组织中，陷于瘫痪或基本上为右派把持的已经占全部基层组织的三分之一以上。","type":"paragraph"},{"text":"1956年3月民盟第二次全国代表会议以后，云南民盟的地方组织在盘据于民盟中央的右派集团的反动方针影响下，不按方针大肆发展组织和搞片面监督的情况即已开始露头。1956年秋季费孝通来昆明直接煽风点火，再加上云南民盟内部的右派分子乘机而起，兴风作浪，因而从1956年下半年以来，民盟云南省委的政治方向实际上已开始向右倾，踏上了危险的道路。民盟云南省委主任委员寸树声在省人代会的发言中说：他们在这一段时期，“滋长了片面监督的思想”，“片面地夸大了知识分子在社会主义建设中的作用”，“错误地认为知识分子的政治立场问题已经基本解决”，而在“发展组织上存在着方针路线性的错误”。","type":"paragraph"},{"text":"他们在发展组织工作中没有按照“以进步为骨干，团结中间，适当发展有代表性的后进分子入盟”的组织路线，而错误地提出“依靠进步，着重中间、后进工作”，在实际发展工作中又并未依靠进步，发展了相当一批不合条件的人入盟。他们片面强调了积极发展，却放松了教育巩固，甚至在今年1月民盟的云南、广西、贵州三省工作会议以后更形成了恶性发展。民盟的三省工作会议后，民盟云南省委某些领导人员即提出：“要抢在九三、民进前面”，“除去建党对象以外我们就应通统考虑发展”等等错误口号，形成与其他民主党派争夺发展对象。他们不顾入盟的条件，有的提出：“所谓历史清楚，在有些人是很难清楚的，只是看他是一般问题还是最大政治问题，一般问题也可发展”，实际取消了对入盟对象的政治考察。当各民主党派在发展组织工作上出现交叉碰头现象时，他们不愿意根据“双方协商，本人自愿”的精神进行解决，而提出：“你也可以对他作工作，我也可以对他做工作”，更加加剧了争夺发展对象的现象。即使已经出现了恶性发展的局面，他们仍然一再强调：“目前必须着重克服保守思想，关门倾向”，“当前不是有求必应的问题，当前的主要问题是关门、保守”，“全部群众都参加一个党派并没有坏处，有一个组织总比没有一个组织强”，“现在不必计较有没有骨干、专职干部是否照顾得过来等问题，发展工作做好了，这些问题就可以解决”。而且他们还一再提出：“不要拉人，但也不能等待别人自愿。”","type":"paragraph"},{"text":"在这些错误思想的指导下，有的领导人员以及民盟的某些基层组织更采取了种种错误的发展组织的手段。有的特别强调“简化手续”，认为“必要时自传可以不写”，“不一定要写申请书”；有的再三强调“发展组织要趁热打铁，条件不要苛刻”，有的风尘仆仆，各方“登门拜访”；有的星夜驰往箇旧，“赶在九三前面，发展组织”；有的竟至在一个座谈会上与民进的干部当场对立，相互夸耀各自的斗争历史，以“扩大影响”。有些领导人更发动了许多人去昆明各中小学抄录除党团员外的全部教职员名单，准备进行发展，而不问这些人是否有入盟要求，是否进行过必要的政治思想工作。此外，有的并利用党的负责同志的报告争先向群众传达，以拢络群众，达到所谓扩大盟的影响和大发展组织的目的。箇旧和大理两个民盟地方组织也基本上采用了上述办法来发展盟员，建立组织。右派分子也乘机而起，推波助澜以进行他们反党反社会主义的勾当。右派分子李桂珍、鲁兰仙等声言要“消灭空白点”，“不要怕沾落后的边，要发展中下层”。这些右派分子规定，小组长每人每月发展二人，盟员每人每月发展一人并经常联系一人；他们提出的发展对象是：所谓有代表性、有号召力的；对党有不满情绪，常闹问题的。右派分子高国泰特别注意政治历史不清的人，提出要“赶紧发展”这些人，他还抛开党的领导，各方鼓吹今后的民盟要“政治自由，组织独立”，高声大叫“加入了民盟，职业有保障，知识分子有归宿”。另一些右派分子甚至以封官许愿、请吃饭看戏、允许为肃反中被审查的人平反等手段拉进了一批不纯分子入盟。","type":"paragraph"},{"text":"从1956年4月到今年6月，云南的民盟组织即迅速增大，这一段时期新发展的盟员等于原有盟员的116．4％，而今年2月至6月的发展更为迅速，每月新发展的盟员均在四十人以上，其中3月和4月每月新发展的盟员更在八十人以上。在这些新发展的盟员中固然有不少是符合盟章的规定的，但就是在他们当中也有相当一部分是草率加入的，并未履行入盟手续，更没有受到新盟员应爱的教育。有不少的人只向民盟省委交了一份简单的申请书，此外别无一点材料；有的入盟申请书上没有介绍人意见，没有小组、支部意见；也没有省委的意见；有的并不了解民盟的性质，还在询问“民盟是孙中山先生的党?或者是郭沫若先生的党？”但是他已被批准加入民盟了。据现在查明，在这些新发展的盟员中，右派分子达到百分之八以上，张其浚、彭国焘等等也都是在这一段时期混入民盟的。发展极为迅速的民盟昆明医务卫生支部和民盟昆明盘龙区小学支部，已完全被右派分子掌握，目前实际上陷入解体和瘫痪状态，而在民盟昆明医务卫生支部中右派分子更达到百分之二十以上。","type":"paragraph"},{"text":"民盟云南省委对上述问题已经作出了初步检查。不少的盟员更严厉地要求他们从危险的道路上彻底转变过来，从思想上和组织上进行根本的改造。","type":"paragraph"}],"comments":[],"origin":"1957年9月26日《云南日报》。原题为：“在右派集团的反动方针影响下民盟云南省委踏上危险道路,组织上大肆招兵买马、政治上搞片面监督”。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1ceabd1952"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

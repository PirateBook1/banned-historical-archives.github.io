<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“毛泽东号”安全行车十四年  风高天寒夜又创多装低耗新纪录","authors":[],"dates":[{"year":1960,"month":12,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“毛泽东号”安全行车十四年"},{"type":"paragraph","text":"风高天寒夜又创多装低耗新纪录"},{"type":"paragraph","text":"在1960年岁末的一个深夜里，西北风呼啸着，气温下降到零下12度。连续十四年月月多装、快跑、安全、低耗、全面完成运输计划的“毛泽东号”机车的乘务人员，就在这个夜晚，冒着严寒，创造了安全行车第十四年——1960年多装低耗的最高纪录。"},{"type":"paragraph","text":"30日零点十分，“毛泽东号”机车由丰台车站出发。列车开动不久，就遇上一个土坡。司炉祁志忠挥动着铁锹，熟练地往炉门里送煤。压力表上的箭头迅速升到了顶点。副司机高元岭对司机长蔡连兴说：“锅炉气足、水足，可以加速。”“好！”蔡连兴立刻敏捷地推动气阀，车头上喷出一股白烟，列车加速到每小时六十五公里，一鼓作气爬过了土坡。"},{"type":"paragraph","text":"列车刚刚闯过土坡，突然刮起顶头大风。气表下降了，列车的速度缓慢下来。蔡连兴鼓励乘务人员说：“加油！战胜大风。”话音刚落，司机、副司机和司炉就迅速地脱去棉袄，轮换着快速加煤。火苗立刻又窜出炉门，列车又飞快地奔驰起来。"},{"type":"paragraph","text":"深夜一点五十分，这台机车的乘务人员克服了许多困难，驾驶着机车徐徐地驶入天津东边的北仓车站。司机长蔡连兴看看手表，兴奋地告诉乘务员说：“安全正点到达，节约煤两吨多，比上一班创造的最高纪录，还多节约了二百公斤煤，多拉了三百多吨货。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"98f4c0c400"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

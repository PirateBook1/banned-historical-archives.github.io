script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"安徽省合肥市革命委员会对赵培芝定案处理的批复","authors":[],"dates":[{"year":1970,"month":12,"day":29}],"is_range_date":false,"parts":[{"text":"安徽省合肥市革命委员会对赵培芝定案处理的批复","type":"title"},{"text":"最高指示","type":"subtitle"},{"text":"清理阶级队伍，一是要抓紧，二是要注意政策。","type":"paragraph"},{"text":"对赵培芝定案处理的批复","type":"subtitle"},{"text":"合肥市交通局革委会：","type":"appellation"},{"text":"赵培芝，又名赵子清，男，现年54岁，家庭出身贫农，本人成份工人，1950年12月参加工作，现为合肥市交通支队汽车五连修理工。","type":"paragraph"},{"text":"赵于1938年，在国民党伪中央党部办公厅为秘书戴策开车；1941年至1946年又先后在伪交通部、美军顾问团、美国驻华使馆开车。","type":"paragraph"},{"text":"1950年5月，敌伪人员高遐昌、李善修（均被镇压）等为首，在南京组织“中国人民反共抗俄救国会”，筹措反革命活动经费，发展成员，散发反动传单，并密谋与港台敌特联系。赵培芝由该会联络组长张玉凤（被判刑10年）介绍，加入“反共抗俄救国会”，曾参加集会一次，发展成员1人。同年夏天，高等为首在南京抢劫前埃及驻华使馆被扑归案，首犯及骨干分子均作了判处。","type":"paragraph"},{"text":"上述问题，赵61年作过交待，清队中尚未发现新的重大政治历史问题。根据党的有关政策精神，经市革委会常委研究决定：对赵培芝定为历史反革命，不戴帽子，按人民内部矛盾处理，行政上不再给予处分。","type":"paragraph"},{"text":" 合肥市革命委员会1970年12月29日","type":"paragraph"},{"text":"抄送：合肥市交通局第五汽车连革委会。","type":"paragraph"}],"comments":[],"origin":"根据档案材料翻印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"安徽文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8984866c48"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji9-2","name":"毛泽东全集第9卷(2)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji9-2.pdf"],"article":{"title":"捉住敌军才盾彻底击破胡宗南","alias":"","parts":[{"type":"paragraph","text":"捉住敌军矛盾彻底击破胡宗南！"},{"type":"paragraph","text":"（1936年11月23日）朱、张，彭，贺、任："},{"type":"paragraph","text":"现时敌军中发展着四种矛盾：第一种是抗日与“剿共”之间的矛盾；第二种是蒋军与东北军之间的矛盾；第三种是上级的严令进攻与下级的对红军恐惧的矛盾，此种矛盾现在极大发展着；第四种是官长与士兵间的矛盾，此种矛盾以近日的物质困难与疲劳而加深。我们的任务是捉住这些矛盾，更加团结一致，统一指挥，忍受与克服一切困难，不失每一个有利时机，灵活调动部队，准备连续战斗，坚决地各个击破进攻之敌，首先是彻底地击破胡宗南。"},{"type":"paragraph","text":"毛"},{"type":"paragraph","text":"二十三日十二时"},{"type":"paragraph","text":"[1]这是毛泽东给朱德和红军总政治委员张国焘，红军前敌总指挥兼政治委员、第一方面军司令员彭德怀等的电报。"},{"type":"paragraph","text":"[2]贺、任，指贺龙、任弼时，当时分别任红军第二方面军总指挥和政治委员。"},{"type":"paragraph","text":"[3]胡宗南，当时任国民党军西北“剿匪”总司令部第一路第二纵队司令兼第一师师长。"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":11,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":19,"page_end":19},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d888fbe774"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿尔巴尼亚驻华大使罗博  设宴招待中国青年代表团  姚文元、耿飚、余湛等应邀出席宴会","authors":[],"dates":[{"year":1972,"month":11,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿尔巴尼亚驻华大使罗博"},{"type":"paragraph","text":"设宴招待中国青年代表团"},{"type":"paragraph","text":"姚文元、耿飚、余湛等应邀出席宴会"},{"type":"paragraph","text":"新华社一九七二年十一月十九日讯  阿尔巴尼亚驻中国大使罗博今天晚上举行宴会，招待以中共中央委员、中共河北省委副书记吕玉兰为团长的中国青年代表团全体成员。"},{"type":"paragraph","text":"中共中央政治局委员姚文元，中共中央委员、中共中央对外联络部部长耿飚，外交部副部长余湛，和有关方面负责人任允中、区棠亮、毛宝忠、王明修、张全忠、朱良等，应邀出席了宴会。"},{"type":"paragraph","text":"罗博大使的夫人和大使馆参赞安东尼出席宴会作陪。"},{"type":"paragraph","text":"宴会上，中阿两国同志亲切交谈，畅叙两党、两国人民和青年之间的革命友谊和战斗团结，并不断举杯，共同祝愿中国人民的伟大领袖毛泽东主席和阿尔巴尼亚人民的伟大领袖恩维尔·霍查同志健康长寿。"},{"type":"paragraph","text":"中国青年代表团在前不久参加了阿尔巴尼亚劳动青年联盟第六次代表大会，并在阿尔巴尼亚进行了友好访问，于十一月十五日回到北京。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"耿飚","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"67fbc8cd98"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

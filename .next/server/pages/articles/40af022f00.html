script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我驻法丹荷挪使节举行国庆招待会  进步朋友热情祝愿毛主席万寿无疆","authors":[],"dates":[{"year":1968,"month":10,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我驻法丹荷挪使节举行国庆招待会"},{"type":"paragraph","text":"进步朋友热情祝愿毛主席万寿无疆"},{"type":"paragraph","text":"据新华社讯　我驻法国大使馆临时代办易素之一日晚举行招待会，庆祝中华人民共和国成立十九周年。"},{"type":"paragraph","text":"出席招待会的有各界人士一千多人。法国政府官员和一些国家的驻法使节出席了招待会。出席招待会的许多进步朋友热情地祝贺中国无产阶级文化大革命的伟大胜利和中国社会主义建设的伟大成就，并且热情地祝愿中国人民的伟大领袖毛主席万寿无疆！"},{"type":"paragraph","text":"我驻丹麦大使馆临时代办丁浩在九月三十日晚上举行招待会，庆祝中华人民共和国成立十九周年。出席招待会的有丹麦政府和军队的官员、各界人士以及各国外交使节等约三百人。"},{"type":"paragraph","text":"招待会在友好气氛中进行。"},{"type":"paragraph","text":"我驻荷兰代办处临时代办廖和舒九月三十日在海牙举行招待会，热烈庆祝中华人民共和国成立十九周年。"},{"type":"paragraph","text":"数百名荷兰各界友好人士出席了招待会，荷兰外交部官员以及一些国家驻荷兰的使节也参加了招待会。招待会上自始至终洋溢着热烈友好的气氛。荷兰友好人士在招待会上，热情祝愿中国人民的伟大领袖毛主席万寿无疆！祝贺中国无产阶级文化大革命的伟大胜利。"},{"type":"paragraph","text":"我驻挪威大使馆临时代办刘明华一日在奥斯陆举行招待会，热烈庆祝中华人民共和国成立十九周年。"},{"type":"paragraph","text":"出席招待会的有：挪威劳工和市政大臣塞普，外交部国务秘书雅柯勃逊，外交部秘书长鲍依，一些高级将领和其他军政人员。出席招待会的还有挪威各界友好人士以及一些国家驻挪威的外交使节。"},{"type":"paragraph","text":"在招待会上，许多朋友热情祝贺中国无产阶级文化大革命的伟大胜利，祝愿中国人民的伟大领袖毛主席万寿无疆！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"40af022f00"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

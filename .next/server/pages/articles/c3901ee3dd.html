script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"9646ca98-820c-44ef-b8ca-c656fd59b7fd","name":"毛泽东思想万岁（1949.10-1957.12）","internal":false,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/9646ca98-820c-44ef-b8ca-c656fd59b7fd.pdf"],"article":{"title":"在接见西藏国庆观礼团时的讲话","alias":"","parts":[{"type":"paragraph","text":"在接见西藏国庆观礼团时的讲话"},{"type":"paragraph","text":"（一九五三年十月十八日）"},{"type":"paragraph","text":"我们要和各民族罐团结，不论大的民族小的民族都要团结。例如鄂偷春族还不到两干人，我们也要和他们团结。只要是中国人，不分民族，凡是反对帝国主义，主张爱国和团结的，我们都要和他们团结。团结起来，按照各民族不同地区的不同情况进行工作。有些地方可以做得快-一点，有些地方可以做得慢-点，不做快做慢都要先商量好了再做。没有商量好就不勉强做。商量好了，大多数人赞成了，就慢慢地去做，做好事也要商量去做。商量办事，这是共产党和国民党不同的地方。国民党势力大就压人。他们不仅压迫少数民族，还压迫大多数汉人。国民党是做坏事的。坏事是不应当做的，我们的干部有了错就应当批。我们在西藏的工作有什么缺点和错，请你们，你们不同意的和你们为不利于人民的都可以，便于我们料正。有了缺点就马上新正，这是我们和国民党不同的地方。"},{"type":"paragraph","text":"整个中国现在还很落后，需要发展。这是因为过去有帝国主义和国民党压追的关系。他们现在已被我们赶走了，这四年来我们就有很大进步。在国家经济恢复以后，今年开始了第一个国家建的五年计划。预计在三个五年计划以后，我们的大工业就建立起来了。苏联在三十六年前赶走了帝国主义和国内的坏人，建设了三十六年才有现在的成续。我们建设起来比苏联还要快些。因为我们有苏联的帮助。中国人口很多，有五万万几千万，是全世界人口最多的国家。士地也很广大，有三个五年计划就能建设得很好了，对西藏就会有更大的帮助了。：中央有什么东西可以帮助你们的一定会帮助你们。帮助各少数民族，各少数民族得到发展和进步，是整个国家的利盒。各少数民族的发展和进步都是有希望的。"},{"type":"paragraph","text":"西藏政治、经济、文化，宗教的发展，主要靠西藏的袖和人民自已商量去做，中央只是帮助。这点是在和平解决西藏办法的协里写了的。但是要做还得一个时间，而且要根据你们的志愿逐步地做。可做就做，不可做就等一等，能做的，大多数人同意了的，不做也不好，可以做得慢一些，大家都高兴，这样反而就快了。总之，我们的方针是团逃步、更加发展。"},{"type":"paragraph","text":"对第三次互助合作会议的指示"},{"type":"paragraph","text":"（一九五三年十一月五日）"},{"type":"paragraph","text":"：：做一切工作，必须切合实际，不切合实际就错了，切合实际就是要看需要和可能，可能就是包括政治条件，经济条件和干部条件。发展农业生产合作社，现在是既需要，叉可能，潜在力很大，如果不去发展，那就是稳步而不前进。（脚本来是走路的：站着不动那"}],"authors":["毛泽东"],"dates":[{"year":1953,"month":10,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":47,"page_end":47},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c3901ee3dd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"向毛主席朱总司令周总理致敬","authors":[],"dates":[{"year":1952,"month":10,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"向毛主席朱总司令周总理致敬"},{"type":"paragraph","text":"各地区各民族国庆节观礼团和致敬团献旗"},{"type":"paragraph","text":"【新华社八日讯】各地区各民族国庆节观礼团和致敬团，在八日下午向中央人民政府毛泽东主席、和中国人民解放军朱德总司令、政务院周恩来总理献旗。"},{"type":"paragraph","text":"献旗的观礼团和致敬团，代表的是：蒙族、回族、藏族、维吾尔族、苗族、彝族、僮族、布依族、朝鲜族、哈萨克族、塔塔尔族、柯尔克兹族、乌兹别克族、俄罗斯族、锡伯族、索伦族、塔吉克族、东乡族、土族、撒拉族、傣族、么些族、倮?族、阿佧族、侗族、瑶族、黎族、高山族、山头族、仡佬族、爱尼族、撒尼族、沙族、畲族、鄂伦春族、达呼尔族、吉尔吉斯族、赫哲族、越南族、满族、土里族、阿车族、侎俐族、毛难族、犹太人、?民等共四十六个民族。"},{"type":"paragraph","text":"献旗时，在场的有中央人民政府副主席李济深，秘书长林伯渠，最高人民法院院长沈钧儒，政务院副总理黄炎培、邓小平，中央人民政府民族事务委员会主任委员李维汉，副主任委员刘格平。"},{"type":"paragraph","text":"西藏致敬团和昌都地区人民代表献旗献礼"},{"type":"paragraph","text":"【新华社八日讯】中央人民政府毛泽东主席和中国人民解放军朱德总司令、政务院周恩来总理，八日下午接受西藏致敬团和昌都地区僧俗人民代表的献旗、献礼，并接见了西藏致敬团的代表和昌都致敬代表。"},{"type":"paragraph","text":"在场的，有：中央人民政府副主席李济深，秘书长林伯渠，最高人民法院院长沈钧儒，政务院副总理黄炎培、邓小平，政务院文化教育委员会副主任习仲勋，中央人民政府民族事务委员会主任委员李维汉，副主任委员刘格平。"},{"type":"paragraph","text":"朝鲜印度印尼缅甸华侨回国观光团等献旗"},{"type":"paragraph","text":"【新华社八日讯】朝鲜、印度、印尼、缅甸华侨回国观光团以及遭受帝国主义迫害的马来亚归国难侨的代表，在八日下午向中央人民政府毛泽东主席和中国人民解放军朱德总司令、政务院周恩来总理献旗。"},{"type":"paragraph","text":"在场的，有：中央人民政府副主席李济深，秘书长林伯渠，最高人民法院院长沈钧儒，政务院副总理黄炎培、邓小平，中央人民政府华侨事务委员会主任委员何香凝，副主任委员廖承志。"},{"type":"paragraph","text":"罗马尼亚人民共和国部队歌舞团献礼"},{"type":"paragraph","text":"【新华社八日讯】我中央人民政府毛泽东主席和中国人民解放军朱德总司令、政务院周恩来总理，在八日下午接受罗马尼亚人民共和国部队歌舞团的献礼，并接见了该团的正副团长。"},{"type":"paragraph","text":"在场的，有罗马尼亚人民共和国驻华大使鲁登科。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"刘格平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"59d121a141"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

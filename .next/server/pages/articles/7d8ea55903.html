script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西北各民族参观团离京返西北  写信向毛主席致敬","authors":[],"dates":[{"year":1951,"month":5,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"西北各民族参观团离京返西北"},{"type":"paragraph","text":"写信向毛主席致敬"},{"type":"paragraph","text":"【本报讯】西北各民族参观团已于二十五日晚离北京返西北。西北各民族参观团在上月二十七日抵北京，曾先后参观了北京、天津两地的经济、文化建设，受到两地各机关、团体及各界人民的热烈欢迎和招待。该团全体人员并于本月二十四日向各民族人民伟大的领袖毛主席及中央人民政府和人民解放军的首长献旗致敬。该团离北京前夕，曾写信向毛主席致敬。原信如下：敬爱的毛主席："},{"type":"paragraph","text":"我们西北各民族仅在解放后很短的二年中，已经翻了身，一致亲密地团结在您的旗帜下，开始了西北各种建设，安定了社会秩序，我们的生活得到了改善。这些好处都是您给予我们的。我们将巩固和发展这些胜利。"},{"type":"paragraph","text":"我们这次来到首都，受到人民政府和各界同胞的热情接待，看到了“五一”劳动节八十万群众示威游行，参观了工厂学校等经济文化建设。这一切，使我们深深地感到了民族大家庭的温暖，体会到我们祖国的伟大可爱。同时，大大地加强了我们战胜美帝国主义和建设祖国的信心。今后我们决心在您的英明领导下，更加巩固民族团结，深入普及抗美援朝保家卫国的爱国运动，协助政府彻底肃清反革命分子，逐步开展各民族经济文化事业，为建设各民族团结、互助、友爱合作大家庭而奋斗。敬祝您的身体健康"},{"type":"paragraph","text":"西北各民族参观团"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7d8ea55903"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

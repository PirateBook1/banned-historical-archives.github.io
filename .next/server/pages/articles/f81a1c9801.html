script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-122","name":"中共中央组织部、中共中央统战部关于确定建国前民主党派成员参加革命工作时间和享受离休待遇的有关规定","author":"中共中央组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央组织部、中共中央统战部关于确定建国前民主党派成员参加革命工作时间和享受离休待遇的有关规定","dates":[{"year":1985,"month":1,"day":7}],"is_range_date":false,"authors":["中共中央组织部","中共中央统战部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共山西省委组织部, 干审工作文件选编, 55","tags":[],"parts":[{"type":"title","text":"中共中央组织部、中共中央统战部关于确定建国前民主党派成员参加革命工作时间和享受离休待遇的有关规定"},{"type":"subtitle","text":"中组发〔1985〕1号[1]"},{"type":"paragraph","text":"现将建国前民主党派成员的参加革命工作时间和享受离休待遇的有关规定通知如下："},{"type":"paragraph","text":"一、建国前民主党派成员的参加革命工作时间，符合中组发〔1982〕11号文件《关于确定建国前干部参加革命工作时间的规定》的，按11号文件办理。"},{"type":"paragraph","text":"二、在中国人民政治协商会议第一届全体会议召开之前，加入各民主党派的成员，一直拥护中国共产党，坚持革命工作的，其参加革命工作时间可从一九四九年九月二十一日算起，并可享受离休待遇。"},{"type":"paragraph","text":"三、虽与中共党组织没有直接联系，但确为革命事业做出较大贡献的民主党派成员，其参加革命工作时间由中央统战部审定。"},{"type":"paragraph","text":"一九八五年一月七日"},{"type":"paragraph","text":"（晋组字〔1985〕25号文件转发）"},{"type":"subtitle","text":"[1] Note: This document is reprinted in 中央组织部干审局, 干审工作政策文件选编 (下), pp. 1272-1273."}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f81a1c9801"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

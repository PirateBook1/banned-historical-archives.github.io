script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji4-1","name":"毛泽东全集第4卷(1)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji4-1.pdf"],"article":{"title":"湖南常委来信","alias":"","parts":[{"type":"paragraph","text":"湖南常委来信"},{"type":"paragraph","text":"（1927年8月30日）某某兄："},{"type":"paragraph","text":"湘字五号信收到，关于指出此间两点错误，事实及理论均非兄所说，兹将答复于下："},{"type":"paragraph","text":"（一）夺取长沙与秋收暴动在革命的整个意义上说，是发展土地革命，长沙暴动与秋收暴动是一回事。长沙暴动是秋收暴动的起点，秋收暴动的发展是土地革命夺取政权，我们计划夺取长沙的主要战斗者是工农，要调某某两团进攻长沙意义是辅助工农力量之不足，不是主力，是掩护暴动的发展，不是唯一的重要的暴动成分。兄处谓此间是军事冒险，令将长沙暴动计划取消，实在是不明了此间情形，是不要注意军事又要民众武装暴动的一个矛盾政策。"},{"type":"paragraph","text":"（二）兄谓此间专注意长沙工作，而忽略各地，这并不是事实。此间没有将各地已有相当准备之事实，向兄陈述这是一个错误。（请看湘中暴动计划）关于湘南工作问题，也该说明一句，我们是以向长沙暴动为起点，并不是放弃湘南，没有把衡阳做第二个发动点，是因为我们的力量只能做到湘中起来，各县暴动，力量分散了，恐连湘中暴动的计划也不能实现，所以我们决定不以衡阳做第二个发动点，但是湘南各县的暴动计划及暴动准备均已令有组织的各县切实执行，长沙暴动开始，各县随之同时发动。"},{"type":"paragraph","text":"八月三十日"}],"authors":["毛泽东"],"dates":[{"year":1927,"month":8,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":69,"page_end":69},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"65500484c7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

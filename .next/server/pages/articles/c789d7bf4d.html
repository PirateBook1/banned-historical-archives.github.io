script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-190","name":"中共山西省委办公厅关于核查‘三种人’案件结论处理审批权限的规定","author":"中共山西省委办公厅","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共山西省委办公厅关于核查‘三种人’案件结论处理审批权限的规定","dates":[{"year":1984,"month":4,"day":8}],"is_range_date":false,"authors":["中共山西省委办公厅"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共山西省委组织部, 干审工作文件选编, 270-271","tags":[{"name":"权限","type":"主题/事件"},{"name":"三种人","type":"主题/事件"},{"name":"山西","type":"主题/事件"},{"name":"审判","type":"主题/事件"}],"parts":[{"type":"title","text":"中共山西省委办公厅关于核查“三种人”案件结论处理审批权限的规定"},{"type":"subtitle","text":"晋办发〔1984〕32号"},{"type":"paragraph","text":"为了更好地贯彻落实党中央关于核查“三种人”既要坚定又要慎重的方针，顺利地完成我省纯洁党组织的任务，根据省委指示，现将核查“三种人”案件结论处理审批权限的规定通知如下："},{"type":"paragraph","text":"一、凡属“三种人”，不论最后结论处理由哪一级审批，是党员的都要先由所在单位党员大会充分讨论；非党员的由所在单位群众充分讨论，然后由所在单位党组织提出结论处理意见上报。"},{"type":"paragraph","text":"二、凡属县管和县级以下管理的一般干部及工人中的“三种人”;，其结论处理统一由地、市委或省直部、委、办、厅、局党组、党委审批。地、市委或省直部、委、办、厅、局党组、党委在执行处理决定之前，要报省委整党办公室核查“三种人”，小组备案，征得同意后，再宣布执行。"},{"type":"paragraph","text":"三、凡属地、市或省直部、委、办、厅、局管理的干部中的“三种人”，由地、市委或省直部、委、办、厅、局党组、党委提出结论处理意见，根据省委的委托，由省委整党办公室核查“三种人”小组审批。"},{"type":"paragraph","text":"四、凡属省管干部中的“三种人”，由地、市委或省直部、委、办、厅、局党组、党委提出结论处理意见，报省委整党办公室核查“三种人”小组审查后，转报省委审批。"},{"type":"paragraph","text":"五、鉴于“文革”以来，有些人的职务变动较大，在呈报审批时，一律以本人“文革”以来的最高职务，按上述审批规定送审。"},{"type":"paragraph","text":"六、对犯严重错误的干部的结论，一律按平时干部管理权限报批。"},{"type":"paragraph","text":"七、对定为“三种人”或犯严重错误的人进行党纪处分，按上述审批权限，由各该级纪委办理手续。"},{"type":"paragraph","text":"一九八四年四月八日"}],"alias":""},"tags":[{"name":"山西文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c789d7bf4d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"比斯塔首相和夫人访问韶山  华国锋、李先念和林佳楣陪同贵宾访问  尼泊尔贵宾受到韶山群众的热烈欢迎","authors":[],"dates":[{"year":1972,"month":11,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"比斯塔首相和夫人访问韶山"},{"type":"paragraph","text":"华国锋、李先念和林佳楣陪同贵宾访问"},{"type":"paragraph","text":"尼泊尔贵宾受到韶山群众的热烈欢迎"},{"type":"paragraph","text":"新华社长沙一九七二年十一月二十二日电  尼泊尔王国首相基尔提·尼迪·比斯塔和夫人及其他尼泊尔贵宾，在湖南省革命委员会代主任华国锋、国务院副总理李先念和林佳楣等同志陪同下，今天专程访问了韶山，受到韶山群众的热烈欢迎。"},{"type":"paragraph","text":"五天前，毛主席会见了比斯塔首相，今天比斯塔首相又亲自到毛主席的故乡韶山参观访问，韶山人民感到非常高兴。当比斯塔首相和夫人及其他尼泊尔贵宾来到这里时，韶山的干部、群众数百人，满怀中国人民对尼泊尔人民的友好情谊，挥动花束和彩带，载歌载舞，不断高呼：“中国人民和尼泊尔人民的友谊万岁！”“坚决支持尼泊尔人民维护民族独立和国家主权的正义斗争！”"},{"type":"paragraph","text":"尼泊尔贵宾在韶山参观了毛主席旧居和毛主席旧居陈列馆。参观时，比斯塔首相谈到：他三次来中国访问，三次都会见了毛主席。他为这次能够来到毛主席的故乡访问，感到非常愉快。他说，尼泊尔和中国是两个友好的邻邦，多少年代以来，尼、中两国就保持着亲密的关系。他祝愿尼、中两国人民的友谊不断巩固和发展。"},{"type":"paragraph","text":"在到达韶山以前，尼泊尔贵宾还参观了韶山灌区的水利建设工程。"},{"type":"paragraph","text":"今天陪同比斯塔首相参观的还有湖南省革命委员会、湖南省军区的负责人杨大易、尚子锦等。（附图片）"},{"type":"paragraph","text":"尼泊尔贵宾在毛主席旧居内参观"},{"type":"paragraph","text":"新华社记者摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"李先念","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"39df067fa5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"庆祝党的生日上海路局速成识字法实验班学员写信给毛主席报告学习成绩他们实际上课二十天平均每人识了近两千字","authors":[],"dates":[{"year":1952,"month":7,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　中国铁路工会上海分区委员会开办的速成识字法实验班，于六月五日开学，至六月二十九日为止，除例假，实际上课二十天，约一百六十小时(包括互助组活动在内)，现在进入写话阶段。全体八十一位学员，进班前平均识字四百六十五个，现提高到近两千字，绝大部份学员并做到初步会讲、会写、会用、会阅读通俗书报。"},{"type":"paragraph","text":"他们为了庆祝‘七一’党的生日、感谢毛主席对他们的恩情，纷纷给毛主席写了信，报告学习成绩，保证结业后回到工作岗位，大力推广速成识字法，使不识字的工友也都获得文化。在生产上，他们保证开动脑筋，改进工具和工作法，多提合理化建议，为开展满载、超轴五百日车公里运动而努力。"},{"type":"paragraph","text":"全局劳模张金海信上说:‘保证回到本单位把我学的方法去推动大家，把保险捣固法推行起来，为满载、超轴五百日车公里创造条件。’装卸工人穆振鹏信上保证:‘在生产上起带头骨干作用，以实际行动争取做个模范，来报答毛主席和党的正确领导。’装卸工唐正清等五人的信上说，保证回去‘搞好生产，支援前线，打败美国狠。’每封信上，对党、对毛主席，表示无限忠诚与感激。搬运工张金兴信上写着:‘毛主席，我们中国从来没有过这样的生活。您顾到我们吃饭，还要顾到我们穿衣，还要顾到我们学文化。您真对我们太好了……没有共产党，我们就得不到今天幸福的日子。我们永远忘不了您。’他们说，他们的信，还不能完全表达他们的意思，以后还要进一步努力学习，将来给毛主席写更多更好的信，报告他们在生产上的大胜利，报告他们在学习上的大胜利。"},{"type":"paragraph","text":"(穆·尘)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dc33b37ca8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

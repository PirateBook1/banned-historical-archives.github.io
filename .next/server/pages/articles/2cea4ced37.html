script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"保卫社会主义红色江山","authors":["遵化县建明人民公社革委会"],"dates":[{"year":1976,"month":4,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"保卫社会主义红色江山"},{"type":"paragraph","text":"遵化县建明人民公社革委会"},{"type":"paragraph","text":"四月七日晚上，我们公社广大群众、干部满怀战斗激情来到政治夜校，围坐在收音机旁，一遍又一遍地收听党中央的两个决议。毛主席、党中央的英明决策，大快人心，表达了全党、全军、全国人民的心愿。许多大队的干部、贫下中农连夜赶写大字报、大标语，开群众大会，愤怒批判不肯改悔的走资派邓小平的罪行，声讨一小撮阶级敌人的反革命破坏活动。"},{"type":"paragraph","text":"我们建明公社的前身是伟大领袖毛主席表扬过的“穷棒子”社。西铺大队当年办社的老贫农王荣，愤怒批判了邓小平推行反革命的修正主义路线、妄图复辟资本主义的罪行。他说：我们建明公社坚决走共同富裕的社会主义金光大道，坚持以阶级斗争为纲，同修正主义斗，同资本主义斗，取得了社会主义革命和社会主义建设的重大胜利，由过去全县出名的穷山沟，变成今天的社会主义新农村。这个天翻地覆的变化，是毛主席的革命路线指引的结果。可是，邓小平疯狂推行反革命的修正主义路线，妄图复辟资本主义，我们要坚决同他斗到底。我们要认真学习毛主席的重要指示，牢牢掌握斗争大方向，对邓小平刮起的右倾翻案风，我们必须坚决反击。对邓小平推行的反革命的修正主义路线，我们必须彻底批判。对邓小平妄图颠覆无产阶级专政、复辟资本主义的罪行，我们必须彻底清算。"},{"type":"paragraph","text":"在天安门广场发生的反革命政治事件说明，党内确实存在着资产阶级，说明一小撮反革命分子不甘心失败，他们在天安门广场上行凶，放火，恶毒攻击伟大领袖毛主席，阴谋分裂以毛主席为首的党中央，这是蓄谋以久的有计划有组织的反革命政治事件，这是绝对不能容忍的。谁反对毛主席，反对以毛主席为首的党中央，就坚决对他们实行无产阶级专政。天安门广场发生的反革命政治事件，使我们更加清醒地看到，反击右倾翻案风的伟大斗争触到了党内资产阶级的痛处，敲响了一小撮阶级敌人的丧钟，他们不甘心灭亡，必然要破坏捣乱，这是阶级斗争的规律。这件事告诉我们，在社会主义革命时期阶级斗争多么尖锐复杂！我们一定要时刻注意阶级斗争的新动向，反革命分子在哪里出现，我们就在哪里打击他们。我们要用鲜血和生命保卫毛主席，保卫党中央，保卫毛主席的革命路线，保卫社会主义红色江山，夺取反击右倾翻案风斗争的更大胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2cea4ced37"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

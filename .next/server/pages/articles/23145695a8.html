script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想磅礴于全世界","authors":["刘铁牛"],"dates":[{"year":1966,"month":10,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想磅礴于全世界"},{"type":"paragraph","text":"伟大的战无不胜的毛泽东思想，给全世界被压迫人民以信心、力量和方向。全世界革命人民正在广泛地学习毛主席著作，运用毛泽东思想进行革命斗争。毛泽东思想像迅猛的春雷，震响大地，磅礴于全世界。"},{"type":"paragraph","text":"我是党报的一个排字工人。这个光荣的工作，每天都给我带来莫大的鼓舞和幸福。每天通过我们的手，把毛泽东思想和中国人民运用毛泽东思想取得的胜利，传播到全世界，鼓舞全世界人民，同时，也把世界人民学习和运用毛泽东思想的成就，传播到中国，鼓舞中国人民。"},{"type":"paragraph","text":"毛泽东思想是放之四海而皆准的普遍真理，是指导世界革命人民前进的灯塔。在抗美救国战争前线的越南南方英雄儿女，“深深体会到毛主席的伟大军事思想是战无不胜的”。非洲的自由战士们，把毛泽东思想看作是粮食、武器和方向盘。来自拉丁美洲的朋友也热烈歌颂：“哪里有人民拿起武器，哪里就有毛泽东的教导。”即使在美国和苏联，那里的人民，也不断发出敬仰毛泽东思想的欢呼声。每读到这一切令人振奋的消息时，我都深深感到，毛泽东思想的威力是多么伟大啊！"},{"type":"paragraph","text":"毛泽东思想的传播，使帝、修、反怕得要死。它们大叫大骂，进行封锁。但是，真理的光芒是挡不住的。毛泽东思想被骂得越凶，在全世界传播得就越快越广。帝国主义者、现代修正主义者和各国反动派，都是搬起石头砸自己的脚。它们到处压迫人民，做尽坏事。结果是，哪里的压迫最厉害，哪里的反抗也就越激烈，哪里的毛泽东思想也就越是得到传播，开的花越茂盛，结的果越丰硕。"},{"type":"paragraph","text":"毛主席说：“全世界各国人民的正义斗争，都是互相支持的。”他又说：“自从帝国主义这个怪物出世之后，世界的事情就联成一气了，要想割开也不可能了。”现在，毛泽东思想在全世界越来越广泛地传播，越来越多的世界革命人民用毛泽东思想把自己武装起来，这就进一步使中国人民和世界革命人民的战斗团结，在思想上更加巩固起来了。缅甸朋友说出了世界人民的共同心愿：不仅中国七亿人民，全世界近三十亿人民，在反对帝、修、反的斗争中，“也需要有一个统一的思想，革命的思想，正确的思想，这就是毛泽东思想。”用当代最高水平的马列主义——毛泽东思想统一起来的世界革命力量，定将翻江倒海，以雷霆万钧之力，把旧世界砸个稀烂！创建一个没有帝国主义的新世界！伟大的战无不胜的毛泽东思想万岁！"},{"type":"paragraph","text":"排字工人　刘铁牛"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"23145695a8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

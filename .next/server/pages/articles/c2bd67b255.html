script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来对河南各派及铁道部军管会代表的指示","authors":["周恩来"],"dates":[{"year":1967,"month":7,"day":3}],"is_range_date":false,"parts":[{"text":"周恩来对河南各派及铁道部军管会代表的指示","type":"title"},{"text":"周恩来","type":"authors"},{"text":"七月三日凌晨二点三十分，周总理在人民大会堂安徽厅，接见河南二七公社（王二杰）、河造总（王庆明）、八大总部（郑州铁路造反总指挥部胡年运、蒋克敏）以及铁道部军管会杨杰、副主任王世范、业务协助小组娄铁成。对各代表作如下指示：","type":"paragraph"},{"text":"河南几派都是群众组织，中央都是承认你们的，在政治上是平等的。你们各派都派有代表在北京会谈协商，不需要再来了。来那么多人，成千上万来北京，妨碍抓革命、促生产，又影响三线建设，又妨碍备战、备荒、为人民，不符合最高指示。再具体的说，这么多人怎么能向中央反映情况呢？你们应相信三方面的代表，应相信中央，相信毛主席，中央一定会商谈出很好的解决河南问题的办法来。高举毛泽东思想伟大红旗，既能抓革命、促生产，又能把河南的革命群众组织都站到毛主席革命路线上来。通过革命的大批判，实现革命的大联合，最后实现革命的“三结合”临时权力机构。这是河南人民，首先是工人阶级、革命农民、革命知识分子最光荣的任务。现在我派三方代表去，希望你们回到本单位闹革命。","type":"paragraph"},{"text":" 王二杰、胡年运、蒋克敏、王庆明杨杰、王世范、娄铁成共同整理并签字一九六七年七月三日于人民大会堂","type":"paragraph"}],"comments":[],"origin":"《毛主席的革命路线胜利万岁-- 关于河南问题的文件汇编》，开封八•二四，一九六七年十一月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"河南文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c2bd67b255"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

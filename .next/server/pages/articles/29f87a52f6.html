script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"福建省部分党员干部对粮食统购统销政策的错误认识","authors":[],"dates":[{"year":1953,"month":11,"day":12}],"is_range_date":false,"parts":[{"text":"福建省部分党员干部对粮食统购统销政策的错误认识","type":"title"},{"text":"【福建分社12日电】中共福建省委于11月上旬召开全省第二次党代表会议，会上传达了中央关于粮食问题的决议。在讨论时大部分干部对中央的决议都表示拥护，但也有部分干部有如下几种反应：","type":"paragraph"},{"text":"一、粮食统购统销政策是工人阶级向农民进攻，向农民开展斗争，这样搞会“官逼民反”。","type":"paragraph"},{"text":"二、福建粮食问题并不严重，可以用自由收购来解决问题，粮食统购统销实行过早。","type":"paragraph"},{"text":"三、福建农民没有什么余粮，每户富农存粮也不超过500斤，上面官僚主义不了解情况。","type":"paragraph"},{"text":"四、认为粮食统购统销政策仅仅是为了解决当前粮食问题，没有从贯彻党在过渡时期的总路线和对农业进行社会主义改造的意义上来认识问题。","type":"paragraph"},{"text":"此外，该省粮食任务（包括农业税及附加）原定为15亿斤。后经省委同意削减一亿斤，削减后有些干部又后悔，恐怕将来供应不上，包袱更重。","type":"paragraph"},{"text":"省委根据上述思想情况，领导干部进行讨论学习，目前这些思想障碍已得到初步澄清。（秋云）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1953年11月14日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"29f87a52f6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2547","name":"中共中央批转中央宣传部关于建立革命纪念馆问题的请示报告","author":"中共中央","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央批转中央宣传部关于建立革命纪念馆问题的请示报告","dates":[{"year":1978,"month":12,"day":12}],"is_range_date":false,"authors":["中共中央","中共中央宣传部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中央宣传部办公厅，党的宣传工作文件选编，548-549","tags":[{"name":"博物馆","type":"主题/事件"},{"name":"纪念","type":"主题/事件"}],"parts":[{"type":"title","text":"中共中央批转中央宣传部关于建立革命纪念馆问题的请示报告"},{"type":"subtitle","text":"中发〔1978〕73号（1978年12月12日）"},{"type":"paragraph","text":"中共中央批语："},{"type":"paragraph","text":"中央同意中央宣传部《关于建立革命纪念馆问题的请示报告》，现转发给你们参照执行。"},{"type":"paragraph","text":"关于建立革命纪念馆问题的请示报告"},{"type":"paragraph","text":"乌兰夫同志并报"},{"type":"paragraph","text":"华主席、党中央："},{"type":"paragraph","text":"文化大革命以前，中央曾三令五申严格控制修建纪念建筑物。前几年，由于林彪、“四人帮”的干扰破坏，纪律废驰，有些地方在这方面也发生了自行其是的现象。粉碎“四人帮后”各地要求建立革命纪念馆的日益增多。鉴于这项工作涉及党史军史，关系重大，有必要重申前令，要求各地严肃对待。为此，提出以下意见："},{"type":"paragraph","text":"一、新建或扩建革命纪念馆（包括大型的纪念碑纪念亭）要严格控制，一律须经省、市、自治区党委审査同意后报中央批准。"},{"type":"paragraph","text":"二、建立革命纪念馆，必须以历史上重大事件或重要人物的旧址为基础，保持或恢复原貌，严禁离开旧址另搞新的纪念建筑物。"},{"type":"paragraph","text":"三、革命纪念馆的陈列，必须以有关旧址的史实为主要内容，时间的上限下限要短，不要贪大求全，形成整个革命史的陈列。要坚持实事求是的原则，注意符合历史的真实。涉及党史、军史的重大问题，须经省、市、自治区党委研究提出意见后向中央请示。"},{"type":"paragraph","text":"四、在此以前未经中央批准已经建立或正在建立的革命纪念馆，请当地省、市、自治区党委加以审查，如同意建立，应报中央批准。凡不同意建立的，所收集的文物可移交革命博物馆、军事博物馆或当地文物管理部门。"},{"type":"paragraph","text":"五、根据国家文物法令规定，已公布为文物保护单位的革命旧址，应保持原状或现状，严禁大拆大改。如原建筑已毁，一般不再恢复，可就地立碑说明，以示纪念。"},{"type":"paragraph","text":"以上意见，如认为可行，请中央批转各省、市、自治区党委参照执行。"},{"type":"paragraph","text":"中央宣传部"},{"type":"paragraph","text":"一九七八年十一月十八日"}],"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4263cfc05f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

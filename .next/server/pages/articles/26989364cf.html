script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河北沧县专区连续发生妇女自杀被杀事件","authors":[],"dates":[{"year":1953,"month":7,"day":28}],"is_range_date":false,"parts":[{"text":"河北沧县专区连续发生妇女自杀被杀事件","type":"title"},{"text":"【河北分社7月28日讯】宣传贯彻婚姻法运动结束后，沧县专区仍连续发生妇女自杀、被杀事件。据4月20日至6月6日1个半月不完全统计，全区因婚姻及家庭纠纷问题，连续发生妇女自杀、被杀事件18起，死17人，被杀未死者1人。其中除因与公婆、妯娌、邻居吵架等纠纷而自杀者10人外，其他有因夫妻感情不合自杀；因婚姻问题精神受刺激过甚和对家长包办订婚不满而自杀；因未经离婚手续（军属）即改嫁，受到法律干涉而自杀；因受丈夫虐待产生离婚思想和提出离婚后被杀者等等多起。","type":"paragraph"},{"text":"发生妇女自杀、被杀事件的原因，主要是：（一）专区某些部门干部和不少县委委员领导思想上，对经常贯彻婚姻法的工作认识不足，对“地委关于经常宣传贯彻婚姻法的计划”未能很好贯彻执行。（二）婚姻法运动的宣传贯彻很不平衡。有些地区基层干部的封建思想仍未彻底清除。（三）在宣传贯彻婚姻法运动中，对于干涉婚姻自由虐杀妇女的犯罪分子未能适时的给予严肃处理。（文英）","type":"appellation"}],"comments":[],"origin":"新华社《内部参考》1953年8月3日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"26989364cf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于外侨房地产处理办法给南京市委的批复","authors":[],"dates":[{"year":1949,"month":11,"day":26}],"is_range_date":false,"parts":[{"text":"中共中央关于外侨房地产处理办法给南京市委的批复","type":"title"},{"text":"南京市委并告华东局：","type":"paragraph"},{"text":"酉世电悉。对外侨房地产处理，可以按照北京市两个办法进行，但处理办法他们尚未公布实行，现只在多方面表示，军管期内外侨房地产不得买卖，至于登记办法，在执行过程中亦无甚问题。但因外侨呈述各种困难，他们又公布了延长一月的登记期限，而且正在研究中外合有的学校及教堂等如何登记。天津于十月一日公布的登记办法中则增加了外侨与中国人共有之房地产亦应申请登记一条。你们可参照上述情形斟酌办理。","type":"paragraph"},{"text":" 中  央十一月二十六日","type":"paragraph"},{"text":"附一：","type":"paragraph"},{"text":"南京市委关于外侨土地处理办法的请示","type":"subtitle"},{"text":"（一九四九年十月三十一日）","type":"subtitle"},{"text":"中央并华东局：","type":"paragraph"},{"text":"（一）南京市将举办土地登记，对于外侨土地，拟按照北京市外侨房地产处理办法及北京市外侨房地产声请登记办法两文件进行。前者不公布，后者除改为南京市及更改截止日期外，均照原件公布。","type":"paragraph"},{"text":"（二）工作步骤拟先发布南京市土地暂行办法，及南京市外侨房地产声请登记办法。限期一个月，照章办理声请登记手续，对办理声请登记者，由市地政局掣给收据，一律不发所有权证。","type":"paragraph"},{"text":"以上是否可行，请予示复。","type":"paragraph"},{"text":" 南京市委（外）酉世","type":"paragraph"},{"text":"根据中央档案馆馆藏档案刊印","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8dc69e5ffe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

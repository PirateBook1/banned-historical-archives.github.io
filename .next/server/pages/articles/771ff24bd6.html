script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"彻底清算“四人帮”破坏护理工作的罪行","authors":["邬文慧"],"dates":[{"year":1978,"month":1,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"彻底清算“四人帮”破坏护理工作的罪行"},{"type":"paragraph","text":"阜外医院护士长　邬文慧"},{"type":"paragraph","text":"解放二十多年来，尽管有刘少奇、林彪，特别是“四人帮”的修正主义路线的干扰破坏，但卫生战线和其他战线一样，也是循着毛主席的革命路线发展的，卫生队伍迅速扩大，卫生事业蓬勃发展。就拿我们阜外医院来说，在医护人员紧密配合下，心脏外科已经从简单的二尖瓣手术，发展到比较复杂的冠状动脉搭桥、更换心脏瓣膜等手术。在抢救急性心肌梗塞合并休克症方面，也取得了新的成绩。目前医院的技术骨干力量，基本上是解放后培养出来的，他们是拥护和热爱社会主义的，在卫生事业的发展上，做出了显著成绩。"},{"type":"paragraph","text":"对于卫生战线巨大的成就，伟大领袖毛主席、敬爱的周总理曾多次给予了充分的肯定和赞扬。可是，“四人帮”却挥舞“两个估计”的大棒，把文化大革命前十七年的卫生工作，说得一团漆黑，一无是处。他们这样做的目的，就是全盘否认卫生工作的成绩，丑化社会主义制度，否定毛主席、党中央的正确领导，以便建立他们的“新天朝”。"},{"type":"paragraph","text":"“四人帮”的“两个估计”，大大挫伤和打击了广大医务工作者的积极性，搞乱了卫生队伍。本来，在毛主席的革命卫生路线指引下，护理工作有一套完整的组织机构和健全的规章制度，以保证病人在安静的环境中得到治疗和休养。但是，由于“四人帮”的干扰破坏，健全的组织机构和合理的规章制度，统统被说成是“管、卡、压”，扣上了“复辟、回潮”的大帽子，护理机构和规章制度不健全了，护理队伍搞乱了，医疗护理质量降低了，影响了病人的治疗和健康的恢复。"},{"type":"paragraph","text":"华主席为首的党中央，一举粉碎“四人帮”，向全国人民提出了抓纲治国的战略决策，我院广大职工大干社会主义的积极性空前高涨。目前，我们已经恢复了护士工作岗位责任制和考勤制度，加强了对危重病人的观察和护理，开展了护理工作的技术练兵。"},{"type":"paragraph","text":"我们一定要高举毛主席的伟大旗帜，在以华主席为首的党中央领导下，贯彻执行党的十一大路线，彻底清算“四人帮”破坏护理工作的罪行，为建设社会主义现代化强国贡献力量。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"771ff24bd6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

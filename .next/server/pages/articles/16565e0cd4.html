script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的好医生热情为藏族人民治病","authors":[],"dates":[{"year":1969,"month":12,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席的好医生热情为藏族人民治病"},{"type":"paragraph","text":"驻西藏空军某部毛泽东思想医疗卫生队，采用新针疗法，使三十多名失明的翻身农奴重见光明"},{"type":"paragraph","text":"新华社拉萨十七日电　驻西藏人民解放军空军某部毛泽东思想医疗卫生队，认真执行毛主席关于医疗卫生工作的伟大指示，积极为藏族人民治病。他们采用新针疗法，使三十多名失明多年的藏族阶级兄弟重见光明。"},{"type":"paragraph","text":"毛主席关于“把医疗卫生工作的重点放到农村去”这一伟大指示发表后，驻藏解放军空军某部毛泽东思想医疗卫生队，怀揣毛主席著作，身背红“十”字包，跋山涉水，深入到驻地附近的广大农牧区，满腔热情地为藏族翻身农牧民治疗疾病。一天，他们在巡回医疗中，碰到一个小孩领着他双目失明的阿爸，要求解放军医疗队给他阿爸治疗眼睛。这位农奴出身的老人叫多杰顿珠，他这双眼睛已经失明了三十多年。多杰顿珠紧握着解放军的双手，含着泪水，悲愤地控诉了万恶的封建农奴社会把他这双眼睛折磨瞎了的滔天罪行。他还说，民主改革后，我们贫苦农奴翻了身，我是多么渴望着能够看见救命恩人毛主席啊！满怀希望来到医院求医，可是那些受了叛徒、内奸、工贼刘少奇反革命修正主义医疗卫生路线毒害的医务人员对我冷冰冰地说：“你的眼睛瞎定了，我们没法治。”老阿爸的控诉，字字血，声声泪，激起了医疗队同志们对旧社会、对刘少奇反革命修正主义医疗卫生路线的刻骨仇恨。他们说：为捍卫毛主席的无产阶级医疗卫生路线，我们要坚决治好藏族老人的眼睛，使老人重见光明。医疗队的同志们怀着对毛主席的无限忠心，对翻身农奴的深厚的无产阶级感情，准备采用新针疗法治疗老人的眼睛。用针灸治疗这种病，这在西藏来说还是一个新课题。怎么办？医疗队的同志们牢记毛主席关于“全心全意地为人民服务”的伟大教导，忍受着剧烈的疼痛，首先在自己身上试扎。在取得初步经验以后，他们给多杰顿珠老人扎了第一针，接着又扎下第二针，老阿爸能微微看到波动的光线了，但是，还不能看见东西。他们认真总结了经验，认为要使老阿爸重见光明，必须再扎眼球后穴。但是，这是一个新穴位，扎浅了不管用，扎深了还可能要送命。卫生员李时传发扬一不怕苦、二不怕死的革命精神，在自己身上反复试验，终于摸索到了扎眼球后穴的经验。于是，李时传满怀信心地给老阿爸扎下了第三针，针刚拔出来，老阿爸就重见光明了，当他第一次幸福地看见了毛主席的光辉形象时，顿时热泪夺眶而出。老阿爸紧握着解放军的双手，激动地欢呼：“毛主席万岁！”"},{"type":"paragraph","text":"解放军医疗队使多杰顿珠老人重见光明的消息，象春风一样迅速传遍了方圆几十里的农牧区。后来他们收留的三十二名盲人，经过医疗队的精心治疗，现在已全部重见光明。翻身农奴把它传为佳话，他们激动地说：“万恶的封建农奴社会把好眼折磨成瞎子，毛主席派来的门巴（医生）把瞎子变成了走路不迷航的聪明人。毛主席啊，毛主席！您老人家真是我们百万翻身农奴的大救星，您的恩情比喜马拉雅山还高，比雅鲁藏布江还长。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"西藏文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"16565e0cd4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海卢湾区江边食堂遵照毛主席教导认真搞好斗批改　坚持大众化又不简单化，受到群众赞扬　他们热情地为工农兵服务，千方百计提高服务质量，饭菜价廉物美，供应及时","authors":[],"dates":[{"year":1969,"month":3,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海卢湾区江边食堂遵照毛主席教导认真搞好斗批改"},{"type":"paragraph","text":"坚持大众化又不简单化，受到群众赞扬"},{"type":"paragraph","text":"他们热情地为工农兵服务，千方百计提高服务质量，饭菜价廉物美，供应及时"},{"type":"paragraph","text":"本报讯　上海市卢湾区江边食堂服务人员遵照伟大领袖毛主席“全心全意地为人民服务”的教导，热情为工农兵服务，千方百计提高服务质量，做到既大众化又不简单化，饭菜价廉、物美，供应速度快，一天有二十小时连续供应，工农兵称赞他们是热饭、热菜、热心肠，又快、又省、又便当。"},{"type":"paragraph","text":"这家食堂设在卢湾区的江边码头附近，这里是工厂集中地区，又是水陆交通要道，来往人多。这个食堂供应大饼、油条、粢饭、豆浆、面、饭、菜等。前一时期，他们在大学习、大批判过程中，学习了毛主席的一系列最新指示，狠批了刘少奇的“利润挂帅”、“指标第一”等资本主义黑货。经过斗私批修，服务人员的阶级斗争和两条路线斗争觉悟大大提高，认识到是否全心全意为工农兵服务，这是一个根本的问题，原则的问题。他们说：“过去光为了赚钱，现在要为工农兵服务。”思想认识提高后，大家说干就干。为了满足工农兵的要求，他们自己动手，拆去几只橱窗，扩大了堂口，克服了就餐人多，坐位不够的困难；凳子不够，他们就向兄弟单位借用。与此同时，他们还降低菜价，大搞大众化菜肴；菜价最高二角，最低三分，平均一角左右。食品价廉、物美，供应速度快，获得了工农兵的好评。"},{"type":"paragraph","text":"在实行大众化、面向工农兵的工作上取得了一些成绩，受到了赞扬以后，有些同志产生了骄傲自满情绪，出现了一种不正确的倾向，即把“大众化”理解为“简单化”。在服务工作上，他们要顾客自己动手端菜拿饭；在食品供应上，他们减少了品种，还简单地撤掉了夜宵和面点的供应。对这种倾向，工农兵提出了尖锐的批评。他们对照毛主席“全心全意地为人民服务”的教导，检查自己，觉得还没有做到“全心全意”，而只是“半心半意”。大家说：“菜肴大众化，我们做对了，受到了群众的赞扬，应该坚持；供应和服务简单化就不对了。我们应该在大众化基础上再提高一步，改进供应和服务工作。”经过讨论研究，他们安排了劳动力，先恢复面点的供应，又恢复了夜宵的供应，从晚上八时半供应至十二时。"},{"type":"paragraph","text":"在菜肴的质量和服务态度上，他们也不断提高和改进。如三分钱一碗的咸菜汤，工农兵反映味不鲜，他们就改用肉汤来烧汤，汤的味道就改变了。天冷了，他们坚持做到“三热”——热菜、热饭、热汤。他们说：“菜肴大众化，服务不能简单化。”原来他们不是连续供应的，如中饭从十时半开始供应至一时结束。现在，他们已开始了一天二十小时的连续供应，从早上四时开始供应早点起，一直到晚上十二时夜宵结束为止。"},{"type":"paragraph","text":"《解放日报》通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"30dd32677e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于缩减农业增产和互助合作发展的五年计划数字给各大区的指示","authors":[],"dates":[{"year":1953,"month":3,"day":8}],"is_range_date":false,"parts":[{"text":"中共中央关于缩减农业增产和互助合作发展的五年计划数字给各大区的指示","type":"title"},{"text":"各中央局并转农村工作部及行政委员会农林局党组：","type":"appellation"},{"text":"关于农业增产的五年计划数字和互助合作五年的发展计划数字以及一九五三年这两项的指标数字，各大区所已经提出者，现在看来都嫌过高。在农业增产方面，不能根据三年恢复时期中每年的增产率来计划今后五年的增产，因为发展时期的增产要比恢复时期困难得多。证之苏联第一个五年计划的经验，农业增产的计划也不能订得太高。而且我国在第一个五年计划之内，基本上可以说没有机器投入农业，农业增产主要还是靠农民群众积极性与互助合作，靠兴修水利与若干新式农具和初步的技术改良。如果计划一开始就订得太高，完成不了，将大大伤害干部和群众的积极性。因此，中央现正考虑将农业五年计划增产数字缩减到以一九五二年实产量为基数的百分之三十。其中一九五三年的指标是增产约百分之七。在互助合作方面，计划订高了，也势必发生急躁冒进，贪多贪大，盲目追求高级形式与强迫命令形式主义。目前，无论在老区（如华北等地）或新区（如四川等地），均已发生了左倾冒进的严重现象，如不立即有效制止，将招致生产的破坏。因此，中央现正考虑将互助合作的发展计划，五年之内，组织起来的农户，老区控制在占农村总户数的百分之八十左右，新区控制在百分之七十左右。其中农业生产合作社老区平均控制在占农村总户数的百分之四十五左右，新区平均控制在百分之十二左右；常年组，新区控制在占农村总户数的百分之三十左右。以上这两项数字，都是初步拟出的平均数字，望各大区根据当地的具体情况，把你们原定的数字加以压缩，提出新的计划数字，在三月二十日以前报告中央，以便汇编新的计划。","type":"paragraph"},{"text":" 中    央三月八日","type":"paragraph"},{"text":"按档案原件刊印。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8d12f2c57a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

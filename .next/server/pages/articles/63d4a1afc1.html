<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于工人阶级与半工人阶级的领导作用问题的解释","authors":[],"dates":[{"year":1951,"month":7,"day":20}],"is_range_date":false,"parts":[{"text":"中共中央关于工人阶级与半工人阶级的领导作用问题的解释","type":"title"},{"text":"一野政治部并转一军政治部并告各中央局、分局，各军区党委：","type":"appellation"},{"text":"一野一军政治部六月三十日致总政治部电悉。","type":"paragraph"},{"text":"在全国组织工作会议关于整顿党的基层组织的决议中说：“中国革命在过去是城市工人阶级和乡村半工人阶级领导的，在今后更需要工人阶级的领导。”这句话应 稍加修改，即改为“中国革命在过去是城市和乡村的工人阶级与半工人阶级领导的。”〔1〕因为我们通常把乡村工人和雇农称为乡村无产阶级（即工人阶级），而把贫农称为半无产阶级（即半工人阶级，在过去和现在的中国革命中，特别是在乡村的土地改革及其他革命斗争中，乡村工人、雇农及贫农的领导作用是显得很重要 的，故在这里说到城市工人阶级在革命中的领导作用时，不能不说到乡村工人阶级和半工人阶级（即乡村工人、雇农和贫农）的领导作用。城市和乡村的工人阶级与 半工人阶级经过共产党实现对于革命斗争的领导，这就是整个工人阶级的领导。同时，在乡村中，不只是有广大的半工人阶级枣贫农，而且有数量并不很少的乡村工人阶级枣雇农和乡村工人成为过去和现在革命斗争中的领导成分，故在这里改为“城市和乡村的工人阶级与半工人阶级领导的”，较为妥当。如不改，则有可能使人误解：在过去的革命中只有乡村半工人阶级的领导，而没有乡村工人阶级的领导，或者把乡村工人和雇农也错误地看作是半工人阶级，而不看作是乡村工人阶级枣整个工人阶级的一部分，如一军政治部所了解的那样。此外，在中国，不只是乡村中有广大的半工人阶级群众，城市中也有广大的半工人阶级群众枣即那些部分地依靠 出卖劳动力以维持生活的城市贫民与苦力，这些人在过去的和现在的革命斗争也是领导成分之一。因此，这样修改的结果，这句话就不只是包括了乡村的工人阶级和半工人阶级，而且也包括了城市的工人阶级和半工人阶级。故这样修改是更加适当些。","type":"paragraph"},{"text":"至于说中国革命在今后更需要工人阶级的领导，是否也包括半工人阶级在内呢？答复说：是包括在内的。因为不论在现在的民主改革斗争中以及在将来的社会主义改造中，不论在乡村和城市中的半工人阶级，都是坚决赞成和拥护 的，所以他们也要成为今后革命斗争中的一种领导成分。但是，我们在这里必须注意在目前已经发生在将来还要继续发生的一种情况的变动，即过去和今天的贫雇农 在今天和今后已经或将会多数变为中农，少数还将变为富农。城市中的半工人也将变为完全的工人或变为小有产者，他们的经济地位变化了，他们的政治作用即他们在革命斗争中的作用也将随之而起变化。所以将来的半工人阶级在乡村中还会存在，但一般地说，这已经不是过去旧的而是新的半工人阶级了，其数量也会比过去的小得多，在城市中的则会比乡村中的更小，但城市工人阶级则会假大的发展起来。所以说，将来的半工人阶级在革命中的作用，一般的说，虽是和过去的半工人阶级相同，但这已经不是过去和今天的半工人阶级了，它的总的作用也是比过去的要小得多。","type":"paragraph"},{"text":"此外，在你们的来电中，还有其他的缺点，例如，你们说到中国革命新民主主义阶段中“总任务”时，没有指出反帝国主义的任务，在说到革命动力时，没有指出中国民族资产阶级的作用。这些都不说了。","type":"paragraph"},{"text":" 中　央七月二十日","type":"paragraph"},{"text":"（附 件）","type":"appellation"},{"text":"中共中央办公厅转发一军政治部所提问题的通知","type":"subtitle"},{"text":"（一九五一年八月三日）","type":"subtitle"},{"text":"各中央局、分局、军区党委：","type":"appellation"},{"text":"兹将第一野战军第一军政治部，六月三十日给中央的电报转发给你们。对于一军政治部所提问题，七月二十日中央已作答复（该电已发给你们了）。这两份电报，即一军政治部所提问题与中央的答复，已经中央批准，可以在党刊上登载。特此通知。","type":"paragraph"},{"text":" 中央办公厅八月三日","type":"paragraph"},{"text":"一军政治部的原电如下：","type":"appellation"},{"text":"中国共产党第一次全国组织工作会议，关于整顿党的基层组织的决议中之共产党员的八个标准的第一条，有一句“中国革命在过去是城市工人阶级和乡村半工人阶级领导的，在今后更需要工人阶级的领导”。这个问题我们读了并作了初步的研究，认为这是个新问题。现在在党内外要进行教育，并于七月五日召开全军政治工作 会议讨论整党、建党工作，必须请示统一解释。据我们初步研究，认为半工人阶级领导是指农村的无产阶级。从中国是半殖民地、半封建社会性质，中国革命在现阶 段是新式资产阶级民主主义性质，中国革命的动力是工人阶级、农民阶级、小资产阶级，这三方面说明中国革命是反帝、反封建的新民主主义革命。“土地斗争与武 装斗争推翻国民党是中国革命在新民主主义革命胜利阶段前的总任务，农民在这些任务中是主力，农村无产阶级又是在农民中起着领导作用”。这样理解是否有错 误？“在今后更需要工人阶级领导”是否还是指在目前或今后一时期内还有“半工人阶级的领导”？即在未到社会主义前的过渡期间半工人阶级还有其领导作用。以 上请速予以解释。","type":"paragraph"},{"text":" 一军政治部六月三十日","type":"paragraph"},{"text":"注释","type":"paragraph"},{"text":"〔1〕一九五一年九月四日，中共中央在给各中央局、各分局并转各省、市、区党委的电报中指出：“此句后仍应加上原决议所有之，‘在今后更需要工人阶级的领导。’一句。”","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"63d4a1afc1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

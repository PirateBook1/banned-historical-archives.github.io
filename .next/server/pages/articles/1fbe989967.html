script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"李鹏参观大型展览《毛泽东与文艺》","authors":["丁伟"],"dates":[{"year":2002,"month":5,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"李鹏参观大型展览《毛泽东与文艺》"},{"type":"paragraph","text":"本报北京五月二十四日讯  记者丁伟报道：中共中央政治局常委、全国人大常委会委员长李鹏今天来到中国革命博物馆，观看了正在这里举办的大型展览《毛泽东与文艺》。"},{"type":"paragraph","text":"展览大厅里，一幅幅历史图片，一件件珍贵的实物，展示了毛泽东从五四时期到二十世纪七十年代重要的文艺活动和新时期党的文艺思想与文艺路线、方针、政策，以及毛泽东文艺思想的形成和发展过程，反映了中国革命文艺运动和社会主义文艺事业发展的历史轨迹，形象地说明了中国共产党在八十多年的历史中始终坚持和代表着中国先进文化的前进方向。"},{"type":"paragraph","text":"李鹏一边认真观看，一边听取工作人员的介绍。在鲁艺演出的新秧歌剧《兄妹开荒》图片、枣园毛泽东旧居模型等展品前，李鹏驻足端详。看到大量的珍贵实物和图片形象地展现中国先进文化的前进轨迹，突出了中国共产党“为创造中华民族的新艺术而奋斗”，李鹏十分高兴。他对展览生动地反映了毛泽东《在延安文艺座谈会上的讲话》精神和毛泽东文艺思想的形成和发展予以充分肯定。李鹏说，《讲话》举起的“民族的科学的大众的文化”的旗帜，"},{"type":"paragraph","text":"深刻影响了中国文化发展的方向。我们的文艺事业，是中国先进文化的一个重要组成部分，在中国革命和建设史上发挥了不可替代的作用。"},{"type":"paragraph","text":"以邓小平同志为核心的第二代中央领导集体和以江泽民同志为核心的第三代中央领导集体，继承和发展了毛泽东文艺思想，把文艺事业和先进文化建设推向新的阶段。伟大的时代呼唤伟大的作品，希望广大文艺工作者继续坚持先进文化的前进方向，坚持文艺“二为”方向和“双百”方针，深入群众、"},{"type":"paragraph","text":"深入生活，用多姿多彩的笔墨描绘人民奋斗的业绩，用昂扬激越的音符奏响人民奋进的乐章，迎接党的十六大，迎接中华民族的伟大复兴。"},{"type":"paragraph","text":"大型展览《毛泽东与文艺》由文化部和中央文献研究室主办，整个展览分为“创造民族的科学的大众的新文艺”、“为了繁荣社会主义文艺”、“文坛知音”、“诗书合璧”、“阅读、欣赏、品评”、“高举中国先进文化前进的旗帜”六个部分，展出历史图片、文物、艺术作品等八百余件。展览开幕以来，观众已达一万多人次，受到社会各界的广泛好评。"},{"type":"paragraph","text":"中共中央政治局委员、书记处书记、中宣部部长丁关根也参观了展览。中宣部、中央文献研究室、文化部等有关部门负责人陪同参观了展览。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1fbe989967"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

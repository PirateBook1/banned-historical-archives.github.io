script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji15","name":"毛泽东全集第15卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji15.pdf"],"article":{"title":"给司徒美堂等的信","alias":"","parts":[{"type":"paragraph","text":"给司徒美堂等的信！]"},{"type":"paragraph","text":"（1941年3月14日）美国纽约全美洲洪门总于部监督司徒美堂先生、阮本万先生、部长吕超然三先生勋鉴并转全美洲侨胞公鉴："},{"type":"paragraph","text":"奉读一月八日来电，关怀祖国，呼吁团结，敬佩无已。中国今日决不能同时进行既对外又对内之两个战争，必须完全取消国民党当局的反共计划，并驱逐亲日派，团结全力，以与日寇相搏斗，抗战始有胜利可期。乃自蒋介石下令消灭皖南新四军及于一月十七日发表宣布新四军叛变，取消该军番号，及将该军军长叶挺交付法庭审判之反革命命令以后，国共合作，已遇严重之危机。国民党中亲日派与反共派之横行，已直接给予全民抗战以极大之损害。当此民族存亡千钧一发之时，亲日派分子如不被驱逐，反共派分子如不放弃其两个战争的计划，一党专政如不取消，民主政治如不实行，三民主义如不兑现，总理遗瞩如不服从，中华民族之前途，必被葬送于此辈之手。中国共产党始终以民族利益为重，坚持抗日民族统一战线政策迄未稍变，惟对于亲日派及反共派危害抗战之滔天罪行，不得不谋所以制裁之道，业向政府当局提出时局善后办法及临时办法各十二条，尚祈公等一致主张，予以赞助，以期迅速见之实行，团结幸甚，抗战幸甚。"},{"type":"paragraph","text":"毛泽东寒"}],"authors":["毛泽东"],"dates":[{"year":1941,"month":3,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":478,"page_end":479},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ac42beeffa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

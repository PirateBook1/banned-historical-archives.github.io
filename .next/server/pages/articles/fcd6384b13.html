script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共云南省委批准开除右派分子董学隆的党籍","authors":[],"dates":[{"year":1958,"month":5}],"is_range_date":false,"parts":[{"text":"中共云南省委批准开除右派分子董学隆的党籍（董学隆）","type":"title"},{"text":"董学隆，男，现年三十二岁，云南人，官僚资产阶级家庭出身，本人成份学生，共产党员，团中央修补委员，团云南省委常委、副书记，团校校长，极右分子。","type":"paragraph"},{"text":"一、 主要的右派言行","type":"subtitle"},{"text":"(1)反对党的领导。诬蔑省委领导同志有特权，是保守主义，教条主义，压服青年，在全省团的干部中煽动以“三颇”的精神(颇着不要党籍，颇着不要乌纱帽，颇着不怕蹲监牢)去反党，鼓励以“三打祝家庄”和“大破东平府”的精神去向省委顶板。","type":"paragraph"},{"text":"(2)篡改共青团的政治方向。在团员和青年中，反对阶级分析，散布资产阶级的自由民主，提倡个人主义，支持云大陈孟如(右派)师院舒世衡(右派)的反动言行，在学生中提倡“言志”。主张团的工作脱离党的中心工作，以文化活动为团的中心工作，企图把共青团改为资产阶级的文化俱乐部。","type":"paragraph"},{"text":"(3)组织反党小集团，蓄谋篡夺团省委的领导权。拉拢何永琼，杨一堂、刘增羽、何岳俊、沈洁等，组织反党小集团，到处煽风点火，率领小集团成员大举向党进攻。","type":"paragraph"},{"text":"二、 反右派斗争中表现","type":"subtitle"},{"text":"交代不彻底，大部分是在群众揭发后被迫承认，对自己错误认识不够，但表示愿意低头认罪。","type":"paragraph"},{"text":"三、 处理意见","type":"subtitle"},{"text":"开除党籍，开除公职，劳动教养。","type":"paragraph"},{"text":"附：","type":"appellation"},{"text":"共青团云南省委整风领导小组关于右派分子董学隆的处理意见","type":"subtitle"},{"text":"1958.00.00","type":"subtitle"},{"text":"董学隆，男，32岁，1948年5月加入中国共产党，官僚资产阶级出身。团云南省委常委、团校校长、副书记，团中央候补委员。","type":"paragraph"},{"text":"（一）主要的右派言行","type":"paragraph"},{"text":"一、反对党的领导，诬蔑省委领导同志有特权，是保守主义、教条主义，压服青年。在全省团的干部中煽动以“三泼”的精神（泼着不要党籍、泼着不要乌纱帽、泼着不怕蹲监牢）去反党；鼓励以“三打祝家庄”和“大破东平府”的精神，去向省委顶板。","type":"paragraph"},{"text":"二、篡改共青团的政治方向，在团员和青年中反对阶级分析，散布资产阶级的自由民主观，提倡个人主义和反党是思想活跃。支持云大陈孟如（右派）、师院舒世衡（右派）的反动言行，在学生中提倡资产阶级个人主义的“言志”。主张团的工作脱离党的中心工作，以文化活动为团的中心工作，以便把共青团改为资产阶级的文化俱乐部。","type":"paragraph"},{"text":"三、组织反党小集团，蓄谋篡夺团省委的领导权。拉拢何永琼、杨一堂、刘增羽、何岳俊、沈洁等，组织反党小集团，到处煽风点火，率领小集团成员大举向党进攻。","type":"paragraph"},{"text":"（二）反右派斗争中的表现","type":"paragraph"},{"text":"交代不彻底，大部分是在群众揭发后被迫承认，对自己错误认识不够，但表示愿意低头认罪。","type":"paragraph"},{"text":"（三）处理意见","type":"paragraph"},{"text":"董学隆是极右分子，开除党籍，开除公职，劳动教养。","type":"paragraph"},{"text":" （注：已经中共云南省委批准）","type":"paragraph"},{"text":" 原载 《关于清除党内右派分子的决定汇编(五)》，中共中央监察委员会办公厅编，一九五九年十二月。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fcd6384b13"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

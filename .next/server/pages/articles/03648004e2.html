script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理同福田首相举行会谈  会谈气氛真诚友好。双方强调指出，中日和平友好条约对两国的友好合作和亚洲及世界和平都有重要意义","authors":[],"dates":[{"year":1978,"month":10,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副总理同福田首相举行会谈"},{"type":"paragraph","text":"会谈气氛真诚友好。双方强调指出，中日和平友好条约对两国的友好合作和亚洲及世界和平都有重要意义"},{"type":"paragraph","text":"新华社东京十月二十三日电　邓小平副总理今天下午同福田赳夫首相在日本首相官邸举行了第一次会谈。"},{"type":"paragraph","text":"会谈中，双方就当前国际形势中所关心的主要问题和亚洲的形势问题交换了意见。"},{"type":"paragraph","text":"双方强调指出，中日和平友好条约对两国的友好合作和亚洲及世界和平都具有重要意义。"},{"type":"paragraph","text":"会谈是在真诚、友好的气氛中进行的。"},{"type":"paragraph","text":"中国方面参加会谈的，有人大常委会副委员长廖承志，外交部长黄华，外交部副部长韩念龙，中国驻日本大使符浩，国务院办公室副主任李力殷，外交部亚洲司司长沈平、副司长王晓云，外交部礼宾司副司长高建中等。"},{"type":"paragraph","text":"日本方面参加会谈的，有外务相园田直，内阁官房长官安倍晋太郎，日本驻中国大使佐藤正二，外务省审议官高岛益郎，外务省亚洲局局长中江要介等。（附图片）"},{"type":"paragraph","text":"十月二十三日，邓小平副总理和福田首相举行首次会谈。"},{"type":"paragraph","text":"新华社记者摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"03648004e2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

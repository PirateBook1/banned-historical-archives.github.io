script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“党并不是任何时候都能代表群众利益”","authors":["中国人民大学","刘达孝","唐廉","曾纪梅","李良堂","杨文极","王宪文"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"“党并不是任何时候都能代表群众利益”","type":"title"},{"text":"中国人民大学李良堂唐廉曾纪梅王宪文杨文极刘达孝","type":"authors"},{"text":"“党并不是任何时候都能代表群众利益”，“党的政策应该经过群众讨论，让人民自觉行动，否则会产生命令主义”","type":"paragraph"},{"text":"“党不懂科学，怎能领导科学呢？”","type":"subtitle"},{"text":"“党就是给人民出主意，而且一定能为人民接受，这种说法正确地反应了党群关系。”“出主意当然可以，但接受与否是另一回事。”所以他同意右派分子贺安把党对人民群众的领导比作吴用和宋江的关系，他说“党的意见正确人代会就能接受，党的领导就是指能在政治上代表人民利益，实现领导基本上是说服教育，不能有组织命令”。（中国人民大学农业经济系学生李良堂的材料）","type":"paragraph"},{"text":"“党是一个为私利的宗派主义集团。不要党的领导也可以进入社会主义。”（中国人民大学工业经济系学生　唐廉）","type":"paragraph"},{"text":"党的领导作用应多通过党员的模范作用，而实际中党员的模范作用很少，大多数党领导（班党支部）包办一切，行政班长、学生会青年团无关痛痒，说话不起作用，同学们也不重视，只知重视党的话，这是在工作中包办一切造成的，没有发挥行政、学生会的作用。（中国人民大学工业经济系  大字报）","type":"paragraph"},{"text":"“党内意见不一定正确，正确的群众也不一定接受，因此要有中间环节。”他不同意县委直接领导县府，并以此来支持贺安的意见。","type":"paragraph"},{"text":"他说党不要“明中领导”，而要“暗中领导”（他的暗中领导意思也就是从前台退到后台）。他认为党暗中领导，不直接发号施令，非党人士就有权了，少数人说了算的情况就可以改变了，他还说：“我对党的领导不感兴趣，我对党的直接指挥，特别反感。”（中国人民大学工业经济系学生曾纪梅的材料）","type":"subtitle"},{"text":"“革命时期离不开党的领导，革命以后，党应退到政府的监督作用，把政权交给人民。”","type":"paragraph"},{"text":"“要解放处于蒙昧中的受苦受难者，必须先作一段坚苦的启蒙工作，一定要启蒙，为此，首先要作周密的调查，然后……以达到……”（中国人民大学哲学系学生  王宪文）","type":"paragraph"},{"text":"“现在党的统治应该结束自己的训政时期，把政权交给人民。”“党的统治建立于1949年，从1949—1955年底，统治是必要的，今天党应该结束训政。应该把党的统治去掉了。还政于民，实现真正的人民当家作主，人民政权万岁！”“党现在还一股劲的加强统治，居然要实行党委制，请别加强统治了——老爷！”（中国人民大学哲学系学生  杨文极）","type":"paragraph"},{"text":"“党是食利者，党打天下有功，治天下是否有力呢？”党对国家政治、经济、文化的全面领导他表示怀疑不满，“应该改变这种情况。”“我国是工人阶级共产党领导的这是对民主生活的不利。”“没有无产阶级领导也可以走社会主义。”他主张“各民主党派提出各自的对国家的决策的纲领，参加讨论，谁好就要谁的”。他要求“两党竞选执政。”（中国人民大学哲学系学生  刘达孝的材料）","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"261c0e717a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

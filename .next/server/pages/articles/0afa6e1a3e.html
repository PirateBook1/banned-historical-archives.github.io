script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"宋庆龄上海故居发现一批珍贵文物  有毛泽东周恩来刘少奇信函手稿","authors":[],"dates":[{"year":1982,"month":5,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"宋庆龄上海故居发现一批珍贵文物"},{"type":"paragraph","text":"有毛泽东周恩来刘少奇信函手稿"},{"type":"paragraph","text":"新华社南京5月17日电  宋庆龄同志生前保存在上海故居的毛泽东、周恩来、刘少奇等中央领导同志的一批信函手稿，不久前由中共上海市委献给了中央档案馆。"},{"type":"paragraph","text":"正在这里参加华东七省市党史资料征集工作会议的上海代表团就此事向中央党史资料征集委员会汇报说，这批珍贵历史文献中，有毛泽东、恽代英、罗章龙等在国民党上海执行部任职时致孙中山先生的信函；有毛泽东、周恩来1949年6月请宋庆龄来北京共商建设大计的两封亲笔信；有1956年宋庆龄访问印度尼西亚归来后，周恩来祝她访问成功并请她在昆明休息的电报；有刘少奇、王光美1950年12月致宋庆龄的新年贺辞；有陈毅由广州路经上海给宋庆龄送去芒果、椰子、甘蔗时的信等。这些信函、电报，反映了毛泽东、周恩来、刘少奇、陈毅等对宋庆龄的关心、尊敬和他们之间诚挚的友谊。"},{"type":"paragraph","text":"这批珍贵的信函，是去年11月上海有关部门整理宋庆龄故居的文物时发现的。宋庆龄很珍视毛泽东、周恩来等中央领导同志的这些信函，把这些信函同孙中山先生用过的物品珍藏在一起。"},{"type":"paragraph","text":"在宋庆龄上海故居里同时还发现了李宗仁先生写给宋庆龄的信，以及蒋介石、汪精卫等写给宋庆龄的信件等文物。这些材料对研究宋庆龄的一生有重要价值。其中一份宋庆龄1929年与国民党代表戴季陶的谈话记录原稿，突出地反映了宋庆龄同志的坚定立场与凛然正气。当戴季陶奉蒋介石之命要宋庆龄“不再发表攻击政府之言论”时，宋庆龄说：“只有一条路可以使我不说话，那就是枪毙我或是将我监禁。否则你们只有承认所受的攻击是完全正当的。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0afa6e1a3e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

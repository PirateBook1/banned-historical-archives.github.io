script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"南京民主党派人士对苏共第二十次代表大会的反应","authors":["石煤"],"dates":[{"year":1956,"month":3,"day":2}],"is_range_date":false,"parts":[{"text":"南京民主党派人士对苏共第二十次代表大会的反应","type":"title"},{"text":"石煤","type":"authors"},{"text":"【江苏分社2日讯】南京民主党派人士对苏共第二十次代表大会的反应：","type":"paragraph"},{"text":"农工民主党南京市成员的反应——南京工学院讲师唐念慈说：“报告中说到过去没有集体领导，是不是贝利亚背叛也与斯大林未发挥集体领导有关？”省人民委员会参事武思光说：“这大概是批评斯大林个人独裁。”“我听人说，马林科夫处分贝利亚不当，赫鲁晓夫不大满意。马林科夫继承斯大林，别人有意见。”房地局徐光绥反应：“苏联二十年来没有集体领导是怎样搞的？过去又是怎样领导起来的？”陈继明说：“我想斯大林是革命导师，怎么会这样呢？”章师明说：“在代表大会上发言的，有的过去都喊斯大林万岁和父亲，而斯大林也说过要集体领导，是否现在的领导者，过去也有个人崇拜？”机械学校教师李隆华说：“米高扬说斯大林的“社会主义经济问题”的论点未必正确，我们看不出来，总以为斯大林讲的话不会错，使人有些莫衷一是。”还有的人说：“苏共大会仅有五十多人发言，这样的大会应该大家充分发言，为什么停止？”“资本主义生产社会化和私人占有是一个不可克服的矛盾，生产萎缩是法则使然。现在说这是未必正确的的看法，应如何理解？”","type":"paragraph"},{"text":"民主同盟南京市成员的反应——倪鹤笙、樊光反应：“斯大林在外交上的口号太强硬，在过去是对的，对目前的斗争不适用。”民盟有的说：“为什么强调列宁，不提斯大林？对斯大林的估价应怎样?”他们也有为斯大林受到批评而表示惋惜的。瞿宁淑说：“报告中说中央委员会对位置不合适的人要拉下来，是不是指马林科夫？”他问：“印度如何过渡到社会主义？”李秉祥感到“这样的改变领导好是好，就是很凶，吃不消。”毛北屏说：“和平转变，可以不流血，是不是不要阶级斗争了，议会斗争可以达到社会主义的道理怎样？美国革命是否也可以不用暴力？”","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1956年3月2日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5eadff8820"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

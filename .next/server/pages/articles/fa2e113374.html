script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央文化革命小组关于毒草影片的放映和回收问题的通知","authors":[],"dates":[{"year":1967,"month":12,"day":3}],"is_range_date":false,"parts":[{"text":"中央文化革命小组关于毒草影片的放映和回收问题的通知","type":"title"},{"text":"各省、市、自治区革命委员会（筹备小组）、军管会，各级军区、各革命群众组织：","type":"appellation"},{"text":"在无产阶级文化大革命运动以前发行的国产与进口的影片中，有不少毒草影片。对这些影片必须认真地加以清理。","type":"paragraph"},{"text":"一、无产阶级文化大革命以前发行放映过的国产和进口的毒草影片，凡现在未作好批判准备的，各部门、各单位、各群众组织，一律不得自行放映。","type":"paragraph"},{"text":"二、各部门、各单位目前存有的上述影片，一律由原部门集中上交给有关领导机关封存，妥善保管，严加控制，并开列清单，逐级上报中国电影发行公司备案，听候处理，不得擅自租借或放映。","type":"paragraph"},{"text":"三、凡群众组织目前存有的各种影片，由当地革命委员会（筹备小组）、军管会、军分区，责成有关部门回收，上报清单，听候处理。","type":"paragraph"},{"text":"四、放映批判用的毒草影片，不宜过多，必须组织好批判文章，作好批判的准备工作以后，再在城市上映（农村一般不放）。群众看电影应按国家规定收费。看后，要组织讨论会，通过讨论会、报刊发表批判文章等形式，对毒草影片进行大张旗鼓的批判，将毒草影片批深批透批臭。","type":"paragraph"},{"text":"五、有些单位借口批判毒草，擅自扩大放映范围或将未经批准的毒草影片，私自放映，毒害人民，从中牟利。对这些单位要加以追究，情节严重的要给予处理。","type":"paragraph"},{"text":"六、部队放映队存有的上述影片，由各军、各兵种、大军区按照以上原则处理。","type":"paragraph"}],"comments":[],"origin":"根据中共中央办公厅、国务院秘书厅文化革命联合接待室编印《无产阶级文化大革命有关文件汇集 （第五集）》， 北京：1968年1月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fa2e113374"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji33","name":"毛泽东全集第33卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji33.pdf"],"article":{"title":"对中南行政委员会关于整顿小学的指示的批语","alias":"","parts":[{"type":"paragraph","text":"对中南行政委员会关于整顿小学的指示的批语"},{"type":"paragraph","text":"（1953年4月2日）"},{"type":"paragraph","text":"[1]指中南行政委员会1953年3月31日关于整顿小学的若干问题给各省市政府并转各专署县府并报政务院的指示。指示说，整顿巩固、保证质量，是中央对目前整个文教工作的总的方针。中南区的小学教育，过去3年来有很大发展，这是各级教育干部积极努力的成绩，必须加以肯定。但由于领导上缺乏计划性，工作带有很大盲目性，自前情况相当混乱，质量多数低劣。因此，必须加以认真的整顿。（一）对在校学生数的整顿，一要核实学生数自，二要处理流动生、超龄生和不及龄生。（二）对现有教职员工的整顿。原非从事教育工作，解放后从积极分子、进步青年中调到学校而又不适合于这一工作者，应让其或劝其返归原来岗位去生产或工作。年老或体弱多病已不宜再任教职者，应劝其退休。文化水平太低，不能胜任教职者，应劝其转业，其中一部分年轻者可吸收到初级师范学校去学习。现行反革命分子不宜留校者，应由公安部门鉴别，提出处理意见，再妥商处理办法，报经专署负责机关批准施行。严重违法乱纪分子不宜留校者，由县（市）政府查实处理。（三）对小学编制和工资标准，应根据中央规定的控制数学，从当地实际情况出发，认真研究。本着精简、公平的精神，定出合情合理的指标，务求切合实际。（四）尽可能从本地机动田中给每校调拨半亩至一亩地，作为校田，由师生课余劳作，以保持勤劳的优良传统。（五）本着民办公助精神，对入学儿童可酌收学费。收费多少根据年级高低和其家庭经济情况来定。确系贫苦者，应予减免。所收学费，不入国库，一部交由县统一掌握使用，一部留校使用。（六）从7%的地方附加中，固定4%为小学经费，专充支付教师工资之用。校舍修，尽可能由当地人民设法，或出工出料，或自愿捐款，如必须由政府解决经费者，可增加地方附加至10%，从中拨给，而不得从4%中抽拨。82"},{"type":"paragraph","text":"对中南行政委员会关于整顿小学的指示的批语周总理、习仲勋同志："},{"type":"paragraph","text":"此件你们觉得如何，我看很好，请习交教育部加以研究，有不妥当处酌加修改，由政务院转发各大区省市仿照施行。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"四月二日"},{"type":"paragraph","text":"[1]习仲勋，当时任中共中央宣传部部长、政务院文化教育委员会副主任。"}],"authors":["毛泽东"],"dates":[{"year":1953,"month":4,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":113,"page_end":114},"tags":[{"name":"毛泽东","type":"人物"},{"name":"习仲勋","type":"人物"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c11a4f3313"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市中等学校红代会举办红卫兵专场演出纵情歌颂华主席　彻底批判“四人帮”","authors":[],"dates":[{"year":1977,"month":1,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　红旗飞舞人心喜，凯歌曲曲庆胜利。上海市中等学校红代会举办了《纵情歌颂华主席，彻底批判“四人帮”》红卫兵专场演出，用文艺武器，热情歌颂伟大的历史性胜利。"},{"type":"paragraph","text":"近两个月来，红卫兵小将自编自演了许多富有战斗性的节目，愤怒声讨、批判“四人帮”。这些节目曾分别在各区、县交流演出。这次专场演出的合唱、朗诵、歌舞等近二十个节目，就是在全市红卫兵群众性文艺创作交流演出的基础上，由各区、县推荐的。"},{"type":"paragraph","text":"“东方红，太阳升，中国出了个毛泽东……”浦南中学参加大合唱《东方红》的近百名红卫兵，心情特别激动。他们演唱的每一个词，演奏的每一个音符，都寄托着红卫兵对红司令毛主席的无限怀念的深情。"},{"type":"paragraph","text":"恒丰中学民乐队演奏的民乐《欢呼胜利》，那欢快的旋律，流畅的演奏，颂不完红卫兵对华主席的爱戴之情。陕南中学红卫兵又跳起了欢乐的舞蹈《华主席和咱心连心》，那轻快的步子，激动着全场红卫兵的心。"},{"type":"paragraph","text":"七一中学七九届的低年级同学心潮澎湃，热情编排了配乐朗诵《韶山银河颂》，以饱满的政治热情，歌颂农业学大寨，表示要在华主席领导下乘胜前进，夺取更大的胜利。建光中学七九届一位红卫兵再三要求加唱陕北民歌《绣金匾》，他说:在欢庆胜利的时刻，更使我们想起了伟大的领袖和导师毛主席，想起了敬爱的周恩来总理和朱德委员长，想起了老一辈的革命家，让我们永远铭记他们的恩情，接好革命班，永葆江山万代红!"},{"type":"paragraph","text":"南市二中演出的急口令《狠批“四人帮”》等，字字句句诉不尽红卫兵对“四人帮”的深仇大恨。台上台下“打倒‘四人帮’!”的战斗口号响成一片。专场演出好似战场斗敌，批判声浪高万丈。"},{"type":"paragraph","text":"演革命戏，做革命人。全市红卫兵决心最紧密地团结在华主席为首的党中央周围，认真学习毛主席的《论十大关系》，学习华主席的重要讲话，紧跟华主席，夺取一九七七年新的更大胜利!　(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e141d1f5f8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

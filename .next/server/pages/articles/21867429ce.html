script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈伯达谈关于彻底批判资产阶级反动路线的标准","authors":["陈伯达"],"dates":[{"year":1966,"month":12,"day":22}],"is_range_date":false,"parts":[{"text":"陈伯达谈关于彻底批判资产阶级反动路线的标准","type":"title"},{"text":"陈伯达","type":"authors"},{"text":"（一）要看广大师生员工对两条路线斗争的性质、意义是否有比较深刻的认识，从而真正行动起来。","type":"paragraph"},{"text":"（二）要看广大师生员工是否把毛主席关于无产阶级文化大革命的理论和路线的精神实质，即相信群众、依靠群众、放手反动群众，尊重群众的首创精神，有比较清楚的认识，并认真、全面、彻底、不折不扣地贯彻执行。","type":"paragraph"},{"text":"（三）要看广大师生员工对资产阶级反动路线的内容及其在学校的影响是否认识清楚了？资产阶级反动路线所造成的恶劣影响是否基本解决了，肃清了？","type":"paragraph"},{"text":"（四）一个好的辩论风气，一个好的政治局面，即是一个又有集中、又有民主、又有纪律、又有自由、又有统一意志、又有个人心情舒畅的局面是形成了，还是没有形成？","type":"paragraph"},{"text":"（五）学校文革组织的产生打下了牢固的思想基础和组织基础。","type":"paragraph"},{"text":"（六）党的路线、政策是否真正贯彻执行，即敌我是否分清了？一支敢想、敢说、敢做、敢闯、敢造反的革命左派队伍是否发展壮大了？争取中间大多数是否做好了？一小撮极端反动的资产阶级右派分子、反革命修正主义分子是否最大限度地孤立起来了？","type":"paragraph"},{"text":"总之，明确了斗什么？批什么？改什么？依靠谁来斗？谁来批？从而使革命师生起来沿着毛主席指示的斗、批、改方向前进！","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陈伯达","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"21867429ce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

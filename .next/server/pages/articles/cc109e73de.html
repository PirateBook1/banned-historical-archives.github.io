script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席无产阶级文艺路线指引下  旅大市工农兵群众歌曲创作活动蓬勃开展","authors":[],"dates":[{"year":1974,"month":8,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席无产阶级文艺路线指引下"},{"type":"paragraph","text":"旅大市工农兵群众歌曲创作活动蓬勃开展"},{"type":"paragraph","text":"新华社沈阳电　在毛主席无产阶级文艺路线指引下，旅大市工农兵群众革命歌曲创作活动蓬勃开展。从一九七○年到今年上半年，全市各基层单位向市里推荐的和作者投稿的歌曲达四千二百多首。有不少歌曲被中央和省级报刊选登，其中人民文学出版社出版的《战地新歌》、《青春战歌》、《少年儿童歌曲选》等，就选刊了他们创作的《党旗，光荣的旗》、《火红的太阳照山村》、《丰收歌儿飞满山》等十一首，省级报刊和出版社选刊了八十多首。许多歌曲已在群众中广为传唱。"},{"type":"paragraph","text":"无产阶级文化大革命以来，旅大市由工人、贫下中农、解放军战士、革命干部、下乡知识青年、红卫兵等参加的业余歌曲创作队伍不断发展壮大，其中骨干分子有二百多名，比文化大革命前壮大了四倍多。他们利用业余时间创作了大量歌颂伟大领袖毛主席，歌颂中国共产党，歌颂无产阶级文化大革命，歌颂社会主义祖国的歌曲。最近一期《战地新歌》上选刊的《党旗，光荣的旗》，是旅顺口区三涧堡公社社员韩冰在去年纪念党的生日时写出歌词，经当地人民公社党组织、社员群众以及工农兵业余作者反复修改加工，创作成功的。这首感情饱满、庄重有力的歌曲，倾吐了亿万人民的心声：“党旗，光荣的旗，团结战斗胜利的旗，伟大领袖毛主席，亲手把你高高举起。唤起工农千百万，打出革命新天地。……伟大的领袖毛主席，指引我们从胜利走向胜利！”这首革命歌曲经中央和地方人民广播电台播送后，受到广大工农兵群众的欢迎。旅大市工农兵业余作者还创作了《万岁！伟大的中国共产党》、《敬祝毛主席万寿无疆》、《贫下中农心向党》、《唱一支赞歌颂祖国》等歌曲，唱出了革命群众热爱党和毛主席的真挚感情，歌颂了欣欣向荣的伟大社会主义祖国。"},{"type":"paragraph","text":"批林批孔运动中，旅大市工农兵业余歌曲作者在不到半年的时间里又创作了五百多首歌曲。他们用歌曲表达工农兵群众誓将批林批孔斗争进行到底的坚强决心，回击林彪反党集团和国内外阶级敌人对无产阶级文化大革命和社会主义新生事物的污蔑和攻击。广大工农兵群众放声高唱这些革命歌曲，正在夺取批林批孔和工农业生产的新胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"批林批孔","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cc109e73de"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

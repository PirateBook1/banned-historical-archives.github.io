script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"歌颂毛主席丰功伟绩市文化局、美协上海分会举办专题美术作品展览","authors":[],"dates":[{"year":1978,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市文化局、中国美术家协会上海分会举办的纪念伟大领袖毛主席诞辰八十五周年美术作品展览，十二月二十六日起在上海美术展览馆正式展出。"},{"type":"paragraph","text":"毛泽东同志是中华人民共和国的缔造者，是伟大的马克思主义者。毛泽东同志在长期革命斗争中立下的伟大功勋是不可磨灭的。值此毛主席八十五诞辰之际，本市广大专业、业余美术工作者怀着对毛主席的深厚感情，在短时间内创作了一批歌颂毛主席丰功伟绩，赞颂光辉的毛泽东思想，表达对毛主席无限缅怀之情的作品。展出的一百二十余件作品中，有反映毛主席伟大革命实践的画幅，如油画《毛主席和科学家在一起》、中国画《读史》等；有描绘革命圣地的中国画、油画、版画、水彩画；还有不少根据毛主席的诗意、词意创作的山水、花鸟画，如《不似春光，胜似春光》，《一唱雄鸡天下白》等作品，体现与抒发了诗词作者的伟大胸臆与崇高情怀。整个展览内容丰富，不少作品在艺术表现上独具风格。通过这个展览的展出，鼓舞人们紧密团结在以华主席为首的党中央的周围，高举毛泽东思想的伟大旗帜，朝着四个现代化的宏伟目标奋勇前进。　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ec87dd9d52"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

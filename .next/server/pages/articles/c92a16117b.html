script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"在外交部一份外交工作汇报上的批语","alias":"","parts":[{"type":"paragraph","text":"在外交部一份外交工作汇报上的批语"},{"type":"paragraph","text":"（1952年12月3日）周总理："},{"type":"paragraph","text":"印度调停朝鲜及我答复经过，应于日内公开发表，不宜太迟。可用新闻方式历叙各次答复内容，而着重最近一次。至于印方最近又来长文，因印荒谬提案已在联合国通过？，似无答复必要。以上是否适当请加考虑酌定。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十二月三日"},{"type":"paragraph","text":"[1]指外交部办公厅编印的《两周外交工作汇报》第二期（1952年11月16日至29日）。关于朝鲜停战问题，这一期汇报中说：“对印度和印尼提出的解决朝鲜俘虏问题的建议，于11月24日及29日由章副部长和周总理分别答复，指出其意见和美国的自愿遣返”实质上一样。答复前，他们都急欲知道我方态度，答复后又立辩其建议和美国的不同，尼赫鲁并要赖嘉文大使向我表示印度政府将进一步澄清此问题。”"},{"type":"paragraph","text":"[2]联合国大会1952年12月3日第三九九次全体会议，根据印度提案通过了关于遣返朝鲜战争战俘问题的决议。12月14日中华人民共和国中央人民政府外交部部长周恩来在给联合国大会主席皮尔逊的复电中指出，联合国大会根据印度提案所通过的这个以战俘遣返问题为中心内容的非法决议案，是完全以美国方面一直无理坚持的、被公认为违背日内瓦公约和国际公法的所谓“自愿遣返原则”或“不强迫遣返原则”，亦即实质上强迫扣留战俘的“原则”为其基础的。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":12,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":352,"page_end":352},"tags":[{"name":"毛泽东","type":"人物"},{"name":"朝鲜战争","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c92a16117b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海东风缝纫机厂革委会遵循毛主席教导注意工作方法  少开会　开短会　讲究实效","authors":[],"dates":[{"year":1969,"month":11,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海东风缝纫机厂革委会遵循毛主席教导注意工作方法"},{"type":"paragraph","text":"少开会　开短会　讲究实效"},{"type":"paragraph","text":"本报讯　上海东风缝纫机厂革委会遵照伟大领袖毛主席关于“会议也不要开得太长”的教导，认真听取群众意见，提倡开短会，取得了很好的效果。"},{"type":"paragraph","text":"过去，东风缝纫机厂的会议多，会议长。有些大会，开始是拖拖沓沓，中间是嘁嘁喳喳，临到散会就稀稀拉拉，效果不好。"},{"type":"paragraph","text":"针对这种情况，厂革委会一面认真学习毛主席关于注意工作方法的教导，一面深入群众，广泛听取群众意见。群众批评说：“会议开得这样长，中心内容不突出，多听没劲头，还是早点走。”也有的同志说：“开会讲的一大套，具体落实却很少。”厂革委会还发现：由于厂在郊区，大多数同志家在市区，有时为了赶车，往往等不到散会就走了。这些批评和情况使厂革委会的同志认识到：会议多，时间长，既挫伤了群众的积极性，也浪费了人力、物力。于是，决心改变作风，提倡开短会。"},{"type":"paragraph","text":"起初，有些同志担心开短会后，问题说不清，领导意图贯彻不下去。但是多数同志认为，只要作好充分准备，抓住要领，不搞烦琐哲学，就一定能做到开短会，收到好的效果。他们决定召开一次批判会，作为试点。为了开好这次会，他们通过调查研究，掌握大量第一手材料，议定了中心，出了“安民告示”。准备讲话的人，要抓住要害，突出重点，精简内容。由于作了充分的准备，整个会议只开了四十五分钟，群众情绪非常高涨，会开得很成功。会后，大家反映说：“这次会时间虽短效果好，中心突出记得牢，我们听了劲头高！”一些担心短会开不好的同志也深有体会地说：“开长会和开短会，实际上是有没有群众观点的问题。”"},{"type":"paragraph","text":"现在，从厂革委会到车间、班组，都普遍坚持开短会。还做到可开可不开的会议就不开；可开大会也可开小会的就开小会。这样就大大减少了开会时间。因为开会时间缩短了，就能利用班前班后或休息时间开会，这样既不影响抓革命、促生产，还可注意到劳逸结合，有利于进一步调动广大群众的积极性。"},{"type":"paragraph","text":"通过一段时间的实践，厂革委会的同志体会到：要精简会议和提倡开短会，首先是领导重视，工作要有计划，一个时期突出一个中心，其他工作有机的结合。既有较长时间的规划，也有一个短时间的安排。厂革委会每周都有具体的工作计划，事先向各车间、部门作了布置。会前做好充分准备，并事先出“安民告示”，让大家早作准备，做到领导和群众心中都有数。这样，会议既开得短，效果又好，群众很欢迎。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3ce4a7aef3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

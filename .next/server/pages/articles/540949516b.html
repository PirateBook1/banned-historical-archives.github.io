script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"王任重关于企业五反运动的指示","authors":["中共湖北省委第一书记","王任重"],"dates":[{"year":1963,"month":8,"day":2}],"is_range_date":false,"parts":[{"text":"王任重关于企业五反运动的指示","type":"title"},{"text":"中共湖北省委第一书记王任重","type":"authors"},{"text":"杨锐同志最近在鄂城、黄冈、黄石市，在那里了解了五反运动的情况，回来给书记作了汇报。汇报后任重同志作了如下指示：","type":"subtitle"},{"text":"可以请有关单位总结一下培养典型揭盖子、放包袱的具体经验。看来，不培养典型是揭不深透的。培养典型，也就是发动落后。在第二阶段（即党政机关五反的第一阶段），发动落后是个大问题。所谓落后，就是问题多一些，有些人实际上是敌对分子的外围，我们要争取过来。","type":"paragraph"},{"text":"是否贪污五百元以下，只要主动坦白，积极退赃，又是一般干部，就不必给处分了，在处理包袱时就“解放”。如果五佰元以下都立专案，时间拖得太长，反而不能集中力量打击主要的。至于处理工人群众中的投机倒把行为，还应适当放宽一点。","type":"paragraph"},{"text":"县以下的中小学，暂时都不搞。现在，机关搞五反，农村在搞社会主义教育试点，又要搞好农业生产，工作量很大，领导精力顾不过来。中小学里的问题，不是很少，而是很多，搞起来，没人领导，很容易搞乱。原来想教育一下，提高觉悟，看来也不行。明知道有问题，也不能着急，只得暂时放一放，以后分期分批地搞。今年年前十天开学，寒假时间长一点，可以搞一批，明年暑假搞一批，明年下半年再搞一批。为了取得经验，现在可以先搞几个试点。","type":"paragraph"},{"text":"区以下的财贸部门，如果领导力量不够，也可以推迟。凡是有五反内容的，都是要搞的，问题是现在的领导力量不和地，搞不好不如不搞。","type":"paragraph"},{"text":"暂时不搞的单位，如果发现个别突出的问题，例如现行反革命分子，可由公安机关处理，大的贪污盗窃案件，可以组织专案处理。","type":"paragraph"}],"comments":[],"origin":"中共湖北省委增产节约和五反领导小组办公室编《五反简报》，1963年第34期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"王任重","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"540949516b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

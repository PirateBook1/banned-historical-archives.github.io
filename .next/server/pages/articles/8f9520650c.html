script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"吉林省省级机关有些领导干部仍存在较为严重的右倾思想","authors":[],"dates":[{"year":1952,"month":2,"day":28}],"is_range_date":false,"parts":[{"text":"吉林省省级机关有些领导干部仍存在较为严重的右倾思想","type":"title"},{"text":"【东北总分社二月二十八日讯】目前吉林省级机关有些领导干部仍存在较为严重的右倾思想，主要表现是：有些领导干部认为“差不多”了，怕再搞下去“过火”，盼望早日收兵结束运动。有的片面强调生产，强调业务，不积极搞运动，有消极对抗情绪。如省土产公司经理写信给吉林日报，大谈“三反”不要影响业务。这种叫喊是为了转移目标，企图收兵。有些贪污分子多的机关，怕没有干部，业务工作垮台。目前干部问题确实必须很快加以解决。有的领导对贪污分子仇恨心不够，不以敌人相待。有五个大贪污犯押在狱里还“优待”吃中灶，有橡棋和扑克供他们玩。因此，贪污分子有所谓“三阶段论”：(一)不坦白撤职反省；(二)没办法送法院；(三)有材料死不承认，住几个月的狱还是放出来。总之，大贪污犯不在乎，把蹲狱说成是“趁机休养”。大贪污犯周化南(前该省财政厅副厅长)更说：“有这个好机会，好好学习马列主义。”中、小贪污分子因为受到教育不够，不以贪污为耻，有的甚至混水摸鱼，假装积极。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年3月1日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8f9520650c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"狠批“四人帮”　民族团结更加强","authors":[],"dates":[{"year":1976,"month":12,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"红心向着华主席　狠揭猛批“四人帮”"},{"type":"paragraph","text":"——第二次全国农业学大寨会议代表批判“四人帮”大字报摘抄"},{"type":"paragraph","text":"怒火满胸膛，狠批“四人帮”。参加第二次全国农业学大寨会议的五千名代表，人人上战场，个个口诛笔伐，愤怒声讨祸国殃民的害人帮、复辟帮、倒退帮。"},{"type":"paragraph","text":"在代表们的各个驻地，各种大批判会一个接着一个，成千上万张大字报贴满楼道两旁。代表们发扬连续战斗的作风，连夜学习，连夜讨论，连夜开批判会，连夜写大字报，有的从晚上六七点钟一直战斗到次日凌晨四五点钟。他们紧紧抓住“四人帮”篡夺党和国家最高领导权这个要害，联系各地学大寨与反大寨两条路线斗争的实际，大揭大批，一张张的大字报就是射向“四人帮”的一发发炮弹。愤怒的批判声，出了心头的闷气，解了心头的大恨，鼓起了大干社会主义的劲头。"},{"type":"paragraph","text":"狠批“四人帮”　民族团结更加强"},{"type":"paragraph","text":"我们新疆，有十三个民族一千多万勤劳勇敢的人民，有占祖国六分之一的土地，是伟大的社会主义祖国不可分割的一部分。我们敬爱的周总理和中央其他领导同志到新疆视察工作，总是教导我们要认真执行毛主席制定的党的民族政策，要象爱护眼睛一样爱护民族团结，维护祖国的统一。可是，王张江姚反党集团竟插手新疆，煽风点火、明拉暗打，干扰新疆的反修防修斗争，破坏新疆的民族团结。在一九六八年的一次会议上，大野心家江青竟然伸着小拇指，十分狂妄地对新疆的负责同志说：“你们小小的新疆，有什么了不起，我藐视你们！”这是公开破坏毛主席制定的党的民族政策，是对新疆各族人民的侮辱！"},{"type":"paragraph","text":"伟大的领袖和导师毛主席教导我们：“国家的统一，人民的团结，国内各民族的团结，这是我们的事业必定要胜利的基本保证。”解放以来，特别是文化大革命以来，新疆各民族人民同苏修叛徒集团的挑拨离间，同地方民族主义的分裂活动，进行了坚决斗争，在社会主义革命和建设中，取得了一个又一个胜利。江青藐视新疆，侮辱新疆少数民族，就是妄想破坏民族团结，破坏祖国统一，她同帝修反唱一个调调，干了帝修反想干而干不了的坏事，充分暴露了她的叛徒嘴脸。"},{"type":"paragraph","text":"我们新疆各族人民，无限热爱伟大领袖毛主席，无限爱戴英明领袖华主席，无限热爱伟大的社会主义祖国。我们决心在华主席为首的党中央领导下，继承毛主席的遗志，彻底揭发批判“四人帮”的滔天罪行，更高地举起“农业学大寨”的红旗，加快普及大寨县步伐，把新疆建设成为祖国西北反修防修的钢铁长城。"},{"type":"paragraph","text":"新疆代表　牙生玉素音（维吾尔族）"},{"type":"paragraph","text":"沙马力汗（哈萨克族）"},{"type":"paragraph","text":"买买提哈孜（柯尔克孜族）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"新疆文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f5a575d26c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"应刘少奇主席的夫人邀请苏加诺夫人启程来我国访问","authors":[],"dates":[{"year":1962,"month":9,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京13日电】　印度尼西亚共和国总统苏加诺的夫人哈蒂妮·苏加诺应中华人民共和国刘少奇主席的夫人王光美的邀请将于9月下旬来中国进行友好访问，并参加国庆典礼。"},{"type":"paragraph","text":"【新华社雅加达13日电】　印度尼西亚总统苏加诺的夫人哈蒂妮·苏加诺应刘少奇主席夫人的邀请，今天上午离开雅加达到中国去访问。"},{"type":"paragraph","text":"苏加诺夫人在访问中国之前，将先访问柬埔寨和越南民主共和国。"},{"type":"paragraph","text":"苏加诺总统和其他官员到机场为苏加诺夫人送行。"},{"type":"paragraph","text":"中国驻印度尼西亚大使姚仲明和夫人也到机场送行。"},{"type":"paragraph","text":"陪同苏加诺夫人访问的有印度尼西亚陆军总司令亚尼的夫人、国家警察总监苏加诺·佐约内戈罗的夫人、空运部长伊斯坎达的夫人、国务秘书伊赫桑的夫人等。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ed3e1af759"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

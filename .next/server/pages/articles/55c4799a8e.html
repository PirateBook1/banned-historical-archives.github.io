script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"越是农忙越要抓紧活学活用毛主席著作  江西春耕生产蓬勃展开","authors":[],"dates":[{"year":1968,"month":4,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"越是农忙越要抓紧活学活用毛主席著作"},{"type":"paragraph","text":"江西春耕生产蓬勃展开"},{"type":"paragraph","text":"据新华社南昌二十九日电　在无产阶级文化大革命的推动下，江西农村广大贫下中农活学活用毛主席著作，用毛泽东思想统帅生产，春耕生产出现了一派大好形势。"},{"type":"paragraph","text":"去冬今春以来，在两个阶级、两条道路、两条路线的激烈斗争中，江西农村掀起了大学习、大宣传、大贯彻、大落实毛主席最新指示的群众运动。各种类型的毛泽东思想学习班遍地开花，参加学习的人越来越多。读毛主席的书，听毛主席的话，走革命的路，已成为广大贫下中农的自觉行动，毛泽东思想更加深入人心。在毛泽东思想的指引下，各级革命委员会如雨后春笋，相继诞生，全省农村绝大多数人民公社都已建立起新的领导班子。这股强劲的革命洪流，推动着春耕生产蓬勃展开。经过广大贫下中农和社员奋战一个冬春，全省可灌溉万亩以上的水利工程，有百分之九十进行了续建配套，数以万计的小型水利设施相继竣工，并已先后投入春蓄春灌；积肥造肥搞得扎扎实实，绿肥普遍生长良好，开始翻沤。由于各行各业的有力支援，各项备耕工作，不误农时，都已准备停当。目前，季节较早的赣南地区已开始插秧，赣北棉区正在抢墒播种，春耕生产进入了最繁忙最紧张的阶段。"},{"type":"paragraph","text":"江西广大贫下中农在春耕生产中，突出无产阶级政治，越是农忙越抓紧活学活用毛主席著作。他们说，要打响今年春耕第一炮，措施有千有万，抓住活学活用毛主席著作，抓住全面落实毛主席的最新指示，就是抓住了根本。宜春县各农村人民公社，坚持把活学活用毛主席著作摆在一切工作的首位，根据春耕生产的特点，把田头场地变成活学活用毛泽东思想的课堂。社员下田带《毛主席语录》，随时随地学习，收工后，对照毛主席的教导开讲用会，表扬好人好事，把政治空气搞得浓浓的，大大促进了社员的思想革命化。赣南地区开始早稻插秧后，就提出要把坚持活学活用毛泽东思想，全面落实毛主席的最新指示，当作根本来抓，用毛泽东思想来统帅生产，以保证按时、按质、按量地打好早稻插秧这一仗。"},{"type":"paragraph","text":"在春耕生产中，江西农村广大贫下中农和革命干部结合本地区、本社队的实际情况，对中国赫鲁晓夫鼓吹的“阶级斗争熄灭”论和“三自一包”、“四大自由”等反革命修正主义谬论，展开了革命的大批判。南昌、新建、临川等县农村，把各种类型的毛泽东思想学习班办成革命大批判的课堂，把田间地场变成革命大批判的战场。"},{"type":"paragraph","text":"江西农村在春耕生产中，正在掀起一个以兴国为标兵的比学赶帮竞赛热潮。各地学习兴国广大贫下中农和革命干部无限忠于伟大领袖毛主席，无限忠于毛泽东思想，无限忠于毛主席的革命路线，紧跟毛主席伟大战略部署的革命忠心；学习他们活学活用毛泽东思想，大办毛泽东思想学习班，用毛泽东思想统帅一切的经验；学习他们学大寨，自力更生，艰苦奋斗，改天换地的革命干劲；学习兴国的干部密切联系群众，关心群众生活，全心全意地为人民服务的好作风。这对推动全省的革命和春耕生产，起了立竿见影的作用。"},{"type":"paragraph","text":"江西农村各级领导班子，在领导春耕生产中树立了新的作风。他们密切联系群众，深入实际，学会运用毛泽东思想指导一切工作。万安县从县革委会的成员到公社、大队领导班子的成员，都到春耕第一线，向贫下中农和社员宣传毛泽东思想，宣传毛主席的最新指示，帮助社队办毛泽东思想学习班。他们同社员一起斗私批修，同吃同劳动，生产中遇到问题，就同社员一道带着问题学习毛主席著作，开讲用会，领导群众把春耕生产搞得很出色。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"江西文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"55c4799a8e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

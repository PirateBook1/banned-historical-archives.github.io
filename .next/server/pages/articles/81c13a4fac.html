script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“不改变社会制度不可能根除三害”","authors":["北京大学","徐克学","江文","陈爱文"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"“不改变社会制度不可能根除三害”","type":"title"},{"text":"北京大学徐克学陈爱文江文","type":"authors"},{"text":"“不要忘记我们的社会制度，要担起双重任务，要处理人民内部矛盾，又要进行对敌国，蒋介石的斗争，阶级斗争的任务给我们的制度带来不可免的缺陷，这缺陷也就成为三害的根源，不改变我们的社会制度，是不可能彻底根除三害。”（北京大学  徐克学）","type":"paragraph"},{"text":"“一种制度的形成必然经过如下的历程，争取——宪法——再争取（争取立法的实现）中国人民建立社会主义制度，正在走着这样的历程，1919年革命开始，到1949年取得全国政权是第一步，解放后一系列的法制，特别是1954年社会主义根本大法的订立是第二步，紧跟着第二步而来的第三步，正近在眉尖，1954年订立宪法的时候，许多人忙于唱赞美诗，很少有人严肃地考虑，如何实施的问题，所以有1955年肃反中许多地方破坏法制现象的出现；但是在当时却无处诉说，这说明了，仅有书面的条文，如果没有社会力量的保障，就不能说这社会已经有了某种民主制度的建立。必须有群众的争取，过去如此，现在如此，将来还是如此。民主制度和社会制度是部份和全体的关系，民主制度还没有完备，恐作风问题是错误的，但是把它看作社会主义制度所导致的，也是错误的；三害得以泛滥，是由于社会制度还没有建立完善。我们目前的任务是：","type":"paragraph"},{"text":"争取宪法的彻底实现，切实保障民主自由人权，使社会主义制度臻至完善。”（北京大学　陈爱文、江文）","type":"paragraph"}],"comments":[],"origin":"《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"81c13a4fac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

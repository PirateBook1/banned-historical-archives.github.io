script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"彭真关于不少地区对反革命分子“宽大无边”情况的报告","authors":["彭真"],"dates":[{"year":1950,"month":5,"day":8}],"is_range_date":false,"parts":[{"text":"彭真关于不少地区对反革命分子“宽大无边”情况的报告","type":"title"},{"text":"彭真","type":"authors"},{"text":"[彭真，时任政务院政治法律委员会代主任]","type":"subtitle"},{"text":"周总理并转毛主席：","type":"appellation"},{"text":"最近政法委员会派了两个工作组到察哈尔省的宣化及河北省的唐山两个专区，作了一次短期视察，了解了一些情况，兹摘要报告如下：","type":"paragraph"},{"text":"（一）有些地方对罪大恶极，甚至曾杀我干部百余人，曾杀我县长及干部多人的反动头子，曾杀死群众多人的匪特，都不判死刑；或下级法院判了死刑，而上级法院又改为徒刑。加以法院尚不健全，各地都积压案件甚多；对于应判极刑之匪特案件，亦拖延甚久，群众亦疑为“宽大”；最后纵执行死刑亦丧失很多时效。因而群众甚为不满，有的说：“国民党无法无天”，“共产党有天无法”。下边干部和群众说我们“宽大无边”。","type":"paragraph"},{"text":"（二）因此，","type":"paragraph"},{"text":"1．新区、半老区群众很怕土匪特务，对匪特和我治安人员竟采两面应付办法。甚至有些村干部，也因为怕遭匪特残害、“遭殃”，对于所知匪特，匿而不报。群众对于政府的清匪除奸号召，则认为是空话，报之以极冷淡的态度。","type":"paragraph"},{"text":"2．匪特大“钻空子”。对群众则宣传“大天旷野一只狼，只吃干部不吃羊”，以孤立干部。对企业干部则说“要钱不要命”只要给钱，即不加杀害。被判徒刑的匪特则神气十足的说：“早知如此，我索性多杀几个，横竖不死”。未落网的匪特则以此扩大宣传，坚定匪特抢掠屠杀之意志。以至人心甚为浮动。","type":"paragraph"},{"text":"（三）在正确地纠正了“乱打乱杀”的偏向之后，现在不少地方的宽大政策，又偏差到“宽大无边”，宽大到“灭自己志气，长匪特威风”，宽大到助长匪特气焰，脱离人民大众的程度了。须要用很大力量加以纠正。","type":"paragraph"},{"text":" 彭  真一九五○年五月八日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"df1ff67e92"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

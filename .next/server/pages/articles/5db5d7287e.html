script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"马科斯总统和夫人举行盛大答谢宴会邓小平、华国锋、吴德、谷牧等应邀出席　马科斯总统和邓小平副总理先后讲话，宾主热烈祝贺中菲正式建交","authors":[],"dates":[{"year":1975,"month":6,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年六月九日电　菲律宾共和国总统费迪南德·埃·马科斯和夫人伊梅尔达·罗穆亚尔德斯·马科斯今天晚上举行盛大答谢宴会。"},{"type":"paragraph","text":"我国领导人邓小平、华国锋、吴德、谷牧，外交部长乔冠华，外贸部长李强，外经部长方毅，水电部长钱正英，邮电部长钟夫翔，文化部长于会泳，卫生部长刘湘屏，以及卓琳同志应邀出席宴会。"},{"type":"paragraph","text":"宴会在人民大会堂举行。宴会厅里并排悬挂着中国国旗和菲律宾国旗。"},{"type":"paragraph","text":"宴会在热烈友好的气氛中进行。马科斯总统和邓小平副总理先后在宴会上讲话(全文另发)。宾主热烈祝贺中国、菲律宾正式建立外交关系，热烈祝贺中菲两国人民的传统友谊和两国关系进入一个新的阶段。讲话以后，乐队分别奏中国国歌和菲律宾国歌。席间，乐队还演奏了中菲两国的乐曲。"},{"type":"paragraph","text":"应邀出席宴会的还有:"},{"type":"paragraph","text":"人大常委会委员林巧稚、王道义；"},{"type":"paragraph","text":"政府部门、中国人民解放军、北京市革命委员会、对外友协的负责人韩念龙、王海容、邓东哲、何正文、杨贵、肖鹏、张珍、陈维稷、余立金、赵正洪、何兰阶、黄华、邓岗、石少华、潘非、王守湘、丁国钰、吴忠、柴泽民、王耀庭等。"},{"type":"paragraph","text":"各国驻中国的外交使节也应邀出席宴会。"},{"type":"paragraph","text":"马科斯总统的全体随行人员出席宴会作陪。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"谷牧","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5db5d7287e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

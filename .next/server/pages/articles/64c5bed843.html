script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“驳斥章乃器的文章又是教条主义”","authors":["吴崇威","广州市工商界","庾淦城","谭荣沛","邓铿","陈鲠斧","韩立基","黄永安"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"“驳斥章乃器的文章又是教条主义”","type":"title"},{"text":"广州市工商界谭荣沛黄永安陈鲠斧邓铿吴崇威韩立基庾淦城","type":"authors"},{"text":"谭荣沛：我完全同意章乃器所发表的言论，他的言论有马列主义根据。潘以和的发言不是他本人的意见，是抄袭人的言论，不平则鸣。潘是集右派之大成，不是什么政治主张。","type":"paragraph"},{"text":"黄永安：","type":"paragraph"},{"text":"这样的文章（注：指千家驹驳斥章乃器资产阶级没有两面性的文章），又是教条主义，十分讨厌。","type":"paragraph"},{"text":"陈鲠斧：","type":"paragraph"},{"text":"对章乃器的言论要弄清是非就要讲清道理，不要用“围剿”。“围剿”不符合毛主席指示。我们要用“和风细雨”的精神，我们要从团结出发，不能一棍子打死。","type":"paragraph"},{"text":"邓铿：","type":"paragraph"},{"text":"同意张鸣皋的看法，中央（注：指民建中央）指示有关批驳章乃器的决议，是压。","type":"paragraph"},{"text":"吴崇威：","type":"paragraph"},{"text":"葛佩琦的说话，不一定是反革命分子。吴康年只系落后，不能说说离社会主义，不是毒草。","type":"paragraph"},{"text":"韩立基：","type":"paragraph"},{"text":"照我看潘（潘以和）是经济上问题，不是政治上问题，不应如上这顶帽子（指右派分子）。","type":"paragraph"},{"text":"庾淦城：","type":"paragraph"},{"text":"储、葛的讲法虽有不恰当的地方，工人的反批评是应该的，但人民日报社论对他们的说法下了结论，这是不适宜，有碍鸣放，葛的说法虽有过火之处，但有些地方是说得对的，由于语调过硬，而套他有反动思想是不好的。","type":"paragraph"},{"text":"“工人说话了”（注：指人民日报社论），即如纪念堂审判犯人，叫大家举手，大家都举手喇！","type":"paragraph"},{"text":"现在很多人都已冇晒胆，只有虚伪，这是阶级界线所吓怕了，如现在只听千斤乡、千斤县（注：指农业生产问题），不好的东西不敢说。又如毛主席讲话要我们讨论，但报纸不注销来，叫我们怎敢大胆鸣放。","type":"paragraph"},{"text":"有人讲整风整到民主党派，我也有这种迷惑，思想在十字街头，似乎整到自己，如民盟、民革、民建都整，似乎是由客管主。","type":"paragraph"}],"comments":[],"origin":"《广州市工商界错误的右派的言论汇编》（第一輯），中共廣州市委社會反右辦公室編印，1958年4月10日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"64c5bed843"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

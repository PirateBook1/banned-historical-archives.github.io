script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共沿河县委对杨平昌所犯错误的结论","authors":[],"dates":[{"year":1961,"month":5,"day":2}],"is_range_date":false,"parts":[{"text":"中共沿河县委对杨平昌所犯错误的结论","type":"title"},{"text":"杨平昌，男，32岁，家庭成分贫农，个人出身农民，城关公社黑水管理区杨寨生产队人，解放前读两年小学，1946年在黑水乡当伪乡长一年另四个月，49年解放前夕匪首魏延安委任匪分队长未到职，解放后历任互助组长，初级社副主任，小队长，杨寨队长，54年入团，58年退团，三反后被撤去小队长职务，现是社员。其错误通过查实核对结论如下：","type":"paragraph"},{"text":"一、违法乱纪，吊绑九人（其中亲手吊绑三人，致死一人，指使吊绑6人，致死1人），扣饭饿死二人。","type":"paragraph"},{"text":"1，1959年冬月间，贫农杨昌祥偷队里红苕20斤，被杨发现后，杨平昌和社员杨胜才用棕绳吊绑，杨平昌随即毒打一顿，并扣饭三天，杨昌祥被打后半死，该员就指使地主杨胜仁和社员杨光后挖坑活埋了。","type":"paragraph"},{"text":"2，1959年冬月，贫农杨光后偷了红苕30斤，该员指使地主杨胜仁，富农杨胜贵吊绑后，负伤过重死去。","type":"paragraph"},{"text":"3，1959年冬月，贫农杨胜友因病不能出工，杨平昌逼迫去黑水管理区捶石子和去盖上挖蕨根，并连续扣饭三天后死去。","type":"paragraph"},{"text":"4，1959年冬月，贫农杨光汉因病不能出工，杨平昌逼去挖蕨根，发给杨光汉挖蕨根期间口粮，在蕨根山上被地主杨胜仁偷吃，杨光汉回家后没有口粮，被该员连续扣饭五天后饿死。","type":"paragraph"},{"text":"5，亲手吊绑2人（田世树贫农，杨翠二贫农），打过一人（杨文昌中农），指使地主杨胜仁，富农杨胜桂，吊绑五人（杨昌料贫农，杨光怀贫农，詹荣科小土地出租，田冬香贫农，崔树霞贫农），其中贫农崔树霞右手被当场吊断残废。","type":"paragraph"},{"text":"二、翻箱倒柜，亲手翻家12户，其中贫农6户（田丰香，杨昌权，杨昌科，杨光怀，田兴弟、田世树），中农三户（杨文昌，杨树香，杨昌福），富农二户（张贵花，杨胜贵）地主一户（杨胜利）。","type":"paragraph"},{"text":"三、贪污盗窃粮食共769斤。","type":"paragraph"},{"text":"该犯态度极不虚心，对其揭发群众公开吓唬说：“这一下个个整我，过了这段又看上我的火色。”社员代表杨昌群等夜晚不敢出门，怕他马刀行凶。上述错误严重，性质实属坏分子。","type":"paragraph"},{"text":"建议公社给予撤职处分","type":"paragraph"},{"text":" 61年5月2日","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4746170111"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

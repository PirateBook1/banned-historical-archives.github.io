script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东主席会见阮友寿主席和阮氏萍外长","authors":[],"dates":[{"year":1973,"month":11,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东主席会见阮友寿主席和阮氏萍外长"},{"type":"paragraph","text":"会见在充满中越人民兄弟情谊的气氛中进行。阮友寿主席说：感谢毛主席、中国党、中国政府和中国人民给予越南人民抗美救国斗争以支持和援助。毛主席说：我们应该支持你们，尽我们的所能支持你们。我们还应该感谢你们越南南方人民，因为你们战斗了多年。"},{"type":"paragraph","text":"阮文广大使，中共中央副主席周恩来、李德生和中共中央政治局常委张春桥等参加会见"},{"type":"paragraph","text":"新华社一九七三年十一月十九日讯　中国共产党中央委员会主席毛泽东今天下午在中南海会见了越南南方民族解放阵线中央委员会主席团主席、越南南方共和临时革命政府顾问委员会主席阮友寿和民族解放阵线中央委员会委员、临时革命政府外交部长阮氏萍。"},{"type":"paragraph","text":"参加会见的有："},{"type":"paragraph","text":"越南南方共和驻中国大使阮文广；"},{"type":"paragraph","text":"中共中央副主席、国务院总理周恩来，中共中央副主席李德生，中共中央政治局常委张春桥。"},{"type":"paragraph","text":"当越南战友在周恩来同志陪同下来到毛主席的住所时，李德生和张春桥同志在门口迎接了他们。"},{"type":"paragraph","text":"会见在充满中越人民兄弟情谊的气氛中进行。毛主席同越南战友一一亲切握手，对阮友寿主席率越南南方共和临时革命政府代表团前来我国进行正式友好访问，表示热烈欢迎。阮友寿主席说：我们遵照胡志明主席的遗嘱，根据越南南方人民的愿望来中国访问，感谢毛主席、中国党、中国政府和中国人民给予越南人民抗美救国斗争以支持和援助。我们一直记着毛主席所说的“七亿中国人民是越南人民的坚强后盾，辽阔的中国领土是越南人民的可靠后方”。毛主席说：我们应该支持你们，尽我们的所能支持你们。我们还应该感谢你们越南南方人民，因为你们战斗了多年。"},{"type":"paragraph","text":"参加今天会见的还有外交部部长助理王海容和梁枫、唐闻生。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"左上图：毛泽东主席同阮友寿主席亲切握手。"},{"type":"paragraph","text":"新华社记者摄"},{"type":"paragraph","text":"左图：毛泽东主席会见阮友寿主席和阮氏萍外长时，宾主进行亲切交谈。    新华社记者摄"},{"type":"paragraph","text":"下图：毛泽东主席会见阮友寿主席和阮氏萍外长时情形。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"李德生","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"whb","name":"文汇报","in

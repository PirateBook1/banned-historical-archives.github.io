script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"同意建立军事工程学院","alias":"","parts":[{"type":"paragraph","text":"对中华人民共和国惩治贪污"},{"type":"paragraph","text":"条例草案的批语和意见"},{"type":"paragraph","text":"（1952年3月27日）同意。略有修改\"。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"三月廿七日"},{"type":"paragraph","text":"侵吞、盗窃、骗取、套取、强索、受贿均是假公济私违法取利，似可不要再立“假公济私违法取利”一目。"},{"type":"paragraph","text":"三"},{"type":"paragraph","text":"事实上不是所有检举都要处理的，故此句不要。可将第十五条并入第十四条。毛泽东全集第三十一卷"},{"type":"paragraph","text":"[1]主要修改有两处。一处是对条例草案第二条的修改，原文为：“一切国家的机关、企业、学校及其附属机构的工作人员，凡侵吞、盗窃、骗取、套取国家财物，强索他人财物及收受贿赂及假公济私违法取利之行为，均为贪污罪。”毛泽东删去其中“及假公济私违法取利”9个字。本篇第二段文字是对这一删改的说明。条例正式通过时，考虑到毛泽东的意见，将毛泽东册去的“及假公济私违法取利”改为“以及其他假公济私违法取利”。另一处是对条例草案第十四条和第十五条的修改。第十四条的原文为：“对犯本条例之罪者，任何人均有向该主管行政部门、人民监察机关、人民公安机关、人民检察机关、人民法院及检举人认为适当的其他机关或首长实行检举之权。收受检举的机关或首长，应即作适当的处置，不得拖延、推或置之不理。”毛泽东删去其中“收受检举的机关或首长，应即作适当的处置，不得拖延、推或置之不理”一句，并将条例草案第十五条的文字“凡对检举人施行打击、报复者，应依其情节轻重，予以刑事处分或行政处分”，并入第十四条。本篇第三段文字是对这一删改的说明。条例正式通过时，采纳了毛泽东的这个意见。《中华人民共和国惩治贪污条例》于1952年4月21日由中央人民政府公布施行，全文刊载在1952年4月22日《人民日报》上。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":3,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":530,"page_end":531},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"827e6fda4f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

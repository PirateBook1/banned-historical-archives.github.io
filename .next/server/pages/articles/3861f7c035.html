script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北京地质学院红卫兵砸烂修正主义高薪制度联络站战报","authors":[],"dates":[{"year":1968,"month":1,"day":6}],"is_range_date":false,"parts":[{"text":"北京地质学院红卫兵砸烂修正主义高薪制度联络站战报","type":"title"},{"text":"为了彻底结束资产阶级知识分子统治我们学校的现象，为了砸烂修正主义教育路线在经济上的高薪制度，为了彻底打倒我院党内走资派及反动学术权威，从政治上、经济上把他们的威风打下去！我联络站决定，坚决处理我院走资派及反动学术权威的高薪问题，经报请红卫兵总部批准，现决定取消他们的高薪，按下列标准供给生活费：","type":"paragraph"},{"text":"1、对于走资派、反动学术权威的生活标准不得超过北京最低生活水平，即12.50元。","type":"paragraph"},{"text":"2、对其家属、子女应分别对待，他们的生活标准不得超过北京市中等水平18元。","type":"paragraph"},{"text":"现将处理结果公布如下：","type":"paragraph"},{"text":"姓  名      原工资      现降到","type":"paragraph"},{"text":"周守成      170元      12.50元","type":"paragraph"},{"text":"聂  克      170元      12.50元","type":"paragraph"},{"text":"丰  源      170元      12.50元","type":"paragraph"},{"text":"冯景兰      345元        31元","type":"paragraph"},{"text":"杨遵义      287元        67元","type":"paragraph"},{"text":"张明哲      207元        49元","type":"paragraph"},{"text":"袁复礼      287元        49元","type":"paragraph"},{"text":"王鸿贞      177元      12.50元","type":"paragraph"},{"text":" 砸烂修正主义高薪制度联络站一九六八年元月六日","type":"paragraph"},{"text":"通  令","type":"subtitle"},{"text":"（002号）","type":"subtitle"},{"text":"周守成、聂克、丰源、冯景兰、杨遵义、张明哲、袁复礼、王鸿祯于一月九日下午二点三十分至五点到财务科领取生活费。","type":"paragraph"},{"text":" 砸烂修正主义高薪联络站一九六八年元月九日","type":"paragraph"}],"comments":[],"origin":"载北京地质学院红卫兵小报《东方红报》第110期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3861f7c035"},"buildId":"Sk_QHO

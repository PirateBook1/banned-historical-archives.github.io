script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邦戈总统和夫人举行盛大宴会我国领导人张春桥、吴桂贤、徐向前应邀出席　邦戈总统和张春桥副总理先后讲话　宴会洋溢着中加人民团结友好的热烈气氛","authors":[],"dates":[{"year":1975,"month":6,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年六月二十八日电　加蓬共和国总统、政府首脑哈吉·奥马尔·邦戈和夫人今晚在人民大会堂举行盛大宴会。"},{"type":"paragraph","text":"国务院副总理张春桥、吴桂贤，人大常委会副委员长徐向前，外交部长乔冠华，中国人民解放军副总参谋长彭绍辉等应邀出席了宴会。"},{"type":"paragraph","text":"今晚人民大会堂宴会厅里并排悬挂着中国国旗和加蓬共和国国旗，洋溢着中加两国人民团结友好的热烈气氛。"},{"type":"paragraph","text":"邦戈总统和张春桥副总理先后在宴会上讲话。"},{"type":"paragraph","text":"邦戈总统在讲话中，赞扬中国在经济建设方面取得的成就，指出中国向全世界证明，在建设自己的国家中，如果不把人放在优先地位，就不可能得到任何发展。他说，这种考虑也正是加蓬在执行民族复兴政策时的考虑。"},{"type":"paragraph","text":"邦戈总统回顾了自从他上次访问中国以来，两国关系的发展情况。他说，我高兴地在这里表示，我对我们两国关系的现状感到满意。今天，我们两国又一次表明，我们决心在更加积极、更加有效的合作道路上向前迈进。"},{"type":"paragraph","text":"邦戈总统强调说，因为，第三世界在为获得政治独立而斗争的同时，紧迫的任务是组织起来，争取经济独立。在这种情况下，一切地区性和小区域的合作组织都有助于赢得经济独立，有助于使人们更加明确地意识到第三世界在国际舞台上应起的作用。因此，第三世界人民之间的团结应该比过去任何时候都要得到保证和加强。"},{"type":"paragraph","text":"张春桥副总理在讲话中说，邦戈总统阁下在访问期间，会见了周恩来总理，进行了亲切的谈话。我们双方就共同关心的国际问题和进一步加强两国友好合作关系诚挚地交换了意见。总统阁下这次访问时间虽短，却对进一步增进相互了解，发展两国友好合作关系作出了重要贡献，取得了圆满的成果。"},{"type":"paragraph","text":"张春桥副总理指出，中、加两国都是发展中国家，同属第三世界，都面临着反帝、反殖、反霸和建设各自国家的共同战斗任务。我们需要相互同情，相互支持。"},{"type":"paragraph","text":"他说，“邦戈总统阁下两次访华，带来了加蓬人民对我国人民的深厚情谊，体现了加蓬共和国对我国的友好和信任。这是对我国人民的鼓舞和支持。”张春桥副总理请邦戈总统和夫人等加蓬贵宾回国后，向加蓬人民转达中国人民的友好情谊和亲切的问候。"},{"type":"paragraph","text":"他们讲话后乐队分别奏中国国歌和加蓬共和国国歌。"},{"type":"paragraph","text":"应邀出席宴会的还有人大常委会委员傅秋涛、李凤兰、牛发和，以及有关方面负责人王海容、何英、宋养初、张其瑞、柴树藩、陈慕华、肖鹏、郭力、李学实、苏杰、于眉、王丙乾、赵发生、浩亮、刘皑风、黄树则、阎志祥、王冶秋、穆青、毛德厚、肖泽曜、杨寿山、李刚、柴泽民、吴仲超等。"},{"type":"paragraph","text":"各国驻中国外交使节也应邀出席宴会。"},{"type":"paragraph","text":"出席宴会作陪的有随同邦戈总统和夫人来访的加蓬贵宾，加蓬驻中国大使克里斯托夫·布巴纳和大使馆外交官员。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"徐向前","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"62c4ef2ba2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

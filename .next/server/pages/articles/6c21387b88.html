script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本《长周新闻》热烈欢呼毛主席支持美国黑人斗争的声明  日本人民行动起来向美帝及其帮凶发动猛烈进攻","authors":[],"dates":[{"year":1968,"month":4,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本《长周新闻》热烈欢呼毛主席支持美国黑人斗争的声明"},{"type":"paragraph","text":"日本人民行动起来向美帝及其帮凶发动猛烈进攻"},{"type":"paragraph","text":"新华社东京二十九日电　日本《长周新闻》最近发表社论，高度赞扬毛主席支持美国黑人抗暴斗争的声明，强调指出，毛主席的声明不仅是对美国黑人斗争的最热烈的支持和鼓舞，也是对全世界一切同美帝国主义进行斗争的人民的支持和鼓舞。"},{"type":"paragraph","text":"社论指出，毛主席的声明精辟地阐明了美国黑人斗争同世界各国人民反对美帝国主义的总斗争之间的关系，并呼吁世界各国的工人、农民、革命的知识分子和一切愿意反对美帝国主义的人们，行动起来，给予美国黑人斗争以强大的声援。"},{"type":"paragraph","text":"社论说，毛主席指出了美国的种族歧视是殖民主义、帝国主义制度的产物。美国黑人同美国统治集团之间的矛盾是阶级矛盾，并且给美国黑人的斗争指出了一条通向胜利的道路。"},{"type":"paragraph","text":"社论说，毛主席在声明中指出：“可以肯定，殖民主义、帝国主义和一切剥削制度的彻底崩溃，世界上一切被压迫人民、被压迫民族的彻底翻身，已经为期不远了。”毛主席这个科学论断，鼓舞和激励着全世界人民。"},{"type":"paragraph","text":"社论在谈到大好的国际形势时说，占世界人口四分之一的中国，正在夺取无产阶级文化大革命的全面胜利。越南人民的英勇的抗美救国斗争以及整个亚、非、拉地区，反对美帝国主义及其走狗的斗争，象燎原之火，熊熊燃烧。"},{"type":"paragraph","text":"社论指出，日本人民正在进行的反对美帝国主义和日本反动派、粉碎苏联现代修正主义和宫本修正主义集团的斗争，也日益扩大和发展。作为国际反美统一战线的一个组成部分，日本人民的斗争正在胜利前进。"},{"type":"paragraph","text":"社论最后号召日本人民响应毛主席的号召，行动起来，参加反美爱国斗争，向着美帝国主义及其帮凶们发动持久的猛烈的进攻。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6c21387b88"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

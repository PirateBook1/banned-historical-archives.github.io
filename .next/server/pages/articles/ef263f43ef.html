script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央华南分局关于批准开除左洪涛、杨奇党籍的决定","authors":[],"dates":[{"year":1952,"month":4,"day":1}],"is_range_date":false,"parts":[{"text":"中共中央华南分局关于批准开除左洪涛、杨奇党籍的决定","type":"title"},{"text":"左洪涛（原中共中央华南分局统一战线工作部副部长、广东省人民政府副秘书长兼办公厅主任）、杨奇（原《南方日报》社副社长）是在反贪污反浪费反官僚主义的斗争中，被党内外群眔揭发出来的受资产阶级思想所腐蚀，已经蜕化了的坏份子。左洪涛的错误是敌我不分，丧失立场；严重的铺张浪费和军阀、官僚作风；一贯对女性的悔辱行为；暗使廖威做生意，违法乱纪，破坏政策，走私漏税。杨奇的错误是利用公款，勾结私商做生意，贪污国家财产三亿元以上；同时又向私商泄露了经济情报。左洪涛、杨奇的错误是极其严重的。为了严肃党的纪律，巩固和纯洁党的组织，密切党与广大人民群众的联系，中共中央华南分局纪律检查委员会决定开除左洪涛、杨奇出党，是完全必要的和正确的。分局完全同意分局纪律检查委员会的上述决定，并将该决定全文在报纸上公布，以教育华南党员和人民。","type":"paragraph"},{"text":"华南全体党员，必须牢牢记取左洪涛、杨奇两个人蜕化变质的沉重教训。应当深刻认识：腐朽的资产阶级的个人主义思想是如何严重的危害着党，人民和国家的利益。若不严加警惕，即我们受过多年革命锻炼的老干部也可以变成人民利益的叛徒，可以变成资产阶级的代理人。正如《人民日报》3月15日发表的《彻底清除“老资格”的错误观点》一文中所说：“资产阶级的思想就可以完全腐蚀他，以至断送他的光荣的斗争历史，使他身败名裂，成为敌对阶级的一份子。”只有崇高的共产主义思想和全心全意为它的实现而奋斗到底的精神，才能鼓舞着我们永远前进；只有伟大的马克思列宁主义、毛泽东思想，才能给予我们以无穷的力量，引导我们走向幸福的光明。一切共产党员应当在各种斗争中加强自己思想意识的锻炼，彻底肃清非无产阶级思想，努力学习马克思列宁主义、毛泽东思想，为伟大的共产主义的实现而斗争。","type":"paragraph"}],"comments":[],"origin":"1952年4月29日《南方日报》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ef263f43ef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

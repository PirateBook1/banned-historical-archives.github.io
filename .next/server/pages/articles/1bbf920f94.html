script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji49","name":"毛泽东全集第49卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji49.pdf"],"article":{"title":"接见在京部队时的指示","alias":"","parts":[{"type":"paragraph","text":"接见在京部队时的指示"},{"type":"paragraph","text":"（1966年10月13日）"},{"type":"paragraph","text":"下次接见，采取阅兵式的办法。不管多少人，解放军要统统包下来，经过训练，把解放军的光荣传统、三八作风、三大纪律、八项注意，带到全国各地去。三大纪律八项注意歌，人人要会唱，我也要会唱。"}],"authors":["毛泽东"],"dates":[{"year":1966,"month":10,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":119,"page_end":119},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]},{"id":"45f85d41-2767-49bc-87e9-ba331b429fce","name":"毛泽东思想万岁（1961年-1968年）","internal":true,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/45f85d41-2767-49bc-87e9-ba331b429fce.pdf"],"article":{"title":"接见在京部队时的指示","alias":"","parts":[{"type":"paragraph","text":"接见在京部队时的指示"},{"type":"paragraph","text":"（一九六六年十月十三日）"},{"type":"paragraph","text":"下次接见，采取阅兵式的办法。不管多少人，解放军要统统包下来，经过训练，把解放军的光荣传统、三八作风、三大纪律、八项注意，带到全国各地去。三大纪律八项注意歌，人人要会唱，我也要会唱。，"},{"type":"paragraph","text":"关于组织外地来京革命师生进行政治"},{"type":"paragraph","text":"军事训辣的指示"},{"type":"paragraph","text":"（一九六六年十月）"},{"type":"paragraph","text":"由军队负责将外地来京革命师生，按解放军的编制，编成班、排、连、营、团、师。编好后，进行训练，学习政治，学习解放军，学习林彪同志和周恩来总理的讲话，学习三大纪律，八项注意，学习解放军的三八作风，学习编队队形，学习队列基本动作，学习步法，每个人都要学会三大纪律八项注意的歌子，使外地的革命师生有秩序地接受检阅。"},{"type":"paragraph","text":"对陈伯达同志《两个月来运动的"},{"type":"paragraph","text":"总精》的指示："},{"type":"paragraph","text":"（一九六六年十月二十四日）"},{"type":"paragraph","text":"直送伯达同志，改稿看过，很好。抓革命、促生产这两句话是否在什么地方加进去，请考虑。要大量印成小册子，每个支部、每个红卫兵小队起码有一份。"},{"type":"paragraph","text":"在中央政治局汇报会曦上的话"},{"type":"paragraph","text":"（一九六六年十月二十四日）"},{"type":"paragraph","text":"毛主席说：“有什么可怕呢？你们看了李雪案的简报没有？他的两个孩子跑出去，向来后教育李雪拳说：‘我们这里的老首长，为什么那么害怕红卫兵呢？我们又打你们”。关家就是不检讨。伍修权家有四个孩子，分为四派，有很多同学到他家里去，有时十几个人。接触多了就没有什么可怕的了，觉得他们很可爱。自已要教育人，教育者要先受孜育。你们不通，不敢见红卫兵，不学生说员话，做官当老爷，先不敢见面，后不敢讲话，革了几十年的命，越来越蠢了，刘××给江××的信，批评了江××，说他，他自已就聪明了吗：”"},{"type":"paragraph","text":"·272·"}],"authors":["毛泽东"],"dates":[{"year":1966,"month":10,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":285,"page_end":285},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1bbf920f94"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

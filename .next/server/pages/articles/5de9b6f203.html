script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想统帅我们的行动","authors":["长春第一汽车制造厂革命委员会"],"dates":[{"year":1969,"month":1,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"用毛泽东思想统帅我们的行动"},{"type":"paragraph","text":"长春第一汽车制造厂革命委员会"},{"type":"paragraph","text":"《人民日报》、《红旗》杂志、《解放军报》元旦社论发表了！社论传达了伟大领袖毛主席的最新指示，传达了以毛主席为首、林副主席为副的无产阶级司令部的战斗号令，给我们在新的一年指出了前进方向。我们一定要认真学习，坚决照办。"},{"type":"paragraph","text":"毛主席教导我们：“历史的经验值得注意。”我们从自己的切身体会中，深深懂得，伟大的毛泽东思想是我们在两个阶级、两条道路、两条路线斗争中的方向盘，是战胜一切阶级敌人的根本保证，是我们一切工作的生命线。"},{"type":"paragraph","text":"去年我们革委会刚成立不久的时候，一小撮阶级敌人忽而从右的方面，忽而从极“左”的方面，干扰我们斗争的大方向，妄图破坏新生的革命委员会。社会上各种非无产阶级思潮也反映到领导班子里来，干扰我们紧跟毛主席的战略部署前进。在这种情况下，我们在“学习毛主席著作的模范红九连”的帮助下，用毛泽东思想统一认识，统一政策，统一计划，统一指挥，统一行动。通过举办各种类型的毛泽东思想学习班，迅速提高了革委会成员和广大革命职工两条路线斗争和阶级斗争的觉悟，打退了阶级敌人的进攻。"},{"type":"paragraph","text":"我们还用毛泽东思想狠抓领导班子的思想革命化建设。我们体会到：革委会要掌好权、用好权，关键在于建立起一个无限忠于毛主席，无限忠于毛泽东思想，无限忠于毛主席无产阶级革命路线的领导班子。只有建立了这样的领导班子，才能保证一切大权牢牢地掌握在工人阶级手里。因此，我们坚持把活学活用毛泽东思想摆在一切工作的首位，在斗争中学，在斗争中用，并且不断开展批评与自我批评，向一切不良倾向作斗争，使我们领导班子能够沿着毛主席的革命路线胜利前进。"},{"type":"paragraph","text":"由于我们坚持用毛泽东思想统帅一切，全厂革命、生产形势一片大好。广大革命职工狠抓革命，猛促生产，大搞技术革命、技术革新运动，重大的技术革新就有六十多项，其中很多项超过了世界先进水平。去年提前超额完成了国家生产计划。"},{"type":"paragraph","text":"在新的一年里，我们一定以只争朝夕的革命精神，迅速落实毛主席一系列最新指示和无产阶级司令部的战斗号令，用毛泽东思想统一认识，统一政策，统一计划，统一指挥，统一行动，紧紧团结在以毛主席为首、林副主席为副的无产阶级司令部周围，夺取无产阶级文化大革命的全面胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5de9b6f203"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

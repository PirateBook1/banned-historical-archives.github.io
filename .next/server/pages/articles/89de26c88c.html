script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席在成都","authors":[],"dates":[{"year":1960,"month":5,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社成都1日电】　中共中央副主席、中华人民共和国主席刘少奇，今天同四川和成都市的各界人民一起庆祝“五一”国际劳动节。"},{"type":"paragraph","text":"刘少奇主席来到会场时，全场欢声雷动。刘主席不断向欢腾的群众挥手致意，全场欢呼声和暴风雨般的掌声经久不息。群众抬着各种生产纪录的图表、模型，向刘少奇主席汇报他们生产、工作的成绩。"},{"type":"paragraph","text":"和刘少奇主席一超参加庆祝大会的，有中共四川省委书记、四川省省长李大章，省委书记廖志高、陈刚、杜心源、赵苍璧，中共成都市委第一书记廖井丹以及各民主党派省市地方组织和各人民团体的负责人。"},{"type":"paragraph","text":"今天，万里晴空，红旗飘扬。成都市处处张灯结彩，喜气洋洋。"},{"type":"paragraph","text":"全市共有五十万人分八个区举行了庆祝活动。刘少奇主席参加的庆祝会，包括工人、农民、部队、机关干部、学生、居民共三万多人。会上，四川省工会联合会主席彭光伟，以及工人、农民、学生的代表讲了话。他们在讲话中，一致欢呼以苏联为首的社会主义阵营的团结空前加强和力量的日益壮大，世界和平运动空前高涨，并表示坚决支持南朝鲜人民的爱国正义斗争，支持日本人民的正义斗争，支持亚洲、非洲和拉丁美洲人民的民族民主运动。"},{"type":"paragraph","text":"刘少奇主席和参加庆祝大会的四川省、成都市工人、农民先进代表人物进行了亲切的谈话，询问了他们的工作和生活情况。"},{"type":"paragraph","text":"大会结束后，全市五十万群众举着红旗，高呼口号，分成十几路举行了庆祝游行。整个城市从早到晚沉浸在热烈欢腾的气氛里。"},{"type":"paragraph","text":"“五一”前夕，刘少奇主席还参加了四川省、成都市各界人民庆祝“五一”国际劳动节晚会。会前，刘少奇主席接见了四川省、成都市党、政府、军队领导机关的负责人，民主党派、人民团体地方组织的负责人，和在成都的苏联、匈牙利专家。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"89de26c88c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把革命宝书更多更快送到群众手中  甘肃出版、印刷、发行战线工人在党的“九大”隆重开幕的特大喜讯鼓舞下，决心以更快速度大量印制、发行毛主席著作","authors":[],"dates":[{"year":1969,"month":4,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"把革命宝书更多更快送到群众手中"},{"type":"paragraph","text":"甘肃出版、印刷、发行战线工人在党的“九大”隆重开幕的特大喜讯鼓舞下，决心以更快速度大量印制、发行毛主席著作"},{"type":"paragraph","text":"据新华社兰州七日电　党的第九次全国代表大会隆重开幕的特大喜讯，极大地鼓舞了甘肃省出版、印刷、发行战线上的广大革命群众。他们怀着对伟大领袖毛主席无限热爱的深厚无产阶级感情，决心以更快的速度大量印制、发行毛主席著作的实际行动，向“九大”献礼。"},{"type":"paragraph","text":"无产阶级文化大革命以前，甘肃全省仅有一个印刷厂印制数量有限的毛主席著作单行本，《毛泽东选集》和毛主席的光辉画像在甘肃从来没有印制过。现在，全省已经有十六个印刷厂印制毛主席著作，有的印刷厂还担负着印制各种版本的《毛泽东选集》和毛主席光辉画像的光荣任务。两年多来，全省共印制、发行《毛泽东选集》一百多万部，《毛主席语录》一千二百多万本，毛主席的彩色画像两千八百多万张。毛主席著作的发行量也空前增加，仅一九六八年发行的《毛泽东选集》就相当于文化大革命以前十六年总发行量的六倍。在少数民族聚居的草原牧区，毛主席著作的发行量更是空前增加。贫苦牧民们喜得宝书时，激动地高呼：“毛主席万岁！万万岁！”表示要永远读毛主席的书，听毛主席的话，照毛主席的指示办事，紧跟毛主席干一辈子革命。"},{"type":"paragraph","text":"甘肃省出版、印刷和发行战线的广大革命群众在印制、发行毛主席革命宝书的过程中，广泛开展了忠于毛主席，忠于毛泽东思想，忠于毛主席无产阶级革命路线的活动，不断加深对毛主席的深厚无产阶级感情。各单位还遵照毛主席关于“办学习班，是个好办法，很多问题可以在学习班得到解决”的教导，大办毛泽东思想学习班，组织广大革命群众活学活用毛主席著作，促进思想革命化。他们站在机器旁，心向红太阳，都把印制毛主席著作看成是自己最崇高、最光荣的政治任务，以最大的政治热情、最大的革命干劲，印制、发行毛主席的革命宝书，从而保证了毛主席著作出版、发行任务的胜利完成。在党的“九大”召开的大喜日子里，兰州新华印刷厂革命工人把以快印、印好《毛泽东选集》精装袖珍合订本，当作向“九大”最好的献礼。他们连夜赶印，在“九大”开幕的第二天，已经在兰州地区发行。"},{"type":"paragraph","text":"为了做好毛主席著作的发行工作，全省各地发行部门还充分发动群众，依靠群众，大走群众路线，与邮电、供销、商业、交通运输、电影放映以及工厂、学校等各行各业密切结合，形成了一个广泛的毛主席著作发行网，做到迅速、及时地把毛主席的革命宝书送到广大革命群众手里。"},{"type":"paragraph","text":"甘肃省造纸、机械制造等工业部门也为大量印制、发行毛主席著作作出了积极贡献。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"甘肃文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"459192ca32"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"张国华在四川大学讲话摘要","authors":["张国华"],"dates":[{"year":1967,"month":10,"day":12}],"is_range_date":false,"parts":[{"text":"张国华在四川大学讲话摘要","type":"title"},{"text":"张国华","type":"authors"},{"text":"〖张国华：成都军区张国华政委，梁兴初：司令员〗","type":"appellation"},{"text":"张春桥我在街上看到的专栏，和到各单位看到的专栏，到你们这里，我也看了一点点子。一般总的来看是很好，可是要从批判的深度来说，我们还要努力。当然有的地方，把批判目标搞错了。象打仗，我和梁司令员是打了几十年仗的，打仗要选择目标，攻击时也要选择目标，机关枪、迫击炮都要对准目标，才能打得准。目标就是方向，方向、目标错了就可能浪费弹药，还有可能误伤自己。拿目标来说，本来你往前打，结果往左打了，当然就会误伤同志，我看一些批判专栏，什么“陶二世”呀！（笑）这就不对了。（笑）哪里有“陶二世”，只有陶式人物嘛！没有“陶二世”嘛！（笑、鼓掌）陶式人物是有的。这个目标是不是弄错了？这个提法是错误的嘛！（鼓掌）","type":"paragraph"},{"text":"张春桥同志和杨成武同志跟主席去视察，到华北、中南和华东地区视察时对形势讲了，毛主席是这样估计的，七、八月份加上九月份全国无产阶级文化大革命有很大的发展。表现在这样的一些方面：一个就是从地区来看，我们现在成立的革命委员会是七个省市，黑龙江、北京、上海、山东、山西、青海、贵州。问题已基本解决了的，那里前一阶段斗争是非常尖锐的，经过中央一个省一个省找到北京来开会，达成协议的，作出决定的有八个省，包括内蒙、四川、湖南、湖北、河南、浙江、甘肃、江西，包括四川。（鼓掌）基本解决的，或者作出决定的，我们四川不是作了十条决定吗？（鼓掌）所以这个问题很好回答了。（鼓掌）","type":"paragraph"},{"text":"至于说要打倒刘结挺，打倒张西挺，我现在没有看到材料要打倒。（鼓掌）错误缺点是可能也有，我们作了工作嘛。作工作总会有错误缺点的，列宁在《左派幼稚病》中说：“不犯错误，不是真正能干的人，真正有才干的人，不犯大错误，或犯了错误能够很快改正。”不犯错误不可能，林付主席也讲过，真正有本领的人，最聪明的人犯错误几分钟能改。我想做工作没有缺点不犯错误是不可能的。我们不能和主席相比，主席象太阳，我们是芝麻。正确只有毛主席。象我这个人，近四十年来也犯过一些大大小小的错误，打个败仗也可能。哪里有常胜将军？常胜将军有，是不多的嘛，象林付统帅，他才是常胜将军。打仗受一点小损失是可能的，有时情况不清楚。错误缺点是可能的，不奇怪。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"张国华","type":"人物"},{"name":"四川文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1ffb35e45f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

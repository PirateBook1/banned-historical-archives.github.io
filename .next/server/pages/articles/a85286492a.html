script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"罗马尼亚《世界周刊》发表述评指出  邓副总理访美具有不可低估的重要性  罗《社会主义时代》谴责用践踏别国独立的手段解决国家间争端","authors":[],"dates":[{"year":1979,"month":2,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"罗马尼亚《世界周刊》发表述评指出"},{"type":"paragraph","text":"邓副总理访美具有不可低估的重要性"},{"type":"paragraph","text":"罗《社会主义时代》谴责用践踏别国独立的手段解决国家间争端"},{"type":"paragraph","text":"新华社布加勒斯特二月八日电  二月八日出版的罗马尼亚《世界周刊》就邓小平副总理访问美国发表述评指出，这次访问具有不可低估的重要性。它是中美关系中断三十年后发生的质的变化的直接结果。"},{"type":"paragraph","text":"述评介绍了中美联合新闻公报的内容和邓副总理在美国访问期间的一系列活动。"},{"type":"paragraph","text":"述评说：中美关系的新发展还给人以这样的希望，即它们的不断发展将在更大程度上为巩固国际缓和与谅解以及世界和平作出贡献。"},{"type":"paragraph","text":"新华社布加勒斯特二月七日电  最近出版的今年第三期罗马尼亚《社会主义时代》杂志发表文章，谴责用践踏别国民族独立、干涉别国内政、支持反对本国合法政府的分子等手段解决国家之间的争端和分歧。文章说，“这些行径显然违背了联合国宪章和国家关系的基本原则和准则”。"},{"type":"paragraph","text":"文章强调说，“整个历史经验和较为最近的事态都表明，使用武力和武力威胁以及通过军事手段来解决国家间的各种分歧，正中帝国主义集团和反动集团的下怀”，“帝国主义集团和反动集团的一贯政策就是通过分裂和离间各国人民来便于自己更好地进行剥削和压迫，来达到自己保持和夺取新的势力范围和统治范围的目的”。"},{"type":"paragraph","text":"文章主张在完全平等和相互尊重的基础上和平谈判解决国家间的争端和分歧。文章指出，无视国家关系基本原则而通过武力由一个民族强加于另一个民族的所谓“解决办法”，“是根本不会持久的，而且必定是短命的，因为世界上没有任何力量可以阻挡各国人民争取自由和独立的意志，以及他们要求自主发展的愿望”。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a85286492a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

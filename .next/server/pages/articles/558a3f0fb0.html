script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大字报诗——支部书记金老爷","authors":["上海第一师范学院","齐鸣"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"大字报诗——支部书记金老爷","type":"title"},{"text":"上海第一师范学院齐鸣","type":"authors"},{"text":"（齐鸣：似为笔名）","type":"subtitle"},{"text":"支部书记金老爷","type":"subtitle"},{"text":"咱班有个金老爷，满腮胡子黑压压，","type":"paragraph"},{"text":"成天累月夸自己，二年级大亨要算他，","type":"paragraph"},{"text":"他的好友杜宁华，郑刚见它把腰哈，","type":"paragraph"},{"text":"支部大会上象阎罗，滔滔不绝把话说，","type":"paragraph"},{"text":"一旦回到宿舍里，油腔滑调原形露，","type":"paragraph"},{"text":"女同学绰号起了一大堆，巫婆虎妞老母猪，","type":"paragraph"},{"text":"还有吴妈和美国佬，评这不美评那不好。","type":"paragraph"},{"text":"上级当他好领导，其实是个大草包，","type":"paragraph"},{"text":"团代大会召开了，他东西看到找对象，","type":"paragraph"},{"text":"彼排郁姑娘不错，大大的眼睛细眉毛，","type":"paragraph"},{"text":"小小咀唇红子脸，拖着两条大辫子，","type":"paragraph"},{"text":"老爷相思成了病，面黄肌瘦真可怜，","type":"paragraph"},{"text":"才子佳人美梦破，懒蛤蟆想吃鹅肉，","type":"paragraph"},{"text":"每晚昏昏度云霄，清晨高眠不觉晓。","type":"paragraph"},{"text":"助学金大权他掌握，甲等助学金独他拿得看。","type":"paragraph"},{"text":"反正支部随身代，每学期一套新衣裳","type":"paragraph"},{"text":"他欢喜别人受罪，每一个同学连扣三个学期讲义费，","type":"paragraph"},{"text":"为啥不早通知谁，使同学拿不着补助金，","type":"paragraph"},{"text":"他一听吹胡又瞪眼，直写同学填表不老实，","type":"paragraph"},{"text":"实习辰光态度坏，自吹自擂把人踩，","type":"paragraph"},{"text":"师生笑谈作游戏？他谈实习老师齐滑唱，","type":"paragraph"},{"text":"学生来信来的多，他说同学拍马屁，","type":"paragraph"},{"text":"此人你道是谁，支书老爷金子忠，","type":"paragraph"},{"text":"团委只听干部汇报，糟，","type":"paragraph"},{"text":"钦差大臣驾到，老百姓呼嚎。","type":"paragraph"},{"text":"男生二宿舍齐鸣","type":"paragraph"},{"text":" 来源：《鸣放言论选集》（上海第一师范学院，1957）","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"558a3f0fb0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

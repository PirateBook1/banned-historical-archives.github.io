script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"省、市委书记会议上各同志提出的问题","authors":["中共中央办公厅"],"dates":[{"year":1957,"month":1,"day":24}],"is_range_date":false,"parts":[{"text":"省、市委书记会议上各同志提出的问题","type":"title"},{"text":"中共中央办公厅","type":"authors"},{"text":"薄一波：","type":"appellation"},{"text":"一、有关经济核算的一些问题，例如怎样利用价值规律为计划经济服务，怎样计算利润率？怎样根据社会必要劳动量来计算产品的价格（包括调拨价格在内）？国家从企业取得利润的形式是应当以上缴利润为主，还是以税收为主？除了总产值的指标以外，是否还要规定商品产值指标？怎样计算劳动生产率？等等，应当从理论上和实践上加以研究。","type":"paragraph"},{"text":"二、全国党、政、军、民、学、企业、事业、合作社等方面的非生产人员共约一千五百万人，占全国人口的百分之二点五，这个问题应当引起全党的注意，从各方面进行研究，逐步地加以解决。","type":"paragraph"},{"text":"三、工资附加可否降低百分之二到三；奖金名目繁多、开支不当，应当加以压缩；计件工资定额普遍保守，应当重新审定；企业奖励基金今后应当少用于个人补助而多用于集体福利，如修建职工宿舍等。","type":"paragraph"},{"text":"乌兰夫：","type":"appellation"},{"text":"希望中央在分配水利投资的时候，照顾到修建辽河水库的需要。","type":"paragraph"},{"text":"王恩茂：","type":"appellation"},{"text":"一、牧区的社会主义改造，进行与否，是快是慢，什么形式等都应当根据不同情况分别决定。","type":"paragraph"},{"text":"二、为了支援牧区的社会主义改造，希望给牧区贷些款，供应一些打草机。","type":"paragraph"},{"text":"三、过去关于保护和发展牲畜经济的方针，不斗不分不划阶级的规定今后还应当继续执行，但是保护和发展牧主经济的提法应当考虑改变。","type":"paragraph"},{"text":"四、新疆生产建设兵团的今后方针希望中央讨论一次，在内地经济作物面积难于扩大的情况下，可否对新疆多增加一些农业投资，以便大量种植棉花。","type":"paragraph"},{"text":"五、新工矿区应当注意建立国营农场。","type":"paragraph"},{"text":"六、机关、部队、学校、企业在可能的条件下，可以组织一部人种菜养猪，解决本单位对付食品的需要。","type":"paragraph"},{"text":"七、希望中央在新疆投资建设一些中型的工厂，例如制糖厂和造纸厂等。","type":"paragraph"},{"text":"于一川：","type":"appellation"},{"text":"一、云南省农业生产发展的方针，应当仍以粮食生产为主，但是经济作物发展的速度应当高于粮食发展的速度，为此目的，希望中央给云南多增加一些农业事业费，并且投资发展一些农产品加工工业。","type":"paragraph"},{"text":"二、希望早点把云南的铁路修通。","type":"paragraph"},{"text":"三、分给云南的工业投资，希望用于为本省自己需要的地方工业的建设。","type":"paragraph"},{"text":"中共中央办公厅机要室　一九五七年一月二十五日发","type":"paragraph"}],"comments":[],"origin":"根据文件翻印件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0f0296c847"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

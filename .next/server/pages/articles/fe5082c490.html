script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"对新保安张家口之敌采取长围久困待命攻击之方针","alias":"","parts":[{"type":"paragraph","text":"对新保安张家口之敌采取长围久困待命攻击之方针1"},{"type":"paragraph","text":"（1948年12月8日）程、黄，杨、罗、耿，杨、李凹，并告林、罗、刘，聂、薄："},{"type":"paragraph","text":"（一）据杨罗耿本日八时两次电?称，三十五军已被我抓住于宣"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给东北野战军第二兵团司令员程子华和参谋长黄志勇等的电报。"},{"type":"paragraph","text":"[2]杨、罗、耿，指杨得志、罗瑞卿、耿飚，当时分别任华北军区第二兵团司令员、政治委员和参谋长。杨、李，指杨成武、李天焕，当时分别任华北军区第三兵团司令员和副政治委员兼政治部主任。"},{"type":"paragraph","text":"[3]林、罗、刘，指林彪、罗荣桓、刘亚楼，当时分别任东北野战军司令员、政治委员和参谋长。聂、薄，指聂荣臻、薄一波，当时分别任华北军区司令员和政治委员。"},{"type":"paragraph","text":"[4]似指1948年12月8日8时40分和10时半杨得志、罗瑞卿、耿飚给中共中央军委等的电报。前电说：三十五军被我十二旅阻击，十一旅追击，已抓住于新保安地区。目前态势最重要的是两着：一为确实包围张垣，一为包围三十五军，并使其不与暂三军会合。我已严令各部完成任务，并即进至前面指挥。后电说：我们已令三纵全部到新保安以东。四纵十二旅原在东面，接军委电后已令八纵即从辛庄地区开新保安，接替四纵在该地区以西之包围任务。四纵即再以1个旅适时转向东面，待八纵到后，即全部转到东化、怀来间之新保安\"地区，决以三个纵队全部包围该敌。（二）三十五军既被抓住，怀来之敌亦有可能不跑，十六军还有以一部增至怀来之可能，果如此，则对全局极为有利。（三）程黄率步骑九个师进至怀来附近时，如怀来之敌（一○四军两个师）未跑，则迅速包围该敌。其办法以一个师至多两个师位于怀来以西阻止敌西逃，必须以八个或七个师攻占怀来、南口间一段铁路线，控制康庄、青龙桥、八达岭?诸要地，迅速向东构筑几层阻击阵地，准备击退傅4部大量兵力的增援。位于怀来附近之我军，则应构筑围城阵地，准备打退城敌的突围攻击，如敌突围则集力歼灭之，如敌固守则久困长围之。（四）如怀来之敌已逃跑，则你们应于怀来地区休息数日后向南口、昌平转进，相机包围十六军一部或全部，用上述同样方法完成包围及阻援部署。（五）杨罗耿对新保安之敌，杨李对张垣之敌，均采取迅速构筑多层包围阵地、长围久困、待命攻击之方针。杨罗耿部署重点在东面，杨李部署重点在西北两面，务使各敌不能逃跑，以利我东北主力陆续入关，完成对平、津、塘、唐诸敌之部署。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"八日二十时[1]新保安，镇名，位于河北怀来县西北。[2]南口，镇名，位于北京昌平县西部。[3]康庄、青龙桥、八达岭，均位于北京市延庆县南部。[4]傅，指傅作义，当时任国民党军华北“剿匪”总司令部总司令。[5]张垣，即河北张家口。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":12,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":357,"page_end":358},"tags":[{"name":"杨得志","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"name":"耿飚","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fe5082c490"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

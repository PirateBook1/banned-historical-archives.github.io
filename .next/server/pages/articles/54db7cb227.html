script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"派性不打倒，毛主席最新指示就不能落实!江西省向派性发动总攻击","authors":[],"dates":[{"year":1968,"month":1,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　据《江西日报》报道:前不久成立了革命委员会的江西省的无产阶级革命派，正在打响一场围剿资产阶级、小资产阶级派性的“人民战争”，革命形势越来越好。"},{"type":"paragraph","text":"十五日，江西省革命委员会、江西省军区、江西省无产阶级革命派大联合筹备委员会联合发出了通知。《通知》说，派性不打倒，毛主席最新指示就不能落实；派性不打倒，毛主席伟大战略部署就要受到干扰。因此，我们必须把打倒派性作为当前活学活用毛主席著作、斗私批修的一个重要内容来抓，作为实现、巩固革命大联合和革命三结合，紧跟毛主席伟大战略部署，夺取无产阶级文化大革命的全面胜利的一个重大政治战役来打。不彻底打倒派性，誓不收兵。《通知》说，要充分发动群众，打一场打倒派性的“人民战争”。要大摆派性的罪状，大论派性的危害，大挖派性的毒根，开声讨派性的群众大会，宣判派性的死刑。《通知》还要求进一步开展三查活动(查走资派的幕后活动，查叛徒、特务，查地富反坏有的破坏活动)，揪出派性后面的黑手。《通知》指出，驻省部队在认真学习社论的基础上，对前一段支左工作要作一次小结，提高认识，统一思想，吸取经验教训，坚决作到“支左不支派”。"},{"type":"paragraph","text":"据报道，在江西省革命委员会(扩大)会议上，不断传来代表们以毛主席最新指示为武器，埋葬派性、尽快实现革命大联合的喜讯。继德兴县一马当先达成大联合协议后，几天之内，又有景德镇市、余干县、瑞金县等地的两派代表，达成了关于大联合的协议。"},{"type":"paragraph","text":"据报道，十九日下午，江西省、市无产阶级革命派举行了打倒派性誓师大会。到会代表英姿勃勃，斗志昂扬，以毛主席最新指示为武器，向资产阶级、小资产阶级派性发动总攻击。到会代表怀着万分愤怒的心情，痛斥了派性的反动性，表示了誓同派性决战到底的钢铁意志。他们表示一定要坚决响应毛主席的伟大号召，斗私，批修，迅速地全面地落实毛主席的最新指示，夺取无产阶级文化大革命的全面胜利!"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江西文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"人民战争","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"54db7cb227"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

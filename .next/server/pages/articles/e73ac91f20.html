script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"赵沔的右派言论","authors":["成都工学院","赵沔"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"赵沔的右派言论","type":"title"},{"text":"成都工学院赵沔","type":"authors"},{"text":"(赵沔：成都工学院教授)","type":"subtitle"},{"text":"“整风学习是五周，不像过去历次运动没有时间限制，是否整别人就放手，整自己就收了。”","type":"paragraph"},{"text":"“肃反作法粗暴，空气紧张，打击面宽，人人自危。”","type":"paragraph"},{"text":"“知识分子系诸葛亮，党应该礼贤下士，三顾茅芦。”","type":"paragraph"},{"text":"“高级知识分子是人敬我一尺，我敬人一丈，主要是注意他们的自尊心。现在的矛盾是资产阶级大知识分子与无产阶级小知识分子的矛盾。","type":"paragraph"},{"text":"“西德人的生活水平比东德高，而东德又比苏联高，但东德又是苏联援助的国家。”","type":"paragraph"},{"text":"“民主党派在学校的地位不显著，是花瓶，不仅应该参加施工，还应参加设计。赞成章伯钧的政治设计院”。","type":"paragraph"},{"text":"“校党委是整干部，文化低，科学知识缺乏，修养差，古书读得不多，不了解知识分子的疾苦。”“现在的主要问题是无产阶级小知识分子和学校大知识分子之间的矛盾。无产阶级小知识分子的党员文化低，不能领导我，能领导我的是那些大知识分子，如章伯钧、罗隆基、储安平等人。”","type":"paragraph"},{"text":"“主张削减政治课，美国的科学家多是因为他们少社会活动。一天关在实验室里钻，我们搞的运动，政治学习都太多，实在浪费不少时间”。","type":"paragraph"},{"text":"“现在人与人之间的关系很淡，除谈工作、学习，没知心朋友谈知心语，怕人家说是搞小圈子。”","type":"paragraph"},{"text":"“人事部门对人是坛子捉乌龟，一定要把人事部门改组，否则要受到报复。”","type":"paragraph"},{"text":"“党对民主党派工作不重视，什么都讨论了才拿出来，没有参加设计工作。”","type":"paragraph"},{"text":" 来源：《右派言论选集》（中共成都工学院委员会办公室，1957年）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e73ac91f20"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

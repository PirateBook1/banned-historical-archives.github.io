script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"质问河南省委统战部长刘鸿文","authors":["樊宛农","河南南阳市副市长"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"质问河南省委统战部长刘鸿文","type":"title"},{"text":"河南南阳市副市长樊宛农","type":"authors"},{"text":"【这是1957年5月底樊宛农在省委统战部召开的会议上的鸣放，在当时广为流传。樊宛农当然因此被打成右派分子。】","type":"paragraph"},{"text":"刘鸿文：你说全省农业增产了有啥根据？既然农业增产了为啥农民们都吃不饱？","type":"paragraph"},{"text":"刘鸿文，你说农民每个劳动日的价值一般平均折合0.7元左右，有的甚至高达2.5元。既如此之高，为啥现今的农民们都没有钱花？","type":"paragraph"},{"text":"刘鸿文，你说河南的农民一般每年吃粮400斤左右，有的甚至高达700斤。据我所知，不仅南阳专区内的农民，包括全省我所知道的农民们为啥都吃不到如此多的粮食呢？是谁克扣了？还是谁贪污多占了？","type":"paragraph"},{"text":"刘鸿文，你说河南农民基本上没有发生讨荒要饭的，可是今天河南的许多农民为啥逃荒到陕西、湖北去了呢？","type":"paragraph"},{"text":"刘鸿文，你说河南基本上没有耕牛瘦、饿死的现象，可现如今许多农业社的耕牛少了一大半，甚至更多呢？过去那么多的耕牛为啥见不到呢？难道是农民们把牛都藏了起来，或者活吃了吗？","type":"paragraph"},{"text":"刘鸿文，你说现今农民“三不愁”：不愁吃的，不愁穿的，不愁烧的。可据我了解的情况完全与你说的颠倒颠。或许你并非这样吹嘘，还是印刷厂在编印你的讲话时多印一个“不”字呢？","type":"paragraph"},{"text":"刘鸿文，你说现今河南的农村基层干部都在勤勤恳恳的工作，可这样的农村干部到底有几个？你能不能给我找出几个或找几批呢？","type":"paragraph"},{"text":"刘鸿文，你说自从有了合作化，再不常年吃豆腐渣，可是你知道不？现今的农民们实际上都很想吃豆腐渣，可连豆腐渣也弄不到呀！”","type":"paragraph"}],"comments":[],"origin":"赵宗礼《1956—1961：南阳反右志逸》未刊稿，2023年2月6日。赵宗礼，《南阳日报》社退休记者。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"890b131eab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

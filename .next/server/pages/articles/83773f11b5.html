script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"十想毛主席","authors":["陈光训"],"dates":[{"year":1958,"month":6,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"十想毛主席\t陈光训"},{"type":"paragraph","text":"一想毛主席，"},{"type":"paragraph","text":"解放多亏你，"},{"type":"paragraph","text":"打垮蒋贼反动派，"},{"type":"paragraph","text":"农民翻身真欢喜。"},{"type":"paragraph","text":"二想毛主席，"},{"type":"paragraph","text":"幸福全靠你，"},{"type":"paragraph","text":"减租减息又反霸，"},{"type":"paragraph","text":"土改分房又分地。"},{"type":"paragraph","text":"三想毛主席，"},{"type":"paragraph","text":"作田想起你，"},{"type":"paragraph","text":"千村万户合作化，"},{"type":"paragraph","text":"铁牛耕地省劳力。"},{"type":"paragraph","text":"四想毛主席，"},{"type":"paragraph","text":"吃饭想起你，"},{"type":"paragraph","text":"粮食统购又统销，"},{"type":"paragraph","text":"物价稳定不受欺。"},{"type":"paragraph","text":"五想毛主席，"},{"type":"paragraph","text":"睡觉想起你，"},{"type":"paragraph","text":"过去破絮没有盖，"},{"type":"paragraph","text":"如今盖上新花被。"},{"type":"paragraph","text":"六想毛主席，"},{"type":"paragraph","text":"买物想起你，"},{"type":"paragraph","text":"办起供销合作社，"},{"type":"paragraph","text":"货真价又低。"},{"type":"paragraph","text":"七想毛主席，"},{"type":"paragraph","text":"看报写字想起你，"},{"type":"paragraph","text":"只因办了扫盲班，"},{"type":"paragraph","text":"学了文化懂道理。"},{"type":"paragraph","text":"八想毛主席，"},{"type":"paragraph","text":"害病想起你，"},{"type":"paragraph","text":"中医西医来诊治，"},{"type":"paragraph","text":"诚心又诚意。"},{"type":"paragraph","text":"九想毛主席，"},{"type":"paragraph","text":"夜晚想起你，"},{"type":"paragraph","text":"广播音乐又唱戏，"},{"type":"paragraph","text":"户户电灯明。"},{"type":"paragraph","text":"十想毛主席，"},{"type":"paragraph","text":"和睦想起你，"},{"type":"paragraph","text":"劳动人民是一家，"},{"type":"paragraph","text":"相亲相爱如兄弟。"},{"type":"paragraph","text":"日想毛主席，"},{"type":"paragraph","text":"夜想毛主席，"},{"type":"paragraph","text":"男女老少都想念，"},{"type":"paragraph","text":"主席恩情深无比。"},{"type":"paragraph","text":"日也想来夜也思，"},{"type":"paragraph","text":"想念恩人毛主席，"},{"type":"paragraph","text":"万众一心同祝贺，"},{"type":"paragraph","text":"祝贺主席万万岁。"},{"type":"paragraph","text":"（江西遂川）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"83773f11b5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

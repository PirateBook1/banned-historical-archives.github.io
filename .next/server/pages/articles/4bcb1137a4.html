script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"抓住要害  深揭狠批“四人帮”","authors":["李右江"],"dates":[{"year":1977,"month":1,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"抓住要害  深揭狠批“四人帮”编辑同志："},{"type":"paragraph","text":"王张江姚“四人帮”推行的是一条反革命的修正主义路线、一条极右的路线。他们疯狂反党反人民，要害是妄图篡党夺权，复辟资本主义。因此，我们一定要紧紧抓住他们反革命的修正主义路线的极右实质，抓住他们篡党夺权这个要害，进行揭发、批判。"},{"type":"paragraph","text":"“四人帮”一伙过着穷奢极欲的腐朽生活，是典型的吸工人、贫下中农血的资产阶级分子，从生活上揭发、批判他们，是完全必要的，有助于我们更加认清他们反动的阶级本质。但是，绝不能忽视政治上、思想上、组织上的揭发、批判。而且，从生活上揭发、批判他们，也应提高到政治上、思想上来分析、批判。只有这样，才能从政治上完全把他们打倒。因此，我觉得党组织应该组织广大党员认真学习马列著作和毛主席著作，学习华主席在第二次全国农业学大寨会议上的重要讲话，运用马克思主义的立场、观点和方法，抓住要害，深揭狠批“四人帮”，把这场伟大的斗争进行到底！"},{"type":"paragraph","text":"广西凌云县伶站  公社共产党员    李右江"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4bcb1137a4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

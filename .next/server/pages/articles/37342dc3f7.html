script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"给张闻天的信","alias":"","parts":[{"type":"paragraph","text":"给张闻天的信"},{"type":"paragraph","text":"（1959年8月2日）闻天同志："},{"type":"paragraph","text":"怎么搞的？你陷入那个军事俱乐部去了。真是物以类聚，人以群分。你这次安的是什么主意？那样四方八面，勤劳艰苦，找出那些漆黑一团的材料。真是好宝贝！你是不是跑到东海龙王敖广那里取来的？不然，何其多也！然而一展览，尽是假的。讲完没两天，你就心烦意乱，十五个吊桶打水，七上八下，被人们缠住脱不得身。自作自受，怨得谁人？我认为你是旧病复发，你的老而又老的疟疾原虫远未去掉，现在又发寒热症了。昔人咏疤疾词（这首曲子，调名《叻叨令》）云：“冷来时冷的在冰凌上卧，热来时热的在蒸笼里坐，痛时节痛的天灵破，战时节战的牙关挫。真个是害杀人也么哥，真个是害杀人也么哥，真个是寒来暑往人难过。”同志，是"},{"type":"paragraph","text":"[1]张闻天，当时任中共中央政治局候补委员、外交部副部长。1959年8月在中共八届八中全会上，被错误地定为所谓“彭德怀、黄克诚、张闻天、周小舟反党集团”的成员。1981年6月27日中共十一届六中全会通过的《关于建国以来党的若千历史问题的决议》指出：“八届八中全会关于所谓“彭德怀、黄克诚、张闻天、周小舟反党集团”的决议是完全错误的。”"},{"type":"paragraph","text":"给张闻天的信不是？如果是，那就好了。你这个人很需要大病一场。昭明文选第三十四卷，枚乘《七发》，末云：“此亦天下之要言妙道也，太子岂欲闻之乎？于是太子据几而起，日：涣乎若一听圣人辩士之言，然汗出，霍然病已。”你害的病，与楚太子相似。如有兴趣，可以一读枚乘的七发，真是一篇妙文。你把马克思主义的要言妙道通通忘记了，如是乎跑进了军事俱乐部，真是武文合璧，相得益彰。现在有什么办法呢？愿借你同志之箸，为你同志筹之。两个字，日：“痛改。”承你看得起我，打来几次电话，想到我处一谈。我愿意谈，近日有些忙，请待来日。先用此信，达我忧。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"八月二日"},{"type":"paragraph","text":"[1]指南朝梁昭明太子萧统组织编选的《文选》，收载自秦至南朝梁诗文词赋700余篇，是现存我国古代第一部质量较好的诗文选集。"},{"type":"paragraph","text":"[2]枚乘，西汉辞赋家。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":8,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":243,"page_end":244},"tags":[{"name":"毛泽东","type":"人物"},{"name":"张闻天","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"书信"}]},{"id":"b2b674a1-9042-4317-a7b8-de4267668ba5","name":"毛泽东思想万岁（1958.1-1960）","internal":false,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/b2b674a1-9042-4317-a7b8-de4267668ba5.pdf"],"article":{"title":"给张闻天的信","alias":"","parts":[{"type":"paragraph","text":"取治病救人的方针是见效的，要有好心帮助他们。对人有情，对错误的东西应当是无情的，那是毒药，要有深恶痛绝的态度，但不用武松、鲁智深、李达的方法。他们很坚决。可以参加共产党，他们的缺点是不大策略，不会作政治工作。要采取摆事实讲道理的方法，大论，大字报，中字报，属山会议的简报。"},{"type":"paragraph","text":"上山讲了三句话：成绩很大，向题不少，前途光明。后来向题不少一句出了向题，是右倾机会主义向党猖狂进攻的问题，刮“共产风”的问题没有了，“平二调三提款”没有了，浮夸也没有了，现在不是反“左”而是反右。是右倾机会主义向党、向六亿人民、向轰轰烈烈的社会主义运动猖狂进攻的问题。现在要指标，越落实越好，反了几个月的“左倾”右倾必然出来，缺点和错误确是存在的，但已经改了，他们还要求改。他们抓住这些东西来政击总路线，把总路线引导到错误的方面去。"},{"type":"paragraph","text":"给张闻天的信"},{"type":"paragraph","text":"（一九五九年八月二日）闻天同志："},{"type":"paragraph","text":"怎么搞的？你陷入那个军事俱乐部去了。眞是物以类聚，人以群分。你这次安的是什么主意？那样四面八方勤劳辛苦，找出那些漆黑一团的材料，真是好宝贝！你是不是跑到东海龙王敖广那里取来的：不然，何其多也！然而一展览，尽是假的。讲完没两天你就心慌意乱，十五个吊桶打水，八上七下，被人们住脱不了身。自作自受，怨得谁人？我认为你是旧病复发，你的老而又老的疾原虫还未去掉，现在又发寒热症了。昔人吟疾词云：“冷来时冷的冰凌上卧，热来时热的蒸笼里坐，痛时节，痛的天灵破，颤时节，颤的牙关挫，只被你害杀人也么哥，只被你害杀人也么哥，眞是寒来暑往人难过。”同志，是不是？如果是那就好了。你这个人很需要大病一场。《昭明文选》第三十四卷枚乘“七发”末云：“此亦天下要言妙道也，太子岂欲闻之乎：于是太子据几而起日：涣乎若一听圣人辨士之言，沼然汗出，霍然病已。”你害的病与楚太子相似，如有兴趣可以读一读枚乘的“七发”，真是一篇妙文。你把马克思主义的要言妙道通通忘记了，于是乎跑进了军事俱乐部，眞是文武合璧，相得盒彰，现在有什么办法呢？愿借你同志之著为同志筹之：两个字日：“痛改”。承你看得起我，打几次电话，想到我处一谈，我愿意谈，近日有些忙，请待来日，先用此信，达我忧。"},{"type":"paragraph","text":"毛泽东八月二日"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":8,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":252,"page_end":252},"tags":[{"name":"毛泽东","type":"人物"},{"name":"张闻天","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"37342dc3f7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

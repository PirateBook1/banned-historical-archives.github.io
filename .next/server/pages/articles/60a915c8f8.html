script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海市在开展肃清胡风反革命集团的斗争中发现坏分子趁机进行破坏活动","authors":[],"dates":[{"year":1955,"month":6,"day":29}],"is_range_date":false,"parts":[{"text":"上海市在开展肃清胡风反革命集团的斗争中发现坏分子趁机进行破坏活动","type":"title"},{"text":"【上海分社讯】上海布在开展肃清胡风反革命集团的斗争中，发现一些反革命分子或可疑分子乘机活动。上海第二医学院的墙报上出现了“打落水狗，真可耻”的反动标语。大发棉布店店员当众讲：“可怜的胡风，天真的胡风”。亚细亚钢铁厂一个办事员还叫“胡风万岁”！上海机床厂有人说：“共产党捧时捧，叫胡风当人民代表；打时就打，骂他为反革命分子，手段比国民党还辣”。蓬莱区一个店员说：“去年出了高饶，今年出了胡风，明年还不知轮到那一个倒霉”。信大机器厂一个工人说：“共产党不要你就翻老账，如果真翻起老账来，郭沫若比胡风还要利害，当过国民党的政治部主任”。庇护和赞扬胡风的言论也屡有发现。恒元西服号内有人讲：“胡风的名字天天上报，虽不能流芳百世，也已遗臭万年，我做胡风死也甘心，杀头也情愿”。大光明钟厂一个工人说报上的信件是共产党摘的，按语是共产党加的，一篇文章里摘几句话，好人也会变成坏人了。","type":"paragraph"},{"text":" (张风据上海市工会联合会材料编)","type":"paragraph"}],"comments":[],"origin":"1955年6月29日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"60a915c8f8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

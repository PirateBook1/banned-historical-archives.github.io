script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"怀着忠于伟大领袖毛主席的一颗红心  港九反英抗暴战士代表团到广州参观学习","authors":[],"dates":[{"year":1968,"month":5,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"怀着忠于伟大领袖毛主席的一颗红心"},{"type":"paragraph","text":"港九反英抗暴战士代表团到广州参观学习"},{"type":"paragraph","text":"这些光荣出狱的战士深深感到，伟大的毛泽东思想是反英抗暴斗争最强大最锐利的武器。他们向祖国亲人愤怒控诉了港英当局的滔天罪行。广东省广州市革命群众热烈赞扬港九爱国同胞的英勇斗争精神，誓作他们反英抗暴的坚强后盾"},{"type":"paragraph","text":"新华社广州二十一日电　由光荣出狱的港九反英抗暴战士组成的代表团，怀着忠于伟大领袖毛主席的一颗红心，最近回到广州参观、学习。他们向祖国亲人报告了一年来港九爱国同胞反英抗暴斗争的经历和所取得的巨大胜利；愤怒控诉港英当局残酷迫害港九爱国同胞的滔天罪行。港九爱国同胞英勇不屈的斗争精神，受到广东省、广州市革命群众的极大赞扬。他们表示坚决支持港九爱国同胞把反英抗暴正义斗争进行到底。"},{"type":"paragraph","text":"去年五月以来，港英当局连续出动大批军警，对港九爱国同胞实行武装镇压，对爱国工会、学校和社会团体进行非法搜劫，一批批爱国同胞惨遭毒打和非法逮捕。但是，用伟大的毛泽东思想武装起来的港九爱国同胞坚决表示：“头可断，血可流，毛泽东思想不可丢！头可断，血可流，民族尊严不可辱！”为了捍卫战无不胜的毛泽东思想，维护学习和宣传毛泽东思想的神圣权利，维护伟大社会主义祖国的尊严，维护他们在香港自由地工作和居住的权利，港九爱国工人一马当先，高举反帝有理、抗暴无罪的革命大旗，组成浩浩荡荡的队伍，展开了一场气壮山河的反英抗暴斗争。"},{"type":"paragraph","text":"伟大导师毛主席“下定决心，不怕牺牲，排除万难，去争取胜利”的教导，鼓舞着成千上万的港九爱国工人、学生以及各行各业的爱国同胞，勇敢地参加反英抗暴的斗争行列，有力地反击港英法西斯的血腥镇压，使敌人遭到了可耻的失败。大批被无理逮捕的爱国同胞，其中包括十几岁的青年学生，在敌人面前昂首挺胸，把敌人的“法庭”变成了宣传毛泽东思想和揭露敌人暴行的讲坛。被无理逮捕的爱国同胞还不顾港英当局不给吃饱饭、不给冬衣穿、强迫服劳役等非人折磨，坚决拒绝所谓“认罪”，被捕同胞的家属，其中包括七十多岁的老人，也坚决拒绝为自己的亲人办理所谓“签保释放”手续，表现了坚贞不屈的英勇气概。"},{"type":"paragraph","text":"“大海航行靠舵手，干革命靠毛泽东思想。”代表团深深感到：战无不胜的毛泽东思想是一年来反英抗暴斗争最强大最锐利的武器。在监狱中，他们不顾敌人的百般阻挠和恐吓，坚持不懈地活学活用毛主席著作。没有毛主席的革命宝书，他们就凭着记忆一字一句地背诵毛主席语录和“老三篇”，他们还把毛主席的语录默写下来，传给狱中的战友学习。伟大的毛泽东思想使他们斗志昂扬，勇气倍增，港英必败，我们必胜的信心更加坚定。他们说，他们在狱中取得的每一个胜利，都是毛泽东思想光辉照耀的结果。"},{"type":"paragraph","text":"代表团在广州期间，参观了毛主席当年在广州主办的农民运动讲习所的旧址，并到工厂、农村人民公社、英雄连队以及学校，同工人、贫下中农、解放军战士和红卫兵小将们一起举行报告会、讲用会，交谈学习毛主席著作的心得。广大革命工人、贫下中农、解放军战士和红卫兵小将，满怀对港英帝国主义的仇恨和对港九爱国同胞的深厚感情，热烈欢迎和慰问来自反英抗暴前线的战友，并通过他们向港九爱国同胞致以崇高的敬意。他们对港英当局最近无理阻挠我慰问大米运往香港、绑架和迫害我爱国同胞，表示强烈抗议。他们警告港英当局，必须立即停止对港九爱国同胞的无理迫害，必须全部接受我国政府和我港九爱国同胞历次提出的各项严正要求。如果执迷不悟，蛮干下去，只能是搬起石头打自己的脚。他们再次重申：誓与全国人民一道，全力支持港九爱国同胞的正义斗争，誓作港九爱国同胞的坚强后盾。"},{"type":"paragraph","text":"广东省、广州市革命委员会和广东省人民支援港九爱国同胞反英抗暴斗争委员会的负责同志孔石泉、陈郁、阎仲川等接见了代表团的全体成员。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"广东文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cff7165987"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

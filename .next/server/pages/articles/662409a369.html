script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平邓颖超接见黄植诚   赞扬他的爱国行动，勉励他为祖国建设作出贡献","authors":[],"dates":[{"year":1981,"month":10,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平邓颖超接见黄植诚"},{"type":"paragraph","text":"赞扬他的爱国行动，勉励他为祖国建设作出贡献"},{"type":"paragraph","text":"新华社北京10月4日电　中共中央副主席邓小平、人大常委会副委员长邓颖超，今天上午接见了空军某航校副校长、原国民党空军少校飞行考核官黄植诚，同他进行了亲切的交谈。"},{"type":"paragraph","text":"邓小平对黄植诚说，你的爱国行动产生了很好的影响。邓小平还向他介绍了国内的形势，并建议他回家乡看望亲友，看看国家的建设情况和祖国的壮丽河山。"},{"type":"paragraph","text":"邓颖超赞扬黄植诚驾机起义的爱国行动，并勉励他发扬爱国主义精神，为祖国的建设事业作出贡献。"},{"type":"paragraph","text":"黄植诚说，我在台湾就对邓副主席和邓副委员长十分崇敬。我驾机在福建某机场降落后，就希望见到邓副主席和邓副委员长。今天受到两位领导接见，是我个人最高的荣誉。他说，我到各地参观后，感到祖国土地辽阔、资源丰富、人民精神振奋，我相信国家是大有希望的。"},{"type":"paragraph","text":"中央宣传部副部长朱穆之、空军副司令员成钧、全国政协副秘书长杨思德等参加了接见。（附图片）"},{"type":"paragraph","text":"邓小平、邓颖超同黄植诚交谈。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"662409a369"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

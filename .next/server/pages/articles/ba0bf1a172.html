script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"a202d6ff-1b2f-424a-827f-ef68f5e3ffd1","name":"国际共产主义运动简史（1848-1917）（上海人民出版社1976年版）","internal":false,"official":true,"type":"pdf","author":"上海人民出版社1976年版","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/a202d6ff-1b2f-424a-827f-ef68f5e3ffd1.pdf"],"article":{"title":"《青年自学丛书》编辑说明","alias":"","parts":[{"type":"paragraph","text":"《青年自学丛书》编辑说明"},{"type":"paragraph","text":"毛主席教导我们：“知识青年到农村去，接受贫下中农的再教育，很有必要。”在毛主席的伟大号召下，一批又一批有共产主义觉悟的青年生气勃勃地奔赴农村，这是对缩小三大差别、限制资产阶级法权有深远意义的伟大事业。"},{"type":"paragraph","text":"在农村这个广阔的天地里，广大知识青年认真读马、列的书，读毛主席的书，以阶级斗争为纲，坚持党的基本路线，朝气蓬勃地战斗在三大革命运动的第一线，坚定地走同工农相结合的道路，对建设社会主义新农村作出了贡献，无产阶级英雄人物不断涌现，“代革命青年正在茁壮成长。这是毛主席革命路线的伟大胜利。"},{"type":"paragraph","text":"按照毛主席关于“要关怀膏年一代的成长”的教导，为了适应广大上山下乡知识青年自学的需要，特编辑、出版这套《青年自学丛书》。丛书以马列主义、毛泽东思想为指导，内容包括哲学、社会科学、文学、自然科学的一些基本知识和实用农业技术知识等。我们希望，这套丛书的出版，能对上山下乡知识青年的学习起积极作用，有助于他们进一步提高阶级斗争、路线斗争和无产阶级专政下继续革命的觉悟，进一步提高政治理论水平和文化科学水平，在又红义专的道路上周步前进，更好地造应建设社会主义新农村和各项事业发展的需要。"},{"type":"paragraph","text":"我们对大力支持这套丛书的出版工作的有关单位和作者，表示衷心的感谢，并欢迎广大读者对这套丛书提出意见和批评，以便改进。"},{"type":"paragraph","text":"上海人人版社"}],"authors":["《国际共产主义运动简史》编写组","上海师范大学政治教育系"],"dates":[{"year":1976,"month":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":7,"page_end":7},"tags":[{"name":"上山下乡","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ba0bf1a172"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

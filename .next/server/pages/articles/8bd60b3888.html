script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"进攻，是消灭敌人的主要手段奉贤县遵照毛主席伟大教导克服麻痹轻敌思想　　狠狠打击阶级敌人翻案妖风深入开展清队工作","authors":["奉农文"],"dates":[{"year":1969,"month":7,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　驻奉贤县工宣队、军宣队团部和县革委会遵照毛主席“清理阶级队伍，一是要抓紧，二是要注意政策”的教导，克服麻痹轻敌思想，主动向阶级敌人进攻，狠狠打击了一小撮阶级敌人的右倾翻案妖风，推动了清理阶级队伍工作的深入开展。"},{"type":"paragraph","text":"工宣队、军宣队进驻奉贤县半年来，和县革委会一起，领导全县贫下中农和革命人民揭开了阶级斗争盖子，揪出了一小撮阶级敌人，巩固和发展了革命的大联合和革命的“三结合”，整顿充实了各级领导班子，基本上改变了“老大难”面貌。在一片大好形势下，领导班子中部分同志产生了右倾麻痹思想:认为无产阶级文化大革命已经搞了三年多了，清理阶级队伍也搞了一年多，阶级阵线已经分明，揪出来的敌人，也都批斗过，再批再斗没劲头了；现在主要讲团结，讲落实政策，清理阶级队伍可以松一松、放一放了；“三抢”大忙快到，农事有季节性，清理阶级队伍工作没有季节性，可以慢一步。由于存在这些思想，就放松了对敌斗争，放松了革命大批判，个别大队甚至把清理阶级队伍的班子也解散了。"},{"type":"paragraph","text":"我们不抓阶级斗争，敌人就进攻。一小撮阶级敌人乘讲团结、落实政策的时机，兴风作浪，大刮右倾翻案妖风。一个家伙公开叫嚣要“自己宣布解放”。还有一个反革命分子妄图胁迫生产队长给他“平反”。"},{"type":"paragraph","text":"阵阵妖风，引起了工宣队、军宣队和县革委会的高度警惕。他们带着这些问题反复学习了毛主席一系列最新指示和“九大”光辉文献，深深感到“进攻，是消灭敌人的主要手段”，对阶级敌人，你不进攻它，它就要进攻你，你不吃掉它，它就要吃掉你。只有主动地向敌人进攻，才能巩固无产阶级专政，保证各项工作胜利前进。他们分析了产生麻痹轻敌思想的原因，认为主要是某些同志继续革命思想薄弱了，放松了对群众的阶级斗争教育，特别是放松了革命大批判。大家感到，革命的大批判是继续革命的开路先锋，放松了革命大批判就是放松了革命。"},{"type":"paragraph","text":"“历史的经验值得注意。”驻奉贤县工宣队、军宣队团部和县革委会总结经验教训后，就发动群众过细地落实毛主席的对敌斗争政策，向一小撮阶级敌人发动猛烈进攻。十八日下午，召开了全县的对敌斗争大会，再一次狠打活靶子，狠批大叛徒刘少奇的“阶级斗争熄灭论”，大灭阶级敌人的威风，大长革命人民的志气，进一步落实了党的对敌斗争政策，有力地推动了全县清理阶级队伍工作的深入开展。"},{"type":"paragraph","text":"(奉贤县第二期“土记者”学习班　奉农文)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8bd60b3888"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高举毛泽东思想伟大红旗　为提高部队战斗力服务解放军优秀美术作品在沪展出四百八十六件作品绝大部分取材于部队现实斗争生活","authors":[],"dates":[{"year":1964,"month":11,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　中国人民解放军第三届美术作品展览会，在首都胜利闭幕以后，其中部分优秀作品自今日起在上海美术展览馆作巡回展览。"},{"type":"paragraph","text":"近几年来，解放军部队专业和业余美术工作者，在军委、总政和各级党委的领导下，高举毛泽东思想的伟大红旗，坚持文艺为工农兵服务、为社会主义服务的方向，执行林彪元帅提出的思想、生活、技巧三过硬的指示，并充分发扬了我军文艺工作群众性、战斗性的优良传统，大力发展创作，获得了许多新的成就。"},{"type":"paragraph","text":"全军第三届美术作品部分作品巡回展览共展出作品四百八十六件，有国画、版画、宣传画、年画、剪纸、幻灯等。这些作品绝大部分都是取材于部队现实斗争生活，题材十分广泛，形式多样，热情地歌颂了伟大的中国共产党，歌颂了中国人民的伟大领袖毛主席；广泛地反映了解放军坚持“四个第一”，大兴“三八作风”，创造“四好”连队和“五好”战士等方面生动活泼的面貌。国画《毛主席话说到咱心窝里》反映了人民群众对伟大领袖的无比热爱；国画《泉》、版画《枕头边的太阳》、宣传画《有空就学，有空就练》等，突出地反映了部队学习毛主席著作的热潮；国画《童年当长工的地方》、版画《严阵以待》《深夜敌情》《刀光闪闪见硬功》玻璃画《海上擒敌》等作品，分别反映了革命战士高度的阶级觉悟，鲜明的阶级立场和英勇的战斗情景；国画《革命传统开新花》《无声的命令》等，反映了开展郭兴福教学法活动的情景。"},{"type":"paragraph","text":"在展出的作品中，塑造了很多英雄人物的光辉形象。版画《南海前哨钢八连组画》、《王安保抢救战友》《孤胆英雄叶中央》、年画《南京路上好八连》四扇屏、国画《欧阳海舍身救列车》《爱民模范谢臣》《雷锋和廖初江》《爱民模范吴兴春》等，都给人留下了深刻的印象，这些作品的作者，大部分是业余作者，从将军到士兵，既有各级军政干部，又有各军种兵种的优秀战士，他们在各自的岗位上，运用美术这一武器在兴无灭资的斗争中，在巩固和提高部队的战斗力方面，发挥了积极作用。"},{"type":"paragraph","text":"这个展览会在昨日预展时，上海驻沪部队首长方中铎少将、梅嘉生海军少将、李道之空军少将和上海市有关单位负责同志及美术界人士三百多人前往参观。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4c44e490bc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

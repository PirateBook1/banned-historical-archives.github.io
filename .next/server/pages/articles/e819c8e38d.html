script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于纠正汉阳县法院等违反工商业政策问题给湖北省委的指示","authors":[],"dates":[{"year":1955,"month":5,"day":8}],"is_range_date":false,"parts":[{"text":"中共中央关于纠正汉阳县法院等违反工商业政策问题给湖北省委的指示","type":"title"},{"text":"湖北省委：","type":"appellation"},{"text":"3月6日湖北省委统战部、湖北省人民委员会国家资本主义办公室的《私营工业情况简报》第三号所反映的汉阳县在处理资本主义工业中违反政策的情况，应引起切实的注意。","type":"paragraph"},{"text":"汉阳县法院在调解杨和顺、通益榨油厂工人索偿因防汛停产后的工资时，批准用资本家的企业和个人财产作抵，剥夺了资本家的全部生产资料；汉阳粮食局未经任何法律程序，代管违法资本家的粮店，都是违反党的利用、限制、改造资本主义工商业政策的行为。这样做的结果，不仅会在工商业者中造成疑虑、不满，增加他们对社会主义改造的抵触和抗拒，而且因为企业资产分散的结果，直接破坏了这一部分可供利用的生产设备，使这些企业的职工遭受失业的痛苦，这既不符合工人阶级的长远利益，也不符合这些企业中工人群众当前的利益。对于这些事件，望省委派人检查，并根据现在的实际情况，采取恰当的方式，进行严肃的处理。","type":"paragraph"},{"text":" 中央1955年5月8日","type":"paragraph"}],"comments":[],"origin":"湖北省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e819c8e38d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2122","name":"中央组织部关于收集中央管理干部的档案材料的通知","author":"中共中央组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央组织部关于收集中央管理干部的档案材料的通知","dates":[{"year":1981,"month":1,"day":10}],"is_range_date":false,"authors":["中共中央组织部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共天津市委组织部, 干部档案工作文件汇编, 204-205","tags":[{"name":"档案","type":"主题/事件"},{"name":"干部","type":"主题/事件"},{"name":"平反","type":"主题/事件"},{"name":"右派","type":"主题/事件"},{"name":"右倾","type":"主题/事件"}],"parts":[{"type":"title","text":"中央组织部关于收集中央管理干部的档案材料的通知"},{"type":"subtitle","text":"组通字〔81〕4号"},{"type":"paragraph","text":"我部即将对中央管理的干部的档案，进行整理，请按照《干部档案工作条例》的规定和要求，尽快将中央管理的干部的下列材料，送我部归档。"},{"type":"paragraph","text":"1、干部审查材料：经过复查，由党组织最后做出的审查结论（决定）、平反结论（决定）、调查报告、组织批注意见、上级党委批示；作为结论依据的主要证明材料；与结论有关的本人检查材料，本人对结论签署的意见和对有关问题的申诉材料，等。"},{"type":"paragraph","text":"2、经复查错划右派及反右倾的改正、平反结论、决定及有关材料，以及处理干部历史上遗留问题所形成的结论、决定及有关材料。"},{"type":"paragraph","text":"3、应该归档而没有归档的零散材料，如干部鉴定、考核材料、奖惩材料、干部履历表、调整工资级别表，晋升技术职称表，入党入团材料，以及其他需要归档的材料。"},{"type":"paragraph","text":"对上述材料，请按照有关规定，认真地进行清理和鉴别，并于四月底以前送我部干部调配局（结论、调查报告、决定、批复意见等材料送一式两份）。今后，凡需要归档的干部材料，望及时报送。"},{"type":"subtitle","text":"一九八一年一月十日"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b55c59b851"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"狠抓一个“用”字　边教学边改革青云中学革命师生认真学习毛主席教育革命思想","authors":[],"dates":[{"year":1968,"month":3,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在比学赶帮，全面落实毛主席最新指示的热潮中，本市青云中学广大革命师生对伟大领袖毛主席心怀一个“忠”字，对战无不胜的毛泽东思想狠抓一个“用”字，把毛主席关于教育革命的一系列重要指示作为一门必读的主课，掀起了一个活学活用毛主席教育革命思想的群众运动。"},{"type":"paragraph","text":"青云中学从去年三月份就开始复课闹革命。毛主席关于教育革命的一系列重要指示下达后，该校的革命师生象禾苗获得了阳光雨露一样，无比兴奋，立即进行了认真的学习和讨论。"},{"type":"paragraph","text":"他们说，对毛主席教育革命思想是不是认真学习，努力贯彻，是对伟大领袖毛主席，对战无不胜的毛泽东思想忠不忠的原则问题。我们要心怀一个“忠”字，狠抓一个“用”字，沿着毛主席开辟的教育革命的航道破浪前进。"},{"type":"paragraph","text":"青云中学广大革命师生把毛主席关于教育革命的一系列重要指示作为最主要的课程来学。在课堂上，大家一面学习毛主席的教育革命思想，一面批判修正主义的教育路线，把大学习和大批判结合起来。他们还遵循毛主席关于“政治路线确定之后，干部就是决定的因素”的教导，通过大办毛泽东思想学习班，在教师和学生中组成了一支有上百人的决心把无产阶级文化大革命进行到底的积极分子队伍。这支队伍在斗争中逐渐发展壮大，在复课闹革命中发挥了很大的作用。"},{"type":"paragraph","text":"初三同学过去关心的是个人毕业分配问题，很少到学校来参加复课闹革命。通过举办毛泽东思想学习班，他们认识到这样做是把个人利益放在革命利益之上，是对毛主席不忠的表现。现在有不少老初三的同学已成了学校教育革命的积极分子。他们跟初一同学一起学习毛主席著作，一起搞大批判，帮助搞军训。"},{"type":"paragraph","text":"初中一年级八十多名新同学组成的一支毛泽东思想宣传队，是该校复课闹革命中的一支生力军。这支宣传队自去年十二月份以来办了很多各种形式的学习班，出了四十多期批判修正主义教育路线的战报。宣传队的成员大学大背毛主席关于教育革命的指示，有个同学每天早上起来就认真学习和背诵毛主席关于教育革命的指示，他说:“我起身后可以不吃早饭，但毛主席关于教育革命的指示却不能不学。”在毛泽东思想宣传队的带动下，全校已有不少师生能背诵毛主席历年来关于教育革命的一系列重要指示。初一五个班级都建立了由教师、本班同学和老初三同学一起组成的教改小组，着手教学内容和教学方法的改革。许多教师深入班级和同学一起学毛主席著作，一起备课，一起军训，师生关系也有了很大改善。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"802155faca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

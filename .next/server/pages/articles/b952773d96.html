script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来在北京第二外国语学院的讲话","authors":["周恩来"],"dates":[{"year":1966,"month":7,"day":25}],"is_range_date":false,"parts":[{"text":"周恩来在北京第二外国语学院的讲话","type":"title"},{"text":"周恩来","type":"authors"},{"text":"同志们！同学们！","type":"paragraph"},{"text":"今天我很满意，很感谢你们，你们很守秩序。你们写了很多大字报，让我看了俩个小时。我从大字报中学习到不少东西。昨天看了两个小时，今天看了两个小时，你们懂得用毛泽东思想来分析、比较、研究事情了。我第一次来你们这里。我为什么要选择你们这个地方呢？因为你们学校在东郊，没有旁的学校，我要有机会去八大学院，消息就保不住，两个小时都保证不了。我既来了，就要抓下去。毛主席号召我们要将文化革命进行到底！","type":"paragraph"},{"text":"我是来支持你们革命的！（热烈鼓掌）不管你对革命认识有多少，多一些，少一些，或犯了一些错误，不要紧，只要你们革命。我也犯过一些路线错误，但是仍是做党的国家工作。","type":"paragraph"},{"text":"工作每前进一步，都要检查，看有没有错误，有了就要改。认真读毛主席的书，听毛主席的话，按毛主席的指示办事，精神力量就会变为物质力量。符合毛泽东思想的，符合人民利益的，工作就会搞好。","type":"paragraph"},{"text":"总之，一句话，只要革命，总会有前途的！（热烈鼓掌）","type":"paragraph"},{"text":"你们回家的都回来了，我就和你们在这里见面。你们还没早餐，我找个捷径，还是来唱《大海航行靠舵手》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b952773d96"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——支持章伯钧罗隆基葛佩琦储安平","authors":["傅成章","北京政法学院","尹孝松","张景明","林共鸣","王明欣","陈守铭"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论——支持章伯钧罗隆基葛佩琦储安平","type":"title"},{"text":"北京政法学院傅成章尹孝松王明欣林共鸣张景明陈守铭","type":"authors"},{"text":"傅成章说：“章伯钧提出的‘政治设计院’很对，因为中国这样大，共产党领导不了。”“罗隆基提出时‘平反委员会’有道理，因为过去国家机关是党领导的，错误就出在这里。”","type":"paragraph"},{"text":"尹孝松非常赞扬章伯钧的“政治设计院”，认为他富有“人民性”、“很民主”。","type":"paragraph"},{"text":"王明欣说：“葛佩琦的发言，我看了好几遍，我认为他的发言基本上是正确，虽然有些气愤，但也不算过火。就拿党群关系来说吧；不但葛先生，就是广大群众亦有这样看法，认为党群关系搞得实在太坏了。这是党员一些坏作用造成的。我先声明，我不是替葛先生辩护，我认为应该为事实辩护。”","type":"paragraph"},{"text":"林共鸣说：“我很同意储安平的‘党天下’的提法”，他说：“我早就有这个思想，只是不如储安平高明，没有归结为这三个字(即‘党天下’)。”又说：“储安平提出副主席、副总理没有民主人士，很有道理，自己又看到班上没有非党人士当班长，因而觉得‘党天下’是事实了。”","type":"paragraph"},{"text":"张景明说：“党是一个信仰马列主义的宗派集团，执政以后，封王封侯，大权独揽，什么都是党说了算，因而形成‘党天下’的局面。”","type":"paragraph"},{"text":"陈守铭竭力为储安平的“党天下”歌颂，说什么“储安平很有胆量，不愧为一个有革命传统的人。”并且还大声疾呼要“结束以党代政的局面。”","type":"paragraph"},{"text":" 尹孝松同意储安平“党天下”的谬论，主张“一切人事部门的正职，一律由非党人士来担任。”这是为了“避免宗派主义的产生。”","type":"paragraph"},{"text":" 来源：《北京政法学院右派分子言行汇编》(第1部分)(北京政法学院，1957年10月)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"王明","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5f213f7422"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"以战斗来保卫文化大革命的胜利成果","authors":[],"dates":[{"year":1976,"month":5,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中共上海机床厂委员会"},{"type":"paragraph","text":"十年前，伟大领袖毛主席亲自主持制定了中共中央五月十六日《通知》。这个光辉的马克思主义文献，吹响了无产阶级文化大革命的进军号，照亮了这场革命的胜利航程。在欢庆无产阶级文化大革命十周年的日子里，在反击右倾翻案风斗争取得伟大胜利的大好形势下，重新学习《通知》这个光辉的马克思主义文献，认真学习毛主席关于文化大革命的一系列重要指示和中央两报一刊编辑部的重要文章，回顾文化大革命的战斗历程，大家热烈欢呼无产阶级文化大革命的伟大胜利，热烈欢呼毛主席无产阶级革命路线的伟大胜利。"},{"type":"paragraph","text":"经过文化大革命的战斗洗礼，我们工厂发生了深刻的变化。一九六八年七月，毛主席对《从上海机床厂看培养工程技术人员的道路》的调查报告作了重要批示，深刻地指出:大学“要无产阶级政治挂帅”，走“从工人中培养技术人员的道路”。在毛主席《七·二一指示》指引下，随着文化大革命的不断深入，我们工厂在上层建筑和经济基础两个方面都发生了深刻的变化。工厂办起了七·二一工人大学，依靠工人阶级自己的力量，朝着造就无产阶级知识分子宏大队伍的目标，迈开了可喜的一步。文化大革命以来，我们坚持独立自主、自力更生的方针，全部产品自行设计和制造，产品逐步向高、精、尖方向发展，并努力试制新品种，为我国机床工业填补了六十多个空白，其中不少赶上和超过了世界先进水平。以一九七五年与文化大革命前的一九六五年相比，我厂总产值增加了百分之七十四，主要产品产量增加了百分之六十四点八，特别是国家急需的大型磨床增加了两倍多。事实雄辩地证明:“这次无产阶级文化大革命，对于巩固无产阶级专政，防止资本主义复辟，建设社会主义，是完全必要的，是非常及时的。”"},{"type":"paragraph","text":"邓小平过去是刘少奇资产阶级司令部的二号头目，现在又是大刮右倾翻案风，直至天安门广场反革命政治事件的挂帅人物。他代表了党内外资产阶级和没有改造好的地、富、反、坏、右的利益，竭力把复辟的愿望变为复辟行动，丧心病狂地翻文化大革命的案，算文化大革命的帐。现实的斗争表明:肯定还是否定文化大革命，是两个阶级、两条路线的斗争。我们与邓小平的斗争，是无产阶级文化大革命的继续和深入，是一场你死我活的严重的阶级斗争。毛主席在今年年初说过:“不斗争就不能进步。”“八亿人口，不斗行吗?!”毛主席的指示极大地教育和鼓舞了我们。工人群众说:“毛主席领导我们通过斗争取得了文化大革命的胜利，面对着胜利后的斗争，我们将坚定不移地在毛主席革命路线指引下，为巩固和发展文化大革命的胜利成果而英勇战斗。党内资产阶级存在一天，我们就同他们斗争一天；走资派走到什么时候，我们就同他们斗到什么时候。”回顾和总结文化大革命的斗争经验，我们对批邓和反击右倾翻案风充满了必胜的信心。"},{"type":"paragraph","text":"无产阶级文化大革命斗争的胜利，激励我们投入新的斗争，夺取新的胜利。当前，我厂广大群众坚持以阶级斗争为纲，同邓小平宣扬的阶级斗争熄灭论对着干；坚持大搞群众运动，发扬工人阶级当家作主的革命精神，同邓小平的“专家治厂”的修正主义办企业路线对着干；坚持毛主席为我们指引的“七·二一”光辉道路，同邓小平的修正主义教育路线对着干；坚持抓革命、促生产的伟大方针，同邓小平宣扬的唯生产力论对着干；坚持独立自主、自力更生，同邓小平鼓吹的崇洋迷外、爬行主义的谬论对着干。大家决心认真学习毛主席的一系列重要指示，进一步深入批判邓小平，以实际行动保卫和发展无产阶级文化大革命的胜利成果，夺取批邓和反击右倾翻案风斗争的新胜利!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fa65c0bf2a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

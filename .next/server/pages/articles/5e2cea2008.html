script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"宪法只值三元钱","authors":["西南师范学院","谭家驹"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"宪法只值三元钱","type":"title"},{"text":"西南师范学院谭家驹","type":"authors"},{"text":"[编者按：谭家驹，男，生物系学生，其父在劳改。谭对新社会一贯仇视，鸣放时积极活动，大量放毒，是西师鸣放期出现的右派油印报“平民报”的负责人。]","type":"appellation"},{"text":"不平、不平、真不平！  谭家驹(署名：河边草)","type":"subtitle"},{"text":"一、宪法只值三元钱","type":"subtitle"},{"text":"去年寒假开始时，一位同学拿着系上的证明到学生科去办停火证明，办公室内的一位胖官说：“你为什么要回”？","type":"paragraph"},{"text":"“母亲病了”答道。","type":"paragraph"},{"text":"“把信拿来我看看”胖子又说，","type":"paragraph"},{"text":"“你不信任我，请信任系上”同学说。","type":"paragraph"},{"text":"“那你不退好了”胖子生气了，","type":"paragraph"},{"text":"有钱能买鬼推磨，胖子看见了别人的家信。","type":"paragraph"},{"text":"乌乎，宪法上的通信秘密权在西师只值三元多钱。","type":"paragraph"},{"text":"二、借虎作威的团支部","type":"subtitle"},{"text":"不论新民主主义青年团或共产主义青年团的章程上，我都未见团有领导青年的职权。其他法律上也没有这项规定。","type":"paragraph"},{"text":"怪哉，团支书尽是班三角之一角了。","type":"paragraph"},{"text":"我要问你：支书先生，我们谁请你来领导大家的？清醒些你还是党？","type":"paragraph"},{"text":" (原载“平民报”)","type":"paragraph"},{"text":"平民报发刊词    谭家驹","type":"subtitle"},{"text":"(原编者按：此为谭第一次宣布的带煽动性的斗争纲领)","type":"paragraph"},{"text":"生物系一年级的同学是一支迟到的队伍，但是要谈的问题是多的。你听是他们在高呼：","type":"paragraph"},{"text":"我们是一群庶民，我们是黄河的子孙。","type":"paragraph"},{"text":"我们是徒手的勇士，我们的热血奔腾！","type":"paragraph"},{"text":"我们是黄帝的忠实儿女，","type":"paragraph"},{"text":"为了民族的民主自由，(按：照谭家驹后来的解释是在“社会主义基础上建立英国式的民主”)","type":"paragraph"},{"text":"我们不惜任何牺牲！！！","type":"paragraph"}],"comments":[],"origin":"《重庆市右派言论选辑第一集》（内部文件，只供领导同志参考，请勿外传和翻印），中共重庆市委宣传部办公室编印，1957年8月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},

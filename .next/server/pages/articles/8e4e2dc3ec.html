script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2171","name":"中共中央关于为肖华同志平反的通知","author":"中共中央","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央关于为肖华同志平反的通知","dates":[{"year":1980,"month":7,"day":24}],"is_range_date":false,"authors":["中共中央"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"","tags":[{"name":"林彪","type":"主题/事件"},{"name":"平反","type":"主题/事件"},{"name":"肖华","type":"主题/事件"}],"parts":[{"type":"title","text":"中共中央文件"},{"type":"subtitle","text":"中发〔1980〕57号"},{"type":"paragraph","text":"〔秘密〕"},{"type":"paragraph","text":"中共中央关于为肖华同志平反的通知"},{"type":"subtitle","text":"各省、市、自治区党委，各大军区、省军区、野战军党委，中央各部委，国家机关各部委党组，军委各总部、各军兵种、国防科委、国防工办、军事科学院、军委直属各院校党委，各人民团体党组："},{"type":"subtitle","text":"文化大革命中，林彪、“四人帮”为了实现其反军乱军、篡党夺权的罪恶目的，制造了所谓“总政阎王殿”的冤案。他们给肖华同志强加上“总政阎王殿”的“大阎王”、资产阶级的政客”、“五·一三”演出武斗事件的“总后台”、“‘五·一六’反革命阴谋集团的总后台”、“叛徒”等莫须有的罪名，诬蔑肖华同志“疯狂反对毛主席的革命路线”；“不贯彻毛主席的建军路线”，而执行“资产阶级军事路线”；“把军队的政治工作引向了资产阶级的轨道”，“要把军队变为资产阶级军队”；“搞阴谋活动”等等。从一九六七年十二月开始，对肖华同志实行了长达七年之久的关押审查◦在此期间，他们大搞逼供信，实行法西斯专政，使肖华同志身心受到损伤，家属、子女也受到株连。这些都是林彪、“四人帮”对肖华同志的打击迫害。"},{"type":"subtitle","text":"根据党的十一届三中全会平反冤假错案的精神和中共中央、中央军委一九七九年三月二十一日关于为“总政阎王殿”等冤案平反的通知，对林彪、“四人帮”强加给肖华同志的上述罪名和诬蔑不实之词予以推倒，彻底平反，恢复名誉。并按有关规定清理材料。因肖华同志受株连的干部、家属、子女也应做好善后工作，消除影响。根据中央〔1979〕59号《通知》精神，中央〔68〕25号、〔1971〕36号两个文件中对肖华同志错点名批判的内容，即自然失效。"},{"type":"subtitle","text":"特此通知。"},{"type":"subtitle","text":"中共中央"},{"type":"subtitle","text":"一九八〇年七月二十四日"},{"type":"subtitle","text":"(此件发至县、团级）"},{"type":"subtitle","text":"中共中央办公室秘书局"},{"type":"subtitle","text":"一九八〇年七月二十六日发出"},{"type":"subtitle","text":"共印二四〇〇份。"}],"alias":""},"tags":[{"name":"肖华","type":"人物"},{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"清查五·一六","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8e4e2dc3ec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理和福田首相举行首次会谈邓副总理拜会福田首相　福田首相愉快接受访华邀请","authors":[],"dates":[{"year":1978,"month":10,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社东京十月二十三日电　邓小平副总理今天下午同福田赳夫首相在日本首相官邸举行了第一次会谈。"},{"type":"paragraph","text":"会谈中，双方就当前国际形势中所关心的主要问题和亚洲的形势问题交换了意见。"},{"type":"paragraph","text":"双方强调指出，中日和平友好条约对两国的友好合作和亚洲及世界和平都具有重要意义。"},{"type":"paragraph","text":"会谈是在真诚、友好的气氛中进行的。"},{"type":"paragraph","text":"中国方面参加会谈的，有人大常委会副委员长廖承志，外交部长黄华，外交部副部长韩念龙，中国驻日本大使符浩，国务院办公室副主任李力殷，外交部亚洲司司长沈平、副司长王晓云，外交部礼宾司副司长高建中等。"},{"type":"paragraph","text":"日本方面参加会谈的，有外务相园田直，内阁官房长官安倍晋太郎，日本驻中国大使佐藤正二，外务省审议官高岛益郎，外务省亚洲局局长中江要介等。"},{"type":"paragraph","text":"新华社东京十月二十三日电　邓小平副总理今天在拜会日本首相福田赳夫时，代表中国政府和华国锋总理邀请福田首相访问中国。福田首相愉快地接受了邀请。"},{"type":"paragraph","text":"今天上午十时，邓副总理前往日本首相官邸拜会了福田首相。他向福田首相转达了华国锋总理的问候。对此，福田首相表示感谢。"},{"type":"paragraph","text":"邓副总理说，我们是初次见面。福田首相说，我们虽是第一次见面，但象是老相识了。"},{"type":"paragraph","text":"邓副总理说，中日和平友好条约的签订，将使中日两国人民世世代代友好下去。这对亚洲和世界的和平和稳定是重要的。"},{"type":"paragraph","text":"福田首相说，日中和平友好条约的缔结，使两国一个世纪来的不正常关系宣告结束。您的这次来访，为两国的永久友好关系奠定了基础。几乎所有的日本人都表示赞成和欢迎。他说，我们将遵循条约的精神，做为真正的友好邻邦相处下去。"},{"type":"paragraph","text":"陪同邓副总理前往拜会的有:廖承志副委员长、黄华外长。拜会时，日本方面在座的有园田外相和安倍内阁官房长官。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"廖承志","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"08cad41266"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

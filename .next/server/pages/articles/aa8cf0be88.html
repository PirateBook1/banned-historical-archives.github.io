script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"步步深入　层层挖掘　贵州省反右派斗争在专区级机关展开","authors":["新华社"],"dates":[{"year":1957,"month":9,"day":2}],"is_range_date":false,"parts":[{"text":"步步深入　层层挖掘　贵州省反右派斗争在专区级机关展开","type":"title"},{"text":"新华社","type":"authors"},{"text":"《人民日报》特约新华社贵阳１日电：贵州省各专区和自治州一级的机关、团体、学校，反对资产阶级右派分子的斗争已相继展开。这些机关、团体、学校中的右派分子，正被陆续揭露出来。","type":"paragraph"},{"text":"安顺专区的文教界，从７月份以来连续集会，对安顺师范学校教员、右派分子吴超展开了说理斗争。他在大鸣大放期间，诬蔑共产党对知识分子的政策是“帽子扣”、“棍子打”；并说今天共产党是“任人唯愚”。他公然叫嚣要安顺师范学校共产党员校长下台。","type":"paragraph"},{"text":"遵义专区机关反右派斗争展开后，已经揭露出若干个险恶的右派小集团。在人民银行中心支行和遵义市支行内揭露出来的以王其海、罗正开为首的七人右派小集团，在大鸣大放期间曾举行秘密会议四次，决定要分头到各处点火，煽动落后学生上街游行，反对共产党。反击右派斗争展开后，这七个右派分子的丑恶嘴脸都暴露出来了。","type":"paragraph"},{"text":"黔南布依族苗族自治州工商联副主任委员丘廉白，在大鸣大放期间，煽动工商业者退出公私合营企业，叫嚣要撤去公私合营企业的公方代表，企图使资本主义复辟。现在，这个州的工商界已向丘廉白展开说理斗争，揭露和驳斥他反共反社会主义的言行。","type":"paragraph"},{"text":" ——原载《人民日报》1957年9月2日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aa8cf0be88"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

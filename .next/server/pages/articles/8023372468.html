script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"李雪三洪淳哲等访毛主席故乡","authors":[],"dates":[{"year":1952,"month":3,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社长沙二十日电】　中国人民志愿军妇国代表团团长李寻三和朝鲜人民访华代表团团长洪淳哲等在三月十八日访问了毛主席故乡——湘潭县韶山乡。韶山乡各界人民七百多人举行了隆重的欢迎大会。在欢迎会上，李雪三和洪淳哲分别作了报告；并以鲜花赠给一九二五年参加中国共产党后便一直坚持革命斗争的七十五岁的毛月秋和志愿军的家属。当天下午，代表们又和韶山乡的革命烈士家属、革命军人家属、革命残废军人和劳动模范举行了座谈会。在座谈会上，烈属、军属、残废军人和劳动模范们一致表示，要用增产节约的实际行动，来加强抗美援朝的力量，支援志愿军和朝鲜人民军，彻底粉碎美帝国主义的一切侵略阴谋。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8023372468"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

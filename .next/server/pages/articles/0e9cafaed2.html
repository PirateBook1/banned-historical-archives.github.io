script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于泸县、富顺县当前生活安排的一些情况","authors":[],"dates":[{"year":1960,"month":12,"day":14}],"is_range_date":false,"parts":[{"text":"关于泸县、富顺县当前生活安排的一些情况","type":"title"},{"text":"据梦侠同志秘书丁家骥同志电话告，泸县、富顺当前生活安排中有以下一些情况：","type":"paragraph"},{"text":"泸县：","type":"subtitle"},{"text":"据省委宜宾工作团从已搞整风整社试点的十八个公社摸的情况，这十八个社共151个管区，26.8万人，占全县人口四分之一。征购任务4,500万斤，已完成4,000万斤，现还存粮1,262万斤。县委计划再完成征购16万斤，留种籽840万斤，饲料26万斤，下余口粮578万斤，平均每人只有14斤。","type":"paragraph"},{"text":"分管区看：","type":"paragraph"},{"text":"吃不到十二月底的85个管区，占管区总数56.7%，人数13.6万，占总人数56%","type":"paragraph"},{"text":"可吃到明年一月底的36个管区，占管区总数23.8%，人数6.5万，占总人数24%","type":"paragraph"},{"text":"可吃到二月底的16个管区，占管区总数10.6%，人数2.6万，占总人数10.8%","type":"paragraph"},{"text":"可吃到三月底的6个管区，占管区总数3.9%，人数8千多人，占总人数3.1%","type":"paragraph"},{"text":"可吃到四月底的4个管区，占管区总数2.7%，人数4千人，占总人数1.5%","type":"paragraph"},{"text":"可吃五月底的4个管区，占管区总数2.7%，人数9千人，占总人数3.5%","type":"paragraph"},{"text":"如按每人每日吃半斤贸易粮补足，需销售1,466万斤贸易粮。","type":"paragraph"},{"text":"这个材料，梦侠同志认为比较可靠。全县按半斤贸易粮标准，据县委计算，需供应贸易粮4千万多斤，地委认为供应这样多，有困难，梦侠同志和他们研究，按半斤原粮供应，地委仍觉有困难。梦侠同志嘱将此事报告省委。","type":"paragraph"},{"text":"富顺县：","type":"subtitle"},{"text":"全县505个管区，目前已有45个缺口粮，据统计缺口粮的管区共323个。目前全县食堂的吃粮标准，据十二月七日统计为：全县共2,956个食堂，其中：","type":"paragraph"},{"text":"每日每人吃半斤贸易粮的有36个，占1.7%","type":"paragraph"},{"text":"每日每人吃8两原粮的(16位秤)838个，占28%","type":"paragraph"},{"text":"每日每人吃7两(16位秤)560个，占19%","type":"paragraph"},{"text":"每日每人吃6两207个，占7%","type":"paragraph"},{"text":"每日每人吃5两912个，占30%","type":"paragraph"},{"text":"每日每人吃4两439个，占13.4%","type":"paragraph"},{"text":"目前已作安排，是先按每人每日吃够6两原粮补足的。","type":"paragraph"},{"text":"此外，最近社会秩序不好。梦侠同志到隆昌时，隆昌县委汇报，从11月25日至30日，即发生四起抢劫食物的案件，已破案三起，内还有一件由副支书带头干的，有一件是内江的人到隆昌去杀吃了一支耕牛。富顺也有同样反映，据县城郊区11月至12月10日累计，共被偷家畜家禽2,914只(内耕牛5只、猪309只、羊417只)，被挖蔬菜2,475亩、红苕4,524亩、晚稻316亩，参加的人共6,078人，内五类分子860人，占14.1%，富裕农民2,608人，占42.74%，下中农1,062人，占17.5%，贫农1,567人，占26.46%。集体性偷盗，在11月下旬发生较多，目前抓紧安排生活后，已有所制止。(1960年12月14日晚6时接话)","type":"paragraph"},{"text":"抄送：各书记、秘书长，韶方同志，财贸部、农村工作部，公安厅分党组。(共印20分)","type":"paragraph"},{"text":"中共四川省委办公厅秘书处   一九六零年十二月十四日抄","type":"paragraph"},{"text":"来源：四川省农村工作部“中央农工部、省委、省委农工部，工作组、省人委关于安排好社员生活问题的通知、报告、批复(1960年)”","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0e9cafaed2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

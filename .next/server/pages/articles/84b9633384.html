script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"京山县破获一起反革命阴谋暴乱案","authors":[],"dates":[{"year":1960,"month":2,"day":27}],"is_range_date":false,"parts":[{"text":"京山县破获一起反革命阴谋暴乱案","type":"title"},{"text":"京山县钱场公社破获一起反革命阴谋暴乱案。据初步了解，这一阴谋暴乱组织，是以钱场公社吴岭管理区总支副书记林福恒为首，在1959年8月份发展组织起来的。根据现在已知道的十九个成员看，其中绝大多数是在整风中受到批判的干部和垮台干部以及中农。","type":"paragraph"},{"text":"去年8月以来，该阴谋暴乱组织利用当地一些生活困难和国内外重大事件，大肆造谣诬蔑，乘机发展组织。他们曾先后密会过四次，提出的口号是“抓中间(中农和右倾分子)带两头(贫农和五类分子)，五类分子打先锋”。他们阴谋于本月9日晚进行武装暴乱，先搞掉吴岭管理区的总支书记和主任，再搞掉钱场公社的党委书记，夺取公社武器，抢粮店、商店，然后打到县城搞掉政府，放出二百余名犯人，争取犯人一道参加暴动，上山打游击。","type":"paragraph"},{"text":"来源：1960年2月27日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"84b9633384"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论：“新闻被封锁”","authors":["中国人民大学","刘表兴"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"右派言论：“新闻被封锁”","type":"title"},{"text":"中国人民大学刘表兴","type":"authors"},{"text":"（刘表兴：中国人民大学经济系学生；摘录，标题为原编者所加）","type":"subtitle"},{"text":"图书资料的缺乏，新闻被封锁。资料是研究工作中重要的东西，没有资料就没有新的思想产生，影响研究。说资料缺乏，是指有些为人们所需要的没有。资料包括自然科学和社会科学的。社会科学，当然在逐步改善，但不等于已解决。有些论文，外国的出版得少，当然不能过多，但目前不是过多，而是过少，当前资产阶级学者，对于经济方面的论文，我们就没有。科学没有国界，它是全人类的产物。由于教条主义，除了马列主义外，认为其他的都没有价值，就拿社会主义国家来说，资料缺乏，的确不能令人满意。对于大胆揭露苏联错误、教训的材料很少。在整风中，有些人表现对苏联的动摇，就是因为过去介绍的不全面，就是资料缺乏的关系。南斯拉夫是有缺点的，有排除社会主义阵营的倾向，但对南作详细介绍，过去就少，使人摸不着头。所以，资料是很重要的，没有资料就没法研究。在文学通讯中，也是新制度所产生的新成就，但也应将情况的另一方面，困难的、错误的全面介绍，使人的思想全面发展，不致于听到落后面而思想上发生波动。在我们历史上，从党产生后，有过许多次路线上的斗争，这些斗争只是从党史中见到的，而错误路线的著作我就没看到，为什么会写出这些错误的文章，我也不知道，公布了作研究工作，我觉得没什么问题。高、饶反党材料，也应详细的搞清楚，王明的材料，已过了很久，现在是可以公布。没有资料，怎么使人思考，有人说可以对现实进行探索，但对现实的探索也需要材料，赫鲁晓夫的报告到底怎样，我想可以公布。“斯大林时代”中就有引证，不公布就使人思想上产生问题。新闻被封锁，是指有些被封锁。报纸把困难面报导少，肮脏面应告诉人民。这并不是说明比旧社会还多，而是使人知道在我们社会，还有寒心的事存在。在干部中争权夺利的情况是有的，陈其通关于揭露高干中的缺点的剧本，直到现在还不公布，在别人思想上就产生问题。关于美国的经济现象、文化现象，应该介绍的没有介绍。我们到底对美国有多少了解？我们不是要将有害的东西介绍，但是是不是有害呢？不要以艾森豪威尔的传声筒帽子压人。","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。原题为：“资料缺乏，新闻被封锁”。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"da2f92595b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

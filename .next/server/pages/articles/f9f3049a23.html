script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“四人帮”一伙越要干见不得人的事，就越要说冠冕堂皇的话，于是他们的文章往往都是——又长又臭　套话连篇","authors":["成珊"],"dates":[{"year":1977,"month":3,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"成珊"},{"type":"paragraph","text":"王张江姚反党集团目空一切，象当年的杜林一样，以“创造体系”的理论家自居，“不动则已，一动至少就要创造一个完整的‘体系’”(《马克思恩格斯选集》第三卷第四六页)，好象文章拉得愈长，愈能表明自己“体系”的完整，字数愈多愈能显示自己“理论”的高超。于是，张春桥那篇洋洋洒洒的所谓论对资产阶级的全面专政的黑文一出笼，马上就被捧为“春桥思想”的重要组成部分，登报、广播、印小册子，作宣传画，甚至硬要同马列和毛主席的著作放在一起，大肆宣传。真是狂妄到了极点!几年来，这些盛气凌人，不可一世的大学阀、大文霸，“吃得饱饱的，睡得好好的”，躲在阴暗的角落里，舞文弄墨，摇唇鼓舌，抛出了一篇又一篇的“大块文章”，霸占了报纸、刊物等舆论阵地。用他们的话来说，就是要“覆盖版面”!"},{"type":"paragraph","text":"“四人帮”这伙披着革命外衣的政治骗子，对马列主义、毛泽东思想一窍不通，又不敢面对现实，他们站在工农兵三大革命运动实践的对立面。人们不禁要问:如此硬写，岂不苦哉?其实不然。你看他们的文章，说空话，讲假话，用形式的庞杂臃肿掩盖内容的贫乏空虚；或断章取义，玩弄词藻；或装腔作势，搞吓人战术；或只抄一通公式，往一切事实上乱凑；或“不要怕重复”，翻来复去“炒冷饭”。这与其说是在写文章，还不如说是在做文字游戏!倘按鲁迅所说的那样，“竭力将可有可无的字、句、段删去，毫不可惜”，他们那种又臭又长的文章，又能留下几个字呢?!"},{"type":"paragraph","text":"“本领要新，思想要旧。”鲁迅曾用这两句话来深刻揭示一切剥削阶级代表人物的本质特征。今天，我们也可以把它看作是对“四人帮”文风的生动写照。他们耍的新“本领”就是帮八股!这种帮八股你吹我捧，拉拉扯扯，把文章搞成一套“模式”，叫做“上面定调子，下面出稿子”，你要写文艺评论吗?没有看过作品不要紧，只要照“三突出，三陪衬，三对头，三打破”，“多侧面，多回合，多层次，多浪头”的公式去套就行。你要搞通讯报道吗?也不用去作实际调查，只要关在房子里打打电话，便可依样画葫芦，炮制出来。“四人帮”这伙资产阶级的野心家、阴谋家，他们手中没有真理，周围没有群众，极端虚弱，极端孤立，但又要拼命掩饰，迷惑群众，因此反映在文字上，必然是矫揉造作，空空洞洞，又长又臭，从而愚弄人民，欺骗人民，以便达到他们篡党夺权的罪恶目的。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f9f3049a23"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

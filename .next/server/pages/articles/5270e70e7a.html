script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"章伯钧：为完成胜利公债而努力","authors":["章伯钧"],"dates":[{"year":1949,"month":12,"day":5}],"is_range_date":false,"parts":[{"text":"章伯钧：为完成胜利公债而努力","type":"title"},{"text":"章伯钧","type":"authors"},{"text":"关于中央人民政府委员会第四次会议所决定的两大法案，即：一九五○年度全国财政收支概算，和发行人民胜利折实公债，我有如后的感想：（一）这两个法案，是事先经过反复讨论的。经过全国委员会常务委员会和中央政府委员会，以及各部各地区负责首长，于会前迭次交换意见，斟酌实际，而后做成草案，交付正式会议而获得一致通过的；像这样讨论国家大计， 民主作风，共同负责的态度，不仅是过去独裁的国民党政府所不能设想的，就是所谓资产阶级的会议，也不能表具这样的风格；他们关于国家预算和公债，只是为着少数特权阶级私益而斗争的，对于广大人民是不利的。（二）关于国家概算和公债的本身，我们在听到毛主席原则性的说明，和陈、薄、李、邓、饶诸负责同志所提出的报告及解释后，使我们完全相信这两项重大的决定，将必然地获得全国人民的拥护，与忠诚执行的效果。我深切的希望一切民主党派和爱国人士，应当踊跃争先地为完成这两项任务而努力。（三）我认为在毛主席领导下，一九四九年中国人民在军事、政治、外交各方面，一连串的获得了伟大的胜利，现在经过这两大法案的通过，我们万分相信在一九五○年，对于战胜财政困难、稳定物价和安定民生，又将必然地获得辉煌的胜利，我们一切的敌人特别是美帝国主义者和战争贩子，更要感到悲惨的失败，而世界民主和平的力量，将更要向前迈进一步。","type":"paragraph"},{"text":"来源：《人民日报》 1949年12月5日 第 4 版。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5270e70e7a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于提高一九五一年农业税问题给饶漱石等的指示","authors":[],"dates":[{"year":1951,"month":6,"day":21}],"is_range_date":false,"parts":[{"text":"中共中央关于提高一九五一年农业税问题给饶漱石等的指示","type":"title"},{"text":"漱石、子恢、小平、仲勋、高岗、一波诸同志：","type":"appellation"},{"text":"中央六月六日电所提出的提高各项收入以弥补赤字的方案，经征求各地意见的结果，对提高各项税收任务数字和提高企业利润上缴数字，均无异议，即决定照所提数字列人预算。关于农业税增加一成的问题，各地意见不完全一致。中央考虑，为了弥补赤字，为了国家能确实掌握一定的粮食和经济作物（这是根据今年买不到棉花所得出的一条经验），今年公粮仍以增加一成为有利。这样做有其困难的一面，如新解放区因土地改革的结果，地主富农累进部分减少了，新翻身农民的生产资料仍感不足，以及去年农业税并不算轻等等；但亦有有利的一面，去年全国丰收，土产品、特产品大部推销出去，今年夏收一般也算是丰收的，加上抗美援朝、镇压反革命、土地改革三大运动的普遍和深入，农民爱国主义情绪增高等等，估计动员得好是可以完成且不至于出危险的。因此，最后仍决定增加一成。请即根据中央六月六日电报所分配的数字和政务院公布的关于一九五一年农业税收工作的指示的办法，迅速布置保证完成。此外，中央同意各地所提下列各点意见：（一）新解放区已经土地改革的地区，农业税税率仍采全额累进制，在最高累进率不得超过百分之三十，最低不得少于百分之五的限度内，由各大行政区人民政府根据各地具体情况拟定新的税率执行。（二）中央三月财政会议所决定的税收超额部分比例留成办法不予变更，上缴任务仍以三月财政会议所定者为准，新增加税收任务亦在比例留成之列。但要求各地负责同志对留成数（估计在三万五千亿元以上）撙节控制使用，经常能掌握一半在手，以备中央在财政上发生严重困难时向各地借用。（三）农业税增加一成后，飞机大炮捐献运动的重点应放在城镇和乡村的经济作物区，乡村只酌量动员一部分。","type":"paragraph"},{"text":" 中  央六月二十一日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"饶漱石","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"22f0a15490"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“一切为了四个现代化”就是资本主义化","authors":["曹全　路遥"],"dates":[{"year":1976,"month":8,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“一切为了四个现代化”就是资本主义化"},{"type":"paragraph","text":"党内最大的不肯改悔的走资派邓小平授意炮制的《论总纲》这篇大毒草，开头“四个现代化”，煞尾“四个现代化”，就是“三项指示为纲”的具体化。"},{"type":"paragraph","text":"马克思主义认为，在阶级存在的社会里，科学技术从属于一定的阶级，为一定的政治路线服务。在现在的世界上，有各种各样的现代化，有社会主义的现代化，也有资本主义、修正主义的现代化。在无产阶级专政的社会主义国家里搞现代化，有一个执行什么路线、走什么道路、为哪个阶级服务的问题。邓小平炮制“三项指示为纲”，开口“现代化”，闭口“现代化”，就是不讲无产阶级对资产阶级的阶级斗争，不讲党的基本路线，不讲无产阶级政治挂帅，“还是‘白猫、黑猫’啊，不管是帝国主义还是马克思主义。”邓小平究竟要把我国“化”到何处去？他要的究竟是什么样的现代化？不是很清楚吗？"},{"type":"paragraph","text":"毛主席早就指出：“美国确实有科学，有技术，可惜抓在资本家手里，不抓在人民手里，其用处就是对内剥削和压迫，对外侵略和杀人。”苏联社会帝国主义不也是这样吗？这个所谓“现代化”的超级大国，乃是官僚垄断资产阶级的天堂，广大劳动人民的地狱。邓小平主张“一切为了四个现代化”，就是把社会主义“化”为资本主义。到头来，苏修“卫星上天，红旗落地”的悲剧就会在我国重演，“还乡团”就会卷土重来，广大劳动人民就会重新陷于苦海深渊。由此可见，邓小平鼓吹的“一切为了四个现代化”，就是一切为了复辟资本主义。"},{"type":"paragraph","text":"项庄舞剑，意在沛公。邓小平关心“四个现代化”是幌子，否定文化大革命是真意；重视科学技术是假象，搞翻案复辟是本质。他不是百般指责文化大革命，喋喋不休地叫嚷什么“今不如昔”、“积重难返”吗？在他们看来，现在，“教育质量低”，“科技拖了四个现代化的后腿”，要“现代化”嘛，就非“扭”回去不可。撕下邓小平的关心四个现代化的画皮，一副复辟狂的丑恶嘴脸就活现在我们面前了。"},{"type":"paragraph","text":"（摘自八月四日《新华日报》，"},{"type":"paragraph","text":"作者：曹全　路遥）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9cd7845397"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

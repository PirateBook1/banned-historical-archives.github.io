script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"代拟某同志心目中的杂文(杂文草稿)","authors":["中共中央高级党校","姚北桦"],"dates":[{"year":1957,"month":3}],"is_range_date":false,"parts":[{"text":"代拟某同志心目中的杂文(杂文草稿)","type":"title"},{"text":"中共中央高级党校姚北桦","type":"authors"},{"text":"（姚北桦：新闻班第三班第一支部学员；入学前为江苏《新华日报》副刊主编）","type":"subtitle"},{"text":"[原编者按：这是在1957年3、4月间写的一篇杂文草稿。它以研究小品文为名，恶意讽刺负责干部只顾听好的，不愿听坏的；讽刺“成绩是基本的，缺点是次要的”的说法。所谓“某同志”，实是泛指我们的负责干部。原文未写完。反右斗争后自己交出。下面是该文的提纲及原文摘录。]","type":"paragraph"},{"text":"（提纲：要求杂文写得像工作总结：成绩一、二、三，缺点一、二、三，这就等于扼杀杂文。","type":"paragraph"},{"text":"可是有些看惯了工作总结、写惯了工作总结的同志，偏偏这样要求杂文。于是杂文的厄运到了。","type":"paragraph"},{"text":"“片面！”","type":"paragraph"},{"text":"“夸大我们的缺点，抹杀我们的优点！”","type":"paragraph"},{"text":"“缺乏善意！”","type":"paragraph"},{"text":"“是何用心！”","type":"paragraph"},{"text":"一片砍杀声。）","type":"paragraph"},{"text":"“记得前些时候，一打开报纸，真令人恼火！今天一篇杂文，批评我们领导干部官僚主义；明天一篇杂文，又批评我们的生活特殊。后天……总之，这些杂文的作者，好象专和我们过不去。”","type":"paragraph"},{"text":"“……你们为什么不全面地评论我们的成绩和缺点呢？难道和缺点比起来！我们的成绩和优点不是主要的么？为什么在你们的那些杂文中，不是先指出我们的成绩呢？不用主要的篇幅歌颂我们的优点呢？”","type":"paragraph"},{"text":"“不谈成绩，只谈缺点，或者少谈成绩，多谈缺点，这就是片面，严重的片面。”","type":"paragraph"},{"text":"“而且过多地谈论我们领导干部——这个事实本身就是不能容忍。缺点人人都有，而且别人不见得比我们的更多，你们，为什么不写杂文去讽刺别人呢？而偏喜欢在我们身上作文章呢？”","type":"paragraph"},{"text":"我建议，新华副刊也来参加所谓“小品文危机”","type":"paragraph"}],"comments":[],"origin":"中共中央高级党校校部办公室印；共印1800份，发全校学员和有关干部。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"58f13ff45b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

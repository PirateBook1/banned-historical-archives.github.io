script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1717","name":"纪实文学作品应当尊重历史事实","author":"文献与研究","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"纪实文学作品应当尊重历史事实","dates":[{"year":1986,"month":8,"day":15}],"is_range_date":false,"authors":["文献与研究"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央宣传部, 宣传动态（1986选编版）, 170-173","tags":[{"name":"党史","type":"主题/事件"},{"name":"二月逆流","type":"主题/事件"},{"name":"江青","type":"主题/事件"},{"name":"四人帮","type":"主题/事件"},{"name":"文革","type":"主题/事件"},{"name":"文学","type":"主题/事件"}],"parts":[{"type":"title","text":"纪实文学作品应当尊重历史事实"},{"type":"paragraph","text":"编者按：现将《文献和研究》的一篇文章予以转载，提请有关新闻出版部门重视这个问题。"},{"type":"paragraph","text":"《中国》一九八六年第四期登载了所国心写的纪实小说《中国：一九六七年的七十八天——“二月逆流”纪实》。以后不少报刊纷纷转载，在社会上产生了相当大的影响。"},{"type":"paragraph","text":"这篇作品所以会产生这样大的影响，很大程度上同它自称的“纪实”有关。作品里描述的都是“文化大革命”中的重大政治事件，有时间，有地点，用的是真实姓名，还有许多刻画入微的细节。这就很容易给人一种印象：似乎它所叙述的情节，都是真实的、可信的。作者在接受《南方周末》编辑部采访时曾表示：“我认为，纪实性文学的生命在于真实”，“作者应该严格按照历史的真实去反映历史事件，特别是重大的政治事件及其背景，不能胡乱虚构。”（见《南方周末》第121期）可惜的是，作者自己的作品却违背了这一原则，这篇作品描述的历史事件中的许多重要情节或是作者任意虚构的，或是真假掺杂的。这里只举几个例子："},{"type":"paragraph","text":"作者用了很长的篇幅，活龙活现地描绘了毛泽东主持二月十四日的怀仁堂碰头会这一情节。这大概要算是作品中的关键性章节之一。这里不仅写了毛泽东在会上的多次讲话，还有他当时心理活动的细致刻画，以后又说他会后离京到南京中山陵小住，直到二月二十八日才回来，等等。可事实是怎样的呢？事实是，毛泽东当时根本不参加这一类的会议，在此期间也并未离开过北京。所以，作品着力渲染的会议中的许多情况是否“严格按照历史的真实去反映”，实在是不言自明的。至于作品把二月十六日“大闹怀仁堂”的许多内容挪到了二月十四日来写，这里就不再多说了。作者在杜撰了毛泽东去南京小住后，接着又引出江青在毛泽东回到北京时向他告状这一段情节。这段对话写得波澜起伏，有声有色。可惜，也全是凭作者想象虚构出来的。实际上，二月十六日怀仁堂碰头会散会后,张春桥、王力、姚文元立即整理出会议记录，在同没有参加这次会议的江青密谋后，于十六日当晚向毛泽东汇报，江青并没有去。"},{"type":"paragraph","text":"再如，作者大概是根据西方记者的报道，用了整整一章的篇幅描述了三月十八日在北京工人体育场召开的十万人大会，批斗陈毅、叶剑英、徐向前、聂荣臻等四十七人。事实是，二月十八日深夜，毛泽东十分严厉地批评了在怀仁堂碰头会发言的老同志后，从二月二十五日到三月十八日，在中央政治局碰头会的范围内，连续召开了七次“政治生活批评会”。根本不存在三月十八日召开批斗陈毅、叶剑英等的十万人大会这个事。至于其中的情节，有的是作者凭空想象出来的，有的则是用移花接木的办法从其他场合挪用过来的。"},{"type":"paragraph","text":"这篇作品中的“开篇”写了粉碎“四人帮”的经过。这又是一个重大的历史事件。其中，虚构和失实的地方同样也不少。"},{"type":"paragraph","text":"至于文中涉及到的时间、地点、人物身份等，很多也是不确实的。例如，作品一开头就讲到毛泽东从七十年代开始喜欢常住的地方是官园，最终是在那里去世的。这不是事实。事实上，毛泽东那时在北京总是住在中南海“游泳池”旁，一直到去世。又如，在写到一九六七年二月的怀仁堂碰头会时，说余秋里、谷牧是副总理，这也是弄错了的。"},{"type":"paragraph","text":"当然，纪实小说并不等于历史，但重要的历史事实，总不能任意编造，这篇作品在这方面未免太过份了！"},{"type":"paragraph","text":"胡耀邦今年初在一个批示中强调：“作家创作以党史为题材的文学作品，党允许作家在风格和艺术上的自由选择，不要干预，但在这类作品中，特别是在文学传记作品（包括小说、戏剧、电影、电视片）中，不应虚构重大的党史史实，对党的历史人物的描写，更不能歪曲。因为这不是什么艺术领域内的是非问题，而是政治领域的是非问题，也是作家的社会责任和职业道德问题。对此，党员作家必须模范执行，不能含糊。”在这里，我并不想全面地评价所国心这篇作品的成败得失，但我希望创作党史题材文学作品的作家，应该本着这个批示的精神，采取严肃负责的态度，在不违背历史真实的前提下，进行合理的艺术加工创作。如果随心所欲地虚构重大历史事实，或者很不严肃地把捕风捉影得来的“内幕新闻”甚至西方记者的不实报道都拿来当作事实写，并且宣布这是“纪实”，那就可能事与愿违，产生不良的社会效果。"},{"type":"subtitle","text":"(第22期，8月15日）"}],"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"二月逆流","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e623470113"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"金山县钱圩公社三大队遵照毛主席教导家家改建省柴灶　备战备荒为革命","authors":["金红宣"],"dates":[{"year":1970,"month":1,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　金山县钱圩公社三大队革委会遵照伟大领袖毛主席“备战、备荒、为人民”的教导，广泛发动群众，在全大队开展了家家户户改建省柴灶的群众运动，为备战备荒节约稻草、柴禾，取得了显著成效"},{"type":"paragraph","text":"这个大队近几年来粮食产量年年丰收。但是，由于国家和集体对稻草的需用量不断增大，社员群众的烧柴问题就显得比较紧张。每年有不少社员群众要国家供应煤球。"},{"type":"paragraph","text":"为了解决缺柴问题，减少国家负担，去年十一月中旬，大队革委会再次把改建省柴灶的问题提出来讨论研究。他们反复学习毛主席“备战、备荒、为人民”和“勤俭建国”、“勤俭办社”的方针，认识到“改灶省柴，储粮储草，是为了备战备荒，这是一件大事”。于是，大队革委会就组织生产队以上干部举办毛泽东思想学习班，学习毛主席有关教导，提高大家对改灶的认识。许多干部回到生产队后，立即发动群众，联系一小撮阶级敌人散布“横省竖省，不烧最省”的反动谬论，开展大学习、大批判，提高了广大社员群众的阶级斗争和两条路线斗争觉悟，迅速推动了改灶工作的开展。"},{"type":"paragraph","text":"在改灶过程中，干部以身作则，带头做出样子。大队革委会第三召集人老陈去外地参观取经一回到生产队，就立即动手改灶试验成功后，大队革委会马上组织生产队干部和社员群众，在他家里召开改灶现场会。为了鉴定改灶头的效果，老陈亲自烧饭、做菜试验。大家在评议时高兴地说:“这只灶头改得真好，省柴又省工，又快又好。”"},{"type":"paragraph","text":"老陈改灶的经验在全大队推广后，广大干部群众依靠自己的智慧和才能，群策群力，又试验成功了“曲折灶”、“双排灶”、“小口回风灶”等八种不同式样的省柴灶。由于群众发动起来了，在一个星期内，全大队三百八十九户人家，全部改建了灶头，为国家节约了大量柴草。去年，这个大队超额向国家出售稻草一千三百多担。"},{"type":"paragraph","text":"金红宣"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e44465a15f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

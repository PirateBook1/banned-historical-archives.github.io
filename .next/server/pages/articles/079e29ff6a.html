script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"革命洪流势不可当","authors":["华中师范学院革委会"],"dates":[{"year":1976,"month":4,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"革命洪流势不可当"},{"type":"paragraph","text":"华中师范学院革委会"},{"type":"paragraph","text":"党中央的两个决议表达了全党、全军、全国人民的心愿，大快人心，大长了无产阶级的革命志气，大灭了资产阶级的威风。连日来，我院全体师生员工认真学习讨论党中央的两个决议，写了许多标语、大字报和广播稿，歌颂党中央两个决议的英明、正确。"},{"type":"paragraph","text":"伟大领袖毛主席指出：资产阶级“就在共产党内，党内走资本主义道路的当权派。走资派还在走。”邓小平就是党内最大的不肯改悔的走资派，就是党内的资产阶级。在反击右倾翻案风的斗争中，他拒不接受毛主席、党中央和广大人民群众对他的批判和教育。这再一次说明：机会主义路线的头子改也难。"},{"type":"paragraph","text":"在全国人民批判邓小平的反革命的修正主义路线的时候，一小撮阶级敌人跳了出来，丧心病狂地在天安门广场制造反革命政治事件，这是绝对不能容忍的。我们全院师生员工满怀革命义愤，强烈谴责和声讨这一小撮反革命分子的罪行，坚决支持首都工人民兵、人民警察和警卫战士对这一小撮阶级敌人实行无产阶级专政。天安门广场的反革命政治事件，充分暴露了阶级敌人对反击右倾翻案风的仇视和恐惧。然而，捣乱，失败，再捣乱，再失败，直至灭亡，是一切反动派的必然逻辑。任何妄图扭转历史车轮的反动派，必将被扫进历史的垃圾堆。天安门广场的红旗迎风招展，社会主义的艳阳天更加金光灿烂。社会主义革命的洪流以不可阻挡之势，滚滚向前。让国内外反动派去向隅而泣吧！"},{"type":"paragraph","text":"党内最大的不肯改悔的走资派邓小平和一小撮阶级敌人的罪行，使我们更加深刻地认识到阶级斗争是个纲这一条马克思主义真理。我们决心以阶级斗争为纲，坚持党的基本路线，把学习毛主席的重要指示放在首位，带领全院师生员工牢牢掌握斗争的大方向，深入揭发、批判邓小平的反动罪行，坚持抓革命，促生产，促工作，促战备，深入开展教育革命，巩固和发展文化大革命的胜利成果，以实际行动保卫毛主席，保卫党中央，保卫毛主席的革命路线。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"079e29ff6a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

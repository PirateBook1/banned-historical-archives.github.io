script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院知青领导小组关于说服教育申请支边的人员不要自行去边疆的通知","authors":[],"dates":[{"year":1979,"month":6,"day":11}],"is_range_date":false,"parts":[{"text":"国务院知青领导小组关于说服教育申请支边的人员不要自行去边疆的通知","type":"title"},{"text":"各省、市、自治区知青领导小组：","type":"appellation"},{"text":"最近以来，有些要求支援边疆建设的青年自行去边疆地区，要求有关部门给予安置。据新疆反映，该区有关部门收到要求支边的信件达八千封以上，一些人已自行来到新疆。由于目前无法安置，加之他们所带粮款不足，生活发生困难，给国家和个人造成了不应有的损失。我们认为，青年自愿支援边疆建设，这种精神是可贵的。但是，组织青年支边必须根据边疆地区的需要和可能，在国家的统一安排下进行，不能搞盲目自流。现根据国务院领导同志的指示精神，特作如下通知：","type":"paragraph"},{"text":"1．城市知识青年和在职职工的支边问题，根据边疆地区的需要和可能，今年拟从少数大城市组织一批前去，具体方案目前尚在研究。在国家没有作出安排之前，有工作岗位的，要做好本职工作；待分配的，要听从党的安排。待国家有统一安排时，再有领导、有组织地奔赴边疆。","type":"paragraph"},{"text":"2．现在不组织农村青年和在校学生去边疆。要说服教育农村青年就地安心生产，为改变我国农村的落后面貌努力奋斗；对在校学生，要教育他们安心学习，完成党交给的学习任务。","type":"paragraph"}],"comments":[],"origin":"根据中央文件翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"新疆文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"09754cf1c8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

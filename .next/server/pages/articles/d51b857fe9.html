script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央人民政府贸易部关于出口货物统购统销的决定","authors":[],"dates":[{"year":1950,"month":2,"day":21}],"is_range_date":false,"parts":[{"text":"中央人民政府贸易部关于出口货物统购统销的决定","type":"title"},{"text":"本部鉴于各地区对出口货物统购统销办法及执行情形多不一致，易为投机商人利用各区间规定不统一的空隙，钻营谋利，兹为加强有计划的经营出口，在全国统一的税则尚未制定颁行前，特根据一九四九年底全国各出口专业公司会议上的决议，拟订临时性的出口货物统购统销决定，并经呈奉中央财委会财经计字第八一九号批复同意，并指示：","type":"paragraph"},{"text":"“暂由你部通令各区分别公布施行，兹再明确规定如下，以便执行：","type":"paragraph"},{"text":"（一）油料、油类（系包括税则号列八九——二六油蜡类及子仁类）不统销，允许私人经营购运出口（东北除外）。","type":"paragraph"},{"text":"（二）猪鬃在全国实行出口统销。但除东北外不实行统购，允许私商经营收购及加工业务。","type":"paragraph"},{"text":"（三，）大豆（系指税则号列四○之黄豆。其他青豆、黑豆、白豆、白药豆不包括在内）在全国实行统销出口。","type":"paragraph"},{"text":"（四）钨、锑、锡金属矿砂（系指税则号列二一四之一部，二一五之全部，二二三之（乙）锡锭、锡块）在全国实行统购统销”等因；查前次各地区单行规定之有关出口货物管理法规，凡不与前项决定抵触，或未包括于前项决定之内所规定之货物，在全国统一的关税税则未制定颁行前，仍可暂准适用。除先行电知外，合再通电知照，即希各地区分区公布施行。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d51b857fe9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批发北京市委《关于手工业社会主义改造工作的两个文件》的指示","authors":[],"dates":[{"year":1955,"month":4}],"is_range_date":false,"parts":[{"text":"中共中央批发北京市委《关于手工业社会主义改造工作的两个文件》的指示","type":"title"},{"text":"北京市委关于“一九五四年手工业社会主义改造工作的综合报告”和“一九五五年手工业社会主义改造工作的指示”，中央基本同意，现发给各地参考，并着重指出，一九五五年的手工业社会主义改造工作，应注意以下各点：","type":"paragraph"},{"text":"（一）必须十分重视对手工业的调查研究工作，掌握手工业的基本情况。目前在这方面虽作了不少工作，但还是很不够的，因此，一九五五年首先应把手工业主要行业的基本情况继续摸清楚，以便进行安排、改造；同时，在整社、建社和对主要行业的安排、改造工作中，要注意总结典型经验，为进一步开展手工业社会主义改造工作打好基础。","type":"paragraph"},{"text":"（二）在上述调查研究工作的基础上，进行系统的完整的行业排队工作，根据“统筹兼顾，全面安排”的精神，在国营经济领导下，结合国家对地方工业的统一安排，逐步地全面地按行业、投产品安排手工业生产，分别轻重缓急，按行业拟订供产销和手工业劳动者的安排，改造计划，以便通过计划平衡，逐步克服同行业之间在供产销方面的不协调现象，有准备、有步骤、有目的地进行手工业社会主义改造工作，发挥手工业对国营工业有力的助手作用。","type":"paragraph"},{"text":"（三）加强社会主义思想教育工作，大力改善手工业合作组织的经营管理，进一步明确手工业应为农业生产，业为城乡人民生活，国家工业建设和出口需要服务的生产方向。不断克服小生产者带来的资本主义经营思想和作风。将改进生产技艺，提高产品质量，降低成本，巩固和逐步扩大公共积累等作为生产上的中心要求；并提倡手工业合作组织同国营工厂、机关、部队、学校等订立利用废料、废品或剩料的合同，以补助生产原料的不足。在供销上，可通过同有关部门签订全年的协议书或合同，加强产销的计划性。","type":"paragraph"},{"text":"（四）北京市委报告中所举第三十四缝纫合作社的情况，各地区也都程度不同地存在着，因而，整顿、巩固、提高现有手工业合作社（组），确是当前一项极为重要的工作，必须予以重视。对流入手工业和混进手工业合作组织的逃亡地主，富农、商人、伪军官、反动党团分子、反动会道门分子等，凡非被剥夺政治权利，不是潜藏的反革命特务，不能回乡生产的逃亡地主，而有生产技艺者均仍应在手工业的社会主义改造中进行改造。并须掌握以下原则：（1）不要过早地吸收他们加入合作组织，注意在手工业行业中进行改造；（2）根据他们改造的程度与合作社的巩固情况和需要，可分别吸收他们入社；（3）入社后，绝不能让他们担任领导职务，并加强社员群众对他们的监督；（4）现已混进合作组织并篡夺领导权者，应坚决撤除其领导职务。如系一般社员，应根据情况，分别适当处理，不宜一律开除出社。","type":"paragraph"},{"text":"（五）加强党的领导和组织工作，在手工业合作组织和个体手工业劳动群众中加强党，团组织建设，建立党的领导核心，是顺利进行对手工业社会主义改造工作的重要关键。为此，应在手工业工人和手工业劳动者的先进分子中，慎重地、有计划地发展党、团员，也可以根据需要与可能，抽调—些产业工人中的党、团员，经过训练，分别到手工业合作组织中去，以加强党对手工业合作组织的领导作用。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"78b2999fc5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

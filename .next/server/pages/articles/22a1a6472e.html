script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想伟大红旗飘扬在上海交通运输战线上车站码头大量积压物资突击疏运完毕全市军民大力支援共同奋战肃清经济主义的恶果","authors":[],"dates":[{"year":1967,"month":6,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　千钧霹雳开新宇，万里东风扫残云。正当全国人民高举毛泽东思想的革命批判旗帜，向党内最大的一小撮走资本主义道路当权派展开总攻击的时候，上海交通运输战线传来了捷报:曾经拥塞在车站、码头上的大量积压物资，在人民解放军和全市无产阶级革命派、革命群众、革命干部的共同奋战下，已经突击疏运出去了。"},{"type":"paragraph","text":"车站、码头积压物资，是上海党内最大的一小撮走资本主义道路当权派及其在交通运输战线上的爪牙，在“一月革命”风暴中，大刮反革命经济主义妖风造成的恶果。无产阶级革命派在夺权以后，坚决贯彻执行毛主席“抓革命，促生产”的方针，在完成当前运输任务的同时，打了一场轰轰烈烈的“人民战争”，突击疏运积压物资。无产阶级革命派发扬“一月革命”精神，突出毛泽东思想、突出无产阶级政治，批判了党内最大的一小撮走资本主义道路当权派的流毒，以及某些干部见物不见人等一切旧思想、旧作风、旧框框。铁路、港口、轮船、汽车等各部门建立了“三结合”的第一线指挥部。革命群众组织的代表，把“一月革命”的精神，和广大革命群众的意见带到了指挥部，有力地加强了指挥部的战斗力。"},{"type":"paragraph","text":"在全市无产阶级革命派、人民解放军和红卫兵小将的大力支援下，全市积压在车站、码头上的物资，经过抢装抢运，到四月底已经基本运出去了。水陆运输效率也显著提高，四月份，铁路发送货物比去年同期增加百分之十一点五，是解放以来的最高水平，港口全月吞吐量比去年同期增加百分之十八，平均每日吞吐量，比三月份提高百分之三十，达到一九五八年以来的最高水平。四月份铁路、港口都完成和超额完成了运输计划。这是毛泽东思想的又一曲胜利凯歌。"},{"type":"paragraph","text":"交通运输战线的无产阶级革命派在夺取了突击疏运积压物资的彻底胜利，肃清了反革命经济主义妖风恶果之后，立即抓紧学习中共中央《通知》、毛主席新近发表的一系列重要文章和指示，和市革委会“六·二”决议、张春桥同志、姚文元同志的报告，提高认识，总结经验。在市革委会“抓革命，促生产”火线指挥组最近召开的交通运输战线迎接生产新高潮的大会上，无产阶级革命派和革命职工、革命干部在会上表示，决心在已经取得伟大胜利的基础上，更高地举起毛泽东思想伟大红旗，把活学活用毛主席著作放在高于一切、大于一切、先于一切、重于一切的地位，深入开展革命的大批判，尽快地实现革命的大联合和革命的“三结合”，进一步推动斗批改，把无产阶级文化大革命中焕发出来的巨大精神力量转化为巨大的物质力量，夺取革命、生产的新胜利。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"人民战争","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"22a1a6472e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

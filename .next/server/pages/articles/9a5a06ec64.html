script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"叶剑英传达周恩来对来京军队转业干部的指示","authors":["叶剑英","周恩来"],"dates":[{"year":1967,"month":12,"day":4}],"is_range_date":false,"parts":[{"text":"叶剑英传达周恩来对来京军队转业干部的指示","type":"title"},{"text":"叶剑英周恩来","type":"authors"},{"text":"总理和中央文革的领导同志，遵照毛主席的伟大战略部署，正在一个一个地解决各省市的问题。他们高举毛泽东思想伟大红旗，为党的事业日夜操劳，做出了卓越的贡献，总理很关心转业干部。他在百忙中对你们所提出的问题进行了研究，作了极其重要的指示。","type":"paragraph"},{"text":"为了贯彻总理的指示，军委常委，军委办事组曾召集各总部、各军种、兵种和在北京的大军区负责同志，对你们反映的情况和要求，专门进行过多次研究，向总理和中央文革小组作了报告。我们伟大领袖毛主席，我们的付统帅林付主席和周总理，中央文革小组十一月二日批准了这个报告。","type":"paragraph"},{"text":"现在，我受军委委托，向同志们传达总理对转业干部问题的四点指示：","type":"paragraph"},{"text":"第一、转业干部不能搞专门的组织，","type":"paragraph"},{"text":"第二、要坚持一九六六年五月十六日这条线，一九六七年七月十日的批复是正确的，不能改变。","type":"paragraph"},{"text":"第三、说服动员他们回去，如果不走，各军区、各兵种来人作工作，送回去。","type":"paragraph"},{"text":"第四、回到军队是不行的，不能回来，在地方分配工作确实不适合的，可以考虑重新分配工作。","type":"paragraph"},{"text":"总理对转业干部的四点指示，是经过我们伟大领袖毛主席和林付主席批准的，非常重要，非常明确，非常具体，非常清楚，这是我们伟大领袖毛主席，我们的付统帅林付主席和周总理、中央文革对转业干部的最大关心，最大爱护，希望同志们认真学习，深刻理解、坚决贯彻执行。","type":"paragraph"}],"comments":[],"origin":"1967年12月22日清华大学井冈山斗批改战团编印《学习资料》第75期","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"中央文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9a5a06ec64"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

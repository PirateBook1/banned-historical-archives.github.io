script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"谢富治给北京政法学院的指示","authors":["谢富治"],"dates":[{"year":1966,"month":10}],"is_range_date":false,"parts":[{"text":"谢富治给北京政法学院的指示","type":"title"},{"text":"谢富治","type":"authors"},{"text":"（一）向全体革命师生员工问好。","type":"paragraph"},{"text":"（二）派工作组就是方向路线错误。","type":"paragraph"},{"text":"（三）刘富元同志不是反动学生，说他是反动学生是完全错误的。他是一个好同志。","type":"paragraph"},{"text":"（四）工作组没有听完少数同学的意见就回来了，是不对的。我告诉他（沈兰村──政法学院 工作组组长）到少数同学中听取意见，他不听，第一次回去后，没有听完少数同学的意见又回来了，回来后不回去，是完全错误，应该批评。","type":"paragraph"},{"text":"（五）法院对工作组处理不好，怕这怕那（我看怕什么就有什么），怕字当头。你们批评他们我支持。工作组是市委派的，但人是法院的，法院有责任。","type":"paragraph"},{"text":"（六）在法院批评还是回政法学院批评呢？请你们讨论决定。我个人意见在法院批评一下子是可以的。但是还是主要回学校批评比较好，你们离得那么远，时间长了不合适。","type":"paragraph"},{"text":"（七）赞成你们文斗的方法，要文斗不要武斗。叫沈兰村站起来，可以站起来回答问题，不要站得太久，回答完了再坐下。沈兰村我不认识，他怎么样，你们比我清楚。","type":"paragraph"},{"text":"（八）对多数派要做工作，坚持原则、坚持团结，多做多数派的工作，逐步地把他们团结起来，在伟大的导师、伟大的领袖、伟大的统帅、伟大的舵手毛主席的最高指示下团结起来，在我们毛主席亲自制定的十六条纲领上团结起来。在我们毛主席的领导下，对走资本主义道路的当权派和反动的资产阶级学术“权威”进行斗争，实行一斗、二批、三改。","type":"paragraph"}],"comments":[],"origin":"一九六六年北京化工学院《红色宣传员》战斗组、北京经济学院无产阶级革命团、北京市东方红印刷厂革命造反联络处、化工部化学工业出版社印刷厂联合汇编《无产阶级文化大革命参考资料（2）》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"谢富治","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"武斗","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6d88dbdfff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

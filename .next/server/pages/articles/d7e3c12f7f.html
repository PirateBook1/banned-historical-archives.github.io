script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"闵行街道毛泽东思想学习班办得热气腾腾跳出家庭小圈子大闹文化大革命许多家庭全家同背“老三篇”街道出现生动活泼的政治局面","authors":[],"dates":[{"year":1967,"month":11,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在毛主席要斗私，批修的伟大号召指引下，上海闵行街道毛泽东思想学习班办得热气腾腾，往日那种拉家常、讲闲话的现象已被大学大背“老三篇”所代替。"},{"type":"paragraph","text":"闵行街道毛泽东思想学习班于十月十一日开学，一千八百多人参加，其中集体事业一千一百多人，里弄干部和居民七百余人。里弄干部和居民自愿报名参加。学习时间为一个月。"},{"type":"paragraph","text":"闵行街道举办毛泽东思想学习班的目的是:让广大居民从家庭的小圈子里解放出来，积极参加无产阶级文化大革命。学习班以“老三篇”为武器，以“斗私，批修”为纲，贯彻群众自己教育自己的方针；小组讨论为主，大会辅导为辅。学习文件少而精。学习时间由居民自行讨论决定，大体上每周三次，每次两小时。集体事业的同志参加学习班的，坚持业余学习。学习场地等都由群众自己解决，基本上做到不花钱或少花钱。"},{"type":"paragraph","text":"毛泽东思想学习班开学以来，闵行街道已经出现了生动活泼的政治局面。好多家庭全家同背“老三篇”。不少里弄干部和居民背出了《为人民服务》。有一位老妈妈，她的在徐州工作的儿子最近要结婚，捎信来叫她去，她经过一番思想斗争，回信说:“毛主席号召我们要斗私，批修，是为了打倒中国赫鲁晓夫，铲除修正主义根子，比你结婚重要得多。这次学习班我不能放弃，决定不来了。”一位老妈妈学习了毛主席关于干部问题的最新指示后表示:一定要说服教育当干部的儿子早点亮相，争取解放。不少学员经过对当前形势的讨论，经过忆苦思甜，无产阶级觉悟大为提高，例如在对待子女的毕业分配等问题上，绝大部分家长都能采取正确的态度。一位老伯伯说得好，参加学习班，要做到“公”字从耳朵里进，“私”字从脑子里出。"},{"type":"paragraph","text":"闵行衡道革命委员会在筹办学习班时，考虑到领导、辅导力量问题，原来想办得小一点。可是当群众发动起来之后，大家提出由里弄自己办，有困难依靠大家解决。他们自己推选小组长，订了学习公约，有什么困难和问题自己解决，这样，学习班就大办起来了。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d7e3c12f7f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"驻西北大学工人、解放军毛泽东思想宣传队充分发动群众  认真检查总结执行政策的情况","authors":[],"dates":[{"year":1969,"month":3,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"驻西北大学工人、解放军毛泽东思想宣传队充分发动群众"},{"type":"paragraph","text":"认真检查总结执行政策的情况"},{"type":"paragraph","text":"提高了全校师生执行毛主席各项无产阶级政策的自觉性，出现了人人认真学习、热情宣传、模范执行政策的生动局面，大大推动了斗批改的深入发展"},{"type":"paragraph","text":"新华社西安电　驻西北大学工人、解放军毛泽东思想宣传队，为了全面落实伟大领袖毛主席关于“无产阶级文化大革命的斗、批、改阶段，要认真注意政策”的最新指示，充分发动群众，检查总结执行政策的情况，用毛泽东思想武装头脑，有效地提高了广大革命师生贯彻执行毛主席各项无产阶级政策的自觉性，推动了全校的斗、批、改。"},{"type":"paragraph","text":"毛主席教导我们：“一个正确的认识，往往需要经过由物质到精神，由精神到物质，即由实践到认识，由认识到实践这样多次的反复，才能够完成。”驻西北大学的工人、解放军宣传队遵照毛主席的教导，从今年年初开始，就组织全校革命师生结合全校斗、批、改的实际，学习毛主席的有关教导，检查、总结前一段执行政策的情况。毛主席关于“要认真注意政策”的最新指示发表后，进一步推动了这个学校的检查总结活动，全校迅速形成了反复学习、反复对照、反复落实毛主席各项无产阶级政策，认真搞好斗、批、改的群众运动高潮。"},{"type":"paragraph","text":"这个学校对执行政策情况开展检查总结活动的主要办法是："},{"type":"paragraph","text":"一、学。这就是举办各种类型的毛泽东思想学习班，结合本校的阶级斗争实际，反复学习毛主席的一系列最新指示和各项无产阶级政策。在学习中，大家认真地吃透各项政策的精神实质，全面领会每一项政策的重要意义。使大家深刻地认识到，毛主席的各项无产阶级政策，是毛主席革命路线的具体体现，是团结人民、战胜敌人的法宝。忠于毛主席的无产阶级革命路线，就要原原本本地坚决彻底地贯彻执行毛主席的各项无产阶级政策。这样，大大提高了革命师生执行政策的自觉性。"},{"type":"paragraph","text":"二、查。在认真学习毛主席各项无产阶级政策的基础上，检查总结执行政策情况，肯定成绩，发扬成绩，用毛泽东思想克服妨碍政策落实的各种非无产阶级思想。"},{"type":"paragraph","text":"三、比。伟大领袖毛主席教导我们：“有比较才能鉴别。有鉴别，有斗争，才能发展。”在检查总结过程中，宣传队和革命师生一起，认真学习了北京新华印刷厂和清华大学等单位执行政策的先进经验，并到其他先进单位参观访问，然后同本单位的工作加以对比，从对比中找差距。经过对比，激发了广大革命师生虚心向先进单位学习的革命进取精神，有效地克服了一部分师生中存在的骄傲自满情绪和“差不多”的思想。"},{"type":"paragraph","text":"四、统。在检查总结活动中，凡是对某一个具体问题或某一个人有不同看法，宣传队就组织大家学习毛主席的有关教导和有关政策，领导大家充分展开讨论。在讨论的过程中，启发和引导革命师生用毛主席的思想和毛主席的无产阶级政策去分清是非，统一认识。这样就把讨论的过程变成了学习毛主席各项政策的讲用过程，变成了用毛泽东思想统一认识的过程，党的各项政策就易于为广大革命群众所掌握，广大群众便把执行政策变成了自己的自觉行动。"},{"type":"paragraph","text":"西北大学通过开展检查总结活动，毛主席的各项无产阶级政策更加深入人心。目前在全校革命师生中，出现了人人认真学习政策，人人热情宣传政策，人人模范执行政策的生动局面。随着各项政策的落实，进一步调动了广大革命师生的积极性，大大加快了清理阶级队伍的步伐。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ebba223df3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“入党就会四喜临门”","authors":["中国人民大学","曹达夫"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"“入党就会四喜临门”","type":"title"},{"text":"中国人民大学曹达夫","type":"authors"},{"text":"（曹达夫：中国人民大学出版社编辑）","type":"subtitle"},{"text":"“解放后，入党就会四喜临门，提拔快、光彩、找爱人容易等等。在这种情况下吸收党员一定要搞清申请入党者的真面目，不能只凭一时积极便吸收。否则便会有大批动机不纯的分子混入党内。这些年发展党太快了。现在中国共产党有—千二百多万党员，恐怕不少是不够格的，否则群众意见不会这么大。如我校出版社有一个同志，在三反运动中为了自己不挨斗，捏造许多事实，诬陷另一个同志贪污，并在几次全校大会上坦白，被党看成是‘起义’的勇士。利用这种诬告同志的行为，她自己摇身一变成为政治上的积极分子，而被她诬陷的同志则被当成‘大老虎’投入监狱，蒙冤九个月，吃尽苦楚，直到追赃定案，才证明所谓‘起义者’原不过是‘诬告者’，而所谓‘大老虎’原来是‘替罪羊’。象这样的事情原属运动中的常事，无足为怪。奇怪的是在真象大白之后，‘诬告者’却很快被吸收入党，行政上连升三级，今天成为出版社的一个党支书。旧社会反动法律还规定诬告罪加一等，新社会诬告却成为晋身之阶。难怪运动一来，有许多人积极于‘诬告’的事了。从道德上说，实在是人心败坏。我亲眼看见，许多人就是在运动中靠积极于错误斗争无辜的同志而成为所谓对党‘忠诚’的骨干分子的。有的人入党前积极，入党后目的已达到，方事大吉，工作松劲了，甚至不如群众。这样的党员，再有五千万又能解决什么问题呢？党的坚强为在量多而在质好，匈牙利党员是号称九十万，不也在几天内便垮了吗？……”","type":"paragraph"},{"text":"“我就是党，党就是我，党员特殊化。党员只要政治可靠，是心腹人，可以飞黄腾达，老干部再不行（党员）也占一个领导地位。”“党的领导变成党的专制，一切决定于党，而党又决定一个人，宝塔式的统治，从毛主席一直到各级党的第一书记都是小斯大林。第一书记就是对，说一个人错了全社会不能怀疑。党已腐化变质了，党内出现了许多想靠党牌子吃饭的人。一千二百万党员，不少是不够格的。党员养尊处优，骑在人民头上，挥霍先烈流血斗争和人民群众辛勤劳动得来的果实。这样的党员，再有五千万又能解决什么问题。”这是说，党已面临危机了。消除危机的办法是什么呢？曹达夫说，“我认为要靠有良心的党员和受三害压抑的人，搞一个真正代表全民利益的，受群众拥护的，真正民主集中制的，有共产主义思想的，正确运用辩证唯物主义的党”。……","type":"paragraph"},{"text":"“党的威信和群众对党的信任变成了宗派主义。……只对党员培养、提拔。”","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a8ecca4c1a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

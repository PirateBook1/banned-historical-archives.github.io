script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央宣传部、中央统战部关于修庙问题给中南局统战部的复示","authors":[],"dates":[{"year":1953,"month":1}],"is_range_date":false,"parts":[{"text":"中央宣传部、中央统战部关于修庙问题给中南局统战部的复示","type":"title"},{"text":"一月x日关于修葺寺庙的计划阅悉。你们计划今年修葺47个寺庙，我们认为太多。应依据中央宣传部、中央统战部1952年12月xx日指示中的如下一段妥予考虑：“关于整修寺庙和佛教文物一点，需加以适当的控制，在宗教方面有重大影响的寺庙和确有重要价值的文物，需要加以整修者，可予整修，也需予整修，其经费来源可从化募和政府补助两方面解决，但须遵守节约原则，需要中央补助者，需事先报告中央文化部批准。但任何宗教寺庙和宗教文物的修理，不要作新闻报道或登报章，因为这样作会发生为宗教做宣传的作用，望加注意。”","type":"paragraph"},{"text":"必须认识，保护寺庙，主要是说不要破坏寺庙，不是要过多地修葺寺庙，因此，凡可修可不修者，一律不修。凡必须修者，也以少花钱为原则。你们计划修葺的佛道教寺庙，其中有许多一定是可修可不修的（道教寺庙，应尽量少修）。清真寺中，除广州光塔寺因历史、文物价值均很大应予修理外，余均可不修。统请你们再加仔细考虑。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b22b651a76"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

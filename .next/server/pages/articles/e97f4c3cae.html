script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于仁怀县浮肿病情况的调查报告","authors":[],"dates":[{"year":1959,"month":7,"day":16}],"is_range_date":false,"parts":[{"text":"关于仁怀县浮肿病情况的调查报告","type":"title"},{"text":"地委并报省监委：","type":"appellation"},{"text":"根据地委指示，把了解仁怀县鲁班、合马等公社口粮供应和浮肿病情况作一简要报告。","type":"paragraph"},{"text":"一、病情概况","type":"subtitle"},{"text":"截至7月16日止的统计，全县有各种病人8384名，其中浮肿病有5335名，占全县总人数的1.48%。我们到该县最严重的三元，全队有1340人，其肿病的有121人，占9%，大同生产队656人，患各种病的有180人，占27.7%，其肿病严重的64人，占9.8%。这种较严重的地区，不但人心不安，影响群众生产积极性，而且威胁人们生命。我们在沿途路上就看到4个青壮年做活回家中途昏倒死去，还看到有部分人全身发肿难以支持。大同队多数群众面色黄瘦，很难看到一个健康的人。一道之上生产几乎是停顿状态，三元队有80%的棉花没有薅头道草，大同队生产更差，田地里杂草丛生，有的还比谷子高。","type":"paragraph"},{"text":"浮肿病的起因是多方面的，便我认为主要是领导干部的官僚主义与不关心群众疾苦所造成。一是不根据经济作物区与产粮区一律按8两发；二是口粮安排未落实，算之有，用之无，层层扣留。我们发现有的农民每天只得到4两5两，甚至2、3两的；三是口粮供应不及时，合马、二合两地有三次脱销，长的一次脱销三天；四是据了解这个地区约占20-30%的社员经济有困难，无钱买粮，而各级救济款，却存着未能及时发放到户。","type":"paragraph"},{"text":"二、治病措施：","type":"subtitle"},{"text":"按照地委多次指示，我们与仁怀县委共同研究，坚决采取了以下措施：第一，口粮平均每人11两（商品粮），坚决发到户，对种植经济作物和缺粮灾区请地委责成有关部门调运百万斤，3,（下缺）","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e97f4c3cae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

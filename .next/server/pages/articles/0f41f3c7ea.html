script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlibrary","name":"马列毛图书馆","internal":false,"official":false,"type":"db","author":"网络资料","files":"","article":{"title":"庆祝十月一日（摘要）","authors":["《爱国者》"],"dates":[{"year":1967}],"is_range_date":false,"comment_pivots":[],"comments":[],"page_start":0,"page_end":0,"description":"","parts":[{"type":"paragraph","text":"《爱国者》周刊一九六七年"},{"type":"paragraph","text":"在毛泽东同志和中国共产党的领导下，中国革命在一九四九年取得了胜利。这一革命对被压迫的东方发生了巨大的影响，把世界革命提高到一个新阶段，民族解放运动成为世界革命的中心点。帝国主义，特别是它的头目美帝国主义，惊恐万状。修正主义者也惊慌不安。在美帝国主义阴谋从四面八方包围社会主义中国，企图扼杀它的时候，赫鲁晓夫修正主义者就同帝国主义者站在一起，助他们一臂之力。"},{"type":"paragraph","text":"今天，由于颠扑不破的历史唯物主义的规律，伟大的中华人民共和国已成为国际共产主义运动和全世界战斗的人民的自然而然的国际中心堡垒。毛泽东主席则是这个堡垒的领袖。"},{"type":"paragraph","text":"列宁、斯大林教导我们，殖民地半殖民地和附属国的资产阶级民主革命应该是反对封建主义残余的斗争和反对帝国主义的斗争的结合。他们还教导我们，工人阶级必须掌握这些国家内这一民族革命运动的领导权。作为反帝斗争的坚强支柱，他们必须站出来，负起领导农民革命运动的责任，农民是这一革命的主要动力。这是工人阶级不可推卸的责任。"},{"type":"paragraph","text":"毛泽东同志以列宁、斯大林的这一革命学说为指针，把中国革命的策略需要同国际共产主义有效地结合起来；他进一步发展了这一学说，进一步提高了这一学说，开辟了一条宏伟的不屈不挠的土地革命的道路；他们通过持续二十七年之久的流血斗争逐步取得了最后胜利。"},{"type":"paragraph","text":"苏联修正主义者的政策现在是想阉割和削弱民族解放斗争和先进国家工人阶级对美帝国主义世界战略敢于斗争的精神。国际革命的牢不可破的堡垒——社会主义中国，在毛泽东同志的领导下，高举着列宁的政治旗帜，与此针锋相对。正是伟大的中国共产党和伟大的毛泽东今天指导着反对帝国主义和反对修正主义的世界革命。"},{"type":"paragraph","text":"在国际共产主义运动的中心根据地的支持下，喜马拉雅山脉的山巅上升起了印度革命的北斗星。这是这一世界革命的一部分。今天，印度真正的革命者的责任就是要在沿着充满曲折和起伏的印度革命的不平坦的道路实行列宁指出的这一纲领的同时，通过真正统一的努力建立革命的权威中心。我们决不能由于任何原因而背离当前的这一任务。"},{"type":"paragraph","text":""}],"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0f41f3c7ea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

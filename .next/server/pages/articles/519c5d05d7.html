script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河北省张北县人民委员会给流出县境社员的一封信","authors":[],"dates":[{"year":1961,"month":1,"day":25}],"is_range_date":false,"parts":[{"text":"河北省张北县人民委员会给流出县境社员的一封信","type":"title"},{"text":"流出县境的社员同志们：","type":"appellation"},{"text":"正当全县人民全面安排生活，迎接六一年度“春节”的时刻，我们对你们表示非常同情和热烈的慰问。","type":"paragraph"},{"text":"近二年来，咱县农业生产虽然取得了持续跃进的巨大胜利，但由于遭受到种种自然灾害的侵袭，部分地区造成了农业歉收、粮食减产。再加上个别地区有些干部对坚持原则执行党和政府的方针、政策不够深透，领导作风不民主，工作方法生硬和某些坏分子的违法乱纪，不同程度的伤害了人民群众的利益，破坏了生产力的发展。因而，在安排生活、生产上带来了不少困难。你们为了寻找更好的生活门路，流出县境，奔波各地，这样做没有错误。可是，劳动力流出县境，当地生产力大大减弱，农业任务不能如期完成，这样也就影响了农业生产的进一步发展。再说，盲目流出县境，不能如愿的找到理想的工作，在外流浪的生活非常不便，特别是在“千里冰封，万里雪飘”的十冬腊月，处境就更加困难了。俗语说：“好出门还不如赖在家”也正是这个意思。我们非常想念你们，关心你们，欢迎回来，回来后绝不打击、不歧视，并且对你们的吃饭、穿衣、烧柴、住房、治病等各方面的生活问题要加以照顾和妥善安排。口粮和其他社员一样按时供给；走后住房如果被拆掉的要照价赔偿，并要安置住居；过去应得的劳动报酬一定如数兑现。返县前如有疑难问题，可来信说清，县、社、生产队一定帮助解决，回来后生活问题如得不到及时解决，请你们给县人委来信由县帮助你们克服困难。希望你们打掉一切顾虑，迅速返里回乡和亲人团聚，共庆春节。","type":"paragraph"},{"text":"流出县境的社员同志们：目前咱县的形势是极为良好的。入冬以来，在上级党政的亲切关怀下，全县人民群众的“吃、穿、烧、住、治”等生活问题皆作了全面合理地安排（包括流出县境已经返回来的社员），由于广大社员在生活上有了保障，生产情绪也就普遍高涨。尤其是自贯彻了中央“关于农村人民公社当前政策问题”的紧急指示信以后，以队为基础的人民公社三级所有制和社会主义社会的“等价交换，按劳分配，多劳多得”的原则已开始在群众中落实兑现；干部的领导作风和工作方法也有了新的改进；党和群众的关系更加密切起来；人民公社的组织将日益完善和巩固；人民公社的优越性将有更大的发挥。你们应该赶快回来和全县人民一道在党的八届九中全会精神的光辉照耀下，在大办农业、大办粮食的方针指导下，继续高举总路线、大跃进、人民公社三面红旗，坚持鼓足干劲、力争上游的革命精神，发扬艰苦奋斗的优良传统，千方百计地争取今年农业大丰收。","type":"paragraph"},{"text":" 河北省张北县人民委员会张北县人民委员会一九六一年一月二十五日","type":"paragraph"},{"text":"出处：张北县档案029-1-72","type":"paragraph"}],"comments":[],"origin":"来自网络文章","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"519c5d05d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji13","name":"毛泽东全集第13卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji13.pdf"],"article":{"title":"在华北联合大学开学典礼上的讲话","alias":"","parts":[{"type":"paragraph","text":"在华北联合大学开学典礼上的讲话！]"},{"type":"paragraph","text":"（1939年7月7日）"},{"type":"paragraph","text":"当年姜子牙下昆仑山，元始天尊赠了他杏黄旗、四不像和打神鞭三样法宝。现在你们出发上前线，我也赠你们三样法宝：第一个法宝是统一战线。现在时局的特点是妥协投降分子要闹分裂，我们就以抗战的进步、全国的团结、坚持统一战线来对付。第二个法宝是游击战争。这是我们从十八年艰苦奋斗中得来的法宝。中国现在的革命，要把日本打出去，没有武装斗争，其他就没有办法。第三个法宝是革命中心的团结。这是指共产党要与共产党的同情者好好地团结起来。没有革命中心的团结，别的法宝就不能使用。"},{"type":"paragraph","text":"同志们，你们出发到前方去工作，要不怕困难，不怕麻烦，革命工作就是艰难而麻烦的工作。我们既要打日本帝国主义，又要打汉奸，又要同反共顽固派作斗争，你们看多麻烦呀！"},{"type":"paragraph","text":"你们到前方去工作，要有远大的眼光，不但要争取民族解放，还要争取社会解放。"},{"type":"paragraph","text":"[1]1939年夏，根据中共中央决定，陕北公学和鲁迅艺术学院、工人学校、青训班合并，组成华北联合大学。在华北联合大学举行的正式开学典礼上，校长成仿吾请毛泽东讲话。这是毛泽东讲话的一部分。"}],"authors":["毛泽东"],"dates":[{"year":1939,"month":7,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":477,"page_end":477},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b142bc3c3b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

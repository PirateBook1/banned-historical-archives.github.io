script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji9-1","name":"毛泽东全集第9卷(1)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji9-1.pdf"],"article":{"title":"给李济深、李宗仁、白崇德的信","alias":"","parts":[{"type":"paragraph","text":"给李济深、李宗仁、白崇禧的信"},{"type":"paragraph","text":"（1936年9月22日）任潮先生，并请转致德邻、健生先生勋鉴："},{"type":"paragraph","text":"钱寿康君来，具悉贵方情形及所示协定草案，谋国伟画，无任钦迟。目前，抗日救国大计必须进入具体实际之阶段，方八月二十五日致中国国民党书即提出此种实际方案，现托钱君携呈尊览。诸公高瞻远瞩，对此谅有同心。当前急务，在于全国范围内停止内战一致对日。现贵方与南京之间虽幸免战祸，然西北方面尚未停息。全国各党各派各界各军向南京当局一致呼吁，请其将仇恨国人之心移以对外，蒋介石氏及中国国民党一律参加抗日统一战线，实为真正救国政策之重要一着。全国汹汹，抗日不成，实为南京当局"},{"type":"paragraph","text":"[1]李济深（1885一1959），字任潮，广西苍梧人。1927年国共分裂后任国民党政府委员兼军事委员会参谋总长。1933年联合十九路军组织反蒋抗日的福建人民革命政府，任主席，失败后去香港。1936年两广事变时，曾赴广西支持李宗仁、白崇禧反对蒋介石。1948年起任中国国民党革命委员会主席。新中国成立后，曾任中央人民政府副主席、全国人大常委会副委员长。李宗仁（1891一1969），字德邻，广西临桂人，桂系军阀首脑。1936年曾参与发动两广事变，反对蒋介石。1949年一度担任国民党政府代总统，同年12月去美国。1965年7月回到北京。白崇禧（1993—1966），字健生，广西桂林人，桂系军阀首脑。1936年曾参与发动两广事变，反对蒋介石。"},{"type":"paragraph","text":"[2]指1936年两广事变中李宗仁、白崇禧与蒋介石议和避免战争一事。缺乏抗日救亡之认识与决心，因循于对外退让对内苛求之错误政策而不变。督促批判，责其更新，全国人民及各实力派系与有责焉。"},{"type":"paragraph","text":"贵我双方订立抗日救国协定，实属绝对必要。兹对贵方所提草案各条，提出方意见，略有修改，写两份，仍由钱君携回，敬祈审察。如荷同意即祈诸位先生签名盖章，自存一份，以另一份再由钱君携来处，即成定案。起效时间，以诸位先生签署之月日为准（请填上时间）。如有尚待商之处，即祈惠示，往返商妥，再行确定。一侯确定之后，双方根据协定一致努力，务达抗日救亡之目的而后已。中华民族之不亡，日本帝国主义之驱逐出中国，将于贵我双方之协定开其端矣。专此奉复。"},{"type":"paragraph","text":"敬颂勋祺"},{"type":"paragraph","text":"毛泽东九月二十二日"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":9,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":157,"page_end":158},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fe19e499a0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"澳共(马列主义者)等兄弟党报刊强调珍视中国革命经验盛赞毛泽东思想是革命的强大思想武器","authors":[],"dates":[{"year":1966,"month":1,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"澳大利亚共产党(马克思列宁主义者)理论刊物《澳大利亚共产党人》，在第十五期发表文章，号召澳大利亚的马克思列宁主义者努力学习毛泽东主席的著作，从政治上、思想上和组织上同修正主义决裂，在澳大利亚建立一个强大的马列主义政党。文章说，毛泽东著作非常宝贵，读了使人充满力量。叫人觉得简直是此时此刻为我们写的。我们应当经过一个时期的努力，把它全部掌握。"},{"type":"paragraph","text":"哥共(马列主义者)《革命报》说:真正革命者必须学习中国宝贵经验。"},{"type":"paragraph","text":"哥伦比亚共产党(马克思列宁主义者)机关报《革命报》，在不久前发表的一篇文章说:“所有真正的革命者都必须学习珍贵的中国经验”，而“集中这些经验的是党的缔造者——毛泽东同志”。文章热烈赞扬中国人民在毛主席领导下，通过武装斗争夺取政权，坚持无产阶级专政，坚持不断革命，为世界革命提供了许多宝贵经验，并使中国成为一个伟大的社会主义国家。"},{"type":"paragraph","text":"文章着重谈到了毛主席关于建立党对人民军队的绝对领导和军队中三大民主的建军思想，以及毛主席提出的建立革命根据地、农村包围城市进行长期斗争等革命理论。文章指出，这些都是中国革命最伟大的成就，依靠这些成就，才取得在这个大国的革命胜利。我们哥伦比亚共产党很需要这种经验教训，来帮助我们进行革命斗争。"},{"type":"paragraph","text":"比共《人民之声》说:毛主席著作是革命的强大武器。"},{"type":"paragraph","text":"比利时共产党机关刊物《人民之声》周刊去年在一篇文章中说，“毛泽东思想是对马克思列宁主义武库的重大贡献”。他的著作和思想，是世界共产主义运动进行反对帝国主义、反对唯心主义、反对现代修正主义和教条主义的“强大的思想武器”。"},{"type":"paragraph","text":"这个周刊在文章中指出，毛泽东主席是“世界无产阶级革命的伟大的马克思列宁主义理论家”。他“当之无愧地享受着全世界革命者的尊敬、钦佩和爱戴”。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d345a21422"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

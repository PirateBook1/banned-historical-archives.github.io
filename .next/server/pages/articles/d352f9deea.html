script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"斥姚文元的胡说","authors":["王幸生　刁振寅"],"dates":[{"year":1977,"month":3,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"斥姚文元的胡说"},{"type":"paragraph","text":"解放军某部　王幸生　刁振寅"},{"type":"paragraph","text":"姚文元在一篇文章中说：“当资产阶级在经济上的力量发展到一定程度时，它的代理人就会要求政治上的统治，要求推翻无产阶级专政和社会主义制度，要求全盘改变社会主义所有制，公开地复辟和发展资本主义制度。”"},{"type":"paragraph","text":"在社会主义历史阶段，资产阶级只有“在经济上的力量发展到一定程度时”，它的代理人才会“要求政治上的统治”，复辟资本主义吗？这简直是胡说。"},{"type":"paragraph","text":"社会发展史告诉我们：资产阶级在其刚刚诞生的时候，它与当时占统治地位的封建地主阶级的斗争，一般地、主要地表现为经济斗争，随着资本主义经济形式的日益发展，随着资产阶级经济力量的不断壮大，资产阶级要求政治上的统治便提到日程上了。在欧洲几个主要国家，十八世纪末和十九世纪上半叶的资产阶级革命，正是资产阶级在经济上的力量已有相当程度发展的情况下发生的。"},{"type":"paragraph","text":"可是，在社会主义时期，资产阶级的情形又怎么样呢？能不能依此类推，说它“在经济上的力量发展到一定程度时”，它的代理人才会“要求政治上的统治”呢？显然不是这样的。在社会主义时期，资产阶级被推翻了，由统治阶级变成了被统治阶级，它已经被打倒，但是并没有被消灭。他们人还在，心不死。他们“不曾料到自己会被推翻，他们不相信这一点，不愿想到这一点”，他们必然会以“十倍的努力、疯狂的热情、百倍的仇恨”（列宁：《无产阶级革命和叛徒考茨基》，《列宁选集》第3卷第640页），向无产阶级反扑，妄图恢复他们失去的“天堂”。因此，资产阶级及其在共产党内的代理人，总是企图把复辟的希望变为复辟的行动，根本不会等到什么“经济上的力量发展到一定程度”。翻开我国社会主义时期阶级斗争的历史，无产阶级反对资产阶级及其代理人复辟阴谋的斗争又有哪一天停止过？从高岗、刘少奇到林彪，他们篡党夺权的野心是那样的狂妄，有什么耐心等到资产阶级“在经济上的力量发展到一定程度”？姚文元颠倒是非，混淆黑白，把资产阶级处在上升时期的规律硬拉到社会主义社会来，充分暴露了他在理论上一窍不通，是一个反革命的政治骗子。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d352f9deea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

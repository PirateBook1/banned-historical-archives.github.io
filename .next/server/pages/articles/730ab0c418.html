script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录3.pdf"],"article":{"title":"康生、江青在中央首长接见浙江省赴京代表团会议上的讲话摘要","parts":[{"type":"title","text":"1072．康生、江青在中央首长接见浙江省赴京代表团会议上的讲话摘要"},{"type":"paragraph","text":"(1968年3月18日)"},{"type":"paragraph","text":"三月十八日晚十一时四十分至十九日一时四十六分，总理、伯达、康生、江青、姚文元、叶群、谢富治、吴法宪、许世友、杜平等首长在京西宾馆接见了浙江省赴京代表团。在接见时，总理、伯达、康生、江青等同志作了极为重要的讲话，现将康生同志和江青同志的讲话摘要发表于下："},{"type":"paragraph","text":"康生："},{"type":"paragraph","text":"对中央的指示，同志们要深刻地理解，什么叫文化革命？文化大革命是无产阶级政治革命，也是国内战争的继续，国民党与共产党阶级斗争的继续。(江青同志插话：这是毛主席讲的。)资产阶级和无产阶级斗争的继续，许多同志有右倾思想未看到这点，中央的批示特别讲了这些问题。(江青同志插话：右倾不是苗子，已有行动了，已经有好几个月了。)这一点同志们特别应当注意。"},{"type":"paragraph","text":"文化大革命重大事件是把暗藏在党内的叛徒、特务揪出来，刘少奇是大叛徒(众呼口号)，刘少奇第一次被捕在长沙，被捕就自首了，×××还送他四书五经。二七年在武汉缴械，向汪精卫投降。(江青：有确实证据。)二九年在满州里被日本捕捉，这个大叛徒完全投降了日本帝国主义。还有一次，三五年在上海被捕。第五次三六年到北方局又被捕投降。同志们知道，投降敌人早就投降了。他自己说是老革命，实际上是老反革命(众呼口号)他搞一个老婆是美国特务，也是日本特务，也是国民党特务。王光美是国民党特务，美国通过彭真、刘仁、吴光给他搞林副主席，到延安以后和大叛徒结婚，一对夫妇都是老大叛徒、老反革命。(江青：王光美是搞战略情报的。)(众呼口号)邓小平是个逃兵，真正是一个逃兵，他还有重大问题没有搞清楚。陶铸是叛徒，彭真是特务、叛徒。罗瑞卿从来也没有入过党，是个特务分子，打倒刘邓陶！彭德怀里通外国，和赫鲁晓夫勾勾搭搭，(江青：是汉奸。)贺龙是土匪，小将揭发南昌暴动以后投降了，国民党封他官，只为了一个条件未成，国民党代表在那里住了一个多月，他们调转了。(江青：杀了我们多少好党员。)陆定一是大叛徒，早就接受了国民党特务机关的任务，和胡克实一起，胡给他一千多元。杨尚昆是里通外国的汉奸，主席讲文化革命是国内战争的继续。(江青：二月逆流的干将——谭震林，现在查清楚了，是叛徒。我们还保过他，尽搞阴谋，小将搞出来的，许世友同志立了新功。)"},{"type":"paragraph","text":"据我们所知，蒋匪情报局有潜伏在国内的特务，有五条任务：一、企图在今年三月二十七日(蒋伪青年节)在各地，特别是广东、云南边境进行扰乱，破坏文化大革命的大好形势。我们要加强无产阶级专政。二、妄图动摇人民解放军。江青同志九·五讲过了，现在有特务在边境打听解放军的番号，革命群众有义务坚决打击，特别警惕，许多地方把军队的秘密泄露出去了。三、他们企图利用派性斗争作分裂分化工作，希各机关部门提高警惕，心明眼亮把坏人揪出来。四、他们还要发展他们的特务机构，发展外围组织，浙江我不知道，很多地方出现的反动组织中都有潜伏的特务，打着红旗反红旗。五、你们浙江武器要交，千万要注意警惕。当前思想上要反右倾机会主义，反分裂主义，组织上要抓黑手，要拥护解放军，拥护新生的红色政权——革命委员会。"},{"type":"paragraph","text":"江青："},{"type":"paragraph","text":"目前全国形势大好，有十八个省市成立了革委会。在形势大好中也有反复，表现是不同的，有的是形“左”实右，极“左”实际上很右。这样形式表现在去年夏天，从去年冬天开始，虽然攻败了形“左”实右思潮，或者说是极“左”思潮。但右倾的多，右倾分裂，从冬天到今天有所抬头。对这，我认为要站稳阶级立场，提高警惕。现在有人替去年二月逆流翻案，所谓二月逆流是从前年开始的，二月逆流他的斗争矛头是直接针对以毛主席、林副主席为首的无产阶级司令部。被击溃后，但他有一定的社会基础，党内有其代理人，你们浙江也有一小撮，表现在各翻案风，我想在这个问题上提起同志们注意。当然要反对形“左”实右的右倾保守，这样是企图分裂以毛主席为首的无产阶级司令部，要想瓦解人民解放军，想推翻新生的革命委员会，向同志们提出这个问题，也是我党斗争史上一直有两条路线的斗争。有的以极“左”，实际上是右的，有的公开以右的面目出现，这是不奇怪的。这是客观规律的问题。提出后要识别他们，要勇敢地斗争，坚决维护毛主席的无产阶级革命路线。"}],"authors":["康生","江青"],"dates":[{"year":1968,"month":3,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":561,"page_end":563,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"王光美","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"许世友","type":"人物"},{"name":"彭真","type":"人物"},{"name":"浙江文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"二月逆流","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"730ab0c418"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

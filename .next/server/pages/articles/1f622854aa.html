script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西南反贪污运动即将展开","authors":[],"dates":[{"year":1951,"month":12,"day":15}],"is_range_date":false,"parts":[{"text":"西南反贪污运动即将展开","type":"title"},{"text":"【西南总分社十五日讯】西南反贪污运动即将开展，西南一级主要机关正在了解情况准备揭发。西南军区已召开了党代表会议，会上初步接触了反贪污浪费问题，据说贪污浪费数目可能上千亿。某单位建筑一个厕所，就花了二十亿元左右(其中可能有贪污)。目前群众尚未发动起来，近来有人向邓小平同志写匿名信告发，因不敢暴露本人笔迹，信是用剪下报纸字体贴成的，由此可见反贪污阻力很大。西南工业部仅在一个工厂调查，已发现比萧子言更严重的贪污案，受私商贿赂，使国家财产遭受巨大损失，这些都还是极其初步的了解。","type":"paragraph"},{"text":"西南局为大张旗鼓在全区开展一个群众性的反贪污反浪费反官僚主义运动，军政委员会已成立爱国增产节约委员会，县以上政府均将成立委员会或检查组。西南一级即将召开党代表会议、工作人员代表会议，重庆市亦将召开各界人民代表会议，专门讨论如何展开反贪污反浪费运动。","type":"paragraph"}],"comments":[],"origin":"1951年12月17日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1f622854aa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"紧跟毛主席就是胜利","authors":["热合里"],"dates":[{"year":1970,"month":5,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"紧跟毛主席就是胜利"},{"type":"paragraph","text":"青海省果洛藏族自治州玛多县黑河公社第六生产队革委会主任 热合里"},{"type":"paragraph","text":"我国第一颗人造地球卫星发射成功的特大喜讯传来，我们藏族贫苦牧民心情无比激动，大家奔走相告，欢腾跳跃，热烈欢呼我国发展空间技术取得的伟大成就，尽情歌唱毛泽东思想的伟大胜利。"},{"type":"paragraph","text":"在苦难的旧中国，三座大山压在中国人民的头上。我们藏族贫苦牧民在蒋、马匪帮和牧主头人的残酷剥削和压迫之下，更是过着暗无天日的生活。劳动人民的救星毛主席和中国共产党，使中国人民得到了解放，藏族贫苦牧民也翻身做了国家的主人。今天我们国家这样强大，我们的生活这样幸福，都是伟大领袖毛主席英明领导的结果。千言万语说不尽我们藏族贫苦牧民对毛主席的无限感激，千歌万曲表达不尽藏族贫苦牧民对毛主席的无限热爱，千言万语、千歌万曲凝成一句贴心话：敬祝伟大领袖毛主席万寿无疆！"},{"type":"paragraph","text":"在欢庆我国成功地发射第一颗人造地球卫星的大喜日子里，我们生产队全体贫苦牧民，决心乘人造地球卫星发射成功这股强劲东风，发扬“一不怕苦，二不怕死”的革命精神，大干一九七○年，在牧业生产上做出更大成绩，为伟大领袖毛主席争光，为伟大的社会主义祖国争光！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0699c2354e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

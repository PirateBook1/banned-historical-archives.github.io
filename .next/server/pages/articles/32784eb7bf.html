script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席身边歌唱","authors":["宇晓"],"dates":[{"year":1973,"month":6,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席身边歌唱"},{"type":"paragraph","text":"宇晓"},{"type":"paragraph","text":"在最近公演的首都“五一”游园活动的部分文艺节目中，北京市东城区服务局的职工演出的女声小合唱《天安门前留个影》，是一首人物形象鲜明，思想感情真挚，艺术风格朴实的歌曲。"},{"type":"paragraph","text":"这首歌曲，通过大庆工人、大寨社员、边防战士，相会在北京，于天安门前留影的典型细节，生动地表达了工农兵英雄人物“来到敬爱的毛主席身边”，感到无比自豪、无比光荣的心情。满怀着革命激情的歌声，唱出了“大庆人骨头硬，‘两论’起家干革命”的英雄气概，唱出了“大寨人是英雄，战天斗地力无穷”的革命豪情，唱出了解放军战士"},{"type":"paragraph","text":"“为保卫社会主义祖国立新功”的战斗意志。"},{"type":"paragraph","text":"这首歌曲的歌词，以简练的笔墨，展现了工农兵的广阔的斗争生活图景——“石油滚滚的大庆”，“棉粮如山的大寨”，“风雪弥漫的边疆”……。它把作品中的人物形象与他们的战斗岗位紧密地联系在一起，使人物形象显得丰满厚实。这首歌词的艺术构思紧凑、严密。三段歌词，在层次结构上，既清晰鲜明，又紧相联系。它从工人、农民为“向先进学习来到北京”，战士为“向人民学习来到北京”，把三者的形象有机地联系在一起。同时，又扣住在天安门前留影这一“难忘”、“幸福”、“激动”的时刻，集中地表现了工农兵热爱伟大领袖毛主席的共同的思想感情。"},{"type":"paragraph","text":"这首歌的音乐形象的塑造，与歌词结合得比较好。歌曲的开始与结尾，以及中间段落的第一部分，都是根据一个主导音乐形象发展出来的。开始的乐句，“万里山河万里红”是从后半拍起唱，这个节奏型一直贯串发展下去，具有说唱音乐的特点。其中，拖腔中空半拍的停顿（如“万里山河万里红”的“红”字的拖腔，"},{"type":"paragraph","text":"“相会在北京”的“北”字的拖腔），也增强了叙述的特点，使音乐形象更为感人。歌曲中间段落的第二部分，转为3／8的节拍，与前后两段的2／4节拍，形成对比。这个对比，使音乐形象又推进一步，由叙述情景转到抒发人物在天安门前留影时的激动心情。这段流畅的旋律，有心潮起伏，思绪万千之感，较好地表达了广大工农兵在天安门前拍摄照片一瞬间内心蕴蓄的千言万语。"},{"type":"paragraph","text":"革命歌曲中塑造的人物形象，包含的思想内容，要通过演唱展现出来。演唱，要把声与情统一起来，以声传情，以情带声，塑造工农兵鲜明的音乐形象。东城区服务局的同志，在演唱《天安门前留个影》这首歌曲时，在声音上要求是严格的，每一个词句，每一个音符，都交代清楚、明确。这种力求达到声情统一的演唱方法，是应该提倡和值得学习的。"},{"type":"paragraph","text":"毛主席指出：“我们的音乐专门家应该注意群众的歌唱。”《天安门前留个影》这首歌曲，是业余文艺工作者与专业创作人员共同创作的作品。首都服务部门的摄影工作人员，他们每天都在天安门前为广大工农兵群众摄影，对工农兵群众热爱伟大领袖毛主席，向往祖国的首都北京的炽热感情，是深有感受的。北京市东城区服务局的同志，在创作《天安门前留个影》的过程中，得到了专业创作人员的支持和帮助。这对我们广大的革命文艺工作者来说，是深有启发的。我们应该关心、支持群众的业余文艺创作，参加到工农兵群众的文艺创作活动中去，一方面向他们学习，吸收养料，一方面帮助他们，指导他们。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"32784eb7bf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

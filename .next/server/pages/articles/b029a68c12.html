script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji26","name":"毛泽东全集第26卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji26.pdf"],"article":{"title":"极力争取程潜用和平方法解决湖南问题","alias":"","parts":[{"type":"paragraph","text":"极力争取程潜用和平方法解决湖南问题1"},{"type":"paragraph","text":"（1949年7月4日）林、邓，并王、萧2："},{"type":"paragraph","text":"（一）王萧陷电及程潜备忘录均悉。此事请林邓注意处理。我们认为程潜态度是好的，应极力争取程潜用和平方法解决湖南问题。（二）程潜所提军事小组、联合机构及保留其军队和干部加以编整教育等三项要求，原则上均可照准，并迅即成立军事小组，商定具体办法。我军行动在即，此事进行要快。（三）为了妥善接收湖南全省及解决我军供应，除成立联合机构外，请林邓考虑程潜现任军政党各项职务暂时均予保留，利用程潜名义发号施令，以利接收全省及筹措给养。因联合机构是解决编军等事的，由双方派员组成，程潜本人未必参加，似不如保留程潜职务，管理我军尚未到达地区"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给第四野战军兼华中军区司令员林彪和第二政治委员邓子恢等的电报。"},{"type":"paragraph","text":"[2]王，指王首道，当时任中共湖南省委副书记。萧，指萧劲光，当时任第四野战军兼华中军区第十二兵团司令员兼政治委员。"},{"type":"paragraph","text":"[3]指1949年6月国民党湖南省政府主席、国民党军长沙绥靖公署主任程潜向中共湖南省工委递交的给中共中央和毛泽东的备忘录。在备忘录中他表示愿意站在反蒋、反桂、反假和平的立场上，根据中共中央公布的和谈八条二十四款的原则，谋取湖南局部和平。湖南省工委派人将备忘录送到武汉，由王首道、萧劲光转报党中央和毛泽东。的民政、军政事宜，使不陷于无政府状态。此点是否可行，请林邓斟酌电告。（四）如程潜发表声明反美、反蒋、反桂，似应予以率部起义之待遇，使程潜能起影响南方各省之作用。我们亦可考虑予程潜以高级名义，例如南方招抚使之类，侯南方各省平定，程潜则来中央政府担任工作。程潜是孙中山的老干部，在国民党内地位甚高，近年治湘措施表示进步，若得程潜真心站在我们方面，将有很大利益。此点亦请你们考虑。（五）李明灏\"已到否。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"午支"},{"type":"paragraph","text":"[1]李明灏，民主人士，1948年到解放区，当时任华北军政大学总队长。他和程潜、陈明仁都是湖南醴陵人，大革命时期，他在程潜兼任校长的陆军讲武学校任教育长，而陈明仁曾是程潜和李明灏的学生。由于这些联系，当时中共中央军委和第四野战军乃派他以解放军代表的身份去做程、陈此精步感基支"},{"type":"paragraph","text":"八化.Z17发"},{"type":"paragraph","text":"3"},{"type":"paragraph","text":"苏必孩"},{"type":"paragraph","text":"阿主供层除成立联？"},{"type":"paragraph","text":"魔能湾现任细宝欢老绣"},{"type":"paragraph","text":"毛泽东为中央军委起草的《极力争取程潜用和平方法解决湖南问题》的手稿。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":7,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":536,"page_end":538},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b029a68c12"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji49","name":"毛泽东全集第49卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji49.pdf"],"article":{"title":"对广东省军管会关于支左干部集训情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"对广东省军管会关于支左干部"},{"type":"paragraph","text":"集训情况报告的批语"},{"type":"paragraph","text":"（1967年5月7日）林彪同志："},{"type":"paragraph","text":"此件\"似可转发，供各地参考。"},{"type":"paragraph","text":"各地军队都应整训一个短时期，时间以十天至十四天为宜，方针和办法采用广州的较好。已经整训过的，一个月或两个月后再整训一次。全军三支两军人员，每一个月或两个月都应整训一次，发扬成绩，纠正错误，以利再战。以上，请酌定。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"五月七日"},{"type":"paragraph","text":"[1]指广东省军事管制委员会1967年5月5日关于支左千部集训情况给中共中央文革小组、全军文革小组的报告。报告说，最近，我们对派出广州地区支左、支工、军管的1700多名千部，分两批进行了集训（第一期10天，第二期8天），并通过集训调整了一些千部。这次集训的主要经验是：一、以两条路线斗争为纲，突出解决正确对待群众的问题；二、发动群众，总结经验教训，自己教育自己；三、针对干部的活思想，组织活学活用毛主席著作。这个报告和毛泽东的批语，中央军委转发到团级以上党委。"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":5,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":459,"page_end":459},"tags":[{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"广东文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"三支两军","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e1e0a70a09"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于在土地会议中应讨论的问题给刘少奇的指示","authors":[],"dates":[{"year":1947,"month":7,"day":27}],"is_range_date":false,"parts":[{"text":"中共中央关于在土地会议中应讨论的问题给刘少奇的指示","type":"title"},{"text":"七月十日报告收悉。","type":"paragraph"},{"text":"同意土地会议进行的方法，在实行土地改革运动过程中如何改造党政及群众组织与工作甚为重要，望会议中加以讨论。","type":"paragraph"},{"text":"附：","type":"appellation"},{"text":"刘少奇关于土地会议的准备情况的报告","type":"subtitle"},{"text":"1947.07.10","type":"subtitle"},{"text":"中央：","type":"appellation"},{"text":"我病已痊愈，身体恢复，可以工作。现我及朱总、康生、董老已到平山工委所在地，彭真及东北、冀热辽、山东、冀南、冀鲁豫土地会议代表已到达，太行、太岳代表日内亦可到达，只待晋绥及陕甘宁代表到达，即可开始进行会议工作。热河胡锡奎、山东李林、张晔、晋冀鲁豫李雪峰、王从吾、晋绥张稼夫均已经或即将到会。薄一波因盲肠炎未愈待下旬才能到达。此间聂、刘亦准备到会，华北大多数地委均有代表一人，杨罗野战军每旅亦有一代表。估计到齐可有一百多人。中央工委即正式成立，会议即在工委领导下并组织主席团进行。对于会议，我们只印了马恩列斯论农民土地问题，及我党历次关于农民土地问题若干文件作为参考外，无其他准备，亦未准备报告，拟先由各地代表报告并提出问题，然后进行研究讨论和解决问题，并决定若干文件。会议问题将牵涉很广，我们将尽可能解决一切业已成熟的问题，其他未成熟的若干问题，亦拟进行一些讨论，作些思想准备，但不作决定。会议将延长到一个月以上，工委将集中全力来进行这个会议。中央有何指示，望即电告。会议情形将陆续报告中央。","type":"paragraph"},{"text":" 刘少奇","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d8f83b55e5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"松潘县永和乡人口死亡情况严重","authors":["中共阿坝州委监委"],"dates":[{"year":1960,"month":10,"day":15}],"is_range_date":false,"parts":[{"text":"松潘县永和乡人口死亡情况严重","type":"title"},{"text":"中共阿坝州委监委","type":"authors"},{"text":"州委：","type":"appellation"},{"text":"据松潘县委监委反映，松潘县永和乡今年一至九月共计死亡122人，占全乡总人口1650人的7.87%，其中仅二联社就死亡44人，占该社人口439人的10%。从死亡的情况看：中毒性死亡27人，占死亡总数122人（下同）的22%；营养不良致引起水肿病死亡23人，占18.85%；急性肠炎19人，占15.57%；自杀11人，占8%；其它疾病死亡42人，占34.42%，而且病人数量也多，严重的影响了群众的生产情绪。","type":"paragraph"},{"text":"产生人口大量死亡的原因：","type":"paragraph"},{"text":"（1）乡、社干部中存在着严重的官僚主义，不关心群众疾苦，不注意安排群众生活，对群众采集的野生植物食用，不加鉴定有无毒素，让群众盲目乱吃，致发生食物中毒现象，严重的造成死亡。","type":"paragraph"},{"text":"（2）国家规定的粮食定量标准，本应可以吃饱、吃好，但因少数干部贪污、浪费、层层克扣，致粮食吃到群众口中，已为数不多，这样产生营养不良，水肿病增多，病后也未得到适当的调养，致发展到死亡。","type":"paragraph"},{"text":"（3）干部中的严重违法乱纪，捆绑吊打，逼死人命，造成自杀，也是死亡原因之一。","type":"paragraph"},{"text":"鉴于上述人口死亡情况十分严重，我们除通知松潘县委监委必须彻底查明原因，追究出主要负责人，请示县委作严肃处理外，特此报告州委。","type":"paragraph"},{"text":" 一九六零年十月十五日  中共阿坝州委监委","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"279f2fd300"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

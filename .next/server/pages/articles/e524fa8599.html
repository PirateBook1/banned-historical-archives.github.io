script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热烈欢迎的友谊气氛到处洋溢　朝鲜报纸报道咸兴市欢迎刘少奇主席盛况","authors":[],"dates":[{"year":1963,"month":9,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"热烈欢迎的友谊气氛到处洋溢"},{"type":"paragraph","text":"朝鲜报纸报道咸兴市欢迎刘少奇主席盛况"},{"type":"paragraph","text":"新华社平壤二十一日电　平壤各报今天继续以大量篇幅热情地报道刘少奇主席在朝鲜的访问活动。"},{"type":"paragraph","text":"各报今天都在第一版头条或显著地位，以大字醒目标题报道了刘少奇主席到咸兴市访问和咸兴市各界人民热烈欢迎刘少奇主席的盛况，并刊登了巨幅照片。报道说，欢迎兄弟的中国人民的使者的咸兴市，到处洋溢着欢迎贵宾的友谊气氛。从车站到市人民委员会前面的广场，以及由广场通往各条街道上，挤满了欢迎群众的队伍，他们都兴奋地谈论着在反对共同敌人的斗争中并肩作战的中国朋友的故事。"},{"type":"paragraph","text":"各报今天还都在第二版上刊登了咸镜南道人民委员会委员长金熙俊在咸镜南道和咸兴市欢迎刘少奇主席群众大会上讲话的详细摘要和刘少奇主席在欢迎大会上讲话的全文。"},{"type":"paragraph","text":"咸镜南道的《咸南日报》这两天以大量篇幅，热情报道了有关刘少奇主席访问朝鲜的消息、文章和图片。"},{"type":"paragraph","text":"二十日，《咸南日报》以第一版全版篇幅刊登了关于刘主席访问朝鲜的消息和文章。这一版的朝中两国文字的通栏大标题是：“热烈欢迎中华人民共和国主席刘少奇同志！”这天，该报在第一版还发表了题为《兄弟人民的友好使者》的社论，以及刘少奇主席的大幅像片和简历。"},{"type":"paragraph","text":"报纸的第二版全版刊登了刘少奇主席在平壤市群众欢迎大会上的讲话全文。第四版用近半版的篇幅刊登了介绍中国工业、农业和文化教育事业发展的长篇文章和两张大幅照片。"},{"type":"paragraph","text":"二十一日，《咸南日报》又以两版半以上的篇幅报道了有关刘主席访问咸兴的消息、特写和图片。报纸全文发表了刘少奇主席在咸镜南道和咸兴市群众大会上的讲话全文，和咸镜南道人民委员会委员长金熙俊的讲话全文。（附图片）"},{"type":"paragraph","text":"九月二十一日，刘少奇主席在崔庸健委员长的陪同下在咸兴参观完全由朝鲜自己设计，并用自己技术力量建设的“二·八”维尼龙工厂。"},{"type":"paragraph","text":"新华社记者　孟庆彪摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e524fa8599"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

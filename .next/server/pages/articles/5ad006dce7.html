script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"致公党整风工作会议闭幕　会议决议迅速把反右派斗争推向基层","authors":[],"dates":[{"year":1957,"month":9,"day":19}],"is_range_date":false,"parts":[{"text":"致公党整风工作会议闭幕  会议决议迅速把反右派斗争推向基层","type":"title"},{"text":"据新华社１９日讯中国致公党中央委员会第二次会议（扩大）——整风工作会议，经过七天热烈认真的小组讨论和大会发言后，在今天闭幕。","type":"paragraph"},{"text":"会议对致公党的阶级基础和反右派斗争对致公党的重大意义作了全面的分析。到会代表们一致认为，在当前形势下，致公党的压倒一切的中心工作是开展以反右派斗争为中心内容的整风运动，这是致公党当前的严重任务，是致公党能否改造成为真正为社会主义服务的政治力量，从而取得人民的信任，实现同共产党长期共存、互相监督的方针的决定性步骤和转折点，也是致公党每一个成员都不能放弃的崇高的义务和应有的责任。全体代表一致表示，必须把致公党的反右派斗争全面展开，并深入到各地方基层组织中去。","type":"paragraph"},{"text":"通过这次会议，代表们对整风运动的严重意义和方针、政策、方向都有了进一步的认识，从而坚定了大家的信心和决心。","type":"paragraph"},{"text":"会议最后一致通过了关于整风工作的决议和大会总结。决议说，致公党的反右派斗争虽然在６月间即已开始，并已在中央及某些地区取得了初步的胜利，揭露和批判了一些右派分子。但总的说来，斗争并未深入和普遍展开，运动的发展仍然不平衡，有些地区还未很好地展开。决议号召致公党成员以无比的勇敢和坚决的意志参加到反右派斗争的行列，首先是要克服右倾观点与温情主义，并在斗争中下定决心站到社会主义立场，坚决打垮右派分子。","type":"paragraph"},{"text":"决议责成各地整风领导小组作出具体而切合实际的反右派整风工作计划，从速推动各地的反右派整风工作深入到基层去。","type":"paragraph"},{"text":" 来源：《人民日报》1957年9月20日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5ad006dce7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

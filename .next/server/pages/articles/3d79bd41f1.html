script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"对薄一波关于一九五三年国家预算报告稿的批语和修改","alias":"","parts":[{"type":"paragraph","text":"对薄一波关于一九五三年国家预算报告稿的批语和修改?"},{"type":"paragraph","text":"（1953年2月9日、13日）"},{"type":"paragraph","text":"表和报告印发给明天到会各人，请他们带回去研究，提出修改意见，写在便条上，于十一日带来。"},{"type":"paragraph","text":"二胡乔木同志："},{"type":"paragraph","text":"[1]薄一波，当时任政务院财政经济委员会副主任兼财政部部长。"},{"type":"paragraph","text":"[2]本篇第一部分是毛泽东1953年2月9日对薄一波关于1952年国家预算执行情况及1953年国家预算编成的报告（草稿）的批语。第三、第四、第五部分是毛泽东在审阅薄一波报告稿时加写的话，其中第四部分后来删去了。"},{"type":"paragraph","text":"[3]表，指1953年国家概算表。报告，指薄一波将于1953年2月12日在中央人民政府委员会会议上作的关于1953年国家预算的报告稿。这个报告稿经过征求意见、加以修改后发表于1953年2月18日《人民日报》。"},{"type":"paragraph","text":"[4]胡乔木，当时任中共中央宣传部副部长、毛泽东的秘书。毛泽东全集第三十二卷"},{"type":"paragraph","text":"请与齐燕铭联系，看是否有修改意见，收集起来，于明日（十四日）加以修改，送我一阅，准备于十五或十六日发表。请通知人民日报写一社论。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二月十三日"},{"type":"paragraph","text":"三"},{"type":"paragraph","text":"这个新阶段是以过去三年恢复阶段中所获成绩为基础的。过去三年我们国家和人民的艰苦奋斗和一致团结，使得我们解决了恢复经济这个严重的问题。我们的国家已比国家初建时的那种残破不全的情况完全不同了，我们的经济一般已经恢复到过去最高年产量的水平，其中大多数项目则已超过了这一个水平，有些并已超过得很大。这样就给了我们以开始进行第一个五年经济建设计划的可能，就给第一个五年计划奠定了基础。一九五三年是第一个五年经济建设计划的第一年。"},{"type":"paragraph","text":"四"},{"type":"paragraph","text":"个人所得税是一切财政制度上了轨道的国家都实行的，这不但是为了国家的收入，而且是为了养成国民对于国家事业的关心的一种物质的表现。"},{"type":"paragraph","text":"[1]齐燕铭，当时任中央人民政府办公厅主任、政务院副秘书长。对薄一波关于一九五三年国家预算报告稿的批语和修改"},{"type":"paragraph","text":"五"},{"type":"paragraph","text":"公债一方面是人民的储蓄，一方面又是人民对国家关心的一种表现，它是爱国主义的。"}],"authors":["毛泽东"],"dates":[{"year":1953,"month":2,"day":9},{"year":1953,"month":2,"day":13}],"is_range_dat

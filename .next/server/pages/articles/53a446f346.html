script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"王力、关锋对聂元梓的电话批评","authors":[],"dates":[{"year":1967,"month":2,"day":4}],"is_range_date":false,"parts":[{"text":"王力、关锋对聂元梓的电话批评","type":"title"},{"text":"二月四日，王力、关锋又一次打电话批评北大和聂元梓，罪名完全是莫须有的，电话内容如下：","type":"paragraph"},{"text":"关锋：孙蓬一同志，听说你们明天（指二月五日）要组织人搞三路进军，一路冲钓鱼台抓关锋，一路到《红旗》杂志抓林杰，一路冲北京卫戍区（激动地）有没有这回事？（孙蓬一回答：没有。）没有？！这消息来源是可靠的。你们来吧！我们等着你们！（关锋发很大的火）","type":"paragraph"},{"text":"王力：到底有没有？（孙蓬一答：的确没有这回事。）到底有没有，还是你不知道呢？（孙蓬一答：肯定没有。我们可以查一查。）","type":"paragraph"},{"text":"关锋：（厉声地）我查过了，我们的消息既非来自师大，也不是来自《延安公社》，而来自军事机构，很可靠！你们来冲吧！来了我们也不怕！","type":"paragraph"},{"text":"王力：你们这是严重错误，你们要走向反面，你们转了向了。怎么搞的，对师大的兴趣就这么大，到处夺权，这儿抢，那儿夺，有没有私心杂念？","type":"paragraph"},{"text":"关锋：从六月以来树立起来的人，到底是从无产阶级世界观出发，还是从资产阶级世界观出发？我们希望立起来的人多站住几个，不要做昙花一现的人物。（孙蓬一同志答：说我们三路进军，这完全是造谣、陷害，我希望汇报一下真实情况……）","type":"paragraph"},{"text":"关锋：我们不要听了！","type":"paragraph"}],"comments":[],"origin":"《北京大学文革资料选编（下）》，美国华忆出版社，2020.","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"关锋","type":"人物"},{"name":"王力","type":"人物"},{"name":"聂元梓","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"53a446f346"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

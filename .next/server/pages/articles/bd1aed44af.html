script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在省政协会议的发言——对定息的新看法","authors":["武百祥","黑龙江"],"dates":[{"year":1957,"month":5,"day":30}],"is_range_date":false,"parts":[{"text":"在省政协会议的发言——对定息的新看法","type":"title"},{"text":"黑龙江武百祥","type":"authors"},{"text":"(武百祥：哈尔滨民主建国会副主任委员)","type":"subtitle"},{"text":"在省政协会议小组讨论会的发言：对定息的新看法","type":"subtitle"},{"text":"自从政府宣布年息五厘以后，工商界都以为满意。惟期限之长短，则少有论及者，尤其对七年定息对与不对，向来少有人谈论。现在工商界对七年定息有两种情况：大户一般满意这办法；中小户则愿尽速放弃定息。但愿放的中、小户却又找不到放的要领，苦无办法；一般大户对定息七年，多是不表露主张。自从李君（既李康年）对此问题发表见解之后，引起了工商界的很大注意，因为他底确代表了一部分人的意愿。","type":"paragraph"},{"text":"我同意李君所主张的：“国务院指令交通银行，应本为人民服务的精神，增辟信托接受国内外民族资产阶级分手之委托，代表民族资产阶级执行合法权利，增加业务部，一种，即代领定息。……不愿领定息者，他们可以将所有股票悉数委托交通银行，……或化为储蓄，或办理某项社会事业，或代为增与、捐献等等。”依照李君主张的办法，一方面可以从根本上消灭在合营企业里领定息的剥削痕迹，且省了领取定息人的麻烦，另一方面，无论大中小户愿放定息者都给以自由，省得他们诽议。","type":"paragraph"},{"text":"但是我又不同意李君的赎买存单的名称，更不同意他所说的发行额、日期和时间。李君主张发行额定为人民币二十二亿元，于1958年1月开始发行，至1975年为止。我所以不同意，是因为不能以普通的“赎”和普通的“买”作比较，它是走社会主义和平道路的一种方法，通过它而逐步地将私有制变为公有制，所以这里面绝无“本”“利”可言。因此，我看定息顶好是七年不变，如果到时候有困难的，还可拖个尾巴；到了七年，没有困难的，对他奢侈生活也是个锻炼过程。但是延长也绝不能延长到社会主义社会里面去。","type":"paragraph"},{"text":"那么究竟应该怎样计算呢？我的意见是这样：","type":"paragraph"},{"text":"（一）发行时间应从中华人民共和国成立之日，即从1949年10月1日起算。这是毫无疑义的，不然就不合乎社会主义的意义。尚且毛主席在怀仁堂召开的座谈会上也谈过这事，讲话的大意是这样：“现在对生产资料所有制的改变是逐步的，……三个五年计划，再加上恢复的时期三年，……到那时候就不再出钱，也赎买清楚了，我们不在1949年一笔没收，而延长到十八年（1967年），就是逐步地和平地转变。”那么照这个意思就应当从建国之日起算，时期是算到十八年。","type":"paragraph"},{"text":"（二）发行的金额。根据“新民报”（晚刊）去年12月31日报道：“全国资产阶级在工商企业投资中私有股本约值人民币二十二亿元。”这就是合营后清产核资的总数。从自营到合营后的四马分肥、五厘定息到今年已经是九年了。那么这十八年，除去资产阶级享受的九年，其余还有九年的时间。依照这个算法，不改变制度便罢——仍要定息七年，困难的拖个尾巴；若是改变制度——发行存据，那就必须从1958年起，到1967年止。发行金额如照现付定息办法，每年一亿一千元，共计就是九亿九千元；若照清产核资总数二十二亿元，就必须发行十一亿元，那就是核资一亿的给五千元。因为前九年的利润，资产阶级已经享受了，所以付给半数是合情合理的。（5月31日黑龙江日报）","type":"paragraph"}],"comments":[],"origin":"《鸣放言论（二）》（哈尔滨：“学习生活”编辑室编，1957年7月10日）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bd1aed44af"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

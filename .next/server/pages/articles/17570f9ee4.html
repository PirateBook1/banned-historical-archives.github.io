script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"桃园大队在驻军毛泽东思想宣传队的帮助下  活学活用毛主席著作深入开展革命大批判  肃清修正主义的流毒树立为革命种田思想","authors":[],"dates":[{"year":1968,"month":4,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"桃园大队在驻军毛泽东思想宣传队的帮助下"},{"type":"paragraph","text":"活学活用毛主席著作深入开展革命大批判  肃清修正主义的流毒树立为革命种田思想"},{"type":"paragraph","text":"据新华社石家庄一日电　河北省抚宁县卢王庄公社桃园大队贫下中农和革命干部，在驻军毛泽东思想宣传队的帮助下，以毛泽东思想为武器，在春耕期间继续深入开展群众性的革命大批判，彻底肃清中国赫鲁晓夫和他的老婆王××在这个大队所散布的反革命经济主义的流毒，树立大寨人自力更生、艰苦奋斗的革命精神，有力地推动了春耕生产。"},{"type":"paragraph","text":"桃园大队，是中国赫鲁晓夫在这里炮制臭名昭著的“桃园经验”的一个大队。这个大队的贫下中农和革命干部，在史无前例的无产阶级文化大革命运动开展以后，以毛泽东思想这一无比锐利的武器，口诛笔伐，对中国赫鲁晓夫和他的老婆王××展开了大控诉、大揭发、大批判、大斗争。一年多来，桃园大队贫下中农共召开各种批判会一千三百多次，开辟街头“大批判专栏”七个，写大字报一万多张，狠揭狠批了中国赫鲁晓夫和他的老婆王××在这个大队所犯下的滔天罪行。"},{"type":"paragraph","text":"在当前春耕大忙季节中，驻当地解放军毛泽东思想宣传队的同志，又帮助桃园大队贫下中农和革命干部认真学习了毛主席的“政治工作是一切经济工作的生命线”和“将革命进行到底”的伟大教导，进一步深入地开展革命的大批判。革命大批判的阵地——毛泽东思想学习班，由原来的九个增加到六十多个；由原来只是大队、生产队办，发展到院户都办。社员群众和革命干部集中火力，结合春耕生产中的问题，以本大队的具体事实，有的放矢地批判了中国赫鲁晓夫和他的老婆在桃园所散布的“物质刺激”、“工分挂帅”、“利润挂帅”等反革命经济主义谬论。他们说，中国赫鲁晓夫指派他的老婆王××拿国家的大量资财投到桃园大队，大搞物质刺激、工分挂帅、利润挂帅，结果使这个大队在四清中和四清后粮食逐年减产，没有完成国家征购任务。一九六七年，因为大力突出无产阶级政治，活学活用毛泽东思想，开展革命大批判，学习大寨人的革命精神，艰苦奋斗，夺得了农业空前大丰收，超额完成了国家的征购任务。"},{"type":"paragraph","text":"通过革命的大批判，大队的贫下中农和革命干部进一步认识到反革命经济主义的危害性，更加看清了中国赫鲁晓夫反对社会主义、妄图复辟资本主义的狼子野心，从而对中国赫鲁晓夫和他的老婆更加仇恨，对伟大领袖毛主席更加热爱。贫下中农说，中国赫鲁晓夫搞的物质刺激，是吗啡针，是糖衣炮弹，是给我们灌输资产阶级“私”字。我们要彻底砸烂反革命经济主义，树立自力更生、艰苦奋斗的革命精神和为革命种田的无产阶级“公”字，坚决走伟大领袖毛主席指引的社会主义光明大道。"},{"type":"paragraph","text":"革命的大批判推动了春耕生产。广大贫下中农和革命干部坚决响应毛主席“农业学大寨”的伟大号召，以大寨为榜样，破私立公，为革命种田。社员们全部出勤，春耕生产搞得热火朝天。过去一直没参加过集体生产的四十多名家庭妇女，现在也走上了春耕生产第一线。她们说：我们出工不是为了挣几个工分，而是为了实现毛主席“备战、备荒、为人民”的伟大战略方针，为了多打粮食，支援无产阶级文化大革命，支援祖国的社会主义建设，支援世界革命。上级今年分配给桃园大队二百七十个工的修整受益水渠的任务，他们高唱着毛主席语录歌上工，在毛主席“下定决心，不怕牺牲，排除万难，去争取胜利”的教导鼓舞下，起五更，睡半夜，仅用二百个工就完成了任务。过去，这一带地方春季育地瓜秧要用优质煤烧育秧炕，桃园大队每年向国家要煤三十多吨。今年，社员们在毛泽东思想学习班里，学习了毛主席“要进一步节约闹革命”的教导，专门讨论了这个问题。社员们说，咱们站在桃园，应该想到全国，能节约的要尽量节约。他们采用代用品，没有向国家要煤，仍然按照种植计划完成了育地瓜秧的任务。目前，这个大队春耕生产形势大好，春播肥料已全部送到地里，稻田、渠道已全部平整、修好，越冬小麦锄了一遍，春播地已经开犁。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"17570f9ee4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学习金训华　紧跟毛主席干革命金训华生前居住的凤城街道学英雄、见行动的活动热气腾腾。革命知识青年纷纷奔赴边疆，奔赴内地干革命","authors":[],"dates":[{"year":1969,"month":12,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　金训华同志英雄事迹在报上发表后，在金训华生前居住的杨浦区凤城街道，掀起了学英雄、见行动的群众活动热潮。"},{"type":"paragraph","text":"凤城街道的广大知识青年和革命家长，在驻街道工宣队、街道革委会领导下，一遍又一遍地认真学习了金训华的英雄事迹。许多革命知识青年以金训华同志为榜样，坚决要求到祖国最需要的地方去，革命家长也纷纷表示要支持自己的子女的革命行动，出现了不少动人的事例。六八届高中毕业生汤福生的大哥在部队因公光荣牺牲，有关部门考虑暂时不让他去边疆，但他学习金训华同志的英雄事迹后，十分激动，立志定金训华同志的道路，不要国家照顾，到黑龙江去干革命。他父母也深为金训华同志的事迹感动，语重心长地勉励他继承大哥的遗志，在边疆紧跟毛主席干一辈子革命。十月底以来，这个街道已有七十一名知识青年奔赴黑龙江和内地农村干革命。"},{"type":"paragraph","text":"《红旗》杂志评论员文章发表后，掀起一个更加广泛的学习英雄事迹的高潮。在工宣队和街道革委会领导下，革命知识青年认真学习《红旗》杂志评论员的文章，再次学习英雄事迹和日记摘抄，找差距，表决心。即将奔赴安徽插队落户的三十一名知识青年坚决表示:“金训华同志是我们的邻居，又是我们的战友，更是我们的榜样，他的英雄事迹必将鼓舞我们在农村更好地接受贫下中农的再教育。”准备奔赴边疆干革命的“风雷激”战斗兵团的知识青年写决心书，出学习专栏，还深入各里弄进行宣传，把学英雄、见行动的活动搞得热气腾腾。"},{"type":"paragraph","text":"连日来，这个街道各里革会还组织退休工人、革命家长和在职职工深入向金训华同志学习。许多革命家长说，学了金训华同志的英雄事迹，感到送子女去边疆的路走对了，紧跟毛主席就是胜利。有的还立即写红色家信给在边疆的子女，要他们象金训华那样，扎根在边疆干一辈子革命。有些退休工人也激动地表示要翻身不忘毛主席，决心把自己六九届初中毕业的子女送到黑龙江去，走与工农相结合的道路。"},{"type":"paragraph","text":"这个街道的几个党支部，都把学习英雄事迹作为组织生活内容。在整党斗私批修讲用会上不少党员干部表示自己要继续革命，永不掉队。即将赴边疆的革命干部通过学习，更坚定了扎根边疆干革命的决心。驻街道工宣队学习了金山华同志的英雄事迹后，也受到很大鼓舞，表示要进一步把街道里弄的斗、批、改搞好。"},{"type":"paragraph","text":"本报工农兵通讯　员第十一期毛泽东思想学习班学员"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"黑龙江文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"78ecdf03af"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

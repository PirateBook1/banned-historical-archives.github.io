script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"关于谈判军事分界线问题致李克农电","alias":"","parts":[{"type":"paragraph","text":"关于谈判军事分界线问题致李克农电"},{"type":"paragraph","text":"（1951年11月20日）李克农同志，并告金、彭："},{"type":"paragraph","text":"望即根据你们十一月十九日廿四时来电所提三条在二十一日小组会上提出。惟二十天仍改回为三十天，即同意敌人所提的时间，因敌人急于求成，我们不应表示比敌人更急。我们的态度是能"},{"type":"paragraph","text":"[1]李克农，当时任中央人民政府外交部副部长。"},{"type":"paragraph","text":"[2]金，指朝鲜民主主义人民共和国首相金日成。彭，指中国人民志愿军司令员兼政治委员彭德怀。"},{"type":"paragraph","text":"[3]指李克农1951年11月19日24时电向毛泽东报送的协议修正案中提出的3条。修正案说：“对于第二项议程作为在朝鲜停止敌对行为的基本条件，确定双方军事分界线，以建立非军事地区”，兹达成以下协议：（一）确定以双方实际接触线为军事分界线。并由此线双方各退二公里，以建立非军事地区为原则。（二）双方小组委员会应立即根据前条原则，校正现有接触线，以确定双方同意的实际接触线为军事分界线。而军事分界线两侧各二公里之线，即成为非军事地区的南北缘。（三）鉴于敌对行动将继续进行至停战协议签字为止，如果代表团大会批准本协议及上述军事分界线与非军事地区的具体位置后的二十日内，全部议程已经达成协议，则不论双方实际接触线有何变化，已经确定的车事分界线及非军事地区应不再变更。如超过二十天，而全部议程尚未达成协议，则应按照停战协议及签学前的双方实际接触线所发生的变化加以修正。”毛泽东全集第三十一卷在三十天内成立协议固好，拖长时间也不怕。"},{"type":"paragraph","text":"毛泽东十一月廿日十八时"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":11,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":82,"page_end":83},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"44d1bfa831"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

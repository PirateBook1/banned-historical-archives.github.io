script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共陕西省委统战部关于在资本主义工商业中配合贯彻粮食统购统销政策，严禁私商自由经营粮食的指示","authors":[],"dates":[{"year":1953,"month":11,"day":23}],"is_range_date":false,"parts":[{"text":"中共陕西省委统战部关于在资本主义工商业中配合贯彻粮食统购统销政策，严禁私商自由经营粮食的指示","type":"title"},{"text":"在资本主义工商业中配合贯彻粮食统购统销政策，严禁私商自由经营粮食政策的指示","type":"subtitle"},{"text":"（一）粮食统购统销工作开始后，根据中央指示在资本主义工商业中，要“实行由国家严格控制粮食市场，对私营粮食工商业进行严格管制，并严禁私商自由经营粮食的政策，这是遵循党在过渡时期的总路线和总任务在资本主义工商业中贯彻利用、限制、改造的具体政策，是改造私营工商业所采取的极其重要的步骤和措施。各级统战部要充分认识取缔粮食投机商的重要性，积极地在工商界中布置工作，配合党完成这一艰巨的任务，只要在党的统一领导下与有关部门把私营工商业工作做好了，就算对粮食统购统销工作起了极其重要的作用。","type":"paragraph"},{"text":"（二）目前即应组织工商联专职人员和县（市）工商联委员会主任、委员以及资产阶级代衷人物学习李维汉同志在中华全国工商业联合会会员代表大会上的讲话和陈叔通的开幕词，使他们初步从思想上认识国家在过渡时期的总路线，总任务和通过国家资本主义道路逐步实施对私营工商业的社会主义改造的重要意义，使他们了解走国家资本主义道路是私营工商业的光明前途，从而提高政治认识。粮食统购统销工作开始后，学习粮食市场管理办法，使他们进一步认识严格管理经营粮食的工商业，取缔粮食的投机分子是人民政府保障粮价、物价，稳定和保障广大人民生活，把私营工商业逐步纳入国家计划经济的必要措施。动员工商联专职人员和资产阶级代表人物，拥护国家的政策、法令，积极地协助政府禁止私营粮商自由经营粮食。","type":"paragraph"},{"text":"（三）召开工商联委员会或工商业会员代表会议，继续加强爱国守法经营和走国家资本主义道路的教育。会议上主要应做好：①领导工商联检查、总结并批判今年粮食投机商的抢购套购、囤积粮食、捣乱粮食市场的违法活动及对国家和人民的危害。②民主讨论制订公约。号召工商界代表人物以身作则，积极的用实际行动拥护国家总路线和总任务，拥护人民政府政策法令，接受社会主义的改造。公约内容主要应包括：①服从政府的法令，在国营粮食公司的领导和监督下做好加工和代销业务；②在国营经济领导和工人群众监督下积极生产经营，把多余资金转向有利于国计民生的工商业；③不倒贩囤积粮食，不跨行跨业兼营粮食；④保证把多余粮食卖给国家，不搞黑市，不埋藏，不转移粮食；⑤不抬高粮价物价。","type":"paragraph"},{"text":"（四）在实行粮食统购统销中，必然会遭到资产阶级各种不同程度的反限制斗争。因此，对于囤积大量粮食，高抬粮价，埋藏转移粮食，继续违犯国家法令，抗拒政府对粮食市场的管制和管理，危害较大的粮食奸商必须采取打击和惩办的政策。对于一般跨行跨业兼营粮食，存粮量不大，愿意并能够按期把多余粮食卖给国家，保证今后不再经营粮食者，免于处罚。","type":"paragraph"},{"text":"（五）贯彻禁止私商自由经营粮食政策问题，除了一般的利用工商联和动员民建会协助党向工商业广泛宣传政策，教育代表人物和工商业者服从政府法令外，更重要的是与工会取得密切联系，统一步调与力量，适时地召开工人店员代表会议，发动教育工人店员积极揭发制止不法分子套购、囤积粮食的行为，在国营粮食公司的领导下监督粮食业资本家做好加工和代销业务。此外，还应与妇联配合，召开工商业家属会议，宣传政策，号召他们：检举工商业者不法行为，拥护政府政策法令。只有内外配合，才能使工商业音规规矩矩服从和接受这一改造。","type":"paragraph"},{"text":"为了配合党有力地在工商界贯彻禁止私营工商业自由经营粮食政策，各级统战部必须在党委工作统一部署下，全力以赴，结合当地实际情况，在资本主义工商业中贯彻这一重要工作。工作中有何收效与经验，希随时报告我们。在整个统购统销工作结束后，亦望写出总结报告。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共陕西省委统战部关于在资本主义工商业中配合贯彻粮食统购统销政策，严禁私商自由经营粮食的指示","authors":[],"dates":[{"year":1953,"month":11,"day":23}],"is_range_date":false,"parts":[{"text":"中共陕西省委统战部关于在资本主义工商业中配合贯彻粮食统购统销政策，严禁私商自由经营粮食的指示","type":"title"},{"text":"在资本主义工商业中配合贯彻粮食统购统销政策，严禁私商自由经营粮食政策的指示。","type":"paragraph"},{"text":"（一）粮食统购统销工作开始后，根据中央指示在资本主义工商业中，要“实行由国家严格控制粮食市场，对私营粮食工商业进行严格管制，并严禁私商自由经营粮食的政策，这是遵循党在过渡时期的总路线和总任务在资本主义工商业中贯彻利用、限制、改造的具体政策，是改造私营工商业所采取的极其重要的步骤和措施。各级统战部要充分认识取缔粮食投机商的重要性，积极地在工商界中布置工作，配合党完成这一艰巨的任务，只要在党的统一领导下与有关部门把私营工商业工作做好了，就算对粮食统购统销工作起了极其重要的作用。","type":"paragraph"},{"text":"（二）目前即应组织工商联专职人员和县（市）工商联委员会主任、委员以及资产阶级代衷人物学习李维汉同志在中华全国工商业联合会会员代表大会上的讲话和陈叔通的开幕词，使他们初步从思想上认识国家在过渡时期的总路线，总任务和通过国家资本主义道路逐步实施对私营工商业的社会主义改造的重要意义，使他们了解走国家资本主义道路是私营工商业的光明前途，从而提高政治认识。粮食统购统销工作开始后，学习粮食市场管理办法，使他们进一步认识严格管理经营粮食的工商业，取缔粮食的投机分子是人民政府保障粮价、物价，稳定和保障广大人民生活，把私营工商业逐步纳入国家计划经济的必要措施。动员工商联专职人员和资产阶级代表人物，拥护国家的政策、法令，积极地协助政府禁止私营粮商自由经营粮食。","type":"paragraph"},{"text":"（三）召开工商联委员会或工商业会员代表会议，继续加强爱国守法经营和走国家资本主义道路的教育。会议上主要应做好：①领导工商联检查、总结并批判今年粮食投机商的抢购套购、囤积粮食、捣乱粮食市场的违法活动及对国家和人民的危害。②民主讨论制订公约。号召工商界代表人物以身作则，积极的用实际行动拥护国家总路线和总任务，拥护人民政府政策法令，接受社会主义的改造。公约内容主要应包括：①服从政府的法令，在国营粮食公司的领导和监督下做好加工和代销业务；②在国营经济领导和工人群众监督下积极生产经营，把多余资金转向有利于国计民生的工商业；③不倒贩囤积粮食，不跨行跨业兼营粮食；④保证把多余粮食卖给国家，不搞黑市，不埋藏，不转移粮食；⑤不抬高粮价物价。","type":"paragraph"},{"text":"（四）在实行粮食统购统销中，必然会遭到资产阶级各种不同程度的反限制斗争。因此，对于囤积大量粮食，高抬粮价，埋藏转移粮食，继续违犯国家法令，抗拒政府对粮食市场的管制和管理，危害较大的粮食奸商必须采取打击和惩办的政策。对于一般跨行跨业兼营粮食，存粮量不大，愿意并能够按期把多余粮食卖给国家，保证今后不再经营粮食者，免于处罚。","type":"paragraph"},{"text":"（五）贯彻禁止私商自由经营粮食政

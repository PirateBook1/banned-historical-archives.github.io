script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"人民代表在视察成都高等学校后批评有些党员缺乏民主作风","authors":["新华社"],"dates":[{"year":1957,"month":1,"day":5}],"is_range_date":false,"parts":[{"text":"人民代表在视察成都高等学校后批评有些党员缺乏民主作风","type":"title"},{"text":"新华社","type":"authors"},{"text":"新华社讯全国人民代表大会代表马哲民、朱君允从１２月１日到２４日视察了西安市和成都市的高等教育工作。他们对记者谈了视察后的感想和建议。","type":"paragraph"},{"text":"他们认为，在成都的一些高等学校中，民主党派虽然对团结知识分子起了一定作用，但工作还不够活跃，教师中的共产党员和群众的关系也还存在着一些问题。除了民主党派成员本身应积极发挥作用以外，共产党员也应该加强同非党群众的联系。有些共产党员还缺乏民主作风，缺乏自我批评精神，在接受旁人意见时不够虚心。有些学校的民主党派工作没有得到学校中共党委的领导和关心。","type":"paragraph"},{"text":"他们认为，西安和成都地区的高等教育今年都有一定的发展，两地都新建了一些学校，新的专业课程和学生数量也有增加。但是，也出现了一些亟待纠正的缺点。例如，许多学校没有注意给予教师教学和科学研究的必要条件，也没有注意很好利用原有的设备。他们建议，这些学校应该充分发挥原有图书仪器的设备利用率，根除积压和浪费现象；同时，有关部门也应该适当增加一些进行科学研究所必需的书籍和仪器。他们还建议，由于目前学校师资比较缺乏，除了应该在学校中培养新生力量外，还应该注意发挥老教师的专长，推动他们的积极性。他们认为，许多学校的领导人对老教师政治上和生活上关心多，但对发挥他们的专长，使他们能做更多的事这一点没有充分注意。","type":"paragraph"},{"text":"他们还认为，“百家争鸣”的方针已经大大鼓舞了教师们从事科学研究的积极性。但是，有些学校学术上的自由讨论还不够开展，例如有的学校的教研室非要教师讲统一的意见不可，有些教师不能在讲大家的意见之后，同时讲解自己的看法。","type":"paragraph"},{"text":"马哲民、朱君允还认为，现在学校中教师和学生的关系不够密切，彼此了解不够。他们建议，学校除应该减轻学生过重负担外，还应该教育学生多主动接近教师，这对学生和教师都有很多好处。","type":"paragraph"},{"text":" ---- 原载《人民日报》1957年1月5日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6db0a121da"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

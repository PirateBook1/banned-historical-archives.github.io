script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"李顺达农　林畜牧生产合作社七一前夕上书毛主席报告目前生产情况和他们所拟订的三年计划","authors":[],"dates":[{"year":1952,"month":6,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社太原廿九日电】　农业劳动模范李顺达领导的农林畜牧生产合作社，于“七一”前夕上书毛主席，信上说:"},{"type":"paragraph","text":"敬爱的毛主席:"},{"type":"paragraph","text":"光荣的、伟大的中国共产党三十一周年的生日——“七一”纪念节又到了，我们真是高兴万分。社里的儿童们都在高声唱着纪念“七一”和“东方红”的歌子。毛主席，在庆祝党的生日的时候，我们想想过去，比比现在，心里就感到有说不完的“苦尽甜来”的欢喜。我们在您和党的“组织起来”的号召下，从一九四三年，一直集体互助生产到现在，把我们的村庄由穷沟变成了富沟。如今，我们生产合作社的二十六户人家中，就有二十五户有余粮，家家都开始了幸福的生活。我们深深地体验到:离开您，一天也不能过好生活；跟着您，才能走向更幸福的日子。"},{"type":"paragraph","text":"敬爱的毛主席:我们决心用完成夏季爱国增产竞赛计划的实际行动，支援工业建设，巩固国防，继续加强抗美援朝的力量，来迎接党的伟大生日。为了保证完成夏季竞赛计划，我们要在“七一”以前普遍锄秋田一次，做好防旱除虫保苗工作，准备好追肥肥料，并要修滩地十亩，买羊五十只来积肥，争取秋季作物丰收。我们全体社员和西沟全村农民，已共同订出了三年建设计划。这个计划是根据人民政府加强老根据地建设指示的精神，结合我们“山多地少”的实际情况，民主制订的。计划里主要提出从提高单位面积产量、修滩地、旱地变水田、大量发展林业畜牧等三方面着手。我们算了一下账，完成三年生产建设计划以后，到一九五四年，全村每个人就可收入到八石八斗四升细粮，超过一九五一年收入的百分之一百三十四点九。那时候，我们的生活就会有更大的变化。毛主席，我们坚决地向着您指引的农业集体化方向前进，为将来的更幸福更美满的生活而奋斗!祝您身体永远健康!"},{"type":"paragraph","text":"山西平顺县西沟村李顺达农"},{"type":"paragraph","text":"林畜牧生产合作社全体社员"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fab6f25dca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"罗隆基致郭沫若的信(未刊稿摘要)","authors":["罗隆基"],"dates":[{"year":1957,"month":9}],"is_range_date":false,"parts":[{"text":"罗隆基致郭沫若的信(未刊稿摘要)","type":"title"},{"text":"罗隆基","type":"authors"},{"text":"(此信约写于1957年九月下旬)","type":"subtitle"},{"text":"我读了先生九月十八日在中国科学院座谈会上的讲话，甚为敬佩。不过，先生在谈话中一再提出“章罗联盟”这个名词，并且认为曾昭抡、钱伟长等人提出的反社会主义科学纲领以及费孝通、吴景超、陈达、李景汉等人提出的恢复资产阶级社会科学的荒谬主张是“章罗联盟”整个政治阴谋的一部分，这是极端严重的指控和谴责，不敢不有所解答……","type":"paragraph"},{"text":"关于“章罗联盟”这个问题，目前都认为实有其事，毫无怀疑。我可以指天为誓，直到今天我还不知道这个所谓“联盟”的来源，事实根据和真实意义。我同章伯钧两人两年来绝对没有单独地谈过盟务或其它政治问题……","type":"paragraph"},{"text":"事实有出人意料之外者，由于报纸宣传上早提出“章罗联盟”这个名称，于是整风座谈会和社会上一般人就认为此中必有多少反党反社会主义的共同阴谋，必须追根究底，事情就愈拉愈长，而我就愈拖愈苦。我把三十年来的丑恶历史都全盘托出了，甚至说我对我的私人生活亦愿彻底交代，然而对“章罗联盟”的内幕和阴谋，我却始终一点也交代不出事实来。倘真有其事，交代清楚，岂不轻松愉快。若实无其实，我又怎能捏造杜撰。","type":"paragraph"},{"text":"我自问良心，我同章伯钧绝对没有什么勾结，更没有什么反党反社会主义的共同阴谋。章伯钧的私人野心如何，我不知道。若区区其人，在今天有了这样强大的党，有了全国人民这般坚强的团结而仍阴谋推翻党推翻社会主义，我怎能不度德不量力，疯狂到此地步。","type":"paragraph"},{"text":" 来源： 叶永烈《反右派始末》，青海人民出版社，1995年。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eddac02fe6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

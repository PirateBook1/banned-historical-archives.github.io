script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"对外文协上海分会会长张春桥饯别日本松山芭蕾舞团","authors":[],"dates":[{"year":1958,"month":4,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　为了欢送日本松山芭蕾舞团，中国人民对外文化协会上海市分会会长张春桥昨晚举行宴会。张春桥在宴会上祝贺日本艺术家们在中国的访问演出获得巨大的成功。他说:"},{"type":"paragraph","text":"“中国观众所以如此热爱芭蕾舞剧‘白毛女’，不仅因为你们演出的是中国的故事，而尤其可贵的，是因为你们不仅是有着高度修养的艺术家，而且也是和平战士。”"},{"type":"paragraph","text":"松山芭蕾舞团团长清水正夫也在会上讲了话，他代表全团向中国人民道谢，并向中国观众告别。"},{"type":"paragraph","text":"舞蹈团连日来在本市参观了上海戏剧学院、上海越剧院、上海人民艺术剧院、儿童艺术剧场、江南电影制片厂等单位。团长清水正夫和松山树子夫妇，还访问了越剧院院长袁雪芬的家庭，并共进了午餐。"},{"type":"paragraph","text":"松山芭蕾舞团结束了访华演出后，定于今(27)日启程返国。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"40993e9b08"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于在新闻报道中必须消灭弄虚作假的通知","authors":[],"dates":[{"year":1965,"month":2,"day":2}],"is_range_date":false,"parts":[{"text":"中共中央关于在新闻报道中必须消灭弄虚作假的通知","type":"title"},{"text":"各中央局，各省、市、自治区党委，中央各部委，国务院各部委党组、党委，军委总政：","type":"appellation"},{"text":"现将《请看先进人物的事迹，是怎样被无中生有地夸大的？》和《成桂兰同志的苦恼》两个材料发给你们一阅。请你们通知所有的报纸刊物的记者、编辑人员、摄影记者、新闻记录摄制人员和所有的宣传工作人员注意阅读，并且连同这个通知进行讨论，切实检查一下，在他们自己的宣传报道和摄影制作中是否也有弄虚作假的问题。","type":"paragraph"},{"text":"像这类在报道先进人物的事迹中随意弄虚作假的现象，绝不是个别的。成桂兰同志说：“我认为所有的先进人物的事迹一半是虚的，一半是实的，叫‘以虚带实’。”这在某种程度上确实说中了我们一些新闻报道和摄影制作的弊病。这种恶劣的做法，不但败坏了这些先进人物，而且败坏了党报的威信，使群众不相信我们的宣传。这对党和人民都是极端不利的。","type":"paragraph"},{"text":"造成这种情况的原因有两方面：一方面是，有些记者品质不好，为了自己出风头，为了讨好被报道的单位和先进人物，故意夸大事实，弄虚作假；或者记者作风浮夸，不作深入调查，轻易相信一些基层组织和一些领导机关介绍的情况，依靠道听途说作报道；也有些记者缺乏坚持真理的勇气，明明知道有虚假现象，也不敢向领导上提出来。另一方面是，有些基层组织甚至党政领导机关为了树红旗、保红旗，带头弄虚作假，或者发现了错误也不愿意纠正。在思想方法方面的原因是，有些同志不善于用一分为二的方法实事求是地对待事物，和介绍典型人物和经验。说好就好得不得了，毫无缺点；说不好，就一概否定。由于这许多原因，就使新闻报道中发生了不少的弄虚作假现象和片面性的现象。","type":"paragraph"},{"text":"我们过去打仗，歼灭敌人，缴获敌人武器，从来都是按照毛泽东同志指示，有多少报道多少，不许多报一支枪、一个人。因此，我们的宣传报道，无论在国内人民中间或者国际上，一向都是有很高威信的。这个好传统，现在却被有些新闻工作者和一些党的干部忘掉了。现在应当重新教育他们，使他们继续保持和发扬这个优良传统，而不要违背和破坏这个传统。","type":"paragraph"},{"text":"在新闻报道中弄虚作假，是资产阶级报刊的一种恶劣传统，是资本主义作风，我们无产阶级的报刊绝不允许沾染上这种坏作风。","type":"paragraph"},{"text":"我们的报刊对先进人物的宣传报道，必须实事求是，有什么就宣传什么，有多少就宣传多少，有多大程度就讲多大程度，绝不应当随意夸大捏造，弄虚作假。今后，记者编辑凡是在新闻报道中有意弄虚作假的，应当受到批评或纪律处分，屡教不改的，不能再担任新闻工作。犯了这种错误的报纸、刊物，应当作检讨，必要时要作公开更正。各级党政领导机关的干部，凡是支持和帮助新闻记者弄虚作假的，更应当受到批评或处分。","type":"appellation"},{"text":"为了做好新闻报道工作，记者一定要深入群众，作周密的调查研究。不但要向基层组织和领导机关调查，尤其重要的是要向群众直接作调查；不仅要听正面意见，而且要听反面意见。记者应当如实向领导上反映情况，不得隐瞒，讲好的，也要讲坏的。今后记者下去调查，必须要像解放军一样，实行三大纪律，八项注意；必须同群众打成一片，树立新的作风。只有这样，才能了解到真实情况，减少错误报道。","type":"paragraph"},{"text":" 中    央一九六五年二月二日（发至县团级党委）","type":"paragraph"}],"comments":[],"origin":"根据中央文件翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9a4552cc7e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

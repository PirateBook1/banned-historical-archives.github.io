script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"攻克吉林后应将主攻方向转至北宁平缓两线","alias":"","parts":[{"type":"paragraph","text":"攻克吉林后应将主攻方向"},{"type":"paragraph","text":"转至北宁平绥两线"},{"type":"paragraph","text":"（1947年10月13日）林川："},{"type":"paragraph","text":"十二日十时电?悉。关内除李宗仁?系统可能抽调少数出关外，各战场蒋军均感兵力不敷应用，很难抽援东北。胶东整八师及某部前有抽调说，是否实行，尚待证明。你们攻克吉林后，应将主攻方向转至北宁平绥两线。沈阳、锦州间，锦州、山海关间，山海关、天津间，天津、北平间，北平、张家口间均为很好作战地区。依据关内各战场经验，在敌尚有能力举行大规模进攻时期，因敌高度集中前进，我集中的大军很难求得运动战机会。在现时敌已被迫"},{"type":"paragraph","text":"[1]林，指林彪，当时任东北民主联军总司令兼政治委员。"},{"type":"paragraph","text":"[2]指1947年10月12日10时林彪给中共中央的电报。电报说：目前在东北民主联军主力所在地区，敌完全采取守势，并以较多兵力防御。因此，不宜直接求得运动战，拟进攻吉林，力求攻占之，并求得打增援。对有些分散之敌，拟以次要力量歼灭之。依东北现有的敌我形势，关内如再增加四五个军来，敌出战的可能就多些，则能使东北得到更多的打胜仗的机会，同时也可以使关内我军减少负担。"},{"type":"paragraph","text":"[3]李宗仁，当时任国民党政府主席北平行辕主任。"},{"type":"paragraph","text":"[4]北宁线，指北平（今北京）经天津至沈阳的铁路，即今京哈线一段。平绥线，指北平至绥远（今属内蒙古自治区）包头的铁路，即今京包线。分散于黄河、长江间六七个战场上，采取战略守势时期，我集中大军更难求得运动战。但如我兵力不太大，则尚有许多运动战机会，且可大量歼灭分散守备之敌。故目前南线各军的野战机动兵团，大体都是以五个旅至十个旅的兵力组成之，其余则以纵队以旅为单位分散作战。你们今后野战兵团之组成，除若干特别情况外（例目前打吉林，将来打锦州或他处），亦应注意此种经验。依你们现有兵力，可以组成一个有九个师左右的头等野战兵团，几个有四个或五个或六个师的二等三等野战兵团，同时在几个区域机动作战。"},{"type":"paragraph","text":"毛泽东十三日十六时"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":10,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":363,"page_end":364},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b4b166eed8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></bod

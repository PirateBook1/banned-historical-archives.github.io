script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全世界需要毛泽东  阿尔及利亚人民喜读毛主席著作","authors":[],"dates":[{"year":1966,"month":9,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全世界需要毛泽东"},{"type":"paragraph","text":"阿尔及利亚人民喜读毛主席著作"},{"type":"paragraph","text":"据新华社阿尔及尔电　在第三届阿尔及尔国际博览会的中国馆，阿尔及利亚观众热烈地欢迎毛主席的光辉著作，满怀深情地歌颂毛主席。"},{"type":"paragraph","text":"在十六日晚中国馆开放后，中国馆的毛泽东著作阅览室内挤满了人群。有的夹着刚买到的《毛泽东选集》，又来索取毛主席著作单行本。短短四小时内，观众就索取了大量毛主席著作单行本，购买的《毛泽东选集》的数目超过了人们去年在中国馆订购的总数。"},{"type":"paragraph","text":"有位名叫克里姆的老战士买了一部《毛泽东选集》。他说，他早在阿尔及利亚解放战争初期就读毛主席的书。他说：“毛泽东是真正的人民领袖。他永远生活在人民群众之中，他最懂得群众的心，最了解群众的疾苦。他的眼睛，他的思想，是永远向着群众的。我们革命人民最喜爱他的书。”"},{"type":"paragraph","text":"有一位老游击战士手里抱着十多本毛主席著作的单行本。他说，他读毛主席著作已有几年了，现在正在学习毛主席的《矛盾论》。他说：“我晚上少睡一、二小时，读毛泽东的书。毛泽东是全心全意为人民服务的，毛泽东思想是最有力量的。我认为在毛泽东领导下的中国是真正的社会主义，苏联不是真正的社会主义。”"},{"type":"paragraph","text":"电器工人穆罕默德说：“毛主席是中国人民的领袖，也是世界人民的领袖！”"},{"type":"paragraph","text":"有位中学教员说：“我们需要毛泽东，全世界需要毛泽东。”"},{"type":"paragraph","text":"十六日晚，在中国馆的留言簿上，有一百七十位观众写下了他们的观感。他们以深厚的感情，歌颂毛泽东主席和毛泽东思想。一位司机写道：“我，赛义德，一个司机，我要喊毛泽东主席万岁！中国万岁！”（附图片）"},{"type":"paragraph","text":"阿尔及利亚人民热爱毛主席，热爱毛主席著作。图为阿尔及利亚人民在选购毛主席著作和印有毛主席像的中国画报。　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3d362dee63"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

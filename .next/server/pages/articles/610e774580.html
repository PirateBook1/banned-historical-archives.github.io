script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"林杰对清华大学、北京矿业学院、北京轻工业学院等单位同学的谈话","authors":["林杰"],"dates":[{"year":1967,"month":6,"day":9}],"is_range_date":false,"parts":[{"text":"林杰对清华大学、北京矿业学院、北京轻工业学院等单位同学的谈话","type":"title"},{"text":"林杰","type":"authors"},{"text":"(1967年6月9日晚)","type":"subtitle"},{"text":"六月九日晚，林杰同志在对清华“井冈山”、矿院“东方红”、轻工“红鹰”等单位同学谈话时说，北京市目前存在三个问题：","type":"paragraph"},{"text":"1．刘邓之流罪恶没有揭深揭透，没有弄得家喻户晓，将来这是有复辟危险的。现在同学们喜欢放炮，爆炸性地搞运动，喜欢轰，就是不愿意做深入细致的工作。不如上海，上海人民对曹荻秋、陈丕显的罪恶差不多每人都清楚；","type":"paragraph"},{"text":"2．无政府主义很严重，也不如上海，在上海张春桥姚文元说一句话很起作用的。北京因为首长天天接见，除了毛主席、林副主席以外，都接见过，因而有的人不在乎，连伯达同志的话都不怎么听；","type":"paragraph"},{"text":"3．现在我们北京的知识分子伸手太长，控制了工人运动。实际上我们知识分子在我看来，还是小资产阶级思想，和工人比相差得很远。毛主席的伟大战略布署，尽最大限度的大联合，搞深搞透刘少奇，建立一个相对稳定的革命秩序。","type":"paragraph"},{"text":"(谈到夺权问题)一个造反派组织夺权，没搞大联合，没搞“三结合”，中央不认为这是犯方向性错误。这种情况在全国很普遍，我们《红旗》杂志社也研究过，一直没有这样提，一直不认为是方向性错误。这是有缺点、有错误，改了就行了，以后弥补就好了。","type":"paragraph"}],"comments":[],"origin":"周良霄、顾菊英编《疯狂、扭曲与堕落的年代》之二——《十年文革中首长讲话传信录》, 2009。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"林杰","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"610e774580"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

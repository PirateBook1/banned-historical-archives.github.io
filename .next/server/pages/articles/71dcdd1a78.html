script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"胡耀邦给黑龙江生产建设兵团某战士的一封信","authors":["胡耀邦"],"dates":[{"year":1972,"month":11,"day":10}],"is_range_date":false,"parts":[{"text":"胡耀邦给黑龙江生产建设兵团某战士的一封信","type":"title"},{"text":"胡耀邦","type":"authors"},{"text":"××同志：","type":"appellation"},{"text":"你的信我看过了。","type":"paragraph"},{"text":"谢谢你的祝愿。不过，我现在还没有工作，人大常委不是我的工作岗位，只是保留下来的一个名义。但是，我一定要把你的这个最美好的希望贯彻到行动中去。有工作岗位固然可以为革命作出贡献，没有工作岗位为什么不可以为革命作出贡献呢？几十年以前，我们党既没有政权，也没有武装，成千成万的革命者，那里有什么有职有权有薪水的岗位呢，而他们又是怎样工作和生活的哟！因此，这几年我弄懂了一条道理，在台上，可以为毛主席的路线奋斗，在台下同样可以为毛主席的路线奋斗，当官，可以为毛主席的路线奋斗，当老百姓同样可以为毛主席的路线奋斗。你说对吗？","type":"paragraph"},{"text":"你体谅我现在的情况，说你给我提出的问题，可能不便于直接答复。这使我松了一口气。但你说想求我反映一下。这使我又很作蜡。我能向谁反映呢？即使我反映了，接受我反映的负责同志，他又怎么好处理呢？因此，我决定不向任何人反映。但是，我倒愿意同你仔细谈谈我对这个问题的一些看法。","type":"paragraph"},{"text":"我不同意你说的，这是一种很大事情。相反的，我认为是一件小事情。我说是小事情，包含了双重意思：一重意思是对领导者说的，一重意思是对你们说的。","type":"paragraph"},{"text":"为什么说对领导者是小事情呢？因为一九五六、五七年参加边疆垦荒，一直坚持下来，到现在参加了工作的或当了职工的，我估计全国决不会超过五千人。把这几个人这几年时间算成工龄，增加不了国家几个钱，这同国家整个一年的开支来比？真是九条牛身上的一根牛毛，而对这些好样的青年和其他青年，在思想上政治上都是一个很大的鼓舞。因此在我看来，那里的负责同志，完全可以按照毛主席的思想，勇敢地负责解决这个问题，而决不会违反什么原则和国家规定。","type":"paragraph"},{"text":"为什么说对你们这些同志也是小事情呢？把你们坚持三年垦荒时间算上三年工龄，按今年调整工资的规定，大概可以提升一级工资。这对低工资的同志是一个很能解决困难的事情。我知道低工资的职工同志是怎样生活的，闭起眼睛，就可以想到你们中间那些有了儿女的同志生活中的许多困难情景。正是由于这一点，毛主席历来就教导我们的干部，特别是高级干部，要经常关心人民的生活，要力求从发展生产上使人民的生活逐年有所提高。毛主席的这个伟大教导，被林贼一伙这几年的反革命路线破坏了，这是一件很痛心的事。但是，我深信随着对林贼流毒的被彻底清算，我们党一定会扭转这个局面。五十年代中这么大的困难都没有吓倒你们，七十年代的现在，还有一点困难，能够使你们低头么！为了三年的工龄，值得你们这些好样的同志到处奔走呼吁么？因此，我不赞成你们再提这个问题。","type":"paragraph"},{"text":"离萝北垦荒已经十六年了。我一直没有忘记：由于我的计划不周，领导不力，使上万个青年吃了许许多多完全可以避免的苦头。但是，我一直怀着崇敬的心情，惦记着在那个艰苦的日子里始终没有退缩而英勇奋斗的同志们。","type":"paragraph"},{"text":"我很幸运，能够活下来，并且同你们一道，看到了那些赫赫一时的专门为个人权势作恶的家伙一个接一个的倒下去了，变成了一堆臭狗屎，而那些为祖国为人民利益一往直前地奋斗的同志，却在人民群众心灵的深处生根开花。这是最值得记取的一件根本大事。它决定着我们一生时时刻刻要忘却什么，追求什么。","type":"paragraph"},{"text":"我记得杨华同志，也还记得其他一些同志，我没有同他们另外写信，如果你有工夫，我希望你把我上面的一些意思转告他们。并请你代我向他们问好。","type":"paragraph"},{"text":"我的住址是北京人民路八条富强胡同六号。如果你有机会来北京，欢迎你们来我家作客。","type":"paragraph"},{"text":"祝我所怀念的坚持过三年垦荒的年青同志们更加奋发地上进！","type":"paragraph"},{"text":" 胡耀邦一九七二年十一月十日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"胡耀邦","type":"人物"},{"name":"黑龙江文革","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"71dcdd1a78"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

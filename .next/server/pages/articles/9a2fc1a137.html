script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山东师范学院“鸣”、“放”情况","authors":["《内部参考》"],"dates":[{"year":1957,"month":6,"day":1}],"is_range_date":false,"parts":[{"text":"山东师范学院“鸣”、“放”情况","type":"title"},{"text":"《内部参考》","type":"authors"},{"text":"新华社济南1日讯　山东师范学院语文系三年级学生石玉虎等五名团员于5月30日贴出第一张大字报说：我们有重要顾虑，但当看到北大为首的许多高等学校的同学举着“五四光荣传统”的旗帜向“三害”展开大胆进攻的时候，我们的顾虑就消除了。","type":"paragraph"},{"text":"1日下午，团委接受部分团员的要求，举行三百多个团干部的会议，由副院长刘洪轩(党员)动员大家大“鸣”大“放”，刘副院长谈完以后，即有十多个同学递条子，有的要求开辟“民主墙”，设立“意见箱”。","type":"appellation"},{"text":"……","type":"paragraph"},{"text":"在教师中间，意见最多的是肃反问题，矛头对准党委书记苏克强及前院长余修(现任山东省副省长)。当时被斗的有七、八十人；其中重点三十人。该院九三学社组织共有五十多人，其中有四十多个被斗。这次学校当局估计“九三学社”的意见最大，所以首先召集他们座谈，让他们出了一口气。因此目前“九三学社”表面尚较平静。但是在5月29日举行的教职员中的党员大会上,党委副书记董子宜说：“大家有话即说，有屁即放”，因为会上有非党员混入，这话传到“九三”成员中后即扬言“共产党侮辱知识分子。”","type":"paragraph"},{"text":"民盟支部在5月30日晚上开会，当时民盟支部主任委员田凤翰说：我们向党提意见要实事求是，要注意态度。当时即遭到全体到会盟员的反对，有的并指斥他是党的腿子(大意)，并且说：“你不敢讲，我们讲”。因此，在第二天贴出大字报，提出四项要求。(一)苏克强书记领导这次整风运动，大家顾虑甚多，建议省委派人来我院直接进行领导；(二)建议党委再向全体师生员工作一次动员报告，并表示对大家“鸣”、“放”的态度；(三)全体盟员应很好发挥监督作用，首先打破顾虑，大胆地、无保留地揭发矛盾；(四)为了我全体盟员“鸣”、“放”得更好，决定召开全体盟员(共九十多人)“鸣”、“放”大会，并要求学院党政领导亲自参加，听取意见。大字报同时指出“刘副院长的动员报告软弱无力”；“苏书记对正确处理人民内部矛盾的文件学习得不够，有严重的特权思想，压制民主，作风粗暴，心胸狭隘，常对人打击报复，大家对大‘鸣’大‘放’有顾虑。”","type":"paragraph"},{"text":"这个学院问题最大的是语文系和化学系。化学系在肃反时有一教授自杀——崔永福，崔永福不是肃反对象，是被吓自杀的。","type":"paragraph"},{"text":" 来源：1957年6月6日新华通讯社篇《内部参考》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9a2fc1a137"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

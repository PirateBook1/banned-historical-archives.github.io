script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"首都举行盛大拥军优属拥政爱民联欢晚会  华主席同军民一起欢度新春佳节  叶剑英、邓小平、李先念、汪东兴副主席等党和国家领导人也一起参加联欢","authors":[],"dates":[{"year":1978,"month":2,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"首都举行盛大拥军优属拥政爱民联欢晚会"},{"type":"paragraph","text":"华主席同军民一起欢度新春佳节"},{"type":"paragraph","text":"叶剑英、邓小平、李先念、汪东兴副主席等党和国家领导人也一起参加联欢"},{"type":"paragraph","text":"新华社二月七日讯  今晚，人民大会堂灯火辉煌。首都军民一万多人聚集在这里，举行盛大的拥军优属、拥政爱民联欢晚会，欢度抓纲治国初见成效后的新春佳节。"},{"type":"paragraph","text":"英明领袖华主席，叶剑英、邓小平、李先念、汪东兴副主席，兴致勃勃地来到会场，同大家一起欢度节日。华主席笑容满面，向参加联欢晚会的军民频频鼓掌，祝贺节日时，全场欢腾，掌声雷动。"},{"type":"paragraph","text":"参加联欢晚会的还有：党和国家其他领导人韦国清、乌兰夫、纪登奎、吴德、余秋里、张廷发、陈锡联、耿飚、倪志福、徐向前、陈慕华、赛福鼎、邓颖超、阿沛·阿旺晋美、周建人、许德珩、胡厥文、王震、谷牧，中央军委负责人罗瑞卿，最高法院院长江华。"},{"type":"paragraph","text":"联欢晚会是由中国人民解放军总政治部、中华人民共和国文化部、北京市革命委员会联合主办的。参加晚会的有工农业战线的劳动模范、先进生产者和先进集体的代表，解放军的战斗英雄、爱民模范、学雷锋的积极分子和学习“硬骨头六连”先进连队的代表，军属、烈属的代表，革命干部、革命知识分子、科学技术工作者的代表，以及各界知名人士。他们从各个战斗岗位来到这里，同庆新春佳节，决心在新的一年里进一步加强军民团结、军政团结，在华主席为首的党中央的领导下，去夺取新的更大胜利。"},{"type":"paragraph","text":"联欢会上，首都文艺工作者、部队文艺战士、中央音乐学院的少年考生和幼儿园小朋友，同台演出了精彩的文艺节目。"},{"type":"paragraph","text":"在京的中共中央委员、候补中央委员，人大常委会委员，政协全国委员会常务委员，中共中央、国务院和中国人民解放军各部门的负责人，中共北京市委、北京市革委会的负责人，也参加了联欢晚会。（附图片）"},{"type":"paragraph","text":"二月七日，首都军民一万多人欢聚在人民大会堂，举行盛大的拥军优属、拥政爱民联欢晚会。这是华主席，叶剑英、邓小平、李先念、汪东兴副主席以及党和国家其他领导人同首都军民一起欢度抓纲治国初见成效后的新春佳节。  新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"汪东兴","type":"人物"},{"name":"李先念","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5db330dc7f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

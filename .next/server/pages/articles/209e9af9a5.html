<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji47","name":"毛泽东全集第47卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji47.pdf"],"article":{"title":"毛泽东等祝贺罗马尼亚解放二十周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺罗马尼亚解放"},{"type":"paragraph","text":"二十周年的电报"},{"type":"paragraph","text":"（1964年8月22日）布加勒斯特罗马尼亚工人党中央委员会第一书记、罗马尼亚人民共和国国务委员会主席格·乔治乌一德治同志，罗马尼亚人民共和国部长会议主席扬·格·毛雷尔同志："},{"type":"paragraph","text":"在罗马尼亚解放二十周年的时候，我们代表中国人民、中国共产党和中华人民共和国政府，向罗马尼亚人民、罗马尼亚工人党和罗马尼亚人民共和国政府表示热烈的祝贺。"},{"type":"paragraph","text":"八月二十三日是罗马尼亚人民光荣的节日。二十年前，罗马尼亚人民在以乔治乌-德治同志为首的罗马尼亚共产党的领导下，英勇地举行了武装起义，推翻了安东尼斯库的反动统治，为建立人民民主政权奠定了胜利的基础，在罗马尼亚人民的历史上揭开了新的一页。"},{"type":"paragraph","text":"二十年来，勤劳智慧的罗马尼亚人民在以乔治乌-德治同志为首的罗马尼亚工人党和罗马尼亚人民共和国政府的领导下团结一致，辛勤劳动，主要依靠自己的力量和本国的资源，在社会主义建设的事业中，取得了伟大的成就。现在罗马尼亚人民正满怀信心为实现发展国民经济的六年计划、为争取国民经济的进一步高涨而斗毛泽东全集第四十七卷争。中国人民为兄弟的罗马尼亚人民所取得的成就感到衷心的喜悦，并且预祝罗马尼亚人民在社会主义建设的事业中继续取得新的胜利。"},{"type":"paragraph","text":"罗马尼亚人民共和国一贯奉行和平外交政策，为保卫欧洲和世界和平进行了不懈的努力。罗马尼亚工人党和罗马尼亚人民共和国政府坚持在一九五七年宣言和一九六○年声明规定的兄弟党、兄弟国家相互关系准则的基础上，发展同社会主义国家的互助合作关系，对维护社会主义阵营和国际共产主义运动的团结作出了积极的贡献。"},{"type":"paragraph","text":"中罗两国人民在长期的革命和建设社会主义的共同斗争中，结成了深厚的友谊。我们高兴地看到，我们两国人民建立在马克思列宁主义和无产阶级国际主义基础上的友谊在不断加强，两国本着相互尊重独立和主权、平等互利、互助合作的原则在经济、文化、科学技术等方面的友好合作关系在不断增进。这不仅完全符合我们两国人民的共同利益，而且也有助于社会主义阵营团结和力量的加强。我们深信，中罗两国人民的兄弟友谊，在今后为争取世界和平、民族解放、人民民主和社会主义的共同斗争中，必将得到进一步的巩固和发展。"},{"type":"paragraph","text":"祝中罗两国人民的兄弟友谊万古长青。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中华人民共和国主席刘少奇中华人民共和国全国人民代表大会常务委员会委员长朱德中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"一九六四年八月二十二日"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":8,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":73,"page_end":74},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"209e9af9a5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"胜利石油化工总厂办了干校","authors":[],"dates":[{"year":1976,"month":8,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"胜利石油化工总厂办了干校"},{"type":"paragraph","text":"山东胜利石油化工总厂，在批邓斗争中创办了一所五·七干校。"},{"type":"paragraph","text":"随着工厂建设的发展，这个厂的干部队伍不断扩大。加强干部的培养教育工作，是一个很重要的问题。这个厂的党组织，在批邓、反击右倾翻案风的斗争中，深入学习毛主席的重要指示，批判邓小平反革命的修正主义路线，进一步认识到，工厂企业必须贯彻执行毛主席的《五·七指示》，组织干部走五·七道路。"},{"type":"paragraph","text":"这所干校今年三月份开学，第一批参加轮训的干部共二百多名，其中厂、处级领导干部六十多名。干校党委在办校工作中，坚持以阶级斗争为纲，认真遵照毛主席的《五·七指示》和“广大干部下放劳动”的指示，把学政治、批判资产阶级放在首位，把参加集体生产劳动作为反修防修的重要课程，狠抓学员世界观的改造。干校开办四个多月来，已经取得了初步成绩。"},{"type":"paragraph","text":"广大学员在下放劳动的实践中，深入学习毛主席的一系列重要指示，批判邓小平反革命的修正主义路线，不断加深对资产阶级“就在共产党内”这个问题的认识，普遍提高了阶级斗争和路线斗争觉悟，增强了与工农群众实行三同的自觉性。"},{"type":"paragraph","text":"本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3e5191da65"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

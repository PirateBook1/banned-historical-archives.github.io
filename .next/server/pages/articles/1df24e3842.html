script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在大风浪中活学活用毛主席著作","authors":["本报评论员"],"dates":[{"year":1967,"month":4,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在大风浪中活学活用毛主席著作"},{"type":"paragraph","text":"本报评论员"},{"type":"paragraph","text":"史无前例的无产阶级文化大革命，从根本上说，就是大破资产阶级思想，大立毛泽东思想的革命。而要取得这场革命的彻底胜利，就必须用毛泽东思想把广大群众武装起来。林彪同志说：“要搞好这场文化大革命，靠什么呢？靠伟大的毛泽东思想，靠群众的智慧和力量！”今天本报刊登的洪泾大队贫下中农的经验，再一次证明了这一点。"},{"type":"paragraph","text":"洪泾大队的贫下中农，通过这场无产阶级文化大革命，更加深刻地认识到，坚持活学活用毛主席著作是非常迫切，非常重要的事情。他们说：毛主席的书，是为我们翻身闹革命写的。毛泽东思想，是我们的命根子。我们心中最红最红的红太阳毛主席的书，我们不读，谁读？我们伟大的领袖毛主席的话，我们不听，谁听？我们工人和贫下中农是革命的主力军。毛主席讲的革命道理，我们容易懂。毛主席的指示，我们坚决照办。谁反对我们学习毛主席著作，我们就和他拚到底。"},{"type":"paragraph","text":"党内最大的一小撮走资本主义道路的当权派，害怕工农兵群众学习和掌握毛泽东思想。他们恶毒地诬蔑工农兵群众学习毛主席著作是“简单化”、“庸俗化”、“形式主义”。他们妄图让人们脱离现实的阶级斗争，去“安心地”“学习理论，提高认识”，妄图叫人们“两耳不闻窗外事，一心只读圣贤书”，用那本大毒草《修养》去吓唬、麻痹和愚弄群众。"},{"type":"paragraph","text":"广大工农兵群众对毛主席和毛泽东思想无限热爱，无限信仰，无限崇拜，无限忠诚。他们按照毛主席的教导，深深懂得，脱离现实的阶级斗争，脱离政治，是根本学不到革命理论的，也是根本不可能改造自己的思想的。党内头号走资本主义道路当权派的《修养》，完全是唯心主义的、资产阶级的货色，完全是欺人之谈。"},{"type":"paragraph","text":"工农兵群众站在阶级斗争、生产斗争的最前线。我们闹革命，搞生产，都不能单靠自己的狭隘经验，而一定要用毛泽东思想来作指导。没有毛泽东思想的指导，我们就会迷失方向，就会犯错误。"},{"type":"paragraph","text":"因此，不管我们工作怎么紧张，斗争怎么复杂，任务怎么艰巨，都要坚持活学活用毛主席著作，用毛泽东思想武装自己的头脑，指导当前的斗争，把每一个具体的斗争，提高到毛泽东思想的水平上来。"},{"type":"paragraph","text":"大学毛主席著作，大立毛泽东思想，在斗争中学，在斗争中用，用伟大的毛泽东思想占领一切阵地，保证我国的社会主义祖国永不变色，这是无产阶级文化大革命的根本任务。让我们伟大祖国的伟大人民，高举毛泽东思想的鲜红的旗帜，在社会主义的康庄大道上阔步前进！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1df24e3842"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把“四人帮”和地震造成的损失夺回来补上去开滦煤矿广大职工夺得革命和恢复生产的新胜利","authors":[],"dates":[{"year":1977,"month":4,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社石家庄一九七七年四月二十日电　开滦煤矿广大职工在中共中央关于召开全国工业学大庆会议通知的鼓舞下，掀起了深入揭批“四人帮”，开展工业学大庆群众运动的新高潮，夺得了革命和恢复生产的新胜利。今年以来，全矿区原煤日产量，实现旬旬高，月月超，提前超额完成了第一季度国家原煤生产计划。现在已有四个矿全部排完了矿井积水，三个矿排完了矿井主要生产水平积水，全开滦的七个矿都恢复生产出了煤。"},{"type":"paragraph","text":"除掉“四害”，搬掉了学大庆的绊脚石，目前，开滦煤矿的社会主义劳动竞赛开展得更加热火朝天。为了把被“四人帮”和地震灾害造成的损失夺回来，补上去，开滦五千多个班组都重新制定了开展社会主义劳动竞赛规划。广大矿工们表示，宁可汗水漂起船，也要学大庆多作贡献。林西矿劳动模范王焕明带领全队工人向矿党委请战，提出每人每天多打四棵柱，到年底把被“四人帮”和地震造成的损失全部夺回来，补上去。一马当先，万马奔腾。全矿区一百○六名劳动模范和三十七名抗震英雄联合提出了夺回来、补上去的倡议。现在，全矿区矿与矿，区与区，队与队，人与人展开了互帮互赛互学的活动。竞赛热火朝天，捷报不断频传。今年以来，有吕家坨矿采煤四区等八十八个单位的生产创出了震前水平，或达到了历史最好纪录。在开展社会主义劳动竞赛中，全矿各级领导成员深入第一线，积极参加集体生产劳动，全矿区有三十七名党委主要领导同志，深入到二十九个基层单位调查研究，和工人一起排水、出煤，实行面对面的领导。"},{"type":"paragraph","text":"在揭批“四人帮”，学大庆的高潮中，开滦煤矿广大职工划清了界限，增强了执行纪律的自觉性，加强了企业管理。林西矿机电科灯房三组的工人，制定了“三勤”、“三快”、“五不发”的岗位责任制，恢复了“群众管理小组”，办起了技术学习班，全组的面貌焕然一新。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d981d3e37e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

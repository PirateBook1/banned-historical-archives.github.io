script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高举毛泽东思想伟大红旗　彻底粉碎中国赫鲁晓夫新反扑上海大批判运动一浪高一浪革命派连日冒暑集会示威，誓将大大小小的“毒蛇”统统除尽","authors":[],"dates":[{"year":1967,"month":7,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　战斗在革命大批判的新高潮中的上海一千万人民，奋起毛泽东思想千钧棒，迎头痛击中国赫鲁晓夫的新反扑。"},{"type":"paragraph","text":"连日来，本市各工厂、农村、部队、学校、机关、里弄以及文艺等各条战线上的无产阶级革命派、红卫兵小将和革命干部，纷纷举行集会、游行，愤怒声讨中国赫鲁晓夫的新反扑。成千上万的群众队伍，冒着盛暑，上街游行，浩浩荡荡的队伍汇成了一股汹涌澎湃、势不可当的怒潮。革命群众高擎毛主席像，手持红彤彤的《毛主席语录》，挥舞着无数面的红旗和标语，不断振臂高呼:“打倒中国的赫鲁晓夫!”“誓死捍卫毛主席!”“誓死捍卫以毛主席为首的无产阶级司令部!”口号声彼落此起，响彻云霄。"},{"type":"paragraph","text":"上港三区无产阶级革命派在座谈会上愤怒地说:中国赫鲁晓夫抛出的假检讨，就是号召被揪出来的党内一小撮走资本主义道路的当权派和社会上的地、富、反、坏，牛鬼蛇神，向以毛主席为首的无产阶级司令部进行反攻倒算，企图卷土重来，我们无产阶级革命派决不能掉以轻心。我们必须奋起毛泽东思想千钧棒，彻底批判中国的赫鲁晓夫及其爪牙，把他们打倒在地，踏上一脚，叫他们永世不得翻身!"},{"type":"paragraph","text":"川沙、松江、嘉定等县的集镇，也到处贴着声讨中国赫鲁晓夫的大字报。贫下中农说:中国的赫鲁晓夫好比是藏在稻田里的毒蛇，混在稻子里的稗草，专门害人。毒蛇虽然被揪出，但还没有被打死。我们一定要用战无不胜的毛泽东思想，把大大小小的“毒蛇”统统除尽。"},{"type":"paragraph","text":"战斗在。“三支”、“两军”第一线的驻沪部队广大指战员，与无产阶级革命派和广大革命干部、革命群众，一起投入大批判的新高潮。驻沪空军在上海港第五装卸区执行军管任务的指战员，与这个装卸区的广大革命群众一起开展大批判，整个装卸区到处贴满了痛打‘落水狗’的大幅标语，和揭发党内最大的一小撮走资本主义道路当权派罪行的大字报。他们还连续召开了几次活学活用毛主席著作、痛打“落水狗”的讲用会，和向中国的赫鲁晓夫猛烈开火的批判大会，使一小撮阶级敌人完全陷于“人民战争”的汪洋大海之中。"},{"type":"paragraph","text":"复旦、同济、华东师大、交大和水产学院等大专院校的红卫兵小将群情激愤，一针见血地指出，党内最大的走资本主义道路当权派的假检讨，字字句句都散发着反攻倒算的血腥味，是道道地地的资本主义复辟的宣言书，是射向无产阶级司令部的大毒箭。他的反革命气焰，必须予以迎头痛击，予以彻底批判。我们是毛主席的红小兵，有志气，有毅力，把中国的赫鲁晓夫批倒斗臭。"},{"type":"paragraph","text":"广大革命文艺工作者，纷纷集会游行，上街宣传演出，口诛笔伐，痛打落水狗。儿童艺术剧院的革命文艺工作者日夜奋战，两天创作排练了活报剧、对口词，歌曲等二十多个节目，他们先后到南京路外滩、淮海路等闹区进行宣传演出，用文艺武器向中国的赫鲁晓夫猛烈开火，把他批深批透，斗倒斗臭。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2e32145888"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

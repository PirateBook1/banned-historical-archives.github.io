script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热烈欢迎洛佩斯总理和夫人周恩来总理会见洛佩斯总理等刚果贵宾　邓小事副总理主持以周恩来总理名义举行的盛大宴会","authors":[],"dates":[{"year":1975,"month":3,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1975\\03\\7531010401.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e周恩来总理和洛佩斯总理握手，新华社记者摄(传真照片)\u003c/FONT\u003e"},{"type":"paragraph","text":"新华社北京一九七五年二月二十八日电　周恩来总理今天下午在医院会见了刚果人民共和国总理亨利·路佩斯和夫人及由洛佩斯总理率领的政府代表团。"},{"type":"paragraph","text":"参加会见的刚果政府代表团团员有:刚果驻中国大使伊图阿，负责经济事务的副参谋长奥孔戈，尼古拉中尉，刚果劳动党中央委员帕卡·安托瓦内特夫人，财政部长奥卡贝·萨蒂南。伊图阿大使的夫人也参加了会见。"},{"type":"paragraph","text":"我方参加会见的有邓小平副总理、乔冠华外长、何英副外长、罗旭和高建中副司长。"},{"type":"paragraph","text":"新华社一九七五年二月二十八日电　国务院副总理邓小平今天晚上主持了以周恩来总理的名义举行的盛大宴会，热烈欢迎亨利·洛佩斯总理和夫人，以及由洛佩斯总理率领的刚果人民共和国政府代表团。"},{"type":"paragraph","text":"出席宴会的有国务院副总理吴桂贤，人大常委会副委员长姚连蔚，外交部长乔冠华，农林部长沙风，水电部长钱正英等。"},{"type":"paragraph","text":"今晚的宴会在人民大会堂宴会厅举行。宴会厅里并排悬挂着刚果国旗和中国国旗。"},{"type":"paragraph","text":"邓小平副总理和洛佩斯总理在宴会上先后讲话，热烈赞扬中国和刚果两国人民的友谊和两国友好合作关系。"},{"type":"paragraph","text":"邓小平副总理指出，当前国际形势，确是一派大好。各国人民的革命倾向在增长。以第三世界为主力军的反帝、反殖、反霸斗争的浪潮，波澜壮阔，猛烈冲击着旧世界。他说，“南国主义，特别是超级大国，危机四伏，困难重重。为了摆脱内外困境，两个超级大国正在剑拔弩张地加紧争霸世界，而又到处都大谈‘缓和’。这不就是我们常看到的黄昏时候燕子忙，飞得低，天要下雨的征兆吗?超级大国的激烈争夺终将导致新的世界战争，各国人民对此必须有所准备。我们相信，不管是革命制止战争，还是战争引起革命，世界的前途总是光明的。形形色色的帝国主义必将被彻底埋葬。”"},{"type":"paragraph","text":"洛佩斯总理在讲话中介绍了刚果人民在恩古瓦比总统的领导下，在反帝，反殖斗争中以及在建设自己的国家中所取得的成就。他说，刚果认为自己的斗争是同整个第三世界为恢复真正的主权和长期受到损害的尊严而进行的斗争分不开的。他重申:在非洲统一组织内，刚果坚决维护一切正义的、进步的、革命的立场，一贯无保留地支持为反对殖民主义和少数人种族主义政权而进行的解放运动。他说:“无论在哪个大陆源每当帝国主义践踏各国人民的权利、制造熟点的时候，刚果人民共和国都支持被压迫人民的斗争。”"},{"type":"paragraph","text":"邓小平副总理和洛佩斯总理讲话以后，乐队分别奏刚果国歌中国国歌。"},{"type":"paragraph","text":"刚果驻中国大使伊图阿和夫人以及大使馆外交官员，各国驻中国的外交使节，应邀出席了宴会。"},{"type":"paragraph","text":"出席宴会的还有:"},{"type":"paragraph","text":"人大常委会委员严济慈、曾志；"},{"type":"paragraph","text":"政府部门、中国人民解放军、北京市革命委员会、对外友协贬值负责人王海容、何英、顾明、韩光、柴树藩、李克、孙晓风、李学实、郭鲁、马耀骥、陈希愈、张维民、周宏宝、栗秀真、田文惠、封永顺、阎志祥、王冶秋、贾汀、柴泽民、石少华、张振东、肖泽曜等。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"乔冠华","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0a82fd335c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想武装的香港爱国学生发扬造反精神  香港爱国学生抗议港英法西斯暴行  决心壮大抗暴队伍，大造港英反动奴化教育的反，同工人主力军紧密配合，把反英抗暴斗争进行到底","authors":[],"dates":[{"year":1967,"month":11,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"用毛泽东思想武装的香港爱国学生发扬造反精神"},{"type":"paragraph","text":"香港爱国学生抗议港英法西斯暴行"},{"type":"paragraph","text":"决心壮大抗暴队伍，大造港英反动奴化教育的反，同工人主力军紧密配合，把反英抗暴斗争进行到底"},{"type":"paragraph","text":"新华社香港二十一日电　香港爱国学生十九日分别举行集会和示威游行，强烈谴责港英帝国主义迫害爱国学生的法西斯暴行。"},{"type":"paragraph","text":"十九日上午，一千五百多名来自港九各校的爱国学生和工人一起，举行了“抗议港英迫害爱国学生誓师大会”。学生们在会上强烈谴责港英当局最近对爱国学生变本加厉地进行法西斯迫害。他们指出：港英法西斯当局非法绑架了香岛中学五十三名爱国师生、蛮横无理地逮捕了“官立”皇仁书院、庇理罗士女子中学十多名爱国学生之后，目前仍在不断加紧镇压日益蓬勃发展的爱国学生运动，妄图扑灭这股反英抗暴烈火。但是，用伟大的毛泽东思想武装起来的爱国学生，是吓不倒、压不垮的。我们一定遵照毛主席的一贯教导，进一步放手发动群众，不断壮大爱国学生抗暴队伍，大造港英帝国主义反动的奴化教育制度的反，同工人主力军紧密联合起来，誓把反英抗暴斗争进行到底。"},{"type":"paragraph","text":"许多英、美、蒋帮控制的学校的爱国学生，在会上愤怒控诉港英对爱国学生的政治迫害和奴化教育的毒害。他们坚决表示：我们再也不能让港英帝国主义要我们给它当奴隶、做顺民，我们对港英帝国主义的民族迫害再也不能沉默，我们要做一个毛泽东时代的新青年，勇敢地投入到反英抗暴斗争中去。"},{"type":"paragraph","text":"工人们在讲话中热烈赞扬爱国学生敢于造反，敢于斗争的大无畏精神，并且表示坚决支持爱国学生反对奴化教育、反对港英迫害的爱国正义行动。"},{"type":"paragraph","text":"十九日下午，近千名爱国学校和英、美、蒋帮控制的学校的学生，在九龙商业中心区旺角区举行示威游行。他们冲破港英特务的严密监视，高举“抗议港英迫害爱国学生”的巨大红色横幅，意气风发、斗志昂扬地行进。他们一面高唱革命歌曲，一面向附近的同胞散发反英抗暴传单。“强烈抗议港英法西斯迫害！”“打倒英帝国主义！”“彻底粉碎奴化教育！”“战无不胜的毛泽东思想万岁！”“毛主席万岁！”等口号声震撼了整个旺角区。"},{"type":"paragraph","text":"新界二百多名爱国学生和工人也在十九日下午举行集会，强烈抗议港英迫害爱国学生的法西斯暴行。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"381f66fa08"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></

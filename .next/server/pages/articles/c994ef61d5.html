script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"学非所用　埋没专长: 外贸系统非党知识分子批评领导用人不当","authors":[],"dates":[{"year":1957,"month":5,"day":28}],"is_range_date":false,"parts":[{"text":"学非所用　埋没专长: 外贸系统非党知识分子批评领导用人不当","type":"title"},{"text":"【本报讯】市外贸党委和对外贸易局党组织，从五月二十八日起连续召开了所属各单位部分非党知识分子座谈会。会上，许多知识分子谈到：在外贸系统各单位中，普遍存在着大学毕业生“学用不一致”的问题，埋没了个人专长。","type":"paragraph"},{"text":"土产出口公司天津分公司干部陈国武说，外贸局党组织把从贸易系和经济系毕业的大学生当“万金油”干部使用，时常让他们去搞一些和原来所学的是风马牛不相及的工作，像工会工作、竞赛工作等等。如果他们向领导上要求把学得的专门知识用到工作上去，领导就说他们不安心工作，死落后。畜产出口公司天津分公司干部任如海说：我是一九五五年在北京大学外文系毕业的，北京大学外文系是专门培养研究外国文学的，但是现在要我作的却是对外贸易，需要用的英文是商业英文。我到公司以后经常没有工作可做，在这两年当中，我只陪着国外商人作过一次翻译。直到现在，公司里要翻译的东西还是不多。他又说，我有位姓劳的同学，他因为在出口公司用不上他学得的知识，曾经给高等教育部写过信。但是这封信游历了四个月，从高等教育部转给了天津市人民委员会，又转给对外贸易局，最后转到他工作的单位，问题到现在也没有解决。","type":"paragraph"},{"text":"市粮油出口分公司刘昭琦说，被分配到市对外贸易部门做工作的大学毕业生，他们好像一条棉被，用着了就盖上，不用了就踢开。我是一九五三年在南开大学国际贸易系毕业的，分配在粮油出口公司工作，以前我是专搞提单下货纸，早上填些单据，中午就坐上火车，把这些单子送到塘沽仓库，晚上再回来，作的是半通讯员的工作。后来又作了两三个月的打字工作，整天打些英文数字。现在又让我作提单下货纸的工作了，但是经常有80％的时间没事可干。在无可奈何的情况下，就看看杂志。当我向迟组长提出要求作些工作的时候，迟组长就火了，说我不安心工作，还要召开大会搞我。进出口公司天津分公司干部司幼清说：我们公司里有位张秉齐，他经营草帽辫有二十多年的经验，另外有两三个人对经营花边有经验，现在都在公司里做储运工作。土产出口公司天津分公司有位周世昌，是燕京大学化工系毕业的，前几天我碰到他，问他在搞什么呢?他说他现在卖蜂蜜哪!","type":"paragraph"},{"text":"另外，许多知识分子在发言中提出，有许多精通法文、日文和能懂五国文字的人，都被分配去做一般的出口业务。还有些大学毕业生像历史系毕业的去搞畜产品的出口业务、体育系毕业的去搞基本建设、物理系毕业的去搞结汇、经济系毕业的去搞文书档案和打字收发、工艺系毕业去搞运输等工作的很多。这些改了行的知识分子们，都感到很苦恼，希望领导上在整风当中设法解决，使他们发挥个人的专长。","type":"paragraph"},{"text":" 来源：《天津日报》1957年6月8日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c994ef61d5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

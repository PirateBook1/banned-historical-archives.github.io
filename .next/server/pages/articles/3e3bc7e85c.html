script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批转中南局关于做好动员干部正确认识粮食统购工作的指示","authors":[],"dates":[{"year":1953,"month":10,"day":25}],"is_range_date":false,"parts":[{"text":"中共中央批转中南局关于做好动员干部正确认识粮食统购工作的指示","type":"title"},{"text":"各中央局、分局，并转各省市委：","type":"appellation"},{"text":"兹将中南局《关于做好动员干部正确认识粮食统购工作的指示》转发各地参考。","type":"paragraph"},{"text":"湖北的情况估计全国其他地区都会发生，因此为了做好粮食统购统销工作，必须首先提高干部对党的总路线的认识，并使干部能从党的总路线出发，认识粮食统购统销的重大意义，克服干部的思想障碍，弄清政策。各地应在购粮开始之前切实做好这一工作，是为至要。","type":"paragraph"},{"text":" 中央1953年10月25日","type":"paragraph"},{"text":"附：中南局文件","type":"appellation"},{"text":"中南局关于做好动员干部正确认识粮食统购工作的指示","type":"subtitle"},{"text":"分局、各省市委，并报中央：","type":"appellation"},{"text":"据湖北省委反映：该省在党代会议上传达中央实行粮食统购统销任务时，绝大多数干部思想不通，理解不了，个别干部认为是对农民“过河拆桥”、“向农民进攻”。多数干部则苦于“没理由说服农民”、“找不到国家与农民间的共同利益之点”，因而情绪上表现很为难，这就说明：","type":"paragraph"},{"text":"（一）我广大干部对于过渡时期“国家计划经济与小农经济和自由市场之间的矛盾，工人阶级领导与农民自发势力和资产阶级反限制的市场之间的矛盾”认识不足，因而还没有看到克服这个矛盾对于保障胜利过渡到社会主义的严重意义。","type":"paragraph"},{"text":"（二）广大干部对于土改后领导农民前进的道路还不明确，误认为“自发趋势”是农民的本质利益，不深刻了解农村自发势力对国家计划经济的危害性，对于工农联盟的危害性，对于广大农民本身利益的危害性，特别表现在对于市场问题上知识不多，不了解如果国家由于资产阶级的反抗和农民自发势力的泛滥，而不能巩固地掌握市场，引起物价波动时不仅贫困农民将在投机商人的严重剥削下迅速走向破产，即对广大中农阶层也是不利的，生产必然不能前进，有利的只是少数城乡商业投机分子。","type":"paragraph"},{"text":"据以上情况，省委必须把教育干部，从思想上武装干部的工作认真做好，必须弄通思想，交清政策，讲明方法，这是决定统购任务胜利实施的第一个关键，只有干部武装起来，才有能力说服群众，避免命令主义。","type":"paragraph"},{"text":"在教育内容方面，除了进行过渡时期党的总路线教育外，还必须依据中央《关于实行粮食的计划收购与计划供应的决议》结合当地所反映的实际情况，进行具体的教育，帮助广大干部了解粮食统购、改变粮食自由市场为有组织的市场，对国家对农民的利益，以便有效地动员全体干部。","type":"paragraph"},{"text":"各省动员教育干部的情况及干部思想状况，希随时报来。","type":"paragraph"},{"text":" 中南局10月20日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3e3bc7e85c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

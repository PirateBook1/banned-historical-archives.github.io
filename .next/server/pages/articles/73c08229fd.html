script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"认真学习毛主席的报告","authors":["沈钧儒"],"dates":[{"year":1957,"month":6,"day":21}],"is_range_date":false,"parts":[{"text":"认真学习毛主席的报告","type":"title"},{"text":"沈钧儒","type":"authors"},{"text":"（中国民主同盟主席沈钧儒）","type":"subtitle"},{"text":"毛主席的讲演“关于正确处理人民内部矛盾的问题”发表了。我读了之后，感到非常兴奋，而且表示衷心的拥护。毛主席的这篇讲演是马克思列宁主义在中国具体情况下的创造性的发展，对于我国建设社会主义和正确处理人民内部矛盾，有极大的指导意义。我们民主党派、民主同盟的同志们应当认真地学习。","type":"paragraph"},{"text":"我们民主党派内部、民主同盟内部有一些反党反社会主义的右派分子，他们的言行违背了毛主席在这篇讲演里提出的，辨别香花和毒草的六条政治标准。这六条标准是：（一）有利于团结全国各族人民，而不是分裂人民；（二）有利于社会主义改造和社会主义建设，而不是不利于社会主义改造和社会主义建设；（三）有利于巩固人民民主专政，而不是破坏或者削弱这个专政；（四）有利于巩固民主集中制，而不是破坏或者削弱这个制度；（五）有利于巩固共产党的领导，而不是摆脱或者削弱这种领导；（六）有利于社会主义的国际团结和全世界爱好和平人民的国际团结，而不是有损于这些团结。","type":"paragraph"},{"text":"我认为，我们民主党派、民主同盟的同志现在学习毛主席这篇讲演的时候，要特别注意学习这六条政治标准。有了明确的标准，就可以辨别是非，同右派分子划清界限。","type":"paragraph"},{"text":" --原载《人民日报》1957年6月21日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]},{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"认真学习毛主席的报告","authors":["沈钧儒"],"dates":[{"year":1957,"month":6,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"认真学习毛主席的报告"},{"type":"paragraph","text":"中国民主同盟主席　沈钧儒"},{"type":"paragraph","text":"毛主席的讲演“关于正确处理人民内部矛盾的问题”发表了。我读了之后，感到非常兴奋，而且表示衷心的拥护。毛主席的这篇讲演是马克思列宁主义在中国具体情况下的创造性的发展，对于我国建设社会主义和正确处理人民内部矛盾，有极大的指导意义。我们民主党派、民主同盟的同志们应当认真地学习。"},{"type":"paragraph","text":"我们民主党派内部、民主同盟内部有一些反党反社会主义的右派分子，他们的言行违背了毛主席在这篇讲演里提出的，辨别香花和毒草的六条政治标准。这六条标准是：（一）有利于团结全国各族人民，而不是分裂人民；（二）有利于社会主义改造和社会主义建设，

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"不放过每一个宣传毛泽东思想的机会","authors":[],"dates":[{"year":1966,"month":12,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"不放过每一个宣传毛泽东思想的机会"},{"type":"paragraph","text":"一天晚上，我们正准备睡觉，一位贫农老大爷跑了四里多路赶来看我们演出。我们不顾疲劳，把刚才向社员们演过的节目，又从头至尾，认认真真地演给老大爷看。"},{"type":"paragraph","text":"十一月七日，我们来到了安徽省蒙城县曹店大队李家庄。当时已是傍晚。在打谷场上劳动的社员们，都亲切地和我们打招呼。我们放下背包，就和社员一起干起活来。"},{"type":"paragraph","text":"晚饭后，我们住宿的地方来了二百多人，把门前的打谷场挤得满满的。广大贫下中农摸黑来看我们，这是对我们的无限关怀和爱护。我们觉得这正是宣传毛泽东思想的好机会，大家稍稍商量了一下，决定进行宣传演出。"},{"type":"paragraph","text":"行军一天，大家都感到浑身酸痛。可是，能让广大贫下中农多受到一次毛泽东思想的教育，这就是我们最大的幸福。于是，我们为社员读《毛主席语录》，唱毛主席语录谱写的歌曲。我们用合唱、表演唱、独唱、快板、对口词等形式宣传战无不胜的毛泽东思想，歌颂伟大的领袖毛主席，宣传无产阶级文化大革命，宣传国内外的大好形势。我们的节目受到了广大贫下中农的热烈欢迎。"},{"type":"paragraph","text":"演出结束时，已经九点多钟了。我们正准备睡觉，忽然传来了一阵阵的敲门声。开门一看，是一位白发苍苍的老大爷。"},{"type":"paragraph","text":"老大爷见我们准备睡觉了，十分抱歉地说：“哎，你们要睡觉了吧，那俺就不打扰你们了。”说着就往外走。我们想，这位老大爷深夜来找我们，一定有什么要紧事。于是，就热情地把他留下来。原来，他是一位老贫农，六十多岁了，家离这里有四里多路。听说这里来了红卫兵，要宣传毛泽东思想，他在生产队里开完学习毛主席著作讲用会，就赶紧跑来了。这使我们十分感动。我们能让他老人家失望吗？不能。我们不顾疲劳，又把刚才演过的节目，从头至尾，认认真真地演给老大爷看。老大爷不时用手抚摸着银白的胡子，露出满意的微笑。他说：“你们讲的是毛主席说的话，演的也是毛主席讲的道理。俺听得懂，看得懂，最爱听，最爱看。”"},{"type":"paragraph","text":"演完节目，我们派了四位同志，把老大爷一直送到家。"},{"type":"paragraph","text":"南京邮电学院一支长征队"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e8a6065756"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

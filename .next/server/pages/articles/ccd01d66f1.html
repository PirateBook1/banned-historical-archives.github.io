script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我云南杂技艺术团满载老挝爱国军民的战斗友谊归来  老挝人民盛赞中国艺术体现了毛主席教导的革命精神","authors":[],"dates":[{"year":1966,"month":5,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我云南杂技艺术团满载老挝爱国军民的战斗友谊归来"},{"type":"paragraph","text":"老挝人民盛赞中国艺术体现了毛主席教导的革命精神"},{"type":"paragraph","text":"据新华社康开二十九日电  中国云南杂技艺术团最近在老挝解放区进行了两个多月的访问演出，已满载着老挝爱国军民的战斗友谊离开老挝回国。据老挝之声电台广播，老挝人民解放军干部和战士赞扬这个杂技团的演出“体现了在毛泽东主席的革命思想教育下的中国军队和人民所具有的勇敢和坚决精神，体现了他们把革命进行到底的精神”。"},{"type":"paragraph","text":"云南杂技艺术团是中国人民第一个派到老挝解放区进行访问演出的艺术团体。他们在康开、川圹和富科特山等地共演出了三十二场，观众达一万五千多人次。他们发扬“乌兰牧骑”的战斗精神，经常冒着美国飞机轰炸扫射的危险，身背道具，翻山越岭，深入到部队的阵地、偏僻的村庄和伤病员的医院去进行演出。还有很多住在敌占区的群众也穿过敌人封锁线前来观看。"},{"type":"paragraph","text":"在访问演出期间，老挝爱国战线党中央代表诺哈·冯沙万，老挝人民解放军最高指挥部代表奔·西巴色、辛加坡，老挝三方面民族团结政府卫生大臣兼代理外交大臣坎苏·高拉，国民经济和计划国务秘书坎芬·杜纳龙，老挝爱国中立力量总指挥敦上校等观看了他们的演出，并且先后接见了杂技团人员。他们赞扬杂技团人员的战斗精神和精采演出。"},{"type":"paragraph","text":"老挝爱国战线党中央代表诺哈·冯沙万说：杂技团带着中国人民对老挝人民的革命友情来到了老挝解放区，这显示了中国共产党、毛泽东主席和中国人民的伟大的无产阶级国际主义精神。他说，杂技团的访问演出，大大鼓舞了老挝爱国军民的斗争意志。"},{"type":"paragraph","text":"老挝民族团结政府卫生大臣兼代理外交大臣坎苏·高拉说：“中国人民派杂技艺术团到老挝访问演出，极大地支持了我们的抗美救国斗争。”老挝爱国中立力量总指挥敦上校在留言簿上写道，你们给老挝人民带来了六亿五千万中国人民的心意，这是在伟大的毛泽东思想指导下的在马克思列宁主义光明大道上前进的中国人民国际主义精神的体现。老挝人民对毛泽东主席表示真挚的感谢。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"云南文革","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ccd01d66f1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华国锋主席访问伊朗（图片）","authors":[],"dates":[{"year":1978,"month":9,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华国锋主席访问伊朗"},{"type":"paragraph","text":"中共中央主席、中华人民共和国国务院总理华国锋，应伊朗国王穆罕默德·礼萨·巴列维陛下的邀请，于八月二十九日至九月一日对伊朗进行了正式友好访问，受到伊朗国王陛下以及王国政府和人民的友好接待和隆重欢迎。这次访问加深了两国政府之间的相互了解和友好合作，增进了两国人民之间的传统友谊。"},{"type":"paragraph","text":"华主席八月二十九日乘专机到达伊朗首都德黑兰，对伊朗进行正式友好访问，巴列维国王到机场热烈欢迎华主席。"},{"type":"paragraph","text":"德黑兰机场上举行了隆重的欢迎仪式。这是华国锋主席由巴列维国王陪同检阅仪仗队。"},{"type":"paragraph","text":"八月二十九日，巴列维国王举行盛大宴会，热烈欢迎华主席。"},{"type":"paragraph","text":"八月三十日，华主席在德黑兰会见伊朗首相贾法尔·谢里夫·埃马米。"},{"type":"paragraph","text":"八月二十九日，华主席在巴列维国王陪同下来到国王纪念塔广场。"},{"type":"paragraph","text":"八月三十一日，华主席同巴列维国王于德黑兰单独举行会谈前在一起。"},{"type":"paragraph","text":"德黑兰女少年向华主席献花，热烈欢迎中国客人来访。"},{"type":"paragraph","text":"八月三十日，华主席前往礼萨大帝陵墓献花圈。"},{"type":"paragraph","text":"伊朗人民怀着对中国人民的深情厚谊，手举中伊两国国旗，热烈欢迎华主席。"},{"type":"paragraph","text":"九月一日，华主席圆满结束对伊朗的正式友好访问，乘专机离德黑兰回国前，在机场受到巴列维国王的热烈欢送。　（传真照片）（本版照片为新华社记者摄）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"612fe8b566"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1419","name":"中央十人小组、中央组织部、公安部关于在肃反运动中进行调查、索要证明材料范围、手续的通知","author":"中央十人小组","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央十人小组、中央组织部、公安部关于在肃反运动中进行调查、索要证明材料范围、手续的通知","dates":[{"year":1955,"month":11}],"is_range_date":false,"authors":["中共中央组织部","中央十人小组","公安部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央组织干审局，干审工作政策文件选编（上），531-532","tags":[{"name":"材料","type":"主题/事件"},{"name":"调查","type":"主题/事件"},{"name":"反革命","type":"主题/事件"},{"name":"历史问题","type":"主题/事件"},{"name":"肃反","type":"主题/事件"},{"name":"五人小组","type":"主题/事件"}],"parts":[{"type":"title","text":"中央十人小组、中央组织部、公安部关于在肃反运动中进行调查、索要证明材料范围、手续的通知"},{"type":"paragraph","text":"1955年11月"},{"type":"paragraph","text":"随着肃清一切暗藏的反革命分子运动的日益深入，从多方调查材料，并加以对证核实，取得证据，是保证当前运动健康发展的一项极重要的工作。但据各地反映：由于调查材料的手续繁多，各级党委五人小组和组织部门、公安保卫部门之间横的关系没有得到妥善的解决，给调查材料工作造成了不少的困难。为迅速解决这些问题，以适应当前肃反斗争的需要，关于在肃反运动中调查、索要证明材料的范围、手续特作如下规定："},{"type":"paragraph","text":"（一） 凡对反革命分子案件和反革命嫌疑分子案件的调查，各省、市委五人小组、中央国家机关党委、党中央直属机关党委五人小组、中国人民解放军省一级军区以上党委五人小组均可直接互相调查、对证、索要证明材料。其中属于重要的反革命案件的调查，例如：应当上报中央十人小组和中央公安部的那些专案的调查，应经由公安保卫部门去进行，以利保密。"},{"type":"paragraph","text":"（二） 对于一般政治历史问题的调查、询问，应按1955年7月5日中央组织部“关于全国党、政、军、群各系统调查、转递证明材料范围及手续的修正规定”办理。"},{"type":"paragraph","text":"（三） 凡向党的中央委员、候补中央委员及党中央和中华人民共和国各部部长、副部长以上负责同志调查材料时，属于反革命问题应报送中央公安部审核办理；属于一般政治历史问题，应报送中央组织部审核办理。"},{"type":"paragraph","text":"（四）向民主党派、民主人士调查材料应按以下规定办理："},{"type":"paragraph","text":"1. 向民主党派、民主人士调查材料，必须经省、市委五人小组批准交统战部门去办理；"},{"type":"paragraph","text":"2. 党内问题一律不向民主党派、民主人士调查；"},{"type":"paragraph","text":"3. 向在京的高级民主人士调查材料，必须经省、市委五人小组审查，报中央统战部门审核办理。"},{"type":"paragraph","text":"（五）向在押犯人收集材料，一律经由公安部门审核办理。调查材料人员一般不得直接审讯犯人，以防泄密或妨碍整个审讯计划。十分必要时，要经犯人所在押的公安机关负责人批准。"},{"type":"paragraph","text":"（六）非特殊需要，不向外国兄弟党调查、索要证明材料。如系重要人员的重要问题，在国内无法找到证明人解决时，而在国外有可靠的证明人者，可报请中央组织部转中央审核办理。"},{"type":"paragraph","text":"（七）为了适应运动的需要，各部门取得密切配合，各省、市委五人小组、组织部、公安厅（局）之间，可以发生横的关系，直接互相介绍、进行调查材料。"},{"type":"paragraph","text":"（八）调查、索要、转递证明材料，必须注意保密。严禁用明码电报和普通邮局去索要、转递证明材料。调查人员所带文件、介绍信必须注意保管，以防遗失。在公共场所严禁谈论有关调查工作问题。"},{"type":"paragraph","text":"（九）调查材料应选派能胜任的共产党员担任，所调查的内容和证明人姓名、地址、机关必须填写清楚。如未刻制公章者，介绍信仅限于用省、市委、组织部、公安厅（局）、省委办公厅的公章代替。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"022a59c79e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

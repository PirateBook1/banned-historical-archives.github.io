script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广东省东部地区在发展高级社中发生乱砍山林现象","authors":["黎作骥"],"dates":[{"year":1956,"month":2,"day":28}],"is_range_date":false,"parts":[{"text":"广东省东部地区在发展高级社中发生乱砍山林现象","type":"title"},{"text":"黎作骥","type":"authors"},{"text":"【广东分社28日讯】广东省东部各县在发展高级农业生产合作社的初期，由于“一阵风”的影响，来不及向农民细致地进行政策宣传，一度出现了乱砍山林的混乱现象。据普宁县三个区的调查，便发现有十一个乡的农民砍伐山林，其中葵坑区新营乡曾把一百五十亩的山林砍掉。该县泗竹浦乡的农民听到要集体化，有半数农户砍树。潮安县西林乡英塘村一个初级社的三十二户社员中有二十七户砍掉山林三千多株；白云乡一下子便砍伐松树一万多株。揭阳县美德乡全国丰产模范汪汉国领导的初级社中，有一个社员汪阿吟(新上中农)雇了二个地主帮助砍树。有的区、乡干部还带头进行砍树。普宁县第十一区副区长李明火回家带头砍树烧炭，准备赚钱盖屋后才参加高级社。丰顺县东桥乡苏姑山村初级社主任黄光党(党员)知道要转高级社了，第二天马上雇了八个工进行砍树，后为支部书记发觉才被禁止。","type":"paragraph"},{"text":"出卖牲口和生产无人负责的现象在个别地区也有发现。澄海县彭洲乡八个初级社准备卖掉耕牛三十头。潮安县第十一区有的农民连小鸡也卖掉。有的初级社听说要合并转为高级社，社员便要求把公积金和公益金分掉。","type":"paragraph"},{"text":"阶级敌人乘机进行造谣破坏。潮安、揭阳、潮阳、普宁等县已发现了“土地要充分，房屋要收税”、“庄员的孩子要送托儿所，养大后不认父母”、“先死有棺材，迟死尸体没人收”等谣言。兴宁县板子乡反革命分子陈威、陈昆泉二人首先带头砍了大小树五千多株，影响到全乡百分之八十的农民都进行砍树。揭阳县第十六区曾发现敌机撒的“共产党1950年分土地，1956年吃土地”、“苏联农业失败了，中共还要走这条路”等传单。","type":"paragraph"},{"text":"发现上述情况后，各县即展开高级社的政策的宣传，以安定人心。目前乱砍山林的情况已缓和下来。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1956年2月28日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e53bab712e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

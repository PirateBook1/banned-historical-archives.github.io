script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"戚本禹其人","authors":[],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"a\u003e                 肖 江","type":"paragraph"},{"text":"凡是经历过文化大革命的人，无一不知“王、关、戚”即王力、关锋、戚本禹。他们都是文革中的风云人物，是“中央文化革命小组（中央文革）”成员，该小组是六六年中共中央《五·一六通知》中宣告成立的。在那特殊的年代，该小组手中的权力急剧膨胀，一度取代了中共中央书记处，以及中共中央政治局。直到六九年四月，这个小组的成员都进入中共中央政治局，才算结束这个小组的“历史使命”。戚虽是“王、关、戚”三人中职务最低，资历最浅，但是他担任了毛泽东、江青的秘书，当时，就连陈伯达、康生要见毛，都要通过戚，可谓权重一时。","type":"paragraph"},{"text":"戚本禹生于一九三二年，山东省威海市人，四九年前在上海做中共地下党工作，四九年调到中南海工作，文革初曾任中共喉舌《红旗》杂志社历史组组长，后任中共中央办公厅秘书局副局长等职。六八年一月戚因文革中的“王、关、戚事件”被停止工作，不久又被隔离审查，八○年七月遭正式逮捕。八三年十一月，北京中级人民法院经审理，判处他有期徒刑十八年，剥夺政治权利四年，八六年初刑满释放（刑期自六八年初算起）。","type":"paragraph"},{"text":"戚出狱后到上海图书馆工作，如今已退休，他深居简出，回避记者，少谈政事，不写回忆录，更不让人拍照。退休后，他钻研学问，偶尔经友人邀请也作些讲学，近年甚至涉足商海。他化名“戚文”在上海《文汇报》等报刊发表学术论文。他与人合作的《大人物的变态心理》，三十五万字，由吉林时代文艺出版社出版。他对中国传统文化颇有独到见解，曾与人主编了二百万字九大卷的《中华易学大词典》，并潜心研究中华民国第一任内阁总理唐绍仪。","type":"paragraph"},{"text":"□原载《明报月刊》 ９６年六月号","type":"paragraph"},{"text":"∞ ∞ ∞ ∞ ∞ ∞ ∞ ∞ ∞ ∞","type":"paragraph"}],"alias":""},"tags":[{"name":"戚本禹","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"清查五·一六","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"89eecaef10"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

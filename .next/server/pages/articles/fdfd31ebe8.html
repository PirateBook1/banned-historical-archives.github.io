script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"云南全省县以上已捉虎三千五百只　查获走私黄金五万七千余两","authors":[],"dates":[{"year":1952,"month":3,"day":4}],"is_range_date":false,"parts":[{"text":"云南全省县以上已捉虎三千五百只　查获走私黄金五万七千余两","type":"title"},{"text":"【云南总分社四日讯】云南省县以上三反运动到二月底止已捉到大小老虎二千三百五十五只，计划全省、县以上捉三千五百只，三月底完成，四、五月处理，全省连区乡在内计划捕捉五千只，在年底完成。","type":"paragraph"},{"text":"五反运动目前已收到检举信一万八千三百五十二件，查获走私黄金五万七千余两，漏税三百八十二亿余元。资产阶级反攻破坏甚为疯狂，如烧物资(一家烧棉花十余包)，打击工人、店员等。这些不法行动都是在大资本家的挑拨下干的。同时资产阶级的谬论在党内也起了些影响，如党校干部(县级以上的)中，竟有人说：“资产阶级真可怜，在国民党时期当小老婆，在共产党时代还是当小老婆”。还有人说：“为什么说是整个资产阶级进攻，不是一部分吗？”等等。部分资本家反映：“拖不起，还不起”(指拖延久不处理和偷漏税款无力全还)。据此间情况看来，对中小违法工商业者应早日处理，拖长了不好。","type":"paragraph"}],"comments":[],"origin":"1952年3月5日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fdfd31ebe8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

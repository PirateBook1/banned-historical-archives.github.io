script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海铁路分局机械保温车辆段理论队伍成员重新制订了学习马列和毛主席著作的计划——誓做毛主席的理论战士","authors":[],"dates":[{"year":1976,"month":10,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"十月一日早晨，上海铁路分局机械保温车辆段响起了《东方红》、国歌和《国际歌》的歌声，歌声响亮、激昂，唱出了大家怀念毛主席的深情，唱出了大家继承毛主席遗志的坚强决心。"},{"type":"paragraph","text":"歌声响处，工人理论队伍的同志围坐在伟大领袖毛主席遗像前，纪念毛主席亲手缔造的新中国诞生二十七周年，大家更加怀念毛主席。他们一大早就冒雨赶到段里学习和讨论，回顾自己的战斗历程，对毛泽东思想的感情倍增。"},{"type":"paragraph","text":"毛主席逝世的消息传来后，这支理论队伍的同志响应党中央的战斗号召，化悲痛为力量，学习毛主席的光辉著作《将革命进行到底》，认识到在毛主席亲自率领下同党内资产阶级作斗争的理论战士，要加倍努力学习马列著作和毛主席著作，继承毛主席的遗志。在九月九日至十八日这段时间里，他们怀着对毛主席深厚的无产阶级感情，学习了《告全党全军全国各族人民书》、华国锋同志在伟大的领袖和导师毛泽东主席追悼大会上致的悼词和中央两报一刊社论《毛主席永远活在我们心中》，还学习了四篇马列和毛主席著作，重温了毛主席从文化大革命以来的一系列重要指示，制订了学习《马克思主义的三个来源和三个组成部分》、重温《毛泽东选集》四卷的计划。"},{"type":"paragraph","text":"大家再一次向毛主席宣誓:“新中国是在激烈斗争中建立起来的，共产主义也要靠斗争去实现。我们要一辈子学习毛泽东思想，一辈子走毛主席指引的路。”"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"46c4c84652"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

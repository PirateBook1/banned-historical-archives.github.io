script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“八大”提出的执政党建设问题包括哪些内容?","authors":["周折"],"dates":[{"year":1981,"month":7,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《关于建国以来党的若干历史问题的决议》充分肯定了党的“八大”所提出的关于执政党建设的问题。它的主要内容有:强调要坚持民主集中制和集体领导的制度，反对个人崇拜，发展党内民主和人民民主，加强党和群众的联系等等。这些内容在“八大”的文件、特别是邓小平同志《关于修改党的章程的报告》中都有具体的精辟的论述。"},{"type":"paragraph","text":"邓小平同志在报告中分析了党在建国前夕和建国以后的重要变化状况后指出:中国共产党已经是执政的党，已经在全部国家工作中居于领导地位。执政党的这一地位，使我们党面临着新的考验。因为历史的经验告诉我们，“执政党的地位，很容易使我们同志沾染上官僚主义的习气”，“执政党的地位，还很容易在共产党员身上滋长着一种骄傲自满的情绪”。鉴于我们党处于执政党的地位，党的事业的胜利，党对于人民所负的责任的加重，党在人民中间的威信的增长，这就“要求党对于党员提出更高的标准”，“需要向党的干部提出更严格的要求”。党必须经常注意进行反对主观主义、官僚主义和宗派主义的斗争，经常警戒脱离实际和脱离群众的危险。除了应该加强对于党员的思想教育之外，更重要的还在于从各方面加强党的领导作用，并且从国家制度和党的制度上作出适当的规定，以便对于党的组织和党员实行严格的监督。同时，也需要来自人民群众和党外人士对于我们党的组织和党员的监督。其关键在于发展党和国家的民主生活，发扬我们党的优良传统。为了加强执政党的建设，“八大”的文件还具体阐述了加强民主集中制；强调要继续坚决地执行中央反对把个人突出、反对对个人歌功颂德的方针；提高党组织和党员的质量的重要性以及要处理好党同国家机关、人民团体的关系等等问题。“八大”关于执政党问题的一系列重要论述，对于加强我们党的建设，大力恢复和发扬党和毛泽东同志创造的优良党风，至今仍然是有着十分重要的意义。"},{"type":"paragraph","text":"(周折)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"48f1e0ddfd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

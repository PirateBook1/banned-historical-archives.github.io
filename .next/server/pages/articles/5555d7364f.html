script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中国共产党第七届中央委员会第四次全体会议决议","authors":[],"dates":[{"year":1954,"month":2,"day":10}],"is_range_date":false,"parts":[{"text":"中国共产党第七届中央委员会第四次全体会议决议","type":"title"},{"text":"七届四中全会完全同意刘少奇同志受中央政治局和毛泽东志的委托所作的报告，一致通过“关于增强党的团结的决议”，并作如下决议：","type":"paragraph"},{"text":"(一)全会一致认为从一九五O年党的七届三中全会至现在党的七届四中全会期间，党中央的政治路线和组织路线都是正确的。在此期间，全党在以毛泽东同志为首的中央委员会的领导之下，在土地改革、抗美援朝、镇压反革命、经济建设以及其他各项工作中，都已获得了伟大的成绩。","type":"paragraph"},{"text":"(二)全会批准党中央政治局所提出的党在过渡时期的总路线。党的过渡时期的总路线的宣传，业已在全党和全国人民中起了极其巨大的动员作用。全会满怀信心地号召全党同志：加强党的组织性和纪律性，加强党内团结，加强学习，继续深入总路线的宣传，加强党对经济建设的领导，加强党同人民群众的联系，为逐步贯彻党的总路线、建设我国成为伟大的社会主义国家而奋斗。","type":"paragraph"},{"text":"(三)全会批准中央政治局关于在一九五四年内召开党的全国代表会议的决定。","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5555d7364f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"批判“四人帮”所谓“品种多就是复旧”的谬论扬州饭店增加特色品种提高服务质量恢复供应部分扬州名菜受到了顾客欢迎","authors":[],"dates":[{"year":1977,"month":12,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　本市黄浦区扬州饭店党支部联系本单位实际，批判“四人帮”及其余党在财贸战线散布的“品种多就是复旧”的谬论，积极增加花色品种，发扬经营特色，深受工农兵顾客的欢迎。"},{"type":"paragraph","text":"这家饭店是本市著名的扬帮菜馆，过去一直供应各色具有扬州地方风味的菜点。文化大革命中，在“四人帮”及其余党鼓吹“服务好会变修”，“品种多，发扬经营特色是复旧”的谬论影响下，供应的品种曾经从原来一百多种，减少到四五十种，许多工农兵顾客所喜爱的特色菜长期停止供应，品种单调，优良特色消失，影响人民生活。今年以来，通过揭批“四人帮”反革命修正主义路线，全店职工掀起了学大庆、学大寨群众运动新高潮，进一步提高了服务质量。遵照华主席关于把市场安排好，把人民生活安排好的指示，积极增加花色品种，现在供应的品种由原来五十多种增加到九十七种。为了丰富市场，适应消费需要，从今年国庆前夕开始恢复供应了文化大革命以来一直没有供应过的“香菇豆腐”等二十只扬州名菜，受到了广大工农兵顾客的欢迎。他们说:“打倒了‘四人帮’，饭店出现了一派新面貌!”"},{"type":"paragraph","text":"最近，该店党支部、革委会在开展揭批“四人帮”第三战役中，又联系单位实际狠批了所谓“品种多，发扬经营特色是复旧”的谬论。大家说，“四人帮”及其余党鼓吹这种谬论，其罪恶目的就是要搞垮社会主义商业，破坏市场供应，把社会主义商业引向邪路，为他们复辟资本主义服务，他们极力反对我们努力提高服务质量，一提增加品种，发扬经营特色就以什么“复旧”的帽子加以压制，实际上他们完全反对我们商业服务行业全心全意为人民服务。大家在批判中还列举了增加特色品种两个月来，深受工农兵顾客欢迎的事实，批驳了那种谬论。通过揭批，大家进一步认识到要办好社会主义商业，更好为工农兵服务，就必须彻底批判“四人帮”的反革命修正主义路线并肃清流毒，把“四人帮”搞乱的思想和路线方向的是非，纠正过来，坚持“发展经济，保障供给”的总方针，努力提高服务质量。他们准备进一步增加花色品种，争取把那些劳动人民所喜爱的特色菜点都陆续恢复供应，更好地为人民生活服务。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8dcc96756b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"运起系在飞跃前进中！","authors":[],"dates":[{"year":1958,"month":2,"day":12}],"is_range_date":false,"parts":[{"text":"运起系在飞跃前进中！","type":"title"},{"text":"运起系学生经过一个月反右派斗争，先后揭发出82个右派分子，两个强奸犯，4个流氓阿飞，取得了巨大的胜利。通过这次反右派斗争，广大同学在政治上大大地提高一步，党在群众中有了更高的威信。有些同学过去认为阶级斗争是空洞的、是抽象的，经过这场尖锐的斗争明确了自己的一言一行都反映出立场和阶级感情，现在绝大部分同学认清了政治方向，过去的中间派，现在向左转了，有的已成为左派。党团干部克服了过去工作上单枪匹马、不依靠群众的工作作风。在“红与专”辩论中有些同学仅在口头上承认了要又红又专，但在思想上仍然还是响往着旧专家的道路。这次反右斗争用事实教育了他们，只专不红的道路是走不通的。这些右派分子功课很好，如右派分子李守道，鲍泉荣等成绩大部是五分，可是他们在政治上却变成了资产阶级反动派。起重61班一个同学过去曾宣誓要做一辈子民主人士，现在他提出要争取入团了。有些同学过去害怕担任社会工作，现在主动要求工作，还抢着做社会工作。","type":"paragraph"},{"text":"有些班级通过这次运动，解决了班上不团结问题。如车辆53班过去班级工作无人做，正副班长闹不团结，同学间闹不团结，有所谓上海派，浙江派，同学不关心集体，个人业务抓得很紧，因此班上的活动很难展开。现在，53班变样了，班级左派从37％上升到65％，不团结现象消灭了，再也听不到班干部要辞职了，同学们紧密的团结在班级组织的周围，干部的干劲也非常大。绝大部分班级在反右斗争后，掀起了反浪费、除七害的热潮。如车辆四交来了不少学校里的图书，仪器等公物。不少班级过去有些同学不合理的享受了人民助学金，现在也自动提出退还或削减。现在同学中又响应勤工俭学的号召。","type":"paragraph"},{"text":"现在我系学生反右斗争已经告一段落，最后又揭露了一批右派分子，计有以下20名：","type":"paragraph"},{"text":"张祖荣　钱光亚　陈松梅　汪祖年　龚世鑫　孙雁齐　侯文铨　黄正刚　潘其瑞　吴新傅　卫兴民　纪如华　孙慈增　龚振宇　孙玉璋　张全麟　李德强　钱恺智　陆治匀　程引 （朱天俊）","type":"paragraph"}],"comments":[],"origin":"1958年2月12日《交大》校刊。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ed1992bda8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

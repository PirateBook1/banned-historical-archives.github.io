script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-538","name":"一句欠妥的话判了十五年","author":"最高人民法院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"一句欠妥的话判了十五年","dates":[{"year":1979}],"is_range_date":false,"authors":["最高人民法院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"西南政法学院刑法教研室, 冤假错案选编, 85-87","tags":[{"name":"案件","type":"主题/事件"},{"name":"反革命","type":"主题/事件"},{"name":"新疆","type":"主题/事件"},{"name":"刑事","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"}],"parts":[{"type":"title","text":"一句欠妥的话判了十五年"},{"type":"paragraph","text":"李亚民是新疆阿克苏县种子站管理员，原系国民党起义人员，其历史问题已于一九五六年作过结论。一九六六年九月的一天，李买鸡蛋、豆腐归途中，被狗追咬摔倒在路旁的沟里。豆腐烂了，鸡蛋打了，心头烦恼，回站后仍嘟嘟嗔嚷地骂狗。种子站负责人原来就同李有隔阂，这时误认为是骂他，就与李吵骂起来。火头上李拿起身边一把斧子说：“我不但驾你，还要劈你！” 围观的群众夺下斧子，吵闹平总了。晚上，李火气消了，认识到自己过火行为不对，主动找了那位负责人承认错误，赔乱道歉。可是事隔几天之后，由于资产阶级派性作祟，却以李 “持斧行凶犯罪” 被抓进监狱。同年十二月三十日，在广大群众的强烈要求下，经地委批准将李无罪释放。李获释后，十分感激党和毛主席。一九六七年一月二十八日，李在向毛主席表忠心的会上说：“我誓死保卫毛主席，毛主席活，我也活，毛主席死，我也死，誓死保卫毛主席的铁打江山”。李由于文化不高，这句话中的用词比喻不够妥当，但还是一句好话。然而在资产阶级派性和极左思潮的干扰下，就因为这一句话，李在当天又被错误地逮捕，并在以后不久，按“反革命罪”判处十五年徒刑。李被判刑后，当时就有不少干部、群众揸出了不同意见。但在林彪、 “四人帮” 极左修正主义路线的干扰破坏下，个别坚持资产阶级派性的人竟利用李案这根 “棒子” 乱打另一派中持不同意见的干部、群众，诬蔑他们“为现行反革命翻案”，整得他们长期抬不起头来。李亚民蒙冤受害无处申。其妻流落东北老家，又被迫离婚改嫁。李的七名子女也被株连，受到迫害。一九七三年法院恢复后，李的子女多次向各级法院申诉。阿克苏县法院虽然收到几十份中诉书，但该院付院长杨天方、秘书杨金魁顽固坚持错误不改，拒绝复查此案，还训斥李的子女 “为反革命老子翻案”。一九七五年，地区中级法院发现该案很可能是冤案，决定由中级法院和县法院成立联合工作组复查。杨金魁在杨天方的支持下，竟将李案卷宗密藏不交。同时，还勾联一些资产阶级派性大的人，书写、散发匿名信，辱骂中级法院负责同志 “为反革命翻案”，是 “狗胆包天”。中级法院虽多次责令他们交出案卷，但他们 —直拒绝交出，致使李案不能及时复查。粉碎“四人帮”以后，李亚民的冤案本应及早平反昭雪，但杨天方、杨金魁仍执迷不悟，继需阻挠、破坏，并借 “清查” 之机，在地委、县委工作会议上，再次诬蔑中级法院负责同志 “为反革命李亚民翻案”。直到一九七八年九月，新到的地委书记在地委工作会上，点名批评了杨天方等人的错误，指名要立即对李亚民案进行复查后，杨天方、杨金魁才被迫交出私藏多年的李案卷宗。经复查，事实一如上述，李亚民的十二年沉冤才得以平反昭雪。一九七八年十一月，阿克苏地、县两级党委对杨天方同志给予党内严重警告处分，免去县人民法院付院长职务；对杨金魁同志给予留党察看二年处分。选自最高人民法院一九七九年《法院工作简报》（5）"}],"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"派性","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"df4d3e342d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

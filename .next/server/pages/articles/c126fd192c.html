script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央转发“冶金部全国重点钢铁企业座谈会纪要”（概要）","authors":[],"dates":[{"year":1970,"month":6,"day":26}],"is_range_date":false,"parts":[{"text":"中共中央转发“冶金部全国重点钢铁企业座谈会纪要”（概要）","type":"title"},{"text":"1970年5月13日至6月10日，冶金部全国重点钢铁企业座谈会召开。会议经国务院批准在北京举行。参加会议的有42个重点企业、事业单位的主要负责人和工人代表，共134人。会议在狠抓“经济领域的阶级斗争和路线斗争”的口号下，根据毛泽东1957年11月在莫斯科12国会议上提出的，我国经过第四个五年计划“可以有3500万到4000万吨钢”的设想，讨论制定1970年和“四五”期间的计划任务。确定：1970年全国产钢1700万吨，力争超过历史最高水平；到1975年，产钢4000万吨，生产能力达到5000万吨，基本建成内地的钢铁基地，并在各经济区建立起比较完整的、不同水平和各有特点的钢铁工业体系。会议提出的主要措施有：一、继续狠抓经济领域内两个阶级、两条道路、两条路线的斗争。二、下放企业，充分发挥地方的积极性。冶金部原有70个直属钢铁企业，除两个独立矿山外，全部下放地方管理，实行双重领导，以地方为主。已下放和正在下放的有鞍钢、本钢、包钢、太钢、武钢、马钢、湘钢等27个企业，其余正在协商下放。三、加快内地钢铁基地建设，贯彻执行大中小并举、土洋并举的方针和自力更生方针。四、狠抓采矿、选矿、烧结薄弱环节，加快攀枝花、昆明、重庆、水城等钢铁厂的矿山建设，抓紧鞍钢大齐山、本钢歪头山等重点矿山建设，抓选矿过关，烧结机的建设和生产过关等。五、大力降低物资消耗定额，要求焦必、选矿金属回收率、钢铁料消耗等指标达到历史最好时期的水平。六、积极支援中小钢铁企业的发展。七、坚决保证产品质量，尤其是要保证军工产品质量。八、做好生产能力的平衡工作，中小钢铁企业要做到按地区平衡，形成完整的生产体系。九、加强企业管理，坚持合理的规章制度，改革不合理的规章制度。6月26日，中共中央转发了《冶金部全国重点钢铁企业座谈会纪要》","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c126fd192c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

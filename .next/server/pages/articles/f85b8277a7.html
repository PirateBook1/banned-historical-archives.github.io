script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“长治号”全体官兵电毛主席、朱总司令致敬","authors":[],"dates":[{"year":1949,"month":10,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【北京新华电台十一日广播】　九月十九日在上海吴淞口外起义的前国民党海防第一舰队旗舰‘长治’号全体起义人员，在九月廿七日打电报给毛主席、朱总司令致敬。电报里边说:"},{"type":"paragraph","text":"毛主席、朱总司令:"},{"type":"paragraph","text":"我们因为不满国民党反动派，勾结帝国主义，出卖祖国，反对民主，残害人民以及‘封锁’沿海，实行杀人越货的海盗罪行，于九月十九日早晨在吴淞口外起义，摆脱国民党反动残余的统治，参加人民的海军。我们坚决拥护中国共产党的领导，在你们英明的领导下，加紧学习，改造自己，参加人民海军的建设工作，迅速肃清残匪，争取在解放台湾解放全中国的战役中为人民立功。"},{"type":"paragraph","text":"【北京新华电台十一日广播】毛主席，朱总司令，十日打电报答复前国民党海防第一舰队旗舰‘长治’号全体起义人员。电报的原文说:"},{"type":"paragraph","text":"‘长治’号全体起义的同志们:"},{"type":"paragraph","text":"庆祝你们的英勇的起义行动。由于国民党海军内的爱国官兵陆续起义，人民海军已在迅速发展，希望你们努力学习，积极参加建设中国人民海军和完成解放中国全境的伟大事业。　毛泽东　朱德　一九四九年十月十日"}],"comments":[],"origin":"北京新华电台","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f85b8277a7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

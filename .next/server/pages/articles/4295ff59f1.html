script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji6","name":"毛泽东全集第6卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji6.pdf"],"article":{"title":"今后中心任务和新区、白区工作的意见","alias":"","parts":[{"type":"paragraph","text":"今后中心任务和新区、白区工作的意见！"},{"type":"paragraph","text":"（1932年4月22日）恩来："},{"type":"paragraph","text":"1.南靖一战，张贞?大部消灭，达到剪除粤敌一翼之目的。这不但对巩固闽西发展闽南游击战争、援助东江红军有帮助，且因漳州海口之占领，影响时局甚大，有调动粤军求得战争之可能。因此争取对粤敌的胜利，成为今后中心任务。"},{"type":"paragraph","text":"2.粤敌有从永定、平和或诏安入闽之可能。我东路军当于最短时期向北杭、武、岩、永四个全县发展闽南游击战争，筹足百万以上经费，准备消灭入闽之敌，以期迅速入赣北上。"},{"type":"paragraph","text":"3．闽南剥削奇重，工农小商深恨地主军阀到绝，红军入漳，市民拥看若狂。"},{"type":"paragraph","text":"4.已与邓子民见面，据云：南靖、平和、云霄、漳浦、龙溪五县相交之龙溪圩，距漳州八十里，有一红色游击区，群众约四"},{"type":"paragraph","text":"[1]这是毛泽东给中共苏区中央局书记周恩来的电报。[2]张贞，当时任国民党军第四十九师师长。[3]杭、武、岩、永，指福建上杭、武平、龙岩和永定。[4]邓子民，查无此人，疑是邓子恢、蔡协民之误。邓子恢，当时任中万，漳州南乡有一个六十人的红色游击队。现决以龙溪圩为中心，向南、平、云、浦、龙五县扩大游击战争，创造小红军，建立小苏区。其他白区的工作纲领是：（1）公开宣传。（2）秘密组织。（3)散发谷物而不建立政权，不分土地。漳州是否建立临时政权机关，以资号召，待数日后看群众斗争情形及环境需要而定。反日宣言\"速颁示。"},{"type":"paragraph","text":"泽东"},{"type":"paragraph","text":"二十二日"},{"type":"paragraph","text":"[1]反日宣言，指1932年4月15日发表的《中华苏维埃共和国临时中央政府宣布对日战争宣言》。《宣言》说：“中华苏维埃共和国临时中央政府特正式宣布对日战争，领导全中国工农红军和广大被压迫民众，以民族革命战争，驱逐日本帝国主义出中国，反对一切帝国主义瓜分中国，以求中华民族"}],"authors":["毛泽东"],"dates":[{"year":1932,"month":4,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":64,"page_end":65},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4295ff59f1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"卫道者“逻辑”大纲","authors":["北京大学化三","张锡琨"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"卫道者“逻辑”大纲","type":"title"},{"text":"北京大学化三张锡琨","type":"authors"},{"text":"（张锡琨：北京大学化学系学生）","type":"subtitle"},{"text":"近来，不少时髦之士纷纷出头，一些人对卫道者一语进行标榜，常见者为在“卫道者”三字前，冠以马列主义的，共产主义的、社会主义的——或是更美的字样，不过这并不能说明问题的突质，相反地却说明了“卫道者”离开了那些用以吓人的字眼而外，自己是无能为力的，大家对教条主义者的嘴脸，我想还记忆犹新吧；它之所以厉害，不就是装出一副马列主义的面孔吗？不就是拿着镀有马列主义的皮鞭在那里挥舞吗?所以我要提醒你“朋友，这已是老面孔了，群众不再是那样容易被吓到的了”！","type":"paragraph"},{"text":"另外一些人，企图把“卫道者”和群众混淆起来，(这些人说他们把所有不同意他们的意见的民主火炬的人)其不过是想欺骗群众，以达到迷惑一部分群众去与“卫道者”为伍的目的，故必须把“卫道者”的面貌，用下面大纲方式描绘一下，以期稍为明晰一些：","type":"appellation"},{"text":"逻辑大纲","type":"subtitle"},{"text":"1．党的错误是个别情况，对它批评就是反对全党；","type":"paragraph"},{"text":"2．民主自由是党的恩赐，再要索取就是煽动闹事；","type":"paragraph"},{"text":"3．歌颂逢迎是一等品德，揭发错误就是否定一切；","type":"paragraph"},{"text":"4．万事保密是警惕性高，揭露神话就是毁谤造谣；","type":"paragraph"},{"text":"5．盲目服从是思想单纯，若加思考就是立场不稳；","type":"paragraph"},{"text":"6．政治必修是制度原则，若加考虑就是反对马列；","type":"paragraph"},{"text":"7．国家制度是早已完善，再加指责就是阴谋造反；","type":"paragraph"},{"text":"8．政治等级是统治杠杆，取消等级就是制造混乱；","type":"paragraph"},{"text":"9．苏联一切是侭管搬用，谁说教条就是挑拨苏中；","type":"paragraph"},{"text":"10．“三害思想”是也合人情，谁若过敏就是别有用心。","type":"paragraph"},{"text":"凡具上属性者“卫道之士也”","type":"paragraph"}],"comments":[],"origin":"北京大学社会主义思想教育委员会编印《北京大学右派分子反动言论汇集》，一九五七年十月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2f277057ae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

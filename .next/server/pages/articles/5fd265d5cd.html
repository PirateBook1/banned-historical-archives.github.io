script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"永远跟着伟大领袖毛泽东  苏联和东欧国家革命人民无限热爱毛主席","authors":[],"dates":[{"year":1968,"month":2,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"永远跟着伟大领袖毛泽东"},{"type":"paragraph","text":"苏联和东欧国家革命人民无限热爱毛主席"},{"type":"paragraph","text":"伟大的毛泽东！"},{"type":"paragraph","text":"一次，中国同志到斯大林的故乡——苏联格鲁吉亚参观。他们刚进入一个城市，便被许多热情的劳动群众围拢起来。人们翘着大拇指，不断有节奏地高呼：“毛泽东！”“毛泽东！”"},{"type":"paragraph","text":"中国同志在乘公共汽车时，售票员热情地说：“你们是我们的好朋友，你们是毛泽东的好战士！”"},{"type":"paragraph","text":"在一些城市的街头，不知有多少苏联人，一次又一次地走到中国同志面前，振臂高呼：“毛泽东，伟大！”“伟大的毛泽东！”"},{"type":"paragraph","text":"我们非常热爱毛泽东！"},{"type":"paragraph","text":"一次，中国同志在捷克斯洛伐克一个车站等车时，一位捷克斯洛伐克工人走到他们跟前，热情地说：“我们完全拥护毛泽东，我们非常热爱毛泽东！毛泽东是伟大的马克思列宁主义者。”说完，他就匆匆地走了。"},{"type":"paragraph","text":"另一次，也是在一个车站上，一位捷克斯洛伐克旅客见到了中国同志，立刻伸出大拇指，亲切地说：“毛泽东！”"},{"type":"paragraph","text":"我们坚决走毛泽东的道路！"},{"type":"paragraph","text":"一个假日，中国同志在保加利亚一条山路上，碰到一群矿工。矿工们热情地向中国同志挥手致意，并高呼：“毛泽东万岁！”其中一位工人说：“我们都是共产党员，我们都坚决要走毛泽东的道路，反对保修领导集团的修正主义路线。我们决不屈服。”"},{"type":"paragraph","text":"一位保加利亚农村妇女，在某城的街头，看到几位中国同志的胸前都佩戴着金光闪闪的毛主席像章。她被这像章吸引住了。她带着羡慕的神情朝着中国同志胸前的像章久久凝视。后来，她小声而又兴奋地说：“毛泽东！毛泽东！”"},{"type":"paragraph","text":"中国同志领悟了她的心情，立刻把一枚毛主席像章赠送给她。她双手接过像章，捧到胸前，好象有千言万语要对中国同志讲，但是由于太激动了，一时什么也说不出来。"},{"type":"paragraph","text":"过了一会，她说：“我家有一张毛泽东的像，我保存了十多年了。今天，我又得到了毛主席像章，这太幸福了！我们保加利亚人，永远热爱毛泽东！”"},{"type":"paragraph","text":"让世界革命人民都戴上毛主席像章"},{"type":"paragraph","text":"在德意志民主共和国，一位老工人为了表达对毛主席的热爱，秘密地请了一位画工设计了一个像章图案。图案上画着马克思、恩格斯、列宁、斯大林和毛主席这五位世界无产阶级的伟大领袖的侧面像。像章图案设计好了以后，老人小心翼翼地用玻璃纸把它包好，专程赶到柏林。他找到了中国同志，并且含着激动的热泪，把像章图案交给中国同志。他语重心长地说：“请你们把它带给毛泽东同志。我希望在中国工厂制造这样的像章。我相信，总有一天全世界革命人民都将戴上这种像章！”"},{"type":"paragraph","text":"（据新华社）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5fd265d5cd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

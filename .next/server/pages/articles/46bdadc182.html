script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"无产阶级文化大革命的纲领性文件  《毛主席关于文学艺术的五个文件》今起发行","authors":[],"dates":[{"year":1967,"month":5,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"无产阶级文化大革命的纲领性文件"},{"type":"paragraph","text":"《毛主席关于文学艺术的五个文件》今起发行"},{"type":"paragraph","text":"新华社三十一日讯　在全国无产阶级革命派和广大革命群众热烈欢庆毛主席的光辉著作《在延安文艺座谈会上的讲话》发表二十五周年的日子里，在向党内最大的一小撮走资本主义道路的当权派发动总攻击的关键时刻，《毛主席关于文学艺术的五个文件》一书，六月一日开始在首都发行。这是一个振奋人心的大喜事。"},{"type":"paragraph","text":"我们最最伟大的领袖毛主席关于文学艺术的五个文件是：《看了〈逼上梁山〉以后写给延安平剧院的信》、《应当重视电影〈武训传〉的讨论》、《关于红楼梦研究问题的信》和《关于文学艺术的两个批示》。这五个文件，创造性地发展了马克思列宁主义的文艺理论，创造性地发展了马克思列宁主义关于阶级斗争和无产阶级专政的学说。它是战胜资产阶级和其他剥削阶级意识形态，发展社会主义文学艺术，防止修正主义分子篡党篡政，巩固无产阶级专政的指南。它是无产阶级文化大革命的纲领性的文献。"},{"type":"paragraph","text":"毛主席关于文学艺术的五个光辉灿烂的文件在报纸上公开发表以后，全国各地的革命群众、解放军指战员和革命的文艺工作者，无不欢欣鼓舞。他们怀着对伟大领袖毛主席的无限热爱、无限崇拜、无限敬仰、无限忠诚，渴望得到这五个文件的小册子。"},{"type":"paragraph","text":"为了满足广大革命群众的要求，人民出版社和北京新华印刷厂的革命职工一起积极组织印制、出版。他们把出版《毛主席关于文学艺术的五个文件》一书，当作一项最光荣、最伟大的政治任务。他们发扬了勇敢战斗、不怕疲劳和连续作战的作风，争分夺秒地工作着，战斗着，只经过短短的几天，就印制出了大量红彤彤的小册子。这本书不久将在全国各地陆续发行。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"46bdadc182"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

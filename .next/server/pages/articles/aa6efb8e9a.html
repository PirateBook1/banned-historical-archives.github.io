script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本《工农战报》和《人民新报》祝贺日中条约生效  反霸权原则使日中条约放射光芒","authors":[],"dates":[{"year":1978,"month":11,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本《工农战报》和《人民新报》祝贺日中条约生效"},{"type":"paragraph","text":"反霸权原则使日中条约放射光芒"},{"type":"paragraph","text":"新华社东京十一月四日电　日本工人党中央机关报《工农战报》十一月一日发表社论，热烈祝贺日中和平友好条约生效。"},{"type":"paragraph","text":"社论指出，“日中和平友好条约的生效和邓小平副总理对日本的正式访问，是日中关系史上的一件伟大的事件，它表明日中关系已经进入了新的阶段”。"},{"type":"paragraph","text":"社论说：“日中和平友好条约，由于明确地写进了反对霸权的原则而在全世界人民面前放射出灿烂的光芒。霸权主义者竭力进行威吓、中伤，力图妨碍这项条约的缔结。在这一光芒的照射下它的丑态已完全暴露在世界人民的面前，然而，它们卑鄙的野心没有放弃。正如邓小平副总理在十月二十五日会见记者时所说的，霸权主义者到处伸手，无孔不入，严重地威胁着世界和平与国际安全。新的世界大战的危险是客观存在。”社论指出，霸权主义者“在‘亚安体系’的名义下，正在做称霸亚洲的美梦，企图把日本纳入它的轨道，来破坏日中关系。”"},{"type":"paragraph","text":"新华社东京十一月四日电　日本共产党（左派）中央委员会临时指导部中央机关报《人民新报》一日发表文章，祝贺日中和平友好条约的生效。"},{"type":"paragraph","text":"文章说：“日中和平友好条约的缔结，是日中两国人民共同斗争取得的光辉成果。它具有极为深远的历史意义和现实意义。”文章指出，条约的缔结清楚地表明两国人民的战斗团结力量是任何人也破坏不了的。"},{"type":"paragraph","text":"文章说，在日中和平友好条约中，写进了国际关系史上从没有过的反霸权条款。它是这一条约具有深远意义的集中表现。文章指出，苏联社会帝国主义对日中两国缔结这一条约发出狂叫的悲鸣，这正是因为条约的反霸权条款刺中了他们的痛处。"},{"type":"paragraph","text":"文章最后说，我国无产阶级和广大人民要进一步加强日中两国人民的战斗团结，乘胜前进，争取更大胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aa6efb8e9a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

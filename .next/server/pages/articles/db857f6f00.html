script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于切实执行成立翻译机构决定的通知","authors":[],"dates":[{"year":1949,"month":10,"day":4}],"is_range_date":false,"parts":[{"text":"中央关于切实执行成立翻译机构决定的通知","type":"title"},{"text":"东北局、华北局、西北局、华中局、华东局、山东分局并告中宣部、中组部、外事组：","type":"paragraph"},{"text":"今年辰皓，中央在关于成立外文翻译机构及其人员的训练和调查问题的决定中，提出了如下各项任务：（1）要求对于俄文人才进行调查登记，并依中央组织部发给各地的登记表格制表送交中央二份（一份送中组部，一份送中央俄文编译局）；（2）在各大城市筹设类似哈尔滨、大连的俄文学校，或在外国语学校中，或在各大学中设立俄文系，并将筹备设立或已设立的情况报告中央；（3）各俄文学校；俄文系的教育方针与计划，应报告中央俄文编译局审查核准；（4）应将俄文编译计划报告俄文编译局，由该局协同中宣部负责审查，以期协调等。但各地对于以上各项问题执行的情况如何，中央从未得到报告，因此再次要求你们切实执行上述各点，并迅即将这方面的工作情况、成果及计划向中央作报告。只有你们切实注意了培养俄文翻译人才，才能逐渐解决缺乏俄文人才的困难，否则这个困难是不易克服的。","type":"paragraph"},{"text":"","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"db857f6f00"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

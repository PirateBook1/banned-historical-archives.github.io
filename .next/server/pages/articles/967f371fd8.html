script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伟大的马克思主义万岁!　伟大的列宁主义万岁!　伟大的毛泽东思想万岁!首都举行大会隆重纪念十月革命五十周年伟大领袖毛主席的亲密战友林彪同志作了极为重要的讲话　周恩来陈伯达康生李富春江青董必武陈毅李先念徐向前聂荣臻叶剑英谢富治杨成武张春桥等同志出席","authors":[],"dates":[{"year":1967,"month":11,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京六日电　首都人民今天下午举行大会，隆重纪念十月革命五十周年。"},{"type":"paragraph","text":"我们伟大领袖毛主席的亲密战友林彪同志，在大会上作了极为重要的讲话。"},{"type":"paragraph","text":"周恩来、陈伯达、康生、李富春、江青、董必武、陈毅、李先念、徐向前、聂荣臻、叶剑英、谢富治、杨成武、张春桥、戚本禹、姚文元、郭沫若、刘宁一、叶群、许广平等同志，出席了大会。"},{"type":"paragraph","text":"大会在雄伟的人民大会堂举行。会场上充满了无产阶级革命战斗的气氛。主席台上高悬着马克思、恩格斯、列宁、斯大林的巨大浮雕像，正中高悬我们伟大领袖毛主席的巨幅画像。主席台对面高挂着巨幅红色标语:“伟大的马克思主义万岁!伟大的列宁主义万岁!伟大的毛泽东思想万岁!”“我们伟大的导师、伟大的领袖、伟大的统帅、伟大的舵手毛主席万岁!万岁!万万岁!”"},{"type":"paragraph","text":"大会开始前，参加大会的中国人民解放军指战员、各界革命群众和红卫兵小将，手捧红色革命宝书，高声朗读毛主席教导:"},{"type":"paragraph","text":"“十月革命的道路，从根本上说来，是全人类发展的共同的光明大道。”"},{"type":"paragraph","text":"“社会主义制度终究要代替资本主义制度，这是一个不以人们自己的意志为转移的客观规律。不管反动派怎样企图阻止历史车轮的前进，革命或迟或早总会发生，并且将必然取得胜利。”"},{"type":"paragraph","text":"当林彪同志和周恩来同志、陈伯达同志、康生同志、李富春同志、江青同志等走上主席台时，全场起立，长时间热烈鼓掌，人们挥动着红彤彤的《毛主席语录》，齐声高呼:“毛主席万岁!万岁!万万岁!”"},{"type":"paragraph","text":"周恩来同志宣布首都人民纪念十月革命五十周年大会开始。全体起立，高唱《国际歌》、《东方红》。"},{"type":"paragraph","text":"林彪同志在雷鸣般的掌声中开始讲话(全文另发)。"},{"type":"paragraph","text":"林彪同志讲话过程中，全场发出一阵又一阵暴风雨般的热烈掌声。"},{"type":"paragraph","text":"林彪同志讲话以后，全场高呼口号:“伟大的十月社会主义革命万岁!”“无产阶级革命和无产阶级专政万岁!”“全世界马克思列宁主义者团结起来!”“全世界无产者联合起来!全世界无产者同被压迫人民、被压迫民族联合起来!”“打倒以美国为首的帝国主义!”“打倒以苏修叛徒集团为中心的现代修正主义!”“坚决支持世界各国人民的革命斗争!”“高举毛泽东思想伟大红旗，把无产阶级文化大革命进行到底!”“毛主席的无产阶级革命路线胜利万岁!”“无产阶级文化大革命胜利万岁!”“伟大的毛泽东思想万岁!”“伟大的、光荣的、正确的中国共产党万岁!”“我们伟大的导师、伟大的领袖、伟大的统帅、伟大的舵手毛主席万岁!万岁!万万岁!”"},{"type":"paragraph","text":"大会结束时，全场高唱《大海航行靠舵手》。"},{"type":"paragraph","text":"出席今天大会的，还有中共中央各部门和政府各部门的负责人，中国人民解放军各总部、各军种和兵种的负责人，在北京的一些大军区的负责人。他们当中有:汪东兴、吴法宪、余秋里、张云逸、蔡畅、邓颖超、曹轶欧、王新亭、王树声、邱会作、张池明、罗舜初、萧劲光、李作鹏、王宏坤、张秀川、余立金、刘锦平、李天焕、陈士榘、谭甫仁、黄志勇、陈仁麒、李雪蜂、郑维山、黄作珍、江文、李真、罗华生、叶运高、黄永胜、韦国清、宋任穷、陈锡联、潘复生、韩先楚、杜平。"},{"type":"paragraph","text":"参加大会的还有北京市革命委员会常委:聂元梓、范普权、刘绍文、牟立善、牛连璧、丁国钰、吴德、刘锡昌、徐铠、鲁文阁、苗永昆、罗瑞华、张桂福、蒯大富、韩爱晶、谭厚兰、王大宾、李冬民等。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"谢富治","type":"人物"},{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"杨成武","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"李富春","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"李先念","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"聂荣臻","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"967f371fd8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

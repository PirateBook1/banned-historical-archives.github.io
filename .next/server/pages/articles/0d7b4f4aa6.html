script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"向毛主席保证努力增产节约  锦州纺织厂职工保证到年底增产节约四万吨粮食","authors":[],"dates":[{"year":1951,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"向毛主席保证努力增产节约"},{"type":"paragraph","text":"锦州纺织厂职工保证到年底增产节约四万吨粮食敬爱的毛主席：自从响应您在中国人民政治协商会议第一届全国委员会第三次会议上发出的“继续加强抗美援朝工作，需要增加生产、厉行节约，以支持中国人民志愿军”的号召以来，我们全厂职工爱国热情更加高涨。我们在十一月十日、十一日召开了职工代表大会，会议决议：“保证完成冬季突击生产任务外，并到年底把原来增产节约两万五千多吨粮食的计划提高到四万吨。”"},{"type":"paragraph","text":"我们全体职工在党的正确领导下，立即行动起来，修订了爱国公约，展开了轰轰烈烈的全面的优良产品红旗竞赛，推广了郝建秀、刘秀英工作法。从车间到小组，从科室到食堂、宿舍、托儿所，每个人都非常努力。一个月以来，全厂面貌一新，生产效率普遍提高。我们的纱厂在十月份曾超过国家生产计划百分之二五·三，超过增产节约任务百分之○·九九；布场超过增产节约任务百分之二○·九九。由于我们积极钻研，克服了各种困难，大力地挖掘了潜在力量，到目前不完全的统计，已找到大小窍门和发明创造一百四十多起，并涌现出不少先进车间、班、小组和模范人物。如筒子机女工刘秀英，关心国家财富，改进了操作方法，一年给国家节省七十五吨粮食。王清萍消灭编线回丝率，一年可给国家节省一百零八吨粮食。又产生了五十二名郝建秀式工作者和四十四名刘秀英式工作者，四十四个先进小组。这些都是我们的好榜样。"},{"type":"paragraph","text":"敬爱的毛主席：您听到一定会高兴，我们现在提前二十天胜利地完成了全年生产任务。"},{"type":"paragraph","text":"今天我们全体职工怀着极兴奋的心情，召开了祝捷大会。在这会上，总结了经验，并奖励了很多模范。"},{"type":"paragraph","text":"敬爱的毛主席：我们全体职工向您表示：我们虽然有了以上成绩，但我们决不骄傲自满，我们今后要更虚心地学习先进经验，创造新的生产操作规程，以我们工人阶级在生产战线上的实际行动，更有力地支援我们最可爱的人——中国人民志愿军，并大力供给军需民用，为到年底完成我厂增产节约四万吨粮食的光荣任务而奋斗。锦州纺织厂全体职工"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0d7b4f4aa6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

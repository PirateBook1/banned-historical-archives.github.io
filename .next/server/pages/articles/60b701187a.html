script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"敬爱的毛主席，请您听我们胜利的喜讯吧!","authors":["周钢","曾凡华","朱晓东"],"dates":[{"year":1966,"month":9,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我们美好的愿望终于实现了，九月十五日下午五时十五分，毛主席来了!毛主席和中央首长在天安门城楼上接见了我们百万革命师生。"},{"type":"paragraph","text":"我们坚决响应党中央和毛主席的伟大号召:一手抓革命，一手抓生产。抓革命，我们红卫兵坚决炮打一小撮走资本主义道路的当权派，坚决做到:炮位正，目标准，打得狠!我们要更高地举起战无不胜的毛泽东思想伟大红旗，擦亮眼睛，识破那些牛鬼蛇神企图炮打我们无产阶级革命司令部的阴谋!当前，正值秋收秋种的大忙季节。抓生产，我们红卫兵要立即行动起来，到农村去支援人民公社秋收秋种，去参加生产劳动，学习贫下中农的革命干劲和勤劳的品质，力争革命、生产双胜利!"},{"type":"paragraph","text":"敬爱的党中央，敬爱的毛主席，请您听我们胜利的喜讯吧!"},{"type":"paragraph","text":"华东政法学院红卫兵"},{"type":"paragraph","text":"曾凡华　周钢　朱晓东"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"60b701187a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

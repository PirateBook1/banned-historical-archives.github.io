script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"抓好下乡知识青年的工作","authors":["《人民日报》编辑部"],"dates":[{"year":1970,"month":7,"day":9}],"is_range_date":false,"parts":[{"text":"抓好下乡知识青年的工作","type":"title"},{"text":"《人民日报》编辑部","type":"authors"},{"text":"在伟大的无产阶级文化大革命中，广大知识青年积极响应伟大领袖毛主席关于“知识青年到农村去，接受贫下中农的再教育”的号召，纷纷到农村这个广阔的天地里安家落户，踊跃地走上了同贫下中农相结合的康庄大道。","type":"paragraph"},{"text":"在毛泽东思想的哺育下，在贫下中农的再教育下，新的一代有社会主义觉悟的有文化的劳动者，正在农村阶级斗争、生产斗争、科学实验三大革命运动的大风大浪中，迈步前进，茁壮成长。","type":"paragraph"},{"text":"前一个时期，各级党组织和革命委员会在安置、教育和管理下乡知识青年方面，做了大量的工作，取得了显著的成绩。当前，摆在我们面前的任务，就是要总结经验，巩固成绩，全面落实毛主席关于知识青年去农村的各项指示，进一步加强对下乡知识青年工作的领导。","type":"paragraph"},{"text":"各级党组织和革命委员会，必须充分认识“知识青年到农村去”的伟大意义，十分重视这项工作。毛主席教导我们：“为了保证我们的党和国家不改变颜色，我们不仅需要正确的路线和政策，而且需要培养和造就千百万无产阶级革命事业的接班人。”毛主席的这一光辉思想，是毛主席关于无产阶级专政下继续革命的伟大学说的一个重要组成部分。为了巩固无产阶级专政，防止资本主义复辟，坚持无产阶级专政下的继续革命，我们一定要按照毛主席提出的无产阶级革命事业接班人的条件，沿着毛主席指引的途径，培养和造就千百万可靠的无产阶级革命事业接班人。知识青年到农村去，同贫下中农相结合，不是单纯安置劳动力的临时措施，而是培养和造就革命接班人的重要途径。我们必须抓紧抓好下乡知识青年的工作，决不能忽视和放松对这项工作的领导。","type":"paragraph"},{"text":"要抓紧抓好下乡知识青年的工作，最根本的就是要加强政治思想上的领导。各级党组织和革命委员会，要积极组织和推动下乡知识青年在阶级斗争、生产斗争、科学实验的革命实践中，活学活用毛泽东思想，接受贫下中农的再教育，努力改造世界观。要依照无产阶级先锋队的面貌，培养和教育下乡知识青年，帮助他们解决立场、观点、感情的问题，把立足点彻底地移到工农兵这方面来。要在下乡知识青年中，突出无产阶级政治，坚持“四个第一”，大兴三八作风，开展“四好”运动。要根据知识青年的特点，把思想工作做深做细。既要发动广大贫下中农言传身教，又要启发知识青年自觉地接受再教育；既要严格要求，又要善于引导；既要狠抓活思想，又要妥善安排他们的生产和生活。下乡知识青年的政治思想工作，是一项长期的任务，必须经常地抓，反复地抓，不能认为已经差不多了，不能只抓一阵子。","type":"paragraph"},{"text":"毛主席指出：“青年是整个社会力量中的一部分最积极最有生气的力量。”凡是有知识青年落户的社队、农场、生产部队，都要注意调动下乡知识青年的社会主义革命和社会主义建设的积极性，在教育中放手使用，在使用中坚持教育，让这支生力军在彻底改变农村“一穷二白”的面貌、建设社会主义新农村的斗争中，充分发挥积极作用。要支持他们向旧思想、旧文化、旧风俗、旧习惯作斗争的革命精神。对他们要合理安排劳动，注意劳动安全。劳动分配要贯彻同工同酬的原则。要关心、爱护青年，大力提倡晚婚。要按照毛主席的无产阶级政策，正确对待“可以教育好的子女”。农业是国民经济的基础，农村是可以大有作为的广阔天地，贫下中农是对知识青年进行再教育的好老师，一切有革命志气的下乡知识青年，都应当下定决心在农村扎根一辈子，革命一辈子，为农村的社会主义革命和社会主义建设贡献自己的力量。","type":"paragraph"},{"text":"资产阶级同无产阶级争夺青年一代的斗争是很激烈的。在下乡知识青年的工作中，必须狠抓阶级斗争。要坚决地打击一小撮拉拢、腐蚀、迫害下乡知识青年的阶级敌人，要有力地抵制城乡资本主义势力和封建残余势力对下乡知识青年的侵袭和影响，要深入开展革命大批判，彻底肃清叛徒、内奸、工贼刘少奇的“读书做官论”、“下乡镀金论”等反革命修正主义余毒。","type":"paragraph"},{"text":"为了搞好下乡知识青年的工作，省、地、县要有专门班子抓，社、队要有专人管。各级党组织和革命委员会的领导干部，都应当亲自动手。要认真总结和及时推广知识青年接受贫下中农再教育、贫下中农教育知识青年、社队领导下乡知识青年工作等各方面的先进经验。要抓好典型，树立标兵，带动一般。面上的工作，一年要认真地抓几次。城乡之间，有关部门之间，应当密切配合做好下乡知识青年工作。目前，有些地区采取由干部带领知识青年下乡落户的做法，效果很好。这些干部，一面自己参加劳动锻炼，接受贫下中农的再教育，一面协助社、队加强对知识青年的领导，既促进了自身的思想革命化，又带动了知识青年的革命化。这个经验，各地可以推广。","type":"paragraph"},{"text":"各级党组织和革命委员会，在认真搞好斗、批、改，落实党的“九大”提出的各项战斗任务，深入进行无产阶级文化大革命的过程中，一定要高举毛泽东思想伟大红旗，把下乡知识青年的工作抓紧抓好，为巩固无产阶级专政而培养和造就千百万无产阶级革命事业的接班人。","type":"paragraph"},{"text":" （载《人民日报》一九七0年七月九日， 社论）","type":"paragraph"}],"comments":[],"origin":"载《人民日报》一九七0年七月九日， 社论","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d7d88f8814"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

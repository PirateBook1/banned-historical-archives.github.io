script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"民革通知地方组织学习毛主席讲话  要求联系思想实际自由辩论","authors":[],"dates":[{"year":1957,"month":4,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"民革通知地方组织学习毛主席讲话"},{"type":"paragraph","text":"要求联系思想实际自由辩论"},{"type":"paragraph","text":"新华社22日讯　中国国民党革命委员会中央委员会最近向各级地方组织发出通知，要求他们及时组织成员和所联系的社会人士认真学习毛泽东主席关于正确处理人民内部矛盾问题的讲话，周恩来总理在政协会议上的报告和其他文件，以及民革主席李济深在民革中央委员会最近举行的全体会议上所作的工作报告等。"},{"type":"paragraph","text":"通知说，这些报告和文件对推进民革全党今后的工作，具有极其重要的指导作用。"},{"type":"paragraph","text":"通知中要求成员在学习中明确国际局势的趋向，认识加强和巩固以苏联为首的社会主义阵营团结的重要意义；认识人民内部矛盾和敌我矛盾的区别及其相互转化的可能性，认识当前人民内部矛盾突出的原因及正确处理的办法；认识和平解放台湾的重大意义。同时要求成员明确认识中共中央提出“长期共存、互相监督”方针的重大意义，认识民革当前的任务和工作中的各项方针和要求。"},{"type":"paragraph","text":"通知中对民革所联系的社会人士也提出了具体学习要求。通知中并要求民革成员和所联系的社会人士，在学习和讨论中能够联系工作和思想实际，并能贯彻“彻底敞开，自由辩论；坚持真理，耐心说服；分清是非，修正错误”的精神，鼓励钻研文件，独立思考，经过充分自由发表不同意见，互相帮助，逐渐达到认识上的统一。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0691c4ff41"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

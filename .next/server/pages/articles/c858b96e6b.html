script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山东省农村在开展社会主义教育运动连续发生自杀事件","authors":[],"dates":[{"year":1957,"month":9,"day":6}],"is_range_date":false,"parts":[{"text":"山东省农村在开展社会主义教育运动连续发生自杀事件","type":"title"},{"text":"新华社济南6日讯：山东省农村在开展社会主义教育运动中个别地区发生重点批判面过宽、乱点名、乱斗争、翻粮食、乃至打人、捆人、罚跪、游街等现象，有的因此造成了自杀的严重事件。截至9月3日的统计，已发生自杀事件五十七起(内未遂九起)，其中莱阳专区三十九起(内未遂九起)，聊城专区八起，惠民专区五起，菏泽专区三起，昌潍专区二起。","type":"paragraph"},{"text":"发生上述问题的主要原因是：一、有些县区事前对基层干部思想作风问题解决得不好，有些人本身就是反社会主义分子未清查出来；二、有些地区是因为领导上未将此次运动的作法和政策界限交代清楚；三、有些县区对三类社缺乏控制，没有兴人具体帮助；四、有的规定运动结束时间过急等。","type":"paragraph"},{"text":"为使这一运动健康地发展，省委已就此问题发出通报，除规定防止偏差的具体措施外，并要求各地迅速派出负责干部到容易发生问题的地区检查巡视，发现偏差，立即纠正。","type":"paragraph"},{"text":" ——林麟据省委通报编，原载新华社《内部参考》1957年9月11日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c858b96e6b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海有很多民主人士参加政权工作","authors":["新华社"],"dates":[{"year":1957,"month":1,"day":9}],"is_range_date":false,"parts":[{"text":"上海有很多民主人士参加政权工作","type":"title"},{"text":"新华社","type":"authors"},{"text":"新华社上海９日电今天闭幕的上海市第二届人民代表大会第一次会议上选出了这一任的上海市长和副市长。在上海各阶层人民中享有很高信誉的前任市长陈毅继续当选为市长。当选的十一位副市长中有知名的民族资本家荣毅仁、中国国民党革命委员会上海市委员会副主任委员赵祖康、工商界代表人士盛丕华和无党派人士金仲华。荣毅仁和赵祖康是今天的选举中新当选的副市长。","type":"paragraph"},{"text":"自从去年以来，上海有很多的民主人士参加了市、区两级政权机关的工作。在市人民委员会各局、委的领导干部中，民主人士约占２３％，在去年一年内就增加了十九人。各区人民委员会的领导干部中，民主人士约占三分之一，目前上海各区都有民主人士担任副区长。","type":"paragraph"},{"text":"这一届人民代表大会代表的总数中党外人士比上一届增加了四十四人，党外人士的比例由５３．７％增加到６０％。这一届市人民代表大会代表的选举中，上海的中国共产党组织还自动放弃了一些共产党方面的代表的提名。","type":"paragraph"},{"text":" ---- 原载《人民日报》1957年1月10日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9ab6b9b4ef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

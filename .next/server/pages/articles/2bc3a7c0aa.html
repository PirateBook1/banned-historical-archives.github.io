script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“毛主席啊， 我永远做您的好党员!”","authors":["星火"],"dates":[{"year":1967,"month":12,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"车间的辩论会开得真热火啊，同志们一个接着一个，争先恐后地参加辩论。今天辩论的题目是:怎样做一个毛主席的好党员。这可是件大事嘛，革命的共产党员、无产阶级革命派和革命群众，谁能不关心呢!"},{"type":"paragraph","text":"一会，一位老工人走上讲台，拿出一张小纸片，雄浑有力地发了官。他根据自己的切身体会，提出了做毛主席的好党员的八条标准。这一字字，一句句，充满了对毛主席的无限热爱，洋溢着无产阶级革命战士的激情!"},{"type":"paragraph","text":"他，就是先锋电机厂四车间的姚良福师傅。昨天晚上，他刚吃完晚饭，就急急忙忙地把念初中的女儿喊到身边，对她说:明天车间要开辩论会了，你帮助我一起先准备个发言稿，提出做毛主席的好党员的标准。我们先学习毛主席语录，看看毛主席他老人家是怎么教导的。"},{"type":"paragraph","text":"于是，父女俩一起学习毛主席关于共产党员的语录，对照中国赫鲁晓夫的黑话，学一段，批一点，写一条，越干越带劲。"},{"type":"paragraph","text":"毛主席教导我们:“领导我们事业的核心力量是中国共产党。指导我们思想的理论基础是马克思列宁主义。”姚师傅读了这段语录，心想:毛主席是中国人民和世界革命人民心中的红太阳，毛泽东思想是马克思列宁主义发展史上的第三个里程碑。做毛主席的好党员，就应该无限热爱毛主席，一辈子活学活用毛主席著作。中国赫鲁晓夫越是反对我们工人活学活用毛主席著作，我们越是要学好毛主席著作。“对，快写上这一条!”说着，便自己动手，吃力地写下了两段话:“永远高举马列主义、毛泽东思想伟大红旗，誓做把无产阶级革命进行到底的革命者。”“活学活用毛主席著作，以‘老三篇’改造自己的世界观，完全彻底为中国人民和世界人民服务。”"},{"type":"paragraph","text":"他又学习了毛主席“千万不要忘记阶级斗争”的教导，联想起自己在文化大革命中的教训。由于受到蒙蔽，他曾参加过赤卫队。后来，虽然在组织上参加了造反队，但思想感情一下子还扭不过来。在批判中国赫鲁晓夫的修正主义建党路线的新高潮中，他受到了极为深刻的教育。中国赫鲁晓夫在党内拼命宣扬奴隶主义，妄图把党员引上修正主义的邪路，进行资本主义复辟。要做毛主席的好党员，就一定要不忘阶级苦，牢记血泪仇，永远做无产阶级革命的先锋。于是，他又想到了两条:“以阶级斗争为纲，千万不能忘记阶级斗争。”“必须随时准备坚持真理，向一切不符合毛泽东思想的不良倾向作不疲倦的斗争。”"},{"type":"paragraph","text":"时间飞快地过去，不一会已是深夜十一点多了，姚师傅拟好了八条标准，叫女儿给誊清一份。这时，姚师傅的心情是何等激动啊!他暗暗地向毛主席庄严宣誓:“毛主席啊，我永远做您的好党员!”　(星火)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"捍卫毛泽东思想工人赤卫队上海总部（赤卫队）","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2bc3a7c0aa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

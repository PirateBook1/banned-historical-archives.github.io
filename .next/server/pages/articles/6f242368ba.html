script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"严和诱都是压","authors":["吉林化学工业公司染料厂工人评论组"],"dates":[{"year":1976,"month":6,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"严和诱都是压"},{"type":"paragraph","text":"吉林化学工业公司染料厂工人评论组"},{"type":"paragraph","text":"“一百年后还要不要革命？一千年后要不要革命？总还是要革命的。总是一部分人觉得受压，小官、学生、工、农、兵，不喜欢大人物压他们，所以他们要革命呢。”毛主席的话，说得多深刻，多令人鼓舞啊！说明了历史的辩证法，说明了我们工、农、兵的历史使命。"},{"type":"paragraph","text":"然而，那些搞修正主义的“大人物”，总是违反历史辩证法的，总要站在我们工、农、兵的对立面，压制我们革命，阻挡我们前进。邓小平就是这样一个惯开历史倒车的“大人物”。且不说过去，就说他对我们工人群众文化大革命以来当家作主管理企业，就很仇视，诬蔑这是把企业管理搞“乱”了，大叫要赶快对工人管得“严一些”。很明显，这是要把过去刘少奇伙同他推行的那套管、卡、压的货色，原封不动地搬回工厂。这也不奇怪，我们工人阶级在文化大革命中，确实搞乱了他们的修正主义旧秩序，搞掉了他们复辟资本主义的条条框框。邓小平必然要恨要骂，要翻案复辟，走回头路。"},{"type":"paragraph","text":"值得注意的是，邓小平的骂声之中，夹有一句“甜言蜜语”，即所谓对工人“搞点物质刺激”。既要管得“严一些”，又要“搞点物质刺激”，这是为什么？这就是要对工人软硬兼施。硬，就是压，要压制工人对修正主义路线的斗争；软，就是诱，想诱惑工人跟他走资本主义道路。前者是明枪，后者为毒药。惟其是毒药，就更显得卑劣。"},{"type":"paragraph","text":"其实，邓小平的后一手也不新鲜。赫鲁晓夫、勃列日涅夫之流就搞这一花招：打着红旗，摇着钱袋，扮着笑脸，大搞“物质刺激”，腐蚀工人的意志，给工人套上精神枷锁，把列宁缔造的世界上第一个社会主义国家蜕变为社会帝国主义国家。所以，邓小平的严和诱，都是为了把万恶的资本主义制度重新压在我们工人和其他劳动人民身上。"},{"type":"paragraph","text":"要说有点“新鲜”的话，那就是邓小平一九五七年的自白：“新阶级是没有的，生产资料并没有归我们私有”。似乎所有制变更了，阶级矛盾、阶级压迫就烟消云散了。事实如铁，不但新的资产阶级正在不断产生出来，而且资产阶级就在共产党内，走资派还在走，象邓小平这样的修正主义“大人物”对工人阶级的进攻，也从未停止过。如果他们的阴谋得逞，社会主义生产关系就会遭到破坏，领导权就要落到走资派手里，他们和工人之间的关系必将成为雇佣关系。到那时，生产资料的所有制，名义上是社会主义，实际上已变为走资派所控制的资本主义所有制。弄明了社会主义时期阶级斗争这个特点，我们就会更加清醒地认识到，资产阶级就在共产党内，必须同走资派作长期的斗争，将无产阶级专政下的继续革命进行到底。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6f242368ba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

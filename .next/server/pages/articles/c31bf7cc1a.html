script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"刘少奇询问土地改革的几个问题的通知","authors":["刘少奇"],"dates":[{"year":1947,"month":1,"day":10}],"is_range_date":false,"parts":[{"text":"刘少奇询问土地改革的几个问题的通知","type":"title"},{"text":"刘少奇","type":"authors"},{"text":"土地改革已获伟大成绩，在运动深入的广大地区，地主已屈服，数千万农民已得到土地。但尚有约三分之一地区没有解决土地问题，在已解决土地问题的地区中，在土地分配问题上发生了一些毛病，例如乡村干部、积极分子、原佃农和大佃户分占了更多土地，军队政府及其他机关团体占有很多土地及公田（除自己开荒者外原则上这些土地和公田应一律让农民分配），而许多赤贫及雇农则没有分到或很少分到土地，为了在这些地区继续深入彻底解决土地问题，请你们考虑并收集意见后，答复我以下几个问题：","type":"paragraph"},{"text":"第一、是否由各解放区政府各自颁布法令，发行土地公债，征购一切地主多余的土地，无代价分给农民，以便采用一般合法方式，最后取消地主这一个阶段。颁布土地公债法令这时期是否已到？是否要影响那些土地改革尚未深入的地区？及将来新发展地区？因为在这些地区，还是要用反奸清算等方式来使地主拿出土地。","type":"paragraph"},{"text":"第二、在分配土地问题上，党内和党外都有一部分人企图窃取土地改革的果食，分占更多的土地，就是一种富农路线分配方法，而与贫农平均分配，原则上相对抗。在这些分配下，引起农民不满的地区，是否应提出重新分配的口号？或只实行个别填平补齐即可？重新分配办法以在何时何地提出为妥？根据内战时期经验，土地必须重新分配二、三次，才能最后分妥，因在初分配时，总是急促的，难于调查周到确实。亦有一些贫农、雇农不积极要求得到土地，乃便于一部分人多分，但到后来势必重新分配，且一次比一次分得更公平合理，最后才把所有权固定起来，这是贫农、雇农的要求，并使他们得利最大，所以我们不要害怕重新分配，这个问题亦请你们表示意见。","type":"paragraph"},{"text":"第三、解决土地后转入生产，有何困难？及如何解决此项困难？如有些所说，第一年农民不会有生产积极性。","type":"paragraph"},{"text":"第四、上述三个问题以外，你们见到的其他问题，请将意见一并告知。","type":"paragraph"}],"comments":[],"origin":"中央档案馆编《解放战争时期土地改革文件选编（一九四五－一九四九年）》，北京：中共中央党校出版社，1981年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c31bf7cc1a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"b89504e4-9d2e-47cc-9b76-9285491859a3","name":"红旗一九六八年第五期","internal":false,"official":true,"type":"pdf","author":"《红旗》杂志编辑部","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/b89504e4-9d2e-47cc-9b76-9285491859a3.pdf"],"article":{"title":"彻底埋葬“阶级斗争熄灭论”","alias":"","parts":[{"type":"paragraph","text":"彻底埋葬“阶级斗争熄灭论”"},{"type":"paragraph","text":"天津三条石衡器厂工人焦兆海"},{"type":"paragraph","text":"党的第八届扩大的十二中全会是一次具有伟人历史意义的会议。全会公报是伟大领袖毛上席的声音，宁字何句都说到了我们工人阶级的心坎上，我们一千个拥扩，－万个赞成！全会决定，把刘少奇这个工人阶级的死敌永远开除出党，撤消他的党内外一切职务，这表达了我们工人阶级和广大节命人民的心愿，给我们清除了一个最大的祸害，真是大快人心。这都是伟大领袖毛主席英明领导得好啊！"},{"type":"paragraph","text":"两作多来的无产阶级文化人革命，充满了极其复杂、极其尖锐的阶级斗争。我一个普通的工人党员，在这场伟人的吊命中经受了锻炼和考验，我更深刻地认识到了毛主席关于社会主义社会中的阶级、阶级矛盾和阶级斗争理论的伟天和正确。"},{"type":"paragraph","text":"伟人领袖毛十席教导我们：“社会主义社会是一个相当长的历史阶段。在社会主义这个历史阶段中，还存在阶级、阶级矛盾和阶级斗争，存在着社会主义同资本主义两条道路的斗争，存在着资本主义复辟的危险性。”毛北席的这一伟大指示，是我们在社会主义条件下进行阶级斗争、巩固无产阶级专政的强人的思想武器。"},{"type":"paragraph","text":"长期以来，叛徒，内灯、工贼刘少奇猪狂反对毛主席的无产阶级革命路线，人肆鼓吹“阶级斗争熄灭论”，胡说什么“无产阶级与资产阶级的主要矛盾也解决了”，“资产阶级也基本上消灭了”，资本家“已经不愿意反抗社会上义了”，他们也可以“入党”了。一句话，阶级和阶级斗争，都没有了。"},{"type":"paragraph","text":"我们工人阶级从口己解放前被剥削、被压迫的亲身体会中，从解放居尖锐复杂的阶级斗争实践中，完全懂得刘少奇的“阶级斗争熄灭论”是一种什么样的货色"},{"type":"paragraph","text":"在口社会，天津三条石是下人的一座活地狱。无数徒工一进工厂就被迫立下了“卖身契”，受尽了残酷的剥削和折磨。无数工人在反动资本家的皮鞭下，在阴暗破旧的翻砂栅里，在简随笨重的机器旁，没有黑夜白日地受资本家的压榨，“早晨五更起，半改一点睡，深更半夜抢大锤”。在三条石，不知有多少我们的阶级弟兄被摊工了筋血，被赶出了工厂！不知有多少我们的阶级弟兄被活活冻饿而死！"},{"type":"paragraph","text":"东方红，太阳升。毛主席他老人家把我们三条石的工人从活地狱里解放了出来。旧社会的牛马成了新社会的主人。我们工人翻了身，资产阶级咬牙切齿，恨得要命，时刻梦想恢复他们已经失去了的天堂。什么“阶级习争熄灭”了，完全是骗人的鬼话！"},{"type":"paragraph","text":"解放以来，阶级斗争哪--天也没有停止过。拿我们厂来说，原来一些剥抑欺压我们工人的反动资本家，在党内走资派的包庇、重用下，一度又掌握过生产大权，控制和摆开我们工人。走资派相信的是资本家，依靠的是资本家，对我们广大工人则进行压制，还胡说什么“党员、工人，不奶资本家听话，好使唤”。他们公然要工人拜资本家为师，甚至在会上对资木家说：“咱们不谈政治，你把你做买卖时的经验介绍介绍，我们也好学习学习。”看，我厂的走资派就是这样驳卖大工贼刘少奇及其同伙?阶级斗争熄灭论”的黑货的。"},{"type":"paragraph","text":"我们厂的走资派还按照刘少奇的黑指示，千厅百计地要把资本家拉入党内，甚至叫资本家参加党支部的会议。他们不许党员和广大工人群众学习毛主席著作，前弱党员和广大工人群众向阶级敌人进行战斗的战命意志，宣扬什么“生产好，工作好，听话，就是好党员”，使一些党员受到毒害，不问政治，理头生产。而对于那些两条路线斗争觉悟高，阶级斗争观念强，敢于向阶级敌人进行斗争的无产阶级先过分子，却逃行排挤和打击，不让他们入党。"},{"type":"paragraph","text":"活生生的阶级斗争事实告诉我们，在社会主义条件下，无产阶级和资产阶级之间的斗争是非常尖锐、复杂的。资产阶级于方百计地想恢复吃人的剥削制度，党内一小报走资派就是他们的代理人。刘少奇编造那一套“阶级斗争熄灭论”，就是为了麻痹我们工人阶级，帮助资产阶级向我们猬狂进攻，让资产阶级重新骑在我们头上，作威作福。他安图把我们在伟大领袖毛主席领导下，经过无数流血牺物得来的无产阶级专政，变为资产阶级专政，在中国实现资本主义复辟，使我们工人阶级吃二遇苦，受二避罪，重新掉进地狱。这是永远也办不到的，我们工人阶级决不签应！"},{"type":"paragraph","text":"刘少奇拼命掩盖阶级斗争，极力推销他的“阶级斗争熄灭论”的黑货，这正好说明，他是一个-1足的版徒，是资产阶级的一条忠实走狗。"},{"type":"paragraph","text":"在伟大领袖毛主席亲自发动利领导的无产阶级文化大革命中，我们工人经过激烈、复杂的斗争，从我厂走资派的手里夺回了被他们算夺的那一部分权力。林副主席指出：“有了政权，无产阶级，劳动人民，就有了一切。没有政权，就丧失一切。”没有无产阶级专政，就没有我们工人阶级的一切。资产阶级笑，我们工人阶级就得哭。阶级斗争是你死我活的斗争，我们松一松，敌人就攻一攻。我们必须牢记毛主席“千万不要忘记阶级斗争”的教导，彻底肃清刘少奇“阶级斗争熄灭论”的流毒，巩固和加强无产阶级专政，使无产阶级的铁打江山，千秋万代永不变色。"}],"authors":["焦兆海"],"dates":[{"year":1968}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":37,"page_end":38},"tags":[{"name":"刘少奇","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5d5b64e011"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

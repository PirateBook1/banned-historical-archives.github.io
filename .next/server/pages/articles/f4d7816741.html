script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1656","name":"文化部关于制止上演‘禁戏’的通知","author":"文化部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"文化部关于制止上演‘禁戏’的通知","dates":[{"year":1980,"month":6,"day":6}],"is_range_date":false,"authors":["文化部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中华人民共和国文化部办公厅, 文化工作文件资料汇编(四), 268-269","tags":[{"name":"曲艺","type":"主题/事件"}],"parts":[{"type":"title","text":"文化部关于制止上演“禁戏”的通知"},{"type":"subtitle","text":"(一九八〇年六月六日(80)文艺字第753号）"},{"type":"paragraph","text":"各省、市、自治区文化局："},{"type":"paragraph","text":"文化部在一九五〇年至一九五二年期间，曾明令禁演二十六个戏曲剧目。据了解，近来有些地区个别剧团（包括未经合法手续自行组织起来的剧团和某些业余剧团），竟又上演这些剧目，向群众散播善素，影响很坏。对这种现象，希望各地采取适当方式加以制止不能叫其自流。"},{"type":"paragraph","text":"我部曾于一九七九年九月，根据当时戏曲、曲艺上演节目的情况，发出了《关于加强戏曲、曲艺上演节目的领导和管理的通知》，这个通知目前仍然适用，望各地继续参酌执行。"},{"type":"paragraph","text":"附:"},{"type":"paragraph","text":"文化部从一九五〇年到一九五二年陆续明令禁演的剧目"},{"type":"paragraph","text":"京剧："},{"type":"paragraph","text":"《杀子报》《海慧寺》（马思远）"},{"type":"paragraph","text":"《双钉记》《滑油山》"},{"type":"paragraph","text":"《引狼入室》《九更天》"},{"type":"paragraph","text":"《奇冤报》《探阴山》"},{"type":"paragraph","text":"《大香山》《关公显圣》"},{"type":"paragraph","text":"《双沙河》《活捉三郎》"},{"type":"paragraph","text":"《铁公鸡》《大劈棺》"},{"type":"paragraph","text":"《全部钟馗》（其中《嫁妹》一折保留）"},{"type":"paragraph","text":"评剧："},{"type":"paragraph","text":"《黄氏女游阴》《全部小老妈》"},{"type":"paragraph","text":"《僵尸复仇记》《阴魂奇案》"},{"type":"paragraph","text":"《活捉南三复》《活捉王魁》"},{"type":"paragraph","text":"《因果美报》"},{"type":"paragraph","text":"川剧："},{"type":"paragraph","text":"《兰英思兄》《钟馗嫁妹》"},{"type":"paragraph","text":"少数民族地区禁演的戏有："},{"type":"paragraph","text":"《薛礼征东》《八月十五杀鞑子》等"},{"type":"paragraph","text":"抄送：各省、市、自治区党委宣传部、文联，中围文联、剧协、曲协"}],"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f4d7816741"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

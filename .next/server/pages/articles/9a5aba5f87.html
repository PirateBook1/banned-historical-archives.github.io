script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"浙江文艺工作者对文化局领导上以教条主义的态度对待文艺界的“鸣”、“放”很愤慨","authors":["黄客萍"],"dates":[{"year":1957,"month":1,"day":16}],"is_range_date":false,"parts":[{"text":"浙江文艺工作者对文化局领导上以教条主义的态度对待文艺界的“鸣”、“放”很愤慨","type":"title"},{"text":"黄客萍","type":"authors"},{"text":"新华社杭州16日讯　浙江省很多文艺工作者对文化局领导上以教条主义的态度对待文艺界的“放”和“鸣”感到非常愤慨。4月30日，“东海”文艺出版社编辑郑秉谦，在省文联召开的座谈会上，批评了省的领导上对文艺工作不重视，要求派内行人去领导文联，省文化局副局长王子辉竟在5月3日向文化局系统的数百名干部传达毛主席关于正确处理人民内部矛盾的报告时，说郑在座谈会上的发言是“毒草”，到会的人听了很不满。省文联主席宋云彬说：王子辉说人家是“毒草”，影响了“放”和“鸣”。我看他这样做，倒是“毒草”，因为他歪曲了党的政策。5月1日在另一次会上，省文化局另一副局长王顾明说，“现在什么人都来争鸣，连反革命分子也鸣起来了”。到会的人听了王的话都很气愤，认为这是一种陷害。","type":"paragraph"}],"comments":[],"origin":"1957年5月16日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9a5aba5f87"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

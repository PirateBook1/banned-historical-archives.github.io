script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"印度《解放》月刊向革命青年学生发出号召  学习毛泽东思想　同工农群众结合","authors":[],"dates":[{"year":1969,"month":5,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"印度《解放》月刊向革命青年学生发出号召"},{"type":"paragraph","text":"学习毛泽东思想　同工农群众结合"},{"type":"paragraph","text":"新华社四日讯　印度《解放》月刊四月号刊登一篇题为《致青年和学生》的文章，号召印度革命青年和学生学习和宣传毛泽东思想，按照毛主席的教导实行同广大的工农群众相结合。"},{"type":"paragraph","text":"文章指出，毛主席大大地发展和丰富了马克思列宁主义。当代世界已经进入毛泽东思想的时代。"},{"type":"paragraph","text":"文章说：“因此，学生和青年工人的政治任务，就是学习这个新的、发展了的马克思主义，即毛泽东思想，并且用之于实践。”文章还特别强调说，青年和学生必须学习毛泽东主席的语录。"},{"type":"paragraph","text":"文章引述毛主席的教导说，“看一个青年是不是革命的，拿什么做标准呢？拿什么去辨别他呢？只有一个标准，这就是看他愿意不愿意、并且实行不实行和广大的工农群众结合在一块。”文章提到有些曾经参加学生运动的人，后来跑到敌人的营垒中去了。"},{"type":"paragraph","text":"文章说，按照毛主席的教导，只有那些同工农群众结合了的学生才是革命的；而那些不能结合的，开始是不革命，到后来，在一定情况下就会参加到反革命的营垒中去。"},{"type":"paragraph","text":"文章说，这是我们不仅从中国而且从世界各国得来的一个教训。如果在大小城市里的革命者不去执行这项任务，他们终将意志衰退蜕化变质。"},{"type":"paragraph","text":"文章要求青年和学生“担负起在各地尽可能广泛地传播毛主席语录的任务。”"},{"type":"paragraph","text":"文章在提到《毛主席论人民战争》这本语录时说，“这本书就是为了革命的工人和农民的。我们应当把这本书作为我们的宣传鼓动材料。”"},{"type":"paragraph","text":"文章号召所有真正的革命工作者向尽可能多的工人和农民宣读和讲解这本书。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0bf364f8ae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

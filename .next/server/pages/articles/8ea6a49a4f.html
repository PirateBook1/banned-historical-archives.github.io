script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"顶住“四人帮”干扰　大搞科学实验群众运动我国腐植酸类物质研究和利用大发展","authors":[],"dates":[{"year":1977,"month":10,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我国对腐植酸类物质的研究、利用，近年来有了很大发展。这类物质不但已广泛地应用在农业生产上，而且应用到医药、畜牧业等方面。"},{"type":"paragraph","text":"腐植酸是动、植物残体在微生物作用下生成的有机化合物。以它为主要成份制成的肥料，含有大量有机质，具有农家肥料的多种功能；又含有速效养分，兼有化肥的某些特性，因而有人称它为“有机化肥”。"},{"type":"paragraph","text":"最近两年多来，我国广大贫下中农和科技人员顶住“四人帮”的干扰，大搞科学实验群众运动，积极开展腐植酸类肥料的研究和推广工作，获得了丰硕的成果。"},{"type":"paragraph","text":"据江西、云南、陕西、山西、湖南、四川、新疆、河北、广东、吉林十个省、自治区的两千多份试验材料的统计，施用腐植酸类肥料达到增产效果的占百分之九十以上。在江西省试用时，可使水稻增产百分之十八；在云南省，水稻、玉米、谷子、油菜、烟叶等农作物施用腐植酸类肥料以后，最低可以增产百分之二十左右，最高可以增产百分之四十左右。"},{"type":"paragraph","text":"施用腐植酸类肥料，还可以改善农作物的质量。广东省湛江地区的化验证明，施用过腐植酸类肥料的大米，蛋白质比原来增加千分之一点六，脂肪增加千分之一点五，淀粉增加千分之零点九。施用过这种肥料的花生、甘蔗、番薯、荔枝等，质量也都有所提高。"},{"type":"paragraph","text":"腐植酸类物质还被用到了畜牧业方面。例如，广东省湛江地区用腐植酸类物质做饲料添加剂，喂了五千五百头猪，每月每头可以增重二十五斤到三十斤，比对照猪多增重一倍到一倍半。"},{"type":"paragraph","text":"近年来，我国一些医药卫生单位已开始研究用腐植酸类物质治病。从广东、江西等八个省的部分医院近两万个临床病例来看，用腐植酸类药物治疗的疾病已达六十多种。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"江西文革","type":"人物"},{"name":"广东文革","type":"人物"},{"name":"云南文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8ea6a49a4f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

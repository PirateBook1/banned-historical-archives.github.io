script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"答谢对六十寿辰的祝贺胡志明电覆毛主席并电中共中央及青年团等申谢","authors":[],"dates":[{"year":1950,"month":5,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京卅日电】　越南民主共和国胡志明主席分别电覆我中央人民政府毛泽东主席，中国共产党中央委员会，中国新民主主义青年团中央委员会及中华全国民主青年联合总会，感谢对他的六十寿辰的祝贺，电文如下:"},{"type":"paragraph","text":"(一)致毛主席电"},{"type":"paragraph","text":"中华人民共和国中央人民政府毛主席阁下:在我六十岁时，蒙阁下及贵政府电贺，志明和敝政府及全越人民不胜欣感。我们相信，中越人民团结一致，一定会战胜侵略者及其走狗，而亚洲和平事业一定会成功。敬祝您健康。胡志明五月廿日"},{"type":"paragraph","text":"(二)致中共中央电"},{"type":"paragraph","text":"中共中央鉴:蒙你们电贺我六十岁，我和越南全体同志非常高兴，并感谢你们。胡志明五月廿日"},{"type":"paragraph","text":"(三)致青年团中央及全国民主青联电"},{"type":"paragraph","text":"中国新民主主义青年团中央委员会、中华全国民主青年联合总会:你们电贺我六十岁，多谢你们。越南青年看了来电，也非常高兴。我深信越南人民和青年自己的努力，加上中国兄弟的帮忙，我们的抗战一定胜利，亚洲的民主与和平一定有保证。祝你们为世界的新民主主义而努力。胡志明五月廿日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f98983d6de"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

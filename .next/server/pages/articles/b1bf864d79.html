script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海市出版局关于右派分子著译的出版和重印问题的临时性规定","authors":[],"dates":[{"year":1957,"month":8,"day":12}],"is_range_date":false,"parts":[{"text":"上海市出版局关于右派分子著译的出版和重印问题的临时性规定","type":"title"},{"text":"上海市委宣传部：","type":"appellation"},{"text":"反右派斗争开展以来，文化界先后揭发了一些右派分子。这些右派分子中，有些是有著译在上海各出版社出版的，他们的右派面目在报刊上公开揭露以后，有些读者要求对他们的著译加以处理（如读者安徽师范学院戚香玉要求禁售徐中玉著的“关于鲁迅的杂文、小说及其他”），有些单位向我局请示右派分子著译的出版社和重印问题，（如新文艺请示孙大雨著的“论诗歌的内容与形式”、新华书店上海发行所请示王若望著的“上海来的人”等上）。估计各出版社在工作中都可能遇到这个问题。为避免工作中发生混乱并考虑到群众的影响，在中央尚未规定右派分子著译处理原则之前，似有必要作出临时性规定，使各单位有所遵循，我们初步竟见：","type":"paragraph"},{"text":"1、过去出版社在书店发售的右派分子著译，一般暂不处理，但原出版单位应再审阅，如论点反动、错误，应结合反右派斗争组稿进行驳斥和批判；","type":"paragraph"},{"text":"2、右派分子尚未出版书稿，不论已否付印，不论用本名或笔名，皆暂缓出版。","type":"paragraph"},{"text":"3、右派分子已出版的著译，一般暂不重印。如读者急需，其内容经审阅无问题，过去系用笔名出版者，可酌量重印。","type":"paragraph"},{"text":"作以上处理的暂已/以公开出版的报刊上已列为右派分子的为限。报刊上未公开揭发，或只作为右派思想批判的，暂不处理。但出版社亦应注意其著译的思想内容，必要时对其错误论点组稿批判。","type":"paragraph"},{"text":"以上是否可行，请迅予指示。","type":"paragraph"},{"text":" 上海市出版局党组　汤季宏（印章）1957年8月12日","type":"paragraph"},{"text":"抄送：文化部出版事业管理局　上海市人民委员会文艺工作组","type":"paragraph"},{"text":"注：拟同意出版局党组意见，各出版社们因对所出版的右派分子著译写一审阅报告，并组织力量批判其中的错误论点。","type":"paragraph"},{"text":"刘　15/8","type":"paragraph"}],"comments":[],"origin":"上海市档案馆，A22-1-305，第8-9页","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b1bf864d79"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

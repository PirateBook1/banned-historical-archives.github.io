<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"朝捷波蒙等人民民主国家领袖  电毛主席周总理祝贺新年","authors":[],"dates":[{"year":1952,"month":12,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"朝捷波蒙等人民民主国家领袖"},{"type":"paragraph","text":"电毛主席周总理祝贺新年"},{"type":"paragraph","text":"朝鲜民主主义人民共和国最高人民会议常任委员会委员长金枓奉贺电中华人民共和国中央人民政府主席毛泽东同志："},{"type":"paragraph","text":"迎接新年，我以朝鲜人民及我个人的名义，谨向热诚援助为了自己祖国自由、独立、反对美帝侵略者而斗争的朝鲜人民的伟大的中国人民和他们的领袖您，致以最热烈的祝贺。"},{"type":"paragraph","text":"我确信：在新的一年中朝中两国人民的反对美帝武装侵略者的共同斗争中，将会争取更辉煌的胜利，朝中两国人民的友谊团结，亦将更加巩固。"},{"type":"paragraph","text":"为了亚洲及全世界的和平与安全、为了人民中国的和平发展与繁荣，谨祝您健康。"},{"type":"paragraph","text":"朝鲜民主主义人民共和国最高人民会议常任委员会委员长金枓奉"},{"type":"paragraph","text":"捷克斯洛伐克共和国总统哥特瓦尔德贺电中华人民共和国中央人民政府主席毛泽东同志："},{"type":"paragraph","text":"敬爱的主席同志，值此新年之际，谨以我个人及全体捷克斯洛伐克人民的名义，向您致以衷心的敬礼。过去的一年，中国人民在建设事业中和争取和平、反对帝国主义侵略者的斗争中，获得了伟大的成就。谨祝中华人民共和国在明年的建设和争取国家进一步繁荣及争取世界和平的斗争中，获得更卓越的成就。"},{"type":"paragraph","text":"哥特瓦尔德"},{"type":"paragraph","text":"波兰人民共和国国务委员会主席萨瓦德斯基贺电中华人民共和国中央人民政府主席毛泽东同志："},{"type":"paragraph","text":"主席同志，值此新年之际，谨热烈地祝您健康和幸福，并祝您在谋求中国人民幸福的卓越的事业中，以及在谋求人民中国的繁荣和世界和平事业的胜利而进行的斗争中，获得更进一步的胜利。"},{"type":"paragraph","text":"萨瓦德斯基"},{"type":"paragraph","text":"波兰人民共和国部长会议主席贝鲁特贺电中华人民共和国中央人民政府主席毛泽东同志："},{"type":"paragraph","text":"主席同志，值此新年之际，谨祝您健康和幸福，并祝伟大的中国人民在他们为了中华人民共和国的巩固与繁荣，为了保障各国人民间的和平及合作而进行的忘我的劳动和斗争中，获得新的更大的成就。"},{"type":"paragraph","text":"贝鲁特"},{"type":"paragraph","text":"朝鲜民主主义人民共和国内阁首相金日成贺电中华人民共和国中央人民政府政务院总理周恩来同志："},{"type":"paragraph","text":"迎接新年，我以朝鲜民主主义人民共和国与全体朝鲜人民及我个人的名义，向您和通过您向中华人民共和国政府及兄弟般的中国人民，致以热烈的祝贺。"},{"type":"paragraph","text":"我确信：朝中两国人民的友谊团结将更加巩固。在反对我们的共同敌人——美帝国主义侵略者的斗争中，朝鲜人民军和英勇的中国人民志愿军将获得更辉煌的胜利。"},{"type":"paragraph","text":"谨祝您在为中国人民的和平建设和亚洲和平与安全的高贵的事业中，将有更巨大的成就，并祝您健康。"},{"type":"paragraph","text":"朝鲜民主主义人民共和国内阁首相  金日成"},{"type":"paragraph","text":"捷克斯洛伐克共和国政府总理萨波托斯基贺电中华人民共和国政务院总理周恩来同志："},{"type":"paragraph","text":"总理同志，欣逢新年之际，请接受我衷心的祝贺。并请允许我，通过您转致捷克斯洛伐克共和国政府对中华人民共和国政府诚挚的祝贺，祝贵国政府在建设千百万劳动人民新的幸福生活的事业中，获得更大的成就。    捷克斯洛伐克共和国政府总理  萨波托斯基"},{"type":"paragraph","text":"蒙古人民共和国总理泽登巴尔贺电中华人民共和国中央人民政府政务院总理兼外交部部长周恩来同志："},{"type":"paragraph","text":"总理同志，当一九五三年元旦即将来临之际，请您接受我衷心的祝贺与最好的愿望。"},{"type":"paragraph","text":"敬爱的总理同志，请允许我表达蒙古人民对伟大的兄弟般的中国人民的热烈愿望。祝他们在毛泽东主席领导下，在新的一九五三年内，在为建设强大的人民民主中国的斗争中，及为巩固以伟大苏联——各国人民和平及安全的可靠堡垒——为首的和平、民主阵营的斗争中获得更加巨大的成就。"},{"type":"paragraph","text":"蒙古人民共和国总理  尤·泽登巴尔"},{"type":"paragraph","text":"朝鲜民主主义人民共和国外务相朴宪永贺电中华人民共和国中央人民政府外交部部长周恩来同志："},{"type":"paragraph","text":"欣逢新年，我向部长同志致以热烈的同志的祝贺。"},{"type":"paragraph","text":"我确信：在反对美英帝国主义武装干涉者的正义的斗争中，我们两国人民将会取得更辉煌的胜利。在这种斗争火焰中所结成的两国人民的友谊团结，也一定会更加加强。"},{"type":"paragraph","text":"为了中华人民共和国的今后的繁荣与两国人民间的牢不可破的友谊团结，谨祝您健康。"},{"type":"paragraph","text":"朝鲜民主主义人民共和国外务相  朴宪永"},{"type":"paragraph","text":"波兰人民共和国外交部部长斯克列杰夫斯基贺电中华人民共和国中央人民政府政务院总理兼外交部部长周恩来同志："},{"type":"paragraph","text":"总理同志，值此新年之际，我衷心地祝您幸福，并祝您在谋求中华人民共和国的幸福及全世界各族人民间和平友好合作的事业中获得更多的成就。  斯克列杰夫斯基"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fffe636b34"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

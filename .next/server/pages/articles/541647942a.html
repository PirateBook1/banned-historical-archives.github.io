script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中法两国关于发展经济关系和合作的长期协定在京签字","authors":[],"dates":[{"year":1978,"month":12,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中、法两国政府十二月四日在北京签署了一项为期七年的关于发展经济关系和合作的长期协定。根据协定，七年内，双方贸易总额累计将达六百亿法郎。"},{"type":"paragraph","text":"国务院副总理邓小平参加了签字仪式，并在签字仪式前会见了法国外贸部长让·弗朗索瓦和夫人一行。"},{"type":"paragraph","text":"邓副总理说，这个协定是两国合作的良好开端。发展两国贸易关系，一定要建立在互利和相互信任的基础上。只有这样，才会持久。中、法合作的领域多得很，大有希望。"},{"type":"paragraph","text":"邓副总理在回答法国记者的问题时表示，中国已决定向法国购买两座核电站设备。"},{"type":"paragraph","text":"代表法国和中国政府在协定上签字的是让·弗朗索瓦·德尼奥部长和李强部长。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"541647942a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

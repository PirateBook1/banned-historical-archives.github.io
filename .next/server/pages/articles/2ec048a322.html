script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高举双臂齐欢呼，万岁，万岁，毛主席！——欢呼八届十一中全会公报","authors":["陈诗信"],"dates":[{"year":1966,"month":8,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"高举双臂齐欢呼，万岁，万岁，毛主席！"},{"type":"paragraph","text":"——欢呼八届十一中全会公报"},{"type":"paragraph","text":"解放军海军某部　陈诗信"},{"type":"paragraph","text":"万里蓝天飘红旗，"},{"type":"paragraph","text":"革命人紧紧跟着毛主席。"},{"type":"paragraph","text":"高举双臂齐欢呼，"},{"type":"paragraph","text":"亿万心声震天地："},{"type":"paragraph","text":"万岁，伟大的中国共产党！"},{"type":"paragraph","text":"万岁，敬爱的毛主席！"},{"type":"paragraph","text":"万里蓝天飘红旗，"},{"type":"paragraph","text":"我们紧紧跟着毛主席。"},{"type":"paragraph","text":"闯险滩，破恶浪，"},{"type":"paragraph","text":"一个胜利接着一个胜利！"},{"type":"paragraph","text":"跟着毛主席，"},{"type":"paragraph","text":"井冈山的红旗在天安门"},{"type":"paragraph","text":"升起；"},{"type":"paragraph","text":"跟着毛主席，"},{"type":"paragraph","text":"三河五岭换天地；"},{"type":"paragraph","text":"跟着毛主席，"},{"type":"paragraph","text":"革命红旗代代举；"},{"type":"paragraph","text":"跟着毛主席，"},{"type":"paragraph","text":"无产阶级的江山是铁打的！"},{"type":"paragraph","text":"万里蓝天飘红旗，"},{"type":"paragraph","text":"我们紧紧跟着毛主席。"},{"type":"paragraph","text":"风吹雨打，"},{"type":"paragraph","text":"一步不离；"},{"type":"paragraph","text":"海枯石烂，"},{"type":"paragraph","text":"坚定不移。"},{"type":"paragraph","text":"照毛主席指出的航向，"},{"type":"paragraph","text":"用毛泽东思想作武器，"},{"type":"paragraph","text":"敢于革命，敢于胜利，"},{"type":"paragraph","text":"勇向牛鬼蛇神猛冲击！"},{"type":"paragraph","text":"万里蓝天飘红旗，"},{"type":"paragraph","text":"红色灯塔东方立。"},{"type":"paragraph","text":"毛泽东思想金光闪，"},{"type":"paragraph","text":"革命风暴五洲起！"},{"type":"paragraph","text":"横扫一切牛鬼蛇神，"},{"type":"paragraph","text":"所向之处全无敌！"},{"type":"paragraph","text":"五洲四海飘红旗，"},{"type":"paragraph","text":"世界革命人民紧紧"},{"type":"paragraph","text":"跟着毛主席。"},{"type":"paragraph","text":"高举双臂齐欢呼，"},{"type":"paragraph","text":"亿万心声震天地："},{"type":"paragraph","text":"万岁！万岁！伟大的中国共产党！"},{"type":"paragraph","text":"万岁！万岁！敬爱的毛主席！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2ec048a322"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在伟大领袖毛主席一系列最新指示的光辉照耀下取得又一伟大胜利  毛主席的家乡湘潭地区和湘潭市革命委员会同时成立  十五万军民满怀胜利的喜悦隆重集会，热烈欢呼“毛主席万岁！万万岁！”“衷心祝愿伟大领袖毛主席万寿无疆！万寿无疆！”","authors":[],"dates":[{"year":1968,"month":9,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在伟大领袖毛主席一系列最新指示的光辉照耀下取得又一伟大胜利"},{"type":"paragraph","text":"毛主席的家乡湘潭地区和湘潭市革命委员会同时成立"},{"type":"paragraph","text":"十五万军民满怀胜利的喜悦隆重集会，热烈欢呼“毛主席万岁！万万岁！”“衷心祝愿伟大领袖毛主席万寿无疆！万寿无疆！”"},{"type":"paragraph","text":"新华社长沙二十二日电　在伟大领袖毛主席一系列最新指示的光辉照耀下，在庆祝毛主席视察湖南文化大革命一周年的大喜日子里，湖南省湘潭地区革命委员会和湘潭市革命委员会，九月十七日同时胜利诞生了！这是战无不胜的毛泽东思想的伟大胜利！是毛主席的革命路线的伟大胜利！"},{"type":"paragraph","text":"湘潭是伟大领袖毛主席的家乡，是全中国人民和全世界革命人民向往的地方。几十年来，湘潭地区的英雄儿女，紧跟毛主席闹革命，为中国革命建立了功勋。在两年多来的无产阶级文化大革命中，湘潭地区的无产阶级革命派和广大革命群众在毛主席的革命路线指引下，高举“对反动派造反有理”的大旗，向着中国赫鲁晓夫及其在湖南、湘潭地区的代理人发动了猛烈的进攻，彻底摧毁了一小撮反革命修正主义分子妄图颠覆无产阶级专政的罪恶阴谋。现在，在以毛主席为首、林副主席为副的无产阶级司令部的领导下，湘潭地区出现了前所未有的大好形势，各种类型的毛泽东思想学习班开办了四万六千九百多期，参加学习的达三百五十多万人次，毛泽东思想空前大普及，革命大批判持久开展，毛主席的革命路线深入人心，广大革命群众意气风发、斗志昂扬，工业生产有了新的发展，农业生产去年比前年增产，今年又获得了丰收。"},{"type":"paragraph","text":"十七日清晨，湘潭地区和湘潭市十五万军民，满怀胜利的喜悦，簇拥着伟大领袖毛主席的巨幅画像，手捧红彤彤的《毛主席语录》，高举红旗，敲锣打鼓，隆重集会庆祝湘潭地区和湘潭市革命委员会胜利诞生。到会军民满怀对伟大领袖毛主席无限热爱、无限忠诚的深厚无产阶级感情，不断振臂高呼：“毛主席万岁！万万岁！”“衷心祝愿伟大领袖毛主席万寿无疆！万寿无疆！”"},{"type":"paragraph","text":"湖南省革命委员会主任、六九○○部队负责人黎原同志参加了庆祝大会并讲了话。他代表省革命委员会和湖南驻军支左领导小组向湘潭地区和湘潭市的工人阶级、贫下中农、红卫兵小将、广大革命群众和人民解放军驻湘潭部队指战员，表示最热烈的祝贺。黎原同志在讲话中高度赞扬湘潭人民无限忠于伟大领袖毛主席，紧跟毛主席，在民主革命、社会主义革命和社会主义建设中以及在无产阶级文化大革命中作出的巨大贡献。他说，湘潭地区的工人阶级、贫下中农和革命群众，不愧是毛主席家乡的英雄儿女，不愧是在毛泽东思想长期哺育下的英雄人民。黎原同志希望，湘潭地、市革命委员会成立后，要坚定地贯彻执行毛主席的一系列最新指示，在以毛主席为首、林副主席为副的无产阶级司令部的号令下，依靠工人阶级和贫下中农，率领广大人民群众认真搞好斗、批、改，在全区进一步掀起活学活用毛泽东思想群众运动的新高潮。"},{"type":"paragraph","text":"湘潭地区革命委员会主任巫海清同志代表地、市革命委员会在庆祝大会上讲话。他在回顾了两年多来湘潭地区无产阶级文化大革命的战斗历程以后说，革命委员会成立后，要更高地举起毛泽东思想伟大红旗，更广泛、更深入地开展活学活用毛泽东思想的伟大群众运动，坚定不移地全面落实毛主席的一系列最新指示，在以毛主席为首、林副主席为副的无产阶级司令部的领导下，充分发挥工人阶级的领导作用和工农兵的主力军作用，胜利完成斗、批、改的伟大历史任务，夺取无产阶级文化大革命的全面胜利，把湘潭地区办成红彤彤的毛泽东思想大学校！"},{"type":"paragraph","text":"湘潭市革命委员会主任、驻湘潭部队负责人王金轩同志代表驻军广大指战员在大会上讲话，热烈祝贺湘潭地、市革命委员会的胜利诞生。"},{"type":"paragraph","text":"毛主席家乡成立革命委员会，这是全省和全国人民的大喜事。省内各地、市和许多县，全国许多省、市和地区，都纷纷派出代表，或者拍来电报表示热烈的祝贺。"},{"type":"paragraph","text":"大会在热烈的掌声和欢呼声中通过了给伟大领袖毛主席的致敬电。会后，举行了规模盛大的庆祝游行。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5cdb75e52f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

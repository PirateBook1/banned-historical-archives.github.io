script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji39","name":"毛泽东全集第39卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji39.pdf"],"article":{"title":"对浙江省委关于冬季生产运动情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"对浙江省委关于冬季生产运动"},{"type":"paragraph","text":"情况报告的批语"},{"type":"paragraph","text":"（1958年3月13日）此件可以一阅。水利、积肥不算突出；但有些经验值得注意。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"三月十三日"},{"type":"paragraph","text":"[1]指中共浙江省委1958年3月5日关于冬季生产运动情况给中共中央并上海局的报告。报告汇报了浙江省冬季生产运动中关于兴修水利、积肥、绿化造林、冬播作物及除四害、讲卫生等方面的情况，提出了冬季生产运动中必须加以解决的几个问题：一、关于各项生产的全面规划和安排问题。该省绝大部分地区采取了“排任务、排劳力、排时间”的办法，把各项生产纳入计划，既抓住重点又照顾全面，因此使各项工作互相促进，互相推动，做得又快又好。二、对占百分之十左右的三类合作社，各地正在抽调骨于加强领导，结合生产、整风彻底整顿三类社，要求在春耕前根本上改变这些社的落后面貌。三、生产与分配的关系问题。有些地方对粮食分配工作重视不够，放松领导，致使这些地区的粮食产量没有核实，统销未作妥善安排，群众叫喊缺粮的现象又有出现，对当前的生产高潮有不利影响。报告最后说，为了争取农业生产大跃进，省委决心继续抓紧整风，彻底转变领导思想和作风，用整风的精神和方法领导生产运动。此外，还希望各地开展群众性的检查评比，定期组织各社代表到中心社参观检查，学习先进经验，研究改进办法，制定工作规划，使参加检查和被检查的单位都能明确努力方向，以推动春耕生产运动的发展。这个报告作为成都会议文件在会上印发。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":3,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":100,"page_end":100},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"69528d08ab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毒草丛生的文艺刊物“芒种”","authors":[],"dates":[{"year":1957,"month":8,"day":23}],"is_range_date":false,"parts":[{"text":"毒草丛生的文艺刊物“芒种”","type":"title"},{"text":"沈阳市文联出版的一个毒草丛生的文艺月刊——“芒种”，最近已成为辽宁日报、沈阳日报大量揭露批判的对象。这个标榜着“辛辣大胆，干预生活”的刊物，从今年１月创刊以来，发表了一系列的歪曲现实生活，丑化党的高级领导干部的作品。特别六七两期上的杂文，几乎每篇都浸透了毒汁。同时，这个刊物还发表了不少灰色的、迎合落后趣味的作品。最恶毒的文章“是耶？非耶？”“谁是圣人？”居然是出自该刊主编郭墟之手，并在沈阳文联主席王化南赞助下发出的。“是耶？非耶？”是描写一个所谓腐朽了的、生命力即将枯竭的文艺机关的领导人，在评薪时竟然连升了两级。作者恶意地企图用此来诬蔑我们这个社会到处是腐朽堕落，没有是非可言。“谁是圣人？”一文是捏造有这样一位处长，下级见了这位人物就要浑身战粟，低声下气；即使这样，仍还免不了要受种种折磨。作者极力使读者形成这种印象：好象这个领导人是一个魔王，被他领导的人是没有任何思考自由的。郭墟承认，他的这两支毒箭主要是攻击中共沈阳市委的两位领导干部。他认为他们是“不学无术的”、“是思想衰退者”，是“暴君”。而党则维护这些“坏人”。因此他要“大胆干预”。在“赵部长的一日”文中，作者邓谦把一位党的高级领导干部别有用心地描绘成为只知昏睡、骂人、玩弄古物的昏君。","type":"paragraph"},{"text":"反右派斗争开始后，这个刊物一直保持沉默，甚至在７月号仍然在继续放毒，对错误始终不作认真的检查，这引起广大读者的愤慨。","type":"paragraph"},{"text":" ——原载《人民日报》1957年8月23日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cd15e5d7c4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

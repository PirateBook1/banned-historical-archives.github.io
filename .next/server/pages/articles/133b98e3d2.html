script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji41","name":"毛泽东全集第41卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji41.pdf"],"article":{"title":"中央转发山东省委关于分配自留地的规定的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发山东省委关于分配自留地的规定的批语"},{"type":"paragraph","text":"（1959年5月11日）此件\"发各省、市、区党委参考。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"五月十一日"},{"type":"paragraph","text":"[1]指中共山东省委1959年5月8日关于贯彻执行“中共中央关于分配私人自留地以利发展猪、鸡、鹅、鸭问题”的指示的规定。这一文件说，根据中央指示，对自留地的分配问题，特作如下规定：一、自留地由社员个人使用经营，长期不动，用于种植饲料作物和蔬菜，供家庭饲养和食菜的需要。二、自留地标准，应按照中央规定的标准，即根据原高级合作社章程的规定，按人口计算，不超过人均占地的5%。三、为了迅速合理地分配自留地，应当宣布原来的自留地仍归原主经营。四、自留地应当留在村庄周围，以便于社员在休闲时间经营管理。五、原来的自留地，现在是集体经营的，可待收获后归还；或划归原主经营，收获后向集体归还工本费。六、社员应当首先服从集体生产劳动的需要，不能因经营自留地影响集体劳动。毛泽东全集第四十一卷"},{"type":"paragraph","text":"即送刘、邓\"阅，尚昆用电报发去。"},{"type":"paragraph","text":"毛"},{"type":"paragraph","text":"十一日"},{"type":"paragraph","text":"[1]刘，指刘少奇。邓，指邓小平，当时任中共中央总书记、国务院副总理。"},{"type":"paragraph","text":"[2]尚昆，即杨尚昆，当时任中共中央书记处候补书记、中央办公厅主任。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":5,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":531,"page_end":532},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"133b98e3d2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

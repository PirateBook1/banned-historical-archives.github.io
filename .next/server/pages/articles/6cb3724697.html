script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"金山县五一大队革委会遵照毛主席教导过细地做好青年晚婚的教育工作","authors":[],"dates":[{"year":1970,"month":1,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编辑同志:"},{"type":"paragraph","text":"去年，我们公社五一大队农副业生产获得了特大丰收。丰收以后，一小撮阶级敌人趁机煽阴风，点鬼火，散布“早生贵子早得福”等封建主义毒素，使“四旧”倾向有所抬头，特别是不少青年都想提早结婚。这种现象引起了五一大队革委会的重视。他们认为，这不是“家庭小事”，而是资产阶级思想在向无产阶级进攻，决不能等闲视之。他们把移风易俗、提倡晚婚当作一项政治任务来抓。"},{"type":"paragraph","text":"五一大队革委会遵照毛主席“要过细地做工作”的教导，举办了准备在春节前后结婚的青年学习班，针对青年的不同情况进行认真的、过细的说服教育工作，大力宣传晚婚的意义和好处，提高了青年继续革命的自觉性。二队有个年纪尚轻的女青年，原来准备春节前结婚。大队革委会同志亲自上门去做思想工作，举办了有这个女青年和她父母及祖母等参加的家庭学习班，一起学习毛主席有关破旧立新的伟大教导，狠批了“四旧”，提高了这个女青年及其家长的思想觉悟。这个女青年又到男方家里去做说服工作。经过深入细致的思想工作，男女双方和家庭都愉快地同意推迟婚期。"},{"type":"paragraph","text":"事实证明，毛泽东思想是移风易俗、改造社会的威力无比的精神原子弹。现在，这个大队已有十几个青年决定推迟婚期，符合晚婚条件的青年也坚决表示，结婚时不讲排场、不摆酒席、不请客、不受礼，他们说:“丰收不忘歉收年，富日子要当穷日子过。”"},{"type":"paragraph","text":"目前，我们社、队的革命干部都决心象五一大队革委会的同志那样，高举毛泽东思想伟大红旗，抓紧革命大批判，密切注意阶级斗争的新动向，加强移风易俗的宣传，切实做好青年的晚婚教育工作。"},{"type":"paragraph","text":"金山县兴塔公社革委会办公室"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6cb3724697"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

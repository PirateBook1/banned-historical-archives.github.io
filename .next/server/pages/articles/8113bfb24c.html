script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-800","name":"关于解决两种情况人员漏查漏定的通知","author":"中共广西壮族自治区党委整党办公室","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"关于解决两种情况人员漏查漏定的通知","dates":[{"year":1986,"month":12,"day":28}],"is_range_date":false,"authors":["中共广西壮族自治区党委整党办公室"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共广西壮族自治区党委整党办公室, 处理“文革”遗留问题、清理“三种人”文件汇编(第四册), 254-256","tags":[{"name":"三种人","type":"主题/事件"},{"name":"文革","type":"主题/事件"}],"parts":[{"type":"title","text":"关于解决两种情况人员漏查漏定的通知"},{"type":"subtitle","text":"桂整办〔1986〕33号"},{"type":"paragraph","text":"各地、市、县委，柳铁党委整党办公室，区直各单位、各大专院校党委（党组），防城港区工委："},{"type":"paragraph","text":"区党委整党领导小组成员、整党办公室副主任区济文同志一九八六年八月二十六日《在全区核查工作会议上的讲话》（已印发至县）中明确指出：“文革”期间的中学生、中专生有杀人行为，品质恶劣，手段残忍的；趁“文革”混乱之机，以勒索抢劫财物为目的行凶杀人的；有其他严重的刑事犯罪行为的，都要查清楚，记载下来，存入本人档案，已经入党的开除党籍或在整党中不予登记，在大专院校“记录在案”工作中，对少数虽不是校一级造反组织的头头，但有严重问题的人漏掉了，大专院校和现所在单位要互相配合查清处理。济文同志的讲话是完全符合中发〔1984〕17号文件和关于审查“记录在案”人员的规定的。为了贯彻既要坚定、又要慎重，既不要漏掉、又不要搞扩大化的方针，做到善始善终地完成清理“三种人”任务，再对做好这两项工作提出以下要求 ："},{"type":"paragraph","text":"一、认真清理“文革”期间中学生、中专生中参与打死人的或有其他严重的刑事犯罪行为的人，看对这些人是否都查清楚了，已查清的是否按照中发〔1984〕17号文件第六条的规定做了处理。对漏查、漏处理的，要按中发〔1984〕17号文件的规定查清、处理。"},{"type":"paragraph","text":"二、各大专院校“文化大革命”期间的在校学生，虽不是校一级造反组织的头头，但有严重问题的人，应记录在案，有严重问题的人，主要是指那些在“文化大革命”期间，拉帮结派，造反夺权，干了坏事，情节严重者；诬陷迫害干部、群众，刑讯逼供，情节恶劣者；砸机关、抢档案、破坏公私财物的主要骨干；积极参与策划、指挥武斗，造成严重后果者；泄露党和国家重要机密，造成严重后果者；为林彪、“四人帮”篡党夺权制造舆论，煽动派性，在较大范围内造成恶劣影响者；制造其他重大事端，造成严重后果者。对这些人，原所在的院校应将名单提供给现所在单位，相互配合查清这些人的问题，按“记录在案”的规定处理，并上报自治区核查组。"},{"type":"paragraph","text":"三、对分配或调入我区的外省、市大专院校“文化大革命”期间在校学生，凡有揭发“文革”问题的，都要调查清楚；对于虽没有揭发问题，但在他们入党，调入要害部门，或选拔他们进领导班子，选派出国时，必须由各级组织、人事部门将其“文革”中的表现考察清楚。发现有严重问题的，按照“记录在案”的有关规定处理，并上报自治区核查组，以便上报中央整党办核查组。"},{"type":"paragraph","text":"各单位要按上述要求抓紧工作，拟于一九八七年二月中、下旬分别召开地、市核查组负责人会议和区直机关各口干部、人事处长、大专院校组织部长会议，汇报解决这两种情况人员漏查、漏定的情况。"},{"type":"paragraph","text":"区党委整党办公室"},{"type":"paragraph","text":"一九八六年十二月二十八日"}],"alias":""},"tags":[{"name":"夺权","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8113bfb24c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

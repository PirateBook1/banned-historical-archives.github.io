script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海港首次活学活用毛泽东思想积极分子代表大会闭幕发扬革命好学风　坚持天天学和用码头工人说:“一天不吃饭可以，一天不读毛主席的书，就对不起毛主席。”","authors":[],"dates":[{"year":1968,"month":2,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海港首次活学活用毛泽东思想积极分子代表大会于二月九日胜利闭幕。这次大会，标志着上海港活学活用毛泽东思想的群众运动，发展到一个新阶段；是贯彻市革命委员会“二·五”决议，进一步全面落实毛主席最新指示的誓师大会；也是一年来活学活用毛泽东思想的大讲用、大检阅、大总结、大表扬的大会。到会代表交流了学习毛主席著作的经验，学习了市革委会“二·五”决议，一致表示，要更高地举起毛泽东思想伟大红旗，全面落实毛主席最新指示，认真贯彻市革命委员会决议，把海港活学活用毛泽东思想的群众运动，推向一个更新的阶段。"},{"type":"paragraph","text":"狠抓一个“用”字，猛攻一个“私”字，大立一个“公”字。"},{"type":"paragraph","text":"一年来，上海港的无产阶级革命派和广大革命职工，紧跟毛主席伟大战略部署，取得了一个又一个的胜利。在中国人民解放军的大力帮助下，上海港实现了革命的大联合和革命的“三结合”。全海港从上到下都建立了革命委员会。活学活用毛泽东思想的群众运动促进了人的思想革命化，推动了生产，出色地完成了一九六七年全年装卸任务，今年又实现了开门红。在阶级斗争的大风大浪里，上海港涌现出大批活学活用毛泽东思想的积极分子。"},{"type":"paragraph","text":"历时三天的大会，代表们回顾和交流了在文化大革命中活学活用毛泽东思想的经验，深深体会到，经验千条万条，最根本的一条是:无产阶级革命派要掌好权、用好权，最最重要的就是要掌好活学活用毛泽东思想、全面普及毛泽东思想的权。要学好用好毛泽东思想，就要心怀一个“忠”字，突出一个“用”字，狠抓一个“快”字，猛攻一个“私”字，大立一个“公”字，大力办好毛泽东思想学习班。"},{"type":"paragraph","text":"无限忠于毛主席，这是活学活用毛泽东思想的根本。"},{"type":"paragraph","text":"许多代表的发言都谈到了一个共同的体会:有了忠于毛主席的一颗红心，有了对毛泽东思想的深厚阶级感情，就会坚持天天学、天天用。一位工人代表在会上说:“解放前，我们码头工人受阶级压迫的苦最深，只有毛主席最关心我们、最支持我们。毛主席他老人家一直同我们码头工人心连心。毛主席的书，讲的是我们工人阶级的心里话。没有毛主席，就没有我们码头工人的今天，没有毛泽东思想，就没有我们的一切。”码头老工人说:“一天不吃饭可以，一天不读毛主席的书，就对不起毛主席。”上港九区的代表李金妹同志，是造反较早的革命闯将。运动初期她被资产阶级反动路线打成了“反革命”，送进了拘留所。在牢房里，她饭可以不吃，毛主席的书坚持天天读。她遵循毛主席的教导，顶住了恶风邪浪。在毛主席革命路线光辉照耀下，李金妹同志重新回到革命队伍后，决心更大，坚决把无产阶级文化大革命进行到底。李金妹在会上表示:永远读毛主席的书，永远忠于毛主席。"},{"type":"paragraph","text":"对毛主席的最新指示要句句照办，步步紧跟。"},{"type":"paragraph","text":"代表们回顾了一年来的战斗历程，他们认为从向党内一小撮走资派夺权、实现革命大联合到建立革命委员会，这一系列胜利，都是紧跟毛主席伟大战略部署，执行毛主席最新指示的结果。"},{"type":"paragraph","text":"代表们认为，活学活用毛泽东思想，就要对毛主席的每一个最新指示，闻风而动，雷厉风行，不折不扣，坚决照办，立竿见影。对于毛主席的最新指示要做到:“跟得紧、学得紧、抓得紧”，“领会快、行动快、落实快”。"},{"type":"paragraph","text":"代表们深深的体会到:读毛主席的书，一定要按照林副主席的教导:“要带着问题学，活学活用，学用结合，急用先学，立竿见影，在‘用’字上狠下功夫。”第五装卸区十八组的代表说:“我们组学习了白求恩同志的国际主义精神和共产主义精神，懂得了搞装卸不是为了几张钞票，而是为全中国人民和全世界人民服务。”上港四区革委会负责人之一、代表李其林介绍了他以毛主席最新指示为武器，狠斗“私”字，从不安心当干部，到勇敢承担责任的过程，说明活学活用毛泽东思想的过程，就是斗私批修，破私立公的过程。"},{"type":"paragraph","text":"发扬革命好学风，大办毛泽东思想学习班。"},{"type":"paragraph","text":"毛主席说:“办学习班，是个好办法，很多问题可以在学习班得到解决。”代表们认为，毛泽东思想学习班好得很。他们以实践的经验证明:办好毛泽东思想学习班，重要的一条是要大力发扬毛主席亲自倡导的理论联系实际的革命学风，围绕毛主席每个时期的最新指示，结合海港的斗争实际，贯彻少而精的原则，一次解决一、二个主要问题。在当前，要以整顿党的组织、加强党的建设为中心，继续大力办好各种类型的毛泽东思想学习班。"},{"type":"paragraph","text":"上海市革命委员会、中国人民解放军驻沪部队、工总司以及各兄弟单位的代表，应邀出席了大会。(上海港务局革命委员会政宣组)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海市工人革命造反总司令部（工总司）","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8a2bae006b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国民党骂了还起作用，共产党骂了也不起作用","authors":["袁炳南","西南师范学院"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"国民党骂了还起作用，共产党骂了也不起作用","type":"title"},{"text":"西南师范学院袁炳南","type":"authors"},{"text":"[编者按：袁炳南，男，数学系教授。袁在解放后的历次运动中一贯与党对立，如三反中污蔑三反是政府为了逼黄金以买外汇，是敲竹杠，是公开绑架；学习总路线时污蔑学习总路线是为了动员买公债等。这里发表的材料是西师数学系四年级一班同学根据袁在各种场合下的言论综合整理的。]","type":"paragraph"},{"text":"1．农民生活无改善，是由于干部多，要工业化，(粮食)去换了机器。","type":"paragraph"},{"text":"2．党只要别人歌功颂德，而且歌颂慢了，还不行，犹如狗吃屎，慢了还要打狗，在军医大时，就因为歌功颂德慢了，所以受了打击。","type":"paragraph"},{"text":"3．现在不如国民党时民主。国民党时骂了，还起作用，现在骂了也不起作用；在选举时，不同意也要强迫同意，实在是强奸民意，犹如强奸女人，还要女人自脱裤子；以前选伪国大时，由于张洪沅请吃了碗面，故选(他)，现在是由于要检查户口，怕怀疑为地主、反革命分子，故参加选举。如要诚心扩大民主，只要诚心听人的话就是民主。","type":"paragraph"},{"text":"4．党只能在政策方面领导，如同英国女王那样。","type":"paragraph"},{"text":"5．新疆石油公司等，初期为中苏合办，这是苏联大国主义的表现。","type":"paragraph"},{"text":"6．学习苏联问题，硬是学得一团糟，如组织疗法的学习，硬是乱来，样样都来个组织疗法，给你花个口口放一块肉进去。","type":"paragraph"},{"text":"7．斯大林没啥错，就是有点喜欢拍马屁，这是人之常情，遇到斯大林这样的人物，拍拍马屁也好。","type":"paragraph"},{"text":"8．政治课，教育课为豆芽课。","type":"paragraph"},{"text":"9．建议老党员进养老院，年轻党员降二级，毕业生中的党员都派到边区去。","type":"paragraph"},{"text":"10．党委制治校也好，教授治校也好，根本问题要党有诚意。","type":"paragraph"},{"text":"11．封建把头正在形成，是领导宠之太过之故也。","type":"paragraph"},{"text":"12．中国的问题是人口多，故穷，艾德礼说中国人多的趋势，不无侵略，是有道理的。","type":"paragraph"},{"text":" (题目是编者加的)","type":"paragraph"}],"comments":[],"origin":"《重庆市右派言论选辑第一集》（内部文件，只供领导同志参考，请勿外传和翻印），中共重庆市委宣传部办公室编印，1957年8月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c5a40c3f6c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

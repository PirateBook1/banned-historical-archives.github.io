script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席等党和国家领导人向罗荣桓同志的遗体告别  中共中央军委号召全军向罗荣桓同志学习","authors":[],"dates":[{"year":1963,"month":12,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席等党和国家领导人向罗荣桓同志的遗体告别"},{"type":"paragraph","text":"中共中央军委号召全军向罗荣桓同志学习"},{"type":"paragraph","text":"新华社十七日讯　中国共产党中央委员会主席毛泽东等党和国家的领导人、中国人民解放军高级将领和各方面的负责人，陆续前往北京医院，向罗荣桓同志的遗体告别。"},{"type":"paragraph","text":"罗荣桓同志的遗体周围布满鲜花和绿草。遗体前面和四周，陈放着中国共产党中央委员会、全国人民代表大会常务委员会、国务院、党和国家领导人毛泽东、刘少奇、周恩来、朱德、宋庆龄、董必武等献的花圈。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东，中共中央副主席、中华人民共和国主席刘少奇，中共中央副主席、全国人民代表大会常务委员会委员长朱德，中共中央副主席、国务院副总理兼国防部长林彪元帅，中共中央政治局委员、中华人民共和国副主席董必武，中共中央总书记、国务院代总理邓小平等同志，先后来到北京医院，在罗荣桓同志的遗体前面静默致哀，并向守候在遗体旁的罗荣桓同志的家属表示亲切的慰问。"},{"type":"paragraph","text":"前往向罗荣桓同志遗体告别的党和国家领导人，还有中共中央政治局委员彭真、李富春、刘伯承、贺龙、谭震林、候补委员乌兰夫、陈伯达、康生、薄一波，中央书记处书记李雪峰、罗瑞卿、候补书记杨尚昆，全国人民代表大会常务委员会副委员长郭沫若、黄炎培、李维汉、陈叔通、程潜、林枫，国务院副总理邓子恢、聂荣臻，政协全国委员会副主席李四光、包尔汉，国防委员会副主席蔡廷锴，最高人民检察院检察长张鼎丞等。"},{"type":"paragraph","text":"前往告别的中国人民解放军高级将领有：张云逸、许光达、徐海东、王树声、谭政、萧华、刘亚楼、谢富治、杨成武、陈锡联、张爱萍、张宗逊、彭绍辉、韩先楚、杨勇、杨得志、赖传珠、傅钟、甘泗淇、邱会作、李聚奎、杨至成、傅秋涛、王宏坤、王平、朱良才、李志民、赵尔陆、陈奇涵、钟期光、陈伯钧、宋时轮、刘震、周纯全等。"},{"type":"paragraph","text":"前往告别的，还有在北京的中共中央委员、候补委员和中央各部门负责人，政府各部门负责人，人大常委会委员和政协全国委员会常委会委员，各民主党派、各人民团体的负责人，中共中央华北局的负责人，中共北京市委和北京市人民委员会的负责人，北京各高等院校的负责人，在北京的各省、自治区负责人，以及中国人民解放军各总部、各军区、各军种兵种、各军事院校的负责人。"},{"type":"paragraph","text":"新华社十七日讯　中共中央军事委员会今天发出通知，号召解放军全体指战员认真学习中国人民伟大战士罗荣桓同志的优秀品质和革命精神，悼念罗荣桓同志。通知规定，十二月十七日到二十二日，全军举行各种会议时，首先向罗荣桓同志致哀。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"毛主席等党和国家领导人向罗荣桓同志遗体告别。"},{"type":"paragraph","text":"新华社记者　孟庆彪摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c05a5e26ac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

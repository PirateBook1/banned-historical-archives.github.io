script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji51","name":"毛泽东全集第51卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji51.pdf"],"article":{"title":"对周恩来关于批陈整风汇报会议请示报告的批语","alias":"","parts":[{"type":"paragraph","text":"对周恩来关于批陈整风汇报会议\""},{"type":"paragraph","text":"请示报告的批语2]"},{"type":"paragraph","text":"（1971年4月）"},{"type":"paragraph","text":"[1]这次会议1971年4月15日至29日在北京举行。中央、地方和部队的负责人共99人参加，正在参加军委座谈会的143人也出席了会议。会议交流了各地批陈整风的经验。陈，指陈伯达。"},{"type":"paragraph","text":"[2]本篇一写在周恩来1971年4月24日给毛泽东等的报告上。报告中说，批陈整风汇报会议已开了9天，各组同志均已多次发言，进行批评和自我批评，表示了在毛泽东思想原则基础上加强团结的愿望。军委办事组5位同志均有检讨。总的方面看，会议加深了认识和检讨。拟从今日起，各组进入批陈整风、自我教育的经验交流，并讨论回到各地、各方面如何深入向基层传达。在结束会上，拟由政治局出面讲一讲这次会议的收获，归纳几个问题，好向大军区党委常委、各省市区党委常委或党的核心小组以及中央直属的党政军相应组织传达，特别是向各地、各直属单位的中央委员和候补中央委员传达。同时，要商定“批陈整风如何向基层党员传达”在引号内的文字下面，毛泽东画了横线，并写了一个批语，即本篇二。“会议希望主席、林副主席能见大家一次，如能给大家讲几句话更好。不过大家又说，不要因此要求，千扰主席、林副主席出席·五一’纪念在天安门上观着焰火。”在这段话旁，毛泽东画了一条竖线，并写了一个批语，即本篇三。上述各项设想，不知妥否，请主席予以批示。“如主席还有新的设想，亦请批告，如能约我们一谈，更所盼望。”在这句话旁，毛泽东画了一条竖线，并写了一个批语，即本篇四。毛泽东全集第五十一卷"},{"type":"paragraph","text":"已阅。基本同意。暂时似还不必向基层党员传达。"},{"type":"paragraph","text":"三我这几天不出门。"},{"type":"paragraph","text":"四可以不要谈了。"}],"authors":["毛泽东"],"dates":[{"year":1971,"month":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":196,"page_end":197},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"批陈整风","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"55faefdc15"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

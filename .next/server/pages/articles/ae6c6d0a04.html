script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"朗诵会别开生面——冰中文协主办毛泽东诗词朗诵会","authors":["章念生"],"dates":[{"year":1999,"month":1,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"朗诵会别开生面"},{"type":"paragraph","text":"——冰中文协主办毛泽东诗词朗诵会"},{"type":"paragraph","text":"本报特派记者章念生"},{"type":"paragraph","text":"“我失骄杨君失柳，杨柳轻飏，直上重霄九。问讯吴刚何所有，吴刚捧出桂花酒……”1月9日，在冰岛首都雷克雅未克一家文化中心，一位旅冰华人女高音歌手用歌声向近百名冰岛友人和旅冰华人展现了毛泽东的《蝶恋花·答李淑一》。紧接着，冰岛最大的报纸《晨报》主编约翰内松，这位深受冰岛人尊敬的七旬老报人，以那深沉的语调和优美的节奏，用冰岛文朗诵了他翻译并出版的《蝶恋花·答李淑一》等毛泽东诗词。随后，中国驻冰岛大使王荣华即兴朗诵了毛泽东的《忆秦娥·娄山关》和《沁园春·雪》，他的朗诵高亢激越，博得台下阵阵掌声。此时此刻，外面是冰天雪地，室内却充盈着歌声、掌声和朗诵声，这热烈的气氛给在场的人们带来了融融暖意。"},{"type":"paragraph","text":"在新年之初，冰岛中国文化协会主办了一场别开生面的毛泽东诗词朗诵会。7日以来，冰岛国家电台在一个专题节目中用一个多小时介绍了毛泽东的诗词，发行量5万多份的《晨报》专门发表了毛泽东手书的《沁园春·雪》及其冰文译本，国家电视一台等新闻机构也作了相关报道。可以说，在总人口27万的冰岛，连日来掀起了一阵毛泽东诗词热。"},{"type":"paragraph","text":"冰中文协的埃米尔对记者说，冰岛人好读书，也爱写诗，他们对毛泽东的诗词可不陌生。冰岛虽小，但毛泽东诗词的冰岛文译本就有好几个。现在雷克雅未克市一所中学担任校长的格维兹门迪尔，就是第一个将毛泽东诗词翻译并出版专辑的人。朗诵会后他对记者说，从1973年开始，他借助于毛泽东诗词的英文、德文和其他北欧国家语言译本，历时3年完成了冰文翻译，然后自己出资50万冰岛克朗（当时约合1．25万美元），在1977年毛泽东逝世一周年时出版了毛泽东诗词冰文译本，其中共有39首诗词。对他来说，未完成其余27首诗词的翻译是个遗憾，这主要是因为当时毛泽东的许多诗词尚未公开发表。他准备于今后5年内将这27首译成冰文出版。"},{"type":"paragraph","text":"格维兹门迪尔最后对记者说，70年代以前，大多数冰岛人只对中国的老子、孔子等古代文化前贤有所了解，但自70年代末以来，冰岛人通过阅读毛泽东诗词等，开始了解中国近、现代的文化。"},{"type":"paragraph","text":"（本报雷克雅未克1月9日电）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ae6c6d0a04"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"安徽省判处一批进行暴动的反革命分子","authors":[],"dates":[{"year":1957,"month":10,"day":25}],"is_range_date":false,"parts":[{"text":"安徽省判处一批进行暴动的反革命分子","type":"title"},{"text":"新华社合肥24日电　安徽省六安地区中级人民法院18日分别在肥西、舒城、六安三县召开群众大会，对今年春天在这三县交界处策动反革命暴动的犯罪分子宣判。主犯韩必贤、韩同台等十四人判处死刑立即执行，共犯韩同元、廖德云等五人判处死刑缓期二年执行。上述判决已经最高人民法院核准。","type":"paragraph"},{"text":"这一批反革命分子解放前大都做过伪保甲长、伪军，参加过反动道会门，解放后一贯反对人民政府，进行破坏活动。主犯舒城县柏林乡反动富农分子韩必贤在1955年春天就公开烧香求神，假装疯傻，制造谣言，声称要做皇帝。今年3月间，他与肥西县龙潭乡程千云、程正风父子四人勾结，利用反动道会门，通过亲串亲、友串友的办法，以烧香盟誓的方式，有计划地拉拢了地主、富农、反革命分子、坏分子四十六人。韩必贤自称皇帝，分封其他匪徒为元帅、大臣、皇姑、驸马等等，还刻了“福禄寿”大印，制“韩朝太阳”黄旗，计划在4月1日暴动。3月31日晚，部分匪徒在程千云家集中，准备烧香盟誓后开始行动，先放火烧农业社，再到乡政府杀干部。","type":"paragraph"},{"text":"在这以前，程千云曾偷盗了灾民的骡、马各一头。在匪徒尚未到齐时，新丰农业社主任唐光元、生产大队长程千叶、肥西县公安局干部张必义到程家调查盗马案件，程家父子四人即行凶。他们在行凶手连夜赶到韩必贤家。次日晨，暴徒十三人就扛着黄旗，手持刀斧、铁锹公开暴动。到下午暴徒纠集到三十多人，砍死我民警二人、砍伤一人，夺取枪支弹药，抢劫供销合作社，气焰极为嚣张。后来公安队、民警赶到，配合民兵围歼，当场打死打伤暴徒四人。傍晚时，暴徒化整为零，逃亡山区，经三天围剿，全部就歼，被夺去的枪支全部缴回。在平息暴动中，我牺牲干部、民警四人，伤七人。暴动平息后，又先后逮捕了潜藏的坏分子十五人，前来投案自首的有十人。预审结果，有三十名暴徒由肥西县人民检察院起诉，除判处死刑的十九名外，其余胁从分子分别被判处有期徒刑和教育释放。","type":"paragraph"},{"text":"安徽省的有关部门对这一案件进行了总结，指出这一事件的发生，暴露出这些地区的领导人员、治安机关和干部、群众的右倾麻痹思想相当严重，虽然韩必贤等在暴动前迹象已很明显，但有关人员都没有引起警惕。因此，必须接受这一血的教训。","type":"paragraph"}],"comments":[],"origin":"1957年10月25日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"83bd6a7ca4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

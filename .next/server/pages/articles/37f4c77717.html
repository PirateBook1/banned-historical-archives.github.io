script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"各地革命群众亲切慰问和热烈赞扬“南海英雄船”的同志们  你们不愧为毛泽东时代的英雄海员  我们一定要像你们那样无限忠于毛主席，学习你们对敌斗争的大无畏精神","authors":[],"dates":[{"year":1967,"month":1,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"各地革命群众亲切慰问和热烈赞扬“南海英雄船”的同志们"},{"type":"paragraph","text":"你们不愧为毛泽东时代的英雄海员"},{"type":"paragraph","text":"我们一定要像你们那样无限忠于毛主席，学习你们对敌斗争的大无畏精神"},{"type":"paragraph","text":"据新华社广州五日电　我“南海英雄船”一○一八号货船的船员们回到祖国后，受到各地工农兵群众、革命师生和革命干部的热情慰问。许多人在慰问信和慰问电中表示要学习船员们在对敌斗争中所表现的大无畏精神，以及他们对党、对毛主席的无限忠诚，对毛泽东思想的无限热爱。"},{"type":"paragraph","text":"广东省航运部门的海员们在慰问信中说：“用毛泽东思想武装起来的新中国海员，刀山敢上，火海敢闯，是任何力量也摧毁不了，任何困难也压不倒的。我们新中国海员一定要像你们那样，无限忠于毛主席，忠于毛泽东思想，把革命利益当成第一生命，生为人民生，死为人民死。”步行二千里到北京进行革命串连的大连海运学院“长征红卫队”的革命小将，在慰问信中热烈赞扬说：“你们在美帝国主义穷凶极恶的武装挑衅面前，不畏强暴，不怕牺牲，以鲜血和生命维护了祖国的尊严，长了革命人民的志气，灭了敌人的威风。你们不愧为毛泽东时代的英雄海员。你们的行动深深地教育了我们，我们决心以你们为榜样，活学活用毛主席著作，永远跟着毛主席在大风大浪中前进。”"},{"type":"paragraph","text":"一○一八号的英雄船员们在医院治疗期间，中共广东省委和交通部的负责人，以及广东省、广州市的工农兵、红卫兵和革命干部的代表，曾前往医院表示慰问。许多人向船员们赠送了毛主席像章等纪念品。一些红卫兵还把他们的英雄事迹编成快板和舞蹈等节目进行慰问演出。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"广东文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"37f4c77717"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

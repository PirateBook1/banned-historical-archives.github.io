script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"悼念林伯渠同志刘少奇朱德等同志参加守灵　苏共中央电唁林伯渠同志逝世","authors":[],"dates":[{"year":1960,"month":6,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京31日电】　党和国家的领导人今天下午到劳动人民文化宫，悼念为全党和全国人民爱戴的中国人民的伟大战士林伯渠同志。"},{"type":"paragraph","text":"下午，刘少奇、朱德、宋庆龄、董必武、邓小平、彭真、罗荣桓、李富春、刘伯承、李先念、张闻天、陆定一、薄一波、王稼祥、刘澜涛、罗瑞卿等同志，先后来到劳动人民文化宫。他们在林伯渠同志的遗象前静默致哀，并且参加守灵。在离开灵堂的时候，还慰问了林伯渠同志的家属。"},{"type":"paragraph","text":"今天，国家的其他领导人和各方面的负责人也到林伯渠同志灵堂参加守灵。"},{"type":"paragraph","text":"正在北京的蒙古人民革命党中央政治局委员、蒙古大人民呼拉尔主席团副主席巴尔吉尼雅姆，蒙古人民革命党中央政治局委员、书记处书记、蒙古大人民呼拉尔主席团委员图穆尔-奥奇尔等，今天下午到劳动人民文化宫林伯渠同志灵堂吊唁。"},{"type":"paragraph","text":"苏联、保加利亚、罗马尼亚、匈牙利、朝鲜民主主义人民共和国、捷克斯洛伐克、波兰、蒙古、德意志民主共和国、阿尔巴尼亚、越南民主共和国、印度、瑞典、丹麦、缅甸、印度尼西亚、瑞士、芬兰、巴基斯坦、挪威、南斯拉夫、阿富汗、阿拉伯联合共和国、锡兰、柬埔寨、伊拉克、英国、荷兰驻中国的大使、代办、临时代办和外交官员，今天上午前往劳动人民文化宫林伯渠同志灵堂吊唁。"},{"type":"paragraph","text":"今天上午和下午，前往劳动人民文化宫悼念林伯渠同志的首都各界群众，共计两万多人。"},{"type":"paragraph","text":"【新华社北京31日电】　中国共产党中央委员会今天收到了苏联共产党中央委员会发来的吊唁中共中央政治局委员、全国人民代表大会常务委员会副委员长林伯渠同志逝世的电报，电报全文如下:"},{"type":"paragraph","text":"中国共产党中央委员会"},{"type":"paragraph","text":"苏联共产党中央委员会，对于中国共产党的一位最老的党员、它的著名活动家之一、中国共产党中央政治局委员、全国人民代表大会常务委员会副委员长林伯渠同志——他把自己的一生和全部活动都献给了中国人民争取解放的斗争和在中华人民共和国胜利建设社会主义的事业——的逝世，谨向你们，亲爱的同志们，表示哀悼。"},{"type":"paragraph","text":"苏联共产党中央委员会"},{"type":"paragraph","text":"1960年5月31日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"739c63e8a5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

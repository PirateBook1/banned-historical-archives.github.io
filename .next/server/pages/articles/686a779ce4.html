script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东主席会见基辛格国务卿毛主席在友好气氛中同他进行了范围广泛的交谈　　布鲁斯主任和周总理、姬外长等参加会见","authors":[],"dates":[{"year":1973,"month":11,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七三年十一月十二日电　毛泽东主席今天下午在中南海会见美国国务卿兼总统国家安全事务助理亨利·基辛格博士。"},{"type":"paragraph","text":"毛主席对基辛格博士再次来我国访问表示欢迎，并且在友好气氛中同他进行了范围广泛的交谈。会见结束时，毛主席请基辛格国务卿向尼克松总统转达他的问候。"},{"type":"paragraph","text":"美国驻中国联络处主任布鲁斯和将任计划协调处处长温斯顿·洛德参加了这次会见。"},{"type":"paragraph","text":"我方参加会见的有周恩来总理、姬鹏飞外长、王海容部长助理和唐闻生、沈若芸。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1973\\11\\73bd010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e左图:毛泽东主席同基辛格国务卿握手。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1973\\11\\73bd010102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e右图:会见时情形。　新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"686a779ce4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

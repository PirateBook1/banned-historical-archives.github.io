script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"努力做到人人明白家喻户晓上海供电局输电工程处工人理论小组编写学习交流材料，组织群众投入揭批“四人帮”的斗争","authors":[],"dates":[{"year":1977,"month":2,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海供电局输变电工程处工人理论小组，在深揭猛批“四人帮”的伟大斗争中，根据本处人员分散的特点，编写学习交流材料，组织群众投入战斗。"},{"type":"paragraph","text":"这个工程处有三十四个班组，平时人员分散，远的在郊县，近的在市区，流动性大，对开展批判、学习的交流活动带来了一定的困难。为了克服这个困难，这个处的工人理论小组同志编写了学习交流材料，每月定期发到班组，使全工程处广大职工及时了解运动进展情况，促进了各班组学习、批判的不断深入。送电五班的工人看了理论小组编写的《政治流氓王洪文》、《狗头军师张春桥》、《皇帝迷江青》、《反动文痞姚文元》四份材料后，对“四人帮”篡党夺权的罪行有了进一步的认识，他们紧紧抓住“四人帮”阴谋篡党夺权这个要害，开展深入的批判。全班同志在斗争中进一步提高了自觉性，现在不管任务多重、时间多紧，他们都能坚持每周二、五的学习制度，成为全队的先进小组。"},{"type":"paragraph","text":"为了使全处同志能对批判“四人帮”的斗争的伟大历史意义做到人人明白，家喻户晓，这个处工人理论小组的同志发扬不怕疲劳、连续作战的作风。共青团员小顾在编写《华主席是我们党当之无愧的英明领袖》这份宣讲材料时，接连两个晚上写到深夜十二点左右。有的同志带病参加工人理论小组的学习；有的同志放弃星期天休息时间到图书馆翻阅资料。变电队有两位女同志，星期六工作了一天，晚上八点多钟又赶到处里写批判稿。理论队伍的同志在较短的时间里，汇编了一本运用马列和毛主席语录批判“四人帮”的材料，选出“四人帮”的黑话搞批注，列出专题编写了批判材料；还创作了歌颂周总理、歌颂华主席，批判“四人帮”的诗歌；最近配合宣传工业学大庆，又编写了学习毛主席《论十大关系》的宣讲材料等。通过交流，推动了运动的深入发展。"},{"type":"paragraph","text":"(复旦大学新闻系学员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5895f88637"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

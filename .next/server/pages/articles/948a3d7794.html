script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"周总理同特鲁多总理再次举行会谈特鲁多总理应邀出席文艺晚会邓小平副总理、吴德主任陪同贵宾观看革命现代舞剧《红色娘子军》","authors":[],"dates":[{"year":1973,"month":10,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七三年十月十二日电　国务院总理周恩来同加拿大总理皮埃尔·埃利奥特·特鲁多今天再次举行了会谈。"},{"type":"paragraph","text":"新华社北京一九七三年十月十二日电　加拿大总理皮埃尔·埃利奥特·特鲁多，今天晚上应邀出席文艺晚会，观看了革命现代舞剧《红色娘子军》。"},{"type":"paragraph","text":"随同特鲁多总理来访的官员，加拿大驻中国大使苏约翰和夫人以及大使馆外交官员，应邀观看了演出。"},{"type":"paragraph","text":"陪同观看演出的有:国务院副总理邓小平，北京市革命委员会主任吴德，国务院文化组成员刘庆棠，中国驻加拿大大使章文晋和张颖同志等。"},{"type":"paragraph","text":"中国舞剧团演员们的精彩演出，受到了贵宾们的鼓掌欢迎。演出结束时，特鲁多总理由邓小平副总理、吴德主任等陪同走上舞台，同演员们热烈握手，祝贺演出成功，并向他们赠送了花篮。"},{"type":"paragraph","text":"文艺晚会是由北京市革命委员会举办的。"},{"type":"paragraph","text":"今天上午，特鲁多总理和夫人由外交部长姬鹏飞和许寒冰同志陪同，游览了香山公园。贵宾们还乘船游览了昆明湖，观赏了颐和园的秀丽景色。"},{"type":"paragraph","text":"特鲁多夫人今天下午由林佳楣同志陪同参观了北京妇产医院和北海幼儿园。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"948a3d7794"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

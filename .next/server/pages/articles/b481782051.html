script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央宣传部关于慎重对待专门叙述“文革”历史的专着和文章的通知","authors":[],"dates":[{"year":1986,"month":11,"day":18}],"is_range_date":false,"parts":[{"text":"中央宣传部关于慎重对待专门叙述“文革”历史的专著和文章的通知","type":"title"},{"text":"（此件已经中央批准）","type":"appellation"},{"text":"最近一个时期以来，有些出版社、报纸，刊物已经或准备出版、刊登专门叙述“文化大革命”史实的专著和文章，力图更深刻、更具体、更形象地反映这段历史。","type":"paragraph"},{"text":"任何历史，任何人都是可以写的，但“文革”这段历史，背景确实很特殊，时间距离我们又很近，许多当事人都还在，弄得不好，容易引出许多纠纷。因此，写这段历史的作者要特别小心谨慎，对人对事都要作恰如其分的分析，这不是对作者的特殊限制，而是中央着眼于保持政治局面能安定团结的需要。","type":"paragraph"},{"text":"考虑到六中全会以后，全党正动员和团结全国人民，集中精力以经济建设为中心，进行经济体制改革、政治体制改革，加强精神文明建设，要求有一个安定团结的政治局面和民主和谐的气氛。同时，也考虑中央对“文化大革命”已在《关于建国以来党的若干历史问题的决议》中作出了原则的结论。在这种情况下，如果在比较近的时间里，对“文革”这段历史进行更具体的论述或很详细的描写，在客观上势必存在着许多困难，容易引起不同意见、引起在许多人和事件上的是非争论，导致分散经济建设和全面改革的注意力，不利于安定团结。","type":"paragraph"},{"text":"因此，本着团结一致向前看的精神，目前，对专门叙述“文化大革命”史实的专著文章，未经过严格审查，各出版社不要出版；各报纸，刊物和电台不要刊登、广播，对已经出版的这类专著文章，不发评论和消息。","type":"paragraph"}],"comments":[],"origin":"原载新闻出版署图书管理司《图书管理手册》，[内部出版]，1991年","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b481782051"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

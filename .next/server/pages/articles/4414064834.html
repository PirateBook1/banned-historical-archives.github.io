script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji34","name":"毛泽东全集第34卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji34.pdf"],"article":{"title":"浪淘沙·北戴河","alias":"","parts":[{"type":"paragraph","text":"浪淘沙·北戴河"},{"type":"paragraph","text":"（1954年夏）大雨落幽燕，白浪滔天，秦皇岛外打鱼船。一片汪洋都不见，知向谁边？往事越千年，魏武挥鞭，东临碣石有遗篇。3萧瑟秋风今又是，"},{"type":"paragraph","text":"换了人间。[1]北戴河，在河北省东北部渤海边港口秦皇岛西，是著名夏季休养地。[2]幽燕，泛指河北省。我国古代的幽州和燕国，都在今河北省北部一带。"},{"type":"paragraph","text":"[3]往事越千年，魏武挥鞭，东临碣石有遗篇。公元207年（汉献帝建安十二年），曹操（后被尊称魏武帝）和乌桓族作战凯旋，曾经路过这一带。曹操的《步出夏门行》诗中有《观沧海》一章：“东临碣石（据近年来考古发现，碣石在今辽宁省绥中县西南的海滨，西距山海关约30里），以观沧海。··秋风萧瑟，洪波涌起。…”"}],"authors":["毛泽东"],"dates":[{"year":1954}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":180,"page_end":180},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4414064834"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

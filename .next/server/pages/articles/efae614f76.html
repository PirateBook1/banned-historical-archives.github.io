script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"省无联革命造反精神万岁","authors":["湖南省无联红总","高校风雷对外作战部"],"dates":[{"year":1968,"month":1,"day":24}],"is_range_date":false,"parts":[{"text":"省无联革命造反精神万岁","type":"title"},{"text":"湖南省无联红总高校风雷对外作战部","type":"authors"},{"text":"最高指示","type":"subtitle"},{"text":"当着天空中出现乌云的时候，我们就指出，这不过是暂时的现象。黑暗即将过去，曙光就在前头。","type":"paragraph"},{"text":"图穷匕首现，在一系列阴谋诡计破产之后，资产阶级司令部恼羞成怒，悍然宣布：“省无联上层机构是反动集团”指使其御用工具对省无联实行血腥镇压。","type":"paragraph"},{"text":"阴风四起，黑浪滔天，省无联处在残酷的反革命围剿之中！大有黑云压城城欲摧之势。","type":"paragraph"},{"text":"同志，且慢！地球照样在转动；湘江照样在奔流！省无联鲜红的战旗依然飘扬在三湘四水上空，有如照天的火炬放射着革命的光焰。","type":"paragraph"},{"text":"什么不要怕？天不要怕！地不要怕！神不要怕！鬼不要怕！资产阶级司令部不要怕！资产阶级司令部是一只纸老虎，用力一戳就会穿的。曾记否，他发出1·20指示，不敢认帐；他泡制了“2·4”批示，被我们推翻。他搞武汉“接见”和“1·2”来电，也没有阻挡住“省无联”英雄前进的步伐！","type":"paragraph"},{"text":"“省无联”的生死与共的战友们，“星星之火，可以燎原”。乌云只不过是暂时的，黑暗即将过去，曙光就在前头。野火烧不尽，东风吹又生。无联战士抓不尽，无联战士杀不绝！用鲜血和生命保卫毛主席是我们无联战士最大的光荣和幸福，死了也甘心！","type":"paragraph"},{"text":"夕阳无限好，只是近黄昏。资产阶级司令部的疯狂反扑，并不意味着他们强大，相反，人们清楚的看到，这只是一种垂死的挣扎，无论如何也逃脱不了彻底灭亡之命运。","type":"paragraph"},{"text":"五更寒夜过去，就是光辉灿烂的黎明。严冬之后，必然是山花烂漫的阳春。“省无联”必然粉碎资产阶级司令部的反革命围剿，夺取湖南无产阶级文化大革命的全面胜利！","type":"paragraph"},{"text":"省无联战士开心之日，就是湖南反革命三结合被埋葬之时，也是资产阶级司令部倒台之时！","type":"paragraph"},{"text":"毛主席的无产阶级革命路线胜利万岁！","type":"paragraph"},{"text":"伟大的导师，伟大的领袖，伟大的统帅，伟大的舵手，","type":"appellation"},{"text":"毛主席万岁！万岁！万万岁！","type":"paragraph"},{"text":" 省无联红总、高校风雷对外作战部元月24日","type":"paragraph"}],"comments":[],"origin":"《湖南黑三线反革命大杂烩——“省无联”发出的悲鸣集》湖南省气象局《红旗》总部翻印，1968年2月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"湖南文革","type":"人物"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"efae614f76"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

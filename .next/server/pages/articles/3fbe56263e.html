script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"王震对科学院吴有训郁之等人的谈话","authors":["王震"],"dates":[{"year":1976,"month":12,"day":17}],"is_range_date":false,"parts":[{"text":"王震对科学院吴有训郁之等人的谈话","type":"title"},{"text":"王震","type":"authors"},{"text":"〖时间：下午3时。吴有训：科学院付院长〗","type":"appellation"},{"text":"你们科学院现在应该搞科研了，你们老同志要出来说话，过去一段时间，你们科学院天天吵架，吵得一塌糊涂，科研工作不好好作，连毛主席指示“老九不能走”也当作谣言来追，当作谣言来批，我看有的老九就得让他走，柳忠阳是不是老九啊？（答：不是）有的大概是老九，象这样的老九，就得让他走，为什么要把知识分子称作臭老九呢？什么地、富、反、坏、右，叛、特、走资派，然后把知识分子排作老九，对这种提法就是要狠狠批，提出这种说法的人左起来左得要命，郭老最近身体怎样？他也是受迫害的，我看你们科学院就是要好好搞科学研究，谁不好好工作不给饭吃。","type":"paragraph"},{"text":"胡耀邦同志去年九月十六日汇报时，我没有来得及讲话，以后我跟他说，你念过那么多马列的书，毛主席的书，起来辩论嘛，你要硬起来，不要胡说。”","type":"paragraph"},{"text":"对于林彪，四人帮的干扰破坏，我们就要狠狠地批，金主席访华时，是毛主席让小平同志接待的，小平同志和他举例了会谈，又陪金主席访问了南京，金主席对此很感谢，张春桥访朝时，金主席为此几次提到小平同志，让他回来向小平同志问候，可是张对此拒不答礼。","type":"paragraph"},{"text":"……","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"王震","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3fbe56263e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

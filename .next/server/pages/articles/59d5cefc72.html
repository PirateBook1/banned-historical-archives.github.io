script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"五十多万人参加鲁迅奖章读书运动读红色书的好风气逐渐形成以学习马列主义毛泽东著作为中心的读书活动进一步展开","authors":["毛绍鼎"],"dates":[{"year":1959,"month":1,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　鲁迅奖章读书运动自去年4月在上海开展以来，得到了广大职工和青年的热烈欢迎，吸引了五十多万人参加。在群众中形成阅读红色书籍的良好风气。目前，许多单位已经进一步发展成为以学习马列主义、毛泽东著作为中心的读书活动了。"},{"type":"paragraph","text":"八个多月来，读书运动开展得较好的单位，都紧密有力地配合了党的各项中心任务；把指导群众业余(课余)阅读作为政治思想工作的组成部分，使读书运动成为为党的中心工作服务的武器之一。如申业印刷厂在读书运动未开展时，全厂六十多个有阅读能力的职工中，只有七个人经常看书，该厂干部抓住订个人跃进规划时开展读书运动，一下子就有四十多人参加，全厂政治空气浓厚起来，俞嘉鹤等四个老工人，在阅读“关于正确处理人民内部矛盾的问题”和“实践论”后，对一年来的整风更有深刻的体会，看问题比前明确得多了。医药公司上海采购站把开展读书运动作为实现职工的红专规划的具体保证之一，参加者都很认真地阅读书籍。大隆机器厂配合技术革新运动，在饭厅门口摆书摊，大力推广技术书籍，还经常到车间去了解工人需要什么书，在发现工人在进行创造发明时，就重点帮助，想法送书给他参考。为了更好满足读者，这个厂图书馆实行了“图书跟班走”，在每个生产小组中都有图书馆服务员，使每班工人都能借到需要的书。在商业单位中，大都把“我们切身的事业”这本书作为必读书籍，有力地推动了“为消费者服务”的运动。上钢三厂除设流动站外，图书馆工作人员还背了书袋，到交通车上去向工人推荐书籍。国棉九厂的工人经常在“知心宫”里漫谈读书心得，结合各个时期的中心进行讨论。他们在扫盲后，就动员了三百多人参加读书运动，以巩固学习成绩。"},{"type":"paragraph","text":"读书运动开展后，在各单位中培养起读好书的良好风气，培养职工的读书习惯和阅读能力，更好地提高觉悟、推动生产。“林海雪原”、“青春之歌”、“苦菜花”、“红日”这些书久已脍炙人口，深入人心，“钢铁是怎样炼成的”、“把一切献给党”等有重大教育意义的书籍，往往在工厂图书馆中被借阅一空。一扫过去“厚古薄今”的倾向。青年印刷厂一个青工，过去常在书摊上租武侠小说看，参加读书运动后，经常看“方志敏战斗的一生”、“青年修养十二讲”等书了。职工们在阅读好书中得到了很大的教益和鼓舞自己的力量，也批判了自己的缺点。如女工郑美容说:“‘青春之歌’给我树立了一个学习的榜样，林道静的处境，使我同情，使我流泪，她的坚持斗争的精神，使我得到鼓舞。看了‘钢铁是怎样炼成的’，保尔虽然残废了，仍然坚持为党工作，自己想一想，我眼好、手好，就是思想不好，不安心工作，想调动，为个人着想，读了这些书，使我认识到，做人是有意义的，我要不辜负烈士们为革命斗争付出的生命代价，我要尽力搞好生产。”上海被单厂工人赵均读了“小城春秋”后，在日记本上写了两条保证，要努力学习，争取先进。霍山纺织机械厂孙嘉清读了“共产主义人生观”，批判了过去不安心工作，看不起自己的“会计”这一门工作，懂得了什么是共产主义人生观，今后要听党的话，做什么，专什么。106厂在读书运动的基础上，建立了工人哲学小组，工人学习哲学后，都用到实际生活中，解决了许多问题。"},{"type":"paragraph","text":"为了总结读书运动的成果，表扬和奖励认真读书的积极分子，鼓舞群众的学习热情，并推动以学习马列主义、毛主席著作为中心的读书热潮，上月起，全市正在进行读书运动的评比给奖工作。凡读书成绩良好者，经过评比，奖给鲁迅奖章一枚，积极参加读书运动者，都可获得“纪念卡”一张。目前各工厂、商店尚在评比，好多单位已将鲁迅奖章奖给了读书积极分子。提篮桥、闸北、卢湾等区已有许多工厂评比结束。新中动力机厂参加的178人，共写了605篇读书心得，经过评比，有45人得奖。国棉二厂的先进生产者裔式娟也获得了鲁迅奖章，江南造船厂有200人得奖。国棉九厂参加一千多人，写了1123篇读书心得，有307人得奖。他们在鲁迅奖章读书运动开展的基础上，目前已开始了“红旗读书运动”。(毛绍鼎)"},{"type":"paragraph","text":"\u003cIMG alt=请插入4号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1959\\01\\5918030301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e　鲁迅奖章\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"59d5cefc72"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

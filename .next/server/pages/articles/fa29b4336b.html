script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学习简讯","authors":[],"dates":[{"year":1976,"month":7,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"学习简讯"},{"type":"paragraph","text":"“三结合”理论讨论会"},{"type":"paragraph","text":"北京铁路局天津列车段最近召开了有工人理论骨干、领导干部和宣传干部参加的“三结合”理论讨论会。每个班组都有工人理论辅导员参加。会上，大家认真学习了马列的有关著作和毛主席的一系列重要指示，集中讨论了社会主义时期资产阶级就在共产党内这个重要问题。讨论会是在全段工人和干部普遍学习、讨论的基础上召开的。理论辅导员把本班组群众学习中搞不清的问题带到会上来，经过认真讨论，又把学习的结果带回到班组，讲给群众听。通过学习讨论，全段职工对党内资产阶级的形成和产生的根源；走资派的特点和活动规律等问题，有了进一步的认识，推动了学习和批邓的深入发展。"},{"type":"paragraph","text":"领导和群众一起学习"},{"type":"paragraph","text":"陕西省勉县县委领导成员，在学习毛主席关于反击右倾翻案风的一系列重要指示的时候，为了从理论和实践的结合上弄清楚邓小平搞资本主义复辟和资产阶级法权的关系，深入群众进行调查研究。他们分别下到基层，参加各种理论讨论会、大队党支部书记理论汇报会，和群众一起学习，调查研究资产阶级法权的各种表现。他们把学习和调查研究的成果带到常委会上，联系实际批判邓小平，自觉限制资产阶级法权，进一步改善了干群关系。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"革命三结合","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fa29b4336b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

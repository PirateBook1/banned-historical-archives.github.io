script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"东北水泥公司等三厂  提前完成去年任务向毛主席报告成绩","authors":[],"dates":[{"year":1949,"month":12,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"东北水泥公司等三厂"},{"type":"paragraph","text":"提前完成去年任务向毛主席报告成绩"},{"type":"paragraph","text":"【本报讯】据新华社电：东北各地提前完成去年生产任务的工厂，纷纷向毛主席报告完成任务的成绩。其中曾因产品质量提高受到东北工业部嘉奖的东北水泥公司，在十二月十日便完成了全年的生产任务，并降低成本百分之十三。东北电业总局在十一月底已完成全年供电任务。东北军区军工部所属“五三”工厂，至十一月底已超过了全年生产任务的百分之十五。吉林丰满水电局至十二月十七日已超过全年筑堤任务百分之七十七点二。此外向毛主席报告生产成绩的尚有本溪煤铁公司东、北第四纺织厂等单位。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ec05cb6ef4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

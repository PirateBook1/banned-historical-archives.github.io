script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji43","name":"毛泽东全集第43卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji43.pdf"],"article":{"title":"关于确定中央政治局扩大会议开会地点的批语","alias":"","parts":[{"type":"paragraph","text":"关于确定中央政治局扩大会议"},{"type":"paragraph","text":"开会地点“的批语"},{"type":"paragraph","text":"（1960年1月1日）少奇、小平同志："},{"type":"paragraph","text":"柯庆施、江渭清二位同志不赞成在南京开会，他们考虑到有几种不甚妥善的因素，主张在上海开。富春?同志有信给我，赞成柯等意见，要我向中央建议改变地点。江华同志从上海开会回来，又口头向我转达了此意。请你们召集常委谈一次，考虑一下，是否可以改变地点，并用电话向柯等询问南京所以不宜开会的详细理由，是否有安全原因和房屋原因。再则是否也可以考虑另一地点，即广州，那里有温暖的好处，但时间要推迟三天到五天，因为一律要坐火车去，不能坐飞机。以上请酌处。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月一日上午五时[1]这次会议后来于1960年1月7日至17日在上海举行。"},{"type":"paragraph","text":"[2]柯庆施，当时任中共中央政治局委员、上海市委第一书记。江渭清，当时任中共中央候补委员、江苏省委第一书记。"},{"type":"paragraph","text":"[3]富春，即李富春，当时任中共中央政治局委员、中央书记处书记。[4]江华，当时任中共中央候补委员、浙江省委第一书记。"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":1,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":106,"page_end":106},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a0c029a96f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

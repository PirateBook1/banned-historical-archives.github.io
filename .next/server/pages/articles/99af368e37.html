script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"马林科夫电谢毛主席对十月革命节的祝贺","authors":[],"dates":[{"year":1953,"month":11,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京廿八日电】　我中央人民政府毛泽东主席，收到了苏联部长会议主席马林科夫的复电，感谢对于十月社会主义革命三十六周年的祝贺。文如下:"},{"type":"paragraph","text":"中华人民共和国中央人民政府主席毛泽东同志:"},{"type":"paragraph","text":"在伟大十月社会主义革命三十六周年纪念时，承致友谊的祝贺，谨向您，主席同志，并通过您，向中华人民共和国政府表示我衷心的感谢。苏中两国人民日益巩固的兄弟般的友谊，是保卫远东和世界和平与安全的强大力量。"},{"type":"paragraph","text":"苏联部长会议主席　格·马林科夫"},{"type":"paragraph","text":"一九五三年十一月二十一日于莫斯科"},{"type":"paragraph","text":"【新华社北京廿八日电】　我中央人民政府政务院总理兼外交部部长周恩来，收到了苏联外交部部长莫洛托夫的复电，感谢对于十月社会主义革命三十六周年的祝贺。文如下:"},{"type":"paragraph","text":"中华人民共和国中央人民政府政务院总理兼外交部部长周恩来同志:"},{"type":"paragraph","text":"衷心地感谢您，总理兼部长同志，在伟大十月社会主义革命三十六周年纪念时所表示的友谊的祝贺和良好的愿望。"},{"type":"paragraph","text":"苏联外交部部长　维·莫洛托夫"},{"type":"paragraph","text":"一九五三年十一月二十一日于莫斯科"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"99af368e37"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

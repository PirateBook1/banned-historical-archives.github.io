script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的著作最受藏族人民欢迎  藏文书籍在西藏发行量激剧增长","authors":[],"dates":[{"year":1964,"month":7,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席的著作最受藏族人民欢迎"},{"type":"paragraph","text":"藏文书籍在西藏发行量激剧增长"},{"type":"paragraph","text":"据新华社拉萨电　西藏许多从前不识字的翻身农奴现在成了书店的经常顾客。民主改革后这里藏文书籍的发行量激剧增长，各城镇新华书店五年来已发行藏文书籍四十七万七千多册。今年仅头五个月售出的书，就相当于一九五九年的三倍多。"},{"type":"paragraph","text":"购买书籍的人，绝大部分是民主改革后由翻身农奴成长起来的藏族干部。一些刚刚从夜校学到简单文化知识的普通农牧民，进城时也喜欢到书店看看，选购一些民间故事、连环画等通俗读物。"},{"type":"paragraph","text":"最受藏族人民欢迎的是毛主席的著作。拉萨市新华书店今年上半年售出的《毛泽东选集》藏文版第一、二卷有七千多册。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"60218b6377"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

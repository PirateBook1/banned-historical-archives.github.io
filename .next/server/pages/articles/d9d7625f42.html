script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"街道居民毛泽东思想学习班，主要解决什么问题？崇文区居民回答：斗私批修从私有观念中解放出来","authors":[],"dates":[{"year":1968,"month":1,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"街道居民毛泽东思想学习班，主要解决什么问题？崇文区居民回答：斗私批修"},{"type":"paragraph","text":"从私有观念中解放出来"},{"type":"paragraph","text":"“从私有观念中解放出来！”这是崇文区居民提出的豪迈口号。"},{"type":"paragraph","text":"六十七岁的王洪亮，退职以后，由于受了剥削阶级思想的影响，觉得自己老了，应该享受享受了，准备“好好度个晚年”。于是，便在家里养鸡、养兔、养鸟，开会不愿参加，集体的事情不想管了。大家称他“老落后”。最近，经过居委会主任王沄动员，他参加了毛泽东思想学习班。在学习班上，他回忆了在旧社会风里雨里给资本家赶大车的苦楚，对比今天的幸福生活，感到爹亲娘亲没有毛主席亲，便逐字逐句地背诵毛主席著作，学一句，背一句，背一句，用一句。学习“老三篇”以后，狠斗了自己头脑中的“私”字，他想：养鸟是旧社会那些地主资本家干的，我这穷苦人出身那能干这个！他把鸟放走了。他说：我放走的不是一只鸟，放走的是一个“私”字！从此，王洪亮不畏年高，不怕天寒地冻，日夜为集体操劳，为居民服务。买料买色，为街道制作毛主席语录牌；为学习班生炉子，打扫卫生；为烈军属打水扫院子。宣传队排节目，他照顾孩子。一没有活干，就好象觉得手痒。群众叫他“闲不住”，说他好象变成了另一个人。"},{"type":"paragraph","text":"王荣芝，是一个在旧社会饱受苦难的工人妻子。她时刻感激着毛主席的恩情，只要她知道是毛主席的号召，就实心踏地去干。近几个月，她每天每天都听人讲“斗私批修”、“斗私批修”，但“斗私批修”到底是个什么意思，她不理解。后来听说是我们伟大领袖毛主席的号召，她更想弄个明白。前几天，街道上办起了学习班，就是斗私批修的。王荣芝积极报名参加。经过学习，她明白了这样一个道理：“私”字如果不斗，就要产生修正主义，国家就要变颜色，千千万万的劳动人民就要重受二茬罪，就要回到国民党、日本帝国主义统治时期的人间地狱。王荣芝明白了这一点，学习劲头可大了，每天给孩子们做好饭，有时顾不得吃，就去学习班；棉衣没做上，白天学习晚上做。往日，她很少参加会，出门就迷路，现在不同了，她经常参加游行、集会，宁可耽误家里活，决不误了开会。她说：国家的事再小，也是大事，个人的事再大，也是小事，我们就是要听毛主席的话：关心国家大事。"},{"type":"paragraph","text":"群众赞扬说：王荣芝进了学习班，学习了毛主席著作，开了心窍！"},{"type":"paragraph","text":"本报记者（附图片）"},{"type":"paragraph","text":"北京市崇文区中国强胡同居民委员会办起了毛泽东思想学习班。这是参加学习班的居民群众在一起学习。　本报记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d9d7625f42"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

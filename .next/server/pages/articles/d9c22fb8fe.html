script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"叶委员长同齐奥塞斯库总统亲切会见","authors":[],"dates":[{"year":1978,"month":5,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"叶委员长同齐奥塞斯库总统亲切会见"},{"type":"paragraph","text":"新华社北京五月十五日电　中共中央副主席、人大常委会委员长叶剑英，今天晚上在人民大会堂同罗马尼亚共产党总书记、罗马尼亚社会主义共和国总统尼古拉·齐奥塞斯库同志和夫人进行了亲切的会见。"},{"type":"paragraph","text":"会见时，叶剑英同志对齐奥塞斯库同志和夫人来中国访问表示热烈欢迎。齐奥塞斯库同志向叶剑英同志转达了罗马尼亚大国民议会和国务委员会的热情问候。他说，我们对罗中两党和两国关系的发展感到满意。参加会见的罗马尼亚同志有布尔蒂卡、波佩斯库、安德烈、穆沙特、蓬甘、格夫里列斯库等。"},{"type":"paragraph","text":"耿飚、姬鹏飞、黄华、乔石、李庭荃同志也参加了会见。（附图片）"},{"type":"paragraph","text":"中共中央副主席、人大常委会委员长叶剑英五月十五日同罗马尼亚共产党总书记、罗马尼亚社会主义共和国总统尼古拉·齐奥塞斯库同志和夫人进行了亲切的会见。"},{"type":"paragraph","text":"华国锋主席，叶剑英委员长，邓小平、李先念、汪东兴副主席以及党和国家其他领导同志五月十五日同齐奥塞斯库总统和夫人以及随同来访的罗马尼亚同志在人民大会堂合影。"},{"type":"paragraph","text":"（本版照片均为新华社记者摄）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"叶剑英","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d9c22fb8fe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

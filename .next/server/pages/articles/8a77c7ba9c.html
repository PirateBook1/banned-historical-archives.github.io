script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席当家家家富 解放军打仗仗仗赢","authors":["明哲","陆玲娣"],"dates":[{"year":1951,"month":2,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"农历新年里，看见很多新春联。宝兴路宝源路口一家住户贴了二副联，都有意思。一曰:“毛主席当家家家富；解放军打仗仗仗胜”。一曰:“抗美援朝迎新年，卫国保家享太平”。(陆玲娣)"},{"type":"paragraph","text":"泥城桥块上海煤气公司几扇门上的新春联，很引人注目；第一副:“工厂当战场，多生产一付，多杀一个敌人”；“机器即武器，多劳动一分，多得一分胜利”。第二副:“在毛泽东旗帜下胜利前进”；“做中国建设中劳动模范”。第三副:“创造新生产记录”；“革除旧思想包袱”。(明哲)"},{"type":"paragraph","text":"小南门某人家门上，贴着中国纺织工会上海市委会送的一副春联:“在生产上称英雄，满门光荣”，“从学习中争模范，全家快乐。”(枬)"},{"type":"paragraph","text":"思南路邮局大门二旁壁上，贴着一副春联:“抗美援朝，制止侵略战争；保家卫国，争取持久和平”。(烈)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8a77c7ba9c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

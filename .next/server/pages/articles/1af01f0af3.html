script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"本市文艺工作者满怀激情举行文艺专场演出热烈欢呼《毛泽东选集》第五卷出版发行","authors":[],"dates":[{"year":1977,"month":4,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在热烈欢呼《毛泽东选集》第五卷出版的大喜日子里，本市革命文艺工作者满怀革命激情，从本月十五日开始，在文化广场举行了“高举毛主席的伟大旗帜，热烈欢呼《毛泽东选集》第五卷出版发行”的文艺专场演出。"},{"type":"paragraph","text":"这个专场演出中的许多节目，以深厚的无产阶级感情，表现了广大工农兵和革命干部、革命知识分子纵情欢呼《毛泽东选集》第五卷出版的生动情景和喜悦心情。舞蹈《明灯》、沪剧表演唱《迎宝书》，描绘了广大群众欢呼选集第五卷出版和争相购阅的动人场面。表演少儿歌舞《各族儿童纵情歌唱》的一群儿童身穿节日盛装，手持《毛泽东选集》第五卷和鲜花、彩带，翩翩起舞，欢腾雀跃，使观众沉浸在欢乐的情绪中。京剧演唱《纺织女工迎宝书》等充分表现了人民群众对毛泽东思想的无比热爱。京剧小戏《春暖人间》，从少数民族喜迎选集第五卷的侧面，生动地反映了毛泽东思想是我国各族人民团结战斗的旗帜，是温暖天下被压迫人民心田的红太阳这一真理。女高音独唱《毛主席著作添新篇》，女声小合唱《\u0026lt;毛泽东选集\u0026gt;第五卷，光芒万丈照山河》，齐唱《热烈欢呼\u0026lt;毛泽东选集\u0026gt;第五卷出版发行》、《红宝书、金光耀》，男中音独唱《咱早就盼着这喜事》，节奏铿锵有力，旋律欢快流畅，满怀革命激情地歌颂了毛泽东思想，表现了革命人民坚决捍卫毛主席伟大旗帜的决心。山东快书《张师傅与王师傅》、女高音独唱《我印毛主席的红宝书》等，揭露和批判了“四人帮”疯狂破坏《毛泽东选集》第五卷出版的罪行，赞颂了印刷工人赶印选集第五卷的动人事迹。"},{"type":"paragraph","text":"连日来，广大革命文艺工作者在学习选集第五卷的过程中，联系国内外阶级斗争的实际，联系建国以来文艺界两条路线斗争的历史，特别是联系华主席为首的党中央领导全党全军全国人民一举粉碎“四人帮”的战斗历程，更加体会到毛主席创立的无产阶级专政下继续革命的理论的伟大。不少作者和演员夜以继日地进行创作和排练，努力结合学习《毛泽东选集》第五卷的体会，宣传继续革命的伟大思想。"},{"type":"paragraph","text":"在整个演出过程中，台上激情洋溢，台下一片欢腾，演员和观众的心情交融在一起，迸发出一个共同的心声:高举毛主席的伟大旗帜，贯彻执行华主席抓纲治国的战略决策，深揭狠批“四人帮”，去夺取社会主义革命和社会主义建设的更大胜利。"},{"type":"paragraph","text":"市工人文化宫、青年宫、少年宫和各区的文化宫、文化馆也分别举行了热烈欢呼《毛泽东选集》第五卷出版发行的文艺专场演出。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1af01f0af3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

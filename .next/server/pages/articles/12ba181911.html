script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"靠毛泽东思想闯险关攀高峰","authors":[],"dates":[{"year":1969,"month":11,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"靠毛泽东思想闯险关攀高峰"},{"type":"paragraph","text":"沈阳部队第二三○医院外科革命医护人员，以敢想、敢干、敢革命的无产阶级英雄气概，靠战无不胜的毛泽东思想，闯险关，攀高峰，连续再植断臂三节、断掌和断腿成功，使四位工人同志失去的断肢，又重新复活，为社会主义建设服务。"},{"type":"paragraph","text":"一天下午三点，一辆救护车急驰院内。从车上抬下一位断臂伤员，另外一个人抱着一个断了两节的胳膊。伤员是距离医院一百五十多里路的农具厂的工人，名叫李树芳，在检修机器时，机器把右上臂绞断，断臂随着机器轮带转了一圈，又被绞成两节，仅剩下一点皮肤相连，整个右臂的骨头、肌肉、神经、血管，两处被绞断。面对这种情况，怎么办？外科同志坚定地说：千难万难，有了毛泽东思想就不难。我们无限忠于毛主席的白衣战士，一定要把李树芳同志的胳膊接活。院党委和外科党支部书记高清同志亲临现场指挥，由外科副主任、主治军医、军医等和手术室的护士组成了抢救小组，一起投入了断臂再植战斗。"},{"type":"paragraph","text":"共产党员、外科副主任梁启鹏和同志们一起闯险关，经过四个多小时的紧张战斗，顺利地完成了上臂再植手术。"},{"type":"paragraph","text":"上臂接好了，更大的困难又出现在面前。按书上记载，断肢离体超过六小时，就不能成活。可是患者来院时，断肢就已经离体四个多小时，上臂接完前臂已经离体八个多小时了。是知难而退，还是迎险而上？党支部委员、军医李占文及时引导大家学习了毛主席关于“我们的同志在困难的时候，要看到成绩，要看到光明，要提高我们的勇气”的教导，增强了医护人员的胜利信心，他们坚决表示：前人没有的经验，我们自己闯，一定把李树芳超过书上记载成活时间的断臂接活！"},{"type":"paragraph","text":"大家坚定了信心，又继续战斗下去。再植前臂比上臂困难得多，吻合血管，没有特制的血管固定架，他们就用手把着。梁启鹏怀着一颗无限忠于毛主席的红心，在大家的协助下，把火柴头粗的挠动脉准确地缝合了十三针。工人李树芳的热血在血管中奔流，人们在注意着伤手的变化，颜色一点点红润了，温度渐渐地升高了。再植手术成功了！"},{"type":"paragraph","text":"经过九个多小时的紧张战斗和五个多月的精心护理，终于使李树芳的三节断臂接好复活。他重返了抓革命，促生产第一线。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"12ba181911"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

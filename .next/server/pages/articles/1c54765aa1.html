script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"又红又专的关键是克服个人主义","authors":[],"dates":[{"year":1958,"month":6,"day":7}],"is_range_date":false,"parts":[{"text":"跃进行中争先进　丰产榜上出将军","type":"title"},{"text":"襄阳专区小麦大面积丰产","type":"subtitle"},{"text":"亩产1500—2000斤成为普遍现象","type":"subtitle"},{"text":"新华社武汉8日电　湖北省襄阳专区有七百万亩小麦已收割完毕（但尚未全部打完）。根据各地验收的情况来看，绝大部分达到和超过了预计产量，涌现了大批高额丰产典型。过去，这里小麦亩产千斤只是个别现象，而今年，这 种情况就普遍得多了，甚至创造了亩产小麦一千五百斤以至二千斤以上的奇迹。就以谷城县为例，这个县最近在十九个农业社验收的结果，发现有九十七亩小麦突破 了千斤大关，其中有二十九亩五分小麦平均亩产达到了一千五百斤到二千斤。沈湾乡乐民社第一生产队队长蓝世忠种的一亩一分小麦试验地，亩产竟达到了二千三百 五十七斤。历来以低产出名的襄阳、枣阳、光化等县，今年同样出现了很多高额丰产典型。不仅有大片亩产七、八百斤的小麦，还有亩产千斤以上的。据枣阳县二十 二个社初步验收统计，这些社亩产小麦一千斤以上的就有二百零二亩。云峰乡国光一社第二生产队有六十亩零五分试验地，平均亩产达到了一千七百七十斤。","type":"paragraph"},{"text":"从这个专区的小麦初步验收结果证明：各种各样的地区，包括山区、平原、旱地、水田以及土质瘠薄的地区，都能够高额丰产。谷城、枣阳等县出现的最高丰产纪 录，都不是土质很好的地区，特别是枣阳县创造的大面积高产纪录，是历来认为不能高产的、土质瘠薄的岗地，过去这种地种小麦每亩只产百把斤。竹溪、保康、竹 山等县都是有名的大山区，今年也都出现了小麦高产典型。竹溪县左溪乡民主社有十二亩二分小麦，平均亩产达到了二千零一十九斤。许多稻麦、棉麦两熟地区，一 向被认为小麦不能高产，而今年的事实否定了这种看法。例如，谷城县当铺乡新勇、新高和生活农业社验收的结果，有三亩八分水田小麦平均亩产都在一千斤以上， 其中新高社生产队长胡新斗种的一亩小麦试验地，亩产达到一千八百七十斤。竹溪县左溪、河口等乡在梯田、沟田种的小麦，亩产也有达到一千斤的。","type":"paragraph"},{"text":"今年，襄阳专区小麦丰收是史无前例的。为了总结生产经验，进一步挖掘小麦增产潜力，为明年小麦丰收做好思想上、技术上的准备，这个专区对小麦验收工作十分 重视，在与小麦抢收抢打的同时，各地都组成了包括有各级领导干部、技术人员以及经验丰富的老农在内的验收组织，负责小麦验收工作。目前，这一工作仍在紧张 的进行中。","type":"paragraph"}],"comments":[],"origin":"《人民日报》1958年6月9日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1c54765aa1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

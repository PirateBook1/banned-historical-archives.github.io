script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派分子王克明的反动言行","authors":["中共云南省委整风领导小组"],"dates":[{"year":1957,"month":9,"day":3}],"is_range_date":false,"parts":[{"text":"右派分子王克明的反动言行","type":"title"},{"text":"中共云南省委整风领导小组","type":"authors"},{"text":"简历","type":"subtitle"},{"text":"王克明，男，卅三岁，汉族，江苏人，家庭出身自由职业，本人成份旧职员。现在是人民银行省分行的科员。","type":"paragraph"},{"text":"1929年—1942年在江苏念书至中学毕业。1942年—1945年在皖南屯溪上海法学院会计系读书。1946年——1947年在杭州振元采木公司当职员。1948年—1949年5月在宜兴× (一字辨认不出)华缫织厂任管理主任。1949年5月参加二野军大南下。1950年4月调人民银行学习后分往腾冲支行任副行长。1954年因乱搞男女关系调回省分行边疆金融科任科员。","type":"paragraph"},{"text":"参加工作后，在男女关系上犯过二次错误，受了处分，对党不满。工作上屡有失职行为。在省分行工作时，工作不主动，有意见背地乱说，还说“在分行是浪费生命”。1964年曾想去当资本家。","type":"paragraph"},{"text":"鸣放中反党反社会主义的观点","type":"subtitle"},{"text":"一、污蔑党的组织和发展党的工作","type":"subtitle"},{"text":"他说：“有许多傢伙是鼻子上擦白粉，党的组织昏昏沉沉，批评他，就报复你”。发展党员是把“吹牛、拍马的就认为好”，“要入党就要拍马屁”，“要升官，先入党，入了党，就升官提薪”。","type":"paragraph"},{"text":"二、同意储安平“党天下”的观点","type":"subtitle"},{"text":"他说：“不管机构大小，就要安个共产党员来领导，认为只有这样，才能跟共产党走”，“因他是党员，就是不称职，也要安插”。","type":"paragraph"},{"text":"三、污蔑党的工资政策和工资改革工作","type":"subtitle"},{"text":"他说：王行长说：“工资是鼓励进步………。”反过来体会，入党入团就能多拿工资，工资改革中党员与党员相互抬高，他能提，当然那个也不成问题，所以党员连升几级没有问题。……对群众从喜恶出发，对印象好的就升一级，对不对头的就说不够。","type":"paragraph"},{"text":"四、挑拨党群关系","type":"subtitle"},{"text":"他说：“党员瞧不起群众，级别较高的党员更瞧不起群众，一般党员瞧不起群众，科长更瞧不起群众，到行长更瞧不起……。在福利对待上，领导与被领导，党员与非党员有很大的差别”。","type":"paragraph"},{"text":"他说：“西南服务团、军大(人员)他们虽不怎么样，但不象现在是和平环境，白刀子进，红刀子出，这一批他们一个没有入党，他们大部分是团员，1949年参加了团，难道他们一个不够条件吗？对西南服务团、军大人员不能入党就是报复”。他还说：“西南服务团有几个老干部有意见反映给上级，肃反时，说他们是反革命小集团，为什么把他们打入反革命小集团，就是报复。”(指军大来的×××等历史不清，来分行后还经常与特务分子张文昌、张松等散布反动言论，肃反曾受审查的事情)。","type":"paragraph"},{"text":"五、污蔑说：“现在是帮助党整风呢？还是帮助整材料？”","type":"subtitle"},{"text":"他说：“现在我怀疑是帮助整风呢？还是帮助整材料？”","type":"paragraph"}],"comments":[],"origin":"《揭穿右派分子的丑恶面目》（内部资料　注意保存，中共云南省委整风领导小组办公室编印，1957年9月3日）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a388c028cb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

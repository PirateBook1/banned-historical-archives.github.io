script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"一个值得重视的理论问题","authors":["国务院财贸办公室河南工作组"],"dates":[{"year":1963,"month":2,"day":15}],"is_range_date":false,"parts":[{"text":"一个值得重视的理论问题","type":"title"},{"text":"国务院财贸办公室河南工作组","type":"authors"},{"text":"在河南省一次银行信贷员座谈会上，有一个老信贷员提出一个理论问题：在社会主义制度下，平均必要劳动究竟存在不存在？如果存在，应当怎样形成？","type":"paragraph"},{"text":"他举出这样一些例子：郑州出产的新闻纸，颜色黑黄，厚薄不匀，每令出厂价五十元，上海质量好的新闻纸每令出厂价二十一元四角一分；郑州出产的力车胎，易裂口，寿命短，每条出厂价二十五元二角四分，而上海质量好的力车胎每条出厂价二十四元。","type":"paragraph"},{"text":"如果存在社会平均必要劳动，那么，同样质量的产品，不论你实际成本高低，不管你实际化费劳动多少，只能卖同样的钱；如果质量不好，还应当少要钱。但上述事实却是：多化了劳动就能多卖钱，质量低的比质量高的多卖钱。这样，社会平均必要劳动在何处呢？","type":"paragraph"},{"text":"与这位信贷员提出的问题相类似的，还有郑州营业员同志们提出的一个问题：“什么叫按质论价？”质量好的上海绿宝香皂每块零售四角一分，郑州出产的紫荆山牌香皂（群众说它“又香又臭”）每块卖七角五分；质量好的苏州顶针每个零售二分，河南出的质量很差的顶针每个要卖八分。营业员们说：“顾客问我们：你们国营商来有没有按质论价这条原则？我们回答不上。请北京来的同志们给解释一下吧！”","type":"paragraph"},{"text":"据河南省商来厅匡计，由于地方产品出厂价高和其他价格因素，造成的商业损失有二千多万元。这种损失，主要是采取提高出厂价的“价内补贴”的方式。但是，目前地方工业品出厂价，似乎缺乏统一的管理。各级的批准权限不那么明确。据了解，河南提高出厂价的三十六种地方工业品当中，经中央企业主管部批准的一种，经省人委、物委、财委批准的九种，经专区物委批准的二十种，县物委批准的一种，工商两厅协议的一种，工厂自行决定的四种。","type":"paragraph"},{"text":"“工业赔钱没法生产，商业赔钱有国家给补贴”。——许多人有这种不正确的想法。地方工业赔钱地方财政补，商业赔钱主要是中央财政补。这里还有中央和地方的关系问题。","type":"paragraph"},{"text":"郑州出产的质次价高的纸张，商业部门已积压六万令，估计削价处理，损失一百零五万元。郑州和新乡出产的质次价高的闹钟，商业部门积压了五万只，将来削价处理，估计损失十二万四千元。从纸厂和钟表厂看，商品是卖出了，利润是实现了。但在商业部门却造成大量亏损。这些是把工业亏损转为商业亏损，把地方财政的负担转为中央财政的负担。”","type":"paragraph"},{"text":"扭转亏损的劲头，“商业不如工业，国营商业不如供销社”。工业部门和供销社改善经营管理抓得比较紧，这是主要方面。另一方面，国营商业反映，工业方面和供销社方面，把一些负担转移到国营商业头上的事实也是存在的。","type":"paragraph"},{"text":"下边不少人反映：这几年整顿秩序，别的都整顿了，但是物价还没整顿好，而物价没有整顿好，别的方面都会受影响。那位老信贷员所以提出“社会平均必要劳动”的理论问题，也是同这一实际问题有连系的。","type":"paragraph"},{"text":"来源：编自财贸办公室河南工作组调查材料。","type":"paragraph"}],"comments":[],"origin":"河南省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2917d42e0a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

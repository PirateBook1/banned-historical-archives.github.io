d-historical-archives1/main/6217a650-402c-431d-bc67-8fb48f4f35d2/12.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/6217a650-402c-431d-bc67-8fb48f4f35d2/13.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/6217a650-402c-431d-bc67-8fb48f4f35d2/14.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/6217a650-402c-431d-bc67-8fb48f4f35d2/15.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/6217a650-402c-431d-bc67-8fb48f4f35d2/16.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/6217a650-402c-431d-bc67-8fb48f4f35d2/17.jpg"],"article":{"title":"邓小平通知×××同志到××省委工作时的谈话","alias":"","parts":[{"type":"title","text":"（三）邓小平通知×××同志到××省委工作时的谈话（摘录）"},{"type":"subdate","text":"（一九七五年九月二十一日）"},{"type":"paragraph","text":"（你）去了，还是搞班子，反资产阶级派性，要放手发动群众，坚决搞。相信你去会把工作搞好，我不怕你在工作上出什么问题，就怕你勇气不够，不大胆。靠边站了这样多年，对过去的经验教训不能正确吸取，不敢大胆负责，要怕就怕你这一点。×××到××省，×××到××省也不过是几个月时间，局面就改变了，主要是大胆，不怕。现在有些干部就是怕被打倒，不要怕被打倒，不怕犯错误。打倒一次还怕打倒第二次！？如果把工作搞好了再打倒也没关系。文化大革命中的那些问题一概把它忘记，根本不要去想它，也不要去提了。我记性不好，都忘记了。不要顾虑多得很，怕这怕那就办不好事情，毛主席的路线就贯彻执行不了。"},{"type":"paragraph","text":"你去了，班子问题你考虑，关键是团结、使用老干部，解放老干部。有的人无非要说你是“还乡团”、搞“复辟倒退”等等。（×：我一安排老干部，有人说“峨眉山幽灵和乌山幽灵结合起来了”，搞“右倾复辟了”）他说他的，搞事情总是有人要反对，不要怕。反正领导班子问题要解决，要调整，老干部要依靠。"},{"type":"paragraph","text":"几个文件（指核算单位过渡问题的几个文件）你们看后有些什么思法？当然，有一些现在还不行，但是每个县总有一些比较好的大队可以试行，可以分批地搞。这条路肯定要走，大家要作点调查研究，然后按照实际情况逐步地走。……×××同志讲的几条理由中还差一条，就是一定要同八〇年基本实现农业机械化这个问题结合起来考虑。要实现机械化，核算单位不大一点怎么行？"},{"type":"paragraph","text":"（××同志讲到最近下边有许多政治谣言）主要是报上发表了评《水浒》的文章引起的。"}],"authors":["邓小平"],"dates":[{"year":1975,"month":9,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":6,"page_end":6},"tags":[{"name":"邓小平","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"对话"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"31434f5ddf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji51","name":"毛泽东全集第51卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji51.pdf"],"article":{"title":"关于国际问题几次谈话的要点","alias":"","parts":[{"type":"paragraph","text":"关于国际问题几次谈话的要点！!"},{"type":"paragraph","text":"（1974年）"},{"type":"paragraph","text":"毛主席在几次会见外宾时说，我看这个世界不安宁，比较过去很不安宁，无论在什么地方，也包括中国在内。前不久出了林彪的事。林彪是我们党内的一霸。"},{"type":"paragraph","text":"现在到处讲和平，我看危险！第二次世界大战之后，头几年，不讲和平，不要说要缓和紧张，而现在大讲特讲！没有病，就不要看医生。有病，他就要看医生。现在地球害病，所以要讲缓和紧张，缓和国际紧张，要讲和平。现在给地球治病。我是持怀疑态度。国际会议这么多，美国这个国务卿到处跑，相当怪！黄昏的时候，燕子忙，飞得低，雨要下了！"},{"type":"paragraph","text":"我是不赞成所谓永久和平的。对欧洲来的朋友，我总是劝他们要准备打仗。如果不作准备，将来要吃亏。现在讲和平，我听得一些人讲，是要争取时间。美国人就跟我讲，争取时间。我也觉得这是个严肃问题，现在全世界人民考虑的问题。"},{"type":"paragraph","text":"当外宾谈到发生战争是世界性大灾难时，毛主席说，灾难是要来的，但是也是不那么可怕。现在设想，可怕得很。我看，真要打"},{"type":"paragraph","text":"[1]这是毛泽东1974年会见外宾时关于国际问题几次谈话的要点，曾作为中央讨论文件（1974年第三号），由中央办公厅1975年1月3日印发。"},{"type":"paragraph","text":"[2]指基辛格。"},{"type":"paragraph","text":"关于国际问题几次谈话的要点起来，没有什么大的可怕。因为战争的目的是要占领别人的土地和人民，如果把人民都打死了，那也就没有人民了，会打一些军事目标或者小城市。美国对日本打了两个，一个广岛，一个长崎。它决不打大城市。比如：东京就不打，大坂也不打。"},{"type":"paragraph","text":"毛主席说，未来总是光明的，要经过斗争。不斗啊，人家不听你的话！"},{"type":"paragraph","text":"毛主席说，我们是第三世界，我赞成第三世界的国家要互相帮助。第三世界人民要团结起来。人怕蚊子，大国怕小国呢。"},{"type":"paragraph","text":"1974年12月17日，毛泽东在长沙会见扎伊尔共和国总统孟博托·塞塞，塞科。"}],"authors":["毛泽东"],"dates":[{"year":1974}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":528,"page_end":529},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3d17780e65"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

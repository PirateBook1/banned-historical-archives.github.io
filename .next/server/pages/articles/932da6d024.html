script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江宁县农民惜粮食的六种原因","authors":[],"dates":[{"year":1953,"month":9,"day":5}],"is_range_date":false,"parts":[{"text":"江宁县农民惜粮食的六种原因","type":"title"},{"text":"南京新华日报记者沈坚反映：秋收作物已经陆续登场，繁重的秋季收购任务已经开始。最近我在江苏省江宁县采访，发现有些农民不愿意将他们多余的粮食出售给国家，原因是：","type":"paragraph"},{"text":"一、农民在丰收以后，迫切要求改善生活，因此粮食的消耗量大大的增加了。很多农民说：“一年辛苦到头，收下来的粮食应该多吃一些，吃好些。”有的说：现在哪个想发财，为什么不多吃一些在肚子里呢？江宁县麒麟县五村村长刘永政说：“我们村上前年夏天大部分人家一天吃三顿粥，只有少数富裕中农一天吃一两顿饭；去年夏天，大部分人家每天都能吃上一两顿饭了；可是今年却大不同啦，家家一天都是三顿饭了，农忙的时候，还要吃四顿呢？”我到五村是8月上旬，正是农忙空隙，可是村上就有70%以上的人家一天吃四顿。","type":"paragraph"},{"text":"二、储粮备荒思想十分普遍。有些老年人对年青人说：“粮食不要随便卖掉，要记住往年荒年吃草头（黄花菜）、吃青草的苦日子。”有些农民说：“不知道明年年成怎样？老鼠还要防三天陈粮呢！”有的说：“过去没办法，地主逼租，放债房逼债，现在日子才好些，那个舍得把多余的粮食卖掉。”有些农民说：“今年稻子价钱很大，但是钱放在手里容易花掉。”种田人一年辛苦到头，收点稻子放在眼前看看也是好的，再说碰上荒年，借也借不到，爷有娘有总不比自有好。”这些思想在中年以上的农民中比较普遍。","type":"paragraph"},{"text":"三、等价惜售思想也十分严重。很多贫雇农都这样说：“过去种人家田，欠人家钱，稻子一收到手，迫着去卖，私商杀价，苦头吃足，现在翻身了，债也还清了，哪个要急于卖粮呢？等等总有好处。”有些农民经验主义，他们说：“远的不讲，去年新稻上市，粮食公司和合作社的牌价也不低，后来一步涨一步，早卖吃了亏，今年小麦价钱一开始也很高，后来清寒是一天大似一天。”更有一部分农民说：“今年稻子价格比往年任何一年高，国家要粮食，等些时价钱一定还要大。”","type":"paragraph"},{"text":"四、农民丰收后，手中有钱不急卖。有些农民说：“现在我不欠张三债，也不欠李四钱，要用钱时就卖，不用钱就不卖。”湖熟、东山等供销合作社动员农民卖粮，有些农民就这样回答：“粮一定要卖的，也一定卖给你们合作社的，就是现在不用钱，到明年春上再说。”","type":"paragraph"},{"text":"五、有些农民还有些顾虑，也是对合作社有意见。如土山合作社今年春、夏雨季没有猪糠卖，这次动员群众卖粮，有些农民就这样说：“土山没有加工厂，稻子卖给国家往别地方调，不在本地轧米，糠仍售买不到。”龙潭合作社的社员反映：“稻子卖给国家，就是买不到糠（猪食），所以没糠稻子不卖。”","type":"paragraph"},{"text":"另外，农村中有部分富裕的农民，手里控制着很多陈粮，专门放高利贷，放高利贷的形式十分隐蔽，要经过好几个人的手。麒麟乡封厚永互助组，共13家人家，12家贫农，一家佃中农，目前全组还有9个贫农欠高利贷38石零75斤稻子和5斗麦子。一般高利贷的年利是五分。（转载解放日报9月5日每日情况）。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1953年9月10日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"932da6d024"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

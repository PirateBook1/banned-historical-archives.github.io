script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"王一蛟的右派言论","authors":["湖北","王一蛟"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"王一蛟的右派言论","type":"title"},{"text":"湖北王一蛟","type":"authors"},{"text":"[原编者按：王一蛟系湖北省农业厅副厅长，是农工民主党武汉市委委员，省政协委员。这个材料，是根据农业厅整理的资料选编的。]","type":"paragraph"},{"text":"（1）恶毒攻击党、丑化党，与党争夺领导权，企图平分秋色","type":"subtitle"},{"text":"王一蛟说：“我不同意‘党天下’的提法。”“我认为党天下比家天下好，专制时一朝帝王，国民党时四大家族，四家比一家总民主一点吧，党天下总比家天下四大家族的天下好。”他又说：“以党代政在县区乡三级是严重的，专署要地委决定，县长决定不如县委，有事只能找书记，县长，区长，乡长在行使职权上很不容易，这个制度的优点是以党代政，以党治政府，所以两套人马（注：指党委和政府），县委有农村部，农业局就成了附属机关。究竟是农村部领导农业生产或是农业局领导农业生产？如党委领导，农业局可以合并（注：指合并到党委），假若以党代政不对就得还政于政府机关，为什么需要两套班子两套人马？所以以党代政的问题是目前亟待解决的问题，因为以党代政指导思想不明，职责不明，难道说去年推广粳稻不是教训吗？”他把共产党与民主党派的关系说成是三部曲，即“地下时期是朋友关系”，“解放后有过敬鬼神而远之的一个时期”，“现在是兄弟关系血肉关系”。","type":"paragraph"},{"text":"王一蛟说：“李闯王进城以后一切变了，武将刘宗敏拷打降官、劫掠吴三桂爱妾陈圆圆，无恶不作。代表知识分子的牛金星报喜不报忧，只有李岩几次建议整顿军纪，广开言路，重视统战工作，选贤任能……党员中不能说没有少数象牛金星，刘宗敏那样的人，象李岩那样的人不仅党内多党外也不少”，又说：“用人不疑人，疑人不用人，要能容人才能用人，一块共事如互相不信任那怎能共事那怎得了？谁愿找麻烦？我又想起一个故事：唐朝有一个宰相叫魏徵，他敢说敢言，铁面无私、任何人犯了错误他都要批评，所以文武大臣三宫六院就是皇帝也怕他三分，有次皇帝升朝，抱了一个鹌鹑在玩，魏徵进来了，皇帝赶快把鹌鹑藏在袖子里，俟魏徵下朝鹌鹑已死在袖子里，皇帝下朝回到官里很生气的说，魏徵有一天犯到我手里非杀他不行，皇后说有剑在此，可将下旨扑杀，皇帝说我方才的话乃戏言耳，他是国家栋梁即使对我再不恭敬，即是使我不快活也不能杀他，这说明能信任合乎统战政策。有些同志说厅里党外同志不是有职无权的问题，而是尽职尽责的问题，我不同意这个说法，尽职尽责要有尽职责的条件。”","type":"paragraph"},{"text":"（2）有意歪曲事实，夸大缺点，否认社会主义建设成就","type":"subtitle"},{"text":"王一蛟在“竹溪县中峰区左溪乡调查报告”中对粮食问题大做起文章，他说：“当前这一区的农业社闹粮食供应是一个很突出的问题，如左溪民主社缺粮户占总户数64％强，七一社缺粮人数占总人数74％，前进社缺粮户占总户数90％弱，农村一片缺粮声。”他还引用“农民”反映（按：这个“农民”是什么人王没有说）：“转社好，转了社让我们吃草”。说：“这里农民没有听说有吃草的，但吃莴苣叶子的农民大有人在，一区黑龙乡有一个农民因粮食问题和别人吵了嘴投河自尽这一切都是反映这一问题的尖锐化。”在他分析这一问题的原因时说：“从粮食生产及分配来看，每人去年平均应分口粮在420斤以上，然而据他们（指群众）反映没有分到这么多的粮食，一般的是360—380斤，上级发下来的供应指标控制在区乡干部手里未能及时发下，同时社里控制了一部分机动粮，又分配得不够合理，所以普遍闹供应。”因此他主张“对缺粮户，必须放手供应”。在同一报告中他说：“有的牛骨瘦如柴带病耕作甚至累得皮烂肉破口鼻出血，使牛的人为了多挣工分，还是快马加鞭把无处伸冤的牲畜打得体无完肤”；他还引用别人的话来说明农业社用牛比土改时整地主还厉害，又要马儿好又要马儿不吃草。对肃反问题，他说严肃反存在有问题，对肃反的遗留问题应重视，须组织各方面的力量进行复查。”","type":"paragraph"}],"comments":[],"origin":"《右派言论选集》（湖北人民出版社，1957年9月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"86367a08d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

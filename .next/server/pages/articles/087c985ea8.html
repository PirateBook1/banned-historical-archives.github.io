script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿尔巴尼亚同志盛赞毛主席主持的中共八届十一中全会全会文件是对国际共产主义运动的新贡献中国文化大革命有助于人民进一步革命化实现更大的跃进","authors":[],"dates":[{"year":1966,"month":9,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社地拉那电　阿尔巴尼亚劳动党中央候补委员、培拉特毛泽东纺织联合工厂党委书记帕·谢胡八月二十九日向新华社记者说:在毛泽东同志亲自主持下召开的中国共产党第八届中央委员会第十一次全体会议和这次会议所通过的文件不仅对中国人民而且对阿尔巴尼亚人民和全世界人民都是一个巨大的鼓舞，对帝国主义、修正主义和各国反动派则是一个沉重的打击。"},{"type":"paragraph","text":"帕·谢胡说，毛泽东纺织联合工厂一千三百多名职工衷心欢迎和热烈赞扬这次全会和全会所通过的文件。她说，“全会通过的文件表明，以毛泽东同志为首的中国共产党对马克思列宁主义是无限忠诚的。这次全会的文件进一步发展和丰富了马克思列宁主义理论，对国际共产主义运动是一个重大的新贡献。”"},{"type":"paragraph","text":"新华社地拉那3日电　阿尔巴尼亚劳动青年联盟中央书记处书记萨拉库三日对本社记者发表谈话，赞颂中国无产阶级文化大革命。"},{"type":"paragraph","text":"萨拉库说，毛泽东同志领导的无产阶级文化大革命将获得重要的积极的成果，将使无产阶级的马克思列宁主义思想战胜资产阶级的修正主义思想。中国全国人民参加无产阶级文化大革命，有助于他们在中国共产党的领导下和在毛泽东思想的光辉照耀下，进一步革命化，在社会主义建设中实现更大的跃进。这使所有修正主义分子窃取政权的企图破产，使一切阶级敌人复辟资本主义的希望破产。"},{"type":"paragraph","text":"他说，这一革命表现了七亿中国人民在以毛泽东同志为首的中国共产党周围的团结一致。这种团结一致是同社会主义和共产主义敌人进行斗争的强大武器。萨拉库指出，中国广大青年参加文化大革命的事实说明，青年忠实地遵循着党的教导。资产阶级修正主义者竭力企图用他们的思想意识影响青年。中国的社会主义文化大革命挫败了修正主义的这一阴谋。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"谢胡","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"087c985ea8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

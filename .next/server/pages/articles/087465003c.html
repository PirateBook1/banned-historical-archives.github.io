script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席一行在莫斯科参观斯大林汽车工厂","authors":[],"dates":[{"year":1950,"month":2,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京八日电】　塔斯社莫斯科讯:中华人民共和国中央人民政府主席毛泽东、中华人民共和国政务院总理兼外交部长周恩来、中华人民共和国驻苏大使王稼祥、东北人民政府副主席李富春、新疆省人民政府副主席赛福鼎等，二月七日曾参观斯大林汽车工厂。"},{"type":"paragraph","text":"贵宾们视察了锻铁厂、翻砂间、客车装配部和中央运送带达三小时。工厂厂长利哈切夫向客人们详细解说工厂的历史及其生产情况。"},{"type":"paragraph","text":"工厂工人以长时间的掌声和向毛泽东欢呼来欢迎贵宾。"},{"type":"paragraph","text":"贵宾们在巡视工厂之后，并参观了工厂的文化宫。他们在那样参观了图书馆、阅览室、剧院及业余艺术团体的作品。"},{"type":"paragraph","text":"陪伴贵宾们参观的有苏联驻中华人民共和国大使罗申，苏联外交部秘书长波得佐罗德及苏联外交部交际司司长莫洛赤科夫。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"087465003c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

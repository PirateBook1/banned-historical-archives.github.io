script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理访问日产汽车公司","authors":[],"dates":[{"year":1978,"month":10,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社东京十月二十四日电　邓小平副总理二十四日下午在日本神奈川县参观日产汽车公司的座间工厂时，向勤劳、智慧的日本人民致意，并且感谢日本经济界对中国实现四个现代化提供的协助。"},{"type":"paragraph","text":"邓小平副总理一行的车队到达位于东京都西南三十五公里的这家工厂时，身着天蓝色工作服的青年男女工人在门口挥动着中日两国的国旗，列队热烈欢迎中国客人。"},{"type":"paragraph","text":"邓副总理及其随行人员由日产汽车公司董事长川又克二、总经理石原俊等陪同，分乘敞篷汽车参观了这家工厂的车体车间和装配车间，观看了自动化设备的工作情况，并询问了生产情况。"},{"type":"paragraph","text":"随后，邓副总理来到这座工厂的礼堂，出席了这家工厂为中国客人举行的欢迎会。川又董事长代表日产汽车公司在会上致欢迎词。邓副总理在欢迎会上讲了话。"},{"type":"paragraph","text":"邓副总理应日本朋友的要求，在这家公司的纪念册上题了词:“向伟大、勤劳、勇敢、智慧的日本人民学习、致敬。”"},{"type":"paragraph","text":"日产汽车公司总经理石原俊把这家公司生产的一辆“总统”牌高级轿车赠送给中国客人。黄华外长代表邓副总理把中国著名画家吴作人创作的一幅国画《熊猫》送给了日产汽车公司。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6da8c97bc7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

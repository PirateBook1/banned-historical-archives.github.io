script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"不许抹杀规章制度的阶级性","authors":["广西桂林橡胶厂工人理论组"],"dates":[{"year":1976,"month":6,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"不许抹杀规章制度的阶级性"},{"type":"paragraph","text":"广西桂林橡胶厂工人理论组"},{"type":"paragraph","text":"邓小平授意炮制的《论全党全国各项工作的总纲》中，极力鼓吹要把规章制度搞得“愈来愈严密”，胡说什么“不但资本主义社会是这样，社会主义社会是这样，将来共产主义社会也还是这样”。他们把规章制度说成是超阶级、超时代的东西，这是别有用心的。马克思主义认为，不同的阶级总是按照各自的阶级利益来制订规章制度，为巩固本阶级的统治服务。在资本主义企业里，资本家制订的规章制度，必然是从资本家的利益出发，目的是在工人身上榨取更多的剩余价值。列宁指出：“资本家所关心的是怎样为掠夺而管理，怎样借管理来掠夺。”（《怎样组织竞赛？》，《列宁选集》第3卷第395页）这是对资本主义企业管理制度的反动本质一针见血的揭露。在社会主义企业里，工人是企业的主人，规章制度必须有利于调动工人群众的社会主义积极性和创造性，有利于限制人们相互关系方面的资产阶级法权，有利于把巩固无产阶级专政的任务落实到基层。毛主席指出：“制度要有利于群众”。这是对社会主义企业的规章制度的精辟的概括，说明规章制度是有鲜明的阶级性的。"},{"type":"paragraph","text":"邓小平极力抹杀社会主义规章制度与资本主义规章制度的差别，把对资产阶级有利的规章制度照搬过来，这就赤裸裸地暴露了他完全代表资产阶级的利益，要利用资本主义的规章制度，来达到专无产阶级政的罪恶目的。"},{"type":"paragraph","text":"建国二十多年来，在建立什么样的企业管理制度方面，一直存在着两个阶级、两条路线的激烈斗争。文化大革命前，我们工厂由于刘少奇反革命的修正主义路线的干扰破坏，那些修正主义的管、卡、压的规章制度，严重束缚了工人群众的手脚，阻碍了生产的发展。文化大革命中，广大革命群众批判了刘少奇的修正主义办企业路线，改革了那些同经济基础不相适应的规章制度，进一步建立和健全了合理的规章制度，从而推动了生产的发展。可是，邓小平却胡说什么文化大革命把企业管理搞“乱”了。这完全是颠倒黑白、混淆视听的恶毒攻击。"},{"type":"paragraph","text":"我们同邓小平的根本分歧，不是要不要规章制度的问题，而是按照什么路线和依靠谁去制订和执行规章制度的问题。我们要坚持“鞍钢宪法”，按照毛主席的革命路线，依靠群众去制订和执行规章制度，加强企业管理。邓小平则拚命抹杀规章制度的阶级性，要按照他那条修正主义路线，搞管、卡、压那一套，破坏社会主义生产关系，把社会主义企业变为走资派所控制的资本主义企业，为其复辟倒退创造条件。然而，经过文化大革命锻炼的工人群众，眼睛是雪亮的，绝不会上当受骗，一定要把他的修正主义路线批深批透。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"17287f01ef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

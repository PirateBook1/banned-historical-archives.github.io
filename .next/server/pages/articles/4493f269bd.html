script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji7-2","name":"毛泽东全集第7卷(2)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji7-2.pdf"],"article":{"title":"对红二十二师的指示","alias":"","parts":[{"type":"paragraph","text":"对红二十二师的指示川"},{"type":"paragraph","text":"（1934年5月）"},{"type":"paragraph","text":"你们是新部队，敌人又那么多，打了那么久，敌人才前进了那么点，这就是胜利！现在应该把主力抽下来，进行整训，用小部队配合地方武装和赤卫队打游击，钳制敌人。在整训中要总结经验，好好研究挡不住敌人、不能打好仗、不能消灭敌人的原因。为了保存红军主力，消灭敌人，仍要配合地方武装和赤卫队，并取得地方党的帮助，采取游击战和运动战的打法。要严密侦察和研究敌情、地形，在会昌与筠门岭之间布置战场。要在敌人侧翼，集中优势兵力，造成有利条件，首先歼灭敌人一个营一个团，继而打更大的胜仗。对“反水”的群众决不要打枪，但要放“纸枪”（即传单、标语），帮助地方政府多做群众工作，争取群众，教育群众。对反革命分子则坚决打击。"},{"type":"paragraph","text":"[1]毛泽东得知红二十二师于4月21日被迫退出筠门岭，正在召开干部会检查战斗失利的教训，立即赶到粤赣省委办公室给红二十二师负责人打电"}],"authors":["毛泽东"],"dates":[{"year":1934,"month":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":28,"page_end":28},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4493f269bd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

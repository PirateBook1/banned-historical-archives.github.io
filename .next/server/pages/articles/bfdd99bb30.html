script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于改进光明日报工作和协助光明日报、大公报在各地通讯工作的通知","authors":[],"dates":[{"year":1955,"month":1,"day":18}],"is_range_date":false,"parts":[{"text":"中共中央关于改进光明日报工作和协助光明日报、大公报在各地通讯工作的通知","type":"title"},{"text":"上海局、各分局、各省市委宣传部，并转各省市委机关报，国家机关各党组：","type":"appellation"},{"text":"北京光明日报自执行中央关于以报道和讨论文教工作为重点的编辑方针以来，工作已有进步。光明日报和有关学术文艺团体合办的几个专刊，对于推动学术研究和发展文艺批评和图书评论等工作，很有作用。为着进一步改进光明日报的工作，我们在征得有关方面同意后，已调前西南局的机关报重庆新华日报社长常芝青、副社长高丽生两同志分别担任光明日报的总编辑和副总编辑，另外还给该报补充了一批党员干部，同时对于该报的编辑工作方针、领导关系，以及各省市委党报同光明日报和大公报的联系等问题也作了讨论和决定，现在通知如下：","type":"paragraph"},{"text":"一、《光明日报》仍然是各民主党派主办而由我党领导的国营的报纸。鉴于上海《文汇报》已在全国中小学教师中广泛发行，且即将改由中央教育部领导，故决定将《光明日报》的宣传报道和编辑方针作以下的局部改变：（一）目前仍以文化教育工作为重点，但是学校教育方面着重高等教育和中等专业教育，并加强科学、文化艺术、卫生和体育活动的宣传和报道；","type":"paragraph"},{"text":"（二）逐步加强关于国家机关工作和民族工作的宣传和报道；","type":"paragraph"},{"text":"（三）继续办好各种专刊。同时，继续进行关于各民主党派活动的报道，并注意加强国际问题的宣传和报道。","type":"paragraph"},{"text":"《光明日报》应当是面向全国人民的，以高等学校和中等专业学校的教师、学生、国家机关工作人员、文化界和其他各界（包括各民主党派成员）的中上层知识分子为主要发行对象的报纸。","type":"paragraph"},{"text":"二、在光明日报成立中国共产党党组，党组委员是常芝青、高丽生和陆慧年，由常芝青任党组书记。党组由中央宣传部领导。","type":"paragraph"},{"text":"光明日报的企业经营和日常行政工作（包括人事工作和干部政治教育）由中央文化部直接领导。","type":"paragraph"},{"text":"光明日报的党支部工作由中央文化部党委领导。","type":"paragraph"},{"text":"三、全党都应当执行中央1953年1月关于重视和运用《光明日报》和《大公报》的通知的规定，从各方面协助办好《光明日报》和《大公报》。","type":"paragraph"},{"text":"甲、中央一级的文教部门、政法部门和有关团体，特别是高等教育部、中国科学院、卫生部、体育运动委员会、文化部、作家协会、内务部、司法部、监察部、民族事务委员会的党组，应通知光明日报党组派适当的党员干部或进步分子，列席重要的会议，给以阅读内部文件的便利，并分别指定专人和该报的采访人员取得经常的联系，指导它的编辑采访和评论工作（关于大公报和各有关部门的联系问题，前已通知）。","type":"paragraph"},{"text":"乙、各省市委机关报的政法组和文教组应经常给《光明日报》写稿，并可指定适当的人员担任《光明日报》的特约通讯员；其财经组应经常给《大公报》写稿，并亦可指定适当人员担任《大公报》的特约通讯员。这些稿件应经过各省市委机关报总编辑或副总编辑审阅并签字。稿件发表后由两报分别给予稿酬。","type":"paragraph"},{"text":"各省市委机关报并应负责接待这两个报纸派到各地采访的记者住宿，参加报纸的有关的组的日常生活，包括学习生活，党团员则参加党团生活；并指定适当的负责人员指导和协助他们进行采访工作；这两个报纸的记者在需要时并可允许他们列席编委会的有关会议。","type":"paragraph"},{"text":"丙、各级党委应督促各地邮局在推销党报时，同时注意根据《光明日报》和《大公报》的特点，进行宣传和推销这两个报纸的工作。","type":"paragraph"},{"text":" 中央1955年1月18日","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bfdd99bb30"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

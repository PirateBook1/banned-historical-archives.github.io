script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"美国学生中的一些先进分子活学活用毛主席著作  积极投身工人运动同工人群众相结合在斗争中用毛主席著作指导自己行动  这些青年通过参加工人斗争，受到极大教育，更深刻地领会了毛主席的伟大教导","authors":[],"dates":[{"year":1969,"month":3,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"美国学生中的一些先进分子活学活用毛主席著作"},{"type":"paragraph","text":"积极投身工人运动同工人群众相结合在斗争中用毛主席著作指导自己行动"},{"type":"paragraph","text":"这些青年通过参加工人斗争，受到极大教育，更深刻地领会了毛主席的伟大教导"},{"type":"paragraph","text":"新华社四日讯　华盛顿消息：最近以来，美国进步学生中的一些先进分子遵循毛主席关于知识青年和广大工农群众相结合的教导，积极投身到美国工人运动中去，并在斗争中努力用毛主席的著作来指导自己的实际行动。"},{"type":"paragraph","text":"在今年年初的一次美国全国石油工人大罢工中，美国加利福尼亚州的许多进步学生积极参加了这场斗争。"},{"type":"paragraph","text":"在斗争中，这些进步青年学习了毛主席关于从群众中来到群众中去的教导：“我们应该走到群众中间去，向群众学习，把他们的经验综合起来，成为更好的有条理的道理和办法，然后再告诉群众（宣传），并号召群众实行起来，解决群众的问题，使群众得到解放和幸福。”"},{"type":"paragraph","text":"这些进步青年遵照毛主席的这一教导，深入到石油工人群众中去，访问工人家庭，参加工人纠察线，虚心地和工人群众交谈这次罢工斗争的体会，声讨美国反动统治集团派出警察残酷镇压工人的罪恶活动。"},{"type":"paragraph","text":"然后，他们根据工人的正确意见，写了一个传单，有力地揭露了洛克菲勒家族等美国石油垄断集团对美国劳动人民和其他一些国家劳动人民的残酷剥削，指出石油垄断集团不得不用法西斯警察来破坏罢工，正说明工人阶级是一支非常强大的力量，从而促进了罢工斗争。"},{"type":"paragraph","text":"在罢工进一步展开以后，这批青年继续深入到工人群众之中，再度集中工人群众的智慧，写了第二份传单，揭露了反动统治集团的阴谋，提出进一步开展斗争的具体意见。"},{"type":"paragraph","text":"这些意见实际上都是分别由罢工工人提出来的，因而受到了工人群众的热烈欢迎，认为这些意见集中地表达了他们自己的思想。"},{"type":"paragraph","text":"在这次罢工斗争中，涌现出成批觉悟较高的先进青年工人，他们表现坚决、勇敢，曾两次击退了石油垄断集团派来破坏罢工的手拿铅棍、铁扳手和铁链的打手队，他们英勇斗争的行动受到了广大工人的拥护和称赞。"},{"type":"paragraph","text":"同时，参加斗争的先进知识青年本身也受到了极大的教育，思想觉悟有了很大的提高。他们中间有人说，通过这场斗争，开始懂得毛主席关于“人民群众有无限的创造力”的教导。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e23fef775e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"朱德、江青、姚文元、纪登奎、吴德观看革命样板戏折子戏专场演出","authors":[],"dates":[{"year":1972,"month":11,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"朱德、江青、姚文元、纪登奎、吴德观看革命样板戏折子戏专场演出"},{"type":"paragraph","text":"革命样板戏折子戏的演出是大力普及革命样板戏的又一重要措施，值得提倡"},{"type":"paragraph","text":"新华社一九七二年十一月六日讯  中共中央政治局委员朱德、江青、姚文元，中共中央政治局候补委员纪登奎，中共中央委员、国务院文化组组长吴德，今晚观看了由国务院文化组主办的革命样板戏折子戏专场演出。"},{"type":"paragraph","text":"今晚，由中国京剧团、中国舞剧团、北京京剧团、上海京剧团《海港》剧组分别演出了革命现代京剧《智取威虎山》、《红灯记》、《沙家浜》、《海港》，革命现代舞剧《红色娘子军》、《白毛女》的折子戏。文艺工作者富有革命激情的演出，舞台上工农兵英雄人物的光辉形象，受到了观众的热烈欢迎。"},{"type":"paragraph","text":"折子戏是我国广大人民群众所喜闻乐见的一种传统的戏剧表演形式。它摘取全剧中一些场次、片断进行演出，在内容上具有相对的独立性。它能更广泛地为工农兵演出。它为培养青年演员和演奏人员提供了良好的实践机会，革命的文艺工作者可以更好地发挥自己的特长和风格。革命样板戏折子戏的演出是大力普及革命样板戏的又一重要措施，值得提倡。"},{"type":"paragraph","text":"一同观看演出的有邓颖超、康克清、石少华、王曼恬、于会泳、浩亮、刘庆棠、狄福才、吴印咸等同志。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"吴德","type":"人物"},{"name":"纪登奎","type":"人物"},{"name":"朱德","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]},{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"朱德、江青、姚文元、纪登奎、吴德观看革命样板戏折子戏专场演出","authors":[],"dates":[{"year":1972,"month":11,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七二年十一月六日电　中共中央政治局委员朱德、江青、姚文元，中共中央政治局候补委员纪登奎，中共中央委员、国务院文化组组长吴德，今晚观看了由国务院文化组主办的革命样板戏折子戏专场演出。"},{"type":"paragraph","text":"今晚，由中国京剧团、中国舞剧团、北京京剧团、上海京剧团《海港》剧组分别演出了革命现代京剧《智取威虎山》、《红灯记》、《沙家浜》、《海港》，革命现代舞剧《红色娘子军》、《白毛女》的折子戏。文艺工作者富有革命激情的演出，舞台上工农兵英雄人物的光辉形象，受到了观众的热烈欢迎。"},{"type":"paragraph","te

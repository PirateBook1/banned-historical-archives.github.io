script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"同“四人帮”的干扰破坏展开针锋相对的斗争  桐乡县加快建设大寨县","authors":[],"dates":[{"year":1976,"month":12,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"同“四人帮”的干扰破坏展开针锋相对的斗争"},{"type":"paragraph","text":"桐乡县加快建设大寨县"},{"type":"paragraph","text":"据新华社杭州电　坚决贯彻全国农业学大寨会议精神的浙江省桐乡县广大贫下中农和干部，愤怒声讨和批判“四人帮”干扰、破坏农业学大寨运动的罪行，决心继续发扬成绩，努力加快建设大寨县的步伐，用实际行动回击“四人帮”篡党夺权、复辟资本主义的阴谋，为华主席、党中央争光。"},{"type":"paragraph","text":"桐乡县是农业学大寨的先进县之一。在去年全国农业学大寨会议以后，“四人帮”攻击大寨经验，妄图砍倒大寨红旗，还制造反革命舆论，妄图否定全国农业学大寨会议，否定华国锋同志在这次会议上所作的题为《全党动员，大办农业，为普及大寨县而奋斗》的总结报告。桐乡县委坚定不移，大力组织全县人民学习毛主席关于“农业学大寨”的号召和华国锋同志的总结报告，大张旗鼓地宣传全国农业学大寨会议精神和普及大寨县的深远意义。“四人帮”把黑手伸向浙江，趁批邓、反击右倾翻案风之机，要揪一层人，妄图打倒一大批坚持毛主席革命路线的领导干部。桐乡县委就教育群众牢牢掌握批邓斗争的大方向，不断加强党对农业学大寨运动的领导。“四人帮”打着集中力量批修正主义的幌子，反对进行党的基本路线教育、批判资本主义倾向，妄图保护农村资本主义势力。桐乡县委就立场坚定、旗帜鲜明地在大批修正主义的同时，发动群众批判资本主义倾向，狠狠打击农村资本主义势力。由于桐乡县委有力地抵制了“四人帮”的干扰和破坏，坚持贯彻执行毛主席的革命路线，全县革命和生产呈现一派生气勃勃的气象。今年虽然遭受多种自然灾害，农业生产仍获得丰收。与去年相比，春粮总产增长三成多，油菜籽总产增长四成以上。早稻平均亩产和总产都超过历史最高水平，平均亩产一季超《纲要》。晚稻也获得较大幅度的增产。"},{"type":"paragraph","text":"桐乡县广大基层干部对“四人帮”打着红旗反红旗，在一系列问题上故意制造混乱，把水搅浑，搞得形而上学猖獗，唯心主义盛行，感到特别气愤。他们刻苦学习马列著作和毛主席著作，以革命理论为武器，剥开“四人帮”的一张张画皮。许多社队干部愤怒地说，“四人帮”与历史上一切机会主义路线的头子一样，他们的一个共同特征，就是主观和客观相分裂，理论和实际相脱离。他们不但自己不参加三大革命运动的实践，还动不动给人扣大帽子。抓革命促生产被攻击为搞“唯生产力论”；关心群众生活被指责为搞“物质刺激”；批判资本主义倾向被说成是“只反贪官，不反皇帝”，用大资本主义批小资本主义；正确解决我们前进道路上出现的一些问题，被污蔑为否定无产阶级文化大革命、鼓吹“今不如昔”。“四人帮”就是妄图用这套形而上学的枷锁捆住广大干部的手脚，以达到其破坏社会主义革命和社会主义建设，复辟资本主义的罪恶目的。"},{"type":"paragraph","text":"对“四人帮”反党集团的大声讨、大批判，极大地鼓舞了全县人民的革命斗志，全县蓬勃掀起了农业学大寨群众运动新高潮。最近，全县组织了有一百六十多人参加的第二批县委农业学大寨工作队，由三名县委领导成员带队，分赴占全县近三分之一的九个公社、二十九个大队，和贫下中农实行三同，一起批判“四人帮”，一起开展农业学大寨运动，狠抓革命，猛促生产。今年，全县秋收、冬种的质量普遍比往年好。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"浙江文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"414c23af77"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共江苏省委关于为“龙固事件”受株连的刘锡庚等同志平反给徐州地委的批复","authors":[],"dates":[{"year":1980,"month":6,"day":13}],"is_range_date":false,"parts":[{"text":"中共江苏省委关于为“龙固事件”受株连的刘锡庚等同志平反给徐州地委的批复","type":"title"},{"text":"[此标题为编者重拟]","type":"paragraph"},{"text":"1980年4月19日《关于为“龙固事件”受株连的同志平反意见的报告》悉。经研究同意你们的意见。1963年10月16日，沛县龙固公社三河尖大队党支部副书记胡广玉持枪自杀事件（简称“龙固事件”），由于当时错误地估计农村阶级状况和党内的思想状况，搞了阶级斗争扩大化，严重地混淆了犯罪与犯错误的界限，混淆了两类不同性质的矛盾，把龙固公社三河尖大队发生的事定为“反革命案件”，以现行反革命罪被拘留、逮捕、判刑的7人，受到党纪、团纪和行政纪律处分的25人，被迫作过检查的100多人。原中共徐州地委书记刘锡庚、副书记冯克玉，原沛县县委书记王健祥、副书记李德伦、段振春和地委派去帮助工作的徐振东同志，也分别被定为“思想严重右倾”、“政治上麻木不仁”、“不分敌我”、“严重丧失立场”、“负有重大责任”等所谓错误，在大、小会议上受到揭发、批判和检查。刘锡庚同志在省委常委扩大会议上被作为重点受到揭发批判。1964年11月2日省委向中央作的《关于召开省委常委扩大会贯彻反右倾问题的报告》中也点了刘锡庚同志的名。1965年4月20日省委以苏字6号文件批复徐州地委：给予王健祥党内严重警告处分，刘锡庚、冯克玉、李德伦、段振春、徐振东免予处分。","type":"paragraph"},{"text":"现已查明，所谓“龙固案件”系属错案。省高级人民法院已作出判决，宣告吴国璋、刘玉华等无罪，并为错被逮捕判刑的人员平反，处理了善后问题，使沉冤得以昭雪。省委决定，对刘锡庚、冯克玉、王健祥、徐振东、李德伦、段振东等因这一事件受到揭发、批判、处分的同志，一律予以平反，恢复名誉。被迫作过检查的同志所写的材料，从档案中抽出销毁。1964年11月2日省委向中共中央的报告和1965年4月20日省委给徐州地委的批复均予以撤销。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"江苏文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dad3012539"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji16","name":"毛泽东全集第16卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji16.pdf"],"article":{"title":"普遍设立炸弹制造厂","alias":"","parts":[{"type":"paragraph","text":"普遍设立炸弹制造厂1]"},{"type":"paragraph","text":"（1941年10月23日）彭、左，陈、罗，贺、关，聂、唐，陈、刘、赖，吕、程："},{"type":"paragraph","text":"（一）军委拟号召敌后各根据地普遍设立炸弹制造厂，以为武装敌后民众的主要武器。请将你处关于创办炸弹厂的经验及其意义作用，电告我们参考。"},{"type":"paragraph","text":"（二）请于日内将你处手榴弹最近制造情形，每月平均产量，按何比例分配给正规军、游击队和民兵使用及现有工具、工人数目等一并详细电告军委。"},{"type":"paragraph","text":"毛朱王叶"},{"type":"paragraph","text":"一九四一，十，梗"},{"type":"paragraph","text":"[1]这是毛泽东和朱德、中共中央军委副主席王稼祥、军委参谋长叶剑英给彭德怀、八路军副参谋长左权等的电报。"},{"type":"paragraph","text":"[2]陈、罗，指陈光、罗荣桓，当时分别任八路军第一一五师代师长和政治委员。贺、关，指贺龙、关向应，当时分别任八路军第一二〇师师长和政治委员。聂、唐，指聂荣臻、唐延杰，当时分别任八路军晋察冀军区司令员和参谋长。陈、刘、赖，指陈毅、刘少奇、赖传珠，当时分别任新四军代军长、政治委员和参谋长。吕、程，指吕正操、程子华，当时分别任八路军第三纵队兼冀中军区司令员和政治委员。"}],"authors":["毛泽东"],"dates":[{"year":1941,"month":10,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":264,"page_end":264},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"47a1df1af4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

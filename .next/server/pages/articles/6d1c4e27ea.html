script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"欧洲各国共产党推崇毛主席报告","authors":[],"dates":[{"year":1948,"month":1,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"欧洲各国共产党推崇毛主席报告"},{"type":"paragraph","text":"【新华社陕北十七日电】贝尔格莱德讯：中共领袖毛泽东主席在中共中央委员会上所作“目前形势和我们的任务”的报告，已引起欧洲各国共产党的极端重视，一月十五日在此间出版的九国共产党情报局机关刊物“争取巩固的和平与人民的民主”第五期，已将毛主席报告的全文登载。该期社论为“争取工人阶级队伍的团结”，宣称：“贝文、勃鲁姆、萨拉盖特、舒马赫扮演着美国代理人的角色。他们力图在所谓‘第三种势力’的掩盖下，隐蔽他们与法国的舒曼及戴高乐、英国的邱吉尔、意大利的加斯贝利等人的关系”。社论指出他们替美帝国主义扩张和干涉各国内政扫清了道路。该期并载有意共领袖托格里亚蒂在意共六次代表大会上的报告，捷共中央告党员书，以及“法国职工会反对分裂者”等专文。前一期则载有马科斯关于希腊民主政府的组成及其政策的宣言。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6d1c4e27ea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

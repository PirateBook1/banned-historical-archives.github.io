script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"宗派主义的党员招牌问题","authors":["中国人民大学","杨教"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"宗派主义的党员招牌问题","type":"title"},{"text":"中国人民大学杨教","type":"authors"},{"text":"（杨教：中国人民大学新闻系学生）","type":"subtitle"},{"text":"宗派主义的党员招牌问题：党员对地位很感兴趣，尤其是宗派主义造成了党的特殊优越条件。非常干部的积极性很高，把能干的记者调去当编辑，把下面的不懂新闻写作的党员调来当记者，党员到处吃得开，有能力的非党干部不能充分地发挥作用。党员有权的没有本领，很不合理。应彻底的废除等级制度，按工作职务有不同的待遇，废除只能上不能下，有什么本领干什么工作，没有本领的就给滚蛋，不能凭政治资本吃饭。人的生活各有自己的特色，不能一切都蒙上政治色采，影响人的正常关机。解放后除了爱人就没有知心朋友，政治代替了一切，宗派主义也表现在婚姻问题上。党员如果找了团员还马马虎虎，如果有成分或是历史问题，就会受到责难。党内的婚姻要求比天主教的规定还要厉害，教徒不能和非教徒结婚，还可以冒充，党员不能和群众结婚，群众不能冒充党团员。党员结婚要找组织批准，这也是宗派的情绪。人民日报曾发表社论说：党组织没有规定党员一定要和什么样的人结婚，这是骗人，过去党内就就宣布过能和那些人结婚。","type":"paragraph"},{"text":"我是党员，工人出身，家庭没有被镇压的，对党没有偏见，我的发言稿写到十二点，看到党的这些缺点，我痛心，可能提得较尖锐些，但都是从爱党出发的。","type":"paragraph"},{"text":"腐朽的官僚习气：很多党员做了官，有了官僚习气，地委书记即使下乡也只在乡政府听汇报，不到农民中去。党气越来越少，官气越来越高，听党的报告也要分等级，尤其是学生，就没有这种必要，造成党内等级状况这是很腐朽的等级观念。有些负责干部犯了错误就有照顾，一般党员犯的错误就不一样，党内有两种不同的待遇，象艾青的处理就不公平，就太宽了。换了一般的党员，早就不在党内了。在招生上，中宣部把一些不合格的人招了进来，政府的法令对党不起作用，这和国民党的买考签没有什么两样。","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4d7a61f315"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

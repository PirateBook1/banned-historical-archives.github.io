script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji33","name":"毛泽东全集第33卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji33.pdf"],"article":{"title":"关于通报上海市税务机关征税中严重违反政策的批语","alias":"","parts":[{"type":"paragraph","text":"关于通报上海市税务机关征税中"},{"type":"paragraph","text":"严重违反政策的批语"},{"type":"paragraph","text":"（1953年3月27日）薄一波同志："},{"type":"paragraph","text":"此件有教育意义，应由中财部（加一报头，说几句话）发给各大区及省市财委及其财政管理局。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"三月廿七日同时北京印发如前示（尚昆知道）。[1]薄一波，当时任政务院财政经济委员会副主任兼财政部部长。"},{"type":"paragraph","text":"[2]指中央人民政府财政部1953年3月25日关于上海市税务机关征税中严重违反政策的情况给华东财委并财政管理局、上海市财委并报毛泽东的报告。报告说，上海市税务局在市委和财委的领导与督促下，努力完成了去年税收任务，工作是有成绩的。但由于财政部门领导上有重任务轻政策的思想，对税局强调任务多，交代政策少，因而不仅在一般税务干部中，即在各级税务局领导干部中，都有一部分人把任务和政策对立起来，存在着要任务可以不要政策的思想。最近，《党报通讯》第四期就反映上海市税务局某些分局有严重违反政策的现象。有的向私商强迫预借营业税、货物税；有的连不应征税的货物也征了税；有的为了催交税款，甚至发生押人、吊人、轮流审讯等严重的违法乱纪行为，而这些行为市税务局领导干部发现后未予纠正。"}],"authors":["毛泽东"],"dates":[{"year":1953,"month":3,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":103,"page_end":103},"tags":[{"name":"毛泽东","type":"人物"},{"name":"薄一波","type":"人物"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bffbba2e8d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

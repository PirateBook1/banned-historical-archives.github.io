script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlibrary","name":"马列毛图书馆","internal":false,"official":false,"type":"db","author":"网络资料","files":"","article":{"title":"中国革命万岁！毛主席万岁！","authors":["《爱国者》"],"dates":[{"year":1968,"month":10}],"is_range_date":false,"comment_pivots":[],"comments":[],"page_start":0,"page_end":0,"description":"","parts":[{"type":"paragraph","text":"《爱国者》周刊一九六八年十月"},{"type":"paragraph","text":"今年的中国革命节带着特殊的意义来到我们面前了。节前整三个星期，周恩来同志在北京的一次有历史意义的集会上宣布，过去二十个月的文化大革命，在无产阶级专政的条件下，工人阶级在全国粉碎了阶级敌人的阴谋，并从他们手里夺回了政权，建立了毛主席思想、革命路线和毛主席的领导。现在还有台湾没有解放，这个任务也一定要完成。必须记住，这个胜利不仅是中国的胜利，也是全世界工人阶级和劳动人民的巨大胜利，是全世界帝国主义及其仆从和修正主义坏蛋们的最大失败。今天在毛主席的领导下，打败了美帝和苏修反革命阴谋，世界革命又前进了一步。毛泽东主席万岁！中国革命万岁！"},{"type":"paragraph","text":"中国革命的这个历史性的胜利影响了印度。烈士巴布拉尔的牺牲使特莱地区的农民革命斗争开始了第二阶段。纳萨尔巴里的火星传到了各地。印度的广阔农村正经受阶级斗争的震荡。工人阶级和其他劳动人民也已开始给美帝、苏帝的奴才印度政府手中的反动国家机器以致命的打击。他们这个根本斗争正作为农村农民革命斗争的一部分和补充形式出现。印度正遵照中国革命和毛主席关于武装的农民革命阶级斗争的教导和指示开始向前进。今天印度人民在工人阶级的领导下，以农民阶级为基本力量，正在粉碎修正主义和新修正主义集团，打破他们对议会道路的幻想，正在武装革命的道路上前进。中国文化大革命胜利了，毛主席亲自指挥世界革命；所以不管会出现多少艰难险阻、缺点、错误，受到多少打击，胜利一定属于我们。"},{"type":"paragraph","text":""}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7fa5f52258"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席等党和国家领导人接见解放军和人民武装警察观礼代表","authors":[],"dates":[{"year":1962,"month":10,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京6日电】　毛泽东主席同党和国家其他领导人刘少奇、周恩来、朱德、邓小平、贺龙、陈毅、李维汉，今天下午接见了前来北京参加国庆观礼的中国人民解放军和人民武装警察的代表。"},{"type":"paragraph","text":"接见时在场的，有叶剑英元帅、罗瑞卿大将、许光达大将、谭政大将、张爱萍上将、杨成武上将、傅钟上将、甘泗淇上将、刘亚楼空军上将、苏振华海军上将等。"},{"type":"paragraph","text":"他在祝酒时说，美帝国主义和各国反动派正千方百计地对我国进行捣乱、颠复和破坏活动，我们全体官兵要百倍提高警惕，保卫祖国的安全，不管任何敌人，都要把他们打败。敌人来一个就要消灭它一个，敌人来两个就要消灭它一双。"},{"type":"paragraph","text":"罗瑞卿大将勉励全军官兵把党的建设社会主义的总路线、大跃进、人民公社三面红旗举得更高，把毛泽东思想红旗举得更高，把党的八届十中全会的号召和决定在军队工作中执行得很好。他祝全军官兵个个都成为我们伟大军队的伟大战士，在反对美帝国主义和蒋匪帮的斗争中，在保卫党中央和毛主席，保卫祖国社会主义建设、保卫人民劳动和胜利果实、保卫祖国的领海、领空和边疆安全的斗争中，取得更大的胜利；祝全军创造出更多的四好连队、涌现出更多的五好战士、神枪手、神炮手和技术能手。"},{"type":"paragraph","text":"罗瑞卿大将说，我们全体官兵同全国人民一道，在党中央和毛主席的领导下，一定能够把我们的祖国建设成为更加强大的社会主义国家，把我们的军队建设成为更加强大的人民军队。"},{"type":"paragraph","text":"出席宴会的还有解放军各总部、军种、兵种和人民武装警察部队的首长:杨成武上将、李聚奎上将、刘志坚中将、张贤约中将、李寿轩中将、王辉球空军中将、杜义德海军中将、胡奇才中将等。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"杨成武","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9afb11b099"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"武汉市音乐、美术界人士对胡适、胡风思想批判不很重视","authors":["徐奔"],"dates":[{"year":1955,"month":4,"day":14}],"is_range_date":false,"parts":[{"text":"武汉市音乐、美术界人士对胡适、胡风思想批判不很重视","type":"title"},{"text":"徐奔","type":"authors"},{"text":"【湖北分社十日讯】武汉市音乐、美术界对胡适、胡风思想的批判普遍不很重视。音乐界普遍认为胡风的文章未提到音乐问题，因而感到没有什么可以批判的。湖北省音乐界人士黄力丁十次开会十次不到。据中南音乐专科学校校长程云同志说：音乐界轻视祖国音乐遗产、轻视民间音乐、不重视政治理论学习的情况是相当严重的。音乐界有些人写文章用假名，不敢用真名，怕受到批判。美术界对技术很重视，而对开展关于胡适、胡风思想的批判“兴趣不大”。他们认为搞美术创作去深入生活很简单，下去后只要勾画几笔就完了，和文学家深入生活不一样。","type":"paragraph"},{"text":"最近武汉市搞过一次关于胡风思想的批判，但谈不下去。除领导上有缺点外，另外就是参加的人水平低，常识差，有的甚至连文章都读不通，需要做启蒙工作。自武汉市宣传辩证唯物主义批判资产阶级唯心主义思想以来，一般干部反映听不懂，并对听报告的票子发得太少不满意。大专学校有些教师认为这样的学习“又要骂自己”，说“共产党就是要大家骂”。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年4月14日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1d41d95f56"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

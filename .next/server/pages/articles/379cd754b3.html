script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"林杰之流提出反动口号“揪军内一小撮”的大事记","authors":["武汉新湖大革命造反临时委员会编"],"dates":[{"year":1967,"month":10,"day":9}],"is_range_date":false,"parts":[{"text":"林杰之流提出反动口号“揪军内一小撮”的大事记","type":"title"},{"text":"武汉新湖大革命造反临时委员会编","type":"authors"},{"text":"▲7．22  “解放军报”赵易亚之流在“推存一篇好文章”的评论员文章中，提出了“把军内一小撮走资派批倒批臭”的反动口号。","type":"paragraph"},{"text":"同一天“人民日报”编者按一再强调了对党内一小撮走资派的大批判。","type":"paragraph"},{"text":"▲7．26  《解放军报》社论中也提出这个反动口号。","type":"paragraph"},{"text":"▲7．31  林杰之流在《红旗》十二期社论“无产阶级必须牢牢掌握枪杆子”中提出“揪出军内一小撮”的反动口号。","type":"paragraph"},{"text":"同一天，“解放军报”社论中又叫喊这个反动口号。","type":"paragraph"},{"text":"同一天，《人民日报》社论中与林杰之流针锋相对，竭力赞扬人民解放军是无产阶级专政的强大柱石，在三支两军中作出巨大贡献。","type":"paragraph"},{"text":"▲8月上旬  全国掀起揪“军内一小撮”的歪风，各大军区告急，到处揪×再道，抢枪，截军用列车，炸军火库，极为严重地干扰了毛主席的战略步骤，企图动摇人民解放军。","type":"paragraph"},{"text":"▲8．9  林杰接见浙江温州代表时讲：人武部都是牛鬼蛇神，支持保守派。并说：要发动亿万群众，揪出军内一小撮，把他们打倒。","type":"paragraph"},{"text":"同一天，林副统帅接见中央文革及各大军区代表讲话，作了重要指示：我们发动文化大革命靠两个条件：一是靠毛泽东思想和毛主席的崇高成信，二是靠人民解放军的力量。他在“五条办法”中，其中最重要的一条：紧跟党中央，向毛主席和向中央文革请示报告。这是与提出“揪军内一小撮”政策针锋相对。显然此话是有所指的。","type":"paragraph"},{"text":"▲8．11  周总理召开紧急会议，特别批判了“揪军内一小撮”的反动口号，大讲伟大的人民解放军不可动摇和在三支两军的工作中所起的巨大作用。","type":"paragraph"},{"text":"▲8．20  红旗十四期社论尖锐地批判这一反动口号，极力宣传了毛主席的伟大教导：“相信和依靠人民解放军”。","type":"paragraph"},{"text":"▲8．24  《解放军报》肖力等同志揪出反党分子赵易亚，在廿四小时内陈伯达连去四次，坚决支持肖力等同志的革命行动，并作出一系列措施。","type":"paragraph"},{"text":"▲8．25  为了挽回损失，由伟大领袖亲自批示的中央文件“关于开展拥军爱民运动的号召”颁发了，更进一步强调“全国各地无产阶级革命派、一切红卫兵小将、一切革命群众、一切爱国的人们，展开轰轰烈烈的拥军爱民运动”，并提出人民解放军是伟大的长城。","type":"paragraph"},{"text":"▲8．29  事隔四天，中央又急令敦促各省、各市、各军区把8．25具有伟大战略意义的中央文件，以各种方式，最快地传播到广大的城市和乡村，在边远和交通堵塞的地区用飞机散发，做到家喻户晓，这充分说明事态的严重。","type":"paragraph"},{"text":"▲9．1  中央首长在北京市革委会扩大会议上发出战斗号召，紧跟毛主席的伟大战略部署，紧紧把准斗争大方向，进一步贯彻“拥军爱民”和“抓革命、促生产”的伟大号召。","type":"paragraph"},{"text":"▲9．3  林杰被揪出来了，是两个司令部、两条路线斗争的又一次严重较量，是毛泽东思想的又一伟大胜利。","type":"paragraph"},{"text":"▲9．4  中央首长接见首都大中红代会和各校负责人，会上指出林杰、穆欣、赵易亚是反党集团，叶剑英、徐向前是“5．16兵团”的后台。","type":"paragraph"}],"comments":[],"origin":"《新湖大通讯》第61期第4版，武汉新湖大革命造反临时委员会编，1967年10月9日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"林杰","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"三支两军","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"379cd754b3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

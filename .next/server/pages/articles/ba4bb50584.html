script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席给陈毅同志谈诗的一封信","authors":[],"dates":[{"year":1977,"month":12,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席给陈毅同志谈诗的一封信陈毅同志："},{"type":"paragraph","text":"你叫我改诗，我不能改。因我对五言律，从来没有学习过，也没有发表过一首五言律。你的大作，大气磅礴。只是在字面上（形式上）感觉于律诗稍有未合。因律诗要讲平仄，不讲平仄，即非律诗。我看你于此道，同我一样，还未入门。我偶尔写过几首七律，没有一首是我自己满意的。如同你会写自由诗一样，我则对于长短句的词学稍懂一点。剑英善七律，董老善五律，你要学律诗，可向他们请教。"},{"type":"paragraph","text":"西行"},{"type":"paragraph","text":"万里西行急，　乘风御太空。"},{"type":"paragraph","text":"不因鹏翼展，　那得鸟途通。"},{"type":"paragraph","text":"海酿千钟酒，　山栽万仞葱。"},{"type":"paragraph","text":"风雷驱大地，　是处有亲朋。只给你改了一首，还很不满意，其余不能改了。"},{"type":"paragraph","text":"又诗要用形象思维，不能如散文那样直说，所以比、兴两法是不能不用的。赋也可以用，如杜甫之《北征》，可谓“敷陈其事而直言之也”，然其中亦有比、兴。“比者以彼物比此物也”，“兴者，先言他物以引起所咏之词也”。韩愈以文为诗；有些人说他完全不知诗，则未免太过，如《山石》，《衡岳》，《八月十五酬张功曹》之类，还是可以的。据此可以知为诗之不易。宋人多数不懂诗是要用形象思维的，一反唐人规律，所以味同嚼腊。以上随便谈来，都是一些古典。要作今诗，则要用形象思维方法，反映阶级斗争与生产斗争，古典绝不能要。但用白话写诗，几十年来，迄无成功。民歌中倒是有一些好的。将来趋势，很可能从民歌中吸引养料和形式，发展成为一套吸引广大读者的新体诗歌。又李白只有很少几首律诗，李贺除有很少几首五言律外，七言律他一首也不写。李贺诗很值得一读，不知你有兴趣否？"},{"type":"paragraph","text":"祝好！"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九六五年，七月廿一日（载《诗刊》一九七八年一月号）（附图片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陈毅","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席给陈毅同志谈诗的一封信","authors":[],"dates":[{"year":1977,"month":12,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"陈毅同志:"},{"type":"paragraph","text":"你叫我改诗，我不能改。因我对五言律，从来没有学习过，也没有发表过一首五言律。你的大作，大气磅礴。只是在字面上(形式上)感觉于律诗稍有未合。因律诗要讲平仄，不讲平仄，即非律诗。我看你于

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"马里人民盛赞毛主席著作鼓舞了为反帝而斗争的人民毛泽东思想是世界人民的指南","authors":[],"dates":[{"year":1966,"month":8,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社巴马科电　马里人民尊敬和热爱毛泽东主席，热爱毛主席的著作。许多人说:毛泽东是世界各国人民的伟大革命领袖，毛泽东思想是世界各国人民的指南。"},{"type":"paragraph","text":"一位名叫穆萨的马里工人说:“我读了毛泽东的著作之后，认为毛泽东非常关心贫苦人民。他致力于亚洲、非洲和拉丁美洲的贫苦人民的解放。读了毛泽东的书，我愿意为祖国献身。”一位技术人员说:“毛主席不仅为中国人民的幸福而工作，而且为非洲人的幸福而工作。他的著作鼓舞了为反对帝国主义和争取解放而斗争的中国人民和世界各国人民。”"},{"type":"paragraph","text":"一位工程师说:“读了毛主席著作之后，我深深地懂得，毛主席不仅是中国人民的伟大导师，而且是各国革命人民的伟大导师。他的著作都是密切联系实际的，而且是容易懂的。”"},{"type":"paragraph","text":"一位访问过中国的马里艺术家说:“毛泽东思想的确伟大。我读过毛泽东写的一些关于艺术和文化的文章，在这些文章中，他指出艺术和文化必须为人民服务。这是千真万确的。艺术和文化必须教育人民群众。我在中国亲眼看到艺术家到农村去，参加体力劳动并为农民演出。他们所做的一切都是非常好的。”一家马里工厂的车间负责人说:“毛主席不仅是中国人民的伟大革命领袖，也是世界各国人民的伟大革命领袖。毛泽东思想不仅是中国人民的指南，而且也是世界各国人民的指南。”他还说:“毛主席著作给了我力量和勇气。因此我每天把学习毛主席著作看作是不可缺少的和必需的。我决定继续学习毛主席著作。”"},{"type":"paragraph","text":"一位马里教师几年来一直珍藏着他从报刊上剪下的译成法文的毛主席的三篇文章:《实践论》、《矛盾论》、《关于正确处理人民内部矛盾的问题》。最近他又买了这三篇文章的新的译本。他说:“毛泽东发展了马克思列宁主义哲学，我要坚持学习他的哲学著作。”"},{"type":"paragraph","text":"一位居住在农村的马里朋友特地长途跋涉来到巴马科，买了一本《毛泽东选集》第四卷。他说:“由于毛泽东的领导，中国人民已经建成了一个强大、繁荣的新中国，我要从《毛泽东选集》中吸取真理，以建设自己的祖国。”"},{"type":"paragraph","text":"在马里，每次放映中国影片，当毛主席在银幕上出现的时候，观众总是报以经久不息的热烈掌声。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"08eb5bf743"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

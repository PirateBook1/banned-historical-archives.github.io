script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津作协讨论“百花齐放、百家争鸣”","authors":[],"dates":[{"year":1957,"month":4,"day":27}],"is_range_date":false,"parts":[{"text":"天津作协讨论“百花齐放、百家争鸣”","type":"title"},{"text":"【本报讯】　中国作家协会天津分会在昨天下午举行了理事会扩大会议，结合学习毛主席在最高国务会议上的讲话，讨论如何贯彻“百花齐放、百家争鸣”的方针。出席会议的有：方纪、李何林、王达津、朱以书、张学新、高熙曾、邢公畹、雷石榆、袁静、朱维之、杨润身、章嫈、蓝澄、鲍昌等二十余人。","type":"paragraph"},{"text":"会议围绕学习问题、创作与批评问题、创作环境问题、“作协”和“新港”的工作问题等，展开了讨论。","type":"paragraph"},{"text":"在讨论中，有许多人在谈到自己的学习心得的时候，联系到文艺界存在的一些问题。邢公畹说有一定艺术水平、有一定新的看法的作品，都应该有发表的机会，对某些作品不应该忙于下结论。他也谈到在批评家与作家之间，作家与作家之间，以及编辑与作家之间，建立互相信赖的关系是非常必要的，因为过去是存在不信赖作者的现象的。王达津和高熙曾都谈到在文艺创作和理论研究中，都存在着模拟别人，缺乏独立思考，或揣想领导意图，不够大胆的倾向。他们认为这主要是有些人先设定了一个模子，去衡量作品所造成的。关于这一问题，袁静指出编辑虽然应该享有选择稿件的权利，但也应该尽量避免个人的爱憎。同时她又从另一个角度提出：应该反对盲目崇拜权威的思想，有批评也应该有反批评。韩文佑的书面发言，对“新港”的选刊稿件提出了意见，他认为刊物上发表的某些文章质量低，产生了不良影响，是编辑的责任。袁静的看法是不同的，她认为这是不公平的，一方面说是要大胆的放，而出现了大家看法不一致的文章又要指责编辑，编辑的工作就更不好做了。在会上也有人联系具体工作检查了在思想上存在的教条主义倾向，和某些党员作家在日常生活中表现的宗派主义情绪。","type":"paragraph"},{"text":"最后方纪发言，他说，目前主要应该注意两方面，即要做到真正的思想解放、大胆放手；并要创造适应贯彻这一方针的创作环境。他强调指出作家协会应该真正成为作家自己的团体，要大家放手，互相监督，以贯彻“百花齐放、百家争鸣”的方针。他同意李何林的建议，今后不但要利用文字来“鸣”、来“放”，也可以通过座谈会专题讨论的方式，扩大“鸣”和“放”的活动环境。","type":"paragraph"},{"text":"中国作家协会天津分会在这次理事会扩大会议之后，还将继续举行座谈会，深入贯彻推行这一文艺方针。","type":"paragraph"},{"text":" 来源：《天津日报》1957年4月28日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6e3c408f50"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"自觉进行思想改造  大学大做好人好事  首批归国难侨认真活学活用毛主席著作  第二批回国的印尼受害华侨受到妥善接待和良好医疗","authors":[],"dates":[{"year":1966,"month":12,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"自觉进行思想改造  大学大做好人好事"},{"type":"paragraph","text":"首批归国难侨认真活学活用毛主席著作"},{"type":"paragraph","text":"第二批回国的印尼受害华侨受到妥善接待和良好医疗"},{"type":"paragraph","text":"新华社广州三十日电　首批乘光华轮从印度尼西亚回国的难侨，今年十月间在国营阳春林场得到妥善安置后，认真活学活用毛主席著作，积极参加林场建设，自觉地进行思想改造，大学大做好人好事。"},{"type":"paragraph","text":"难侨们安居下来后，便如饥似渴地学习毛主席著作。他们除了集体学习外，都随身携带《毛主席语录》，随时进行学习。丈夫被印尼反动派杀害、有十个孩子的蔡文秀，在自学的同时，还经常帮助其他文化比自己低的妇女学习。许多归侨青年还办了“学习园地”，介绍活学活用毛主席著作的体会和经验，传播好人好事。安置在红星生产队的出身十分贫苦的归侨欧继强，处处注意破私立公，劳动中他专拣重活做，上班最早，收工最迟；他看到水井深、井口大，老人和小孩打水不方便，就主动拿出自己的铁滑轮，用木架安装在水井上，以方便大家打水。"},{"type":"paragraph","text":"许多新归侨按照毛主席的教导，向白求恩、雷锋、刘英俊、焦裕禄等同志学习，用“毫不利己专门利人”的精神大做好事。有些青年人争着义务为生产队积肥，往公共厕所里挑水，帮助缺乏劳动力的老人干活。五十多岁的归侨谢耀铭在厕所的水池里拾到一个金戒指，马上寻找失主，把金戒指还给本人。"},{"type":"paragraph","text":"据新华社湛江三十日电　在我们最敬爱的伟大领袖毛主席的亲切关怀下，第二批归国的印尼难侨在湛江得到了妥善的接待和良好的医疗。"},{"type":"paragraph","text":"我们伟大的领袖毛主席和他的亲密战友林彪副主席以及周恩来总理，在第一批回国的印尼受害华侨回到祖国后，曾派华侨事务委员会主任廖承志专程到湛江市看望难侨。第二批回国印尼难侨刚刚到达湛江，廖承志又打来电报，向他们转达毛主席、林副主席和周总理的亲切关怀和慰问。我们的伟大领袖对归国难侨的关怀，给了归国难侨和海外广大华侨无限的温暖和巨大的鼓舞，同时也极大地鼓舞了全体接侨工作人员，成为他们全心全意、好上加好地做好接待难侨工作的巨大动力。接侨工作人员一致表示，一定要好好体会毛主席的心意，竭尽全力做好工作，使受害侨胞得到最好的照顾和治疗，让他们迅速恢复健康，不辜负毛主席的重托和期望。"},{"type":"paragraph","text":"第二批回国的印尼受害华侨由于受到印尼反动派更加残酷迫害，许多难侨受伤和患病。需要马上送进医院治疗的伤病员，比上一批增加了一倍以上。医务人员反复学习毛主席的“老三篇”，决心以白求恩同志对工作极端负责任和对同志对人民极端热忱的精神，不分日夜地为难侨病人治疗。在印尼监狱中遭受反动派严刑拷打过的四十一名难侨青少年，身体受到严重的摧残。这两天，医务人员为他们做了全面的身体检查和透视检查，还指定神经科以及内、外科医生，为被拷打而致脑震荡的青少年会诊和治疗。一批患了感冒的难侨儿童，因为在印尼的难侨“收容所”里得不到治疗，病情发展成为肺炎、麻疹和百日咳。他们回到湛江后，经过医务人员认真诊治和细心护理，现在都逐渐恢复健康。"},{"type":"paragraph","text":"这批归国难侨的财产，几乎被印尼反动派掠夺一空。接侨工作人员挨户访问，了解和帮助他们解决零用钱、被服、日用品等生活困难问题。"},{"type":"paragraph","text":"毛主席非常关怀归国侨胞的消息在报纸上发表后，从全国各地到湛江串连的许多革命师生和红卫兵，积极热情地参加了接侨工作。"},{"type":"paragraph","text":"广东省副省长、广东省接待和安置归国华侨委员会副主任委员曾生等以及许多革命师生和红卫兵，纷纷到难侨住地和医院，慰问亲人被印尼反动派杀害的难侨家属和重病难侨，并向爱国侨胞特别是四十一名难侨青少年表示敬意。（附图片）"},{"type":"paragraph","text":"四十一名华侨青少年，被印尼棉兰陆军当局无理监禁四十天。反动派的严刑拷打和恶劣的生活条件，使他们的健康受到严重摧残。这是湛江市医务人员正为他们检查身体。"},{"type":"paragraph","text":"新华社记者摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"廖承志","type":"人物"},{"name":"广东文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6d9a64c2eb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"公安部查缉现行反革命分子余洪信","authors":["中华人民共和国公安部"],"dates":[{"year":1972,"month":5,"day":29}],"is_range_date":false,"parts":[{"text":"公安部查缉现行反革命分子余洪信","type":"title"},{"text":"中华人民共和国公安部","type":"authors"},{"text":"各省、市、自治区公安机关军管会：","type":"appellation"},{"text":"现行反革命分子余洪信，于1972年5月18日凌晨2时许，行凶杀人后，畏罪潜逃。","type":"paragraph"},{"text":"余犯现年47岁，男，身高约1.8米，身体肥胖，留短发，黑红长圆脸，肉泡眼皮，厚嘴唇；头顶稍后有拇指大的一块伤疤没头发（内有弹片），左右上眼皮留有做倒睫手术的伤疤，但不明显；上门牙中间镶有白色塑料牙缝；喉头下方偏右有子弹伤疤；右或左鬓角下有不明显的伤疤；右肩有伤疤，比左肩低。余犯操河北省武强县口音。潜逃时，着旧草绿色单军衣一身，戴一号新军帽，佩戴领章、帽徽（注意余犯化装），内着天蓝色府绸衬衣，驼色毛背心，浅鱼肚白色秋裤，穿黑色松紧口四眼鞋和驼色尼龙袜。携带“54”式手枪两支（枪号：后三码360、639），子弹若干发，以及电镀钢笔式手电。会开汽车、摩托。","type":"paragraph"},{"text":"各单位接此通缉令后，立即传达到所有工人、贫下中农、干部、职工、学生、居民及解放军指战员，并熟悉其特征。在车站、码头、边防口岸等地布置查找，发现后将其拘留，严防行凶、自杀、逃跑。并速告我部。","type":"paragraph"},{"text":"查缉余犯的各项具体措施，必须保证落实，各边防口岸必须严密控制，严防外逃。","type":"paragraph"},{"text":" 中华人民共和国公安部1972年5月29日","type":"paragraph"}],"comments":[],"origin":"根据文件原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bc82c7e2dc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

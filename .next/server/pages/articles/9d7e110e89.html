script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"终身不忘毛主席的亲切教诲","authors":["钱学森"],"dates":[{"year":1976,"month":9,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"终身不忘毛主席的亲切教诲"},{"type":"paragraph","text":"钱学森"},{"type":"paragraph","text":"在极为悲痛的时刻，回忆往事，历历在目。二十一年前，在伟大领袖毛主席的关怀下，经过艰苦斗争和美国朋友的支持，我终于回到了伟大的社会主义祖国。回国以后，伟大领袖毛主席多次亲自教诲我，每一次都给我指明了继续前进的方向，每一次都给我增添了登攀高峰的力量。我之有今天，都是毛主席、共产党给的。"},{"type":"paragraph","text":"在一九五六年全国政治协商会议期间，毛主席第一次接见了我。毛主席教导我要懂得新生的、最有生命力的东西，总是在同旧的、衰亡着的东西斗争中生长起来的，并要我培养一些青年科技人员。在这年毛主席主持讨论全国农业发展纲要草案的最高国务会议上，毛主席又一次接见了我。毛主席对物质无限可分性的问题，从唯物辩证法的高度，作了非常精辟的论述。毛主席光辉地预见了二十年后高能物理的发展。"},{"type":"paragraph","text":"一九五八年十月二十七日，毛主席亲临中国科学院科学成果展览会。毛主席第三次接见了我。毛主席肯定了展出的科研大搞群众运动的成绩，指出要独立自主，自力更生，敢于走前人没有走过的道路。毛主席的教导拨正了我做科技工作的方向。"},{"type":"paragraph","text":"一九六四年二月六日，在一次春雪之后，毛主席在中南海接见了李四光同志、竺可桢同志和我。这是我第四次见到毛主席。在这次被接见的人中，我是最年青的。毛主席主要同两位年长的科学家谈地质科学、勘矿和气候、农业的问题。毛主席讲了在科学技术发展中，矛盾斗争推动事物前进的道理。这使我思想上受到很深的教诲，对我进行科研工作有很大的启发。"},{"type":"paragraph","text":"伟大领袖毛主席尤其重视对我进行无产阶级政治教育。一九六四年底，毛主席接见了陈永贵同志和我。我领会毛主席的意思，是教育我一定要向劳动人民学习，拜劳动人民为师，认真改造世界观。一九六六年，毛主席亲自发动和领导的无产阶级文化大革命蓬勃兴起。毛主席很关心我，亲笔把一份重要材料批给我看。我领会毛主席的深意，是要我认清知识分子不走社会主义道路是不行的，倒退或停顿是没有出路的。"},{"type":"paragraph","text":"在无产阶级文化大革命高潮中，一九七○年“五一”节，在雄伟的天安门城楼上，伟大领袖毛主席第六次接见了我。毛主席指着广场上的百万革命群众，要我走到群众当中去，同群众相结合。伟大领袖毛主席把我从在外国的困境中拯救出来，又亲手把我引上了革命的道路，从旧的传统观念的束缚中解放出来，这是我一辈子忘不了的。毛主席一次又一次的谆谆教导，我将永远铭记在心上。"},{"type":"paragraph","text":"毛主席指引我们走与工农相结合的光明大道，而刘少奇、林彪、邓小平一类走资派却鼓吹什么“读书做官”、“上智下愚”、“专家路线”，推行反革命的修正主义路线，妄想把我们引上复辟资本主义的绝路。他们是社会主义革命的主要对象，是我们要走革命道路的科技人员的死对头。"},{"type":"paragraph","text":"我一定要响应党中央的号召，化悲痛为力量，继承伟大领袖毛主席的遗志，坚持以阶级斗争为纲，坚持党的基本路线，坚持无产阶级专政下的继续革命。我一定要同工农兵群众一起，同广大革命干部、革命知识分子一起，深入批邓，反击右倾翻案风。要同党内资产阶级和一切阶级敌人进行长期的斗争。我一定要认真学习马克思主义、列宁主义、毛泽东思想，自觉限制资产阶级法权，全心全意与工农相结合，认真改造世界观，更好地完成党交给我的任务，决不辜负伟大领袖毛主席对我的培养和教育。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"钱学森","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9d7e110e89"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

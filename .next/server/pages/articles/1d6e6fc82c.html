script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派分子龙祝夷对党咒骂诬蔑，高级工程兵学校向他展开斗争","authors":[],"dates":[{"year":1957,"month":7,"day":18}],"is_range_date":false,"parts":[{"text":"右派分子龙祝夷对党咒骂诬蔑，高级工程兵学校向他展开斗争","type":"title"},{"text":"《解放军报》讯  高级工程兵学校反右派斗争正热烈展开。７月９日至１６日，文化系开了三次会议，连续向右派分子龙祝夷进行斗争，揭露龙一贯仇视党，散布反党言论的事实。文化系数学组教员龙祝夷和许多右派分子一样，认为党不能领导文化科学。在全国人民已开始反击右派时，龙居然写了几篇寓言向党大肆咒骂和诬蔑，并向文汇报投稿，散布毒素。其中一篇名为“驴子的功绩”，诬蔑“三反”运动是陷害好人；骂新中国是兽国，骂党中央和毛主席是野兽之王狮子，骂领导干部是驴子。一向把自己标榜成“正直人”的龙祝夷，在事实面前原形毕露。在１６日会上，同志们对龙不接触问题实质的检讨，表示愤慨，警告他不要耍赖，要老实交代，不要自绝于人民。","type":"paragraph"},{"text":" ——原载《解放军报》1957年7月18日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1d6e6fc82c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

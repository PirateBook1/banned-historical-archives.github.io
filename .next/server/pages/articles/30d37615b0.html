script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央批转第一机械工业部党组关于反官僚主义运动情况的报告","authors":[],"dates":[{"year":1960,"month":5,"day":30}],"is_range_date":false,"parts":[{"text":"中央批转第一机械工业部党组关于反官僚主义运动情况的报告","type":"title"},{"text":"现在将第一机械工业部党组关于反官僚主义问题的报告转发你们参考。自从五月十四日中央召开各部委各单位七百余人的干部大会，初步检查了中央各部委，中央一级国家机关各单位的严重的“五多”现象，特别是会议多、文件、表报多等官僚主义和文牍主义现象以后，党中央和国家机关几十个领导单位的反官僚主义运动，正在全面展开（还有四分之一的单位没有行动起来）。干部群众反映极为良好，认为中央这一措施完全符合实际情况。","type":"paragraph"},{"text":"从第一机械工业部党组的报告中，可以充分看到中央机关工作中的官僚主义是严重存在着的，一个部一年召开的全国性的会议竟达三百二十八次之多，有的省的厅长一年竟在部里开会五个月。一年所发公文竟达十三万五千件之多，出版刊物竟有四十一种，内部简报竟有八十九种，每月刊印总字数竟达六百多万字，因此，不仅使干部淹没在会议文件中，而且造成严重的泄密现象，如果不彻底加以克服，工作是绝对不可能做好的。类似一机部的情况，其他各部委也都程度不同地存在着，有的还更加严重。中央希望各部委、各党组必须抓紧时机，坚定决心，采取严肃认真的态度，在本单位发动群众，广泛深人地展开反官僚主义的斗争，以期达到增强党性，健全领导，精简机构，改进工作方法的目的。","type":"paragraph"},{"text":"来源：（第一机械工业部党组关于反官僚主义运动情况的报告从略--编者注）","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"30d37615b0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

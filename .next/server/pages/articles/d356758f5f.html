script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"张承先对首都新闻界说：新学年里要抓好思想政治教育","authors":[],"dates":[{"year":1981,"month":9,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"张承先对首都新闻界说："},{"type":"paragraph","text":"新学年里要抓好思想政治教育"},{"type":"paragraph","text":"本报讯  教育部副部长张承先本月9日对首都新闻界说：新学年里，各级各类学校都要把思想政治教育放在领先地位。为此，要着重抓好三个方面的工作：第一，组织教育战线的干部和师生员工认真学习《关于建国以来党的若干历史问题的决议》，把大家的思想统一到《决议》的基本结论上来；第二，通过学习，进一步明确教育的社会主义方向，全面贯彻党的教育方针；第三，认真贯彻邓小平、胡耀邦同志关于思想战线问题的谈话和讲话精神，努力改变领导涣散软弱的状态。"},{"type":"paragraph","text":"在谈到各级各类学校的学习部署时，张承先说，小学可在思想品德课和开周会时，讲解《决议》的若干内容；中学可以利用时事政策教育时间，高中可以集中一段时间进行学习。大学要在这一学期内，利用形势教育课的时间组织学习，由政治课教师讲授。他强调指出：学习《决议》，不要打乱正常的教学秩序，有关学科在教学中要贯彻《决议》的精神，对学生进行一些基本知识和基础理论的教育，使学生在学习《决议》时不仅知道某些结论，而且了解历史背景和有关的马列主义基本理论。他说：对学生应当多进行正面教育，对学生中的一些不同看法，可以开展同志式的讨论，统一认识。学校还可以组织参观、访问，扩大学生的知识面，多接触社会实际，帮助学生更好学习和理解《决议》的内容。"},{"type":"paragraph","text":"张承先还指出：新学年里，中小学要重视学生守则的教育，树立良好的校风。大学要抓好77届毕业生服从分配的教育。大中小学都应当按教学计划规定，加强劳动教育，培养学生的劳动观点。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d356758f5f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

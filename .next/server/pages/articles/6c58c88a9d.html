script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1695","name":"240. 干部逝世后其档案如何处理？","author":"中共中央组织部研究室","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"240. 干部逝世后其档案如何处理？","dates":[{"year":1983,"month":1}],"is_range_date":false,"authors":["中共中央组织部研究室","中共中央组织部组织局"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央组织部研究室、中共中央组织部组织局，党的组织工作问答，286-287","tags":[{"name":"档案","type":"主题/事件"},{"name":"干部","type":"主题/事件"}],"parts":[{"type":"title","text":"240. 干部逝世后其档案如何处理?"},{"type":"paragraph","text":"答：干部逝世以后，其档案按下列办法分工保管："},{"type":"paragraph","text":"（一）中央管理的中央、国家机关副部长以上职务和省、市、自治区党委常委、纪律检查委员会副书记、顾问委员会副主任、副省长、人大常委会副主任、政协副主席以上职务的干部的档案，以及全国著名的科学家、艺术家、教授和有特殊贡献的英雄、模范人物、知名人士的档案，由原管理单位保管五年后，移交中央档案馆永久保存。中央管理的其他干部的档案，由中央、国家机关各部委或省、市、自治区党委组织部门保管五年后，分别移交中央或省、市、自治区档案馆长期保存。"},{"type":"paragraph","text":"（二）中央、国家机关各部委，各省、市、自治区未列入中央管理的相当司局级职务的干部的档案，由原工作单位保管五年后，分别移交中央或省、市、自治区档案馆长期保存。"},{"type":"paragraph","text":"（三）其他干部的档案，由原工作单位的组织人事部门长期保存;原工作单位撤销的，交由上级有关部门负责保管。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6c58c88a9d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"海南岛莺歌海盐场广大工人遵循毛主席的教导认真搞好斗批改  打破旧框框  解放生产力  他们大力改革不合理的规章制度，生产迅速发展，今年提前五个多月完成年度生产计划","authors":[],"dates":[{"year":1968,"month":10,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"海南岛莺歌海盐场广大工人遵循毛主席的教导认真搞好斗批改"},{"type":"paragraph","text":"打破旧框框  解放生产力"},{"type":"paragraph","text":"他们大力改革不合理的规章制度，生产迅速发展，今年提前五个多月完成年度生产计划"},{"type":"paragraph","text":"据新华社海口二十一日电　海南岛莺歌海盐场的广大工人，在人民解放军海军某部驻场毛泽东思想宣传队的帮助下，狠抓革命，改革不合理的规章制度，大大地解放了生产力，今年提前五个月零二十一天完成了年度国家生产计划，头九个月的产量比历史上最高年产量增加了一倍多。"},{"type":"paragraph","text":"在伟大领袖毛主席“抓革命，促生产”的伟大方针鼓舞下，盐工们按照无产阶级的面貌改造上层建筑，促进生产力的发展。他们以工人阶级的大无畏革命气概，大破洋框框，狠改不合理的规章制度，在生产中闯出了一条多、快、好、省的新路。过去，走资派和资产阶级技术“权威”以所谓客观条件为借口，把生产季节分为“淡季”和“旺季”。现在，用毛泽东思想武装起来的盐工们发挥了聪明才智和冲天的革命干劲，把所谓“淡季”变成了“旺季”，在“淡季”中夺取了“旺季”的收成。过去，走资派和资产阶级技术“权威”控制盐场，规定凡是气象台预报海南岛有雨，不管雨水能否到达莺歌海，也要把盐池里已经晒成的盐化掉；在雨量不大的情况下，也要把盐池里的卤水放回大海，胡说什么只有这样，才能保证盐的质量和保护池基。现在，无产阶级革命派掌了权，老盐工们就自动组织了一个“看天组”，每夜临睡前聚集在一起，一边计划第二天的生产，一边观云察月，结合气象台的预报进行研究，就比较准确地掌握了当地的气象变化，基本上消除了无雨当有雨处理，白白糟踏劳动成果的现象。"},{"type":"paragraph","text":"革命解放了生产力。广大盐工的革命热情，变成了巨大的物质力量。他们废除了走资派和资产阶级技术“权威”规定的每个生产组最多只能管理四十个盐池的框框，以工人阶级的高度责任感，修复了三百多个多年丢荒盐池，每个组都增加了盐池管理数量，把池基维护得很好，盐的质量不断提高。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"db4ed1ecd6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

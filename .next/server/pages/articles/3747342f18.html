script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席论旧剧","authors":["黎南"],"dates":[{"year":1951,"month":1,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"黎南"},{"type":"paragraph","text":"毛主席一向对旧剧的改革很注意。一九四一年一月，延安上演新京剧“逼上梁山”，毛主席看完之后当晚就给从事戏改工作的杨绍萱齐燕铭两人写了一封信，指出了旧剧发展的方向。原信如下:"},{"type":"paragraph","text":"“绍萱、燕铭同志:"},{"type":"paragraph","text":"看了你们的戏，你们做了很好的工作，我向你们致谢，并请代向演员同志们致谢。"},{"type":"paragraph","text":"历史是人民创造的，但在旧戏舞台上(在一切离开人民的旧文学旧艺术上)人民却成了渣滓，由老爷太太少爷小姐们统治着舞台。这种历史的颠倒，现在由你们再颠倒过来，恢复了历史的面目，从此旧剧开了新生面，所以值得庆贺。郭沫若在历史话剧方面做了很好的工作，你们则在旧剧方面做了此种工作。你们这个开端是旧剧划时期的开端，我想到这一点就十分高兴。"},{"type":"paragraph","text":"希望你们多编、多演、蔚成风气，推向全国去!敬礼"},{"type":"paragraph","text":"毛泽东一月九日夜”"},{"type":"paragraph","text":"在毛主席的鼓励下，杨绍萱同志从中国社会发展史的观点出发已经写成了一部“中国戏曲发展史略”。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3747342f18"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

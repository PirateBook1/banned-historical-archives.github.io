script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"欧阳街道欧二里委党支部进一步落实毛主席的指示认真做好上山下乡的巩固工作","authors":[],"dates":[{"year":1972,"month":11,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　虹口区欧阳街道欧二里委党支部，认真做好下乡知识青年家长的政治思想工作，主动关心确有实际困难的家长，并发动周围邻居互相帮助，从而巩固了上山下乡的成绩。"},{"type":"paragraph","text":"几年来，这个里委已有四百五十多名知识青年奔赴农村干革命。有些里委干部认为:知识青年已下乡，动员工作“大功告成”。针对这种情况，党支部组织大家认真学习毛主席关于“掌握思想教育，是团结全党进行伟大政治斗争的中心环节”的伟大教导，使大家认识到做好巩固工作是关系到进一步落实毛主席光辉指示的大问题，从而增强了对做好下乡知识青年家长的政治思想工作的自觉性。"},{"type":"paragraph","text":"这个里委的干部不仅利用居民读报、开会的时间，大力宣传知识青年到农村去的深远意义，而且还把知识青年在农村迅速成长的生动事例广泛地向大家作介绍。他们挤出时间，主动走访下乡知识青年的家庭，发现家长中有思想问题，就及时帮助解决。有一次，她们发现有个家长对子女到农村插队落户有些想不通。里委干部就和她一起促膝谈心，回顾落实毛主席光辉指示时的动人情景，引导她回忆对比，激发了她的阶级感情。这个家长激动地说:“我们劳动人民能够在新社会里过着这样美好幸福的生活，全靠毛主席、共产党的正确领导。我一定要鼓励自己的孩子在农村插队落户干一辈子革命。”里委干部了解到有个下乡知识青年的家长，双目快失明了，就立即和医院联系，积极给她进行治疗，并发动周围邻居帮助她缝补衣服、洗被子，红小兵给她领路，这个家长感动地说:“自己的孩子虽然不在身边，但同志们的阶级情谊比骨肉还亲。”不少家长都表示:过去，我们听毛主席的话，积极支持孩子上山下乡干革命；现在，我们要继续鼓励孩子扎根农村，永远走在毛主席的革命路线上。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上山下乡","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5fe2c7bc96"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

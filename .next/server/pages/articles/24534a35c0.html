script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"对刘澜涛关于华北军区后勤部捉虎报告的批语","alias":"","parts":[{"type":"paragraph","text":"对张宗逊等关于西北军区"},{"type":"paragraph","text":"整编问题指示的批语"},{"type":"paragraph","text":"（1952年2月10日）张宗逊、潘自力同志，并告习仲勋叫同志及各中央局、大军区、志愿军负责同志："},{"type":"paragraph","text":"你们二月六日指示各部研究整编中的干部配备问题，是不合时宜的，是错误的。这只会分散各级领导者的注意力，是对于三反斗争的一个打击。请你们立即重发指示全力进行三反。禁止下面谈整编，首先要禁止你们自己谈整编。西北军区系统是三反斗争中最不起劲和成绩最小的。西北以至全国各军区，不但二月要以整月进行三反，恐怕三月还要以一个月才能彻底完成三反。不完成三反不整编，这点早就通知了你们，为什么你们这样不热心于三反而在三"},{"type":"paragraph","text":"[1]张宗逊，当时任中国人民解放军西北军区第一副司令员。[2]潘自力，当时任中国人民解放军西北军区政治部副主任。[3]习仲勋，当时任中国人民解放军西北军区政治委员。"},{"type":"paragraph","text":"[4]张宗逊、潘自力1952年2月6日给所属并报军委的关于整编中配备干部工作的通知说，2月份集中全力进行三反。为使3月份整编部队工作顺利进行，在不影响三反工作的条件下，各部应于2月20日后抽出一定干部，根据编制名额，进行整编中干部配备的研究工作，经党委讨论后于3月5日前将科团级以上各类干部的配备名单报军区初审。毛泽东全集第三十一卷反尚未进入高潮时期却这样热心于整编呢？"},{"type":"paragraph","text":"毛泽东二月十日"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":2,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":372,"page_end":373},"tags":[{"name":"毛泽东","type":"人物"},{"name":"习仲勋","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"24534a35c0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

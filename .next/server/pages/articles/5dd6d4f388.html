script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川省粮食厅办公室，粮食工作期情况简报（41-67）","authors":[],"dates":[{"year":1962}],"is_range_date":false,"parts":[{"text":"四川省粮食厅办公室，粮食工作期情况简报（41-67）","type":"title"},{"text":"（上缺）人收10亩水稻，一天吃五六顿饭，先后共吃去550斤粮食。社员对住队干部说：“你们是定量吃，我们是敞开吃”。洪雅县红光公社文塘、新光等大队，队干部都认为今年情况好转，不必严管群众生活，群众认为丰收了该大吃几天，吃到那里算那里，不够再找国家，因此，目前敞开吃麦子饭的很普遍，掺吃南瓜、红薯的不多。","type":"paragraph"},{"text":"（二）拿粮食请巫师收鬼、治病、做道场、垫江县桂花大队185户中有25户拿粮食请道士做道场。合川县云门公社金滩大队，请一个巫婆在大队办公室与社员卜卦、烧蛋，问吉凶祸福，一次收粮二斤半，收钱一元，一天要收10多斤粮和7-8元钱。还造谣说：“这三年是大难临头，从去年起菩萨降灾，故病不离身”，宣汉双合公社七大队请巫师“收完治病”，一天就给粮24斤和15元钱。","type":"paragraph"},{"text":"（三）高丰收，大吃大喝。荣昌县五福公社58户生产队以庆丰收为名，请客大吃大喝的有18个队。","type":"paragraph"},{"text":"（四）乱搞补助。井研县高滩公社五龙大队乱开支的粮食项目有16种之多，其中大部分没有上账，很多是补助粮。如打谷、晒谷、守谷、守保管室、扯红苕草、拖谷草、犁田、养牛、正田坎等，都吃大锅饭，送征购粮、开会补助口粮，庆丰收等大吃大喝，共开支粮食6587斤，每人平均9斤，是社员分配口粮的7.1%。","type":"paragraph"},{"text":"（五）结婚请客。江北县仙桃公社中弯大队三生产队队长谭炳文结婚请客，除将小春种子吃光外，还向别人借粮七十斤，婚后就缺口粮，不干工作跑到外地去做工换粮过日子。彭县大万公社一户社员结婚，卖去700斤粮，请客大吃大喝，第二天就没粮吃了。","type":"paragraph"},{"text":"报：赵书记、张副省长、何副部长，省人委财办（各一份）西南召财办（一份）","type":"paragraph"},{"text":"送：正、副厅长，办公室，计划市供，航运、财会处（各一份），农管处（二份），存档一份，共印十七份。","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5dd6d4f388"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

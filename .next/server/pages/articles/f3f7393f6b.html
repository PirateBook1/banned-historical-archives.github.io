script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中央代表团在银川观看军事表演  乌兰夫同志为宁夏社会主义革命和建设成就展览剪彩","authors":[],"dates":[{"year":1978,"month":10,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中央代表团在银川观看军事表演"},{"type":"paragraph","text":"乌兰夫同志为宁夏社会主义革命和建设成就展览剪彩"},{"type":"paragraph","text":"新华社银川十月二十七日电　中央代表团团长乌兰夫，副团长郭洪涛、刘景范、云世英和代表团其他成员，在宁夏回族自治区党政军负责同志霍士廉、李学智、林山等陪同下，今天下午在银川观看了宁夏军区部队和各族民兵为庆祝自治区成立二十周年举行的军事表演。"},{"type":"paragraph","text":"靶场上洋溢着热烈紧张、团结友爱的气氛。几百名回、汉、蒙古等民族的解放军指战员和民兵，满怀喜悦的心情，向党中央、华主席派来的亲人进行了汇报表演。看台上不时响起一阵阵热烈的掌声。表演结束后，乌兰夫等同志同参加汇报表演的解放军指战员和各族民兵亲切握手。"},{"type":"paragraph","text":"今天下午，乌兰夫团长等还会见了参加庆祝活动的宁夏固原地区、阿拉善左旗、同心县的少数民族代表和盐池县革命老根据地人民代表，以及有关省、自治区两个回族自治州、十个回族自治县（区）的代表，并分别同他们合影留念。"},{"type":"paragraph","text":"据新华社银川十月二十七日电　宁夏回族自治区成立二十周年社会主义革命和建设成就展览今天上午在银川开幕。中央代表团团长乌兰夫为展览剪彩，并观看了展览。"},{"type":"paragraph","text":"这个展览分综合、农业、工交、文教、财贸五个馆。展品中有毛主席一九六一年为宁夏的同志书写的《清平乐·六盘山》的手迹，周总理一九五九年在全国群英会上给宁夏代表授奖旗的照片，反映一九七二年华国锋同志主持召开宁夏固原地区工作座谈会的国画，今年五届人大期间华主席看望宁夏代表、同回族代表亲切握手的照片，以及邓小平同志、董必武同志、林伯渠同志先后来宁夏视察的照片和题词。"},{"type":"paragraph","text":"乌兰夫等同志很有兴趣地观看了各个馆的展览。他们看到素称“塞上江南”的宁夏资源丰富，潜力很大，亲切勉励宁夏各族同志在华主席为首的党中央领导下，发扬“不到长城非好汉”的英雄气慨，做出更大的成绩。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"宁夏文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f3f7393f6b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

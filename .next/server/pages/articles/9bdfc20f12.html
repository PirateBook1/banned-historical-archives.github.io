script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"董太龢在机械系第三次民主讲坛上的发言","authors":["浙江大学","董太龢"],"dates":[{"year":1957,"month":6,"day":13}],"is_range_date":false,"parts":[{"text":"董太龢在机械系第三次民主讲坛上的发言","type":"title"},{"text":"浙江大学董太龢","type":"authors"},{"text":"最近在8、9、10、11号人民日报，发表了社论，开始提出了反党、反共、反社会主义，后来民主促进会有个同志提出了反革命，最近两天人民日报提出了新的名称——右派分子。有些同志对这问题可能很有研究，但在这里何谓右派分子？是否原来提出反共，反党，反社会主义为帽子太大了，所以要暖和些才提出右派分子的新名称来。这名称提出来更糟糕。言论与党有抵触的都是右派分子，而这实质上就是反共，反党，反社会主义，不过人民日报用名词不同而已，否则如何来释右派分子呢？在社会主义建设中人的进步有快有慢，就会有激进派和温和派。对发言激烈的给戴上右派分子的帽子，很不好。党中央提出拥护社会主义的言论欢迎。那末相反的就是反社会主义的言论就不欢迎。这界线如何划呢？划到那里为止。如罗隆基认为肃反中有错误，要成立平反委员会，章伯钧认为有几个机构不起作用。要成立政治设计院，党未提出批评。我是民主党派的一个成员，是个小八癞子。所谓反党，反社会主义的右派分子，我也是其中的一分子，作为一个问题提出作为建议，也未尝不可。提出的目的也是为如何把社会主义事业搞好。成立平反委员会，政治设计院问题的提出，是否要成立，让大家来讨论，要否？大家可提出理由，不必加这样大的帽子，甚至提高到反共，反党，反社会主义，如这样提很不恰当。但这样也有好处，可把流言蜚语压下去。最近说话的人就少了。我不消极，现在我还要讲。目前好出风头的分子也不讲了。储安平就是个好出风头分子，人家讲过的话，他不高兴再讲，他要突出一些。他后一段话我不同意，他说：产生三个主义的根源就是无产阶级专政，这不对，否则党也不会整风了。但党天下还有一点可取的地方，有待于党自己来体会他。如把他一句话，二句话拿出来，就可以作极大的罪魁，很不妥，我们希望全国，全世界都有党，否则全人类的事业就不能解放。我看储安平党天下的意思是指全国各大、小单位都有党员来领导，最近南京成立了一个研究院，共20多人，也要有一个党员来领导，而这个党员只有初中程度，这一研究院里的党外人士是否连一个当领导的人也没有呢？我绝对不相信，从这一点看不能不说不是“党天下”。我还是要这样讲：对储安平的话后半部不同意，前半部同意，党天下是关于有职有权的问题，不过他用了一新名词而已，平反委员会政治设计院，问题提出本身没有错，加上这样大的帽子是不妥的。这是个思想问题。他们如不响应党的号召，通过各种会议把话讲出来，如他把话自发的这样讲，号召大家就不对了。如肃反时有新生的反革命和自发的反革命，对待反革命也没有这样，因此感到现在对待他们的态度是不妥的。","type":"paragraph"},{"text":"葛佩琦问题更大，把共产党三代祖宗都骂光了，我们要给他反驳。但其中有一点值得我们扪心自问，统购统销是否搞糟了。在原则上统购统销社会主义是要搞的，资本主义也要搞的，但资本主义的统购统销是垄断的，如统购统销没有毛病，我们也不必在半年前要有自由市场了。正因有缺点，就有自由市场。","type":"paragraph"},{"text":"人民日报说解放日报失去了党报的风格，我不同意，统购统销有问题。从最近几天报纸上来看。似乎我们人民内部一点矛盾都没有了，天下太平了。有些问题也是右派分子搞出来的。那末，毛主席在最高国务会议上不必一五，一十的把矛盾讲出来了。","type":"paragraph"},{"text":"人民日报社论，有一部分我赞成，有一部分笼统的提出右派分子，我不同意。如果把我也算作右派分子也无所谓，但话还是要讲，为什么要讲呢？是为了党，而不能看到缺点不讲。不要歌功颂德了，在过去8年中我们好话也讲得太多了，讲得把党的耳朵塞起来了。党也不希望我们专门讲他们的好处，如我们再无原则的瞎捧，就要失去做一个公民的责任，知识分子没有什么可贵，可贵的有一点知识而已，如这一点知识不为社会主义服务就不行了。","type":"paragraph"},{"text":"右派是否有心拆台呢？人民日报要仔细考虑。把章伯钧话讲出来了，而目前的做法，就是钓鱼，这样做，党会失去威信。因为他们讲话都是在中央统战部召开的座谈会上讲的，如党有意用照妖镜照一照是否是妖怪，照出来不是妖怪，才觉察到了。","type":"paragraph"}],"comments":[],"origin":"浙江大学马列主义教研室资料室编印《右派言论汇编（内部刊物）》，1957年11月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9bdfc20f12"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

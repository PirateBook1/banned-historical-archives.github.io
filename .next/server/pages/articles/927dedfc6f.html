script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《深入批邓　乘胜前进》征歌启事","authors":[],"dates":[{"year":1976,"month":5,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"万里云天风雷动，大江南北旌旗奋。在毛主席、党中央英明决策的巨大鼓舞下，亿万人民乘着反击右倾翻案风斗争的伟大胜利的强劲东风，正以排山倒海之势，雷霆万钧之力，愤怒声讨邓小平的反动罪行，继续革命，奋勇挺进。各条战线的广大群众，坚持以阶级斗争为纲，认真学习毛主席的重要指示，深入批判邓小平和一小撮阶级敌人妄图颠覆无产阶级专政、复辟资本主义的反动罪行。批判烈火越烧越旺，革命洪流势不可当。英雄事迹到处传颂，新生事物不断涌现，革命、生产呈现出一派生气勃勃的兴旺景象。我们要进一步发展大好形势，为巩固无产阶级专政，把深入批邓、反击右倾翻案风的斗争推向新高潮。"},{"type":"paragraph","text":"战斗需要文艺。革命文艺是团结人民、教育人民、打击敌人、消灭敌人的有力的武器。革命歌曲是文艺形式中的“轻武器”，具有短小精悍、反映现实斗争迅速、群众性广泛的特点。自无产阶级文化大革命以来，群众歌咏活动蓬勃开展，一大批优秀的革命歌曲在群众中广泛传唱，发挥了革命歌曲为无产阶级政治服务的战斗作用。在当前深入批邓、夺取反击右倾翻案风更大胜利的斗争中，我们需要更多更好的革命歌曲，鼓舞斗志，激励前进。为此，我们决定联合举办《深入批邓，乘胜前进》征歌。希望广大工农兵业余作者和专业文艺工作者用党的基本路线指导创作，学习革命样板戏的创作经验，为反击右倾翻案风，巩固无产阶级专政谱写时代的强音!"},{"type":"paragraph","text":"这次征歌以批判邓小平、反击右倾翻案风、歌颂无产阶级文化大革命为主要题材。反映用马列主义、毛泽东思想武装起来的革命人民同走资派斗争的伟大群众运动；表现无产阶级专政的巨大威力；反映限制资产阶级法权的社会主义新生事物，表现各条战线抓革命，促生产，促工作，促战备所取得的光辉成就，纵情歌颂毛主席革命路线的伟大胜利!"},{"type":"paragraph","text":"征歌包括歌词、歌曲。形式有齐唱、独唱、重唱、表演唱、合唱及儿童歌曲等。作品要求具有鲜明的时代精神和中国作风、中国气派，要有战斗性，要有饱满的革命激情，努力做到“易记，易懂，易唱，动听”。"},{"type":"paragraph","text":"征歌从现在开始。其中较好的歌词、歌曲将陆续在报刊上发表，并通过电台广播、电视演出和歌咏大会等形式向群众推荐，并由出版部门以选集、活页等方式加以出版推广，把群众性的歌咏活动进一步广泛地开展起来。"},{"type":"paragraph","text":"我们欢迎广大业余、专业作者，满怀革命豪情，努力创作，积极来稿。来稿请寄文汇报、解放日报、红小兵报，并请标明“《深入批邓，乘胜前进》征歌”。让我们以战斗的歌声纪念毛主席《在延安文艺座谈会上的讲话》发表三十四周年，纪念毛主席亲自发动和领导的无产阶级文化大革命十周年，鼓舞革命人民，高歌猛进，把批判邓小平和反击右倾翻案风的斗争进行到底!"},{"type":"paragraph","text":"上海市总工会　共青团上海市委员会　上海市妇女联合会"},{"type":"paragraph","text":"上海市中等学校红代会　上海市文化局　文汇报"},{"type":"paragraph","text":"解放日报　红小兵报　上海人民广播电台　上海人民出版社"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"927dedfc6f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

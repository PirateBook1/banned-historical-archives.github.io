script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"97134e78-4a74-0e7c-d1c5-b2017fa5d58a","name":"列宁选集 第四卷（1972年）","internal":false,"official":true,"type":"pdf","author":"列宁，人民出版社","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives5/main/97134e78-4a74-0e7c-d1c5-b2017fa5d58a.pdf"],"article":{"title":"论无产阶级文化","alias":"","parts":[{"type":"paragraph","text":"论无产阶级文化"},{"type":"paragraph","text":"从10月8日的《消息报》107上可以看出，卢那察尔斯基同志在无产阶级文化协会代表大会上说的话，跟昨天我们同他约定的正相反108。"},{"type":"paragraph","text":"必须立即给无产阶级文化协会代表大会起草一项决议草案，经中央通过后提交这届大会。今天就必须以中央名义把决议草案提交教育人民委员部部务委员会和无产阶级文化协会代表大会通过，因为代表大会今大就要闭幕了。"},{"type":"paragraph","text":"决议草案"},{"type":"paragraph","text":"1.苏维埃工农共和国的整个教育事业，无论一般的政治教育或专门的艺术教育，都必须贯彻无产阶级阶级斗争的精神，为顺利实现无产阶级专政的目的，即为推翻资产阶级，消灭阶级，消灭一切人剥削人的现象而斗争的精神。"},{"type":"paragraph","text":"2.因此，无产阶级，通过它的先锋队共产党和所有一般无产阶级组织，应当最积极地作为最主要的成分参与整个国民教育事业。"},{"type":"paragraph","text":"3.现代历史的全部经验，特别是《共产党宣言》发表后半个多世纪以来世界各国无产阶级的革命斗争，都无可争辩地证明，只有马克思主义的世界观才正确地反映了革命无产阶级的利益、观点和文化。"},{"type":"paragraph","text":"4.马克思主义这一革命无产阶级的思想体系赢得了世界历史性的意义，是因为它并没有抛弃资产阶级时代最宝贵的成就，相反地却吸收和改造了两千多年来人类思想和文化发展中一切有价值的东西。只有在这个基础上，按照这个方向，在无产阶级专政（这是无产阶级反对一切剥削的最后的斗争）的实际经验的鼓舞下继续进行工作，才能认为是发展真正无产阶级的文化。"},{"type":"paragraph","text":"5.全俄无产阶级文化协会代表大会坚持这一原则观点，最坚决地反对一切在理论上是错误的、在实践上是有害的企图，如臆造自已的特殊的文化，把自已关在与世隔绝的组织中，把教育人民委员部和无产阶级文化协会的工作范围截然分开，或者在教育人民委员部机构中实行无产阶级文化协会的“自治”等等。相反地，代表大会认为，无产阶级文化协会的一切组织必须无条件地把自己看作教育人民委员部机关系统中的辅助机构，并且在苏维埃政权（特别是教育人民委员部）和俄国共产党的总的领导下，把自已的任务当作无产阶级专政任务的一部分来完成。"},{"type":"paragraph","text":"*"},{"type":"paragraph","text":"*"},{"type":"paragraph","text":"*"},{"type":"paragraph","text":"卢那察尔斯基同志说，别人把他的意思曲解了。因此，这个决议就更是十分必要的了。写于1920年10月8日"},{"type":"paragraph","text":"按手稿刊印1926年第一次发表"},{"type":"paragraph","text":"选自《列宁全集》第31卷第282-283页"}],"authors":["列宁"],"dates":[{"year":1920,"month":10,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":373,"page_end":374},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"64de52fded"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

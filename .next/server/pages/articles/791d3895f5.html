script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"北鲜传诵毛主席报告  南鲜人民反分裂运动席卷全境","authors":[],"dates":[{"year":1948,"month":2,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"北鲜传诵毛主席报告"},{"type":"paragraph","text":"南鲜人民反分裂运动席卷全境"},{"type":"paragraph","text":"【新华社陕北十三日电】平壤讯：中国人民领袖毛主席在中共中央委员会上所作“目前形势和我们的任务”的报告传抵此间后，北鲜各主要报纸，如朝鲜新闻、劳动新闻、民主新闻等迅速将报告摘要地译成朝鲜文字予以发表。平壤广播电台同时用三十分钟的时间，广播了毛主席报告摘要。今年元旦登载毛主席报告的东北日报、辽东日报与安东日报到达此间后，朝鲜人民和各机关人员莫不争先阅读。当街头张贴这一报告时，读者拥挤，懂得中国文字的朝鲜人即时将内容念给他旁边的人听。毛主席的报告现已传播到各个角落里的华侨手中。"},{"type":"paragraph","text":"北鲜的文化机关刻已成立一机构，准备有系统的介绍中国解放区的主要文献，特别是毛主席的著作。现正着手翻译毛主席报告全文、中国人民解放军大举反攻（去年九月十二日新华社社论）、中国土地法大纲等，闻不日即可出版。"},{"type":"paragraph","text":"【新华社陕北十三日电】汉城讯：在南鲜共产党及其他进步政党共同领导下，南鲜人民反抗“联合国朝鲜问题临时委员会”阴谋分裂朝鲜的斗争，现已席卷南鲜全境。仅七日一天内，南鲜各地便发生了示威运动，罢工及其他群众斗争事件共达一百零五起，汉城、釜山海港及邱等城已成为群众斗争之中心地区。据悉：汉城外三十公里之铁轨被拆，电力线被切断，因而造成翻车事件。韩奸卸用报馆“东亚日报”社亦被捣毁，群众并袭击军邮、仓库及美韩哨岗。在釜山港有二十六辆火车头被毁坏，其他二十三辆因取掉空气制动机而不能开驶。南鲜美军司令霍奇惧于南鲜人民运动的新高潮，正加强其暴力镇压，美军和美舰均进入备战状态。霍奇之戒严令原定晚间十一时开始，后又提前至七时，美韩军警已毙伤群众五十名以上，另有一百五十名被捕。南鲜总罢工委员会七日致霍奇（驻南鲜美军司令）函中，提出美军及联合国委员会撤离朝鲜、政府移交人民委员会，增加大米配给量、改善劳工法释放政治犯等要求。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"791d3895f5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

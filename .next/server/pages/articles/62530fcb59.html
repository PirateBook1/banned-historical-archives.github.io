script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东主席和周恩来总理  致电祝贺叙利亚国庆","authors":[],"dates":[{"year":1957,"month":4,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东主席和周恩来总理"},{"type":"paragraph","text":"致电祝贺叙利亚国庆"},{"type":"paragraph","text":"新华社16日讯　毛泽东主席和周恩来总理在4月15日分别致电叙利亚共和国舒克里·库阿特利总统和萨布里·阿萨利总理，祝贺叙利亚共和国国庆。叙利亚国庆日是4月17日。"},{"type":"paragraph","text":"毛主席给库阿特利总统的贺电叙利亚共和国总统舒克里·库阿特利阁下："},{"type":"paragraph","text":"当贵国国庆的时候，谨向阁下和贵国人民表示我和中国人民的热烈祝贺。祝中、叙两国的友好合作关系日益发展，祝叙利亚共和国繁荣富强。"},{"type":"paragraph","text":"中华人民共和国主席毛泽东　1957年4月15日于北京"},{"type":"paragraph","text":"周总理给阿萨利总理的贺电叙利亚共和国总理萨布里·阿萨利阁下："},{"type":"paragraph","text":"当叙利亚共和国国庆的时候，我谨向阁下和叙利亚共和国政府致诚挚的祝贺。"},{"type":"paragraph","text":"中国政府和人民高兴地看到，自从中、叙两国建立外交关系以来，我们两国之间的友好合作关系已经有了进一步的发展。我们也高兴地看到，叙利亚人民和其他阿拉伯国家人民团结一致地在保卫阿拉伯国家主权和独立的斗争中获得了新的胜利，并且在维护西亚和世界和平的事业中作出了重大的贡献。祝你们在这伟大的斗争中取得更大的成就，并且祝中、叙两国人民的友谊获得进一步的发展。"},{"type":"paragraph","text":"中华人民共和国国务院总理周恩来　1957年4月15日于北京"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"62530fcb59"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

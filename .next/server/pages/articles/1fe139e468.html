script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛主席关于文学艺术的五个文件》在沪发行","authors":[],"dates":[{"year":1967,"month":6,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在全国无产阶级革命派和广大革命群众热烈欢庆毛主席的光辉著作《在延安文艺座谈会上的讲话》发表二十五周年的日子里，我们伟大领袖毛主席关于文学艺术的五个文件:《看了\u0026lt;逼上梁山\u0026gt;以后写给延安平剧院的信》、《应当重视电影\u0026lt;武训传\u0026gt;的讨论》、《关于红楼梦研究问题的信》和《关于文学艺术的两个批示》公开发表了。这是无产阶级文化大革命的纲领性文献。它的发表，是全国革命人民的一件大喜事。为了满足各地革命群众学习的迫切需要，人民出版社决定将毛主席的这五个光辉文件汇编出版。"},{"type":"paragraph","text":"为了让《毛主席关于文学艺术的五个文件》一书能够尽早地与上海地区广大革命群众见面，本市有关印刷厂和新华书店在接受了印制和发行这本宝书的极其光荣的政治任务后，他们怀着对伟大领袖毛主席的无限忠诚、无限热爱、无限敬仰、无限崇拜的心情，积极行动。在印刷过程中，他们活学活用毛主席著作，相互鼓励，相互支持，克服了时间紧、任务重的困难，在极短的几天里，就把这本红彤彤的宝书印制出来了。现在，这本宝书已在本市新华书店各门市部和书亭陆续发行。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1fe139e468"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

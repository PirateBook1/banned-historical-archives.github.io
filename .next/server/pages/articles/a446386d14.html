script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji8","name":"毛泽东全集第8卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji8.pdf"],"article":{"title":"消灭袁克征团等部的部署","alias":"","parts":[{"type":"paragraph","text":"消灭袁克征团等部的部署]"},{"type":"paragraph","text":"（1936年1月9日）彭，徐、程，并转左、聂："},{"type":"paragraph","text":"甲、敌袁团③及六八四团五个连外，今（九）日又增派六三○团两营，一一七师四营，共计三团零五个连。本日情况如何？望徐程转告彭并告我。"},{"type":"paragraph","text":"乙、徐程、左聂应遵照彭杨九日七时部署电坚决消灭该敌。兵力要集中使用，如左聂未到，则以小部钳制敌主力，而以我最大主力包围敌一个团而消灭之；如左聂及十三团到，则采取包围消灭敌主力之计划。"},{"type":"paragraph","text":"丙、估计左聂何时可到洛生镇，请彭见告。"},{"type":"paragraph","text":"毛"},{"type":"paragraph","text":"九日二十时"},{"type":"paragraph","text":"[1]这是毛泽东给红军第一方面军司令员彭德怀和第一方面军第十五军团军团长徐海东、政治委员程子华等的电报。"},{"type":"paragraph","text":"[2]左、聂，指左权、聂荣臻，当时分别任红军第一方面军第一军团参谋长和政治委员。"},{"type":"paragraph","text":"[3]袁团，指国民党军第六十七军第一二九师第六八五团，团长袁克征。"},{"type":"paragraph","text":"[4]指1936年1月9日7时彭德怀、杨尚昆给徐海东、程子华抄转左权、聂荣臻并报毛泽东、周恩来的电报。电报命令第十五军团第七十五师、"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":1,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":197,"page_end":197},"tags":[{"name":"毛泽东","type":"人物"},{"name":"聂荣臻","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a446386d14"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"利津县破获“中国同生党”反革命案件","authors":[],"dates":[{"year":1958,"month":7,"day":9}],"is_range_date":false,"parts":[{"text":"利津县破获“中国同生党”反革命案件","type":"title"},{"text":"新华社济南9日讯　利津县公安局最近破获一起反革命组织“中国同生党”案件，主犯胡守杰等五人全部落网，缴获“同生党入党志愿书”二十三分、党员花名册一分、该党纲领、章程各一分，以及其他罪证。","type":"paragraph"},{"text":"据已查明的材料看，这个反革命组织，从1954年开始形成，目前发展了三十人，其中绝大部分系反革命子弟和出身地主、富农家庭的青年学生，并有反动道首和右派分子参加。他们活动的范围很广，从利津县的建设、盐镇、陈镇、丰国等四个乡到惠民地区的沾化、北镇以及潍县、内蒙等地。","type":"paragraph"},{"text":"他们有一套比较完整的组织系统和反革命纲领，其最高组织是“中国同生党中央党组”，设在书记、政治委员、军事委员、秘书等职，下设四个小组。为避免暴露，主要成员以化名为代号，一般成员顺序编号，并采用密写通信方法，进行反革命活动。几年来，他们积极发展组织，制订了反革命的“纲领”、“章程”，并编写了反动的“辩证唯性主义”、“哲学笔记”等反革命书籍。几年来，他们一方面编写了大量的反动诗歌、杂文，对国内外的重大事件进行造谣和污蔑；另一方面，为了取得进行反革命活动经费，曾几次阴谋持枪行凶，抢劫银行、供销社等财经部门。最近他们竟公开致函毛主席和中共利津县委，要求“合法”，活动甚为嚣张。目前利津公安局对该案正在进行预审。","type":"paragraph"},{"text":"(林麟据省公安厅情况简报编)","type":"paragraph"},{"text":"来源：1958年7月12日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f8d0b93c98"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

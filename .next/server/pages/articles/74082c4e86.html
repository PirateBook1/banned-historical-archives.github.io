script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"带头人就要带头批邓","authors":[],"dates":[{"year":1976,"month":4,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"已经是午夜二时了，在上海自行车三厂九车间的党支部办公室里，一个四十多岁、中等身材的人还在伏案疾书。他就是九车间党支部书记孙梅放。"},{"type":"paragraph","text":"提起老孙，工人们都会对你讲起一桩桩关于他的事情。"},{"type":"paragraph","text":"“老孙出身雇农，十四岁当学徒，受尽老板的欺压，解放后入了党当了干部。虽然他只有初小文化程度，但是学习马列和毛主席著作从不放松。党的九届二中全会以来，他已经读完了《共产党宣言》、《国家与革命》等十多本马列著作和《毛泽东选集》一至四卷，现在又在攻读《列宁选集》。”"},{"type":"paragraph","text":"“老孙当‘官’不象‘官’，天天和我们工人滚打在一起。他的家离工厂不远，有时却两个星期才回家一趟。有一次，老孙家中有事，他侄儿来车间叫他回去，他嘴上讲等几分钟，可一进车间又干了起来，侄儿在警卫室足足等了三个钟头。”"},{"type":"paragraph","text":"……"},{"type":"paragraph","text":"今天，老孙怎么又熬夜了呢?原来，他在准备明天车间召开的批邓大会的发言稿。白天，他外出开会去了。开会回来后，又和青年突击队一直干到下半夜。当老孙拖着疲乏的身子坐在办公桌前时，上下眼皮打起架来了。但当他想到明天的批邓大会时，睡意顿消。他立即铺开纸，准备写批判稿。这时，一个同志劝他说:“老孙，你是车间的带头人，要注意休息，可别把身体搞垮啊。”老孙笑着回答说:“带头人，就是要带头抓阶级斗争，带头批判邓小平。”老孙劝走了这个同志，便翻阅了有关批判材料，当看到邓小平散布的“依靠工农兵是相对的”谬论时，心中不由升起怒火。他想到，正是依靠了群众，才使解放前破破烂烂的“同昌”车行，变成了今天能年产一百十五万只车架的社会主义企业；正是依靠了群众，才在这二千一百平方米的“螺蛳壳”里，为社会主义建设作出了贡献。想到这里，老孙挥笔在白纸上刷刷地写上了:离开群众，寸步难行，依靠群众，威力无穷。邓小平妄图用“相对”二字，使我们脱离群众，去依靠“权威”、“专家”，否定建设社会主义要依靠群众这一条根本经验，妄图改变社会主义企业领导权的性质，用心极其恶毒。"},{"type":"paragraph","text":"窗外，亮起黎明的曙光。批判会上，响起了老孙激昂的声音。"},{"type":"paragraph","text":"本报通讯　员"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"74082c4e86"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

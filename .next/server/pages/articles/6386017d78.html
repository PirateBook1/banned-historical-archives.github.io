script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"越南党政代表团参观上海电机厂张春桥同志等陪同访问工人群众热烈欢迎越南战友","authors":[],"dates":[{"year":1971,"month":11,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社上海二十五日讯　范文同总理和越南民主共和国党政代表团成员，今天下午由张春桥同志等陪同，参观访问了上海电　机广。"},{"type":"paragraph","text":"当范文同总理和代表团团员阮维桢、陈贵海、李班、吴船、阮基石，以及阮文广大使等越南同志来到上海电机厂时，聚集在工厂门口的数千名工人敲锣打鼓，载歌载舞，向来自反美斗争前线的越南战友表示热烈的欢迎和崇高的敬意。"},{"type":"paragraph","text":"越南战友在工厂党委书记向旭陪同下，参观了汽轮发电机车间和发电机试车站，观看了工人们正在为兄弟的越南人民生产的汽轮发电机。参观以后，范文同总理在车间里向工人同志们发表了亲切的讲话。范文同总理说，听到你们取得很大成绩，听到你们正在为越南前线生产发电机，我们很高兴。范文同总理勉励上海电机厂工人同志们在党的领导下，努力工作，取得更大的成绩，为中国的社会主义革命和社会主义建设作出更多的贡献。"},{"type":"paragraph","text":"向旭同志代表全厂八千多职工向越南战友表示衷心的感谢。他说，越南战友的到来和范文同总理的热情讲话，是对我们全厂职工的极大关怀和鼓励。我们一定遵循毛主席的教导，抓革命，促生产，促工作，促战备。同时，要以最快的速度和最好的质量，努力完成为兄弟的越南人民生产发电机的光荣任务。"},{"type":"paragraph","text":"在一片热烈的掌声中，范文同总理把一面写有“越中情谊深，同志加兄弟”的锦旗赠给上海电机厂。工人们把自己生产的汽轮发电机模型送给越南战友。这时，车间内外爆发出“向英雄的越南人民学习!”“向英雄的越南人民致敬!”“中越两国人民的伟大友谊和战斗团结万岁!”的口号声。"},{"type":"paragraph","text":"今天陪同越南战友参观访问的还有耿飚、王洪文、马天水、王秀珍、王幼平、韩叙、陆维钊等同志。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6386017d78"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

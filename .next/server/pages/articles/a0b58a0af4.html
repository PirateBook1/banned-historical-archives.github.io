script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"达县地委关于反革命份子组织新中央的通报","authors":[],"dates":[{"year":1950,"month":12,"day":19}],"is_range_date":false,"parts":[{"text":"达县地委关于反革命份子组织新中央的通报","type":"title"},{"text":"达县西柳乡，特务瞿孟侠（青年党书记长）、瞿足轩（恶霸曾任乡长）等六人组织新中央，二瞿系正副主任，于枪决恶霸王汉臣前，收买农民代表杨大发、何心贵、毕世秀、肖维良等，要他们当治安员，掌握武装并打死积极份子孙发祥。减退开展后，农民觉悟提高，全乡农民情绪很高。同时，该代表等又见别人大批分得果实，在农协会上经别的代表启发，该代表等当众说出瞿等六个反革命份子的罪恶，遂将瞿等逮捕，现正审讯中。","type":"paragraph"},{"text":"这一事件值得我们严重警惕，减退运动开展后，农民武装要求十分高涨，各地农民自卫队均有极大的发展，这是很好的；但敌人也必会采取各种办法企图钻进来，进行更毒辣的破坏暗害，在积极武装农民的工作中，必须提高警惕，注意审查，并加强对自卫队员的教育。","type":"paragraph"}],"comments":[],"origin":"《北川工作》1950年12月30日第二十七期","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a0b58a0af4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

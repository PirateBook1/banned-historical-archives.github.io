script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛主席语录》是行动的指南 刚果(布)一战士认真活学活用","authors":[],"dates":[{"year":1967,"month":4,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一天，新华社记者在布拉柴维尔一家书店碰到一位刚果(布)民防团的战士，他正在选购毛主席著作。看到中国朋友，他热情地握着记者的手说:‘谢谢毛主席，谢谢《毛主席语录》。’接着他讲述他读了《毛主席语录》以后的一件事。"},{"type":"paragraph","text":"他说，和他在一起工作的另一位民防团的战士安德烈是北方人，他是南方人，他们两人经常争吵，谁也不理睬对方。前不久，这位南方籍的战士买到了一本《毛主席语录》。他说:“我学习了毛主席的这段语录:‘我们都是来自五湖四海，为了一个共同的革命目标，走到一起来了。……我们的干部要关心每一个战士，一切革命队伍的人都要互相关心，互相爱护，互相帮助。’我想，如果不是为了保卫八月革命的成果，我和安德烈就不会在一起工作。因此我按照毛主席这一教导，我和安德烈已经和好了。”这位战士兴奋地说:“毛主席讲得太正确了，读了他的著作，我懂得了许多革命道理。”"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\04\\674i030401.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e刚果(布)青年热爱世界革命人民心中的红太阳毛主席，热情地学习毛主席著作。这是刚果(布)青年在毛主席像前学习毛主席著作。"},{"type":"paragraph","text":"新华社稿\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5a348cbeef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

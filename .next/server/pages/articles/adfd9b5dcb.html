script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"林彪在九大的讲话","authors":["林彪"],"dates":[{"year":1969,"month":4,"day":14}],"is_range_date":false,"parts":[{"text":"在九大上的讲话","type":"title"},{"text":"林彪","type":"authors"},{"text":"同志们，我没有准备讲话，但是我要插两句话，听了总理刚才的讲话，事先我不知道他讲话的内容，他对毛主席的这评价是非常正确的，是非常合乎实际的，没有伟大领袖毛主席的领导，就没有中国革命的胜利，就没有中国共产党在中国人民中间现在这样的地位，那中国就是国民党统治的中国，帝国主义统治的中国，那中国就是黑暗的中国，而不是一个红色的中国。而今天我们之所以能成为红色的、伟大的、光荣的中国，历史上从未有这样强盛的国家，而能影响全世界，诸种因素中的最重要的，决定的因素是毛主席，是毛主席的伟大的英明的领导，毛主席是我们最伟大的领袖。至于我个人觉得很惭愧，在我年轻的时候，很早在井冈山同毛主席会合，那时年纪轻，并不知道很多的事情，就是跟毛主席就是了，在一切领导人中间，比较起来，前前后后我比来比去，我那时候就认为应该拥护毛主席，归根到底毛主席他很高明，我仅仅只有这么一点觉悟，并不是像总理说的那么高瞻远瞩，全面地看问题，没有达那个水平，说老实话，我几十年来确实拥护毛主席的，我整个思想水平可以说很低很低的，不象总理说的那么高，后来在工作中略为有些成绩，那也是在毛主席的英明领导下取得的。没有伟大领袖毛主席的领导，不仅我们党没有今天的胜利，就是我自己也没有今天，没有毛主席就没有我这个人。如果在贺龙底下，在张国焘底下，我早就没了，脑袋也早就没有了，一定没有了，是一定的，不是可以有可以没有，而肯定地没有，而是肯定地没有的。张国焘能允许我这种人吗？是绝对不会允许的，一定要砍掉的。如果是贺龙能够允许我存在吗？那就变成段德昌，（二十八年开到鄂豫皖去的……）贺龙不会留我，张国焘不会留我，而我的能够存在为党贡献自己一点工作，全靠毛主席，在每一个时候的重大问题上都是毛主席指引航向，我们跟着干就是了，所以一切成功的决定因素，那种伟大的力量是毛主席，毛主席起了伟大的作用，我个人的作用是很微小、很微小、很微小的。我在这里仅仅向同志们作这么一点简单的声明。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"贺龙","type":"人物"},{"name":"林彪","type":"人物"},{"name":"张国焘","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"adfd9b5dcb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共平原省委员会关于濮阳、聊城专区运粮事件错误的检讨报告","authors":[],"dates":[{"year":1950,"month":3,"day":24}],"is_range_date":false,"parts":[{"text":"中共平原省委员会关于濮阳、聊城专区运粮事件错误的检讨报告","type":"title"},{"text":"去年冬季平原省濮阳、聊城等地区所发生的运粮事件错误，主要是由于我们平原省委员会领导上的官僚主义及对运粮工作重视不够的结果。濮阳、聊城等地区的运粮事件，使党和人民遭受重大损失，据清查结果，共死4人，死牲口355头，伤病牲口59头。这个重大损失是极堪痛心的。","type":"paragraph"},{"text":"去年秋征时，虽然平原省委会与平原省政府曾共同研究和布置了秋征办法，并发了指示，但对粮食入仓工作则未注意，根本未讨论布置。省委会在思想上简单地认为粮食入仓工作是省政府的业务工作，是一个单纯的技术工作，而未认识到粮食入仓是完成秋征任务的最重要关键，未认识到由分存农村到集中入仓是关系到全省1,600万人民的一个重大的群众性行动。因此，省委会就未关心和注意这一工作，也未协助省政府布置这一工作，以致使运粮工作完全陷于自流，产生极大的混乱现象，使群众遭到不应有的损失。","type":"paragraph"},{"text":"省委会发现这一严重错误后，虽曾督促省政府党组及濮阳、聊城地委检查和处理这一错误事件，但由于我们对这一事件的严重性认识不足，故未能采取真正严肃认真的态度，予以彻底追究和处理，亦未向华北局及时报告。这表现了我们的严重的无组织无纪律现象。直至华北局一再督促批评，我们才逐渐认识这一错误事件的严重性，才开始以严肃认真的态度来处理它。","type":"paragraph"},{"text":"平原省运粮事件错误，已造成了党和人民不可弥补的损失。为纠正这一错误，除省委已开会深入检查反省，在各界代表会向人民公开承认错误，并建议省政府赔偿群众损失（现已赔偿）外，特请华北局给我们处分。","type":"paragraph"}],"comments":[],"origin":"转载于1950年3月24日《人民日报》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ebc91f7b85"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

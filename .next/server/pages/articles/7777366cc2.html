script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共贵阳市委批转市委五里工作组关于五里公社桂花管理区下麦城生产队食堂用粮超过定量标准的报告","authors":[],"dates":[{"year":1960,"month":10,"day":5}],"is_range_date":false,"parts":[{"text":"中共贵阳市委批转市委五里工作组关于五里公社桂花管理区下麦城生产队食堂用粮超过定量标准的报告","type":"title"},{"text":"清镇县五里公社桂花管理区下麦城生产队擅自提高用粮标准的作法是十分错误的。据了解目前提高和变相提高口粮定量标准的作法，各地都有，必须引起各级党委的严重注意，要向广大干部和社员进行计划用粮、节约用粮的教育，决不允许超过定量标准吃粮。与此同时，要大搞代食品，大抓蔬菜，切实改进食堂管理工作，努力提高出米率，出饭率，保证在不超过定量标准的原则下，让群众吃饱吃好。","type":"paragraph"},{"text":" 中共贵阳市委员会一九六零年十月五日","type":"paragraph"},{"text":"关于五里公社桂花管理区下麦城生产队食堂用粮超过定量标准的报告","type":"subtitle"},{"text":"最近，我们检查了五里公社下麦城生产队食堂用粮标准执行的情况，发现该队在秋收期间，增加粮食用量，存在着大吃大喝的现象。据查实，该队从本月二十日起，四个食堂都提高了用粮标准，每人每天超过原粮二两左右，到了二十八日止，仅仅九天时间，就用了二千五百多斤。该队罗家寨食堂，还另外多吃了包谷二十二斤。","type":"paragraph"},{"text":"今年五月间，该地区下冰雹，秧苗遭受了较为严重的灾害，公社为此曾拨出谷种一万七千斤帮助该队恢复生产，但该队实际仅使用了七千余斤，所余部分，除向管区汇报剩余几百斤把斤以外，全部隐瞒起来。六、七月间，私自吃掉六千余斤，秋收开始以后，该队曾几次向管理区请示，要求每人每天增加粮食二两，未经允许。本月十九日夜，该队支部书记任廷良，粮食主任王少荣（党员），会计班起文等人，借口秋收紧张，劳动强度过大，群众吃不饱，又召开了小组以上的干部会议，商量决定将剩余粮食二千七百六十五斤，再次私分到该 队所属的四个食堂，擅自提高社员用粮标准。当时，虽有个别干部顾虑犯错误，反对这种作法，但没有坚持原则，以致未能防止错误发生。","type":"paragraph"},{"text":"我们发现上述问题后，已立即制止，尚未吃掉的粮食，已停止吃用。同时，对这些干部进行了批评，并准备在群众中揭发这些错误，向群众进行政策教育和解释，以消除群众的各种错误思想。为了在不超过定量的前提下，根据用粮标准，让群众吃饱、吃好，积极地安排群众生活，我们还准备采取以下几点措施：","type":"paragraph"},{"text":"第一、立即组织专门力量，大搞淀粉加工。目前该生产队所属的各个食堂，基本上未搞淀粉加工，未搞渗粗渗杂。二十九日，我们立即召开干部和事务长会议，研究食堂管理，竞赛及淀粉加工等问题，决定每个食堂抽调劳动力二至三人，具体负责淀粉加工工作。","type":"paragraph"},{"text":"第二、帮助食堂炊事人员，提高出米率和出饭率。现在，食堂出米率是不高的，一般仅达到百分之七十，出饭率也仅二斤半左右，我们要求碾米率必须到达七十五斤规定标准，必须提高蒸煮、烹调技术，出饭率达到三斤以上。","type":"paragraph"},{"text":"第三、加强群众的思想教育 和政策教育。利用生产和休息的时间，深入宣传中央关于大办农业，大办粮食，增产节约的指示，和省委有关秋收分配的六条规定，提高群众觉悟，树立节约光荣，浪费可耻的风气，增强政策观念……（未完）","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7777366cc2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

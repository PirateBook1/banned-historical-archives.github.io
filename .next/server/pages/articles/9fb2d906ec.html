script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河北省通县有不少农民要求政府供应粮食","authors":[],"dates":[{"year":1955,"month":4,"day":16}],"is_range_date":false,"parts":[{"text":"河北省通县有不少农民要求政府供应粮食","type":"title"},{"text":"【本刊讯】最近河北省通县有些村庄每天有不少农民到乡政府和区公所要求供应粮食，有的农民还到县里或给县里写信要求供应粮食。","type":"paragraph"},{"text":"九区长店乡有九十多个农民，到乡政府要求供应粮食。一区郝家府已连续解决了三次粮食问题，全村由原供应一万一千一百斤粮食增到三万零四百八十三斤，现在仍有人叫喊没有粮食吃，要求供应。并发现有十户到通州市买馒头吃。","type":"paragraph"},{"text":"一区古城乡每天都有农民找乡干部要求供应粮食，有的户一天就往乡里去三次。古城村有不少农民因为三番五次到乡里要求买粮食，乡干部不能解决，便埋怨乡干部在统购时把口粮给购去了，现在看着人们挨饿不管。有些乡干部也埋怨区干部不给解决问题。一区焦王庄每天有八十多人找乡干部要粮食，乡干部不能解决，军属高旺就把乡支部委员贾殿明打了一顿，乡支部副书记李长珍也被一个中农打了一顿。这村李荣福还鼓动七十多人准备到北京去请愿。","type":"paragraph"},{"text":"因很多农民每天找乡干部要粮食，乡干部感到麻烦，认为粮食工作很困难，不好做，有的灰心丧气，产生了“退休”思想，有的乡干部整天藏藏躲躲，不敢和农民见面。还有的乡干部为了清静，便不坚持制度，农民到乡里要求供应粮食，就给他们往区里介绍，结果造成有的不应供应的也供应了。另外有些农业社的干部，也经常到区、乡要求供应牲口饲料。","type":"paragraph"},{"text":"农民要求供应粮食有两种情况：一种是一部分农民确实是没有粮食吃，才到乡、区要求供应粮食。另一种情况是，有一部分农民自己本来不缺粮食，也叫喊困难，跑到区、乡要求供应粮食。这部分人要粮食的原因：有的是看见别人要求粮食，自己“随大流”也要粮食；有的是因为自己有余粮怕别人借，就故意装穷叫喊没有粮食吃；有的是怕今年闹水灾，打算现在买点粮食存起来备荒；也有的是受地主、富农煽动而要求粮食供应的。（摘自河北日报四月七日“参考资料”）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1955年4月16日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9fb2d906ec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

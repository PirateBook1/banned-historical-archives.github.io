script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大字报——强权、公理","authors":["(中三)","和风细雨","愚人笑","西北师范学院"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"大字报——强权、公理","type":"title"},{"text":"西北师范学院(中三)和风细雨愚人笑","type":"authors"},{"text":"世所共知公理胜过强权，强权毁灭不了公理，公理、正义、良心、人道、曾鼓舞中国人民站起来。但是：在宗派(疑：此处有字)棍专政之下，公理被毁灭了！正义被抑死了！良心被狗吃了！人道被丧尽了！不信请看铁证，由事实得此结论：反政策英明，不冤一个好人，行者(李坤)阴险毒恶，满口声称组织上全部材料，愚弄群众斗争，交待便可求生，否则死路一条。教冤者自省，精臂背上插柳杠，违背天理良心，硬逼好人认罪证，与法西斯刽子手何异同，师院百八斗争对象到头来98％原冤了好人。真实是丧尽良心，丧尽良心，","type":"paragraph"},{"text":"可是：哪个有公理，有正义有良心，有人道者，敢为冤者申冤一声？否则，将与冤者同命运，更残的还是人间地狱，小便吃饭铁棒跟，没有人行动，言语——一切自由，请问公理，正义，良心，人道何在？！","type":"paragraph"},{"text":" (中三)和风细雨、愚人笑","type":"paragraph"},{"text":" 来源：《香花乎？毒草乎？(1)》（西北师范学院学委会，1957年6月18日）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b15ee18b8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

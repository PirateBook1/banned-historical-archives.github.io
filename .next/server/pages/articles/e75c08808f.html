script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想武装的战士最无私最无畏","authors":["刘宗昌"],"dates":[{"year":1967,"month":12,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想武装的战士最无私最无畏"},{"type":"paragraph","text":"陈佃奎烈士生前“一对红”战友　刘宗昌"},{"type":"paragraph","text":"陈佃奎同志入伍就和我在一个班。后来，我们俩结成了“一帮一”“一对红”。他为抢救红卫兵小将光荣牺牲后，我的心情一直不能平静下来。他生前那一件件闪烁着“公”字光辉的事迹，时时涌上我的心头。"},{"type":"paragraph","text":"一九六五年春天，陈佃奎同志入伍不久，部队组织了三百里的急行军。有一天深夜到达宿营地，大家都很疲劳，洗完脚就躺下休息了。我一觉醒来，看到陈佃奎同志却亮着自制的小电池灯，在专心致志地学习毛主席著作。我催他早点儿休息，他小声对我说：“咱们有了毛泽东思想，就有了方向，有了劲头，行起军来再累也不觉得累。”陈佃奎同志从入伍第一天起，就坚持“天天读”，一刻也不放松用毛泽东思想武装自己的头脑。"},{"type":"paragraph","text":"平时连队的一些工作，陈佃奎同志总是抢在前面，做在头里。去年春上一场雨把我们连队的蓄水池冲塌了。陈佃奎看到后，马上脱掉鞋子，跳下水去修。日常生活中，很少见他闲着的时候，同志们都亲热地称他为：“革命的老黄牛”。陈佃奎同志对兄弟连队也是同样关心。他常说：“一个革命战士，身在连队，心里要装着七亿人民，眼里要看到全世界。”"},{"type":"paragraph","text":"陈佃奎同志短暂的一生，无处不闪烁着无产阶级“公”字的光辉。在农村，他是一个一心为公的好社员。到了部队，他又是一个一心为公的好战士。他无限热爱毛主席，无限热爱毛泽东思想，无限热爱毛主席的革命路线。在赣江激流抢救红卫兵小将的战斗中，他用最壮烈的行动，告诉了人们：毛泽东思想武装的战士最无私，最无畏。这样的战士，平时能经得起牺牲个人利益的考验，做到处处为公；关键时刻就能经得起牺牲个人生命的考验，做到笑洒热血为人民。"},{"type":"paragraph","text":"（据新华社南昌九日电）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]},{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想武装的战士最无私最无畏","authors":["刘宗昌"],"dates":[{"year":1967,"month":12,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"陈佃奎烈士生前“一对红”战友　刘宗昌"},{"type":"paragraph","text":"陈佃奎同志入伍就和我在一个班。后来，我们俩结成了“一帮一”“一对红”。他为抢救红卫兵小将光荣牺牲后，我的心情一直不能平静下来。他生前那一件件闪烁着“公”字光辉的事迹，时时涌上我的心头。"},{"type":"paragraph","text":"一九六五年春天，陈佃奎同志

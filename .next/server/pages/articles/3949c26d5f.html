script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"朝鲜人民送给毛主席的礼品在北京故宫博物馆开放展览","authors":[],"dates":[{"year":1954,"month":5,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京九日电】　朝鲜各界人民赠送给毛主席的礼品，已在故宫博物馆钟翁宫陈列，并定于九日开放展览。"},{"type":"paragraph","text":"礼品共三十九种一百四十七件。礼品中有朝鲜美术家金寅浩雕塑的“毛泽东主席坐像”，有朝鲜妇女们精心刺绣的“毛主席肖像”，有反映朝中人民国际主义的伟大友谊的“朝鲜人民军和中国人民志愿军”铜像、“朝中友谊群众舞”雕塑、“友谊的秋大”刺绣、“罗盛教烈士抢救崔莹”的油画，还有反映朝鲜人民高度的爱国主义精神的“八五四点一高地袭击战斗”和“马特洛索夫式英雄李寿福”等油画，“耕地”和“修路”等朝鲜东方画，以及反映朝鲜人民爱劳动、爱和平、爱文化等民族性格的各种朝鲜风俗画。"},{"type":"paragraph","text":"在礼品中还有很多是守卫在朝鲜东线的被敌人称为“伤心岭”的“一二一一高地”以及其他英雄阵地上的朝鲜人民军勇士们，在和敌人的激烈的战斗中，利用空隙时间，以夺自敌人的通信线、降落伞绸线、炮弹皮、敌机机翼、和取自著名的金刚山及各个战地上的桐木、檀木、栎木等物，亲手制作的大批“火线乐器”和“火线日用品”。这些礼品都非常生动地反映了朝鲜人民军指挥员战斗员们革命的乐观情绪。"},{"type":"paragraph","text":"朝鲜人民还把他们最喜爱的饶有朝鲜民族特色的各种工艺品、民间乐器和手织品等赠送给毛主席。在一幅“六面屏风”上，朝鲜妇女们精巧地刺绣了朝鲜最美丽的名胜之一“海金刚”的早晨，在屏风的周围还刺绣着表示庆祝毛主席“万寿无疆”的花纹。在平壤全体市民赠送的各种工业品中，有一件全部是用朝鲜特产的麻布和漆做成的在工艺史上著名的干漆工艺品“花瓶”。这个花瓶轻而坚固，放在泥土里也能经久不坏。花瓶上装饰着名山金刚山和高句丽时代的忍冬草花纹。花瓶的前面雕刻着毛主席肖像，后面写着一首诗，歌颂中国人民志愿军和毛泽东主席。"},{"type":"paragraph","text":"这些礼物充分表露了朝鲜人民对中国人民和中国人民领袖毛主席的无限崇敬和热爱。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3949c26d5f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

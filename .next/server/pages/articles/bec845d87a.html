script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国家体委关于一九七四年全国体育竞赛规程的通知","authors":[],"dates":[{"year":1974,"month":3,"day":14}],"is_range_date":false,"parts":[{"text":"国家体委关于一九七四年全国体育竞赛规程的通知","type":"title"},{"text":"各省、市、自治区体委：","type":"appellation"},{"text":"现将一九七四年全国四十八个项目的竞赛规程发给你们，请按照执行。在组织和参加各项竞赛活动时，望注意以下几点：","type":"paragraph"},{"text":"一、抓好批林批孔这个头等大事，联系现实的阶级斗争和路线斗争实际，开展革命大批判，进行党的基本路线教育，提高执行毛主席的革命路线的自觉性。","type":"paragraph"},{"text":"二、在当地党委一元化的领导下，坚持无产阶级政治挂帅，加强对竞赛工作的领导，加强政治思想工作，教育全体人员认真贯彻“友谊第一，比赛第二”的方针，坚决反对锦标主义。自觉遵守三大纪律八项注意，表扬好人好事，树立社会主义体育新风尚。切实做好对观众的宣传教育和组织工作。","type":"paragraph"},{"text":"三、组织裁判员认真学习中央负责同志的有关指示，在比赛中做到严肃、认真、公正、准确，努力做好裁判工作。","type":"paragraph"},{"text":"四、坚持为工农兵服务的方向，将部分比赛安排到基层进行，或组织运动队到基层为工农兵表演，接受工农兵的再教育。","type":"paragraph"},{"text":"五、组织教练员和优秀运动员作技术示范和辅导；在竞赛结束后，要认真开好政治思想、训练和医务监督工作的座谈会，总结交流经验。","type":"paragraph"},{"text":"六、“厉行节约，反对准费，”发扬勤俭节约，艰苦奋斗的光荣传统。竞赛日程安排要紧凑，机构人员要精简，秩序册、成绩册要简朴，经费开支要精打细算，切实按照有关规定办事。","type":"paragraph"},{"text":"附件：(略)","type":"appellation"},{"text":" 中华人民共和国体育运动委员会一九七四年三月十四日","type":"paragraph"}],"comments":[],"origin":"《学习资料》，四川省第三届运动会政治处印，一九七四年五月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"批林批孔","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bec845d87a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

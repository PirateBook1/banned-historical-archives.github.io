script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"石湾镇革委会发动群众大办毛泽东思想学习班总结经验  克服思想阻力  落实干部政策  全镇该解放的干部已经全部解放，有力地促进了斗批改运动的发展","authors":[],"dates":[{"year":1969,"month":4,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"石湾镇革委会发动群众大办毛泽东思想学习班总结经验"},{"type":"paragraph","text":"克服思想阻力  落实干部政策"},{"type":"paragraph","text":"全镇该解放的干部已经全部解放，有力地促进了斗批改运动的发展"},{"type":"paragraph","text":"据新华社广州电　广东省佛山市石湾镇革命委员会在党的“九大”隆重开幕的特大喜讯鼓舞下，发动群众大办毛泽东思想学习班，认真总结落实毛主席的干部政策的经验，进一步落实了毛主席的干部政策。现在，全镇该解放的干部已经全部解放，有力地促进了斗、批、改运动的发展。"},{"type":"paragraph","text":"在热烈欢呼“九大”隆重开幕的大喜日子里，石湾镇广大革命群众、革命干部和解放军支左人员，满怀对我们伟大领袖毛主席无限热爱、无限忠诚的深厚无产阶级感情，回顾了两年多来无产阶级文化大革命的战斗历程，深深体会到：紧跟毛主席就是胜利，就是幸福。"},{"type":"paragraph","text":"为了更好地紧跟毛主席的伟大战略部署，夺取无产阶级文化大革命的更大胜利，革委会和解放军支左人员，遵照毛主席关于“要认真总结经验”的教导，充分发动群众，总结了前一阶段落实毛主席的干部政策的经验教训。在总结中，革委会和支左人员发现，有一些干部和群众在解放犯有严重错误干部的问题上，还存在着一些活思想，阻碍着毛主席干部政策的进一步落实。例如，有的认为尚未解放的一些干部，在文化大革命前和文化大革命中都犯有严重的错误，解放他们就会否定自己过去的大方向，等等。为了解决这些活思想，革委会和支左人员举办了有广大群众参加的毛泽东思想学习班，组织大家结合本地区、本单位的具体情况，反复学习毛主席关于“必须善于识别干部。不但要看干部的一时一事，而且要看干部的全部历史和全部工作，这是识别干部的主要方法”和“惩前毖后，治病救人”等一系列伟大教导，深刻领会毛主席的干部政策。通过学习，毛主席的干部政策进一步在广大群众中深深扎根。"},{"type":"paragraph","text":"林副主席指示我们：“毛泽东思想为广大群众所掌握，就会变成无穷无尽的力量，变成威力无比的精神原子弹。”广大革命群众对干部的情况最了解，他们掌握了毛主席的干部政策，就知道团结谁，打击谁，就能把解放干部的工作做好。"},{"type":"paragraph","text":"在落实毛主席的干部政策中，革委会和支左人员还检查了前一段对已经解放的干部使用不够的情况。通过组织广大群众学习毛主席关于“正确地对待干部，是实行革命三结合，巩固革命大联合，搞好本单位斗、批、改的关键问题，一定要解决好”的伟大教导，使大家认识到，革命干部是党和人民的宝贵财富，一定要很好发挥他们在本单位斗、批、改中的重要作用。认识提高后，使全镇一批解放了的干部得到了适当的安排。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ea6ef06940"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

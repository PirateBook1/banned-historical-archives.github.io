script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"绍兴县人民政府布告","authors":[],"dates":[{"year":1953,"month":1}],"is_range_date":false,"parts":[{"text":"绍兴县人民政府布告","type":"title"},{"text":"查本县无为教（又名九星道）、长生道（又名子孙道）、园顿教（又名同天道）、九宫道东会（又名称五台山龙泉佛教慈善会）、纯阳道（又名济公坛、吊斗教）等5种反动会道门，一贯欺骗群众，诈取人民财产，奸淫妇女，无所不为，且又为反革命操纵利用，散播谣言，破坏生产。近竟混入佛教会组织，以宗教名义进行反革命活动，捣乱社会治安。本府为了巩固人民民主专政，严厉镇压反革命活动，保障人民利益，维持革命秩序，特宣布上述无为教、长生道、园顿教、九宫道东会、纯阳道等5种反动会道门为非法组织，一律予以查封取缔，其规定取缔办法如下，自布告之日起即予施行：","type":"paragraph"},{"text":"一、对上述5种反动会道门中残害人民罪恶极大之首恶分子均需逮捕法办，根据罪恶轻重坦白程度悔过进行不同的处理，以平民愤，并查封取缔非法组织，不得再有任何活动。","type":"paragraph"},{"text":"二、属于上列反动道会门之财产一律由政府查封没收。","type":"paragraph"},{"text":"三、下列之办道人员，一律需向本县人民政府公安局或当地乡政府进行登记悔改，脱离非法组织，则既往不究，如有违抗，隐瞒或继续活动者，一经查明，定予依法惩办。","type":"paragraph"},{"text":"甲、无为教之清灵及当家、表房以上。","type":"paragraph"},{"text":"乙、长生道之六经、及当家、护法以上","type":"paragraph"},{"text":"丙、九宫道东会之引师、保师以上","type":"paragraph"},{"text":"丁、园顿教之引进师以上","type":"paragraph"},{"text":"戍、纯阳道之乩手录训及吟教主人以上","type":"paragraph"},{"text":"己、相当于上述道首职务之办道人员。","type":"paragraph"},{"text":"四、凡上述道会门分子，曾与土匪、特务等反革命分子勾结或有其他犯罪行为，如能坦白悔改自新，缴出反革命组织关系及反动文件、武器、资财等并保证今后不再作非法活动，当予宽大处理、准其主动赎罪。","type":"paragraph"},{"text":"五、所有被诱骗参加上述反动道会门之一般道徒，希自动脱离非法组织，停止活动，安心生产。如有揭发检举反革命阴谋破坏活动者酌情予以奖励。","type":"paragraph"},{"text":"事关本县农村治安，人民利益，希我全体人民积极协助政府宣传政策，劝告所有参加反动道会门分子，从速脱离非法组织，全力投入生产，争取全面丰收。","type":"paragraph"},{"text":"此布","type":"paragraph"},{"text":" 1953年　月　日","type":"paragraph"}],"comments":[],"origin":"《取缔反动会道门工作历史资料汇编（1948－1992年）》，公安部一局编印， 2009年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"38bff74eed"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

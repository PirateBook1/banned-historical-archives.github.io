script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席站在天安门上","authors":["董铁志"],"dates":[{"year":1966,"month":8,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席站在天安门上"},{"type":"paragraph","text":"毛主席在天安门上，"},{"type":"paragraph","text":"神采奕奕身着军装，"},{"type":"paragraph","text":"全世界反帝革命战士勇气倍增，"},{"type":"paragraph","text":"全世界革命风暴更加高涨。"},{"type":"paragraph","text":"毛主席在天安门上，"},{"type":"paragraph","text":"像一轮红日升在东方，"},{"type":"paragraph","text":"帝国主义反动派吓得发抖，"},{"type":"paragraph","text":"一切牛鬼蛇神胆战心慌。"},{"type":"paragraph","text":"毛主席在天安门上，"},{"type":"paragraph","text":"向世界革命人民指引方向，"},{"type":"paragraph","text":"一切革命的人民都拿起武器，"},{"type":"paragraph","text":"把帝国主义反动派彻底埋葬。"},{"type":"paragraph","text":"毛主席穿着军装站在天安门上，"},{"type":"paragraph","text":"我们人民战士感到万分激动无比荣光，"},{"type":"paragraph","text":"毛主席是我们的最高统帅，"},{"type":"paragraph","text":"毛泽东思想是我们革命的指导思想。"},{"type":"paragraph","text":"让我们振臂高呼吧，"},{"type":"paragraph","text":"高呼伟大的领袖毛主席，"},{"type":"paragraph","text":"我们牢牢记着您的教导，"},{"type":"paragraph","text":"永生永世加倍努力学习毛泽东思想。"},{"type":"paragraph","text":"用毛泽东思想武装的战士刀山敢上，"},{"type":"paragraph","text":"惊涛骇浪无所阻挡，"},{"type":"paragraph","text":"让革命的历史车轮飞快旋转，"},{"type":"paragraph","text":"让毛泽东思想红旗漫天飘扬。"},{"type":"paragraph","text":"毛泽东思想光芒万丈，"},{"type":"paragraph","text":"七亿人民结成了铁壁铜墙，"},{"type":"paragraph","text":"攀登着前人未曾攀登的高峰，"},{"type":"paragraph","text":"铁打的江山固若金汤。"},{"type":"paragraph","text":"毛泽东思想光芒万丈，"},{"type":"paragraph","text":"五洲四海引起震天反响，"},{"type":"paragraph","text":"一个旧世界就要彻底被粉碎，"},{"type":"paragraph","text":"我们一定要实现创造一个新世界的伟大理想！"},{"type":"paragraph","text":"工程兵政治部宣传部　董铁志"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ffdb020a20"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"利川县人民法院对赵济华政治土匪一案的重新审理刑事判决书","authors":[],"dates":[{"year":1986,"month":4,"day":3}],"is_range_date":false,"parts":[{"text":"利川县人民法院对赵济华政治土匪一案的重新审理刑事判决书","type":"title"},{"text":"[根据判决书所述，赵济华以前至少是个乡绅，他是在国民党湖北省政府于1949年7月迁到恩施后才加入国民党军队的，他可能没有想到短短的五个月的国民党军队生涯，却给自己惹下了杀身之祸。赵济华只是第三兵团中下级军官的一个代表。]","type":"paragraph"},{"text":"原审被告人：赵济华（又名赵学载），男，时年三十二岁，汉族，湖北省利川县人，家住利川县谋道区长坪乡蚂蟥村十三组。","type":"paragraph"},{"text":"原审被告人赵济华，一九五二年四月因政治土匪一案，利川县人民政府以法刑字第52009号刑事判决书，判处死刑。因赵系起义人员，本院对此进行了重新审理，现已审理终结。","type":"paragraph"},{"text":"查明：原审被告人赵济华，解放前历任伪联队副、区员、乡长、县参议员等职。任职期间，犯有强奸妇女，杀人等罪行。一九四九年七月参加为三兵团独一旅一团一营，在任少校副营长期间，于同年十二月随部在四川省新都 参加起义，并被编入中国人民解放军川西军区教二团十三连。一九五一年七月复员回家。原判认定破坏五一年秋征不能成立。","type":"paragraph"},{"text":"本院确认：原审被告人赵济华，起义前有历史罪行属实，起义后，破坏秋征的事实不能成立。根据“既往不咎”的政策精神，判决如下：","type":"paragraph"},{"text":"一、撤销一九五二年利川县人民政府法刑字第52009号刑事判决书；","type":"paragraph"},{"text":"二、对赵济华宣告无罪。","type":"paragraph"},{"text":" 利川县人民法院刑事审判二庭","type":"paragraph"},{"text":" 审判长冉广德审判员李宗蔚审判员陈绍荣一九八六年四月三日","type":"paragraph"},{"text":"书记员毛万松","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"湖北文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e7681ff1cc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

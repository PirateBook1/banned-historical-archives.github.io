script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于土地改革后农村和城市的工作任务及干部配备问题给华东局的指示","authors":[],"dates":[{"year":1951,"month":8,"day":11}],"is_range_date":false,"parts":[{"text":"中共中央关于土地改革后农村和城市的工作任务及干部配备问题给华东局的指示","type":"title"},{"text":"华东局：","type":"appellation"},{"text":"同意你们八月中旬召集华东局扩大会议。对农 村工作除继续完成土改外，对土改后的农村，应以提高农村生产和提高农民政治觉悟为中心任务去布置一切工作。其中建立健全的各级人民代表会议（在区乡即农民 代表会议）和人民政府机关，建立以推销土产品：为中心任务的各级合作社组织，普遍地组织劳动互助组，依照全国组织工作会议的决议，建立农村中党的组织等 项，应作为当前的中心工作去布置。参加土改工作的干部在土改后，除留一部在农村中继续工作外，应有计划地抽调一批出来，并有计划地分配他们到城市中工作， 以便加强所有大中小城市中的工作，同时，应准备一批较强的干部送给中央分配工作，以便中央能够加强各级领导机构和大规模工商企业中的工作。城市是乡村的领 导中心，一般的应以乡村对城市的要求来规定城市的任务；同时，应以城市内部各阶层人民的要求来适当地布置市内的工作。发展市内生产，发展城乡物资交流，是 城市一切工作的中心任务。在目前，适当地在城市中进行民主改革，消灭城市中的封建残余势力，加强对工商业的管理和领导，加强工会工作等，应成为当前的几项 中心工作，此外，在老区的农村中应将整党工作当作一项中心工作提出来去加以布置。以上各项，可作为你们布置工作的一般原则。因为目前的时局仍然未定，一切 工作只能照过去已规定的方针去布置。你们公议所决定的要点，望电告中央批准。","type":"paragraph"},{"text":" 中　央八月十一日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cbbebe0ee3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

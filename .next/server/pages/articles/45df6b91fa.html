script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本各界人士欢呼毛主席声明具有伟大的国际意义  必须用革命的暴力反对反革命的暴力  决心加强日本人民反美爱国斗争把美帝从日本赶出去","authors":[],"dates":[{"year":1968,"month":4,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本各界人士欢呼毛主席声明具有伟大的国际意义"},{"type":"paragraph","text":"必须用革命的暴力反对反革命的暴力"},{"type":"paragraph","text":"决心加强日本人民反美爱国斗争把美帝从日本赶出去"},{"type":"paragraph","text":"新华社东京十九日电　日本各界人士最近向中国记者发表谈话，热烈欢呼毛主席支持美国黑人抗暴斗争的声明。他们指出，毛主席的声明必将进一步促进全世界人民反对共同敌人美帝国主义及其帮凶们的斗争，使全世界被压迫民族和被压迫人民早日获得解放。"},{"type":"paragraph","text":"日中文化交流协会理事长中岛健藏指出，毛主席的声明，精辟地阐明了种族歧视问题的实质。他说，毛主席在声明中指出：“美国广大黑人同美国统治集团之间的矛盾，是阶级矛盾。”“美国广大黑人同美国白人中的广大劳动人民，有着共同的利益和共同的斗争目标。”这些论断具有极其重要的深刻的意义。正如毛主席所指出：“只有推翻美国垄断资产阶级的反动统治，摧毁殖民主义、帝国主义制度，美国黑人才能够取得彻底解放。”"},{"type":"paragraph","text":"中岛说，美帝国主义是全世界人民的共同敌人。美国黑人的解放斗争，越南人民的抗美救国斗争，亚非拉人民和全世界被压迫人民、被压迫民族同美帝国主义及其帮凶的斗争，都是阶级斗争。"},{"type":"paragraph","text":"中岛说：亚非拉以及全世界被压迫人民和被压迫民族必须自觉地遵循毛主席的教导。他们必须以革命的暴力反击反革命的暴力。"},{"type":"paragraph","text":"他指出：“亚非拉人民和全世界被压迫人民、被压迫民族，通过斗争实践，认识到毛泽东思想是当代最伟大的思想。因此，他们无限热爱和崇拜伟大的毛泽东思想。”"},{"type":"paragraph","text":"亚非作家日本委员会委员长白石凡说，亚非作家日本委员会热烈拥护毛主席支持美国黑人抗暴斗争的声明，全力支持和声援美国黑人的抗暴斗争。"},{"type":"paragraph","text":"白石说，正如毛主席所指出：“美国的种族歧视，是殖民主义、帝国主义制度的产物。”“只有推翻美国垄断资产阶级的反动统治，摧毁殖民主义、帝国主义制度，美国黑人才能够取得彻底解放。”毛主席的这些论断，不仅给美国黑人群众，而且给全世界被压迫民族和被压迫人民以极为深刻的教导，并且给他们带来了巨大的鼓舞。"},{"type":"paragraph","text":"日本记者同盟的一个成员说，毛主席的声明又一次揭示了“民族斗争，说到底，是一个阶级斗争问题”这一伟大真理。美国黑人将把自己的斗争同美国工人阶级的斗争结合起来。他们将用革命的暴力反对反革命的暴力，争取彻底的解放。"},{"type":"paragraph","text":"他说，我们日本人民必须响应毛主席提出的“世界各国的工人、农民、革命知识分子和一切愿意反对美帝国主义的人们，行动起来，给予美国黑人的斗争以强大的声援”的伟大号召，加强和发展目前正在进行的要求撤除美国军事基地、要求归还冲绳等反美爱国斗争，把美帝国主义从日本赶出去，为争取日本的真正独立而奋斗。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"45df6b91fa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

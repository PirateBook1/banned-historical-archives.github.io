script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席电胡志明主席祝贺越南独立五周年周总理亦电黄明鉴庆贺胜利","authors":[],"dates":[{"year":1950,"month":9,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京一日电】　九月二日为越南独立五周年纪念。我中央人民政府毛泽东主席与周恩来总理兼外交部部长分别致电越南民主共和国胡志明主席及该国外交部黄明鉴部长，表示庆贺。电文如下:"},{"type":"paragraph","text":"(一)毛主席贺电"},{"type":"paragraph","text":"越南民主共和国政府"},{"type":"paragraph","text":"胡志明主席阁下:"},{"type":"paragraph","text":"欣逢越南独立五周年纪念，我谨代表中华人民共和国中央人民政府及中国人民向阁下及越南人民致热烈的庆贺，并祝越南人民在反对帝国主义争取民族解放斗争中获得完全的胜利，在建设独立民主的越南的事业上获得更大的成功。"},{"type":"paragraph","text":"中华人民共和国中央人民政府主席　毛泽东"},{"type":"paragraph","text":"一九五零年八月廿九日于北京"},{"type":"paragraph","text":"(二)周总理贺电"},{"type":"paragraph","text":"越南民主共和国政府外交部"},{"type":"paragraph","text":"黄明鉴部长阁下:"},{"type":"paragraph","text":"欣逢越南独立五周年纪念，谨向阁下、贵国政府及越南人民致兄弟般的热烈的庆贺，并衷心希望越南人民在民族解放斗争中获得更进一步的胜利。"},{"type":"paragraph","text":"中华人民共和国中央人民政府政务院总理兼外交部部长　周恩来　一九五零年八月廿九日于北京"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fa4eb6f251"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

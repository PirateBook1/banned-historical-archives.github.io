script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1347","name":"关于改善中年知识分子生活待遇问题的意见","author":"陈云","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"关于改善中年知识分子生活待遇问题的意见","dates":[{"year":1982,"month":7,"day":1}],"is_range_date":false,"authors":["中央组织部","陈云"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编 (四), 721-722","tags":[{"name":"陈云","type":"主题/事件"},{"name":"待遇","type":"主题/事件"},{"name":"知识分子","type":"主题/事件"}],"parts":[{"type":"title","text":"关于改善中年知识分子生活待遇问题的意见*"},{"type":"subtitle","text":"（一九八二年七月一日）"},{"type":"subtitle","text":"陈云"},{"type":"paragraph","text":"这两份材料〔1〕都反映中年知识分子生活、工作负担重，但工资收入低，很多人健康水平下降。我认为这是国家的一个大问题，确实要下大决心，在今明两年内解决，不能再按部就班地搞。据中组部了解，三十五岁至五十岁的中专以上毕业生有四百八十万人。如果分两年解决，今年大约需要拿出七、八亿元，今后一段时间每年也就是十二三亿元。我们基本建设每年要用五百多亿元，为什么不可以用十几亿元来解决他们的问题？他们是解放后我们自己培养起来的，是今天以及今后一个时期各条战线的中坚力量，工作主要靠他们做。改善他们的工作条件，应当看成是基本建设的一个项目，而且是基本的基本建设。生产、科研、教育、管理部门的知识分子，是任何一个工业化国家最宝贵的财富。日本、西德战后所以恢复那么快，重要原因之一就是保存了这批骨干，并充分发挥了他们的作用。因此，我们把钱用在中年知识分子身上，是划得来的，是好钢用在了刀刃上。应当向人民讲清楚，受教育程度高比受教育程度低、脑力劳动比体力劳动在工资收入上高一些，这是合乎社会主义经济规律的，也是合乎人民长远利益的。不这样做，我们的科学技术不可能上去，生产力也不可能上去。此事建议责成书记处来抓。如何，请酌。"},{"type":"paragraph","text":"（摘自中组部《知识分子问题文献选编》）"},{"type":"paragraph","text":"*这是陈云同志给中共中央政治局常委的一封信。"}],"alias":""},"tags":[{"name":"陈云","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aa2f6bc952"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

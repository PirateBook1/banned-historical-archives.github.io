script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖北大冶各县区乡干部对“放手发动群众指示”的反映","authors":[],"dates":[{"year":1951,"month":1,"day":9}],"is_range_date":false,"parts":[{"text":"湖北大冶各县区乡干部对“放手发动群众指示”的反映","type":"title"},{"text":"【中南总分社讯】湖北大冶专区各县传达放手发动群众的指示后，有的区乡干部认为“这样就痛快了”，另有部分干部认为“这下可好办了，又可以随便打人了”，“又允许挖底财了”，“工商业也可以动一些了”。“大搞吧，错了上级负责。”有的老干部认为“这次又是‘先放，后收，再扣紧’，接着就是检讨个人，整风处分”，因此采取“你放你的，我有我的老主意”的态度。有的人则说：“放容易，上级给我打个条，将来突破政策别处分我。”也有的因为怕放手后，犯了错误受处分，因而不敢放手。对发动贫雇农也有一些顾虑：(1)怕发动了贫雇农脱离中农，重犯贫雇农路线的错误，认为要同时发动中贫农好一些；(2)夸大贫雇农的落后性，对发动贫雇农无信心，认为时间短、干部少、土改任务急，发动贫雇农困难；(3)怕放手后，在贫雇农发动很差的情况下，农会很易被流氓狗腿操纵。","type":"paragraph"},{"text":"大多数知识分子新干部对放手发动群众的指示表示怀疑，特别是对坚决镇压反革命分子表示恐惧。他们认为：“地主阶级早已低头，土改那有这么严重。”因此有的怕下去发动群众，要求作机关工作，甚至还有要求回家的。","type":"paragraph"},{"text":"【又讯】湖北大冶武昌传达了坚决镇压反革命分子的指示后，两县干部已开始大肆逮捕工作，每县已扣押达五、六百人之多，他们认为这就是执行“押一批”的政策。但另有些干部对执行“杀一批，押一批，管一批”的方针有顾虑，认为这样有些过火，怕这样会乱。不敢把“个别的恶霸地主扫地出门”灵活运用政策的策略传达下去。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1951年1月9日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9038e7d921"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“共产党绝大部分变质了”","authors":["兰英年","北京俄语学院"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"“共产党绝大部分变质了”","type":"title"},{"text":"北京俄语学院兰英年","type":"authors"},{"text":"（摘要，标题为编者所加）","type":"subtitle"},{"text":"这里我要特别提出一件事使大家警惕，解放了，党员，争取入党，不但为一切正直的人们所追求，而且许多为个人名誉、地位的人也在企图混入党内，党员入党已经成为一件时髦的事情，这样的人有的已经入党，我们坚决要把他们清洗出去，有的还在党外，甚至被称为积极分子，他们不惜一切手段向我们的党，特别是党的领导干部吹呀！拍呀！他们对待党内的缺点，也像狐狸对乌鸦式的赞美，他们不惜牺牲群众的利益讨好首长，于是，我们党的干部有点飘飘然起来，甚至使自己变了质，对于这样的人我们要警惕，唤起社会上公众舆论给他们以道义上的压力。","type":"paragraph"},{"text":"共产党绝大部分变质了，要不然怎么会有90％不同意百家争鸣呢？","type":"paragraph"},{"text":"共产党内部互相不先揭露，先让别人揭露。世界上哪有这个道理，先听人家批评，再自我批评。","type":"paragraph"},{"text":"毛主席若是死了，真危险，现在主要是他的意见，其他的人只不过执行他的政策而已。","type":"paragraph"},{"text":"党的病已入膏肓，现在又不准揭发，这样下去一定要完蛋。","type":"paragraph"},{"text":"要是我是毛主席，首先把日本干了报仇，早检讨错误。","type":"paragraph"},{"text":"其实中国党也是教条主义，只不过我们不知道详情罢了。","type":"paragraph"},{"text":"就从李立三要苏联爱人来说，就是教条主义。","type":"paragraph"},{"text":"党员若不参加体力劳动，就一定腐化，这是铁的规律，过惯了好日子，再高的理论也没有用，这就是许多党员腐化的原因。","type":"paragraph"},{"text":"这些老党员仍以为天下是自己打的，现在应该享受了。","type":"paragraph"},{"text":"我不愿意呼万岁，特别是呼个人万岁，如呼毛主席万岁。","type":"paragraph"},{"text":"呼万岁，合理性不强。","type":"paragraph"},{"text":"（他对党的汇报制度不满，认为党团员是告密者，认为肃反，文艺方针之所以错误，都是党中央错误而造成。）","type":"paragraph"}],"comments":[],"origin":"《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8cb90bed4c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

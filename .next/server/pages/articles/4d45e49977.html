script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席接见非洲外宾","authors":[],"dates":[{"year":1961,"month":4,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇主席接见非洲外宾"},{"type":"paragraph","text":"新华社长沙27日电　中华人民共和国主席刘少奇26日在长沙接见了全非人民大会秘书长阿卜杜拉耶·迪亚洛、几内亚民主党政治局委员卡马拉·本加里、几内亚共和国政府计划部副主任索·玛玛杜、几内亚教师工会总书记凯塔·库曼迪安等非洲贵宾。刘少奇主席同他们进行了亲切的谈话并共进晚餐。接见时在座的，有中共湖南省委第一书记张平化，中国亚非团结委员会主席廖承志，中华全国总工会副主席李颉伯，亚非人民团结理事会书记处书记朱子奇等。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"刘少奇主席在长沙接见非洲外宾时合影。左起：张平化、李颉伯、凯塔·库曼迪安、索·玛玛杜、阿卜杜拉耶·迪亚洛、刘少奇、卡马拉·本加里、廖承志、朱子奇"},{"type":"paragraph","text":"新华社记者　孟庆彪摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张平化","type":"人物"},{"name":"廖承志","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4d45e49977"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把“四人帮”破坏生产的损失夺回来！","authors":[],"dates":[{"year":1976,"month":11,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"把“四人帮”破坏生产的损失夺回来！"},{"type":"paragraph","text":"连日来，从全国各地纷纷传来振奋人心的捷报，亿万群众以实际行动抓革命，促生产，痛击“四人帮”反党集团，许多工矿企业天天超产，有的创造了历史最高纪录。今天本报发表的北京市化工局系统的通讯，就是一个生动的说明。"},{"type":"paragraph","text":"毛主席亲自制定的“抓革命，促生产”的伟大方针，是高速度发展我国社会主义生产的唯一正确方针。可是“四人帮”反党集团为了篡党夺权、复辟资本主义，不择手段地歪曲和反对抓革命、促生产的方针。他们披着革命的外衣，打着革命的幌子，干着极力破坏社会主义生产的罪恶勾当。他们胡说什么“革命搞好了，生产就自然而然地上去了。”谁要是讲一句努力抓生产，就给你扣上“唯生产力论”的大帽子。"},{"type":"paragraph","text":"抓生产就是唯生产力论吗？否！坚持以阶级斗争为纲，坚持无产阶级政治挂帅，多快好省地发展社会主义生产，正是体现了革命和生产、政治和经济的辩证统一关系，而决不是什么唯生产力论。“四人帮”到处挥舞唯生产力论大棒的罪恶用心，就是故意把水搅浑，把人们的思想搞乱，冲击国民经济，搞垮无产阶级专政，好让他们趁机篡党夺权。"},{"type":"paragraph","text":"“四人帮”的罪恶阴谋已经暴露在光天化日之下，这一帮祸国殃民的吸血鬼，已经遭到历史的无情判决。广大群众心胸舒畅，斗志高昂，狠抓革命，猛促生产。化工局系统的工人同志说得好：我们一定要把“四人帮”破坏生产的损失夺回来！他们把搞好革命和生产，当作狠批“四人帮”的实际行动，看作是对华国锋主席为首的党中央热烈拥护，充分体现了广大群众对“四人帮”的无比仇恨，对华国锋主席为首的党中央的无限信赖，无限爱戴。"},{"type":"paragraph","text":"各级党委一定要充分看到广大群众的巨大的社会主义积极性，加强党对经济工作的领导，焕发精神，努力工作，“抓革命，促生产”，深入开展“工业学大庆”的群众运动，努力完成和超额完成国家计划，夺取社会主义革命和社会主义建设的更大胜利！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1e7fec5678"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院关于工人职员在罢工请愿期间工资路费等待遇的通知","authors":[],"dates":[{"year":1957,"month":9,"day":20}],"is_range_date":false,"parts":[{"text":"国务院关于工人职员在罢工请愿期间工资路费等待遇的通知","type":"title"},{"text":"有些地区和部门曾来函来电询问：工人职员在罢工和到其他地区请愿期间是否发给工资和路费。国务院决定：对于参加罢工和到其他地区请愿的工人职员，在罢工和请愿期间，一律不发给工资和路费。但是，对于确因领导犯有严重错误因而造成罢工请愿的工人职员，经省、市、自治区人民委员会查明属实批准时，在罢工请愿期间的工资和路费仍可酌情发给。至于工人职员征得企业行政领导上的同意，推派少数代表到上级领导机关反映情况和提供建议时，在此期间，除发给工资以外，并且应该按照所在单位对工人职员因公出差的有关规定发给旅途中所需的费用。","type":"paragraph"},{"text":" 一九五七年九月二十三日","type":"paragraph"}],"comments":[],"origin":"根据文件翻印件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d74728098b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

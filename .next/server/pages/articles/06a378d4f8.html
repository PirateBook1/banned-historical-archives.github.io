script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上无二十一厂半工半读学校革命师生以毛泽东思想为武器同工人一起批判修正主义教育路线目前已由工人、红卫兵、革命教师组成三结合的领导小组，领导教育革命","authors":[],"dates":[{"year":1968,"month":8,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海无线电二十一厂半工半读中等技术学校革命师生，在工厂和学校革命委员会的带领下，以毛主席关于无产阶级教育革命的一系列指示为武器，发挥工人阶级在教育革命中的领导作用，和工人一起批判修正主义教育路线，逐步划清两种教育路线的界线，分清是非，为今后的教育革命扫清思想障碍。"},{"type":"paragraph","text":"上海无线电二十一厂半工半读中等技术学校从去年三月份到现在一直坚持复课闹革命。“进行无产阶级教育革命，要依靠学校中广大革命的学生，革命的教员，革命的工人，要依靠他们中间的积极分子，即决心把无产阶级文化大革命进行到底的无产阶级革命派。”毛主席的这个指示，给了这个学校的革命师生以极大的鼓舞。他们进一步克服了“斗、批、走”和，消极等待、无所作为的错误思想，纷纷表示要争当教育革命的先锋和闯将。"},{"type":"paragraph","text":"革命师生走出课堂，深入车间，和工人一起，边学习、边调查、边批判、边实践、边改革。他们和工人用大量的事实控诉、批判了中国赫鲁晓夫在政治思想上鼓吹“阶级斗争熄灭”论，说什么“半工半读就是阶级斗争”，大肆散布所谓“四满意”(工厂满意、学校满意、学生满意、家长满意)等“吃小亏，占大便宜”的市侩哲学；还批判了中国赫鲁晓夫在学习上宣扬的“智育第一”、“分数第一”，在劳动中鼓吹的“技术第一”、“业务第一”，在工作分配上，把学生当作“廉价劳动力”使用等修正主义黑货。他们又用大量事实控诉了修正主义教育路线把学生引向脱离政治、脱离实际、脱离工农的歧途，用物质刺激引诱学生等罪行。工人同志说:“这种教育制度培养出来的学生，我们感到讨厌，这种教育制度一定要革命。”"},{"type":"paragraph","text":"在认清了两条不同的教育路线以后，大家决心坚定不移地沿着毛主席所指引的突出无产阶级政治、与工农兵相结合、理论联系实际的道路走下去，走到底。"},{"type":"paragraph","text":"现在，这个学校的革命师生都已下车间，一边劳动，一边探索教学改革的途径。两个专业都分别成立了由工人、红卫兵、革命教师参加的三结合的教育革命领导小组。他们请工人上政治课、技术课，回忆对比，进行阶级教育。同时对如何更好地实行学生和工人结合，如何做到理论联系实际，更好地发挥半工半读的优越性，培养无产阶级革命事业的接班人等问题，进行了大胆的探索和尝试。通过与工人老师傅一起劳动、一起学习毛主席著作，一起开展革命大批判，广大教师学生直接学到了工人阶级对毛主席无比热爱、对中国赫鲁晓夫无比仇恨的阶级感情，提高了两条路线斗争的觉悟。同时，增强了劳动观点，加强了组织纪律性。同学们反映:“从老师傅那里学到了很多过去在课堂上学不到的东西。”“在车间听工人讲课，学得快，记得牢，用得灵活。”"},{"type":"paragraph","text":"目前，这个学校的革命师生正在举办落实毛主席关于教育革命最新指示的学习班，总结半年多来教育革命实践的经验教训，进一步发扬敢于探索、敢于实践的革命精神，把无产阶级教育革命进行到底。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"06a378d4f8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"顶住“四人帮”压力　坚持研究不动摇本市高血压研究所取得不少成果加强了基础理论研究，向着赶超世界先进水平的目标奋进","authors":[],"dates":[{"year":1977,"month":11,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市高血压研究所的广大科研人员，坚决响应中共中央《通知》中发出的战斗号召，树雄心，立壮志，向着赶超世界先进水平的目标奋进。"},{"type":"paragraph","text":"这个所是一九五八年十月成立的，是我国唯一的高血压研究所。十多年来，在毛主席革命路线指引下，该所大搞中西医结合的防治研究，与一百多家工厂协作，开展群防群治活动，完成了近百万人的普查工作，对高血压发病原理、规律和防治措施进行了研究，曾被评为全市文教系统先进单位，得到中央卫生部的通报表扬。然而，“四人帮”及其在上海的余党却把它当作“复辟倒退”的“典型”，胡说什么“一个病怎么搞一个研究所?修正主义路线才只搞一个病的研究”，刮起了“拆台”妖风，受到政治迫害的人员占全所一半左右。但是，该所党员干部带领科研人员重温了毛主席关于理论联系实际等教导，反复领会了周总理关于加强基础理论研究工作的指示，深信基础理论研究工作是符合毛主席革命路线的，顶住了“四人帮”的压力，坚持研究不动摇。例如，一般认为出血性中风忌用活血药，但他们根据辨证论治的原理和临床实践情况，认为可以适当用一些活血药丹参、参三七。他们还继续推广和总结曾被“四人帮”斥之为“养身之道”、当作糟粕丢掉的气功疗法，进一步研究气功疗法的机理，分析它对于降压、纠正平衡失调和巩固疗效的作用。"},{"type":"paragraph","text":"他们遵照周总理的指示，加强了基础理论研究。该所科研人员从肾脏、神经相互关系来研究高血压病发病原理。从以往科学实验中了解到，肾素——血管紧张素和血压调节有密切关系，肾素高时血压就高，肾素过高的患者中风等并发症较多。肾素是肾脏分泌出来的稀有物质，要提取肾素又先要提取一种抗体血清，这种血清国外要数万美元才能买到一毫升。他们决定自力更生研制，用极小的代价提取到了几十年也用不完的血清，并且找到了用放射免疫法测定血管紧张素Ⅱ的方法，从病理生理学领域创造了研究高血压成因的重要条件。这样的研究在国内还是首创，主要指标已达到国际先进水平，并且首次把这项研究结果应用于临床，效果也较好。在临床工作中，还发现这项研究不仅有助于正确分析高血压病成因及病种(是原发性还是继发性)，而且对于抗休克、肾脏移植、妇产科、内分泌工作也有相当的参考价值，为这些领域的工作找到了新的研究方法。"},{"type":"paragraph","text":"几年来，这个研究所还在普查十五万人血压、广泛分析高血压病因的基础上，猛攻“中风”关，近四年来，他们和有关单位的同志一起，抢救了三百个危急病员，小结了二百八十一个病例，写成了科学论文，对中风诊治的若干关键问题提出了自己的见解。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8b41a48d26"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"马里国家元首特拉奥雷出席文艺晚会邓小平姬鹏飞吴德等陪同贵宾观看革命现代舞剧《红色娘子军》　马里国家元首特拉奥雷参观密云水库和故宫博物院","authors":[],"dates":[{"year":1973,"month":6,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七三年六月二十三日电　马里共和国国家元首兼政府总理穆萨·特拉奥雷上校等马里贵宾，由国务院副总理邓小平，外交部长姬鹏飞，北京市革命委员会主任吴德陪同，今晚出席文艺晚会，观看了中国舞剧团演出的革命现代舞剧《红色娘子军》。"},{"type":"paragraph","text":"马里驻中国大使阿桑·甘多和夫人，大使馆外交官员也应邀出席。"},{"type":"paragraph","text":"当穆萨·特拉奥雷上校等贵宾由邓小平等陪同进入剧场时，全体观众起立，热烈鼓掌表示欢迎。"},{"type":"paragraph","text":"演出结束后，穆萨·特拉奥雷上校等马里贵宾走上舞台，同演员们热烈握手，祝贺演出成功，并赠送了花篮。"},{"type":"paragraph","text":"陪同观看演出的还有何英、丁雪松、吴印咸、何功楷、赵源、朱传贤等有关方面负责人和中国驻马里大使孟钺。今天的晚会是由北京市革命委员会和中国非洲人民友好协会为欢迎马里国家元首而举行的。"},{"type":"paragraph","text":"据新华社北京一九七三年六月二十三日电　马里国家元首兼政府总理穆萨·特拉奥雷上校及其随行人员，今天上午前往北京东北郊潮白河上的密云水库参观访问，受到水库职工的热烈欢迎。"},{"type":"paragraph","text":"特拉奥雷上校等马里贵宾由我国水利电力部部长张文碧、外交部副部长何英、外经部副部长陈慕华等陪同，乘车来到密云水库的白河主坝上，眺望水库全景。特拉奥雷上校详细地询问了北京郊区这座最大的水库的情况。密云水库管理处革命委员会主任阎振峰和其他负责人告诉贵宾，解放后用了两年时间建成的密云水库，使潮白河下游过去经常受淹的六百万亩耕地免除了洪水灾害，并且可以灌溉四百多万亩农田，还可以供应北京一部分城市工业和生活用水。"},{"type":"paragraph","text":"在参观访问中，特拉奥雷上校热情地预祝水库全体职工在今后的工作中，取得更大的成绩。阎振峰主任说，马里贵宾来水库参观访问，使水库全体人员受到鼓舞。对此，他表示衷心的感谢。"},{"type":"paragraph","text":"今天下午，特拉奥雷上校等马里贵宾，由我国外交部长姬鹏飞、故宫博物院院长吴仲超等陪同，参观了故宫博物院和陈列在那里的无产阶级文化大革命期间出土的文物。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3f5933b6d4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

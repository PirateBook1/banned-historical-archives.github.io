script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遵照毛主席“政治工作是一切经济工作的生命线”的教导  狠抓人的思想革命化","authors":["壮东风"],"dates":[{"year":1969,"month":2,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"遵照毛主席“政治工作是一切经济工作的生命线”的教导"},{"type":"paragraph","text":"狠抓人的思想革命化"},{"type":"paragraph","text":"贫下中农管理农村商业，最主要的是要管政治思想工作。“火车头一开，节节车厢跟上来！”只要我们事事、处处、时时遵照毛主席“政治工作是一切经济工作的生命线”的教导，抓好政治工作，促进人的思想革命化，农村商业就会经营思想对头，经营方向不偏，经营作风好。"},{"type":"paragraph","text":"狠抓人的思想革命化，就是要使售货员无限忠于毛主席，自觉地做到：“完全彻底干革命，全心全意为人民”，由过去的谁也“管不着”，变成农村三大革命运动中的“闲不着”：既是售货员，又是好社员，又是毛泽东思想宣传员。这样，经营思想就会对头。"},{"type":"paragraph","text":"狠抓人的思想革命化，就是要使售货员无限忠于毛泽东思想，自觉地做到“专为革命办商店，不为赚钱站柜台”，促使农村商业永远沿着毛主席的革命路线奋勇前进。这样，就有了正确的经营方向。"},{"type":"paragraph","text":"狠抓人的思想革命化，就是要使售货员无限忠于毛主席的革命路线，自觉地做到“毛主席咋说就咋做，斗私批修打先锋”，由过去同社员的“油水关系”变成同社员“心往一处想，劲往一处使，路往一处走”的亲密关系，做贫下中农的贴心人，把商店办成毛泽东思想宣传站，农业生产的后勤站，群众生活的服务站。这样，商店就会受到贫下中农的欢迎。"},{"type":"paragraph","text":"贫下中农最热爱毛主席，他们管理商业，就是抓政治工作这条“生命线”，组织售货员同贫下中农一块儿活学活用毛泽东思想，一块儿开展革命大批判。组织售货员进村听村史，进队听队史，进门听家史，对他们进行阶级斗争和两条路线斗争史的教育，使售货员在农村三大革命运动中，不断地锤炼自己全心全意为社会主义、为贫下中农服务的一颗红心，使农村商业沿着社会主义道路前进。"},{"type":"paragraph","text":"北京部队五好战士　壮东风"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c7cb081643"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

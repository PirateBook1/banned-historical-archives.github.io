script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-782","name":"最高人民法院、公安部、民政部、国家劳动总局关于安置平反释放后无家可归人员的通知","author":"最高人民法院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"最高人民法院、公安部、民政部、国家劳动总局关于安置平反释放后无家可归人员的通知","dates":[{"year":1980,"month":3,"day":29}],"is_range_date":false,"authors":["公安部","国家劳动总局","最高人民法院","民政部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"国务院办公厅信访局, 信访工作资料汇编1951-1984（上）, 286-287","tags":[{"name":"安置","type":"主题/事件"},{"name":"劳动改造","type":"主题/事件"},{"name":"落实政策","type":"主题/事件"},{"name":"平反","type":"主题/事件"},{"name":"释放","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"}],"parts":[{"type":"title","text":"最高人民法院、公安部、民政部、国家劳动总局关于安置平反释放后无家可归人员的通知"},{"type":"paragraph","text":"〔80〕法研6号  〔80〕公发（劳）61号"},{"type":"paragraph","text":"〔80〕民城28号    〔80〕劳总计75号"},{"type":"paragraph","text":"各省、市、区高级人民法院，公安、民政、劳动厅、局："},{"type":"paragraph","text":"党的十一届三中全会以来，各地按照中央〔1978〕78号文件的规定，纠正了一大批冤、假、错案，成绩很大，深得党心民心。但善后安置工作还存在不少问题，特别是对一些无家可归、无亲可投的人，安置不落实，来信来访的人很多，他们反映：“平反前还有生活出路，平反后倒无法生活了。”这是不符合我们党的政策的。为了把党的政策落到实处，请各地按照中央〔1979〕96号文件的精神，对平反释放后无家可归、无亲可投人员的安置和户口问题，可作如下处理：一、对撤销原判、宣告无罪和依照政策法律不予追究刑事责任而被释放的人员（包括已经留场就业的），原来没有工作，平反释放后无家可归、无亲可投，有劳动能力，社会上安置有困难的，本人愿意在劳改单位工作，可作为国家正式工人安置在劳改单位。所需劳动指标，由劳改部门按实际安置人数汇总告省、市、自治区计划、劳动部门，年终予以承认。"},{"type":"paragraph","text":"二、已经丧失劳动能力，无家可归、无亲可投的，由捕前户口所在地政府负责安置，民政部门给予社会救济。已在劳改单位就业的，本人愿意继续留在劳改单位，由劳改单位发给适当生活费养起来。最高人民法院 公安部民政部国家劳动总局"},{"type":"paragraph","text":"一九八〇年三月二十九日"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ccec8d91d9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

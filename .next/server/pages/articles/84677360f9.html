script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海溶剂厂革委会认真执行毛主席的伟大指示精兵简政　参加劳动　联系群众","authors":[],"dates":[{"year":1969,"month":11,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海溶剂厂革委会通过精兵简政，保证了干部能够坚持参加集体生产劳动。革委会在厂的十一个委员有八个委员基本上做到不脱产，顶班劳动，同时，在大多数委员分散劳动的情况下，厂革委会通过集体学习的制度，坚持做到统一领导，促进了领导班子革命化。"},{"type":"paragraph","text":"这个厂在去年二月成立革委会时，厂里有一套达二百多人的庞杂机构。如果这套机构不精简，尽管厂革委会中大部分是工人委员，也难免不走老路。新生的革委会清醒地看到这一点，他们遵照毛主席“国家机关的改革，最根本的一条，就是联系群众”的伟大教导，下定决心，实行精兵简政。厂革委会设两组一室，脱产人员不到二十人。厂革委会十八个委员有七个外出，其余十一名委员，八个在基层劳动，三个主持日常工作。全厂五个基层单位，每个基层单位由四个干部组成一个精悍的班子，其中除一个主持日常工作外，其余三个都顶班参加劳动，三个月轮换一次。这样，在基层的厂革委会委员和基层单位的干部，平均每人一年可以轮到九个月劳动。实践证明，精兵简政以后，加强了基层领导，减少了层次，摆脱了繁琐的事务工作和纠缠不清的人事纠纷，保证了新老干部参加集体生产劳动。一年多来，没有发生下去的干部又浮上来的“回生”现象。"},{"type":"paragraph","text":"在大部分委员分散顶班劳动的同时，厂革委会还建立了厂革委会委员(扩大)的集体学习制度，规定每星期集中两个晚上和一个上午作为学习时间。在学习会上，大家带着在基层劳动中遇到的各种问题，学习毛主席的指示，学习党的方针政策，讨论解决问题的方法，从而做到了集中统一领导。比如，清理阶级队伍开始以后，群众急需要了解党的有关政策，厂革委会就先在学习会上反复地领会党的有关政策，然后又通过在基层劳动的委员传达下去，政策交底以后，全厂的清队工作便迅速地开展起来了。"},{"type":"paragraph","text":"通过学习会，不但保证了厂革委会集中统一的领导，还进一步提高了新老干部坚持参加劳动的自觉性，提高了工作水平。有一个工人委员在基层工作展不开，很焦急。有一次，车间里出了生产事故，生产上不去，这个委员认为毛病出在设备上，拼命围着设备转。老干部就及时启发他，指出设备是死的，人是活的，不抓人的思想革命化，就不能解决问题。后来在大修中，这个委员发动了群众，解决了问题，事实深深教育了他，使他懂得只有突出政治，做好人的思想工作，依靠群众，才能把工作做好。"},{"type":"paragraph","text":"厂革委会新老干部坚持参加集体生产劳动以后，基层发生的问题也能及时得到解决。有个星期六晚上，一个车间的主要设备大修以后不稳定，发生故障。当时，干部正好在顶班劳动，发现问题，马上决定抢修，解决了问题，保证了生产。"},{"type":"paragraph","text":"最近，这个厂的革委会认真学习了毛主席“要注意，要他们不要脱离群众，不要脱产，又要工作”的伟大教导，正在总结经验，决心找出差距，制订措施，继续前进。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"清理阶级队伍","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"84677360f9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于调查粮食问题的各项情况的通知","authors":["毛泽东"],"dates":[{"year":1955,"month":5,"day":28}],"is_range_date":false,"parts":[{"text":"中央关于调查粮食问题的各项情况的通知","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"上海局、各分局、各省市委：","type":"appellation"},{"text":"关于粮食问题的情况，请于接电后一个月内将下列各点调查清楚报告我们(计算的范围，除第六项问题外，其余五项都是除去盐民、林民、渔民、牧民、船民、灾民和经济作物的农民，即专算产粮农民，并以省为单位计算平均数)。(一)去年定产偏高的占百分之几，偏低的占百分之几，恰当的占百分之几；(二)缺粮户(以缺一个月粮为起点计算)占百分之几，自足户占百分之几，余粮户占百分之几；(三)缺粮户供应方面，该供应的真缺粮户占百分之几，不该供应而供应了的假缺粮户占百分之几(除去周转粮不计在内)，本粮食年度内因对假缺粮户盲目供应而耗费的粮食共有若干；(四)以叫唤缺粮的人为一百，真缺粮而又供应不足或供应不及时因而引起叫唤的占百分之几，假叫唤的占百分之几；(五)销售补课工作，已经做好的占乡或户的百分之几，尚未做好的乡或户占百分之几，何时可以做好?(六)各省市销粮肯定应当减少，下一粮食年度究竟可减销若干。以上六项问题，如因时间来不及，请根据若干可靠的典型材料加以估算，于七月五日以前(全国人民代表大会开会以前)先行报来。精确调查，留待下半年做。","type":"paragraph"},{"text":" 中央一九五五年五月二十八日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4c10f4b631"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

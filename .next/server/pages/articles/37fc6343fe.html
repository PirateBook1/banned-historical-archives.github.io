script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东、朱德撰写对联","authors":[],"dates":[{"year":1990,"month":2,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"1930年冬，蒋介石调动10万大军进剿江西苏区。红军主力3万之众，退却到根据地的中心腹地江西宁都小布、黄陂一带。时任红一方面军前敌委员会书记的毛泽东，以决胜千里的革命家气魄和胆略，撰写了一幅对联，高挂在第一次反“围剿”军民誓师大会主席台前的两侧:"},{"type":"paragraph","text":"大步进退，诱敌深入，集中兵力，各个击破，运动战中歼敌人；"},{"type":"paragraph","text":"敌进我退，敌驻我扰，敌疲我打，敌退我进，游击战中操胜券。"},{"type":"paragraph","text":"1931年9月15日，中央苏区第三次反“围剿”最后一仗——方石岭战斗结束后，黄公略军长率红三军开赴瑞金，途经江西吉安东固六渡凹山谷，遭敌机扫射，不幸中弹牺牲，时年33岁。9月17日下午，红三军在兴国莲塘附近的水头庄，举行黄公略军长追悼大会，毛泽东满怀哀痛，亲笔撰写了一幅挽联，悬挂于会场两侧:"},{"type":"paragraph","text":"广州暴动不死，平江暴动不死，如今竟牺牲，堪恨大祸从天降；"},{"type":"paragraph","text":"革命战争有功，游击战争有功，毕生何奋斗，好教后世继君来。"},{"type":"paragraph","text":"1928年春，时任工农红军第四军军长的朱德，率部进驻江西莲花县境某村。为了让战士们欢度新春，他亲自下伙房做菜。开饭时，战士们一致要求朱军长撰写楹联，朱德欣然挥毫:"},{"type":"paragraph","text":"红军中官兵伕衣着薪饷一样；白军里将校厨饮食起居不同。"},{"type":"paragraph","text":"后来，此联传遍广大赣南、闽西城镇和乡村。在兴国县的文昌宫革命旧址的墙壁上，至今还完好地保留着这幅楹联。　(摘自《人物》今年第1期)"}],"comments":[],"origin":"《人物》","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"name":"江西文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"37fc6343fe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"黑龙江省粮食统购试点村农民的思想情况","authors":[],"dates":[{"year":1953,"month":12,"day":4}],"is_range_date":false,"parts":[{"text":"黑龙江省粮食统购试点村农民的思想情况","type":"title"},{"text":"【东北总分社四日讯】据最近黑龙江省中共龙江县委在同兴村进行粮食统购试点工作中的了解，由于群众不同的经济地位，他们对粮食统购大体有四类不同的思想：","type":"paragraph"},{"text":"(一)富裕户和在过去国家购粮工作中因干部的强迫命令受过打击的人，对粮食统购存在着消极抵抗情绪。他们认为国家实行计划购粮就是“整”他们，限制他们发财(指不能随便放贷和投机倒把了)，所以表现不满。这类人在村中约占百分之六。","type":"paragraph"},{"text":"(二)一般中农的粮食是什么时候用钱，就什么时候卖，不用钱就不卖；总的说来粮食是要卖，问题是早卖还是晚卖，是零卖还是整卖。中农中还有一部分人认为“计划购粮是因为国家粮食不够用”，因此，他们总想多留点粮食。如农民贺广新说：“不管怎么样，多少也得留点，不然到青黄不接时没粮食还行？”他们还提出了“粮价能不能涨?”“粮食等级能不能提高?”“钱款能不能及时付给”等问题。这类人在全村约占百分之七十一多。","type":"paragraph"},{"text":"(三)打粮仅够一年吃用的农民没啥顾虑，对粮食统购政策完全拥护，这种人约占全村农户的百分之二十左右。","type":"paragraph"},{"text":"(四)贫困户，今年打粮少，打粮不够明年吃，全靠借别人的粮食来解决明年的吃粮，他们对计划购粮也有顾虑；主要是怕国家把余粮都买走了，将来没粮吃时求情无门，所以他们提出“能不能串换?”“能不能抬粮(给利息向别人借粮)?”“将来买不着粮怎办?”这类人在全村约占百分之三。","type":"paragraph"},{"text":"此外，农民在卖粮中比较普遍的思想顾虑就是怕“重槎”(指买第二回或追加任务)，这主要是由于过去购粮工作的影响造成的。","type":"paragraph"},{"text":"上述各种思想顾虑，经过深入耐心地教育，已大体解决，并且绝大多数农民都已自觉地把余粮卖给了国家。(高方)","type":"paragraph"}],"comments":[],"origin":"1953年12月9日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c8ce9de208"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"香港同胞按照毛主席教导进行斗争广泛使用大字报搞臭英帝","authors":[],"dates":[{"year":1967,"month":6,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"综合报道据新华社消息:英勇顽强的香港爱国同胞在反英抗暴斗争中，蔑视港英法西斯当局的所谓“紧急法令”，广泛使用大字报、标语和传单，向万恶的英帝国主义展开针锋相对的斗争。"},{"type":"paragraph","text":"一个多月来，香港的工人、农民、渔民、青年学生、艺术工作者、小贩、店员和广大的爱国同胞，遵照毛主席的“大字报是一种极其有用的新式武器”的教导，广泛地使用抗暴大字报、抗暴标语和抗暴传单，充分揭露港英当局的滔天罪行，鼓舞广大爱国同胞的斗志。他们把抗暴大字报贴在市中心区、郊区、农村和渔区的公共场所、马路、海堤和山头上，有的还贴在港英当局的警署、“裁判署”、消防局、邮政局、官立学校、医院、飞机场、火车站等的建筑物上。这些大字报，揭露了港英当局血腥镇压我中国同胞和英帝国主义一百多年在香港犯下的滔天罪行，宣传了光焰无际的毛泽东思想，歌颂了我们伟大的领袖毛主席。"},{"type":"paragraph","text":"传单也是香港爱国同胞反英抗暴斗争的一项有力武器。在群众集中的地方，常常从空中飘下来一大批抗暴传单，引起途人欢呼鼓掌。"},{"type":"paragraph","text":"对敌人打击最沉重的，是贴在港英最高统治机关“总督府”门外的大字报。大批大批的抗暴大字报和抗暴标语，贴到“总督府”的大门外、围墙上，卫兵的岗亭都贴满了，就连街道上也被用油漆写上了抗暴标语。"},{"type":"paragraph","text":"六月二十日清晨，港九爱国同胞把反英抗暴标语写到象征万恶的殖民统治的英国女王维多利亚的铜像上。这座铜像在香港维多利亚公园大门入口处，一直被英帝国主义认为是神圣不可侵犯的，今天香港爱国同胞打掉了它的威风。"},{"type":"paragraph","text":"港英当局对揭露它的滔天罪行的抗暴大字报、标语、传单、漫画、图片，怕得要死，恨得要命，急急忙忙抛出一个所谓“禁贴煽动性标语”的“紧急法令”，又出动大批武装警察和“防暴队”，强行撕毁、烧毁或涂掉抗暴大字报和抗暴标语，并且出动大批便衣特务搜捕张贴抗暴大字报的爱国同胞。"},{"type":"paragraph","text":"香港爱国同胞根本就不理它什么“紧急法令”，坚决同港英当局展开了针锋相对的斗争。港英当局越是禁止，他们越是要贴，港英撕一张，爱国同胞就贴十张。在有些单位，职工们挺起胸膛，手挽手站在毛主席语录和抗暴标语前面，向前来挑衅的港英当局武装警察进行坚决的反击。有些武装警察在他们的严词斥责下不得不掉头逃走。"},{"type":"paragraph","text":"香港爱国同胞就是蔑视港英当局的所谓“紧急法令”，使港英当局狼狈万分。抗暴大字报大长了香港同胞的志气，大灭了英帝国主义的威风。广大爱国同胞表示，今后还要更广泛地使用这种“新式武器”，把港英法西斯当局搞垮、搞臭!"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"010fe2d12f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批转粮食部党组关于一九六一年第四季度粮食调拨计划安排意见的报告","authors":[],"dates":[{"year":1961,"month":9,"day":16}],"is_range_date":false,"parts":[{"text":"中共中央批转粮食部党组关于一九六一年第四季度粮食调拨计划安排意见的报告","type":"title"},{"text":"各中央局，各省、市、自治区党委：","type":"appellation"},{"text":"中央同意粮食部党组《关于一九六一年第四季度粮食调拨计划安排意见的报告》，请即执行。","type":"paragraph"},{"text":"粮食工作是第四季度全党中心工作之一。各级党委必须在搞好三秋工作的要求下，及时征购；控制销售，抓紧调运，同时安排人民生活。粮食调运工作尤其要大大加强。第四季度的粮食调拨计划务必按期如数完成。","type":"paragraph"},{"text":"（发至省、市、自治区党委）","type":"paragraph"},{"text":" 中  央一九六一年九月十六日","type":"paragraph"},{"text":"关于一九六一年第四季度粮食调拨计划安排意见的报告","type":"subtitle"},{"text":"先念同志并报总理：","type":"appellation"},{"text":"一九六一到一九六二年度中央粮食调拨收支计划已经定下来了。一九六一年第四季度的粮食调拨计划，我们建议也在这次中央工作会议上定下来，以便及时进行具体安排。","type":"paragraph"},{"text":"第四季度秋粮大量收获，农村粮食情况将比较缓和。但是，国家粮食调拨仍然很紧张。因为：第一，今年国家粮食周转库存比往年更加薄弱，城市迫切等待秋粮接新，必须现购现调。第二，中央专项开支和出口、军粮需要的粮食数量比较大。第四季度是收购经济作物的旺季，奖励粮估计需要七亿斤左右；加上工业用粮补助等，共计需要九亿八千八百万斤。供应出口的粮食，今年上半年完成四亿八千八百万斤，第三季度预计完成二亿五千万斤，共计七亿三千八百万斤。如果按照一九六一年全年出口三十一亿斤的计划计算，第四季度还应当出口二十三亿六千二百万斤，事实上是不可能的。外贸专业会议从紧安排，打了八亿五千万斤。军粮，第三季度没有拨付，是各地垫支的，各地要求在第四季度归还。这样第四季度就要拨付半年的数目，大约七亿五千万斤。以上三笔开支，共计需要二十五亿九千万斤。第三，进口粮食不多了。今年年初向国外订购粮食一百零四亿斤，六月底以前运到国内四十三亿斤，已经用掉了；第三季度预计又要用掉四十三亿斤。这样还剩下十八亿斤，其中在第四季度运进来并且用得上的，大约为十二三亿斤。","type":"paragraph"},{"text":"根据上述情况，我们意见：第四季度各个调出地区应当尽最大力量多调出一些粮食；调入地区除了京、津、沪以外，基本上要靠自己征购秋粮来解决；经济作物奖励粮要及时拨付；出口粮食要如数完成。具体计划安排如下：","type":"paragraph"},{"text":"一、余粮地区调出粮食  33.00亿斤","type":"paragraph"},{"text":"二、粮食开支    45.40亿斤","type":"paragraph"},{"text":"（一）调给缺粮地区  19.50亿斤","type":"paragraph"},{"text":"（二）军  粮    7.50亿斤","type":"paragraph"},{"text":"（三）出  口    8.52亿斤","type":"paragraph"},{"text":"（四）专项开支    9.88亿斤","type":"paragraph"},{"text":"其中：经济作物奖励粮7.00亿斤","type":"paragraph"},{"text":"三、收支目抵后的亏空数  12.40亿斤，由进口粮食解决。","type":"paragraph"},{"text":"在这里需要说明的是，余粮地区调出的三十三亿斤粮食当中，包括留在当地的军粮和经济作物奖励粮等专项开支；调入地区的军粮和经济作物奖励粮等专项开支，另外拨付，不包括在十九亿五千万斤的调人数字以内。具体数字，由我们同商业、外贸等有关部商量后另行通知。","type":"paragraph"},{"text":"完成第四季度的粮食调拨计划，重要的问题是，及时征购，抓紧调运。粮食征购到手，就要马上发运。我们建议，各中央局加强对粮食调运工作的领导，建议有粮食调出任务的省、区，建立强有力的粮食调运指挥机构，全面部署和安排粮食的调运工作，按期如数完成第四季的粮食调拨计划。","type":"paragraph"},{"text":" 粮食部党组一九六一年九月十二日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b37f176384"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

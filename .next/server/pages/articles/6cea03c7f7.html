script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于向全体党团员传达高饶问题的指示","authors":[],"dates":[{"year":1954,"month":8,"day":17}],"is_range_date":false,"parts":[{"text":"中央关于向全体党团员传达高饶问题的指示","type":"title"},{"text":"各中央局、分局、省(市)委，各大军区、省军区、志愿军并转军以上党委，党中央和军委各部委，中央人民政府各党组：","type":"appellation"},{"text":"为了进一步深入关于增强党的团结的教育和在全党范围内宣布高岗、饶漱石反党反中央和阴谋篡夺党与国家最高权力的阴谋活动，中央决定将高岗、饶漱石的罪恶行为向全体党员和青年团员进行传达。各级党委应即根据四中全会的文件和《周恩来同志在关于高岗问题座谈会上的发言提纲》、《邓小平、陈毅、谭震林关于饶漱石问题座谈会的报告》以及中央发出的其他有关文件的精神，在农村和城市的一切支部大会上向党员作报告(青年团员参加，某些非党积极分子也可参加)。具体部署由各级党委自行安排，军队系统由军委总政治部规定，党中央各部委和中央人民政府各部门由两个直属党委规定。各民主党派人民团体及在机关工作的党外干部，亦应由党的负责同志将高岗、饶漱石问题向他们作适当的通知。","type":"paragraph"},{"text":"这一传达工作，应在九月底以前结束，并将结果上报。","type":"paragraph"},{"text":" 中共中央一九五四年八月十七日","type":"paragraph"}],"comments":[],"origin":"根据刘少奇修改件刊印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"高岗","type":"人物"},{"name":"饶漱石","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6cea03c7f7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

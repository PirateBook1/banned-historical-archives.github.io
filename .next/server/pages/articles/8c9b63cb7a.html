script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"杨浦区妇婴保健院医务人员列专题批谬论揭批“四人帮”　搞好妇婴保健工作","authors":[],"dates":[{"year":1977,"month":3,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　杨浦区妇婴保健院广大干部、医务人员联系医院实际，揭问题，议危害，列专题，批谬论，把揭批“四人帮”的斗争不断引向深入。"},{"type":"paragraph","text":"如何联系医院实际，深入揭批“四人帮”?该院广大干部、医务人员，在认真学习毛主席《论十大关系》和华主席在第二次全国农业学大寨会议上的重要讲话的同时，对医院各方面的工作进行全面分析研究，查“四人帮”的流毒。在揭露问题的基础上，医院党支部又引导大家议危害。他们以阶级斗争为纲，深揭狠批“四人帮”，进一步引导群众把这些问题同“四人帮”的谬论挂起钩来批，使大家把仇恨集中到“四人帮”身上，集中到“四人帮”所推行的那条反革命的修正主义路线上去，牢牢掌握斗争的大方向。他们将问题梳辫子，归纳为四个专题:(一)联系医院缺乏合理规章制度的现状，批判“四人帮”鼓吹“规章制度无用”的谬论；(二)联系医院医疗质量不高的问题，批判“四人帮”一伙反对医务人员走又红又专道路的谬论；(三)联系医务人员的积极性没有得到充分调动的问题，批判“四人帮”破坏党对知识分子团结、教育、改造的政策；(四)联系医院工作的某些混乱状况，批判“四人帮”煽动无政府主义的罪行。通过这样深入揭批，大家更加深刻地认识到“四人帮”所推行的修正主义路线的极右实质，加深了对这场斗争性质和意义的理解。"},{"type":"paragraph","text":"由于这个医院领导始终把斗争的矛头指向“四人帮”，所以既分清了路线是非，又调动了大家的社会主义积极性，全院呈现出一派团结战斗的生动局面。现在，许多医务人员以白求恩同志为榜样，努力搞好妇婴保健工作，更好地为人民服务。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8c9b63cb7a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念中国共产党诞生三十一周年志愿军上电毛主席和中共中央庄严宣誓要为争取公平合理解决朝鲜问题而奋斗","authors":[],"dates":[{"year":1952,"month":7,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【中央人民电台广播】朝鲜前线一日消息:中国共产党成立三十一周年纪念日，中国人民志愿军全体指挥员、战斗员和工作员打电报向毛主席和中国共产党中央委员会祝贺。电文如下:毛主席并中国共产党中央委员会:"},{"type":"paragraph","text":"我们在朝鲜前线热烈纪念中国共产党诞生三十一周年，向你和中国共产党谨致衷心的祝贺与崇高的敬礼。"},{"type":"paragraph","text":"我们的国家在你和中国共产党的领导下，经过了抗美援朝、土地改革、镇压反革命以及三反、五反等伟大运动，在国防建设和经济建设方面都获得了辉煌的成就，因而使我们伟大祖国有着无比雄厚、无穷无尽的力量。"},{"type":"paragraph","text":"在祖国伟大力量的鼓舞和支援下，我们中国人民志愿军已经愈益强大，更加充满胜利信心。在朝鲜抗美战争的第二年中，我们和朝鲜人民军亲密团结、协同作战，又取得了歼灭敌军三十二万五千多人的巨大战果。朝鲜人民军和中国人民志愿军，无论在战场上或在停战谈判中都击败了敌人的阴谋诡计，奠定了最后嬴得朝鲜和平的胜利基础。"},{"type":"paragraph","text":"我们面对的敌人是穷凶极恶但已到了日暮途穷的美帝国主义。我们所肩负的抗美援朝的庄严任务，是全世界反抗侵略、保卫和平事业中无尚光荣的使命。我们决不辜负祖国人民对我们的期望，我们庄严宣誓:只要美帝国主义继续在朝鲜进行罪恶的侵略，我们就再接再厉地予敌人以更沉重的打击，我们要为争取公平合理地和平解决朝鲜问题而奋斗到底!"},{"type":"paragraph","text":"中国人民志愿军全体指挥员、战斗员、工作员敬上"}],"comments":[],"origin":"中央人民电台","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2e24134a18"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

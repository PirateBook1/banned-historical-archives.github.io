script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"变节自首忘却血海深仇，丁玲被驳得不敢抬头","authors":[],"dates":[{"year":1957,"month":9,"day":14}],"is_range_date":false,"parts":[{"text":"变节自首忘却血海深仇，丁玲被驳得不敢抬头","type":"title"},{"text":"【文汇报北京14日专讯】丁玲在全国妇代大会汀苏小组上的交代长达两小时半。帽子扣的多，具体事实讲得少，而且都是报纸上揭露的。代表们给她送了八个大字:“来料加工，人云亦云。”","type":"paragraph"},{"text":"小组会上，大家着重批判了她的“三八节有感”和在南京被捕变节。老工人老共产党员张金保讲得最有力。她说，“丁玲是1933年被捕的，我的被捕还早一年。被捕的人有两种情况，一种是自首后坐小汽车吃大菜，一种是送到监狱”。张金保是属于后一种，丁玲呢?在被捕后住了洋房，每月拿100元大洋，和特务一同吃酒打牌。接着她又举出一个并非党员的劳动妇女，因她追随党一再被捕，受尽了酷刑还是坚持立场，最后被杀害了。张金保说:“我不识字，她也是一个大字不识，而你丁玲是所谓灵魂工程师，道理该懂得多些。可是，连党员要爱护党的这点起码道理你都不懂。就说大道理你不知，也该请个小道理呀!你的丈夫胡也频被国民党刽子手杀死，你还能跟刽子手混在一起?”","type":"paragraph"},{"text":"丁玲连头也不敢抬。","type":"paragraph"},{"text":"在北京小组会上，李健生两次作交代，她态度狡猾，企图把自己划在章罗联盟之外。大家很气愤，建议主席制止她的发言。有位代表指出，章伯钧一向称赞李健生行动多于言论，善于隐蔽，政治上寸土必争，从来不赔本。果然，“名不虚传”!","type":"paragraph"},{"text":"李健生是北京市公共卫生局副局长，每星期只上班一天或者一天半。今年1-5月，只参加过一次局务会议；可是在5月份一个月里，她用公家汽车所耗费的汽油，超过了其他四位局长所用汽油的总和。","type":"paragraph"},{"text":"彭子冈在小组会上，已经作过两次交代。开始时，她把自己的反党罪行说成“动机是好的”“客观所过”“偶然的”“稀里糊涂的”；还把攻击党的手法说成是模仿契诃夫、鲁迅的讽刺杂文；甚至说:“我没有想到自己突然变成了右派分子。”许多人当场揭露了她歌颂国民党新兵、歌颂CC头子陈立夫、攻击解放区人民生活、讽刺八路军女战士、丑化革命作家等事实。文章犹在，她想抵赖也不行，最后她不得不承认她的立场一贯是反党反人民的。","type":"paragraph"},{"text":" 来源：《文汇报》1957年9月16日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"80257515e2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

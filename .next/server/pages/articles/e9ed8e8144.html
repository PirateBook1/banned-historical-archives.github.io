script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"认真贯彻毛主席的文艺方向  深入连队边防哨卡为兵服务  新疆军区乌兰牧骑式文化工作队深受指战员欢迎","authors":[],"dates":[{"year":1966,"month":5,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"认真贯彻毛主席的文艺方向  深入连队边防哨卡为兵服务"},{"type":"paragraph","text":"新疆军区乌兰牧骑式文化工作队深受指战员欢迎"},{"type":"paragraph","text":"新华社乌鲁木齐二十九日电　人民解放军新疆军区的文艺体育工作者认真执行毛主席关于文艺为工农兵服务的指示，自去年年底以来，先后组成七个乌兰牧骑式的文化工作队，深入连队、边防哨卡为兵服务。"},{"type":"paragraph","text":"这些文化工作队每队由十四人到二十人组成。他们下部队以前，认真地学习了毛主席《在延安文艺座谈会上的讲话》、《为人民服务》等文章，以及中央军委和林彪副主席有关文艺工作的指示，进一步树立了全心全意为工农兵服务的思想，树立了以到最艰苦、最需要的地方去为荣的思想。他们带着服装道具、电影放映机、图书和生活用品等，不惧风雪严寒，不怕艰难险阻，爬山涉水，深入阿尔泰、喀喇昆仑山、伊犁等地，为战士演戏、放电影、出售文化用品和生活用品。有一次，第一队去吉木乃，雪深路滑，行走艰难，有时两小时中只能前进五十米。但是队员们以革命乐观主义的精神战胜了戈壁滩上的风雪，终于在深夜三点钟赶到目的地。第二队在伊犁地区三个多月的活动中，行程约四千五百公里，演出六十九场，放映电影二十九场，联欢十六次，辅导二十三个单位，观众达五万人次。"},{"type":"paragraph","text":"这些文化工作队每到一地，都尽量做到活动安排和部队需要相结合，集体活动和分散活动相结合，大型演出和小型慰问相结合，与战士五同和谈心相结合，向好人好事学习和歌颂先进人物、教育部队相结合。部队指战员称赞他们“发扬了老八路的传统，播下了红色的文艺种子”。有的人在深夜看完他们的演出后，热情地写信表扬他们：“大雪纷飞送亲人，一股热流暖人心，做人民的老黄牛，忠心耿耿为革命。”"},{"type":"paragraph","text":"战士们吃大苦耐大劳的革命精神和一心为革命的思想品质，也使文化工作队的队员受到深刻的教育，进一步提高了他们对文艺为谁服务、怎样服务的认识。不少队员表示：愿在边防哨卡为战士们服务一辈子。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"新疆文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e9ed8e8144"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

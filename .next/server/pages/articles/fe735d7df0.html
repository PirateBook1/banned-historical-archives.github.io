script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"新共总书记威尔科克斯同志发表声明　毛主席的声明是行动的号召书　新西兰共产党完全欢迎和支持毛主席关于美国黑人抗暴正义斗争的声明","authors":[],"dates":[{"year":1968,"month":5,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新共总书记威尔科克斯同志发表声明"},{"type":"paragraph","text":"毛主席的声明是行动的号召书"},{"type":"paragraph","text":"新西兰共产党完全欢迎和支持毛主席关于美国黑人抗暴正义斗争的声明"},{"type":"paragraph","text":"新华社惠灵顿三十日电　新西兰共产党总书记威尔科克斯四月二十九日代表新西兰共产党全国书记处发表声明，热烈欢迎毛主席支持美国黑人抗暴斗争的声明。威尔科克斯同志的声明题目是《毛主席的声明是行动的号召书》，全文如下："},{"type":"paragraph","text":"“新西兰共产党完全欢迎和支持毛泽东主席关于美国黑人抗暴正义斗争的声明。"},{"type":"paragraph","text":"“这个声明是一个及时的和强有力的行动号召书，它将得到新西兰和其他国家的劳动人民和进步力量的积极响应。"},{"type":"paragraph","text":"“世界革命运动的领袖在这个声明中清楚地指明了，美国黑人斗争是怎样同各国人民反对人类的主要敌人美帝国主义的斗争相结合的。"},{"type":"paragraph","text":"“他还再次指明，美国黑人所受的压迫是阶级压迫，白人和黑人劳动人民的根本利益是共同斗争以结束垄断资产阶级的统治。"},{"type":"paragraph","text":"“这是目前一个非常重要的文件，因为目前国际上的反动势力正在利用种族主义来分裂工人阶级，转移工人为反对他们的真正敌人垄断资本家而进行的共同斗争。"},{"type":"paragraph","text":"“毛泽东同志在声明中还给今天世界革命的发展勾划了一幅清晰的图画。"},{"type":"paragraph","text":"“整个声明值得马克思列宁主义者，有阶级觉悟的工人，以及一切反对美帝国主义和愿意反对美帝国主义的人们非常认真地学习。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fe735d7df0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

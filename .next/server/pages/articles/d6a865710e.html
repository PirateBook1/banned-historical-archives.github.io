script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlibrary","name":"马列毛图书馆","internal":false,"official":false,"type":"db","author":"网络资料","files":"","article":{"title":"有历史意义的四月十六日","authors":["查鲁·马宗达"],"dates":[{"year":1968,"month":5}],"is_range_date":false,"comment_pivots":[],"comments":[],"page_start":0,"page_end":0,"description":"","parts":[{"type":"paragraph","text":"查鲁·马宗达一九六八年五月"},{"type":"paragraph","text":"　　四月十六日世界进入了一个新时代，即世界革命的时代。毛主席不仅号召打倒世界上最大最凶恶的帝国主义势力美帝，还号召在各国组织民族革命和开展革命斗争，在斗争的烈火中不仅美帝会崩溃，反动的苏修及其国内外的走狗和各国反动派也会崩溃，一个没有剥削的世界将会建立起来。世世代代受压迫受奴役受剥削人们的梦想变成现实的日子临近了。舵手毛主席是世界人类唯一的救星。他高举世界革命的红旗。他在领导着。胜利一定属于我们。万岁！毛主席！祝毛主席万寿无疆！我们将会看到自由解放的印度光芒四射的阳光。东方的阳光必将照亮西方。世界将摆脱一切痛苦、浪费、毁灭和死亡。我们已经进入了这个伟大的时代。我们的责任很重大。我们一定能完成这个任务，因为拥有无限力量的毛主席还健在！他给我们心里带来太阳的温暖。我们将打碎肮脏的旧制度。全世界人民注视着我们，因为我们是五亿！这五亿（人口）的国家一觉醒将会产生多么不平凡的力量，不可能做到的事他们将会做到！相信人民群众坚定地前进吧！胜利一定属于我们。"},{"type":"paragraph","text":"毛主席万岁！印度的人民民主革命万岁！"},{"type":"paragraph","text":"注：1968年5月，《爱国者》周刊刊登了毛主席支持美国黑人抗暴的声明，并刊载了马宗达同志的这篇文章。"},{"type":"paragraph","text":""}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d6a865710e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

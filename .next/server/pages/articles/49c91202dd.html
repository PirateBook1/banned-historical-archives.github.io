script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遵照毛主席关于“认真搞好斗、批、改”的教导　磁县邮局为贫下中农改革邮路","authors":[],"dates":[{"year":1970,"month":11,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"遵照毛主席关于“认真搞好斗、批、改”的教导"},{"type":"paragraph","text":"磁县邮局为贫下中农改革邮路"},{"type":"paragraph","text":"新华社石家庄电　河北省磁县邮局的工人群众遵照毛主席关于“认真搞好斗、批、改”的伟大教导，坚持活学活用毛主席的光辉著作“老三篇”，满腔热情，全心全意地为贫下中农服务。"},{"type":"paragraph","text":"磁县位于太行山东麓，全县三分之二的社、队都在悬崖峭壁的高山和起伏不平的丘陵地带，交通很不方便。县邮局所属的九个支局（所），共有工作人员五十五名，其中有二十九名投递员担负着全县的邮递任务。过去，在叛徒、内奸、工贼刘少奇的反革命修正主义路线影响下，邮递工作长期按老规矩、旧框框办事，一部分山村根本不通邮路，多数社、队的投递是隔日班，包裹和汇款等只能在局、所里办理，广大贫下中农不能及时看到报纸、刊物；遇到取、送包裹或汇款的时候，还得跑很远的路去办理，影响了抓革命，促生产。"},{"type":"paragraph","text":"在无产阶级文化大革命中，邮局工作人员掀起了活学活用毛泽东思想的高潮。他们认真学习了毛主席的光辉著作“老三篇”，用完全、彻底为人民服务的高标准严格要求自己，努力促进思想革命化，并且迅速破除了过去那些不利于贫下中农的旧规矩和旧框框。他们经过艰苦细致的调查研究，把全县原有的三十八条邮路，合理地改为二十九条邮路，共减少迂回路线二百五十里，增加投递点三百多处，使条条邮路实现了当日投递，天天通邮。"},{"type":"paragraph","text":"全县邮路改革后，邮路减少，任务增加，工人们又发扬重担争着挑，路远争着跑，困难抢着要的革命精神，提出了一人顶两人、一员变多员的行动口号。林坦支局改革邮路后，有一条邮路线最长，往返九十五里，中间还隔着两道岗、两条河，还得推车步行三十六里地，沿途又没有饭店，投递员郭居林就争先跑这条邮路线，坚持做到当日完成投递任务。"},{"type":"paragraph","text":"白土支局贾璧所的营业员阎学成，除每天坚持半天营业工作外，还主动担负着五个大队的投递任务。工人们豪迈地说：胸怀“老三篇”，困难自己双肩担，不给国家增负担，隔日变成当日班！"},{"type":"paragraph","text":"邮局工作人员在进行日常投递工作中，还想贫下中农所想，急贫下中农所急，积极主动地给贫下中农多办好事。他们不但到社、队为贫下中农和社员群众办理收送包裹、汇款、书信等，还经常帮助贫下中农代买生产资料和生活用品，帮助生病的贫下中农买药送药。贫下中农高兴地说：邮路改革就是好，多年的愿望实现了。条条邮路通北京，隔山隔水不隔音，毛主席和俺们心连心！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"49c91202dd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来在国务院全体会议上的讲话（摘要）","authors":["周恩来"],"dates":[{"year":1975,"month":2,"day":1}],"is_range_date":false,"parts":[{"text":"周恩来在国务院全体会议上的讲话（摘要）","type":"title"},{"text":"周恩来","type":"authors"},{"text":"〖时间：下午，地点：人民大会堂。出席者：国务院副总理、各部部长〗","type":"appellation"},{"text":"根据毛主席的指示和党中央决定，我们从今天开始来完成四届人大以后的工作。今天是开始。对于我来说，恐怕也只能够完成这个“开始”的任务了。以后的事情，主要是由各位副总理来做。","type":"paragraph"},{"text":"毛主席讲，小平同志“人才难得”，“政治思想强”。现国务院新班子以小平同志为首，一共十二位。将来这样的会，请小平同志主持。我希望，新的国务院能出现新的气象，领导全国人民努力完成和超额完成今年的国民经济计划和第四个五年计划！","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f531ba29d0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

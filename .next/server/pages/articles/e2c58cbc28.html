script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席啊，我最听您的话!","authors":["王敏树"],"dates":[{"year":1966,"month":10,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"驻沪空军某部二等功臣　王敏树"},{"type":"paragraph","text":"毛主席来了，毛主席向我们走来了，老人家满面红光，迈着稳健的步伐，向我们招手，向我们微笑。此时我的心啊，激动得砰砰直跳，幸福的泪水，不断往外涌。我情不自禁地拍手欢呼:毛主席万岁!万岁!万万岁!使劲地拍呀拍呀，忘却了刚动过手术的双手的疼痛；千言万语，也表达不出我对毛主席最强烈、最深厚的感情。"},{"type":"paragraph","text":"最敬爱的毛主席啊!我出生在一个贫农家庭。旧社会害得我家破人亡，骨肉分离。当我八岁的时候，身上就留下地主皮鞭的伤痕。是毛主席领导穷人翻了身，把我从苦难中解放出来。解放后，我上了学，参了军。毛主席啊，想起这一切，我怎能不万分感激您，无限热爱您啊!"},{"type":"paragraph","text":"毛主席啊，我从小就时刻想念着您。在我十四岁的时候，我就从乡下步行六十里到您居住过的长沙清水塘，听革命的老伯伯讲您伟大的革命实践。从那时起，您就在我心中播下了革命的种子。我十八岁报名参军。端上了您给我的枪。当时我是多么激动啊，我暗暗向您宣誓:毛主席啊毛主席!我永远记住您的话:“枪杆子里面出政权”，我一定紧握手中枪，彻底干革命。"},{"type":"paragraph","text":"毛主席啊，我要永远听您的话，永远照您的指示办事。今年三月，我们在某地政治野营。一天夜深人静，生产队的牛屋失火，四条耕牛陷在火海中。我按照您老人家的教导，闻讯飞奔现场，奋不顾身地一连三次冲进烈火熊熊的牛屋，救出三条耕牛。最后一次，我昏倒在火海中，被贫下中农阶级弟兄把我救出。为此，部队领导上给我立了二等功。我被火烧伤住院将近半年，多次动手术，但精神上始终是乐观的，愉快的，因为我脑子里有着您的教导:“我们的同志在困难的时候，要看到成绩，要看到光明，要提高我们的勇气。”在您的指引下，在思想革命化的道路上，我踏出了一个个扎实的脚印。"},{"type":"paragraph","text":"毛主席啊，您的话我最爱听。十多年来在这座革命大熔炉中，在您的思想哺育下，我得到了锻炼成长，成了一个光荣的共产党员。我的一切都是毛主席给的。我最深最深地体会到:爹亲娘亲，比不上您老人家亲。河深海深，比不上您老人家的恩情深。太阳也比不上您伟大思想的光芒!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e2c58cbc28"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

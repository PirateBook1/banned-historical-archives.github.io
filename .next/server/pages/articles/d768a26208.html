script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji27","name":"毛泽东全集第27卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji27.pdf"],"article":{"title":"复程潜电","alias":"","parts":[{"type":"paragraph","text":"复程潜电"},{"type":"paragraph","text":"（1949年8月5日）颂云先生勋鉴："},{"type":"paragraph","text":"未江电示敬悉。为对抗广州伪府，为维持湖南秩序，为稳定军心，为便利谈判，为号召各方，所提设立由先生领导的中国国民党湖南人民临时军政委员会及陈明仁将军的中国国民党湖南人民解放军司令部两项临时机构，并由临时军政委员会派出临时性质的省政府主席及湖南人民解放军司令官，均属必要，可即施行。省政府移交会议略延时日以期避免刺激军政人员，亦属有益无害。弟等并认为湖南临时军政委员会不应为空洞名义，应行使必要之职权，除军已接收之地方外，其余地方，应由临时军政委员会指挥，庶使秩序易于维持。总之解放湖南及西南各地需要借重先生及贵方同志之处甚多，只要于人民解放军进军及革命工作有利，各事均可商量办理。此次先生及陈明仁将军毅然脱离伪府，参加人民革命，义旗昭著，薄海欢迎。南望湘云，谨致祝贺。"},{"type":"paragraph","text":"毛泽东朱德未微"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":8,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":111,"page_end":111},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d768a26208"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

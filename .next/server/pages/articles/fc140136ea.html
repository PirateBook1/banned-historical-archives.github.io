script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji47","name":"毛泽东全集第47卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji47.pdf"],"article":{"title":"对广东省委关于农村社教运动报告的批语","alias":"","parts":[{"type":"paragraph","text":"对广东省委关于农村社教运动"},{"type":"paragraph","text":"报告的批语!]"},{"type":"paragraph","text":"（1964年11月）很值一读或两读。"},{"type":"paragraph","text":"[1]这个批语写在中共广东省委1964年11月13日关于农村社会主义教育运动给中央、中南局的第一次报告上。报告首先汇报了省委常委下去蹲点一个多月的情况和体会。这次蹲点使常委们对当前农村阶级斗争的严重性、复杂性和尖锐性有了进一步的认识，受到了一次深刻的教育，对于工作中的官僚主义和右倾思想，则是一次充分的揭露和有力的鞭策。他们深感内疚地说：自已的“官”做大了，官僚主义大大发展了。高官厚禄、养尊处优已经形成一堵高墙，隔断了自已同广大贫下中农群众的联系，对农村的真实情况完全不了解了。今后，一定要坚决革掉官风，打掉官气，下最大决心，把这场社会主义教育运动搞深搞透、搞彻底。关于社教运动，报告说，这段工作大致可以肯定的经验主要有以下几点：一、工作队必须旗帜鲜明，一进村就要高举阶级斗争、“四清”、依靠贫下中农这三面大旗，以革命的姿态出现，树立“三同”“四清”的新作风，敢于同“四不清”的干部开展针锋相对的斗争。二、不要急于扎根，更不要孤立、静止地去扎根。三、要善于根据实际情况，把对群众的思想发动、组织串连和实际行动三者有机地结合起来。四、在思想发动中，要用阶级斗争新形势、新特点的思想武装贫下中农，把群众的思想觉悟提高到反对和平演变，进行社会主义革命的水平上来。五、"},{"type":"paragraph","text":"对广东省委关于农村社教运动报告的批语要用最大力量组织一支坚强的阶级队伍，培养一个革命的领导核心。六、要充分注意发挥贫协的作用，培养贫协独立活动的能力，树立贫协威信，使贫下中农看到自已的力量。七、要以贫协为核心，组成广泛的“四清”外围队伍。"},{"type":"paragraph","text":"为了保证运动搞深搞透，达到高标准，当前我们必须突出抓住下面几个问题，透彻地加以解决：第一，坚决反对右倾，彻底揭升农村阶级斗争的盖子。第二，要认真带好工作队，不断整顿工作队，使之锻炼成一支真正配得上搞大革命的高质量、过得硬的战斗队伍。第三，要十分重视做好培养革命的领导核心的工作。第四，要采取正确的工作方针和方法，坚决把“四清”搞彻底。"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":258,"page_end":259},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fc140136ea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

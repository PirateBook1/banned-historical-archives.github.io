script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"批邓烈火旺　救灾干劲高市仪表系统职工突击生产一大批救灾物资并已运抵灾区","authors":[],"dates":[{"year":1976,"month":8,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　唐山、丰南一带发生强烈地震的消息传来后，连日来，上海仪表电讯工业系统批邓斗争的烈火越烧越旺，抗震救灾的热情越来越高。一大批医疗器械、通讯设备等物资，已运抵灾区。"},{"type":"paragraph","text":"上海手术器械六厂党支部联系本厂工人积极支援灾区人民抗震救灾的事例，狠批邓小平的“相对依靠”论，进一步激发了大家的斗志。这个厂第一、第二批救灾物品的生产任务已经胜利完成，并已运往灾区。现在，广大职工决心以最大的干劲、最快的速度、最好的质量，再攻下第三、第四批救灾用品的突击生产任务。"},{"type":"paragraph","text":"七月二十九日，市医疗器械工业公司党委得知地震的消息后，主动了解灾区需要什么器械，并立即向有关十二个基层厂下达增产二十种医疗器械的计划，同时，集中原有医疗器械，于七月三十日空运灾区。这时，上海注射器三厂接受了紧急生产一批注射器的救灾任务。经厂党支部一动员，全厂职工纷纷写出请战书、决心书，大家豪迈地说:“多生产一支注射器，就是对灾区人民多作出一份贡献。”大家齐心协力，终于在七月三十一日下午提前完成了任务，比平时日产量增加了两倍多。上海电子管二厂听到灾区急需照明设备的消息后，厂党委召开紧急会议作了研究，决定增产二十二万支日光灯。连日来，这个厂日光灯的日产量不断刷新。上海无线电十三厂承担的两台每秒钟运算五十万次的电子计算机生产任务，原来安排在明年第一季度生产，为了保证地震预报工作的顺利开展，厂党委召开了动员大会，全厂职工进一步行动起来，决心深入批邓，提前完成生产任务，为抗震救灾多作贡献。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4d09210c25"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

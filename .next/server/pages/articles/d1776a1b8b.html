script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海青年学习毛主席著作讲习班第四期开学 四百名来自工农业战线的积极分子参加学习","authors":[],"dates":[{"year":1966,"month":7,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海青年宫主办的“上海青年学习毛主席著作讲习班”(第四期)于六月二十九日正式开学，学员都是来自工业、农业、交通、财贸战线上的青年学习毛主席著作积极分子，共四百人。"},{"type":"paragraph","text":"这期讲习班主要学习毛主席的《新民主主义论》、《在延安文艺座谈会上的讲话》、《关于正确处理人民内部矛盾的问题》、《在中国共产党全国宣传工作会议上的讲话》等四篇重要著作。"},{"type":"paragraph","text":"共青团上海市委书记张浩波同志向学员谈了学习毛主席著作的重要意义，强调为革命而学习，在斗争中学、在斗争中用。"},{"type":"paragraph","text":"许多学员怀着对毛主席无限热爱、无限信仰、无限崇拜的心情激动地说:我们是革命的青年，干革命就一定要学习毛主席著作。要做无产阶级革命事业的接班人，就要接毛泽东思想的班。在当前无产阶级文化大革命中，我们更要认真地学习毛主席著作，用毛泽东思想向一切牛鬼蛇神开火。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d1776a1b8b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

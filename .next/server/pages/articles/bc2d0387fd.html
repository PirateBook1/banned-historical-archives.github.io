script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛主席走过的地方》征文启事","authors":[],"dates":[{"year":1993,"month":6,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《毛主席走过的地方》征文启事"},{"type":"paragraph","text":"今年是毛泽东同志１００周年诞辰。毛泽东同志为中国的解放和建设立下了丰功伟绩。纪念他，坚持和发展毛泽东思想，用邓小平同志建设有中国特色社会主义的理论指导各方面的工作，对全面地、正确地贯彻执行党的十四大精神，推进我国的社会主义现代化建设，具有重大的意义。"},{"type":"paragraph","text":"为宣传毛泽东同志深入群众、深入实际、调查研究、关心群众疾苦等优良作风，人民日报国内政治部与中共湖南省委宣传部决定联合举办《毛主席走过的地方》征文。介绍毛泽东同志当时战斗、工作或视察的动人情景，这些地方在改革开放中所发生的变化，宣传毛泽东同志建设一个繁荣、昌盛的社会主义新中国的理想正在一步步变成现实。时间从９月１日至１１月３０日。本报拟刊登征文３０篇。每篇以１５００字左右为宜。"},{"type":"paragraph","text":"此外，湖南省的４家党报党刊——《湖南日报》、《湖南共产党人》、《学习导报》、《湖南党史月刊》届时也将分别刊登同一题材的征文。广大读者、作者给举办同一题材征文的单位投稿，切勿一稿两投。"},{"type":"paragraph","text":"给本报来稿请寄：北京金台西路２号人民日报国内政治部，并注明“《毛主席走过的地方》征文”字样。邮编１００７３３。请贴足邮票。"},{"type":"paragraph","text":"人民日报国内政治部"},{"type":"paragraph","text":"中共湖南省委宣传部"},{"type":"paragraph","text":"１９９３年６月２９日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"湖南文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bc2d0387fd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

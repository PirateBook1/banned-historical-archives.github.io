script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于发展半工（耕）半读教育制度问题的批示","authors":[],"dates":[{"year":1964,"month":11,"day":17}],"is_range_date":false,"parts":[{"text":"中央关于发展半工（耕）半读教育制度问题的批示","type":"title"},{"text":"现将江苏省委“关于发展半工（耕）半读教育制度的规划（草案）”，转发给你们。","type":"paragraph"},{"text":"十五年来，我国教育工作的情况是：（1）在解放全国的时候，把原有的学校和师资接收下来，除了改掉国民党的“党义”课，和取消“训导制度”以外，其他不动。这是对的。（2）一九五二年起，进行了院系调整，工作中有些缺点和错误，但是基本上还是对的。（3）一九五三年起，照抄苏联凯洛夫教育学，进行“教育改革”。以为这就是社会主义教育了。实际上还是资产阶级教育。这是走了弯路，犯了错误。（4）一九五八年，即在建国以后九年，我们才真正认识了社会主义的教育与资产阶级教育的根本不同所在，才真正开始了教育改革，真正在教育思想上提出了社会主义的原则，即“教育为无产阶级政治服务，教育与生产劳动相结合”。（5）今年，中央提出“两种教育制度和两种劳动制度”。在教育工作中，全日制小学还要发展，全日制的中学和高等学校不再发展了；以后，国家的教育经费，除了维持这些全日制的学校以外，新增加的主要用来办理或者津贴半工半读、半农半读的中等和高等学校，这样来多快好省地发展教育，消灭文盲，培养又能作体力劳动又能作脑力劳动的新人，大大发展生产，和根本消灭修正主义的社会基础，为将来完全消灭三个差别和进入共产主义社会做准备。","type":"paragraph"},{"text":"一九五八年教育改革，各地办了很多半工半读，半农半读的学校。一九五九年以后，由于经济困难，同时由于对这种新型学校的意义估计不足，全党全民都没有经验，认识上不是彻底清楚，因此，许多半工半读、半农半读的学校大批垮台了，或者取消了。或者改为全日制学校了。只剩下少数坚持下来。这些坚持下来的半工半读、半农半读的学校，虽然数量是小的，但是它们代表了我们今后教育的发展方向，因而是十分重要的。","type":"paragraph"},{"text":"现在，江苏省委对于发展半工半读、半农半读学校，提出了规划，提出了办法，这是很好的。希望各省、市、自治区，也对这个问题进行研究，提出自己的规划，报告中央宣传部和教育部、高等教育部。规划要切实可行，不要一哄而起，避免一九五八年所犯的错误和缺点。","type":"paragraph"},{"text":"同时，要求各省、市、自治区，对于一九五八年以来坚持办下来的半工半读、半农半读的学校，集中力量做一些典型调查，调查要实事求是，不要夸大或者缩小成绩，有问题，有困难，不要避而不谈。这种调查，还要经过核实，真正可靠。调查材料，并应与全日制的同级学校对比。这种调查，请省、市、自治区有计划地进行，把你们的调查计划和进展情况报告中央宣传部和教育部，高等教育部。调查结束并核实之后，也分送中央宣传部、教育部、高等教育部。半工半读、半农半读的学校，我们已经办了六年，应该总结出经验来了。这种经验，对于今后实行两种教育制度，对于说服全党全体人民，对于说服教育工作人员，对于发展我国的社会主义教育学的理论，都是非常重要的。请抓紧调查和整理。","type":"paragraph"},{"text":"（根据中国人民解放军国防大学党史党建政工教研室《中共党史教学参考资料》，第24册，北京：[内部出版]，1988年，打印）","type":"appellation"}],"comments":[],"origin":"根据中国人民解放军国防大学党史党建政工教研室《中共党史教学参考资料》，第24册，北京：[内部出版]，1988年，打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"878e0e6a34"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

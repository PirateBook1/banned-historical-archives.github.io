script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"戚本禹给教育部徐昕等同志的信","authors":["戚本禹"],"dates":[{"year":1966,"month":12,"day":20}],"is_range_date":false,"parts":[{"text":"戚本禹给教育部徐昕等同志的信","type":"title"},{"text":"戚本禹","type":"authors"},{"text":"徐昕、王宏志、何新露、叶桂萱、徐秋英五同志：","type":"appellation"},{"text":"你们几次来信都收到了，谢谢你们，因为忙于其它事情，一直没有答复，请你们原谅。","type":"paragraph"},{"text":"我对你们部里的事情没有调查研究，不能讲什么意见。希望你们根据十六条和《红旗》杂志社论的精神进行讨论，将教育部的文化大革命搞彻底。教育战线是文化大革命的重要阵地，希望你们高举毛泽东思想伟大红旗去占领这个阵地。","type":"paragraph"},{"text":"关于李冠英、钱国屏、齐泳冬、朱岩、刘德珍五同志给陶铸写大字报的问题，我个人认为是可以的。对这张大字报有不同意见，可以辩论。但是说这张大字报是“反革命”的大字报，并针对着这张大字报说：“谁反对陶铸同志就砸烂他的狗头！”这是错误的。有人把贴大字报的人说成“反革命”，进行围攻、斗争，甚至要扣押他们，更是错误的，任何人都没有权利这样做。","type":"paragraph"},{"text":"反对毛主席、反对林彪同志就是反革命，就是炮打无产阶级司令部。革命群众必须同反对以毛主席为代表的无产阶级革命路线的理论和行动进行坚决的斗争。但是革命群众也不允许任何人假借“反对炮打无产阶级司令部”的名义压制革命。","type":"paragraph"},{"text":" 戚本禹一九六六年十二月廿日","type":"paragraph"}],"comments":[],"origin":"一九六六年北京化工学院《红色宣传员》战斗组、北京经济学院无产阶级革命团、北京市东方红印刷厂革命造反联络处、化工部化学工业出版社印刷厂联合汇编《无产阶级文化大革命参考资料（4）》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"戚本禹","type":"人物"},{"name":"陶铸","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cfb3d9925b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

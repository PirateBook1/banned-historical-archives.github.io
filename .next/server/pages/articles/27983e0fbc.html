script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"要小油料大丰收","authors":["《人民日报》评论员"],"dates":[{"year":1960,"month":6,"day":23}],"is_range_date":false,"parts":[{"text":"要小油料大丰收","type":"title"},{"text":"《人民日报》评论员","type":"authors"},{"text":"今春以来，全国各地曾掀起了一个声势浩大的利用空闲地和开荒地大种芝麻、向日葵等小油料的群众运动。据不完全统计，全国共种芝麻、向日葵等四百多亿株。四百多亿株小油料是个什么概念呢？它相当于五千万亩的油料作物。如果这四百多亿株小油料全部成活、全部收获，按每株产籽一两计算，便可收获四十多亿斤油料， 总的产油量可达十六亿斤，同时还可以产二十多亿斤油饼，足供肥田二千万亩。因此，加强对这些小油料的管理工作，做到保种保收，对于增加油料产量具有很大意义。","type":"paragraph"},{"text":"小油料从播种到收获有一段较长的时间，需要做好经常性的田间管理工作，才能保证丰收。这是因为一方面小油料一般都是利用零星土地种植的，容易遭受践踏伤害；另方面这些零星土地大都比较贫瘠，只有认真加强管理，多施肥、勤浇水，才能保证有种有收，株株丰收。","type":"paragraph"},{"text":"小油料的管理工作，主要包括苗期护理、浇水施肥、中耕除草和防治病虫害等等。各地应当根据各种小油料的特性和不同时期的生长情况，进行管理。目前，芝麻、 向日葵大部已经出苗，应该及时地进行间苗、定苗和必要的移苗补植。同时，要加强苗期护理工作，干旱地区要及时浇水，底肥不足的要进行追肥，并防止人畜践踏，保证幼苗生长茁壮。","type":"paragraph"},{"text":"目前很多地区对小油料的田间管理工作已经引起重视。有些地区还成立了专管机构。河北省交河县从县委到公社、生产队，都由一位书记挂帅，加强对这个工作的领 导，并普遍地组织了专业队，采取划片包干的办法，从种到收到交售一包到底。江苏省泰州县委最近对全县小油料普遍进行了一次查苗、补苗、定苗的检查工作，经过检查团的推动，各地已普遍追肥一次，做到了苗全苗壮、生长良好。但也还有少数地区对小油料的管理工作重视不够，希望这些地区能很快地重视起来，采取有效措施，加强小油料的田间管理，保证小油料种一棵，收一棵，种一亩，收一亩。只要领导上重视，并认真发动群众加强田间管理，今年的小油料一定能获得大丰收。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"27983e0fbc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"以无限忠于毛主席革命路线的好干部门合同志为榜样誓当“忠”字化的红卫兵上海大专院校和中等学校红代会决定开展“三忠于”活动","authors":[],"dates":[{"year":1968,"month":5,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海大专院校红代会和上海中等学校红代会决定，动员全市革命红卫兵战士，紧急行动起来，开展向“无限忠于毛主席革命路线的好干部”门合同志学习的活动，更加深入持久地开展“三忠于”群众运动，把红卫兵的队伍建设成为一支无限忠于毛主席、无限忠于毛泽东思想、无限忠于毛主席革命路线的“忠”字化队伍。"},{"type":"paragraph","text":"决定指出，无限忠于毛主席，把活学活用毛泽东思想的群众运动推向新高潮。向门合同志学习，要把活学活用毛泽东思想提高到保卫毛主席的革命路线、保卫无产阶级专政的高度来认识。把一辈子活学活用毛泽东思想，永远紧跟毛主席闹革命，作为我们革命红卫兵的神圣天职。"},{"type":"paragraph","text":"决定指出，无限忠于毛主席，更加深入持久地开展革命大批判。毛主席教导我们说:“无产阶级文化大革命，实质上是在社会主义条件下，无产阶级反对资产阶级和一切剥削阶级的政治大革命，是中国共产党及其领导下的广大革命人民群众和国民党反动派长期斗争的继续，是无产阶级和资产阶级阶级斗争的继续。”我们要学习门合同志的高度自觉的路线斗争觉悟，坚决执行、誓死捍卫毛主席的革命路线，“时刻为毛主席的革命路线放好哨，站好岗，打好仗!”"},{"type":"paragraph","text":"决定说，无限忠于毛主席，猛烈地不停顿地展开对敌斗争。革命的红卫兵要进一步反右倾，鼓干劲，充分放手发动群众，开展清理教职员工队伍的“人民战争”，狠抓再狠抓对敌斗争，提高革命警惕，把一切隐藏的叛徒、特务和反革命分子统统挖出来。"},{"type":"paragraph","text":"决定说，无限忠于毛主席，加强红卫兵队伍的建设，建设“忠”字化的红卫兵队伍。"},{"type":"paragraph","text":"决定最后指出，革命的红卫兵要象门合同志那样，要永远紧跟伟大统帅毛主席，横扫一切害人虫，彻底解放全人类!完成伟大的毛泽东思想时代赋予我们革命红卫兵的极其宏伟壮丽的历史使命。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bbc28ea03d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席周总理电贺印度国庆","authors":["周恩来","毛泽东"],"dates":[{"year":1955,"month":1,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席周总理电贺印度国庆"},{"type":"paragraph","text":"【新华社二十五日讯】中华人民共和国主席毛泽东致电印度共和国总统普拉沙德，祝贺印度国庆。电文如下：印度共和国总统拉金德拉·普拉沙德阁下："},{"type":"paragraph","text":"值此印度共和国国庆五周年之际，我谨代表中国人民，并以我个人的名义向印度人民和阁下致热烈的祝贺。愿中印两国间的友好合作关系在维护亚洲和世界和平的事业中日益巩固和发展，并祝印度共和国繁荣，印度人民幸福。"},{"type":"paragraph","text":"中华人民共和国主席毛泽东"},{"type":"paragraph","text":"一九五五年一月二十四日于北京"},{"type":"paragraph","text":"【新华社二十五日讯】中华人民共和国国务院总理周恩来致电印度共和国总理尼赫鲁，祝贺印度国庆。电文如下：印度共和国总理贾瓦哈拉尔·尼赫鲁阁下："},{"type":"paragraph","text":"值此印度共和国国庆五周年之际，我谨向印度共和国政府和您致热诚的祝贺。在印中两国所共同倡议的和平共处五项原则的基础上，中印两国间的友好合作关系将不断地巩固和发展。祝印度共和国日益繁荣，并在建立和扩大和平地区，维护亚洲和世界和平的事业中获得新的成就。"},{"type":"paragraph","text":"中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"一九五五年一月二十四日于北京"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8b5d1aa2b3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

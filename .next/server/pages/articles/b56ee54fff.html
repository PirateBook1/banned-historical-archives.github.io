script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"意社会党农业考察团在京座谈和访问  毛主席接见考察团全体人员","authors":[],"dates":[{"year":1956,"month":11,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"意社会党农业考察团在京座谈和访问"},{"type":"paragraph","text":"毛主席接见考察团全体人员"},{"type":"paragraph","text":"新华社6日讯　意大利社会党农业考察团连日来先后同中华人民共和国农业部、中华全国总工会、国务院第八办公室、国家统计局和中共中央农村工作部等部门的负责人举行了座谈会，详细了解中国的农业社会主义改造和农业生产、工会工作、私人资本主义工商业社会主义改造和国民经济的发展等方面的情况。"},{"type":"paragraph","text":"考察团的客人们这几天还访问了国营北京市南郊农场、四季青农业生产合作社和北京农业大学，游览了故宫、天坛和颐和园等风景名胜区。"},{"type":"paragraph","text":"新华社6日讯　中国共产党中央委员会主席毛泽东今晚十时半接见了意大利社会党农业考察团的全体人员。"},{"type":"paragraph","text":"接见时在座的有中共中央副主席周恩来，总书记邓小平，中央委员刘宁一，候补中央委员廖鲁言、陈正人，中华人民共和国农业部副部长蔡子伟，中共中央机关负责工作人员熊复。（附图片）"},{"type":"paragraph","text":"中国共产党中央委员会毛泽东主席11月6日接见了意大利社会党农业考察团。图为接见时的合影。　新华社记者　侯波、吕厚民摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b56ee54fff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

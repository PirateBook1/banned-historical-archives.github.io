script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"吴春选反共活动完全败露","authors":[],"dates":[{"year":1957,"month":10,"day":23}],"is_range_date":false,"parts":[{"text":"吴春选反共活动完全败露","type":"title"},{"text":"吴春选是民盟候补中央委员、文教委员会的专职秘书。他为章、罗联盟服务，干了许多反共、反社会主义的阴谋活动。章伯钧、罗隆基非法组织所谓“科学规划”、“高等学校党委负责制”等四个临时工作组，向共产党进攻，这四个非法组织的人选、召集会议、对外发布消息等，吴春选都积极参预策划。以“民盟中央科学规划临时工作组”的名义发出的一整套反社会主义的科学纲领，即由吴春选秉承右派分子曾昭抡、钱伟长、费孝通的意旨草拟的。当臭名昭著的反社会主义的科学纲领在光明日报发表时，他还亲自写了“为互相监督开辟了新路”的短评，企图扩大影响，向党进攻。","type":"paragraph"},{"text":"鸣放期间，吴春选得意忘形，更直接到基层点火，他先后到中国人民大学、北京师范大学、北京农业大学的民盟组织中有计划地散布谎言，并传播其他学校的右派分子的反党情况，进行煽动。最近，民盟中央机关干部曾集会揭露吴春选的一系列的反动活动。","type":"paragraph"},{"text":" ——原载《人民日报》1957年10月23日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fad4501506"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

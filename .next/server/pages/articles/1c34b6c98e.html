script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"南湖渠砖厂干部遵照毛主席的教导  抓好反修防修大事坚持参加劳动","authors":[],"dates":[{"year":1975,"month":3,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"南湖渠砖厂干部遵照毛主席的教导"},{"type":"paragraph","text":"抓好反修防修大事坚持参加劳动"},{"type":"paragraph","text":"新华社一九七五年三月三日讯　北京市南湖渠砖厂干部一面参加集体生产劳动，一面工作，促进了思想革命化，密切了和群众的联系。这个厂的干部仅占全厂职工总数的百分之七点九，干部虽少，但是他们参加集体生产劳动的情况却很好。一九七三年，全厂干部平均每人劳动七十三天；一九七四年，平均每人劳动一百一十五天。干部和群众团结战斗，发展了全厂革命和生产的大好形势。这个厂连年提前超额完成了生产计划。"},{"type":"paragraph","text":"南湖渠砖厂党委经常组织全厂干部学习毛主席关于“必须坚持干部参加集体生产劳动的制度”的教导，不断提高大家参加集体生产劳动的自觉性。去年初，厂党委要求每个干部一年参加劳动不得少于一百天。当时，有少数干部认为，厂里工作多，干部少，参加劳动的时间太多会影响工作。在批林批孔运动中，厂党委组织干部进一步学习毛主席关于干部参加集体生产劳动的教导，深入批判林彪反革命的修正主义路线和“劳心者治人，劳力者治于人”等孔孟之道，使大家提高了路线斗争觉悟，更加积极地参加集体生产劳动。"},{"type":"paragraph","text":"这个厂的党委和革委会的领导干部认识到，干部坚持参加集体生产劳动，是反修防修的大事。因此他们纷纷带头参加劳动，做出榜样。一九七三年，厂党委书记王小淼参加劳动一百一十天，副书记李善庆参加劳动一百一十七天，他俩劳动的天数在厂级干部中是最多的。一九七四年五月，王小淼调到外单位工作，李善庆担负起党委书记的职务。他更加严格要求自己，坚持参加集体生产劳动。党委副书记兼厂革委会主任康宗连也认真执行参加劳动的制度。去年夏天他参加读书班占用了劳动的时间，就利用业余时间补上。在一、二把手的带动下，全厂干部参加集体生产劳动蔚然成风。"},{"type":"paragraph","text":"为了保证干部参加劳动的制度能坚持下去，南湖渠砖厂采取了如下做法："},{"type":"paragraph","text":"一、车间干部以本车间为基地，一边工作，一边劳动。一车间副主任蒋光荣，一九七三年从工人提拔当干部以后，始终不脱离生产劳动。去年，他劳动了二百六十天，和工人一起进行了十几项技术革新，解决了生产中的一些关键问题。工人们说：我们欢迎这样的干部！"},{"type":"paragraph","text":"二、职能部门的干部每年分批到车间、班组轮流蹲点劳动两个月。干部到班组后，和工人同学习、同批判、同劳动，参加班组考勤；劳动结束时，请班组工人评论，总结参加集体生产劳动的收获。"},{"type":"paragraph","text":"三、坚持每周一天的干部劳动日。厂党委要求科室干部提前把工作安排好，坚持每周劳动一天。厂供销部门人员少，工作任务重。但是他们把工作安排得较好，很少因工作影响劳动。"},{"type":"paragraph","text":"四、当生产上出现薄弱环节时，组织全厂干部突击参加劳动。去年夏天因阴雨的影响，一、二车间有完不成出砖任务的可能。厂革委会就组织全厂干部，利用业余时间到这两个车间突击出砖。干部、工人团结奋战，结果超额完成了生产任务。"},{"type":"paragraph","text":"南湖渠砖厂干部在劳动中，虚心学习工人们的好思想、好作风，认真改造世界观。有个干部到出砖工序劳动，看到工人们不怕苦、不怕累，大干社会主义的革命精神，很受教育，克服了不愿在砖厂工作的错误思想。他说：“工人同志整天泥土满身，汗流不止，一心一意干革命。我坐在办公室，风吹不着，雨打不着，却整天为个人打算，同工人同志的思想差距太大了。”以后，他自觉地参加劳动，思想觉悟有很大提高。干部们在参加劳动中，还注重调查研究，取得了工作的主动权。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"批林批孔","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1c34b6c98e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

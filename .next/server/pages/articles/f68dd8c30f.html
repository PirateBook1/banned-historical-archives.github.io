script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"旅大市在肃反斗争中发生自杀事件多起","authors":["编","马启智"],"dates":[{"year":1955,"month":10,"day":5}],"is_range_date":false,"parts":[{"text":"旅大市在肃反斗争中发生自杀事件多起","type":"title"},{"text":"马启智编","type":"authors"},{"text":"【辽宁分社九月二十八日讯】旅大市在八月四日到九月七日，全市在肃反斗争中，已发生二十九起自杀事件(死十七人、自杀未遂十二人)，尤其是在逮捕了一批反革命分子以后，自杀事件突然增多，在一个星期内就发生十五起。","type":"paragraph"},{"text":"据统计，二十九起自杀事件中有严重罪恶的仅九起，其余二十起是本人历史上有些污点，有些问题，或者是因过去未交代怕此次严惩和过去已交代了怕算老账，有的还是一般的作风问题。","type":"paragraph"},{"text":"自杀事件频繁发生的主要原因是：(一)某些有严重罪恶和问题的反革命分子惧怕人民惩处而畏罪自杀。(二)由于宣传工作不够深入、政策交代不够具体而引起一部分有轻微问题的人惊慌自杀。如旅顺二区方家村刘作高，一九五二年曾因偷盗被劳动改造一年，这次听到肃反宣传后怕重新处理而于九月三日投井自杀。(三)由于我们工作方法不当和泄密而引起自杀。如甘井子区南关岭居民王玉奇因其有强奸罪行而终日不安，但西岗公安分局在找他查证反革命分子王文武的材料时，事前既未能了解他本人是有什么问题，事后也未对他进行教育，结果引起他的恐慌，于第二天自缢身死。","type":"paragraph"},{"text":"上述情况已引起旅大市公安局的重视，并已采取了措施。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年10月5日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f68dd8c30f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

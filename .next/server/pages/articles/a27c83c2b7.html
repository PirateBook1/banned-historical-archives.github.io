script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"与章伯钧南北呼应，异曲同工","authors":["李景韶"],"dates":[{"year":1957,"month":7,"day":10}],"is_range_date":false,"parts":[{"text":"与章伯钧南北呼应，异曲同工","type":"title"},{"text":"李景韶","type":"authors"},{"text":"右派分子李士豪，是章伯钧最忠实的信徒。他早曾说过:“伯老，有我这样的老干部，今后应该好好的干”!他与章伯钧南北呼应，异曲同工，一举一动，均以“伯老为师”。过去，很多人为李士豪的两面手法所蒙蔽，故以为他是个“有道德学问的书生”，但今天已经揭穿了，他是章伯钧集团中一名最忠实的走卒!","type":"paragraph"},{"text":"他是个东倒西靠的，政治上一贯投机的丑角。他曾参加过大革命，不久即做了逃兵，投靠反动派。他投靠汪精卫的改组派，并南下广州，参加过非常会议；又投靠过陈公博，他去日本留学的钱，也是陈公博给的。当陈公博任实业部长时，他在海洋渔业局担任科长。陈公博投靠日本帝国主义当汉奸的时候，还曾给他信，要他去工作。抗战期间，李士豪又找到了宣铁吾。起初他担任浙江保安司令部宣铁吾下面的秘书，他并向宣铁吾推荐夏高阳任诸暨县长，后来他自己也到了诸暨，担任抗日后援会的副主任、政工队长，又邀了特务头子郑重为来诸暨组织纠察队，这样三足鼎立，结成了诸暨县的反动统治势力，使当时诸暨的中共抗日势力受到很大打击。后来李士豪吐血病了，就与夏高阳、郑重为坐地分赃，郎依靠夏高阳在诸暨刮地皮，郑重为在绍兴索民财，来养活他，供奉他，李士豪做了他们的后台军师。","type":"paragraph"},{"text":"抗日战争胜利后，李士豪抱病到上海，即住在宣铁吾的“上海警察公寓”，享受着“荣华”，宣铁吾待以上宾，视为心腹。抗战期间，李士豪在病中的医药费用也由宣供给；当时西南后方买不到的药品，而宣铁吾千方百计设法到香港、上海，给他一一办到。直到如今，李士豪还是念念不忘宣铁吾。他常常说:“要设法叫他回来”!","type":"paragraph"},{"text":"李士豪还常常这么自夸:“我李士豪一生没有做过一件不可告人的事”!现在很多人已一致的揭穿他，一生东投西靠、跑遍江湖，所有的反动势力，他都曾去投奔过。他参加“第三党”也不过是企图做一番“政治的投机买卖”。","type":"paragraph"},{"text":"将近解放时，李士豪也曾设法在上海、浙江、福建搞“策反”工作，也不过为的企图实现章伯钧的那个“三分天下”!","type":"paragraph"},{"text":" 来源：《文汇报》1957年7月10日，原题为：“与章伯钧南北呼应，异曲同工，妄图实现“三分天下”的幻梦! 李士豪是宣铁吾的心腹”。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a27c83c2b7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

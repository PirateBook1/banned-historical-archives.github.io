script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"关于毛主席咏雪词的考证","authors":["柳亚子"],"dates":[{"year":1951,"month":1,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"柳亚子"},{"type":"paragraph","text":"锡纶先生:在一月八日文汇报上，读到你关于毛主席咏雪词的考证，很高兴。但，你说“毛主席原作，最初公开发表，是在一九四五年的重庆版大公报上。”那就弄错了。毛主席原作是他从延安到重庆时，手写给我的。我立刻和了他一首，并把两首词钞好，送给新华日报，要他们发表。在这个时候，毛主席又回到延安去了。新华负责人不敢发表毛主席的原作。他说，照他们的规矩，发表毛主席的作品，非得到他的同意不兴，要到延安去请示。我认为，这样办，太浪费时间了。我主张，把毛主席的原作(是我手钞的)还我，暂缓发表。把我的和作，先在新华发表好了。这样，我的和作，便首先在新华发表出来。外边看报的人，知道有我的和作，必定有毛主席的原作，希望看原作的人太多了。新华日报社里面，也大家把原作传诵起来，但还是不敢发表。最后，不知如何，被一位新民报的记者弄得了一份原作，(不知是口授的，还是手钞的，弄不清楚了。)便发表出来。不多几日，大公报便把新民报上所登毛主席原作，和新华日报上所登我的和作，合并发表。于是赞成者和反对者都大和而特和，成为一个轰动全国的高潮。但新民报发表毛主席的原作，本来是有误字的。大公报转载起来，当然以误传误。甚至郭沫若先生替我在纪念册上写毛主席的原作，也还不免有误字呢!真真的古本，却有两份，一份是毛主席写在信牋上给我的；另一份是替我写在纪念册上的，字句完全相同。后来，写在信牋上的一份，被友人画家尹瘦石同志拿去了，他现在张家口内蒙画报社当编辑，此稿想还在他处。写在纪念册的一份，当然在我那儿保存着。我从重庆还到上海，这纪念册便带了还来。蒋共和谈破裂以后，我由上海再度亡命香江，听说我家中的人，留在上海的，还把这本纪念册和其他在蒋匪政权下认为反动的东西都藏到四层楼上的复壁中间呢。解放以后，才取了出来。我去年十月南归后再北上，便把那些东西都带到北京来了。文汇报登载的锌版，就是我拍了照寄给他们的。照倒拍得不坏，可惜锌版弄得太蹩脚，我有些不高兴呢。关于大公报最初发表的谬说，我认为是应该由我来负责声明的。不然，真相就掩没不彰了。为此，我就写此信给先生，希望能在文汇报发表，感谢不尽。此致敬礼!　柳亚子上。"},{"type":"paragraph","text":"一九五一年一月十二夜，于都门鸥梦圆室"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5da72c9d1c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

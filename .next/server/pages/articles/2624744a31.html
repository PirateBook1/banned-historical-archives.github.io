script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈再道的检查","authors":["陈再道"],"dates":[{"year":1967,"month":12,"day":3}],"is_range_date":false,"parts":[{"text":"陈再道的检查","type":"title"},{"text":"陈再道","type":"authors"},{"text":"最最最敬爱的毛主席：","type":"appellation"},{"text":"最最敬爱的林副主席：","type":"appellation"},{"text":"最敬爱的周总理、伯达同志、康生同志、江青同志，中央军委、中央文革：","type":"appellation"},{"text":"主席啊，主席！我犯了这样大的罪，您老人家还这样关怀我、教育我，要我好好学习，重新革命。您老人家给我指明了出路，给我重新做人的机会，给我第二条生命。我感激不尽，感恩不尽，我永生永世感恩不尽。","type":"paragraph"},{"text":"毛主席啊！我过去就是不听您老人家的话，胜利后，进城以来，我的思想蜕化变质，腐化了，变成资产阶级分子了，忘了本，变坏了，我在文化大革命运动中犯了滔天大罪，破坏了武汉地区的文化大革命运动，我有罪，我向您老人家低头认罪！向广大革命群众、革命干部低头认罪！我遵照您的光辉教导、文革的指示，把我送到学习班，革命造反派的同志和参加学习班的干部，对我进行了批判、斗争和帮助，进一步触动我的反动思想、反动灵魂，对我教育极深，帮助极大，使我对自己的错误和罪行有了进一步认识严重。我坚决承认和改正错误，重新革命，重新做人。","type":"paragraph"},{"text":"在您老人家的亲切教导下，在同志们的热情帮助下，十二月一日我作了一个检讨交代，我这个检讨交代很不深刻，认识还好似很差的，以后进一步作检查，认识检讨错误，清算自己的资产阶级思想，使我重新做人，重新革命的起点。","type":"paragraph"},{"text":"现在把我的检查交代记录送您老人家看一看，请您老人家训教。我永远听您老人家的话，永远永远跟着您老人家，重新革命，重新做人，永远读您老人家的书，听您的话，照您老人家的指示办事，争取做您老人家的一个好战士。我要好好学习，坚决重新革命，我决心到群众中去接受造反派和广大群众的教育，在无产阶级革命运动中改造自己，重新做人，重新革命。","type":"paragraph"},{"text":"坚决响应我们伟大领袖毛主席号召，以斗私、批修为纲，在自己灵魂深处闹革命，彻底改造资产阶级世界观。","type":"paragraph"},{"text":"敬祝您老人家万寿无疆！万寿无疆！万寿无疆！","type":"paragraph"},{"text":"敬祝林副主席身体健康！永远健康！永远健康！","type":"paragraph"},{"text":" 犯了罪的陈再道一九六七年十二月三日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陈再道","type":"人物"},{"name":"中央文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2624744a31"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

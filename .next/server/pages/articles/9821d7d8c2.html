script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji39","name":"毛泽东全集第39卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji39.pdf"],"article":{"title":"军队要打掉老爷气","alias":"","parts":[{"type":"paragraph","text":"军队要打掉老爷气"},{"type":"paragraph","text":"（1958年2月18日）"},{"type":"paragraph","text":"军队方面现在有进步，整风了。我问了一下，是不是也跟党、政、民有相同的情形，就是老爷气多了一点？无非是官气、暮气、骄气、娇气。军队大概没有那个娇滴滴的气吧？那三个气总是有的。也有娇娇嫩嫩的情况，南方暑季他要歇暑，不能演习；冬季北方不能演习，怕冷。在川西跟少数民族的叛乱分子作战的时候，一时手忙脚乱，不得下地。所以，我们的军队，真正打起仗来，开头两三个月可能要打一些败仗的。有小姐气，有骄傲之气，有暮气，有官气。据一些同志讲，确实有，军以上比较多，师以下比较活泼。由此观之，党、政、军、民，现在是下面比较活泼，而我们这个党、政、军、民（党是党中央，政是国务院，军是军委会，民就是工青妇）这几种气就多。你们回去以后，如果噢不出来，就请个鼻子灵的看究竟有没有，有多少。我就有这么个企图，在南宁会议上，觉得要把这些气革一下，要老百姓化，要以一个普通劳动者的资格出现。同时，我们党内关系要更正常化，庸俗的空气要打掉。"},{"type":"paragraph","text":"[1]这是毛泽东在中共中央政治局会议上第二次讲话的一部分。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":2,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":43,"page_end":43},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9821d7d8c2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

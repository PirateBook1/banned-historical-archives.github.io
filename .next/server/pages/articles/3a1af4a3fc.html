script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"川北区党委关於纠正享乐腐化思想的决定","authors":[],"dates":[{"year":1950,"month":4,"day":10}],"is_range_date":false,"parts":[{"text":"川北区党委关于纠正享乐腐化思想的决定","type":"title"},{"text":"（一）进入川北以来，我绝大多数干部均能兢兢业业艰苦奋斗，保持了艰苦朴素的优良作风，但少数干部却经不起胜利的冲激与外界腐化堕落生活的诱惑，表现居功自满，计较生活待遇，发展享乐腐化思想，个别的却已发展的很严重。据悉：有些县的负责干部醉心于老婆问题，放松工作，不顾影响，乱搞恋爱，甚至有因未得批准结婚而漫骂组织者；有的干部夸功自傲，大摆架子，出门坐滑竿；个别干部竟丧失立场，与某很坏的旧人员结合打牌、喝酒、作威作福。此种特出例子虽属个别，其影响会甚恶劣，应引起我们严重注意，及时检查纠正；任其发展会腐蚀党、损害党的影响，并遭到敌特破坏份子阴谋破坏以可乘之隙。","type":"paragraph"},{"text":"（二）为及时纠正腐化思想，保持与发扬我党我军艰苦奋斗的优良传统，必须：","type":"paragraph"},{"text":"（1）展开学习刘、邓关于检查纠正享乐腐化思想，以迎接新任务的指示，及中央二中全会决议第十节联系检查业已产生的不良倾向，使所有干部认识我们尚未在群众中生根，胜利尚未巩固，斗争任务还繁重艰巨，而我干部甚少，绝大多数系新吸收的知识份子和录用的旧人员，需待我们去团结教育改造，因此要求我们谨慎、谦虚、艰苦奋斗。对上述享乐腐化的思想，给以严正的批评、自我批评制度，及时防止与纠正不良思想倾向的产生。","type":"paragraph"},{"text":"（2）迅速健全支部组织生活，统一按党纪建立经常的批评、自我批评调度，及时防止与纠正不良思想倾向的产生。","type":"paragraph"},{"text":"（3）各地委建立纪律检查委员会，普遍检查一次我们进入川北以来负责干部违犯党纪、法纪、享乐、腐化等例子，通报各地，教育全党并报我们。","type":"paragraph"}],"comments":[],"origin":"《西南工作》  第3期  中共中央西南局编印 （党内刊物发至县团） 1950年5月8日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3a1af4a3fc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

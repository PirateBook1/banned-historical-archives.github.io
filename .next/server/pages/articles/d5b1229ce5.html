script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji34","name":"毛泽东全集第34卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji34.pdf"],"article":{"title":"对军委关于保卫领海主权及护航注意事项的指示稿的修改","alias":"","parts":[{"type":"paragraph","text":"对军委关于保卫领海主权及护航注意事项的指示稿的修改\""},{"type":"paragraph","text":"（1954年7月23日）"},{"type":"paragraph","text":"当我海空军巡逻公海或直接护航的时候，对一切外国的飞机军舰均不得攻击。只有在经查明确认是国民党匪帮的飞机军舰向我护航目标（商轮或油船）有敌对行为（攻击或行劫掠）的时候，则坚决攻击之，以达到我护航之目的。除护航外，经确实查明是国民党匪帮的飞机军舰者，均坚决攻击之。"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"凡国民党匪帮飞机军舰为我击毁坠落海上时，应予停止攻击，我附近舰艇有将其救护、俘虏之责。"},{"type":"paragraph","text":"目前我护航任务仅限于防止国民党匪军抢劫行为，对其他任何"},{"type":"paragraph","text":"[1]本篇一至三是毛泽东对中央人民政府人民革命军事委员会关于保卫领海主权及护航注意事项指示稿所作的修改。文中用宋体字排印的是毛泽东加写和改写的文字。毛泽东全集第三十四卷外国海空军因在和平时期不会发生抢劫行为，敌不发生自卫问题，一律不得采取攻击行动。又因双方速度较快，而蒋匪海空军均为美帝转让，稍一不慎则有击错可能，因此我护航作战原则：应以护航目标安全第一，如发现可疑国民党海空军未对我攻击而国徽又辨别不清我无十分把握时，不得攻击；如系一般运输机，而非军事运输机，即使是国民党所有亦不应攻击。"},{"type":"paragraph","text":"因我护航使我海空军已进入国际活动公海中，我各级干部、驾驶员、艇长均应学习公海规则，详尽地研究本指示，伸能圆满地达成护航任务，并成为遵守公海规则模范。"},{"type":"paragraph","text":"三"},{"type":"paragraph","text":"望你们严格布置执行，并加反复多次教育检查，将其情况上告。如有违犯此规定者，当受到应得的处分。"}],"authors":["毛泽东"],"dates":[{"year":1954,"month":7,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":163,"page_end":164},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d5b1229ce5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji41","name":"毛泽东全集第41卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji41.pdf"],"article":{"title":"对总参作战部关于平叛情况报告的批语和修改","alias":"","parts":[{"type":"paragraph","text":"对总参作战部关于平叛情况报告\"的批语和修改2"},{"type":"paragraph","text":"（1959年2月19日）德怀同志："},{"type":"paragraph","text":"[1]总参作战部的这一报告说，自1955年年底开始，四川、云南、甘肃、青海、西藏等地的某些少数民族聚居区先后发生了较大规模的武装叛乱。少数民族中的反动上层打着民族、宗教的旗帜，在帝国主义指使下欺骗、诱惑、胁迫人民群众，组织武装叛乱。我军遵照中央关于“政治争取与军事打击相结合”的平叛方针，3年来积极进行了平息叛乱的斗争。到目前为止，大部分地区的武装叛乱已基本平息。平叛中应注意的几个问题是：一根据目前情况，滇、川、甘、青等地区1959年应基本平息本地区的叛乱。西藏地区因情况复杂，应严守中央关于自卫作战的原则。二、一些叛乱分子利用西藏目前的形势窜入西藏，企图与我长期周旋，为此各地应密切组织、协同作战，使敌无隙可乘。三、各军区应认真总结平叛经验。四、其他如装备、战时供应和救护等问题，由各军区提出，有关部门预作准备，逐步解决。"},{"type":"paragraph","text":"[2]本篇一是对中国人民解放军总参谋部作战部1958年12月27日关于几年来成都、兰州、昆明、西藏军区平息叛乱情况和几个待解决问题的报告的批语；本篇二是在这一报告中加写的一句话；本篇三是在这一报告中修改的一句话。"},{"type":"paragraph","text":"[3]德怀，即彭德怀，当时任中共中央军委委员、国务院副总理兼国防部部长。"},{"type":"paragraph","text":"对总参作战部关于平叛情况报告的批语和修改"},{"type":"paragraph","text":"此件很好。建议密发西藏工委、军区直至团级，使他们了解全局，明白方针政策。川、滇、甘、青平叛区域，也应发给。以为如何？"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九五九年二月十九日"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"这种叛乱，有极大好处，有练兵、练民和对将来全面平叛彻底改革提供充足理由等三大利益。"},{"type":"paragraph","text":"三"},{"type":"paragraph","text":"我们军事方面不但不怕叛乱，而且欢迎这种叛乱，但是必须随时准备和及时地平息叛乱。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":2,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":224,"page_end":225},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d0b5fc9a72"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"旅居马达加斯加华侨欢呼粉碎“四人帮”的伟大胜利  海外侨胞同全国人民一样拥护华主席","authors":[],"dates":[{"year":1976,"month":11,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"旅居马达加斯加华侨欢呼粉碎“四人帮”的伟大胜利"},{"type":"paragraph","text":"海外侨胞同全国人民一样拥护华主席"},{"type":"paragraph","text":"新华社塔那那利佛一九七六年十一月二十六日电　马达加斯加三百多名华侨代表十一月二十五日在塔那那利佛举行集会，热烈庆祝华国锋同志任中共中央主席和中央军委主席，欢呼粉碎王洪文、张春桥、江青、姚文元反党集团篡党夺权阴谋的伟大胜利。"},{"type":"paragraph","text":"大会主席台上悬挂着伟大的领袖和导师毛泽东主席的巨幅画像，画像两边悬挂着中华人民共和国国旗。"},{"type":"paragraph","text":"中国驻马达加斯加大使田志东出席了集会。"},{"type":"paragraph","text":"大会开始时，演奏了中国国歌和《东方红》乐曲。"},{"type":"paragraph","text":"出席集会的一些代表在会上讲了话。"},{"type":"paragraph","text":"一位华侨代表在讲话中说，旅居马达加斯加的侨胞坚决拥护华国锋同志任中共中央主席和中央军委主席。这是根据伟大领袖毛泽东主席生前的安排作出的英明决定，也反映了全体中国人民和海外侨胞的共同心愿。他说：“在这极其欢乐和喜悦的时刻，我们祝愿祖国人民在华国锋主席的英明领导下，把祖国建设成为一个更加繁荣富强的国家”。"},{"type":"paragraph","text":"会上宣读马达加斯加爱国华侨致中国共产党中央委员会贺电。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2c5100a26c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

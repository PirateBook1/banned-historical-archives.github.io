script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平副总理会见并宴请许锬副总理兼外长  许锬副总理兼外长离开北京回国","authors":[],"dates":[{"year":1974,"month":6,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平副总理会见并宴请许锬副总理兼外长"},{"type":"paragraph","text":"许锬副总理兼外长离开北京回国"},{"type":"paragraph","text":"新华社一九七四年六月八日讯　国务院副总理邓小平今天上午会见了朝鲜民主主义人民共和国政务院副总理兼外交部长许锬，同他进行了亲切友好的谈话。"},{"type":"paragraph","text":"参加会见的有朝鲜对外经济事业部长孔镇泰，外交部副部长田仁彻、参事李承革，朝鲜驻中国大使玄峻极、大使馆一等秘书朱轸极。"},{"type":"paragraph","text":"外交部部长姬鹏飞、副部长韩念龙，外经部副部长韩宗正，以及程瑞声、朱传贤、张瑞杰、张庭延等会见时也在座。"},{"type":"paragraph","text":"会见以后，邓小平副总理设宴招待朝鲜同志。"},{"type":"paragraph","text":"新华社一九七四年六月八日讯　朝鲜民主主义人民共和国政务院副总理兼外交部长许锬一行，今天下午乘专机离开北京回国。"},{"type":"paragraph","text":"前往机场送行的有外交部长姬鹏飞，外经部副部长韩宗正，有关方面负责人程瑞声、朱传贤等。"},{"type":"paragraph","text":"朝鲜驻中国大使玄峻极和大使馆外交官员也到机场送行。"},{"type":"paragraph","text":"到机场送行的还有波兰、乌干达、扎伊尔、刚果、阿尔及利亚驻中国的外交使节和外交官员。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"12916cc104"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

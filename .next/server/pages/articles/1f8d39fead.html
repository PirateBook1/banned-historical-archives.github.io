script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院、中央军委关于成立国务院国防工业办公室的通知（概要）","authors":[],"dates":[{"year":1973,"month":9,"day":10}],"is_range_date":false,"parts":[{"text":"中共中央批准国务院、 中央军委“关于成立国务院国防工业办公室的通知”（概要）","type":"title"},{"text":"1973年9月10日，经中共中央批准，国务院、中央军委发出《关于成立国务院国防工业办公室的通知》。《通知》指出：为了加强对国防工业的统一领导，决定撤销中央军委国防工业领导小组及其办公室，成立国务院国防工业办公室，受国务院、中央军委领导，以国务院为主。这个机构的主要任务是对国防工业的生产、建设和科研工作进行统筹规划，全面安排，组织执行。随着国防工业领导体制的变动，第三、四、五、六机械工业部，由军工领导转变为由国务院直接领导。这几个部领导军口各院少数骨干企业，其余的部直属企业和国防工业系统的院校，下放给省、市、自治区管理，实行地方和部队双重领导，以地方为主。省、市、自治区设立管理国防工业的机构和管理电子工业的专门机构，撤销各大军区管理国防工业的机构。1974年5月，这项《通知》经过征求意见颁发执行。这次将国防工业划归国务院系统为主领导，是在总结了搞独立的大军工体系的教训后作出的决定。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1f8d39fead"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"苍梧、上思镇反补课成绩显著","authors":[],"dates":[{"year":1961,"month":3,"day":25}],"is_range_date":false,"parts":[{"text":"苍梧、上思镇反补课成绩显著（据苍梧、上思县报告）","type":"title"},{"text":"苍梧县在春节后对该县前段镇反程度进行了检查，并组织力量补课，至2月26日还有8个大队尚未彻底深透，即组织了3个工作组分别到大坡、新地、人和3个公社结合当前中心，进行了几天补火补课。做法是从查敌情、查斗争质量入手，结合破案工作，充分发动群众，将五类分子再进行一次排队，找出斗争对象，摸清材料，开展斗争、宣判活动。到目前，该县镇反补课工作基本结束。","type":"paragraph"},{"text":"在春节后共斗争了56名，其中地主23名，富农10名，反革命13名，坏分子7名，其他3名；同时还将在运动中批捕的案件就地进行了公开宣判。","type":"paragraph"},{"text":"通过补课工作，还破获新旧刑事案63起（偷杀耕牛17，偷杀生猪2，偷粮食14，偷家禽17，偷现款2、偷衣物10，抢劫1）。","type":"paragraph"},{"text":"此外还破获4个偷窃、投机集团，缴获现款1000多元，粮食1200斤，单车2架，子弹43发及其他物资一批。","type":"paragraph"},{"text":"上思县的镇反工作经过检查后，发现需要补课的有21个大队。截至3月9日止，有16个大队已进行了补课，并有7个大队改变了落后面貌，有9个大队基本改变了面貌。","type":"paragraph"},{"text":"这些大队的镇反补课的做法，是紧密围绕春耕生产，通过练兵的方法训练贫下中农骨干，培养积极分子。通过查敌情，分清敌我界线后，群众斗志昂扬，敌人的嚣张气焰被打下去了。16个补课的大队，共斗争了五类分子30名。","type":"paragraph"},{"text":"在运动的威力下，敌人内部也分化瓦解。百包公社共有五类分子212名，运动前表现好的41名，运动后，上升到67名；表现一般的由65名上升到79名；表现不好的，由69名下降到62名；有破坏活动的由38名下降到1名。如佛子公社叫安大队地主分子林夜光，运动前常偷农作物，抗拒出工。运动后不但不搞偷窃了，而且天一亮就出工。家里来客也能及时向大队报告。","type":"paragraph"},{"text":" （据苍梧、上思县报告）","type":"paragraph"}],"comments":[],"origin":"《广西公安》 1961年第 5期，1961年3月25日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"947fa46487"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

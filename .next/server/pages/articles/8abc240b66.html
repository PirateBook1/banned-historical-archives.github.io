script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"周总理盛宴热烈欢迎史蒂文斯总统邓小平、徐向前、姬鹏飞、方毅、吴德、彭绍辉等出席宴会作陪　周恩来总理和史蒂文斯总统在宴会上发表了热情洋溢的讲话","authors":[],"dates":[{"year":1973,"month":11,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七三年十一月七日电　国务院总理周恩来今天晚上在人民大会堂举行盛大宴会，热烈欢迎塞拉勒窝内共和国总统西亚卡·史蒂文斯博士和随同来访的其他塞拉勒窝内贵宾。"},{"type":"paragraph","text":"塞拉勒窝内驻中国大使泰勒一史密斯和夫人以及大使馆外交官员应邀出席了宴会。"},{"type":"paragraph","text":"柬埔寨王国民族团结政府外交大臣沙林察也应邀出席了宴会。"},{"type":"paragraph","text":"国务院副总理邓小平，人大常委会副委员长徐向前，外交部部长姬鹏飞，对外经济联络部部长方毅，北京市革命委员会主任吴德，中国人民解放军副总参谋长彭绍辉等，出席宴会作陪。"},{"type":"paragraph","text":"宴会厅里并排悬挂着塞拉勒窝内共和国国旗和中国国旗。周恩来总理和史蒂文斯总统在宴会上发表了热情洋溢的讲话。"},{"type":"paragraph","text":"周恩来总理在谈到当前大好的国际形势时指出，整个世界是在斗争中前进，在动乱中改变面貌。第三世界国家和人民已成为反对帝国主义和霸权主义斗争中的一支强大力量。他说，伟大的非洲人民的团结反帝斗争出现了令人鼓舞的生气勃勃的新局面。末独立地区争取民族解放的斗争正在深入发展。独立国家的战斗团结空前加强。在这次阿拉伯国家和人民反抗以色列侵略者的正义斗争中，非洲国家和人民坚定地站在他们一边。"},{"type":"paragraph","text":"周总理表示，中国人民将一如既往地坚决支持非洲人民反对帝国主义、新老殖民主义、大国霸权主义、白人种族主义和犹太复国主义的正义斗争。"},{"type":"paragraph","text":"史蒂文斯总统在讲话中说，中国和塞拉勒窝内都是第三世界成员，都有过受新老殖民主义、帝国主义和种族主义剥削的屈辱遭遇。我们的命运是相同的。"},{"type":"paragraph","text":"总统说，我们在这个人民大会堂里，已经觉得象在家里一样。每一个人都可以清楚地看到亲切友好的表示；我确信在这次访问期间，如此幸运地存在于我们两国和两国人民之间的很友好的关系必将得到进一步加强。"},{"type":"paragraph","text":"他们的讲话受到全场热烈的鼓掌欢迎。讲话后，乐队分别奏塞拉勒窝内国歌和中国国歌。席间，乐队演奏了《团结友谊进行曲》、《远方的鼓声》等中、塞两国乐曲。"},{"type":"paragraph","text":"出席宴会的还有:"},{"type":"paragraph","text":"人大常委会委员胡愈之、罗叔章；"},{"type":"paragraph","text":"政府部门、中国人民解放军、对外友协、北京市革命委员会等有关方面负责人何英、周化民、张令彬、邓东哲、杨殿奎、肖鹏、马仪、谢鑫鹤、唐克、钱信忠、张彬、李青川、王海容、丁国钰、王冶秋、吴仲超、狄福才、杨骥、张纪之、李哲夫、潘非、王守湘、李世安，中国驻塞拉勒窝内大使赵政一等。"},{"type":"paragraph","text":"各国驻中国的外交使节也应邀出席了宴会。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8abc240b66"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"克服对创作问题认识上的主观主义","authors":["河南","苏金伞"],"dates":[{"year":1956,"month":10}],"is_range_date":false,"parts":[{"text":"克服对创作问题认识上的主观主义","type":"title"},{"text":"河南苏金伞","type":"authors"},{"text":"(苏金伞：诗人，河南省文联主席，河南省政协常委、人大代表)","type":"subtitle"},{"text":"文学艺术上的“百花齐放，百家争鸣”，实质上是创作上的自由竞赛和理论批评上的自由讨论。这是发展文学艺术的方针，也是繁荣创作、开展批评的一个最好的方法。刘少奇同志在党的八代大会的政治报告中提到：","type":"paragraph"},{"text":"“科学上的真理是愈辩愈明的，艺术上的风格是必须兼容并包的。党对于学术性质和艺术性质的问题，不应当依靠行政命令来实现自己的领导，而要提倡自由讨论和自由竞赛来推动科学和艺术的发展。”","type":"paragraph"},{"text":"这个方针的提出，是适时的。这是跟随着社会主义改造取得了决定性的胜利之后，在社会主义建设的热潮中，如何向文化科学进军，如何从事学术建设和艺术建设的问题。也就是学术艺术如何才能为社会主义建设服务的问题。","type":"paragraph"},{"text":"文艺为政治服务，是一个根本性的问题，也是和资产阶级文艺思想有所区别的基本界线。今后总的任务，就是毛主席在党的八代大会开幕词中所说的：","type":"paragraph"},{"text":"“团结全党，团结国内外一切可以团结的力量，为了建设一个伟大的社会主义的中国而奋斗。”","type":"paragraph"},{"text":"这个任务，就是我们今后的政治目标，也就是我们文学艺术工作者应该忠诚不二地为其服务的总的课题。","type":"paragraph"},{"text":"为社会主义建设服务，这是一个多末广阔的主题。“社会主义建设”这几个字，包括着多末丰富的生活，多末辽阔的境地，多末复杂而又时刻变化的场景。这就不容许我们作任何狭隘的、简单的理解。","type":"paragraph"},{"text":"只要是于社会主义建设有益的，就都是好的，这就是我们评判一篇文艺作品最主要的标尺。","type":"paragraph"},{"text":"但是，我们对“于社会主义建设有益”这几个字，也不能作死板的学究式的理解。凡是能影响人的精神，鼓舞人的情绪，使其积极向上或身心愉快的东西，就都是对社会主义建设有益的东西。","type":"paragraph"},{"text":"过去，我们对“文艺为政治服务”有着狭隘的理解，认为只有在作品中配合了当前的中心工作而能解决问题的，才算为政治服务。这样就把文艺作为简单的传声筒，表面看起来是配合政治任务了，但忽视了艺术的特征，缺乏感染人的力量，使人看过以后，感到索然无味，甚或发生烦赋的感觉，因而为政治服务也服务的很不好。实质上这就是毛主席所说的“思想上的主观主义”在作祟。因此，我们必须打破由于主观主义所造成的一切“清规戒律”和死板的教条，让作者根据自己的特长和熟悉的生活，根据自己的爱好，选择自己所掌握的形式与独特的风格投入自己的艰苦实践与劳动创造中去。让他的作品在群众中、在时间上受考验。","type":"paragraph"},{"text":"作品的有无教育意义，要看它对人精神上、心理上的影响；而不在于仅仅给人解决一个思想问题。","type":"paragraph"},{"text":"解决思想问题，也应该在不知不党之间，在大受感动之下，读者自自然然地提高了觉悟，而不是在勉强状态之下，用说教的方式硬塞给读者或观众。—一个高明的宣传员也不会这样笨的。","type":"paragraph"},{"text":"这样就必须根据艺术的特点，遵循着艺术的规律行事，否则就不会达到上述的效果。","type":"paragraph"},{"text":"艺术的特点，就是要感染人。怎样才能感染人？那就要通过生动的、鲜明的艺术彤象，通过浓烈的、真挚的感情来诉说自己所想要诉说的东西。","type":"paragraph"},{"text":"那末，在文学创作上的“百花齐放”，就是各种形式、各种题材、各种风格的相互竞赛。看谁开得鲜艳，看谁能出人头地。","type":"paragraph"},{"text":"过去有一些人往往主观臆造地说某种形式为人民所喜欢，某种为人民所不喜欢，因此用某种形式统治创作；并且以自己的意志强加给作者，让作者也按照自以为是的样式去写作。于是作者就没有了自己的风格，或丢掉了自己的风格而去模写某种形式。于是，“千篇一律”“千口一腔”的情形出现了。","type":"paragraph"},{"text":"这样，互相影响，陈陈相因，随使文学创作趋向贫乏单调，为广大人民所不满。","type":"paragraph"},{"text":"在理论批评上，自由讨论的风气还没有开展起来。粗暴的简单的有时甚至是错误的批评相当流行。尤其奇怪的，是作品一受批评，连作者本人也成了问题，人人瞧不起，几乎到了为人所不齿的境地。而且一受批评就得检讨，检讨得把什末思想都翻出来，但创作热情却冷却了。为什么不让他发表自己的意见呢？为什么不准他为自己的作品辩护呢？","type":"paragraph"},{"text":"既然不准辩护，于是批评就成了判决词，剥夺作品发行权终身。","type":"paragraph"},{"text":"“百家争鸣”提出来后，我觉得完全可以解禁了。有理大家说，“争”的是理，谁有理谁鸣得好，有理的人最后总是获得胜利，而理也“愈辩愈明”了。","type":"paragraph"},{"text":"因此，“百花齐放，百家争鸣”这一正确方针的贯彻执行，将使中国文学艺术很快地趋向繁荣。目前的问题是：免除一切顾虑，打破一切清规戒律，大胆创作，大胆发表自己独创的见解。","type":"paragraph"},{"text":"而我自己，已经为这个方针，鼓舞起我的创作热情来了。","type":"paragraph"},{"text":" （《河南文艺》1956年第13本）","type":"paragraph"},{"text":" 来源：《苏金伞右派集团言论与作品》（河南省文学美术工作者联合会，1958年）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c9af9a0bc1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

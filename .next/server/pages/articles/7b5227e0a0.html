script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津市有些单位肃清胡风反革命集团的斗争开展得不深入","authors":["梁一丁"],"dates":[{"year":1955,"month":7,"day":6}],"is_range_date":false,"parts":[{"text":"天津市有些单位肃清胡风反革命集团的斗争开展得不深入","type":"title"},{"text":"梁一丁","type":"authors"},{"text":"【天津分社六日讯】天津市第四、六、八区、塘沽区不少单位肃清胡风反革命集团的斗争开展不深入，甚至有的人有厌烦情绪。不少单位讨论时只是泛泛地说说“阶级斗争尖锐”“要提高警惕”等，在联系本单位情况、本身缺点，展开批评与自我批评等方面，就很不深刻。个别单位甚至在一些名词上打圈子，纠缠不清。塘沽区电业局的党支部书记说：我们这里没有胡风分子，受不到什么思想影响，这样学下去要影响业务。","type":"paragraph"},{"text":"不少干部对胡风反革命集团的性质认识仍很模糊。六区的一个干部把胡风、鲁蔾的诗找出来反覆地看了五遍，他说：“还是看不出反动的地方究竟在哪里”。四区合作社小组对“胡风懂不懂马列主义”争论不休，有一半人认为“懂”，最后小组长的结论是：请党委作解答。","type":"paragraph"},{"text":"历史上有问题的人，讨论时不发言，神情紧张。有的制造“草木皆兵”的紧张气氛，说：“胡风分子到处有，敌人是汪洋大海”。有的说：“今后对一切问题一切人都要提高警惕，大胆怀疑，也不能靠近共产党了，高、饶是党员，胡风分子也有党员，对共产党，对高级干部写的文章都要怀疑”。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年7月9日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7b5227e0a0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

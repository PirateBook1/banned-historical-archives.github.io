script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"二十条纲领","authors":["南京大学","雷戡"],"dates":[{"year":1957,"month":5,"day":31}],"is_range_date":false,"parts":[{"text":"二十条纲领","type":"title"},{"text":"南京大学雷戡","type":"authors"},{"text":"新华社南京5月31日讯　新华社记者孙振、朱冰菊报道：南京大学地质系学生雷戡，在学校“民主墙”上张贴大字报，发表所谓二十条纲领。这二十条纲领，是种反动思想的暴露，已引起部分学生的反对。二十条纲领全文如下：","type":"appellation"},{"text":"二十条大纲","type":"subtitle"},{"text":"一、继承发扬“五四”光荣革命传统力争民主平等自由！","type":"paragraph"},{"text":"二、对违法乱纪者不能和风细雨！","type":"paragraph"},{"text":"三、拥护罗隆基委员意见，肃反错了要平反！","type":"paragraph"},{"text":"四、因陷害所致错误档案当众销毁！反对学生作政治鉴定！","type":"paragraph"},{"text":"五、反对党团特权、教师为学校之长！学生会不能御用，彻底整顿人事处！","type":"paragraph"},{"text":"六、上将要道歉要乔迁！","type":"paragraph"},{"text":"七、孙叔平要对大棒牺牲者检讨！不得无礼！","type":"paragraph"},{"text":"八、保障充分“鸣”“放”，打倒大帽子！","type":"paragraph"},{"text":"九、不许侮辱铁托元帅！向南斯拉夫民主政治学习！","type":"paragraph"},{"text":"十、各民主党派有发展青年组织的自由！","type":"paragraph"},{"text":"十一、学校要开“孙文主义”课，马列主义要选修！","type":"paragraph"},{"text":"十二、反对从上而下的文字改革，反对拉丁化！","type":"paragraph"},{"text":"十三、出版要自由，党老爷开禁锢！","type":"paragraph"},{"text":"十四、领土疆界划分要公开！阿尔奉南段，达里冈崖牧场北部不属中华矣！野人山寸土不让，帕米尔是中国的！","type":"paragraph"},{"text":"十五、反对指派班长！反对党团权威！","type":"paragraph"},{"text":"十六、反对特权！特权是官僚主义的特征，它产生奴颜媚骨，阿谀奉迎，趾高气扬，鱼肉民众！","type":"paragraph"},{"text":"十七、支持自学习台湾青年！铲除一切倒逆！","type":"paragraph"},{"text":"十八、对胡风事件迅速审理，阐明真相！","type":"paragraph"},{"text":"十九、中国国民党革命委员会应与中共平等！","type":"paragraph"},{"text":"二十、一切干部、贤者就任！愚者滚蛋！","type":"paragraph"},{"text":" 来源：1957年6月3日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"57f191238d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

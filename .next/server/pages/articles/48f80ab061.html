script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"靖远县一贯道活动猖獗","authors":["黄静"],"dates":[{"year":1954,"month":12,"day":27}],"is_range_date":false,"parts":[{"text":"靖远县一贯道活动猖獗","type":"title"},{"text":"黄静","type":"authors"},{"text":"【甘肃分社一九五四年十二月二十七日讯】靖远县反动组织一贯道目前活动较多，对互助合作运动破坏很大。如五区上滩、坝滩两乡八百零六户、四千五百六十九人中，入道者六百三十四户，道徒两千八百四十三人。这两乡组织起来的五十七个互助组的组长中，有坛主以上的一贯道首二十人；组员五百六十三人中，一贯道分子五百一十二人，其中坛主以上的道首一百二十七人。十区高川乡，群众称为“一贯道自治区”，全乡一百五十八户、九百一十六人中，加入一贯道的有一百四十四户、八百八十一人，其中有坛主以上的道首五十人；全乡组织起来的十五个互助组组长中，有坛主以上的道首七人，道徒七人；组员四百八十九人中，参加一贯道的有四百五十八人，其中有道首二十七人。这些互助组有些是“自动”组织起来的，以便藉互助组名义进行隐蔽的反革命活动。今年夏粮统购中，上滩乡金家庄子村互助组每隔四、五天开会一次，组长金照明给组员们说：“这次给咱们把余粮算下后咱们不给卖，反正是没有粮食，政府也把咱没办法！”影响全村群众不愿卖粮。该村一贯道头子并大肆造谣破坏互助合作。如对农业社的“社”字讲解说：“社”字是衣字(本是“示”字)和土字合成的，即人穿了衣服入泥土，入合作社就是一条死路。又说：入了社不自由，连盖房子的地基都没有，组员们每天连肚子都不得饱！还说苏联走社会主义饿死了一层人，咱们走社会主义把粮食卖给国家也要饿死人的。当地原来有些想转社或参加互助组的农民都表现情绪消极。","type":"paragraph"},{"text":"一贯道在该县的活动也很嚣张，有的乡村政权干部中还有一贯道首参加，如高川乡的乡长、文书等都是一贯道内的积极活动者，十三个自然村村长中，有一贯道点传师一人、坛主一人、道徒十人。五区的供销社、卫生协会等组织内也有一贯道分子参加(有的已作处理)，对开展工作造成极大不利。造成此情况的原因，主要是对一贯道活动打击不严、不狠，如去年取缔一贯道运动中，只逮捕了十个，今年五月以后，虽镇压了五个，但由于镇压的不准不及时和大道首未全部捕办，致使十二个大道首潜藏起来，继续指挥其下层道首进行活动。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年1月3日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"48f80ab061"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"赵紫阳总理访问缅甸游览胜地山道威  黄华副总理兼外长和吴雷貌外长举行会谈","authors":[],"dates":[{"year":1981,"month":1,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"赵紫阳总理访问缅甸游览胜地山道威"},{"type":"paragraph","text":"黄华副总理兼外长和吴雷貌外长举行会谈"},{"type":"paragraph","text":"新华社仰光1月28日电  中国国务院总理赵紫阳一行，在缅甸总理吴貌貌卡等的陪同下，27日下午到缅甸西海岸游览胜地山道威进行访问，已于28日下午乘专机回到了仰光。"},{"type":"paragraph","text":"山道威面临孟加拉湾，背靠若开山脉，风景秀丽、气候宜人。我国前国家领导人刘少奇主席、周恩来总理和陈毅副总理都曾在吴奈温总统的陪同下到这里访问过。邓小平同志1978年1月以副总理身份访问缅甸时也曾到过这里。"},{"type":"paragraph","text":"赵紫阳一行抵达山道威时，在机场受到了缅西军区司令索敏上校和若开邦人民委员会主席吴觉貌的欢迎。随后，宾主一起乘车前往额不里海滩。"},{"type":"paragraph","text":"这里海水碧绿，沙湾平缓，岸边树木繁茂，气候十分凉爽。赵紫阳和吴貌貌卡等抵达后，在海滩上的凉棚里就坐休息。宾主在交谈中回忆起吴奈温总统在这里接待刘少奇主席、周恩来总理和陈毅副总理的情景，以及他们为发展中缅友谊作出的贡献。一位缅甸官员说，赵紫阳总理的访问，将为缅中两国的友好合作写下新的一页。"},{"type":"paragraph","text":"随后，赵紫阳兴致勃勃地同吴貌貌卡等一起在这里洗了海水浴。"},{"type":"paragraph","text":"傍晚，索敏上校为中国客人举行了招待会。席间，主人按照缅甸的习俗，点放了象征吉祥的“天灯”。这种形似中国灯笼的“天灯”，直径三尺，高约六尺，上面密封，下面的开口处放有浸了油脂的布条，点燃之后，充满热气流的“天灯”就徐徐飞上天空。当第一只“天灯”冉冉升起时，吴貌貌卡说，它预示着好运。赵紫阳回答说，祝愿中缅友谊取得新的发展。28日上午，在额不里海滩，热情好客的主人还安排贵宾观看了划船比赛和欣赏了富有民族特色的歌舞节目。28日上午，中国副总理兼外交部长黄华同缅甸外交部长吴雷貌还在这里就本地区的形势举行了会谈。（附图片）"},{"type":"paragraph","text":"一月二十六日下午，赵紫阳总理前往缅甸总理办公厅拜会了吴貌貌卡总理，并进行友好会谈。新华社记者摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"赵紫阳","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e61595304a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

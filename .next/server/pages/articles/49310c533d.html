script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"白俄罗斯共产党中央、最高苏维埃和部长会议举行宴会欢迎刘少奇主席刘主席在明斯克时曾参观集体农庄并观看歌舞演出","authors":[],"dates":[{"year":1960,"month":12,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社明斯克5日电】　中国共产党中央委员会副主席、中华人民共和国主席、中国党政代表团团长刘少奇，今天下午六点出席了白俄罗斯共产党中央、白俄罗斯共和国最高苏维埃和部长会议为我国党政代表团举行的宴会。"},{"type":"paragraph","text":"随同刘少奇主席参加宴会的有我国党政代表团团员:李井泉、陆定一、杨尚昆、刘宁一、刘晓。"},{"type":"paragraph","text":"苏共中央主席团委员、苏联最高苏维埃主席团主席勃列日涅夫也出席了宴会。"},{"type":"paragraph","text":"出席宴会的还有苏共中央主席团候补委员、白俄罗斯共产党中央委员会第一书记马祖罗夫，白俄罗斯共和国最高苏维埃主席团主席瓦·伊·科兹洛夫，白俄罗斯部长会议主席基谢廖夫，白俄罗斯共产党中央书记苏尔加诺夫、马谢罗夫、沙乌罗，白俄罗斯共产党中央局委员普里蒂茨基、马卡罗夫，白俄罗斯部长会议副主席卡缅斯基，明斯克军区司令科马罗夫上将和明斯克的各界代表。"},{"type":"paragraph","text":"陪同我国党政代表团访问的苏联驻中国大使契尔沃年科，苏共中央副部长托尔库诺夫，苏联外交部部务委员会委员图加林诺夫，礼宾司司长莫洛奇科夫也参加了宴会。"},{"type":"paragraph","text":"在宴会上，马祖罗夫、刘少奇主席、勃列日涅夫和瓦，伊·科兹洛夫都分别讲了话。"},{"type":"paragraph","text":"宴会是在热烈友好的气氛中进行的。在宴会上宾主不断为中苏两国牢不可破的友谊举杯祝贺，并祝贺以毛泽东同志为首的中共中央和以赫鲁晓夫同志为首的苏共中央的领导人身体健康。"},{"type":"paragraph","text":"【新华社明斯克5日电】　中共中央副主席、中华人民共和国主席、中国党政代表团团长刘少奇，今天下午前往参观了明斯克附近的加斯特罗集体农庄，受到了农庄全体庄员热情隆重的欢迎和接待。"},{"type":"paragraph","text":"陪同刘少奇主席前往农庄的有苏共中央主席团委员、苏联最高苏维埃主席团主席勃列日涅夫，苏共中央主席团候补委员、白俄罗斯共产党中央委员会第一书记马祖罗夫，白俄罗斯共和国最高苏维埃主席团主席瓦·伊·科兹洛夫，白俄罗斯共和国部长会议主席基谢廖夫，苏联驻中国大使契尔沃年科等人。"},{"type":"paragraph","text":"随同刘少奇主席前往参观的有中国党政代表团团员李井泉、陆定一、杨尚昆、刘宁一和刘晓。"},{"type":"paragraph","text":"在刘少奇主席前往农庄途中，有许多群众向贵宾们招手致意。"},{"type":"paragraph","text":"集体农庄庄员们到农庄的大路上热烈欢迎刘少奇主席。农庄的建筑物上悬挂着中国、苏联、白俄罗斯共和国的国旗，悬挂着用中、俄文写的“欢迎刘少奇主席!”“欢迎中国党政代表团”的标语。"},{"type":"paragraph","text":"刘少奇主席等参观了农庄的饲养场，并且询问了在饲养场工作的女庄员的生活和工作情况，和她们一起照了象。"},{"type":"paragraph","text":"在农庄俱乐部举行了群众大会。农庄的农艺师、女庄员、农庄共青团书记分别在会上讲了话。"},{"type":"paragraph","text":"刘少奇主席和勃列日涅夫主席也在大会上讲了话。"},{"type":"paragraph","text":"群众大会结束后，群众热烈鼓掌，欢送中国贵宾。"},{"type":"paragraph","text":"【新华社明斯克5日电】　中国共产党中央委员会副主席、中华人民共和国主席、中国党政代表团团长刘少奇，今天晚上在明斯克歌舞剧院观看了精彩的演出。"},{"type":"paragraph","text":"陪同刘少奇主席前往观看的有苏共中央主席团委员、苏联最高苏维埃主席团主席勃列日涅夫，苏共中央主席团候补委员、白俄罗斯共和国共产党中央委员会第一书记马祖罗夫，白俄罗斯共和国最高苏维埃主席团主席瓦·伊·科兹洛夫，白俄罗斯共和国部长会议主席基谢廖夫、苏联驻中国大使契尔沃年科等人。"},{"type":"paragraph","text":"随同刘少奇主席前往的还有中国党政代表团团员李井泉、陆定一、杨尚昆、刘宁一、刘晓等人。"},{"type":"paragraph","text":"剧院悬挂看中国、苏联和白俄罗斯共和国的国旗。"},{"type":"paragraph","text":"刘少奇主席等受到观众的热烈鼓掌欢迎。乐队高奏中国、苏联和白俄罗斯共和国国歌。"},{"type":"paragraph","text":"演出结束后，中国贵宾向演员赠送了花篮。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘宁一","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"陆定一","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"49310c533d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

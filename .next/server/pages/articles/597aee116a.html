script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"东北主力出动及开始攻击锦榆线的时间","alias":"","parts":[{"type":"paragraph","text":"东北主力出动及开始攻击锦榆线的时间"},{"type":"paragraph","text":"（1948年8月7日）林、罗、刘："},{"type":"paragraph","text":"鱼日十九时电?悉。绥远?为傅作义所必救，不怕不能调动傅部向西，调动傅部是必然的。问题是傅作义自己有三个军及几个独立师，如果他以两个军及一二个独立师援绥，则杨成武?在绥难于立"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给东北野战军司令员兼政治委员林彪、副政治委员罗荣桓和参谋长刘亚楼的电报。"},{"type":"paragraph","text":"[2]指1948年8月6日19时林彪、罗荣桓给中共中央军委的电报。电报说：“一、估计傅作义发现我东北主力南下时，必采取放弃次要据点、集中主力守大城市的方针。二、我军应取调动和分散傅作义，以便歼灭傅部和夺取其所守城市，包括相机夺取平津之方针。三、为了将傅部调一两个军向西去，以便我军能在承德、张家口、保定和北平取得胜利，不宜由我们先行动调动傅作义向北向东，而应由杨成武部先行动，调动傅作义向西，以便我们与杨罗部队开展战局。杨成武部能愈早出发愈有利。四、我们拟歼灭北宁线上五城之敌以后即攻承德。五、目前白城子、郑家屯、通辽等处河水猛涨，铁路桥梁多处被冲，因此还不可能开始向西运输粮食，须待来月五号后才能将桥梁修好。我们要在八月底九月上旬才能出动。但如杨成武部出动时间能提早，则我们出动时间亦能提早。”"},{"type":"paragraph","text":"[3]绥远，旧省名，辖今内蒙古自治区中部地区，1954年撤销。[4]傅作义，当时任国民党军华北“剿匪”总司令部总司令。[5]杨成武，当时任华北军区第三兵团司令员。足，因绥远及普西北均粮缺，必须取得集宁归绥两点才能解决粮食问题，过去两次入绥失败的教训不应忘记。不管你们何时开始攻锦榆线，杨罗兵团必须与杨成武兵团配合行动。兹规定杨成武兵团八月二十一日由涞源以东出动，九月十日左右向归绥集宁两点开始攻击，杨罗耿兵团须在九月十日以前以主力到达承德、北平线并开始攻击，另以一部向平张线动作，配合杨成武兵团之作战，在这一阶段内杨罗耿受军委直接指挥。你们主力按上述两兵团行动时间规定自己出动及开始攻击锦榆线之时间，并预先报告军委。你们对上述规定如有意见，速即电告，否则即照此部署执行。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"七日十八时[1]归绥，旧市名，即今内蒙古呼和浩特。[2]锦榆线，指锦州至山海关的铁路，即今京哈线一段。"},{"type":"paragraph","text":"[3]杨罗兵团，指华北军区第二兵团，兵团司令员杨得志、政治委员罗瑞卿。"},{"type":"paragraph","text":"[4]平张线，指北平（今北京）至张家口的铁路，即今京包线一段。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":8,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":391,"page_end":392},"tags":[{"name":"杨成武","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"597aee116a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

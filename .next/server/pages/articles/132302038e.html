script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——攻击诬蔑党的发展组织工作","authors":["北京俄语学院师生"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论——攻击诬蔑党的发展组织工作","type":"title"},{"text":"北京俄语学院师生","type":"authors"},{"text":"“吸收党员应由群众同意，党吸收的人是在耳边说来说去的人，开会是形式，支部中别的人根本不了解情况，还是由接受汇报的人来介绍，如张秀荣入党就是这样。","type":"paragraph"},{"text":"积极分子的汇报是拍马，是为了取得组织的信任。","type":"appellation"},{"text":"党员没啥了不起，党员骑在人民头上，党员掌握了你的材料就可以作威作福了，党员有特权。”对污蔑党的“新八条”认为“很深刻”。","type":"paragraph"},{"text":"“我班支部吸收的党员尽是些积极汇报别人的党员。”（北京俄语学院  文启尘的材料）","type":"paragraph"},{"text":"“我院入党的八项条件”","type":"paragraph"},{"text":"“1．学习不好没关系。 2．能起监督同学活动的作用。 3．能把终身献于院党委会。 4．规规矩矩绝对服从领导。 5．成为党委的好耳目，得了‘情报’向党委汇报。 6．是党委的传声筒，不能有主见。 7．严格保守我院工作的‘秘密’。 8．富有党员的‘优越性’。”（北京俄语学院  大字报）","type":"paragraph"},{"text":"“1．行政、党，团布置的工作和任务，不管是否恰当，只要举手赞成，不要提出意见，这样做可算得百利无一弊，如果布置得不当或有错误，这自有领导负责，赞成意见的没有错，倘若是对了，那就可为你记上功。","type":"paragraph"},{"text":"2．周围的情况尽可能地不管，关起门来不闻不问，假如你有意见最好不提或少提若是要提也得多加考虑多加小心，以以免触犯领导尊严，否则，就会惹火烧身，自找麻烦。","type":"paragraph"},{"text":"3．在群众中少发表意见，多加附和，或不言不说，把在群众中听来的意见作为向领导的汇报的材料，张三之流发表什么谬论，李四之辈，有什么不满，这样一方面表示对领导的关心，另外，又表现你向组织靠拢。","type":"paragraph"},{"text":"4．多作思想汇报，三天一口头汇报，五日一书面汇报；今天检查个人主义思想，明天批判群众观点不强，后天再控组织性和纪律性差的思想根源，遇事首先痛心疾首地承认错误，多说自己不是，这样做就能让领导上知道，你要求自己很严格，日以过夜地开展思想斗争，勇于承认错误。","type":"paragraph"},{"text":"如果你具备以上四点，首先你就算得上个好干部，以后再串串领导，党员的门，和他们关系搞好，那末入党之期也就不远了，这时你可以稳坐钓鱼台，等待组织来发展。","type":"paragraph"},{"text":"党的发展工作是秘密进行的，如地下党一样，积极分子是从事地下工作入党的。","type":"paragraph"},{"text":"新鲜事——фйскал入党（指该班吴庆华入党——编者）说：吴庆华入党，我先是惊异万分，后又觉得气愤万分，简直另（令）人难信这样一个典型的беликов居然能够入党，对上阿谀奉迎，对下打击，报复，暗中告密就是他入党的资本，在原69班党员夏之柱、虞莉英等人面前卑躬曲膝左吹右捧，这些人放个屁就成为他的圣旨，不敢有半个不字，正因为如此，才博得他‘主子’的欢心，于是步步高升，由一个无名小卒一跃升为大班长，大权在握，作威作福，压制民主，在‘主子’的圣旨下控制全班，在同学们面前将班长大架一摆，哼！你们怎敢不服从组织纪律？有时见到同学好笑，哈，哈，哈——实际上都是笑心藏刀，把别人的话向组织上汇报，邀功请偿，于是这位有功之臣，在‘主子’们的庇护下无声无息地入党了。”（北京俄语学院  谭绍干）","type":"paragraph"},{"text":"右派分子吴青阳给光明日报的稿件中写道：“有一张大字报题名‘什么人能入党’，下注新八条（应该打括号）。对某些党员说来，虽不能说是淋漓尽致，唯妙唯肖，倒也确实可以说是十分近似了。笔者认为那新八条很有参考价值，……所以姑引在下面：","type":"paragraph"},{"text":"（一）具有捉摸不到的阶级觉悟；","type":"paragraph"},{"text":"（二）靠近组织，经常和党员唧唧咕咕（此意即脱离群众，所谓只走上层路线）；","type":"paragraph"},{"text":"（三）立场稳，对组织唯唯是从，能往下贯（此意从其他大字报上看，可以理解为：对上善于吹拍奉迎，对下则是作威作福，粗暴专横）；","type":"paragraph"},{"text":"（四）群众关系好，对人不冷不热；","type":"paragraph"},{"text":"（五）迂事谨慎，模棱两可；","type":"paragraph"},{"text":"（六）学习工作好，成绩不太妙；","type":"paragraph"},{"text":"（七）优点不明显，缺点不突出；","type":"paragraph"},{"text":"（八）出不了大乱子，起不了大作用。","type":"paragraph"},{"text":"当然，并不见是每一个党员都是完全具有这八条的，但是八条齐全的或只有几条的，则他们党群关系就很不妙。他们中有的为群众记仇恨，被认为фискал（告密者）、двуличный（两面派）；他们往往把有和自己不同意见的人看作落后分子，轻则疏而远之，加以封锁孤立；重则打而击之，使之永远抬不起头。其中为领导所‘赏识’的，就成为‘人上人’‘党员贵族’，三好学生未经群众讨论批准，也都有他们的份儿。”（北京俄语学院　吴青阳的材料）","type":"paragraph"}],"comments":[],"origin":"《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"132302038e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

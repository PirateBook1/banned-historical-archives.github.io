script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"王若望必须向党向人民伏罪","authors":["《文汇报》社论"],"dates":[{"year":1957,"month":8,"day":17}],"is_range_date":false,"parts":[{"text":"王若望必须向党向人民伏罪","type":"title"},{"text":"《文汇报》社论","type":"authors"},{"text":"党内右派分子王若望昀近作了两次交代，一次是在中国作家协会上海分会党组扩大会议上，一次是在该会会员大会上。第一次易把反党、反社会主义的罪行全部推给客观原因，例如说自己在几次大会上的发言，在报上所写的文字，以及说作协党组有宗派集团，都是受了某些同志谈话的影响和报馆记者的鼓励，他边说边笑；第二次却又反一调，给自己扣上几顶“帽子”，没有具体内容，不仅对以前谈过的问题避而不谈，并且在有些事实上面擦粉，例如他把自己同情右派分子陆诒的话，说成是为了尊敬柯书记才这样讲的，在反党、反社会主义的“帽子”下，伪装一个爱党、爱社会主义的脸孔，一面又假惺惺地擦眼泪。很显然，王若望是在这里耍花招，撒无赖，向组织探探风色，向群众看看气候，希图使有些同志的手软下来，自己好蒙混过关。","type":"paragraph"},{"text":"必须警告王若望:这是右派分子已经用过多次、却又行之无效的卑鄙恶劣的手段，运用这种手段是永远过不了关的。","type":"paragraph"},{"text":"王若望在第二次交代时说:“他的反党活动是一贯的，进入上海后又滋长了资产阶级思想，党内同志对他进行批评，他不但没有改，而且怀恨在心，当鸣放开始时，认为时机已到，就站出来向党进攻。”的确，王若望是作为一个右派分子的身份而“站出来”的，根据两次检查的情况，他现在还是“站”在那个位置上，丝毫没有移动，挺起反党的脊骨准备顽抗到底。在第一次交代里，他捏造事实，推诿责任，用含胡其词的“影响”之类的话，把自己洗得一干二净，经过许多同志的驳斥，在第二次交代里，采用了更阴险、更恶毒的办法，为自己开脱。他一面承认“不对头”、“一板之隔”、“步步设防”、“释落后分子”、“牢骚与自叹歌”里的论点，完全与右派分子的论调相呼应，相吻合；一面又替自己这些反党论点我来由，说这个论点是看了某某厂的现象得来的，那个论点是看了某某机关的现象得来的，另另一个论点又是从某某报的内部情况里见到的。他企图证明，所有论点都有现实的根据，不是王若望在诬蔑党，诬蔑人民，诬蔑社会主义事业，而是党领导下的新中国的确有漆黑一团的现象。事实不就明明告诉我们:即使在他的交代里，王若望还是凶恶地在向党、向人民、向我们的社会主义事业反扑吗?","type":"paragraph"},{"text":"右派分子是顽强的。经过两个月来的斗争，我们的眼睛更明亮，我们的头脑更清醒了。这是一场大斗争，是一场要不要党领导、要不要走社会主义的道路、要不要新中国的斗争。而王若望呢，王若望发过许多言，写过许多文章，做过许多报告，他所涉及的不仅是文艺问题，对社会制度、人民生活各方面都发表了反党、反社会主义的谬论，几乎右派分子提出的所有反动论调，他都同样有。在鸣放期间，他还以“谈‘组织部新来的青年人’”为题，大做报告，在工人和青年中间放火，要青年们找生活的“阴暗面”，煽动他们起来向党进攻。这个党内右派分子在群众中间所散布的毒素是极其广泛的，他的性质的严重性就在这里。因此，这不仅仅是文艺界的问题，一切和他有过瓜葛、受过他影响的人都应积极起来揭发，凡是爱党、爱人民、爱社会主义事业的人，都应积极起来批判，立定脚跟，坚决斗争，如果为轻松的“笑容”所迷惑，为廉价的“眼泪”所俘虏，因而感到手软，那就恰恰中了右派分子的毒计，在大战斗之前，临阵退缩，为王若望之流所窃笑了。","type":"paragraph"},{"text":"王若望必须老老实实，彻底交代，向党、同人民伏罪!休想蒙混过去!","type":"paragraph"},{"text":" ---- 原载《文汇报》1957年8月17日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2a615862f6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

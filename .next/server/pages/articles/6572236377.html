script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"长春第一汽车制造厂职工认真学习革命理论  满怀无产阶级义愤批判邓小平","authors":[],"dates":[{"year":1976,"month":4,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"长春第一汽车制造厂职工认真学习革命理论"},{"type":"paragraph","text":"满怀无产阶级义愤批判邓小平"},{"type":"paragraph","text":"长春第一汽车制造厂党委带领广大职工认真学习毛主席的重要指示，学习无产阶级专政理论，以阶级斗争为纲，怀着极大的无产阶级义愤，批判邓小平抛出的“三项指示为纲”的修正主义纲领，进一步提高了执行毛主席革命路线的自觉性，发展了革命和生产的大好形势。"},{"type":"paragraph","text":"反击右倾翻案风的斗争开展以后，这个厂和所属分厂两级领导班子成员，为了掌握领导运动的主动权，争取先学一步、多学一点、学深一些，除坚持经常的学习制度外，还先后组织了五次集中学习。同时，厂和分厂还分别举办了干部、党员和工人理论骨干参加的学习班五百五十多期，培训骨干一万三千多人次。他们认真学习马列著作和毛主席著作，学习毛主席关于无产阶级文化大革命和反击右倾翻案风的一系列重要指示，进一步明确了反击右倾翻案风斗争的性质、目的和伟大意义，加深了对社会主义革命的性质、对象、任务和前途的理解，提高了参加这场斗争的自觉性。这个厂的各级领导成员通过学习毛主席关于“社会主义革命革到自己头上了，合作化时党内就有人反对，批资产阶级法权他们有反感。搞社会主义革命，不知道资产阶级在哪里，就在共产党内，党内走资本主义道路的当权派。走资派还在走”的重要指示，认识到党内有那么一部分人，官做大了，经济地位变了，既得利益多了，又拒绝改造世界观，因此社会主义革命越深入，他们就越抵触，从民主革命时期党的“同路人”，发展到社会主义革命时期的“对头人”，从资产阶级民主派变成党内走资本主义道路的当权派，变成党内的资产阶级。邓小平重新工作以后，就大刮右倾翻案风，把矛头指向伟大领袖毛主席，全盘否定无产阶级文化大革命，攻击社会主义新生事物，否定以阶级斗争为纲，篡改党的基本路线，推行一条与毛主席革命路线相对抗的修正主义路线。这充分说明他就是资产阶级的总代表。"},{"type":"paragraph","text":"在学习毛主席重要指示的过程中，长春第一汽车制造厂党委引导广大职工，抓住“三项指示为纲”的要害进行深入批判。首先，他们分析了“三项指示为纲”出笼的政治背景，认识到邓小平抛出的修正主义纲领，是为了破坏学习无产阶级专政理论，否定以阶级斗争为纲，篡改党的基本路线，复辟资本主义。进而，他们揭露了“三项指示为纲”在理论上的荒谬性。许多单位的职工采取“三查”的办法，把邓小平的修正主义谬论同新老修正主义分子宣扬的阶级斗争熄灭论和唯生产力论对照起来进行批判。一查修正主义的老祖宗伯恩施坦、考茨基等的反动谬论，看邓小平的奇谈怪论是怎样同老修正主义分子的谬论一脉相承的；二查刘少奇、林彪的反动谬论，看邓小平的奇谈怪论是怎样同他们的谬论如出一辙的；三查邓小平的老底子，看他是怎样重弹复辟资本主义的老调、故伎重演、旧病复发的。大家指出，邓小平正是在阶级斗争、无产阶级专政这个根本问题上，背叛了马列主义，顽固地坚持修正主义路线。"},{"type":"paragraph","text":"通过学习和批判，大家进一步提高了执行毛主席革命路线的自觉性，推动了企业的各项工作。"},{"type":"paragraph","text":"（据新华社）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6572236377"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席接见哈瓦那市长","authors":[],"dates":[{"year":1961,"month":1,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席接见哈瓦那市长"},{"type":"paragraph","text":"新华社3日讯　毛泽东主席今晚接见了古巴哈瓦那市长何塞·利亚努萨以及和他一同来访的古巴其他外宾。毛主席在接见时，同古巴朋友们进行了亲切友好的谈话。"},{"type":"paragraph","text":"被接见的和何塞·利亚努萨一同来访的古巴其他外宾是：古巴全国交通警察局局长劳尔·梅嫩德斯·托马索维奇少校，古巴起义军大尉安利吉·冈萨雷斯，古巴起义军大尉兼参谋艾西烈尔·列依巴，哈瓦那市副市长豪尔赫·卡尔西亚·班戈。"},{"type":"paragraph","text":"接见时在座的有：北京市市长彭真，副市长冯基平，外交部副部长章汉夫。"},{"type":"paragraph","text":"古巴驻中国大使奥斯卡·皮诺·桑托斯也在座。"},{"type":"paragraph","text":"哈瓦那市长何塞·利亚努萨等一行外宾，是在访问上海后于今天下午回到北京的。（附图片）"},{"type":"paragraph","text":"毛主席接见古巴哈瓦那市长何塞·利亚努萨（前排左二）和同他一起来中国访问的古巴外宾。"},{"type":"paragraph","text":"新华社记者　侯波摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c0413a5f52"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

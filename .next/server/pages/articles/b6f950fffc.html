script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"公安部对山西、安徽省公安厅询问取缔会道门政策问题的答复*","authors":[],"dates":[{"year":1955,"month":7,"day":8}],"is_range_date":false,"parts":[{"text":"公安部对山西、安徽省公安厅询问取缔会道门政策问题的答复*","type":"title"},{"text":"现将山西、安徽省公安厅所询关于取缔打击反动会道门政策等问题答复如下 ：","type":"paragraph"},{"text":"一、关于取缔打击反动会道门政策问题：我们认为凡是经过取缔而又进行复辟活动的反动会道门，即应该坚决按照第六次全国公安会议决议所规定的“今后从严”的政策办理。对于那些从未经过取缔过的反动会道门，则应分别加以处理。对大道首，应一律予以逮捕法办；对中小道首应按照其罪恶的大小，分别予以逮捕，管制或登记悔过；对于道徒的处理，原则上应当根据第六次公安会议以前的规定，从宽处理，一般可声明退道，免予登记，但对其中少数积极活动的分子亦可责令向公安机关履行登记手续，强迫具结退道。总之，对于取缔后又继续进行复辟活动的反动会道门和未经取缔的反动会道门在处理政策上应加以区别。即前者应该从严，后者可酌情从宽。","type":"paragraph"},{"text":"二、关于刑事犯罪分子被捕后，是否可以游街示众的问题：我们认为这种办法不宜采用。因为对捕后尚未宣判的罪犯游街示众，既不合乎法制精神，也很难达到揭露犯罪分子的罪恶，教育群众的目的。因此，为了打击犯罪，扩大宣传，教育群众，应当采取公审宣判，罪证展览，现身说法等办法进行宣传教育更为有效。","type":"paragraph"},{"text":"以前解释与此件相抵触的，应以这次解释为准。","type":"paragraph"},{"text":"*此件并发各省市区公安厅、局","type":"paragraph"}],"comments":[],"origin":"《取缔反动会道门工作历史资料汇编（1948－1992年）》，公安部一局编印， 2009年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b6f950fffc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

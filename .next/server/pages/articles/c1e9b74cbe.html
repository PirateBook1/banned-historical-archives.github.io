<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东和高镜朗","authors":["平远"],"dates":[{"year":1997,"month":11,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"平远"},{"type":"paragraph","text":"高镜朗是我国近代儿科学的泰斗，幼年家境清寒，曾在绍兴舅家放牛，偶遇传教士见其聪颖，即带他到嘉兴一教会医院学徒，他刻苦好学，恰逢颜福庆在长沙创办湘雅医学院，即去应试，一考即取，于是他成为湘雅的首届学员。"},{"type":"paragraph","text":"当时湘雅的经费有三个来源:一为当地省府，二为北洋中央政府，三为美国教会。当时湖南为军阀张敬尧所霸占，张吸鸦片，贪污腐化，省库空空，经费长久不能到位。北洋的经费更遥遥无期，学校仅靠教会维持，捉襟见肘，度日如年，于是学生发动去北京请愿，大家每日改食两餐，将节省所得供代表盘川。在选代表时，大会选出李振翩等代表，有一同学站起问为何高镜朗不出来?高当时为毕业班班长，年龄较大，是班中“长兄”，闻此一喊，不得不出，并义不容辞当上请愿团团长。"},{"type":"paragraph","text":"在一九一九年长沙爆发了倒张(敬尧)运动，毛泽东在这运动中颇活跃，在各学校间联系鼓动；对湘雅北上请愿，自然很起劲，他也参加了该校的请愿团，负责事务工作。请愿书由高拟腹稿，由毛泽东在请愿折子上笔录。沿途对团员的生活照顾，毛泽东料理颇为周到。抵汉口时团员欲去东湖游览，高予制止，谓我们的钱是同学们省下来的，不可浪费。"},{"type":"paragraph","text":"至京后到教育部请愿，见门口有持枪门岗，有人犹疑不前，高挺身而出，说既千里迢迢到京，怎可不进?即率大家入内，门岗并未刁难。至会客室，部里派人接待，甚为客气，但经费一文没有，大家无奈，只得南返，说准备到上海向湖南同乡会请求资助，后未去成。"},{"type":"paragraph","text":"解放后的一次人民代表大会毛泽东邀请颜福庆同桌共餐，问起有一高××现在怎样?高当时赴京请愿改名，所以颜福庆一时想不起，答曰不知此人。颜福庆返沪后想起高××即高镜朗，遂即告高:毛泽东想到您，您快写封信给他，高答不必写，我一能温饱，二不想做官，安分守己，不求附势。当时在长沙倒张运动时湘雅的学生会主席是张维，后任上海市解放前的卫生局长，解放后写信向毛泽东致意，毛泽东复信后张将信用镜框挂起，在历次政治运动中秋毫未犯，且当上政协委员。高在历次运动均首当其冲。但傲然不屈。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c1e9b74cbe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

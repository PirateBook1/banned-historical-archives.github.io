script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席复函杜尔总统重申中国支持非洲人民反帝斗争热烈欢迎非洲国家首脑会议积极成果　祝愿中几友好合作关系巩固发展","authors":[],"dates":[{"year":1963,"month":7,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京18日电】　中华人民共和国主席刘少奇7月10日写信给几内亚共和国总统塞古·杜尔，答复杜尔总统前不久写给刘主席的，介绍非洲国家首脑会议成就的来信。刘主席的复信对非洲国家首脑会议在加强非洲国家的友好合作和反对新老殖民主义的事业中所取得的积极成果表示热烈欢迎，并重申中国人民将始终不渝地坚决支持非洲人民反对帝国主义的正义斗争。"},{"type":"paragraph","text":"杜力总统在给刘主席的信中说，非洲国家首脑会议“旨在集体研究实现非洲独立国家统一行动的条件，并确定非洲统一组织成员国关系的指导原则”。"},{"type":"paragraph","text":"他说，这次会议通过的决议，其目的在于有效地支持仍然遭受外国统治的非洲地区的解放斗争；广泛开展反对帝国主义和反对殖民主义的斗争，以保证安全和和平；组织非洲共同市场；保证修改联合国组织及安全理事会活动的基础；通过公正的贸易制度的建立来保卫非洲统一组织的经济利益。"},{"type":"paragraph","text":"他说:“毫无疑问，世界反动势力将竭力危害我们这个新组织的团结，损害我们获得成功的可能性。”"},{"type":"paragraph","text":"杜尔总统说:“你们的党一贯捍卫非洲群众的利益，对无产者反对剥削和压迫的斗争，一向表示并具体采取一贯支援的态度。”他说:“由于深信你十分关心遭受帝国主义统治的非洲各国的解放和这些国家的人民的社会进步，我认为我有责任请你本人，并请伟大的贵国人民和贵国政府对于加速非洲人民解放运动给予支持。”"},{"type":"paragraph","text":"刘主席在复信中对于杜尔总统来信介绍非洲国家首脑会议成就的这一友好行动表示感谢，并祝愿中几两国的友好合作关系日益巩固和发展。"},{"type":"paragraph","text":"刘主席的复信说:“会议获得成功的事实证明了，只要坚决排除帝国主义和新老殖民主义的干涉，非洲国家的领导人和非洲人民完全有智慧和能力解决非洲国家共同关心的问题和促进非洲的独立解放事业，”"},{"type":"paragraph","text":"复信说:“目前，非洲已独立的国家仍然面临着新老殖民主义干涉、侵略的威胁和维护民族独立与国家主权的庄严任务；非洲尚未取得独立的国家和地区仍处在殖民主义的统治之下。因此，力求实现非洲国家首脑会议所通过的反映非洲人民愿望的决议，对于推动非洲各国人民加强团结合作和加速非洲大陆的完全解放具有十分重大的意义。正象阁下来信中正确地指出的那样，帝国主义和各种反动力量不会停止他们破坏非洲人民团结和反对帝国主义事业的活动。这就要求非洲各国人民加强团结、提高警惕、进行坚持不懈的斗争。”"},{"type":"paragraph","text":"复信说:“非洲人民反对帝国主义和新老殖民主义斗争的每一个胜利，不仅会加速非洲的独立解放和有助于保卫世界和平，而且也是对我国和我国人民的可靠支援。解放了的中国人民深知兄弟非洲人民渴望摆脱帝国主义剥削和压迫的迫切心情，将始终不渝地坚决支持他们的正义斗争，并且相信兄弟非洲人民必将取得最后胜利。”"},{"type":"paragraph","text":"【新华社科纳克里16日电】　几内亚共和国总统塞古·杜尔今天接见了中国驻几内亚大使柯华。接见时，柯华大使向塞古·杜尔总统递交了中华人民共和国主席刘少奇的一封信。"},{"type":"paragraph","text":"杜尔总统和柯华大使进行了亲切友好的谈话。"},{"type":"paragraph","text":"接见时在座的有几内亚国务部长迪阿洛·塞福拉耶、外交部长兰萨纳·贝阿沃吉和几内亚全国工人联合会主席卡巴·玛玛迪。他们都是几内亚民主党政治局的委员。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fbe84753d2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

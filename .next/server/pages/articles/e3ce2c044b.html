script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央同意公安部在公安部门开展文化大革命的通知","authors":[],"dates":[{"year":1967,"month":1,"day":17}],"is_range_date":false,"parts":[{"text":"中共中央同意公安部在公安部门开展文化大革命的通知","type":"title"},{"text":"各中央局，各省、市、自治区党委：","type":"appellation"},{"text":"中央同意公安部给各级公安部门关于开展文化大革命的通知。望即转发公安部门并敦促执行。","type":"paragraph"},{"text":" 中  央一九六七年一月十七日","type":"paragraph"},{"text":"通              知","type":"subtitle"},{"text":"无产阶级文化大革命已经进入一个新的阶段。我们伟大领袖毛主席亲自决定广播上海各革命群众组织发表的《告上海全市人民书》和《紧急通告》，支持上海市革命左派的夺权斗争，是在新的形势下所采取的一个伟大的战略措施，将推动全国的文化大革命来一个新的飞跃。公安机关过去的某些规定，如中央批转公安部党组的四条，特别是其中的第一条，民警和劳改单位的文化大革命只作正面教育等，已经同目前形势不相适应，应该立即作废。各级公安机关在文化大革命中，不要再受这些规定的约束，而应当根据《人民日报》《红旗》元旦及一月十二日社论，红旗评论员一月十六日文章《无产阶级革命派联合起来》的精神，高举毛泽东思想伟大红旗，坚决执行和保卫毛主席的无产阶级革命路线，坚决支持革命左派，支持左派的一切革命行动（包括夺权“接管”），彻底粉碎资产阶级反动路线，把公安机关的文化大革命搞深搞透。","type":"paragraph"},{"text":" 公安部一九六七年一月十七日","type":"paragraph"}],"comments":[],"origin":"根据北京玻璃总厂红卫兵联络站编 《中央首长讲话（1）》，北京：1967年5月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e3ce2c044b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、中央军委、中央文革、全军文革关于宣传工作的四点指示","authors":[],"dates":[{"year":1967,"month":10,"day":17}],"is_range_date":false,"parts":[{"text":"中共中央、中央军委、中央文革、全军文革“关于宣传工作的四点指示”","type":"title"},{"text":"目前，全国各地正流传着许多谣言，这些谣言对我们的领袖的健康表示怀疑，非常明显，这是某些别有用心的阶级敌人故意散播出来的，意图蒙蔽人民，动摇革命群众对以毛主席为首的无产阶级司令部的无限信赖和支持的决心。为了使广大群众认清阶级敌人的面目，揭穿敌人的阴谋，兹作四点指示如下：","type":"paragraph"},{"text":"（一）毛主席身体健康，应积极宣传。","type":"paragraph"},{"text":"（二）坚决杜绝一切不负责任的谣言。","type":"paragraph"},{"text":"（三）最近传出去的关于毛主席不办公的消息是误会。","type":"paragraph"},{"text":"（四）禁止宣传或张贴“打倒刘、邓、陈”的口号。","type":"paragraph"},{"text":"此指示发给各省、市、自治区革命委员会（筹备小组）各大军区、省军区、军管会、国务院各部委、各革命群众组织。","type":"paragraph"},{"text":" 中共中央  中央军委  中央文革  全军文革一九六七年十月十七日","type":"paragraph"}],"comments":[],"origin":"根据台湾《中共研究》编辑部编《中共文化大革命重要文件汇编》，台北：1973年4月出版）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fdf65edd33"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"转发河北省农业厅审查旧人员的经验的批语","alias":"","parts":[{"type":"paragraph","text":"转发河北省农业厅审查旧人员的经验的批语"},{"type":"paragraph","text":"（1951年4月20日）各中央局，并转分局，省委，区党委，大中市委，各大军区，并转各省军区，志司，中央军委直属部门及各特种兵司，中央政府各党组："},{"type":"paragraph","text":"华北局这个关于审查旧人员和新知识分子的典型经验“极好。有了这个经验，就使我们对于全国现有参加工作的百余万旧人员和新知识分子的审查有了充分的把握，请你们充分地利用这个经验。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"四月二十日"},{"type":"paragraph","text":"[1]指中共中央华北局1951年4月12日关于河北省政府农业厅审查旧人员和新知识分子的经验向中央的报告。主要经验是：1.高级领导机关首先需要三查（查历史，查思想，查工作），也有条件进行三查。2.必须首长负责亲自动手，行政与支部彼此配合，动员全党及一切党外积极分子才能做好。3.必须开门见山，直截了当地提出三查的内容和目的，转弯抹角反而引起不必要的混乱。4.在非党干部中进行三查要和党内有区别，工作方式要灵活，可多采用个别谈、小会讲的形式，避免陷于僵局。5.必须抓住重点，即抓住问题严重的分子，抓住历史问题与政治问题，不要钻到生活细节中，更不要扭在次要人的身上。6.妥善解决三查和工作的矛盾。"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":4,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":249,"page_end":249},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"037ad11b59"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

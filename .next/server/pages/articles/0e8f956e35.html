script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"说说我的“尾巴”","authors":["王英斌"],"dates":[{"year":1978,"month":8,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"说说我的“尾巴”《人民日报》编辑部："},{"type":"paragraph","text":"我是个青年工人，出身工人家庭。一九七六年四月四日，为悼念周总理，张贴四首词，被“四人帮”打成“现行反革命”，于四月二十六日被抓进监狱。"},{"type":"paragraph","text":"我因为无限热爱毛主席，热爱周总理，拥护老一辈的无产阶级革命家，所以在频繁的审讯中，我坚持不承认犯罪。"},{"type":"paragraph","text":"一九七六年十月二十二日广播了粉碎“四人帮”的巨大喜讯，我高兴的心情无法形容。经过一个多月，在华主席为首的党中央的亲切关怀下，我于十二月三日获释。"},{"type":"paragraph","text":"不过，在解除审查时，北京市公安局当时还在“四人帮”的那个黑干将把持之下，仍然顽固地站在“四人帮”的立场上，千方百计地在我们这些反“四人帮”的人身上找问题，以证明他们当初没抓错。对我，他们抓了所谓看黄色小说的事。"},{"type":"paragraph","text":"我一向爱好文学，读过不少中外小说，如《红与黑》、《安娜·卡列尼娜》等。于是，他们指责我“看黄色小说，灵魂肮脏”，“是邓小平复辟资本主义的社会基础”，等等。另外，我还自习写作小说。有爱情内容。他们又指责我“写黄色小说”。这些问题根本谈不到政治错误。为了留尾巴，他们硬说我有“错误”，并逼我写检查。在宣布“审查结论”时，还没收我个人借阅的二十余本小说。在我回到单位后，那些当年参与迫害我的领导，抓住我的“尾巴”，继续对我歧视。后来，一些小说陆续开放、出版后，我又口头申诉，有的领导竟说，你看黄色小说这条可以不算，还有写黄色小说呢！我写的所谓黄色小说，已被公安局非法烧毁，有理没法说。如果说，为了平反，要销毁诬陷人的黑材料，那么你烧了我的习作干什么呢？现在，又要给我定罪，又把“罪证”烧掉，是何道理！迫于无奈，我又找到公安局申辩，审我案子的人竟说：“你的问题不仅仅是反‘四人帮’，你看了那么多黄色小说，就不受一点影响？”我说这些小说已开放出版，难道我还有罪？他大怒：“不给你谈！”并通知传达室，今后不许接待我。出狱一年多，我的心情一直很沉重。"},{"type":"paragraph","text":"个人荣辱，可以不计较，路线是非，是要分清的。要为我们这些无辜受罪的人真正平反，就不应留尾巴。希望那些当年跟着“四人帮”说了错话办了错事的同志，要真正转变立场。"},{"type":"paragraph","text":"北京市第七机床厂工人  王英斌"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0e8f956e35"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

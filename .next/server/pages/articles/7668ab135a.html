script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学习毛主席的著作是一个战斗任务","authors":["罗竹风"],"dates":[{"year":1958,"month":8,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"罗竹风"},{"type":"paragraph","text":"我们正必在一个革命飞跃发展的伟大时代、工农业生产的大跃进、也带来了技术革命和文化革命的高涨、全国人民的共产主义觉悟空前提高了，共产主义的风格已经开始树立起来。不管什么工作，都需要政治挂帅，把红旗插遍插透。政治出钢铁，政治出粮食，政治出一切东西。只要政治真正挂帅，我们就没有不能解决的问题，就没有不能克服的困难。"},{"type":"paragraph","text":"从前一提起哲学来，人们总是感觉神秘莫测，高不可攀，好像只有少数人才能接近它、但是现在不同了，工厂、农村到处都成立了哲学学习小组，工人和农民通过实际——理论——实际的道路，学习毛主席的著作，很快就可以运用哲学解决实际工作中的问题，充分发挥理论的作用。"},{"type":"paragraph","text":"党中央和毛主席从来就是以马克思列宁主义的普遍真理和中国革命的具体实践相结合，作为指导一切工作的准则的。党在每一个时期的方针政策、都是毛主席思想的具体化，它同中国的革命实践血肉相联，对我们来说，可以看得见，摸得到，明显地感觉出祖国跳动和前进的脉搏，因题就必然特别亲切。正是毛主席的思想和学说，不断地指导中国革命乘风破浪地前进，在短短的历史时期内，我们已经取得了民主革命和社会主义革命的伟大胜利。毛主席是中国革命的舵手，他的著作闪耀着时代的光辉，集中地体现了中国工人阶级和6亿人民的智会，当我们现在干劲冲天建设社会主义的时候，就必然要兴起一个学习毛主席著作的高潮，从中吸取力量，武装自己，指导今天的革命实践。"},{"type":"paragraph","text":"毛主席的思想是完整的体系，它包括哲学、军事、政治、经济、文化各个方面、现在我们着重学习“实践论”、“矛盾论”和“关于正确处理人民内部矛盾的问题”，主要的是从中学习观察事物和分析事物的立场、观点和方法，尊重唯物论，尊重辩证法，在任何复杂的情况下，都能够识别风向，分清大是大非，并且抓住事物发展的主流。"},{"type":"paragraph","text":"没有正确的革命理论，就不会有正确的革命实践、中国的革命实践是丰富多彩的，用毛主席的思想作指针，我们就可以不断地把经验上升为理论，并且进一步地指导革命实践发展。毛主席的思想是活生生的战斗的马克思列宁主义，认真地学习它，掌握它，使我们的工作带点理论色彩，就不致陷在事务主义的泥坑里，变成鼠目寸光的小人。克服经验主义，埋葬教条主义，过是我们理论学习的主要任务，而毛主席的著作正是这一方面最有力的消毒剂。"},{"type":"paragraph","text":"不作盲目的实际家，也不作空头政治家，又红又专才是唯一正确的方向、我们只有认真地学习毛主席的著作、掌握事物发展的规律?才能充分发挥主观能动作用，更好地贯彻社会主义建设总路线，完成技术革命和文化革命的任务，"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7668ab135a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

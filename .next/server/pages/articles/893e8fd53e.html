script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"泰共中央热烈祝贺我国新的核试验成功  毛主席是引导世界革命人民走向胜利的旗帜  泰国前摄政王帕侬荣说中国核试验是对被压迫人民斗争的巨大贡献","authors":[],"dates":[{"year":1967,"month":1,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"泰共中央热烈祝贺我国新的核试验成功"},{"type":"paragraph","text":"毛主席是引导世界革命人民走向胜利的旗帜"},{"type":"paragraph","text":"泰国前摄政王帕侬荣说中国核试验是对被压迫人民斗争的巨大贡献"},{"type":"paragraph","text":"新华社五日讯　中共中央收到了泰国共产党中央委员会祝贺我国成功地进行新的核爆炸的信件。"},{"type":"paragraph","text":"泰国共产党中央委员会的贺信说：“中国在一年之内，成功地进行了三次核试验，向全世界人民显示了伟大中国、伟大的中国人民，在伟大的毛泽东主席领导下所取得的进步和成就。这是以灿烂光辉普照全中国和全世界每个角落的伟大的毛泽东思想的胜利。”"},{"type":"paragraph","text":"信中说：“中国每次核爆炸试验的成功，以及中国导弹核武器试验的成功，鼓舞和加强了全世界革命人民的斗争信心和决心。对正在为独立和民主而同美帝国主义及他侬卖国独裁政府进行斗争的泰国人民，尤其是一个巨大的鼓舞。中国核试验的每一成就，给予美帝国主义及苏联修正主义者互相勾结，企图垄断核武器的阴谋以沉重的打击；给予美帝国主义及苏联修正主义者用以对被压迫人民、被压迫民族的革命斗争进行阻挠的核讹诈，以毁灭性的打击。正当美帝国主义者在苏联修正主义者的纵容下把力量倾注到亚洲，在侵越战争中以疯狂和冒险的战争升级作垂死挣扎的时候，中国这次核爆炸试验的又一成就，对警告美帝国主义侵略者和对保卫世界和平，更具有重大意义。”"},{"type":"paragraph","text":"信的最后说：“我们祝贺以毛泽东思想武装起来的中国人民不断获得振奋人心的更伟大的成就。祝贺毛泽东主席万寿无疆，领导中国人民向更大的成就和更新的胜利不断前进，成为引导全世界人民同美帝国主义和苏联修正主义者进行革命斗争，走向光荣胜利的光辉旗帜。”"},{"type":"paragraph","text":"新华社五日讯　周恩来总理收到了泰国前摄政王比里·帕侬荣祝贺我国新的核爆炸成功的信件。"},{"type":"paragraph","text":"比里·帕侬荣的贺信说，中国成功地进行新的核爆炸试验，“向全世界迅速地显示了毛泽东思想又一次伟大的胜利。值此，我谨向毛泽东主席表示祝贺，并向依靠毛泽东思想取得这次伟大胜利的林彪先生、总理先生、中国各位领导人、中国人民解放军、工人、工程技术人员、科学工作者和全体中国人民表示祝贺。"},{"type":"paragraph","text":"“我谨祝中国人民在毛泽东思想的胜利旗帜下在加强国防力量方面取得更加辉煌的成就，这一成就，对保卫世界和平和对世界各国正在为争取自己的独立而斗争的被压迫人民，是一个巨大的贡献；并祝中国人民在同美帝国主义和现代修正主义的斗争中获得新的胜利。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"893e8fd53e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"土地法公布后苏南地主破坏生产富农讽刺打击农民","authors":[],"dates":[{"year":1950,"month":7,"day":8}],"is_range_date":false,"parts":[{"text":"土地法公布后苏南地主破坏生产富农讽刺打击农民","type":"title"},{"text":"(苏南日报七月八日讯)苏南高淳县经过土改宣传后，地主知道不动富农感到自己孤立，故仍捣鬼对抗，破坏生产。如临城区地主邢壁珩等威胁农民，抽回土地。东坝屏陇乡地主周某，将能耕地的大牛换成小牛。砖墙区地主周典奎插秧后即解雇雇工。","type":"paragraph"},{"text":"有些富农知道不动富农土地后便讽刺打击农民，茅城乡富农沈洪升刺激农民说：“你们穷人翻身翻身，不能改找的土地你翻个吊。”像双桥渡村富农吴思训等则公开的对贫农说：“你们翻身吧，你们知道为什么不改革我们的地?是国民党要来啦!你们请我们的客吧!”有的富农对抗减租，说：“土改都不改我的地，你还减我的什么租?”并将要求减租的佃户女人打坏了。有些富农向雇工减工资，不减就解雇。现在富农提出解雇的情况很多。基本群众对此很为不满，精神上受到很大刺激。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1950年7月19日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cfffa7bbf8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

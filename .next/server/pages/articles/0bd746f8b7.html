<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"个人与集体","authors":["老舍"],"dates":[{"year":1957,"month":8,"day":17}],"is_range_date":false,"parts":[{"text":"个人与集体","type":"title"},{"text":"老舍","type":"authors"},{"text":"这几天我参加了几次中国作家协会讨论丁玲、陈企霞反党活动的党组扩大会议。这使我认识了丁玲是何等样人。","type":"paragraph"},{"text":"她抱着“朕即文坛”的野心，寝食不忘龙袍加身。她是作协的领导人之一，文艺界的领导人之一，党重视她，大家敬重她。可是她却在作协与文艺界里面，破坏团结，搞小集团，真是暗箭最难防。我们恨这样阴险的人！","type":"paragraph"},{"text":"丁玲是老党员，可是一向想站在党的上边。党是中国人民的救星，人人感激。丁玲的行为不但自绝于作家，也自绝于人民，除非她马上低头认罪，悔过自新。是的，丁玲究竟受过党的教育，她应当晓得如何不自暴自弃。","type":"paragraph"},{"text":"可是，由她这几天在会议上发言的态度上来看，她还是依旧以“朕即文坛”的姿态，花言巧语，不老实交代问题，仅作抒情的独白，企图以美好的修辞，声泪俱下的作派，邀得大家的惋惜与谅解。我们不是傻子，不再受骗；说真的吧，丁玲！","type":"paragraph"},{"text":"她发言的时候，还口口声声自称是站在党的立场上。我们不接受这样的欺哄与侮辱。现在还不肯坦白自己作过的丑事，便仍然是继续反党而已，有什么立场可言？若是有的话，只能是丁玲的个人主义的立场。丁玲，你真甘心自暴自弃到底吗？","type":"paragraph"},{"text":"是的，丁玲就是资产阶级个人主义的化身。由大家揭发的材料里，可以总结出她的“精神面貌”——我是一切，一切为我。不管党怎样器重她，给她多么高的地位，她总不会满足，总嫌党领导她，而不是她操纵党。因此，她势必反党。她愿一切人作她的臣仆，不容任何人拂逆她的意旨，所以她拉拢这个，攻击那个，费尽苦心，见缝下蛆，自以为聪明绝顶！还有，大家越器重她，她就越以为凡事没她就办不通，所以她敢闹，见机会就闹，认定最后的胜利必属于她。这是奇怪的逻辑，可是个人主义者却以此为正常。","type":"paragraph"},{"text":"这样极端的个人主义者，在国民党的时代可能爬得很高，成为一霸。在社会主义社会里，这种野心定难得逞。党里有民主，但决不容忍唯我独尊的恶霸作风。作协受党的领导，不许任何人高踞宝座，称孤道寡。六亿人民为社会主义的集体事业兴高采烈地从事劳动，个人主义的自由市场必须取缔。丁玲，你看，你那点小聪明却害了你。你的眼只看着自己的鼻子，而没有看看远处。你是个作家，社会主义的作家，却一天到晚只盘算私利，而忘了社会主义的光明与理想。对你自己说，这多么丑恶；对社会说，这多么危险！说真话吧，只有挖净你的个人主义的根子，洗清你的灵魂，你才能看见社会主义。党与党内党外的作家都愿救你，肯不肯从新作人可全凭你自己决定。","type":"paragraph"},{"text":"感谢作协党组邀我参加党组扩大会议，讨论丁、陈集团的反党活动！我受了教育。我看清资产阶级个人主义怎样是社会主义的障碍，丁玲的罪行即是具体的例证。我希望丁玲改过自新，我切盼作家们都时刻不忘：不是把个人，而是把社会主义集体事业，摆在第一位，才能诚心诚意地接受党的领导，使文艺事业蒸蒸日上！","type":"paragraph"},{"text":" ——原载《人民日报》1957年8月17日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0bd746f8b7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

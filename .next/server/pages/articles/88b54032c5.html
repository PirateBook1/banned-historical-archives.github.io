script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"什图拉大使和夫人举行招待会  热烈庆祝阿尔巴尼亚解放三十一周年  叶剑英、姚文元、李先念、徐向前等同志应邀出席  什图拉大使和乔冠华外长先后讲话","authors":[],"dates":[{"year":1975,"month":11,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"什图拉大使和夫人举行招待会"},{"type":"paragraph","text":"热烈庆祝阿尔巴尼亚解放三十一周年"},{"type":"paragraph","text":"叶剑英、姚文元、李先念、徐向前等同志应邀出席"},{"type":"paragraph","text":"什图拉大使和乔冠华外长先后讲话"},{"type":"paragraph","text":"新华社一九七五年十一月二十九日讯 阿尔巴尼亚驻中国大使什图拉和夫人今天下午举行招待会，热烈庆祝阿尔巴尼亚解放三十一周年。"},{"type":"paragraph","text":"中共中央副主席叶剑英，中共中央政治局委员姚文元，中共中央政治局委员、国务院副总理李先念，中共中央委员、人大常委会副委员长徐向前，中共中央委员、外交部长乔冠华，中共中央委员、中联部长耿飚应邀出席了招待会。"},{"type":"paragraph","text":"印度尼西亚共产党中央代表团团长、印度尼西亚共产党中央政治局委员尤素福·阿吉托罗普也应邀出席了招待会。"},{"type":"paragraph","text":"在充满亲切友好气氛的招待会上，什图拉大使首先讲话。"},{"type":"paragraph","text":"什图拉大使在讲话时回顾了阿尔巴尼亚人民在以恩维尔·霍查同志为首的阿尔巴尼亚劳动党领导下，三十一年来，一手拿镐，一手拿枪，在巩固无产阶级专政和建设社会主义的事业中取得的巨大成就。他说，“我国全部生活的特点是团结、乐观、革命警惕性以及为完成党的六大的战斗任务所发挥的创造性干劲。”大使说：社会主义阿尔巴尼亚，“坚持无产阶级原则政策，团结全世界争取民族和社会解放的国家和人民，同帝国主义、社会帝国主义、修正主义和反动派进行针锋相对的和毫不妥协的斗争，捍卫自由、社会主义和马克思列宁主义事业，赢得了世界爱好自由和进步的国家和人民的尊敬和友谊。”"},{"type":"paragraph","text":"什图拉大使热情赞扬了中国人民在中国共产党和毛主席领导下在各条战线上赢得的胜利。什图拉大使指出，阿中两个兄弟党、国家和人民之间深厚友谊和革命合作是在社会主义革命和马克思列宁主义的共同事业中，在反对共同敌人——帝国主义和现代修正主义的斗争烈火中结成、日益发展和加强的。它已经在我们两国人民心中深深扎根。世界上没有任何力量能够破坏我们这种经历过急风暴雨考验的战斗友谊。"},{"type":"paragraph","text":"乔冠华外长接着讲话。他代表中国共产党、中国政府和人民，向阿尔巴尼亚劳动党、阿尔巴尼亚政府和人民表示最热烈的祝贺。"},{"type":"paragraph","text":"乔冠华外长在讲话中热情赞扬英雄的阿尔巴尼亚人民在以伟大领袖恩维尔·霍查同志为首的阿尔巴尼亚劳动党的正确领导下，在极其困难的条件下，坚持无产阶级专政，不断开展阶级斗争，粉碎了国内外敌人的颠覆、破坏活动，采取了一系列革命化措施，把社会主义革命和建设不断推向前进。他说，阿尔巴尼亚劳动党坚持马克思列宁主义和无产阶级国际主义，坚决反对帝国主义和社会帝国主义，坚决支持各国人民的革命斗争，为世界人民的革命事业作出了重要的贡献，赢得了广泛的同情和尊敬。"},{"type":"paragraph","text":"乔冠华外长说，中阿两党、两国和两国人民是亲密的战友和兄弟。我们有着共同的理想，共同的奋斗目标，不论在什么情况下，我们都将紧密地团结在一起，并同全世界革命人民一道，在反对殖民主义、帝国主义和霸权主义的斗争中奋勇前进。"},{"type":"paragraph","text":"应邀出席招待会的还有政府有关部门、中国人民解放军、北京市革命委员会和对外友协的负责人余湛、陈洁、陈慕华、张才千、黄玉昆、曹思明、肖鹏、钱传钧、马仪、杜星垣、夏之栩、于眉、刘庆棠、周宏宝、李青川、李昌、鲁瑛、缪海棱、顾文华、王炳南、王世延、刘锡昌，以及中国驻阿尔巴尼亚大使刘振华、中阿友好人民公社革命委员会主任张士达等。"},{"type":"paragraph","text":"阿尔巴尼亚教育和文化部副部长穆萨·克拉亚率领的阿尔巴尼亚教育代表团，以及在北京的其他阿尔巴尼亚同志出席了招待会。各国驻中国的外交使节也应邀出席了招待会。（附图片）"},{"type":"paragraph","text":"阿尔巴尼亚驻中国大使什图拉和夫人十一月二十九日举行招待会，热烈庆祝阿尔巴尼亚解放三十一周年。"},{"type":"paragraph","text":"叶剑英、姚文元、李先念、徐向前等同志应邀出席了招待会。图为招待会主宾席。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"李先念","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"乔冠华","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"88b54032c5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

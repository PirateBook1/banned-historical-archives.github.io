script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——“我们国家不民主”","authors":["沈阳师范学院","聂启新","贾琛"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论——“我们国家不民主”","type":"title"},{"text":"沈阳师范学院贾琛聂启新","type":"authors"},{"text":"(贾琛、聂启新：沈阳师范学院历史系学生)","type":"subtitle"},{"text":"贾琛：","type":"paragraph"},{"text":"“我们国家不民主，报纸共产党办不合理，不让人家自由发表意见，党办报纸是强迫别人接受马列主义。在思想上是没有自由的，拿我自己来说吧，我常说民主党派地位，报纸等问题，我是思想上怀疑。也弄来斗争。”","type":"paragraph"},{"text":"“在我国不仅没有社会主义民主，连资本主义的假民主也没有。”","type":"paragraph"},{"text":"“这是一种无政府主义的表现……我要求无立场的民主……今天也和过去一样都是一小撮人的民主，有旧思想的人和右派分子都没有民主可言。”","type":"paragraph"},{"text":"“毛主席还赞成搞大民主呢，毛主席说大民主可以搞。我认为大民主虽然有缺点，但是也有可取之处，它能解决平时所解决不了的问题，可以改变官僚主义，接受群众意见，摇撼一下官僚主义的坐位。大民主是针对一个人，一个事情，不一定是反对社会主义。‘六一二’去报社抗议是正义的行为，参加抗议的同不都是对现实不满，有正义感的青年。”","type":"paragraph"},{"text":"聂启新：","type":"paragraph"},{"text":"“我们国家有什么民主，我们游行都不行，还有什么民主？！根本就没有民主。…防民之口主甚于防川。”","type":"paragraph"},{"text":"“我们国家民主是形式，代表百分之百的通过，这是民主？西方议会制，各党派互相争论、谩骂才是民主，才能得出真理哪！”","type":"paragraph"},{"text":"“人人有示威权，任何人不能干涉，干涉是不民主，是违反宪法(指‘六·一二’事件)。”","type":"paragraph"},{"text":"“我们国家大事决定于谁？决定于党中央政治局。人民代表大会不过是形式而已。你们看，什么事情到人代会上不是都一致举手通过，根本就没有什么争论。可是西方国会制度就不同啊！每次会议都争论不休……问题才能清楚，意见才能广泛，当然也就更民主了。”“民主就是那个国家，那个政党，给你多少，你就要多少，争取能行吗？”","type":"paragraph"}],"comments":[],"origin":"《右派言论选辑》（社会主义教育参考资料之一，内部材料　仅供参考，沈阳师范学院社会主义教育办公室 1958．3）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cf7635a5f0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji20","name":"毛泽东全集第20卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji20.pdf"],"article":{"title":"在中共中央政治局会议上的讲话","alias":"","parts":[{"type":"paragraph","text":"在中共中央政治局会议上的讲话！"},{"type":"paragraph","text":"（1945年10月11日）"},{"type":"paragraph","text":"重庆会谈纪要是恩来同志起草的，采纳国民党方面意见略有修改。其中，国民大会与解放区问题未解决，对我们重要的是和平与解放区问题。蒋介石不给解放区几个省主席，省以下可以给。我们乃提出维持现状，将来解决。赫尔利回美国前，要我们交出解放区，说要末承认蒋介石的要求，要末破裂。我说不承认也不破裂，问题复杂，还要讨论。本来说解决军队数目之后发公报的，后来又说要解决解放区以后才发公报，从此就停了几天。民主同盟说我们调子低。这样，我们就开始攻势，恩来十天之内向文化、妇女、产业、新闻、小党派、国民党民主派各界活动。但我们守约，谈判情况可以口头说，不登报。我们清楚地表示要和平，而他们不能这样讲。这些话大后方听得进去，要和之心厉害得很。但他们给不出和平，他们的方针不能坚决明确。我们是路线清楚而调子很低。社会舆论造成了非发会谈公报不可。这个会谈纪要，第一个好处是采取平等的方式双方正式签订，这是历史上没有过的。第二，有成议的六条，都是有益于中国人民的。如地方自治，在纪要发表后，我们提出省府民选，可以找出根据来的，因为孙中山说过。还有言论、"},{"type":"paragraph","text":"[1]这是毛泽东在中共中央政治局会议上关于重庆谈判的经过讲话的一集会、出版自由等等。我原准备九号走，蒋介石留我过双十节。张治中讲，不发表这个会谈纪要不行，你这么大的面子来了，就总得搞个什么。解放区问题，还要经过斗争。我对王芸生\"说：“我们对国民党，只是有所批评，留有余地，并无另起炉灶之意。”王芸生听了说，多年写社论没有方针，今后有了。陈立夫表明是他首先主张签订中苏友好同盟条约的，有许多人说CC派破坏谈判，我看很多CC派人物包括陈立夫在内是动摇的。"}],"authors":["毛泽东"],"dates":[{"year":1945,"month":10,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":422,"page_end":423},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b14c242594"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

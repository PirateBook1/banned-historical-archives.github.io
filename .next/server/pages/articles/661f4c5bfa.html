script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席属于全世界革命人民  一切革命者信赖毛泽东思想  马里和塞内加尔工人热爱毛主席爱读毛主席著作","authors":[],"dates":[{"year":1966,"month":10,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席属于全世界革命人民  一切革命者信赖毛泽东思想"},{"type":"paragraph","text":"马里和塞内加尔工人热爱毛主席爱读毛主席著作"},{"type":"paragraph","text":"据新华社巴马科电  马里和塞内加尔工人热爱毛主席、爱读毛主席著作。他们满怀激情地赞扬“毛主席是当代最伟大的马克思列宁主义者”，“毛泽东思想是战无不胜的武器”。"},{"type":"paragraph","text":"一位名叫穆萨的马里工人经常阅读毛主席著作。他说：“毛泽东思想就像太阳一样，照耀着我们走上革命的道路。”"},{"type":"paragraph","text":"另一位工人在谈到他学习毛主席著作的感想时说：“人们能够在毛主席著作里找到正确的办法来解决生活中、工作中和斗争中所遇到的一切问题。所以我说，毛主席是世界人民的伟大天才。”"},{"type":"paragraph","text":"他强调说：“毛泽东思想是战胜一切困难的战无不胜的斗争武器”，“毛主席不仅属于中国人民，而且也属于全世界人民。”"},{"type":"paragraph","text":"一位塞内加尔工人说：“毛主席是当代最伟大的马克思列宁主义者，全世界一切革命者都信赖毛泽东思想。”"},{"type":"paragraph","text":"塞内加尔另一位工人最近读了毛主席著作后在一篇文章中写道：“美帝国主义者和以苏共领导为中心的现代修正主义者永远也阻挡不了中国文化大革命的胜利，中国文化大革命是同我们时代杰出的马克思列宁主义理论家和伟大领袖的战无不胜的思想结合在一起的。”他说：“中国文化大革命不仅仅是中国人民的武器，而且也是敬爱的毛泽东交给世界无产阶级的强有力的武器，人民使用这个武器将永远消灭以美帝国主义——世界各国人民的头号敌人——为首的帝国主义及其帮凶——以苏联领导集团为首的修正主义者。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"661f4c5bfa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

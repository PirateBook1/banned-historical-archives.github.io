script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"深批“四人帮”　多装快运创纪录上海海运局职工分别提前六十天和五十三天完成全年客货运输计划","authors":[],"dates":[{"year":1977,"month":11,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在英明领袖华主席抓纲治国战略决策的指引下，上海海运局职工争分夺秒，多装快运，稳产高产，分别提前六十天和五十三天完成全年客货运输计划，货运量和货运周转量都创造历史同期最高纪录，比去年同期分别增长百分之七点五六和百分之九点五四，提前一个季度完成了全年上交利润计划，运输质量、柴油单耗、成本和劳动生产率都取得了较好成绩。"},{"type":"paragraph","text":"今年以来，该局广大职工在各级党组织的领导下，响应以华主席为首的党中央的号召，抓住揭批“四人帮”这个纲，不断开展学、揭、批、查活动。不少单位采取领导和群众相结合，机关和基层相结合，大会揭批和基层班组揭批相结合，不停顿地向“四人帮”及其余党的资产阶级帮派体系猛烈进攻。他们还抓住“游览艇事件”等同“四人帮”阴谋活动有牵连的人和事，一件一件地进行清查。一些单位的职工怀着当年对日本侵略者、对蒋介石那种不共戴天的深仇大恨，愤怒揭批“四人帮”破坏革命、破坏生产的滔天罪行。揭批“四人帮”的伟大斗争，大大激发了广大海员工人的社会主义积极性，在船舶之间、船队之间出现了你追我赶、多装快运的动人局面。油轮船队广泛开展了“一万海里安全航行”和“看谁在港停泊时间最短”的竞赛，二月份以来连续九个月，月月超产，各项运输指标全面超过去年同期。第一货轮船队十月份创造了建队以来月度货运量的最高纪录。第二货轮船队今年以来货运量逐月上升，单位成本逐月下降。客货轮船队广大船员认真整顿客运秩序，向铁路工人学习，客运服务质量有新的提高。该局广大职工在多装快运的战斗中，还坚持“确保重点，兼顾一般”的方针，千方百计满足工农业生产和人民生活的需要。对石油、煤炭等重点物资，尽力做到来多少，运走多少，石油、矿山建筑材料、原盐等运输都突破历史同期最好水平。广大油船、煤船的船员都主动加强港航协作，不断刷新多装快运的纪录。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ba73d76e9a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1524","name":"既然‘文化大革命’必须彻底否定，为什么象《红灯记》、《智取威虎山》等现代戏选段、选场还在播唱？","author":"秦生","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"既然‘文化大革命’必须彻底否定，为什么象《红灯记》、《智取威虎山》等现代戏选段、选场还在播唱？","dates":[{"year":1985,"month":2,"day":28}],"is_range_date":false,"authors":["秦生"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"北京日报社宣传手册编辑部, \"彻底否定'文化大革命,'\" 宣传手册, 第2期, 1985: 46-47","tags":[{"name":"十一届三中全会","type":"主题/事件"},{"name":"文革","type":"主题/事件"}],"parts":[{"type":"title","text":"既然“文化大革命”必须彻底否定，为什么象《红灯记》、《智取威虎山》等现代戏选段、选场还在播唱？"},{"type":"paragraph","text":"京剧现代戏，不从“文化大革命”开始的，建国以后，就已有一些艺术团体开始创作和演出了。到—九六四年，出现了一大批剧目。如：《红灯记》、《芦荡火种》、《杜荃[sic!]山》、《节振国》、《八一风暴》等等。用戏曲特别是用比较古老的京剧这种艺术形式反映我国革命斗争历史题材，是有很大困难的，需要对原有传统戏中程式化的表演手段做认真的改革。各地京剧团的文艺工作者们经过反复试验，多次修改，在唱腔设计、表导演、舞台美术等方面做了大胆的探索和革新，取得了一些成功。他们创作的剧目演出后，得到了群众的承认和欢迎。"},{"type":"paragraph","text":"“文化大革命”开始以后，江青把自己打扮成“文艺革命旗手”，将京剧改革的成果窃为己有，把京剧现代戏改称为所谓“样板戏”，用来作为反党反人民的手段，并成为他们搞“阴谋文艺”的组成部分。他们以“样板戏”划线，大搞“顺我者昌，逆我者亡”的勾当，谁也不能对“样板戏”说半点不是，否则就硬给你扣上“反对‘样板戏’就是反革命”的帽子。许多文艺工作者和一些群众为此受到了残酷的打击和迫害。江青等人在“样板团”内部实行高压，逼迫创作人员和演员按照他们“三突出”的旨意创作和演出。谁稍有不满，不是挨批挨斗，就是关入“牛棚”，下放劳动。但是，即使在这样困难的情况下，许多京剧艺术工作者仍坚持不懈地努力，使一些京剧现代戏在艺术上达到了较高的水平，这是应该同“四人帮”的“阴谋文艺”严格区分开来的。"},{"type":"paragraph","text":"党的十一届三中全会以来，我们党恢复了实事求是的传统，给文艺带来了百花齐放的春天。我们对戏曲创作演出确定了传统戏、新编历史戏、现代戏三并举的方针，为戏曲事业的发展奠定了基础。一些京剧现代戏的优秀剧目和艺术上比较完整的唱段，也被保留下来了。正因为它不是（也不可能是）“四人帮”的成绩，而是京剧艺术工作者辛勤劳动的结果，作为艺术百花园中的一朵小花，应该有它自己的位置。"}],"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2d6881e79e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

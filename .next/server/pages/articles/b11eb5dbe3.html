script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"克立总理举行盛大宴会","authors":[],"dates":[{"year":1975,"month":7,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"克立总理举行盛大宴会"},{"type":"paragraph","text":"邓小平、陈锡联、华国锋、吴德等应邀出席　克立总理和邓小平副总理先后讲话，热烈祝贺中泰两国建交，衷心祝愿中泰两国人民世世代代友好下去"},{"type":"paragraph","text":"新华社一九七五年七月二日讯　泰王国总理蒙拉差翁·克立·巴莫今天晚上在人民大会堂举行盛大宴会。"},{"type":"paragraph","text":"国务院副总理邓小平、陈锡联、华国锋，人大常委会副委员长吴德，外交部长乔冠华，外贸部长李强，国家体委主任庄则栋，应邀出席宴会。"},{"type":"paragraph","text":"随同克立总理来访的差提猜·春哈旺外交部长和政府其他高级官员，正在北京访问的以巴春·拉达纳平为团长的泰国足球代表团，出席宴会。"},{"type":"paragraph","text":"今晚宴会厅里并排悬挂着中国国旗和泰国国旗。克立总理和邓小平副总理在宴会上先后讲话（全文见第二版）。他们讲话以后，乐队分别奏中国国歌和泰国王歌。"},{"type":"paragraph","text":"宴会在热烈友好的气氛中进行。宾主热烈祝贺中泰两国建立外交关系，衷心祝愿中泰两国人民世世代代友好下去。席间，乐队演奏了中泰两国的乐曲。"},{"type":"paragraph","text":"应邀出席宴会的还有人大常委会委员杨坡兰、童第周、廖承志，有关部门负责人韩念龙、王海容、王尚荣、邓东哲、于桑、陈洁、李克、肖鹏、徐斌洲、孙晓风、曹鲁、于眉、朱春和、江东平、张永励、刘庆棠、张之强、李青川、王建中、方皋、朱穆之、王寿仁、潘非、王冶秋、沈图、徐运北、柴泽民、王耀庭。"},{"type":"paragraph","text":"各国驻中国的外交使节也应邀出席宴会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"陈锡联","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b11eb5dbe3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"黎明生产队基层组织整顿情况","authors":["中共浙江省委农工部办公室"],"dates":[{"year":1961,"month":2,"day":9}],"is_range_date":false,"parts":[{"text":"黎明生产队基层组织整顿情况","type":"title"},{"text":"中共浙江省委农工部办公室","type":"authors"},{"text":"平湖县新埭公社黎明生产队，是四、五类干部当道的三类队。五九年体制下放时，这个队被严重违法乱纪分子俞大章（原支书）、蜕化变质分子张福根（原生产队长）和坏分子林根生（副支书）的把持下，胡作非为，横行霸道。俞在群众中自称“小皇帝”，他和张福根一起，严重违法乱纪，吊打、困绑群众，不给群众饭吃，任意扣罚、抄家、没收群众东西，据不完全统计在五九年被他们处以打、吊、跪、关、冻、扣罚、改造、没收、抄家不给饭吃的有91起，被没收和罚粮食2633斤，草子700斤，钞票98元，肉48斤，有的甚至被搞得家破人亡，如社员陆阿祥因病不能劳动，张福根即要扣米，只好带病劳动，结果死了。五九年夏季群众缺粮，他们却向上谎报有粮，把小队春花粮调米，调面三千余斤，扣压在大队不发，公社要他们发给群众，他们不但不加理睬，竟变本加厉，挨户搜查，把凡是能吃的东西全部没收。当群众要求供应时，俞威胁群众说：“你们想供应，供应你们一百五十个棺材”。因此，普遍断粮，造成严重的饿病逃荒死，全队因缺粮饿病而死30人，出卖家具的有183户。而这些坏干部却乘机大肆贪污挥霍，办小食堂，贪污大米1770斤，淹了三缸死猪肉，经常吃干饭酒肉，少并且还乱搞妇女，处罚与吊打群众。因此，生产力遭到严重破坏，产量年年下降，全队粮食亩产五八年732斤，五九年650．5斤到六○年只318斤；征购任务完不成，六○年只完成314750斤，占任务的32％。分配收入大大减少，五八年分配五万六千元，六○年一钱不分，还少一千七百元。耕牛农具严重破坏，耕牛从58年116头下降到69头，猪427头，减少到237头，农船、风打车等大型农具46台减少到26台。","type":"paragraph"},{"text":"这个队所以长期被四、五类干部把持，与公社领导上严重官僚主义分不开的。当群众向公社反映俞大章问题，公社书记还为其袒护，并经常在干部中赞扬“俞”工作“大胆泼辣，有干劲”，当县委监委对“俞”作出撤消职务处理后，公社党委仍拖延不执行，直到县监委二次催办，拖了三个月才宣布处理。公社党委副书记史叙金、王复曾多次到黎明队工作，对群众的反映也置之不理，饿死人事件长期隐瞒不报。并且对严重违法乱纪分子彭忠明用“跪哭带孝”办法制止死牛死猪，党委书记赵永柱也不表示态度，使坏干部更加胆大狂为。","type":"paragraph"},{"text":"针对以上情况，为了打倒坏人坏事夺取领导权，县委组织工作组进行包办改造，基本做法是：","type":"paragraph"},{"text":"一、充分发动群众，作好斗争准备，从检查生产、生活入手，分别召开干部会和贫雇农下中农会议，着重讲明整风整社意义，表明决心，发动社员讨论落后，揭露矛盾，号召群众有冤诉冤，有苦诉苦，有状告状，大放大鸣，揭发坏人坏事，在初步放鸣(原稿未完)","type":"paragraph"}],"comments":[],"origin":"《情况资料》第十期，中共浙江省委农工部办公室编，一九六一年二月九日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"013711d2a8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

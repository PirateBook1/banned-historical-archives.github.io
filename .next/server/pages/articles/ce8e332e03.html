script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国各大中城市二十六日起举办电影周纪念毛主席诞辰八十五周年","authors":[],"dates":[{"year":1978,"month":12,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十二月二十二日电　为纪念毛主席诞辰八十五周年，全国各大、中城市将从一九七八年十二月二十六日至一九七九年一月二日举办电影周，放映《毛主席和我们心连心》、《蝶恋花》等六部纪录影片和故事影片。"},{"type":"paragraph","text":"大型纪录片《毛主席和我们心连心》，是由许多珍贵影片资料编辑而成的。影片中，有毛主席和群众一起在天安门广场参加开国大典的历史性镜头；有毛主席走遍祖国大地，同工人、农民、人民解放军指战员、干部、科学家、文艺工作者亲切交谈的动人情景。"},{"type":"paragraph","text":"彩色舞剧片《蝶恋花》，是根据沈阳部队政治部歌舞团的舞台演出摄制的。影片运用革命现实主义和革命浪漫主义相结合的创作方法，进一步丰富了毛主席诗词《蝶恋花·答李淑一》的意境，天上人间浑为一体，充满神话色彩。"},{"type":"paragraph","text":"电影周期间映出的另外几部影片是，纪录片《韶山》、《领袖和我们同劳动》，大型音乐舞蹈史诗《东方红》，故事片《枯木逢春》。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ce8e332e03"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

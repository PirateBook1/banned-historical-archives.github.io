script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市废旧物资公司干部认真学习十一大文件联系实际深入揭批“四人帮”","authors":[],"dates":[{"year":1977,"month":10,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　市废旧物资公司广大干部认真学习党的十一大文件，密切联系本单位实际，采用举办学习班、座谈会、理论讨论会、专题揭批会等形式，把对“四人帮”的反革命政治纲领的批判引向深入。"},{"type":"paragraph","text":"这个公司党委在批判“四人帮”反革命政治纲领时，通过回顾小结前阶段清查运动的状况，把揭发出来的问题列成专题，进一步揭发批判这个反革命政治纲领在公司的流毒和影响。他们谈到，伟大领袖毛主席曾多次指出，革命老干部是我们党和国家的宝贵财富，有了他们，就可以“任凭风浪起，稳坐钓鱼船”。可是“四人帮”却根本违背和对抗毛主席的科学论述，诬蔑大部分老干部是“民主派”，也就是“走资派”。公司党委的个别负责人也紧紧跟上，从一九七四年起，连续举办学习班，这些学习班打着关心爱护老干部的旗号，实际上把老干部一次次当作“民主派”来整。通过揭发批判，大家清醒地看到，“四人帮”推行反革命政治纲领的罪恶目的，就是妄图把一大批革命的老干部当作“民主派”、“走资派”打倒，为他们篡党夺权扫清障碍。"},{"type":"paragraph","text":"“四人帮”推行这个反革命政治纲领的所谓理论依据，就是“社会主义时期阶级关系新变动”。按照这个理论，老干部被污蔑成新的“剥削者”，老工人被污蔑成“既得利益者”。为了给这个所谓的理论寻找论据，张春桥指令上海的余党，要对“一九六六年以及以后的阶级关系”进行调查。这个公司党委的个别负责人又紧紧跟上，按张春桥的黑旨意，组织力量，对公司的党员、干部、职工队伍和青年状况等五个方面进行了所谓“阶级调查”，并得出了老干部、老党员“虽然革命早，干部老，但不等于觉悟高，革命到老”；“老工人也不是纯粹无产阶级的”和“职工成份发生了很大变化”等结论。其中，职工队伍调查报告写成后，很快就被原市总工会看中，拿去作为“新变动”的“实据”。从这一揭发中，大家进一步看清了“四人帮”抛出“新变动”的谬论，就是妄图颠倒敌我，达到其“改朝换代”的罪恶目的。　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e19c5d1a47"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

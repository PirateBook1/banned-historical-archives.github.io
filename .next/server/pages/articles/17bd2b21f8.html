script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来接见国务院财贸口“批刘邓联络站”时的讲话","authors":["周恩来"],"dates":[{"year":1967,"month":9,"day":2}],"is_range_date":false,"parts":[{"text":"周恩来接见国务院财贸口“批刘邓联络站”时的讲话","type":"title"},{"text":"周恩来","type":"authors"},{"text":"〖摘要。“财联会”代表也出席〗","type":"appellation"},{"text":"陈毅同志这样批判，他们还不满足，和我们距离很大，不可能满足他们的意见，我就不能和你们说一样话嘛。我只能通过你们向群众传达，不能都接见。外交部这样批判还不满意，外交部的权最大了。我参加过他们的大会、两次小会，还不满足。现在中央说话了，碰钉子了，没有办法了。监督权不算太小了，不要超过，一步步练习嘛，我对你们说，先取得监督权，以后“三结合”，才更有力量，外交部权夺错了。一个学院一派就可以跑到外交部安营扎寨，授权联络站夺取大权，现在撤消了，看来非把中央都抬出来才相信。外贸部本来做得不错，一派又搞成两派。","type":"paragraph"},{"text":"外交部夺权是错误的，已受到批判了，不要学外交部，不要受外交部的影响，不要再受一次批判，希望你们就此止步。外交部在中央各部我是支持最多的。我要对中央负责，外交部走到边缘，开了会。你们外贸部不要学外交部，我直接管外交，结果把权都夺了。他们直接打电报给驻外使馆，结果顶了回来。","type":"paragraph"},{"text":"姚登山到处做报告，他到外贸部去过一次，他在外贸部的报告是错误的。制造混乱，煽动性很大，我当面批评了他。","type":"paragraph"},{"text":"中央提的口号是“打倒刘邓陶”，他提的是“打倒刘邓陈”，中央提了刘邓陈了吗？你一个司局长干部怎么能这样提？中央批准了吗、他用这个口号给驻外使馆打电报，人们不懂，是哪个陈啊？你们总是把事情做得那样绝对化。","type":"paragraph"},{"text":"对姚依林你们为什么不能斗争？你们揭发嘛，结论后面作，中央一个个审查，结论你们可以做。","type":"paragraph"},{"text":"姚登山去外贸部讲话是错误的，煽动性很大，我当时批评了他，他自己提出了打倒刘、邓、陈。","type":"paragraph"},{"text":"文化革命进行了一年了，到今年夺权，反对经济主义又经过半年了，全国都发动起来了，你们要夺权胜利嘛！不仅要革命，还要改革制度。第二个年头又过了三个月了。还有九个月，第三年扫尾。文化革命搞三年，这满够你们锻炼了。文化革命是要螺旋式上升，不要走马灯式的。","type":"paragraph"},{"text":"现在有人还夺解放军的枪，这是非法的，不允许的，谁要抢卫戍区的枪，我当场要把头头逮捕一两个，这是中央的决定，文革的决定。我今天向中央文革提出，要停止用汽车游行。你们财贸口财产最多，有抢金库的，军队可以开枪。其实只有那么几个坏头头，“五·一六”就是，什么八方面军。（商院介绍情况)这说明有坏人挑拨西单商场，没有坏头头挑拨也搞不起来。所以我们要巩固无产阶级专政，只有加强这点，走资派的黑手才会被抓住，当然还有暗藏的反革命分子。","type":"paragraph"},{"text":"政治部是主席提出的，但结果没有实现毛主席的期望，没有按毛主席在延安提出的意见来办的，而是按谭震林搞的一个方案搞的。现在政治工作，还是按林彪同志提出的学毛著的方法来进行，军队就是这样做的。当然，军队政治工作也不都是很好的，到党政机关部门，调来的人也不是很强的，又学来了公安、保卫那套东西，在群众中威信不高，又加上执行了反动路线，现已多数处于瘫痪，所以造反派起来砸了封了政治部，这个问题可以由单位具体解决。","type":"paragraph"},{"text":"","type":"appellation"}],"comments":[],"origin":"首都红代会北京第二外国语学院红卫兵、中华人民共和国对外文化联络委员会“井冈山”主办《外事战报》1967年9月18日第1、2版；1967年9月5日红代会清华井冈山一部第三动态组编《动态》第141期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"清查五·一六","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"17bd2b21f8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

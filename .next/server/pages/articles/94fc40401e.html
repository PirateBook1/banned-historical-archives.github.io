script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"旅店办起毛泽东思想学习班","authors":[],"dates":[{"year":1969,"month":3,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"旅店办起毛泽东思想学习班"},{"type":"paragraph","text":"黑龙江省革命委员会第二招待所的工作人员把宣传毛泽东思想放在首位，和旅客一起开办“五湖四海毛泽东思想学习班”活学活用毛泽东思想。"},{"type":"paragraph","text":"黑龙江省革委会第二招待所，文化大革命以前在原黑龙江省委内一小撮走资派直接控制下，只为少数人服务。无产阶级文化大革命中，广大工农兵旅客住进了这个招待所。这时，有的人认为，现在招待的对象是工农兵，服务工作的方向已经解决，没有问题了。招待所革委会针对这种思想，发动招待所的工作人员和旅客一起开展革命大批判，狠批了刘少奇在服务行业推行的修正主义路线，大大提高了他们的两条路线斗争觉悟，增强了他们为工农兵服务的自觉性。他们深入到旅客中，征求对服务工作的意见。旅客说：千需要，万需要，学习毛泽东思想是我们生活的第一需要。在广大革命旅客的支持下，黑龙江省革委会第二招待所的工作人员，去年三月创办了旅客“五湖四海毛泽东思想学习班”。"},{"type":"paragraph","text":"住在招待所的旅客都是“五湖四海毛泽东思想学习班”的学员。他们以毛主席一系列最新指示和中央报刊发表的重要社论为基本教材，活学活用，斗私批修，开展革命大批判。学习班由招待所革委会、工作人员、旅客三方面代表组成领导小组，负责抓好各方面的活思想，做细致的思想政治工作。实践证明，在旅客中举办毛泽东思想学习班，有三个好处："},{"type":"paragraph","text":"一、用毛泽东思想占领了招待所的阵地。现在招待所出现了三多：关心国家大事的多，刻苦学习毛泽东思想的多，好人好事多。"},{"type":"paragraph","text":"二、外出人员可以及时地学习毛主席的最新指示和无产阶级司令部发出的新的战斗号令，做到离本单位千里万里，紧跟毛主席寸步不离。毛主席最新指示一发表，“五湖四海毛泽东思想学习班”就组织旅客学习。"},{"type":"paragraph","text":"三、促进了工作人员的思想革命化，进一步树立了全心全意为人民服务的思想。过去，在修正主义路线的毒害下，旅社同旅客之间、服务人员同旅客之间的关系很不协调。现在，招待所工作人员在学习班里，拜工农兵旅客为老师，虚心接受工农兵的再教育，彻底改变旧思想。他们遵照毛主席的“我们都是来自五湖四海，为了一个共同的革命目标，走到一起来了”，“一切革命队伍的人都要互相关心，互相爱护，互相帮助”的教导，急旅客之所急，想旅客之所想。工作人员和旅客之间的关系大大变了样。"},{"type":"paragraph","text":"（据新华社）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"黑龙江文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"94fc40401e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

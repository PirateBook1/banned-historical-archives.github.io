script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一个绝妙的反面教员","authors":["苗根"],"dates":[{"year":1976,"month":4,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"苗根"},{"type":"paragraph","text":"天安门广场的反革命政治事件，绝不是偶然的，它是同邓小平大刮右倾翻案风，极力推行的反革命的修正主义路线联成一气的。这一事件，使我们更看清了邓小平的反动面目。伟大领袖毛主席指出:“刘少奇说阶级斗争熄灭论，他自己就不是熄灭，他要保护他那一堆叛徒、死党。林彪要打倒无产阶级，搞政变。熄灭了吗?”同样，邓小平自己明明代表资产阶级，疯狂地向无产阶级反扑，却抛出“阶级斗争熄灭论”的烟幕弹，背着毛主席、党中央，打出了“三项指示为纲”的杏黄旗，纠集复辟势力，妄图“还乡”倒算，复辟资本主义。修正主义者从来就是骗人的。刘少奇是这样，林彪是这样；邓小平也一脉相承了刘、林的衣钵，口称“熄灭”，实为复辟。鲁迅先生曾经指出:“事实是毫无情面的东西，它能将空言打得粉碎。”邓小平的反革命翻案活动，对自己的谎言，作了最辛辣的讽刺。墨写的谎说，怎能掩住血写的事实，邓小平的这种卑劣表演，只不过是更彻底地暴露了他修正主义的真面目；同时也告诉人们，一切修正主义者都是两面派，只能靠造谣和诡辩过日子。"},{"type":"paragraph","text":"天安门广场发生的反革命政治事件，也从反面给人们上了一堂深刻的阶级斗争课。“欲悲闹鬼叫，我哭豺狼笑，洒血祭雄杰，扬眉剑出鞘。”看，这伙反革命分子的反动气焰是多么嚣张!请同志们注意，根这些黑诗词并不是藏在密室里，而是张贴在社会主义阳光普照下的天安门广场，可见社会主义时期的阶级斗争是多么尖锐、复杂。胡风反革命集团曾经是“磨我的剑，窥测方向”，等待时机，向革命人民扑来。但在革命风暴的席卷下，他们只能以彻底失败而告终。今天，这一小撮反革命分子又叫嚣“剑出鞘”，杀气腾腾，妄图举起屠刀向革命人民杀来，刀声霍霍，剑影闪闪，惊心动魄。“独有英雄驱虎豹，更无豪杰怕熊罴”。在无产阶级的奋起反击下，这伙反革命分子当然也落得象胡风反革命集团一样的下场。通过对亡命之徒的斗争，使我们知道，在阶级斗争的惊涛骇浪之中，切不可书生气十足。"},{"type":"paragraph","text":"蚍蜉撼树谈何易，跳梁小丑难圆复辟梦。当前，批邓斗争取得了伟大的胜利，党内最大的不肯改悔的走资派邓小平及一小撮反革命分子已陷入了革命大批判的汪洋大海之中，成了众矢之的。但是，斗争还在继续，我们一定要乘胜追击，识破这类“中山狼”，夺取批邓斗争的更大胜利。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"林彪","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5e448dcd0f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

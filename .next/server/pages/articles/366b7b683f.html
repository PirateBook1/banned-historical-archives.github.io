script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"南线三军三个月的作战方针","alias":"","parts":[{"type":"paragraph","text":"南线三军三个月的作战方针"},{"type":"paragraph","text":"（1948年1月26日）刘、邓、李川，并告粟，陈、谢，徐、滕、薄凹，华东局，邓子恢，中工委："},{"type":"paragraph","text":"有午电及小平、刘邓报告一般情况各电均悉。"},{"type":"paragraph","text":"（一）陈粟、陈谢两军本月休整，丑月开始新作战，丑寅卯三个月包括作战间隙中的几次短期休息在内，可以举行三次至四次较大战役，歼灭大批敌人，即可有力地帮助你们。"},{"type":"paragraph","text":"[1]刘、邓，指刘伯承、邓小平，当时分别任晋冀鲁豫野战军司令员和政治委员。李，指李先念（1909一1992），湖北黄安（今红安）人，当时任晋冀鲁豫野战军副司令员。"},{"type":"paragraph","text":"[2]粟，指粟裕，当时任华东野战军副司令员。陈、谢，指陈、谢富治，当时分别任晋冀鲁豫野战军陈谢集团前委书记和副书记。徐、滕、薄，指徐向前、滕代远、薄一波，当时分别任晋冀鲁豫军区第一副司令员、第二副司令员和第一副政治委员。"},{"type":"paragraph","text":"[3]邓子恢（1896一1972)，福建龙岩人。当时任中共中央华东局副书记。"},{"type":"paragraph","text":"[4]指刘伯承、邓小平1948年1月25日午时给中共中央军委的电报。电报说，我们原拟乘栗裕和陈谢2月初行动、敌人略有调动时，即向敌弱点进攻，打开战局，故部队已集结休整。敌发现我集结后，又部署以5个师主力寻我作战，暂时不能减轻我之负担。我在敌几个强师压迫下，又无法作战，故只能再次分散行动。"},{"type":"paragraph","text":"[5]陈，指陈毅，当时任华东野战军司令员兼政治委员。粟，指粟裕。"},{"type":"paragraph","text":"（二）你们在三个月内，以分遣坚持，多休息打小仗，待三万新兵到手充实部队后，则打中等规模之仗为有利。三个月后南北配合行动，可能进入打大歼灭战之阶段。"},{"type":"paragraph","text":"（三）三个月内，陈粟、陈谢两军作战原则是调动敌人打中等规模之歼灭战。其机动范围是郑、洛、潼方向，南阳、襄樊方向，信阳、广水方向，淮阳、开封方向。总以能歼灭较多敌人，首先配合你们，其次配合彭张\"及徐滕薄，又其次配合苏中、苏北为原则。"},{"type":"paragraph","text":"（四）请徐滕薄除训练新兵准备输送前方外，注意炮弹、手榴弹及炸药对于南线各军之供给。"},{"type":"paragraph","text":"（五）彭贺陈?到中央会商完毕，彭张军丑齐以前从清涧以北开始南进，陈于月底动身东返，经中工委、五台、渤海、邯郸转达中央方针后，约寅初可到部队。"},{"type":"paragraph","text":"（六）许谭率七、九两纵休整完毕后，由胶济线向苏北出动。今后苏北、苏中可形成一重要战场，威胁京沪。中央决定恢复华中分局，陈毅为书记，邓子恢为副书记，受华东局领导，管辖现豫皖苏地区、苏北苏中地区及巢湖以东之淮南地区，七、九两纵及一切华中部队统归陈粟指挥。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"子宥"},{"type":"paragraph","text":"[1]彭张，指彭德怀、张宗逊，当时分别任西北野战军司令员兼政治委员和副司令员。"},{"type":"paragraph","text":"[2]彭，指彭德怀。贺，指贺龙。陈，指陈毅。"},{"type":"paragraph","text":"[3]许，指许世友（1906一1985)，河南新县人，当时任华东野战军东兵团司令员。谭，指谭震林（1902一1983），湖南攸县人，当时任华东野战军东兵团政治委员。"},{"type":"paragraph","text":"[4]因情况变化，中共中央关于恢复华中分局的决定没有实行。"},{"type":"paragraph","text":"把完行勤，可我准恢中"},{"type":"paragraph","text":"月体货接作我清障"},{"type":"paragraph","text":"行三次至。"},{"type":"paragraph","text":"没人即可有力地你们在三个月内，以分遣塑持"},{"type":"paragraph","text":"万新兵到手充实部际发"},{"type":"paragraph","text":"位为利。三个月后南北徐滕薄除州练新兵洋借轮送前"},{"type":"paragraph","text":"苏北苏中地卫及方外注意码弹的手榴豫及炸菜对长南线各蛋之供给：）彭贺陈到"},{"type":"paragraph","text":"ad"},{"type":"paragraph","text":"上九两维时中来会商完军影性军丑看以前清涸以北"},{"type":"paragraph","text":"统为陈案指"},{"type":"paragraph","text":"S-免指月底劫月东道经仁是，五台"},{"type":"paragraph","text":"富约货"},{"type":"paragraph","text":"R局陈毅为事己都刻灰为同喜记毛泽东为中央军委起草的《南线三军三个月的作战方针》的手稿。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":1,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":544,"page_end":546},"tags":[{"name":"邓小平","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"type":"pdf","id":"wenji5","name":"毛泽东文集第五卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji5.pdf"],"article":{"title":"南线三军三个月的作战方针","description":"根据毛泽东手稿刊印。","dates":[{"year":1948,"month":1,"day":26}],"parts":[{"text":"南线三军三个月的作战方针","type":"title"},{"type":"paragraph","text":"刘邓李，并告粟，陈谢，徐滕薄，华东局，邓子恢，中工委："},{"type":"paragraph","text":"有午电及小平、刘邓报告一般情况各电均悉。（一）陈粟、陈谢两军本月休整，丑月开始新作战，丑寅卯三个月包括作战间隙中的几次短期休息在内，可以举行三次至四次较大战役，歼灭大批敌人，即可有力地帮助你们。（二）你们在三个月内，以分遣坚持，多休息打小仗，待三万新兵到手充实部队后，则打中等规模之仗为有利。三个月后南北配合行动，可能进入打大歼灭战之阶段。（三）三个月内，陈粟、陈谢两军作战原则是调动敌人打中等规模之歼灭战。其机动范围是郑、洛、潼方向，南阳、襄樊方向，信阳、广水方向，淮阳、开封方向。总以能歼灭较多敌人，首先配合你们，其次配合彭张及徐滕薄，又其次配合苏中、苏北为原则。（四）请徐滕薄除训练新兵准备输送前方外，注意炮弹、手榴弹及炸药对于南线各军之供给。（五）彭贺陈到中央会商完毕，彭张军丑齐以前从清涧以北开始南进，陈于月底动身东返，经中工委、五台、渤海、邯郸转达中央方针后，约寅初可到部队。（六）许谭率七、九两纵休整完毕后，由胶济线向苏北出动。今后苏北、苏中可形成一重要战场，威胁京沪。中央决定恢复华中分局，陈毅为书记，邓子恢为副书记，受华东局领导，管辖现豫皖苏地区、苏北苏中地区及巢湖以东之淮南地区，七、九两纵及一切华中部队统归陈粟指挥。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"子宥"}],"comment_pivots":[{"part_idx":1,"offset":3,"index":1},{"part_idx":1,"offset":14,"index":2},{"part_idx":1,"offset":22,"index":3},{"part_idx":2,"offset":3,"index":4},{"part_idx":2,"offset":25,"index":5},{"part_idx":2,"offset":46,"index":6},{"part_idx":2,"offset":265,"index":7},{"part_idx":2,"offset":331,"index":8},{"part_idx":2,"offset":344,"index":9},{"part_idx":2,"offset":399,"index":10},{"part_idx":2,"offset":452,"index":11}],"is_range_date":false,"authors":["毛泽东"],"comments":["刘邓，指刘伯承、邓小平，当时分别任晋冀鲁豫野战军司令员和政治委员。李，指李先念（一九○九——一九九二），湖北黄安（今红安）人，当时任晋冀鲁豫野战军副司令员。","粟，指粟裕，当时任华东野战军副司令员。陈谢，指陈赓、谢富治，当时分别任晋冀鲁豫野战军陈谢集团前委书记和副书记。徐滕薄，指徐向前、滕代远、薄一波，当时分别任晋冀鲁豫军区第一副司令员、第二副司令员和第一副政治委员。","邓子恢（一八九六——一九七二），福建龙岩人。当时任中共中央华东局副书记。","指刘伯承、邓小平一九四八年一月二十五日午时给中共中央军委的电报。电报说，我们原拟乘粟裕和陈谢二月初行动、敌人略有调动时，即向敌弱点进攻，打开战局，故部队已集结休整。敌发现我集结后，又部署以五个师主力寻我作战，暂时不能减轻我之负担。我在敌几个强师压迫下，又无法作战，故只能再次分散行动。","陈，指陈毅，当时任华东野战军司令员兼政治委员。粟，指粟裕。","丑寅卯，即二月、三月、四月。","彭张，指彭德怀、张宗逊，当时分别任西北野战军司令员兼政治委员和副司令员。","彭，指彭德怀。贺，指贺龙，当时任陕甘宁晋绥联防军司令员兼晋绥军区司令员。陈，指陈毅。","丑齐，即二月八日。","许，指许世友（一九○六——一九八五），河南新县人，当时任华东野战军东兵团司令员。谭，指谭震林（一九○二——一九八三），湖南攸县人，当时任华东野战军东兵团政治委员。","因情况变化，中共中央关于恢复华中分局的决定没有实行。"],"page_start":56,"page_end":57,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"366b7b683f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"敬爱的毛主席我们收好秋再向您汇报","authors":["张卓新"],"dates":[{"year":1966,"month":9,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"敬爱的毛主席我们收好秋再向您汇报"},{"type":"paragraph","text":"中阿友好人民公社社员　张卓新"},{"type":"paragraph","text":"看到大型纪录片《毛主席和百万文化革命大军在一起》，我禁不住要欢呼：毛主席，毛主席，我们最最敬爱的伟大领袖毛主席又一次接见我们了。这那是在看电影，我是又回到了八月十八日这个幸福的日子。八月十八日那一天，我们中阿友好人民公社的一百多个贫下中农站在天安门前，看到毛主席戴上了红卫兵的袖章，我们的心都沸腾起来了。现在我从电影上更清楚地看到他老人家和革命群众在一起，和我们贫下中农心连心，我顿时觉着一股暖流传遍全身，激动地一次又一次流出了兴奋的热泪。"},{"type":"paragraph","text":"看，他老人家神采奕奕，红光满面，健康极了。毛主席这样健康，这是我们最大的幸福，是中国人民、全世界革命人民最大的幸福。我衷心地祝愿他老人家万寿无疆！"},{"type":"paragraph","text":"看，他老人家穿着崭新的军装，佩戴着鲜红的领章和红星帽徽，同百万文化革命大军在一起，共同庆祝无产阶级文化大革命。这是对我们革命群众的最大的信任，最大的期望，最大的鼓舞。"},{"type":"paragraph","text":"我是个复员军人。我们部队是毛主席亲手缔造和领导的。在毛主席的领导和指挥下，我们人民解放军从来都是所向无敌。在这场史无前例的触及人们灵魂的文化大革命中，毛主席又是我们的最高司令，我感到格外亲切，充满了胜利的信心和勇气。敬爱的毛主席啊！我一定响应您的伟大号召，关心国家大事，把无产阶级文化大革命进行到底；誓做旧世界的批判者，新世界的创造者，敢想、敢说、敢做、敢闯、敢革命、敢斗争；坚决大破资产阶级和一切剥削阶级的旧思想，大立无产阶级的新思想，大立毛泽东思想。"},{"type":"paragraph","text":"毛主席，我们向您宣誓：一辈子读您的书，听您的话，照您的指示办事，干一辈子革命！还要种好田，多打粮食，特别是当前“三秋”即将来临，我们一定遵循您的教导，抓革命，促生产。我们收好秋，种好今年的冬小麦后再向您汇报！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f5337315da"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2426","name":"最高人民法院关于复员军人在服现役期间因其配偶与人通奸要求人民法院处理应作为破坏革命军人婚姻案件受理的批复","author":"最高人民法院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"最高人民法院关于复员军人在服现役期间因其配偶与人通奸要求人民法院处理应作为破坏革命军人婚姻案件受理的批复","dates":[{"year":1957,"month":8,"day":23}],"is_range_date":false,"authors":["最高人民法院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"四川省高级人民法院，司法工作手册(1950-1975)，307-308","tags":[{"name":"破坏军婚","type":"主题/事件"}],"parts":[{"type":"title","text":"最高人民法院关于复员军人在服现役期间因其配偶与人通奸要求人民法院处理应作为破坏革命军人婚姻案件受理的批复[1]"},{"type":"subtitle","text":"1957年8月23日 研字第17892号"},{"type":"paragraph","text":"湖南省高级人民法院："},{"type":"paragraph","text":"你院本年7月13日（57）法办研字第144号请示收悉。复员军人在服现役期间因其配偶与人通奸，要求人民法院处理奸夫和离婚，应作为破坏革命军人婚姻案件受理，并附带解决其离婚请求。人民法院接受案件后“因故未妥善处理”，应进行检查并向该军人作出交代，不能以军人已经复员而改变原来未结案件的性质。不过，本案发生时间已经较早，该军人至今仍要求与其配偶离婚，目前是否仍有处理奸夫的必要，可由受理案件的人民法院考虑决定。"},{"type":"paragraph","text":"[1] Note: This document can also be found in 最高人民法院刑事审判第二庭, 刑事申诉工作手册, p. 258."}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1117252a53"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

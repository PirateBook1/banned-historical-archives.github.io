script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿《人民之声报》社论祝贺新中国成立二十七周年  中国一切胜利都是在毛主席领导下取得的","authors":[],"dates":[{"year":1976,"month":10,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿《人民之声报》社论祝贺新中国成立二十七周年"},{"type":"paragraph","text":"中国一切胜利都是在毛主席领导下取得的"},{"type":"paragraph","text":"新华社地拉那一九七六年十月一日电阿尔巴尼亚《人民之声报》十月一日发表社论，热烈庆祝中华人民共和国成立二十七周年。"},{"type":"paragraph","text":"社论说，二十七年前，一九四九年十月一日，毛泽东主席在天安门广场庄严宣告中华人民共和国成立。这一具有历史意义的事件是伟大的中国革命的胜利成果，它标志着中国人民的命运的伟大的转折。“伟大的中国人民革命又一次毁灭性地动摇了亚洲和世界帝国主义的地位，给各国人民争取民族解放和社会进步的斗争以新的有力的推动。”"},{"type":"paragraph","text":"社论在热情赞扬了中国人民在社会主义革命和社会主义建设中取得的伟大成就后说：“事态发展表明，中国人民一向勇敢坚定地捍卫着自己的社会主义胜利成果。无产阶级文化大革命在历史上写下了光辉的一页。无产阶级文化大革命的胜利在激烈的阶级斗争中粉碎了叛徒刘少奇和阴谋家林彪反党集团的右倾修正主义路线，粉碎了投降派邓小平的反革命路线，捍卫和巩固了无产阶级专政，堵塞了修正主义的和平反革命的渠道，粉碎了帝国主义者和苏联社会帝国主义者在中国复辟资本主义的计划和阴谋。”"},{"type":"paragraph","text":"社论在赞扬中华人民共和国的社会主义建设成就以及中国目前在国际上享有崇高的声望后说：“中国共产党的成立，中国人民革命的胜利，中华人民共和国的建立，兄弟的中国人民在社会主义建设中所取得的一切辉煌胜利，都是同毛泽东同志的名字和光辉的不朽的业绩紧密联系在一起的。毛泽东同志为革命和社会主义事业孜孜不倦地、全力以赴地进行了斗争和工作，直到生命的最后一息。”"},{"type":"paragraph","text":"社论说，阿尔巴尼亚人民为兄弟的中国人民在这二十七年中所取得的宏伟成就感到由衷的高兴。我国人民把这些成就看作是自己的胜利。因为我们两国人民、两党和两个社会主义国家之间存在着一种伟大的革命友谊和牢不可破的马克思列宁主义的团结。这种友谊和团结是由我们两党，由毛泽东主席和恩维尔·霍查同志缔造的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e97f9f8bfe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

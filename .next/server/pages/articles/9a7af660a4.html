script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"彻底清算“四人帮”篡改毛主席指示的罪行","authors":["沈阳部队“学习毛主席著作的模范红九连”"],"dates":[{"year":1976,"month":10,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"彻底清算“四人帮”篡改毛主席指示的罪行"},{"type":"paragraph","text":"沈阳部队“学习毛主席著作的模范红九连”"},{"type":"paragraph","text":"“四人帮”违背毛主席关于修正主义是主要危险的教导，公然篡改毛主席的指示，把经验主义作为当前的主要危险，大作文章；他们别有用心地伪造所谓毛主席的临终嘱咐，妄图篡夺党和国家的最高领导权，复辟资本主义。种种倒行逆施，证明他们是不肯改悔的正在走的走资派。"},{"type":"paragraph","text":"我们怀着无比激动的心情，热烈欢呼华国锋同志任中共中央主席、中央军委主席，热烈庆祝以华国锋主席为首的党中央，继承毛主席的遗志，代表全党全军全国各族人民的根本利益和共同心愿，一举粉碎王张江姚反党集团的伟大胜利！"},{"type":"paragraph","text":"王张江姚是党内资产阶级的典型代表，是不肯改悔的正在走的走资派。他们反对马克思主义、列宁主义、毛泽东思想，肆意篡改伟大领袖毛主席的指示，罪恶极大。仅是下述两桩罪行，就使我们万分气愤。"},{"type":"paragraph","text":"一九七四年十二月，毛主席作了关于理论问题的重要指示，指出：“列宁为什么说对资产阶级专政，这个问题要搞清楚。这个问题不搞清楚，就会变修正主义。要使全国知道。”亿万军民响应毛主席的号召，认真学习无产阶级专政理论，不断提高反修防修的能力。对这个群众性的学习运动，王张江姚十分恐惧。他们违背毛主席关于修正主义是主要危险的教导，公然篡改毛主席的指示，写文章，作报告，大肆宣扬经验主义是当前的主要危险，鼓吹要把反对经验主义“当作纲”。这就暴露了“四人帮”反对伟大领袖毛主席，害怕革命人民开展反修防修斗争，坚持搞修正主义的反动面目；同时，暴露了他们不懂马列的丑恶嘴脸。马克思主义认为，应当提反对修正主义，包括反对经验主义和教条主义，二者都是修正马列主义的，不要只提一项，放过另一项。“四人帮”大肆叫嚷反对经验主义的一个重要的罪恶目的，是打击经过长期革命斗争锻炼的坚持马克思主义的革命同志。“经验主义”不过是“四人帮”的“钢铁工厂”、“帽子工厂”里制造出来的“棍子”和“帽子”。凡是妨碍他们搞修正主义的革命老同志，都会被扣上“经验主义”的帽子，都要挨他们“经验主义”的棍子。他们就是妄图用“经验主义”这根棍子，打倒一大批中央和地方的党政军负责同志，以实现其篡党夺权的阴谋。这一切说明，他们这些反经验主义的“英雄”，正是彻头彻尾的反革命的修正主义分子。"},{"type":"paragraph","text":"伟大领袖毛主席逝世以后，“四人帮”更加猖狂，公然别有用心地伪造所谓毛主席的临终嘱咐，妄图推翻以华国锋同志为首的党中央，篡夺党和国家的最高领导权，颠覆无产阶级专政，复辟资本主义。"},{"type":"paragraph","text":"王张江姚“四人帮”反对毛主席，反对毛泽东思想，反对毛主席的革命路线，罪行累累，必须彻底清算！我们决心最紧密地团结在以华国锋主席为首的党中央周围，掀起学习马列著作和毛主席著作的新高潮，以马克思主义、列宁主义、毛泽东思想为武器，同王张江姚反党集团斗争到底。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9a7af660a4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

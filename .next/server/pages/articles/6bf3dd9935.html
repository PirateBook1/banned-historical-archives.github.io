script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"共青团上海市委组织部关于高等学校毕业班团内右派分子和在运动中违反团的纪律或犯有其他错误的团员进行团纪处理的几点意见的通知","authors":[],"dates":[{"year":1957,"month":8,"day":27}],"is_range_date":false,"parts":[{"text":"共青团上海市委组织部关于高等学校毕业班团内右派分子和在运动中违反团的纪律或犯有其他错误的团员进行团纪处理的几点意见的通知","type":"title"},{"text":"我们于八月十七日下午向团中央电话请示关于高等学校毕业班团内右派分子和在运动中违反团的纪律或犯有其他错误的团员的团纪处理问题。现根据团中央指示的精神，结合上海具体情况，提出以下几点意见：","type":"paragraph"},{"text":"一、对于高等学校团内右派分子和在运动中违反团的纪律或犯有其他错误的团员一律暂缓进行团纪处理。","type":"paragraph"},{"text":"二、对于毕业班团内右派分子和在运动中违反团的纪律或犯有其他错误的团员进行团纪处理，如系急需分配工作，可先召开支部大会讨论，但团市委、学校团委自即日起一律暂缓进行审批。凡已经团委审批而尚未宣布，一律暂缓宣布，俟团中央政策下达后再行审批。各校团委在目前主要应抓好指导支部做好被处分者材料的核查，开好支部大会等工作，并应帮助党委做好毕业班学生政治排队和政治审查结论工作。","type":"paragraph"},{"text":"三、对于毕业班团内右派分子经支部大会讨论作出处分意见，在其分配工作时，暂不转移团员组织关系；对于在运动中不属于右派分子的违反团的纪律或犯有其他错误的团员经支部大会讨论作出处分意见后，在其分配工作时，可先给予转移“团员临时证明信”。俟团市委、学校团委进行审批后更给予转移团员组织关系。","type":"paragraph"}],"comments":[],"origin":"上海市档案馆，C21-1-544，第20-21张。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6bf3dd9935"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

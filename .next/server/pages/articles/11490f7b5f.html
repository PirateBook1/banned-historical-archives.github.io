script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"转发饶漱石关于华东各地三反斗争情况的报告的批语","alias":"","parts":[{"type":"paragraph","text":"在中南局关于处理机关小家当的"},{"type":"paragraph","text":"请示报告\"上的批语"},{"type":"paragraph","text":"（1952年1月13日）请陈、薄、李三同志商复，请薄主稿。"},{"type":"paragraph","text":"这不是中南一处的问题，是全国的问题，要研究出一个切实可行的办法，包括党、政、军、民在内。如一时不能拟妥，迟几个星期也可，可先用电话通知邓子恢同志。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月十三日"},{"type":"paragraph","text":"[1]中共中央中南局1952年1月4日的请示报告提出，目前机关小家当异常普遍，财产很大。中南一级机关各部都有，有些部处、科层层都有，大的拥有几十亿元，小的也有几百万元。中南各省也是省、地、县、区、厅、处层层都有，数目估计有二万多亿元，可能达到三四万亿元。这些小家当一般用于投资工业与手工业，补贴工作上的需要，补助某些干部的特殊困难与机关工作人员的一般福利。但是，用于铺张浪费，特别是用在少数干部身上，也占很大部分。而且机关生产实际上与商业投机有联系，为贪污受贿大开方便之门。从已经暴露出来的大量问题看，小家当利少害多，需要有步骤地予以取缔。"},{"type":"paragraph","text":"[2]陈，指陈云，当时任政务院副总理兼财政经济委员会主任。李，指李富春，当时任政务院财政经济委员会副主任、中央人民政府节约检查委员会副主任。"},{"type":"paragraph","text":"[3]邓子恢，当时任中共中央中南局第二书记、中南军政委员会副主席。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":1,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":259,"page_end":259},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"11490f7b5f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

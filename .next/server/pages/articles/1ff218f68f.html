script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"各国马列主义政党领导人颂扬毛主席把马列主义提高到崭新阶段全力掌握毛泽东思想战胜帝修反指出中国文化大革命是毛主席革命路线的胜利","authors":[],"dates":[{"year":1968,"month":4,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社墨尔本电　澳大利亚共产党(马克思列宁主义)主席希尔最近在《先锋报》上发表文章，热情颂扬毛主席把马克思列宁主义提高到一个崭新的阶段，即毛泽东思想阶段。"},{"type":"paragraph","text":"希尔在这篇题为《马克思列宁主义、毛泽东思想》的文章中说:“今天，我们讲科学的社会主义原则，共产主义世界观，我们指的就是马克思列宁主义、毛泽东思想。”"},{"type":"paragraph","text":"希尔接着说:“毛泽东领导中国革命四十多年了。毛主席继承了马克思和列宁阐明的原则，即马克思列宁主义。他把这些原则同中国的具体实际结合起来。而且，在列宁逝世以后，他考察、总结和概括了世界的经验。这样，他大大地发展了马克思列宁主义，阐明了各种新的问题和解决这些问题的办法。任何一个马克思列宁主义者也没有象毛主席这样长期的实际革命斗争经验和巩固无产阶级革命胜利的斗争经验。”"},{"type":"paragraph","text":"他说:“毛主席捍卫和发展了马克思列宁主义，对于从哲学到革命战争的原则和在无产阶级专政的条件下如何进行革命等一系列马克思列宁主义问题作出了崭新的贡献。”"},{"type":"paragraph","text":"希尔指出，毛主席和列宁一样，在捍卫和发展马克思主义的同时，同修正主义进行了坚决斗争。"},{"type":"paragraph","text":"希尔热情赞扬中国无产阶级文化大革命的重要意义。他说:中国无产阶级文化大革命是毛主席的无产阶级路线的胜利，它的国际意义是无法估量的。他指出，中国的解放和无产阶级文化大革命继承并发展了十月革命。这是具有震撼世界的重大意义的天才的发展。"},{"type":"paragraph","text":"希尔说，林彪副主席关于“毛泽东思想是在帝国主义走向全面崩溃，社会主义走向全世界胜利的时代的马克思列宁主义”这段话，“十分正确地指出了毛泽东思想的特点”。他说，正如列宁把马克思主义发展到一个崭新的阶段，毛泽东把马克思列宁主义提高到一个崭新的阶段，即毛泽东思想阶段。"},{"type":"paragraph","text":"“理解这一点，并照它办事，对于今天世界上的革命派是极为重要的。”“‘马克思列宁主义、毛泽东思想’不是空洞的词句，而是一切革命者的科学的指南。”"},{"type":"paragraph","text":"最后，希尔号召澳大利亚的革命者必须加紧学习和掌握毛泽东思想。"},{"type":"paragraph","text":"据新华社北京电　罗马消息:意大利共产党(马克思列宁主义)总书记福斯科·迪努齐不久前在党的第二次全国组织工作会议上，高度赞扬毛泽东思想，并号召全党认真学习毛主席著作，把毛主席的教导运用到意大利的革命实践中去。"},{"type":"paragraph","text":"迪努齐强调指出:意大利共产党(马克思列宁主义)必须在党内进行思想革命，努力培养新型的党员。为了达到这个目的，我们手中有最强大的武器:当代马克思列宁主义的顶峰——毛泽东思想。我们应当逐段地学习《毛主席语录》，不断地把毛泽东同志的教导运用到意大利现实中去。他说:“意大利共产党(马克思列宁主义)中央委员会掀起了一个活学活用毛泽东思想的运动。党应当全力以赴，因为党只要能掌握毛泽东思想，它就能够战胜帝国主义、修正主义和反动派。”"},{"type":"paragraph","text":"据新华社巴黎电　法国马克思列宁主义共产党中央委员会书记处书记雷蒙·卡萨斯最近在《新人道报》上发表文章强调指出:越南南方军民最近在新春攻势中取得的伟大胜利表明，马克思列宁主义者必须更加努力地学习和传播毛泽东思想。"},{"type":"paragraph","text":"卡萨斯说:实践已经证明，毛泽东思想是战无不胜的。法国马克思列宁主义共产党的所有党员，必须更加努力地学习毛主席著作。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1ff218f68f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

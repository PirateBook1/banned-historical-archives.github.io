script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川合江县逮捕设站收买粮食的违法农民","authors":[],"dates":[{"year":1953,"month":10,"day":20}],"is_range_date":false,"parts":[{"text":"四川合江县逮捕设站收买粮食的违法农民","type":"title"},{"text":"【西南总分社20日电】四川地区稻谷上市量急剧下降，十月上旬平均每日稻谷上市量约1000万斤，较9月份同期减少32%，其中下降幅度较大的遂宁专区较9月同期减少77%，内江专区下降48%。粮食上市量下降的主要原因中农、富农囤粮不卖，一部分中农、富农甚至抢购秋粮，并已由半公开到公开设站购买。合江县双河乡7个中、富农公开挂称收买稻谷，他们藉口说收买是为缴纳公粮的，现已收了15000多斤，现当地政府已将他们逮捕，准备公审、法办。农民经营粮食的也日渐增多，泸县福集乡（重点收购站）有两个农民已收买稻谷10000多斤，加工成大米挑到市场上高于牌价出售，当地人民政府把他们逮捕，曾召开2000人的群众公审大会，并判刑6个月。","type":"paragraph"},{"text":"此外，四川地区玉米收购价太低，每斤玉米价钱几乎与每斤稻谷价相等，农民不愿出售。川南地区已发现农民用玉米等杂粮喂猪，严重影响粮食节约。（徐宜道）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1953年10月23日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ec760851e9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

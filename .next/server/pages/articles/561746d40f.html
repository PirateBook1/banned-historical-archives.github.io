script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中美签订文化和水力发电协议华总理出席签字仪式","authors":[],"dates":[{"year":1979,"month":8,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平副总理和蒙代尔副总统二十八日下午在北京签署了中美两国政府一九八○年和一九八一年文化交流执行计划和中美两国政府水力发电与有关的水资源利用合作议定书。"},{"type":"paragraph","text":"华国锋总理出席了签字仪式。他对这两个文件的签订表示热烈祝贺。"},{"type":"paragraph","text":"文化交流执行计划具体规定了明后年中美之间在文化艺术、教育、广播、图书资料、园林和建筑、文化考察、体育、社会科学、翻译出版等方面的交流项目，以及财务规定。"},{"type":"paragraph","text":"水力发电和有关的水资源利用合作议定书规定:双方同意在平等、互利和互惠的基础上，促进和建立双方在水力发电和有关的水资源利用领域内的合作活动，并对具体合作活动作出适当安排，予以鼓励和提供方便。根据议定书，合作活动包括双方交换和提供情报，共同从事试验和研究，互派专家和培训技术人员，以及提供规划、工程设计、技术问题的咨询和施工管理等。"},{"type":"paragraph","text":"邓小平副总理在签字仪式上致词说，这两个协议的签订，是中美关系正常化以来，两国友好合作关系的又一新成果。这两个协议必将有助于进一步促进中美两国人民之间的友谊，增进两国之间在文化、科技领域的交流与合作，对我们双方都是有利的。他指出，蒙代尔副总统这次来访，又使中美关系向前推进了一步。对此，中美两国人民肯定是会感到高兴的。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"561746d40f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

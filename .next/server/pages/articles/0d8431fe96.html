script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"采取有力措施　加强科教工作领导  广东召开科教工作会议，联系实际揭批“四人帮”，把向科技现代化进军的群众运动扎扎实实推向前进","authors":[],"dates":[{"year":1977,"month":10,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"采取有力措施　加强科教工作领导"},{"type":"paragraph","text":"广东召开科教工作会议，联系实际揭批“四人帮”，把向科技现代化进军的群众运动扎扎实实推向前进"},{"type":"paragraph","text":"据新华社广州电　中共广东省委最近召开全省科学、教育工作会议，采取有力措施，贯彻落实华主席、党中央关于科学和教育工作的重要指示，迎接全国科学大会的召开。"},{"type":"paragraph","text":"到会的各级主管科学、教育工作的负责干部等五百多人，联系广东的实际，深入揭批“四人帮”。他们认为建国二十八年来，毛主席的革命路线在科学技术战线和教育战线始终占主导地位，这是一个极为重要的原则问题。广东的情况也一样。我们必须完整地准确地领会毛主席关于发展社会主义科技事业和教育事业的光辉思想体系，彻底清除“四人帮”的流毒和影响，解放思想，振奋精神，赶上科技、教育事业迅猛发展的新形势。"},{"type":"paragraph","text":"会上宣布，中共广东省委正式决定成立广东省科学技术委员会和广东科学院，恢复省科技协会和各专门学会的活动。"},{"type":"paragraph","text":"会议认为，当前最重要的是要联系广东实际，深入揭批“四人帮”破坏科技工作和教育工作的罪行，把他们散布的谬论一个一个地批深批透，从路线上、思想上、理论上分清是非。各级领导干部都要带头进行“三大讲”，带领群众认真学习毛主席著作，完整地准确地领会毛泽东思想体系，把揭批“四人帮”的伟大斗争进行到底。同时，要采取有力措施，切实解决一批经过努力可以解决的问题。抓紧落实党的知识分子政策。要尊重知识分子的辛勤劳动，鼓励他们同工农群众一道，为社会主义事业作出贡献。要注意充分发挥科技人员和教育工作人员的作用，恢复他们的技术职称，建立考核制度和技术岗位责任制。要着手组织对科研人员的普查工作，改变用非所学的现象。要迅速加强技术培训，提高现有科学、教育工作者的业务水平，并给予他们必要的生活照顾。切实保证科研人员每周至少必须有六分之五的业务工作时间。要根据科研和教学工作的特点，改进政治学习，尽量减轻他们的行政事务和社会活动，使他们专心致志地从事科研和教学工作。学生要坚持以学为主，学好文化。大、中、小学学生的学习时间都要保证，不得随意停课。抓紧制订科技发展规划。省委决定在充实现有科研机构的同时，恢复和新建若干研究机构，同时加强科技情报工作，建立测试分析中心。认真整顿和健全农村四级农科网。充实和更新科学实验手段。省委准备成立专门管理机构，指定专厂研究、试制、生产和维修科学仪器设备。通过这些有力措施，把向科技现代化进军的群众运动扎扎实实地推向前进。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"广东文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0d8431fe96"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

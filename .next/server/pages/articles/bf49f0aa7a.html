script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"开展评报活动　促进深入批邓","authors":["北京第八十中学评报组"],"dates":[{"year":1976,"month":7,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"开展评报活动　促进深入批邓"},{"type":"paragraph","text":"北京第八十中学评报组"},{"type":"paragraph","text":"我们北京第八十中学，最近召开了有全校教师参加的评报大会。党支部委员、政工组长胡锦荣，先讲了这次评报活动的内容和要求。评报组成员王京秀老师，谈了《人民日报》发表的《深入学习，深入批邓——清华大学掀起批判邓小平、反击右倾翻案风的新高潮》一文的要点，并结合清华大学的经验，提出把我校的批邓、反击右倾翻案风斗争如何引向深入的几个问题来评论。大家认为，学习清华大学的好经验，就要“采取联系、对照的方法”，通过批邓、反击右倾翻案风，推动我校的教育革命和其他各项工作，促进学生思想的转变，真正把学校办成无产阶级专政的工具。评报组成员重点发言后，党支部要求全校教师分组认真讨论从评报中提出的问题，评报组成员分头参加，再把各组意见集中在评报组讨论研究。"},{"type":"paragraph","text":"全校教师积极支持这一评报活动，在讨论中争先发言。大家一致认为，这篇文章对我校的运动很有帮助。特别是思想先行，批判开路，是一条重要的经验。我校党支部在前一段运动中，掌握每个时期出现的各种思想倾向，不断加以引导，保证了运动的健康发展。当前，我校师生的思想主流是好的，但也有“松口气”思想。有的人认为“路线不可知，上当不可免”，不管怎么学、怎么批，到时候还是稀里糊涂上当受骗。大家用清华大学的经验，对照分析这些糊涂认识的错误所在，坚定了深入批邓，同走资派长期作战的决心。这次评报，实际上是对我校前一段运动作了群众性的小结，对怎么搞下一段运动进行了比较充分的讨论研究。大家说，这样的评报会开得好。"},{"type":"paragraph","text":"大家在评报中还提出几点希望：《人民日报》要根据群众中存在的思想认识问题，组织有针对性的文章；多介绍中、小学教育革命的经验，特别是转变学生思想和促进教师思想革命化的典型经验；采写文教报道的记者、编辑，多深入中、小学了解实际情况，写出有指导性的报道和文章。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bf49f0aa7a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"汪东兴在中央工作会议上的书面发言摘要","authors":["汪东兴"],"dates":[{"year":1978,"month":12,"day":13}],"is_range_date":false,"parts":[{"text":"汪东兴在中央工作会议上的书面发言摘要","type":"title"},{"text":"汪东兴","type":"authors"},{"text":"〖注：汪东兴在书面发言中恳请中央免除他的一切职务〗","type":"appellation"},{"text":"同志们在这次会议上，对我提了很好的批评意见，我表示欢迎，诚恳接受，欢迎同志们继续批评。我在文化大革命中说过错话，做过错事，粉碎“四人帮”后，也说过错话，做过错事。","type":"paragraph"},{"text":"粉碎“四人帮”以后，我在分管宣传工作中，发生了一些问题。1977年2月7日中央两报一刊发表的一篇题为《学好文件抓住纲》的社论，社论中提到了两个‘凡是’的问题，当时我是同意这个提法的，这篇文章是经我看过上报中央审批的。后来看，这个提法是不妥当的，是不利于实事求是落实党的政策的。关于实践是检验真理的唯一标准问题的讨论，中央政治局常委11月25日对北京市委、团中央负责同志谈话时，已经讲了这个问题，我完全同意。对于真理标准问题的文章，我发现有不同意见和看法后，没有及时组织领导好这个讨论，以便通过讨论，统一思想，统一认识。在这个问题上，我负有领导责任。","type":"paragraph"},{"text":"今后，我要读点书，读马列和毛主席的著作，提高思想政治水平，总结经验教训。特别要注意谦虚谨慎，维护党的团结。在党中央的领导下，为实现社会主义的四个现代化贡献自己的力量。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"汪东兴","type":"人物"},{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6fdc2509c4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

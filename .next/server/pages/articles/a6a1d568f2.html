script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji11","name":"毛泽东全集第11卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji11.pdf"],"article":{"title":"在友军区域内应坚持统一战线原则","alias":"","parts":[{"type":"paragraph","text":"在友军区域内应坚持统一战线原则"},{"type":"paragraph","text":"（1937年12月24日）五县警备区、两延司令部\"及警备一、二、三、四、五、七团及关中独立营各级军政首长、各政治机关："},{"type":"paragraph","text":"一、扩大和巩固统一战线，始终是我们的中心与方针。由于敌人的挑拨，汉奸的破坏，某些分子惧怕群众运动，以及党和八路军影响的扩大，各地对于统一战线存在的弱点，某些同志狭隘的观点与方式的机械，在邻近边区的统一战线区域内，引起了与友党友军及地方政府的某些磨擦。这种情形的继续，是可以影响抗日团结的。"},{"type":"paragraph","text":"二、为达到扩大统一战线的目的，在共同负责、共同领导、互相帮助、互相发展的口号下，与各统一战线的地方工作当局协商，群众工作的进行，必须注意尽量取得他们的同意与合作，从抗战利益出发，说服他们采纳我们的意见与建议。万一不能同意时，不应勉强，而应暂时让步。"},{"type":"paragraph","text":"三、为避免不必要的磨擦，为减少可能发生的磨擦，特有如下"},{"type":"paragraph","text":"[1]五县警备区，指八路军后方留守兵团所属绥德、米脂、清涧、佳县、吴堡五县警备区。两延司令部，指陕西延川、延长两县八路军河防司令部。"},{"type":"paragraph","text":"[2]关中，指陕西秦岭以北、黄龙山桥山以南渭河流域的广大地区。当时八路军留守兵团在关中地区北部一带驻有部队，关中区是军委总参谋部在陕甘宁边区划定的六个军事指挥区之一。的指示："},{"type":"paragraph","text":"甲、对于友党友军及地方当局某些弱点，应采取善意的批评与建议，避免讥笑与讽刺。"},{"type":"paragraph","text":"乙、除宣传党的主张和八路军胜利之外，对于政府抗战的决心及其他好的设施与表现，友军抗战的英勇与无畏的精神，应加以表扬与赞勉。"},{"type":"paragraph","text":"丙、因征兵或抽捐税的事，引起群众与政府磨擦时，我们应居中调解，避免对立。"},{"type":"paragraph","text":"丁、帮助政府进行征兵动员，予以必要之保证，同时应要求政府帮助我们完成募补计划。"},{"type":"paragraph","text":"戊、在统一战线内，立即停止募捐筹粮的行动，已经借用的仓库存粮，须即归还。没收汉奸财产及处理、捉汉奸必须取得政府的同意，最好是交给他们处理。"},{"type":"paragraph","text":"毛泽东萧劲光谭政"},{"type":"paragraph","text":"二十四日"},{"type":"paragraph","text":"[1]萧劲光，当时任八路军留守兵团司令员。谭政，当时任八路军政治部副主任。"}],"authors":["毛泽东"],"dates":[{"year":1937,"month":12,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":420,"page_end":421},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a6a1d568f2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

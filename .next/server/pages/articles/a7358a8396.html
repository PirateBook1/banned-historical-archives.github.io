script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在为齐奥塞斯库总统举行的宴会上  华国锋主席的讲话","authors":[],"dates":[{"year":1978,"month":8,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在为齐奥塞斯库总统举行的宴会上"},{"type":"paragraph","text":"华国锋主席的讲话"},{"type":"paragraph","text":"新华社布加勒斯特八月二十日电　中国共产党中央委员会主席、国务院总理华国锋在这里举行的告别宴会上的讲话，全文如下：尊敬的尼古拉·齐奥塞斯库同志，尊敬的罗马尼亚各位党政领导同志，亲爱的同志们："},{"type":"paragraph","text":"我们明天就要圆满地结束对罗马尼亚社会主义共和国的友好访问，同你们，同兄弟的罗马尼亚人民分别了。在离开你们美好国家的前夕，我们再次同齐奥塞斯库同志和罗马尼亚其他党政领导同志欢聚一堂，共叙友谊，感到格外亲切和高兴。"},{"type":"paragraph","text":"短短的几天访问，给我们留下了深刻的印象。我们从一开始就受到了齐奥塞斯库同志、罗马尼亚其他党政领导同志和罗马尼亚人民的隆重热烈的欢迎和亲切友好的接待，我们深深感受到了罗马尼亚人民对中国人民的革命友谊。在访问过程中，我们参观了工厂、农业生产合作社，同罗马尼亚人民群众进行了广泛的接触，亲眼看到他们以忘我的劳动热情，建设着自己的国家，在社会主义建设中取得了辉煌的成就。今天的罗马尼亚，到处都呈现出朝气蓬勃的喜人景象。我们相信，罗共十一大和去年十二月党的全国代表会议所制订的宏伟目标，一定能够达到。你们的前途是光明的。我们衷心地希望你们强大起来。"},{"type":"paragraph","text":"亲爱的同志们，再过两天，罗马尼亚人民的光辉节日——从法西斯枷锁下解放三十四周年，即将到来。我愿借此机会，向你们，向罗马尼亚人民致以最崇高的兄弟般的敬意和最热烈的节日祝贺。英雄的罗马尼亚人民在反法西斯战争中作出了自己不可磨灭的贡献。罗马尼亚的独立来之不易，它是罗马尼亚人民不畏强暴、长期斗争赢得的伟大胜利。今天，罗马尼亚人民，在以齐奥塞斯库同志为首的罗马尼亚共产党的领导下，成功地保卫着自己的革命果实，捍卫着自己的独立和主权。我们坚决支持罗马尼亚人民的正义事业。"},{"type":"paragraph","text":"亲爱的同志们，我们这次访问获得了丰硕的成果。我们同齐奥塞斯库同志和其他党政领导同志进行了亲切诚挚的会谈，讨论了进一步加强和发展中罗双边关系问题，并就当前国际形势和共同关心的其他问题交换了意见。我们一致认为，国家不分大小，应该一律平等，大国不应欺负小国，强国不应压迫弱国，富国不应剥削穷国；各国的事应当由各国人民自己来管，国际上的事应当由各国平等协商解决，反对强权政治和发号施令，反对划分势力范围，反对使用武力和以武力相威胁；任何国家对别国的侵略、控制、干涉和颠覆，都应当受到强烈的谴责和坚决的反对；我们都坚决支持一切被压迫人民和被压迫民族的革命斗争。一切国家之间的关系应该建立在互相尊重独立、主权和领土完整，互不侵犯，互不干涉内政，平等互利，和平共处各项原则的基础上。中罗两国关系正是建立在这些原则基础上的，所以它是有生命力的，是经得住考验的。我们两国不仅政治关系很好，而且经济合作关系也越来越好，发展迅速，前景广阔。我们双方已经商定建立两国副总理级的政府经济技术合作委员会，开展工业生产协作，互相提供成套设备，进行补偿贸易，等等。明天，我们将就这些经济技术合作问题签订一系列协议。中罗关系的不断发展，不仅符合中罗两国人民的根本利益，而且也符合世界各国人民的利益，必将产生深远影响。"},{"type":"paragraph","text":"亲爱的同志们，在这临别的前夕，我们向尊敬的齐奥塞斯库同志，向罗马尼亚共产党、罗马尼亚政府和兄弟的罗马尼亚人民，再一次表示衷心的感谢。"},{"type":"paragraph","text":"祝中罗两国人民的伟大友谊万古长青！"},{"type":"paragraph","text":"祝罗马尼亚人民在今后的革命斗争和社会主义建设事业中取得更大的胜利！"},{"type":"paragraph","text":"我提议："},{"type":"paragraph","text":"为齐奥塞斯库同志和夫人埃列娜·齐奥塞斯库同志的健康，"},{"type":"paragraph","text":"为马尼亚·曼内斯库同志的健康，"},{"type":"paragraph","text":"为罗马尼亚其他党政领导同志的健康，"},{"type":"paragraph","text":"为在座的同志们的健康，"},{"type":"paragraph","text":"干杯！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a7358a8396"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

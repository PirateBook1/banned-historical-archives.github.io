script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广州市中学教师集会声讨右派，谢抱真和葛佩琦是一样货色","authors":["新华社"],"dates":[{"year":1957,"month":8,"day":7}],"is_range_date":false,"parts":[{"text":"广州市中学教师集会声讨右派，谢抱真和葛佩琦是一样货色","type":"title"},{"text":"新华社","type":"authors"},{"text":"《人民日报》讯：广州市中学教师代表一百多人２日集会，声讨一贯仇视社会主义的右派分子谢抱真。","type":"paragraph"},{"text":"谢抱真是广州市第十九中学的语文教员，从前是忠心耿耿为蒋介石服务的反动中校军官。大放大鸣期间，谢抱真非常疯狂，在校内一个座谈会上他杀气腾腾的说，“如果共产党不好好解决矛盾，人民反起来就会象蒙古人统治时期杀色目人一样，通通杀光”。他说：“历史上几千年没有共产党，中国也没有亡”，并大叫“土改冤枉了多少好人，要翻案”，他诬蔑党领导的反右派斗争，说“共产党一向是这样，用鱼钩钓你的”。","type":"paragraph"},{"text":"十九中的教师李而已等在大会上揭露说，谢抱真一贯仇视共产党，仇视新社会，反对一切有利于人民的措施，到现在还一心等待国民党复辟。土改时，他回到乡下大肆宣传，说共产党不久就要移民，老妇人要用火烧，中少年妇女要强迫改嫁，青年人要充当炮灰，并鼓动地主“努力抵抗，最多不出五年蒋介石就会回来”。有人提到解放台湾的问题，他就说，“要解放台湾？没解放，台湾飞机就先炸死你”。","type":"paragraph"},{"text":"会上，教师们纷纷以自己几年来所看见的和亲身的体会来条条驳斥谢抱真，向谢抱真提出严正的质问，要他彻底交代他的反动的动机和目的。","type":"paragraph"},{"text":" ——原载《人民日报》1957年8月7日，原标题为“粉碎右派篡夺中等教育领导权的阴谋，广州市中学教师集会声讨右派，谢抱真和葛佩琦是一样货色”","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"adcfa0dbdd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

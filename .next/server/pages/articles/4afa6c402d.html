script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海广大革命人民热烈欢呼划时代的文献“五·一六”《通知》诞生两周年沿着毛主席在《通知》中指引的航向乘胜前进市革委会举行扩大会议认真学习《通知》畅谈大好革命形势　要求进一步学好用好毛泽东思想，全面落实毛主席最新指示，发扬学用一致的革命学风，深入持久地开展革命　大批判，搞好本单位斗批改；总结工作，找出差距，虚心向外地无产阶级革命派学习，把各项工作做得更好。","authors":[],"dates":[{"year":1968,"month":5,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　昨天，是伟大领袖毛主席亲自主持制定的划时代文献——中共中央“五·一六”《通知》诞生两周年纪念日。上海市革命委员会举行扩大会议，认真学习了“五·一六”《通知》，畅谈了无产阶级文化大革命取得的伟大胜利，畅谈了当前大好的革命形势，交流了前一阶段斗争的经验，决心沿着毛主席亲自主持制定的“五·一六”《通知》指出的航向，乘胜前进。"},{"type":"paragraph","text":"上海第六制药厂、杨浦区革命委员会、上海国棉十七厂、同济大学、华山医院、中华印刷厂、上港七区、华东师范大学等单位的无产阶级革命派代表，在昨天的扩大会议上发了言。他们在发言中一致认为，中共中央“五·一六”《通知》，是我们伟大领袖毛主席亲自制定的一个伟大的马克思列宁主义的历史文件。这个《通知》，是进行无产阶级文化大革命的划时代的文献，是在社会主义条件下，无产阶级和广大革命人民群众向资产阶级和一切剥削阶级进军的战斗号令。毛主席在《通知》中，提出了无产阶级文化大革命的理论、路线、方针和政策。两年来的无产阶级文化大革命的实践，完全证实了毛主席的英明预见。毛主席在《通知》中的许多英明指示，对于今后的斗争永远具有巨大的深刻的指导意义。"},{"type":"paragraph","text":"张春桥同志以及上海市革命委员会领导成员出席了会议。张春桥同志在会上讲了话。"},{"type":"paragraph","text":"扩大会议要求各条战线的无产阶级革命派和广大革命群众、革命干部进一步学好用好毛泽东思想，认真学好中央报刊最近发表的几篇重要社论，全面落实毛主席最新指示，进一步发扬学用一致的革命学风，坚决反对言行不一、理论和实际脱节的资产阶级学风；深入持久地开展革命的大批判，始终把斗争矛头指向党内最大的一小撮走资派，指向陈丕显、曹荻秋、杨西光之流，搞好本单位的斗、批、改，认真总结前一阶段的工作，找出差距，戒骄戒躁，虚心向外地的无产阶级革命派学习，把各项工作做得更好。"},{"type":"paragraph","text":"本报讯　昨天，上海的工人、贫下中农、学生等纷纷冒雨举行游行，欢呼伟大领袖毛主席亲自主持制定的划时代文献——中共中央“五·一六”《通知》诞生两周年。各条战线的许多基层单位都举行大会、座谈会，热烈欢呼在《通知》指引下取得的伟大胜利，决心乘胜前进，夺取无产阶级文化大革命的全面胜利。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"清查五·一六","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4afa6c402d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

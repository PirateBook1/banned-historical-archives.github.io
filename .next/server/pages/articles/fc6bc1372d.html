script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"马来亚共产党中央委员会热烈祝贺中共八届十二中全会成功  全会对真正马列主义者和革命群众是巨大鼓舞  彻底揭露帝修反走狗刘少奇，并把他扫进历史垃圾堆，是毛泽东思想的伟大胜利","authors":[],"dates":[{"year":1968,"month":12,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"马来亚共产党中央委员会热烈祝贺中共八届十二中全会成功"},{"type":"paragraph","text":"全会对真正马列主义者和革命群众是巨大鼓舞"},{"type":"paragraph","text":"彻底揭露帝修反走狗刘少奇，并把他扫进历史垃圾堆，是毛泽东思想的伟大胜利"},{"type":"paragraph","text":"新华社二日讯　马来亚共产党中央委员会十一月七日打电报给中国共产党中央委员会，热烈祝贺中国共产党第八届扩大的十二中全会胜利闭幕，指出这次全会是对世界革命具有伟大历史意义的重大事件。贺电全文如下：中国共产党中央委员会亲爱的同志们："},{"type":"paragraph","text":"欣悉中国共产党第八届扩大的第十二次中央委员会全会已经胜利闭幕，我们代表马来亚共产党全体党员、马来亚民族解放军全体指战员和马来亚革命人民向你们致以最热烈的祝贺。"},{"type":"paragraph","text":"在无产阶级文化大革命已经取得了伟大的决定性胜利，在世界人民反对美帝、苏修的斗争已经进入了一个新时期的大好形势之下，由毛泽东同志主持的中国共产党第八届扩大的十二中全会，对世界革命是具有伟大历史意义的重大事件。全会的成功对各国真正马克思列宁主义者和革命群众是一个巨大的鼓舞，对美帝、苏修和各国反动派是一个沉重的打击。"},{"type":"paragraph","text":"全会一致通过决议：把罪恶累累的叛徒、内奸、工贼刘少奇永远开除出党，撤消其党内外的一切职务，并继续清算刘少奇及其同伙的反革命罪行。这不但表达了七亿中国人民的革命要求，而且也表达了我党和我国革命人民以及全世界真正马克思列宁主义者和革命人民的共同愿望。把这个对中国革命和世界革命犯下了滔天罪行的帝国主义、现代修正主义和国民党反动派的走狗刘少奇的真面目彻底揭露出来，并把他扫进了历史的垃圾堆，这是毛泽东思想的伟大胜利，是无产阶级文化大革命的伟大胜利，也是国际共产主义运动的一个伟大胜利。"},{"type":"paragraph","text":"闪耀着毛泽东思想光辉的全会公报的发表，必将把无产阶级文化大革命引向全面胜利，进一步巩固中国无产阶级专政，促进各国人民反对美帝、苏修及其走狗的斗争的发展，为世界革命开辟更加光辉的前景。"},{"type":"paragraph","text":"无产阶级文化大革命全面胜利万岁！"},{"type":"paragraph","text":"战无不胜的毛泽东思想万岁！"},{"type":"paragraph","text":"世界人民的伟大导师、伟大领袖毛主席万岁！万岁！万万岁！"},{"type":"paragraph","text":"马来亚共产党中央委员会"},{"type":"paragraph","text":"一九六八年十一月七日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fc6bc1372d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2494","name":"关于对‘文革’前部分大学生落实政策补发毕业证书的通知","author":"教育部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"关于对‘文革’前部分大学生落实政策补发毕业证书的通知","dates":[{"year":1984,"month":6,"day":20}],"is_range_date":false,"authors":["教育部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共河北省委统战部, 统一战线文件选编(第一册), 819-820","tags":[{"name":"大学","type":"主题/事件"},{"name":"遗留问题","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"}],"parts":[{"type":"title","text":"关于对“文革”前部分大学生落实政策补发毕业证书的通知"},{"type":"subtitle","text":"（84）教学字031号"},{"type":"paragraph","text":"十一届三中全会以来，党中央认真地纠正“文化大革命”中及其以前的“左”倾错误，拨乱反正，解决了一系列重大问题，改正了大批冤、假、错案，妥善处理了许多遗留问题，落实了党的政策，使我们的国家在经济上政治上出现了很好的形势。"},{"type":"paragraph","text":"在上述大好形势下，各高等学校认真解决学生中的遗留问题，落实了党的政策。对反右和其他时期因思想政治原因，错误处理的学生，经过复查改正，问题基本上得到解决。有的补发了毕业证书，有的发了肄业证书。对于“文革”前因公抽调高等学校在校生和动员参军的学生，也补发了毕业证书和肄业证书。"},{"type":"paragraph","text":"前一个时期，各系统陆续开始对职工进行工资调整，由于涉及到学历条件，引起一些学生纷纷要求学校补发毕业证书。这种情况的出现，给学校带来了新的问题，各院校在掌握上宽严不一，较难处理。"},{"type":"paragraph","text":"经与中央有关部门研究，考虑到历史情况，为进一步落实党的知识分子政策，尽快地妥善解决问题，对属于“文化大革命”前，因思想政治原因错误处理，现已复查改正的学生；因公经组织决定抽调参加工作或经动员参军的学生，均按本人原同届补发毕业证书。在此之前已发过肄业证书的，可予换发毕业证书。此规定仅限于解决上述几种学生的学历问题，其他方面不得套用。"},{"type":"paragraph","text":"上述规定适用于中等专业学校。"},{"type":"subtitle","text":"教育部"},{"type":"subtitle","text":"一九八四年六月二十日"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6315bf4601"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

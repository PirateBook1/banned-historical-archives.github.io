script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"喜气洋洋隆重准备各项接待工作泰国朝野热烈期待邓副总理访问","authors":[],"dates":[{"year":1978,"month":11,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社曼谷十一月四日电　新华社记者报道:近日来，泰国政府和人民喜气洋洋，正在忙碌地为邓小平副总理访问泰国做准备。据这里的报纸报道，泰国总理江萨·差玛南十一月一日说:“邓小平副总理此次来访，(泰国)政府将给予盛大欢迎。在新的历史时期，我们开始新的合作。”"},{"type":"paragraph","text":"泰国政府早在两个月前就成立了由副总理颂朴·何达吉担任主席的接待委员会，负责准备各项接待工作。连日来，曼谷许多报纸不断报道有关邓副总理即将来访的消息。政界人士和舆论普遍认为，邓副总理访泰是泰中关系史上的一件大事，必将促进两国关系的进一步发展。"},{"type":"paragraph","text":"泰国政府和人民准备热烈、隆重地接待邓副总理的生动情景，集中反映了泰国人民对中国人民的友好感情。具有悠久历史的中国和泰国，是友好邻邦，两国友谊源远流长。一九七五年六月底，当时的泰国总理克立·巴莫应周恩来总理的邀请访问中国，两国签署了建立正式外交关系的联合公报，实现了中泰两国关系的正常化，使中泰两国友好关系的发展进入了一个新的历史时期。"},{"type":"paragraph","text":"江萨总理在一九七七年十月执政后，坚持泰中友好。他指出:“同中国建立友好关系对维护本区域的稳定与和平是十分必要和十分重要的。”今年三月底，他应中国政府的邀请访问中国。访问期间，华国锋主席会见了江萨总理。华主席指出，中泰两国的关系有着广阔的发展前景。两国政府签订了贸易协定和科学技术合作协定。江萨总理的访问为进一步加强两国的友好关系作出了重要的贡献。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6b2a4a3742"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

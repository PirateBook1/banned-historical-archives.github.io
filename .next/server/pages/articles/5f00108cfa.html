script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"丰明大队革委会用毛泽东思想统帅财务工作教育财会人员为革命掌好财权　建立合理的财务制度，教育群众自觉遵守，实行群众监督，收到良好效果","authors":[],"dates":[{"year":1970,"month":3,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　宝山县葑溪公社丰明大队革委会，坚持用毛泽东思想统帅财务工作，狠抓财会人员的思想革命化，使财务工作越做越好。现在这个大队的各生产队都能做到现金不错不乱，存款月月对正，账目清楚；公共积累逐年增多，集体经济日益壮大。"},{"type":"paragraph","text":"丰明大队共有十一个生产队。前几年，由于受了大叛徒刘少奇反革命修正主义路线的毒害，财会工作混乱，严重削弱了集体经济。大队领导决心彻底改变这种状况。他们学习了毛主席关于“政治工作是一切经济工作的生命线”的教导，认识到要搞好财会工作，关键在于提高财会人员的政治思想觉悟。他们从思想教育入手，狠抓财会人员思想革命化。大队经常组织生产队会计、出纳学习毛主席著作，联系农村经济领域里的阶级斗争，举办财会人员学习班，提高他们阶级斗争和两条路线斗争觉悟，使他们树立为革命、为贫下中农掌好财权的思想。"},{"type":"paragraph","text":"大队革委会还针对财会人员的活思想进行教育。有个时期，少数会计、出纳存在“只要账款轧平就太平了”的思想。大队就组织他们狠批刘少奇“阶级斗争熄灭论”和“业务好就是政治好”的谬论，使大家认识到，经济领域的阶级斗争必然要反映到财会工作上来，账目上也有阶级斗争，有时账目虽然轧平，但不一定就是为社会主义把好了财务关。全大队财会人员在提高了认识的基础上，一致表示要突出政治，坚持原则，为革命掌好财权。有的人存在“财务工作危险论”，大队就帮助他们斗私批修，树立为贫下中农掌好财权的坚强决心。"},{"type":"paragraph","text":"全大队的财会人员中，有一批出身于贫下中农家庭的“小会计”。他们年青，有革命朝气。大队革委会让他们在农村经济工作中充分发挥战斗作用，经常组织他们向社员宣传毛主席关于“节省每一个铜板为着战争和革命事业，为着我们的经济建设，是我们的会计制度的原则”的光辉思想，使大家自觉遵守财务制度，养成勤俭风气，人人关心和维护社会主义集体经济。"},{"type":"paragraph","text":"前个时期，丰明大队有人认为“财会制度也是条条框框”。大队革委会就发动群众，狠批刘少奇鼓吹的“制度无用论”，使大家认识到，必要的财会制度是巩固和发展社会主义集体经济的保证。他们通过分析研究，废除了过去财务制度中一些不合理的部分，修订和健全了如支出、发票、单据三章制和账目公布制等行之有效的制度。同时，每个生产队都成立了经济监督小组，检查财务制度的执行情况。施家宅生产队有个社员，自作主张买了一把老虎钳，出纳因仓库里已有，不同意报销，经济监督小组支持了出纳的意见，并且在社员大会上把这件事提出来，用毛主席“勤俭办社”的思想教育大家。这位社员当场斗私批修，说，还是出纳做得对。经济监督小组发现东张生产队出纳有违反财务制度的错误行为，就通过社员大会，发动群众对他进行帮助，使他改正了错误，同时也加强大家维护集体经济的自觉性。"},{"type":"paragraph","text":"丰明大队实行群众路线，开门理财，把财务工作情况的来龙去脉都向群众交底，发动群众一起来监督，培养大家当家作主的思想，共同做好财务工作，使集体经济越来越巩固。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5f00108cfa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

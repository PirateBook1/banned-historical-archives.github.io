script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu1","name":"十年文革中首长讲话传信录（上册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录1.pdf"],"article":{"title":"周恩来讲话(摘录)","parts":[{"type":"title","text":"190.周恩来讲话(摘录)"},{"type":"paragraph","text":"(1966年10月20日)"},{"type":"paragraph","text":"时间：十月二十日"},{"type":"paragraph","text":"地点：中南海"},{"type":"paragraph","text":"对象：哈工大红色造反团"},{"type":"paragraph","text":"关于三个组织大方向一致的问题，以前我讲过，你们三个组织大方向都一致，因为当时刚开始，就好象草刚发芽，不能就说哪个组织是革命的，哪个是不革命的，得有一个过程说明他不是认识问题，而是两条路线的斗争。为什么现在强调两条路线斗争，因为现在许多地方对两条路线斗争认识不够。"},{"type":"paragraph","text":"你们造反团在黑龙江省干了许多好事，对省委帮助很大。前黑龙江省委有些反党性质，你们在那里闹得凶，你们没有包袱起来干，把他们冲垮了。现在黑龙江省新省委，非常需要你们革命派的支持，你们还有许多工作要搞，为了把无产阶级文化大革命进行到底，必须把广大劳动人民发动起来，所以你们要注意策略，团结大多数，不能把广大群众，八八团里所有的人都说成是右派。党内是会有左中右的，群众中也会有左中右，他们是右一些，你们不要给他们压力，象刚开始他们压你们那样压他们。要高姿态，革命派就应该高姿态。文化大革命抓革命促生产，你们在生产中做得很好，下去很多人，成立服务队，抓了革命促了生产。“八八”团在这方面做得不够，开会时我要批评他们。"},{"type":"paragraph","text":"总理讲到工大贴的标语时说：你们的激动，你们的那样严肃是可以理解的，你们是出于革命的热情，对毛主席的真挚的热爱，这说明你们关心国家大事，政治敏感性高，今后要保持下去。你们要时时锻炼自己。想到今后的建设共产主义就要培养大批红色接班人，不能使苏联的悲剧在中国重演，这是斗争中总结出来的经验教训。"},{"type":"paragraph","text":"你们要在斗争中学会斗争。你们的革命气概、革命精神是可嘉的。总理又引用主席的最近一次讲话，毛主席说：“你们不仅关心中国的大事，而且要关心世界革命大事。”"}],"authors":["周恩来"],"dates":[{"year":1966,"month":10,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":295,"page_end":295,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"黑龙江文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"73a41a2ace"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

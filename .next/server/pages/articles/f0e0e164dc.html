script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"对刘澜涛关于六十六军捉虎经验报告的批语","alias":"","parts":[{"type":"paragraph","text":"转发天津十一区打大虎的经验的批语"},{"type":"paragraph","text":"（1952年2月8日）各中央局，请转所属各大城市的党委同志们："},{"type":"paragraph","text":"这是新华社天津分社二月六日的内部电讯\"，报道天津第十一区的同志们向奸商进攻获胜的一件好消息。这是天津同志的有益创造，请你们加以研究，并予仿行。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二月八日"},{"type":"paragraph","text":"[1]新华社天津分社发的这篇内部电讯说，天津市第十一区节约检查分会采用突破一点控制全盘的方法向资产阶级展开猛烈的进攻，获得了很大成绩。他们选择问题最多的五金、橡胶、木行、汽车轮胎等7个行业，研究他们偷窃行贿的规律，在各行业中突破一点，从一点中得出材料去突破全行业。他们的策略是，利用矛盾，分化资本家，使用积极分子，即一方面发动工人、店员检举，并把资本家的亲信职员特别是会计争取过来，另一方面是争取一部分资本家起义。这是击破资产阶级的有效方法之一。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":2,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":358,"page_end":358},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f0e0e164dc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席永远是我们的伟大舵手","authors":["河北省安平县南王庄大队革命委员会"],"dates":[{"year":1969,"month":4,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席永远是我们的伟大舵手"},{"type":"paragraph","text":"河北省安平县南王庄大队革命委员会"},{"type":"paragraph","text":"我们南王庄的广大贫下中农和革命群众，听到党的“九大”胜利闭幕，选出了以毛主席为首、林副主席为副的九届中央委员会的特大喜讯后，心窝里热乎乎，情不自禁地高呼：祝毛主席万寿无疆！万寿无疆！"},{"type":"paragraph","text":"回顾我们村子的历史，贫下中农从旧社会受压迫受剥削到翻身得解放，走上社会主义道路，过上幸福的生活，我们越发感到：天大地大不如党的恩情大，爹亲娘亲不如毛主席亲。“南王庄白沙滩，天灾人祸鬼门关，年年种地年年苦，祖祖辈辈受熬煎。”这就是旧社会南王庄贫下中农的生活写照。那时全村三千亩耕地，大部被地主霸占着，穷人种着星星点点的薄沙漏地，家家过着糠菜半年粮的日子，广大贫下中农家家都有一本苦情账。《五亿农民的方向》一文中提到的王小庞的父亲，就是活活饿死在炕上的。我们盼星星，盼月亮，终于盼来了救星毛主席，是毛主席领导人民闹革命，使我们贫下中农翻身得到了解放。"},{"type":"paragraph","text":"毛主席挥巨手，贫下中农跟着走。在您“只有社会主义能够救中国”的伟大思想教导下，我们组织起来，从互助组、合作社到人民公社，走上了社会主义光明大道。可是叛徒、内奸、工贼刘少奇却千方百计阻拦我们走社会主义道路。一九五五年春天，他下达黑指示，以整社为名，大砍合作社。当时俺南王庄是一个一百八十户的大社，在大叛徒刘少奇的黑斧下，大社砍小，小社砍了，后来只剩下王玉坤、王小其、王小庞三户贫农的小社。可是三户贫农无限忠于毛主席，神不怕，鬼不怕，坚持把社办下去。一九五五年七月三十一日，这是多么难忘的一天呵！伟大领袖毛主席在《关于农业合作化问题》的光辉著作里指出：“河北省有一个很小的合作社只有六户，三户老中农坚决不想再干下去，结果让他们走了；三户贫农则表示无论如何要继续干下去，结果让他们留下，社的组织也保存了。其实，这三户贫农所表示的方向，就是全国五亿农民的方向。一切个体经营的农民，终归是要走这三户贫农所坚决地选择了的道路的。”这是对全国贫下中农最大的鼓舞，最大的信任。全国农业合作化运动排山倒海地发展起来了。一九五五年秋后，我们南王庄就组织起高级社；一九五八年，我们又建立了人民公社。十几年来，在毛主席无产阶级革命路线的指引下，我们同阶级敌人、同大自然进行了一场又一场的搏斗，取得了一个接一个的胜利。如今的南王庄，旱地变水田，沙滩变良田，秃庄变绿洲，低产变高产，粮食亩产达到九百斤，棉花亩产皮棉一百五十斤。社会主义道路越走越宽广。"},{"type":"paragraph","text":"经过无产阶级文化大革命锻炼的南王庄的贫下中农，站在田野心向北京城，胸怀朝阳干革命。毛主席啊，毛主席！您老人家是我们的大救星，您的光辉思想是我们的命根子，您的无产阶级革命路线是我们的生命线。您老人家永远是我们的伟大舵手，跟着您就是方向，跟着您就是胜利！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"河北文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d3b4a210c9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"法国学生以及在法国的亚非学生集会支持巴勒斯坦人民斗争  热烈欢呼毛主席发表的庄严声明","authors":[],"dates":[{"year":1970,"month":5,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"法国学生以及在法国的亚非学生集会支持巴勒斯坦人民斗争"},{"type":"paragraph","text":"热烈欢呼毛主席发表的庄严声明"},{"type":"paragraph","text":"新华社巴黎二十三日电　法国青年学生以及在法国的巴勒斯坦、阿拉伯、非洲学生二千人，二十一日晚在巴黎举行支持巴勒斯坦人民反对美以侵略者斗争的大会。大会热烈欢呼中国人民的伟大领袖毛主席五月二十日发表的支持世界人民反对美帝斗争的庄严声明。"},{"type":"paragraph","text":"一位代表在讲话中说，我们支持巴勒斯坦人民反对美以侵略的斗争的活动虽然遭到镇压和迫害，但是正如毛主席在声明中所指出的：“当前世界的主要倾向是革命。”因此，我们要继续开展支持巴勒斯坦人民斗争的活动。这时会场爆发了热烈的掌声，表示欢迎和拥护毛主席的这一英明论断。"},{"type":"paragraph","text":"另一位代表在讲话中热烈赞扬毛主席在声明中所阐述的伟大思想对各国人民革命斗争的鼓舞。他说，毛主席指出：“美帝国主义看起来是个庞然大物，其实是纸老虎，正在垂死挣扎。现在世界上究竟谁怕谁？不是越南人民、老挝人民、柬埔寨人民、巴勒斯坦人民、阿拉伯人民和世界各国人民怕美帝国主义，而是美帝国主义怕世界各国人民，一有风吹草动，它就惊慌失措。无数事实证明，得道多助，失道寡助。弱国能够打败强国，小国能够打败大国。小国人民只要敢于起来斗争，敢于拿起武器，掌握自己国家的命运，就一定能够战胜大国的侵略。”当这位代表读完毛主席的这段教导时，全场响起了长时间热烈的掌声和欢呼声。人们不断地高呼：“毛主席万岁！”“巴勒斯坦必胜！”"},{"type":"paragraph","text":"许多代表在大会上讲话，严厉谴责美以反动派对巴勒斯坦人民和阿拉伯人民犯下的滔天罪行，谴责联合国安全理事会一九六七年十一月二十二日通过的所谓解决中东问题的“决议”，谴责所谓“四大国磋商”解决中东问题的阴谋。他们热烈赞扬巴勒斯坦人民的武装斗争，并表示坚信，只要巴勒斯坦人民和阿拉伯人民坚持持久的人民战争，在全世界革命人民的大力支持下，一定能够彻底打败美以侵略者，取得最后胜利。"},{"type":"paragraph","text":"一位代表指出，巴勒斯坦人民的武装斗争和取得的胜利表明，只有持久的人民战争，才是被压迫人民求解放的唯一道路。"},{"type":"paragraph","text":"代表们在讲话中还热烈赞扬印度支那人民反对美帝国主义及其走狗的英勇斗争。他们指出，亚洲、非洲、拉丁美洲以及其他各国人民联合起来，共同战斗，一定能够打败美帝及其走狗，取得最后胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2de1ea8b10"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

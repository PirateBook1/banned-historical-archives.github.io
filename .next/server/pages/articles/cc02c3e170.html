script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"dfdd6b56-5f4e-42e1-af94-ae2ab38cc0b4","name":"毛泽东思想万岁（1913-1943卷）（1968年武汉版）","internal":true,"official":false,"type":"pdf","author":"1968年武汉","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/dfdd6b56-5f4e-42e1-af94-ae2ab38cc0b4.pdf"],"article":{"title":"给在华日本共产主义同盟的一封信","alias":"","parts":[{"type":"paragraph","text":"（第八三八首第十行）"},{"type":"paragraph","text":"比如，《党与非党的联盟》，这是斯大林在关于苏联新宪法的演中耕到的。我们吸收在陕甘宁边区的施政钢领里面，讲到《共产党员与党外人士实行民主合作》如此等类，总之，我们非多多吸收外国的好东西不可。"},{"type":"paragraph","text":"："},{"type":"paragraph","text":"（第八三八真倒数第三行）"},{"type":"paragraph","text":"斯大林在联共十八次大会上：“有一部分同志对于新事物失去了感党”，我们有些同志也是这样，很多的新鲜事物都看不见，这个毛病必须医治。"},{"type":"paragraph","text":"（第八三九真第三行）"},{"type":"paragraph","text":"在中国生活的共产党员，离开中国的实际需要来马克思主义，纵合你把马克思主义额一万本一干遍，也还是一个假马克思主义，这样的“马克思主义理家”，也还是一个“老鼠上称，自己称自己”的假理家。"},{"type":"paragraph","text":"（第八四五真倒数第四行）"},{"type":"paragraph","text":"（一九四二年六月十八日《解放日报》）"},{"type":"paragraph","text":"给在华日本共产主义同盟的一封信林哲同志："},{"type":"paragraph","text":"今天看了在华日本共产主义同盟创立的消息，非常高兴。我跟同盟同志的心是完全一致的，同盟给我的，我十分感！现在华北士兵代表大会叉快开了，我谨以至诚祝大会的成功。正如大山同志：“在华北几十万日本兄弟必能响应大会的号召，起来反对日本法西斯侵略者，与中国人民一道为打倒共同敌人而斗争。”所有同盟及大会的革命活动，都是在你岭导之下的，中国共产党完至同意你及-切白本革命同志的革命活动，我们将尽一切可能拨助你们，请以此意告诉同盟同志。敬致中日两国人民团结奋斗的敬礼！"},{"type":"paragraph","text":"中华民国册二年六月廿五日关于统一抗日根据地党的领导及"},{"type":"paragraph","text":"调整各组间关系的决定"},{"type":"paragraph","text":"（中华民国三十一年九月一日中共中共政治局通过）"},{"type":"paragraph","text":"抗战以来，各抗日根据地党的领导一般的是一的，党政军民（民：众团体）各组织间的关系基本上是团的，因而支持了几年来艰苦斗争的局面，配合了全国的抗战。然而由于主观主义，宗派主义的遗毒，由于对某些政治观点与粗织关系还缺乏明确的了解与恰当的解决，党政军民关系中（实际上是军民：系统中党员干部的关系）在某些地区，还存在着-一些不协调的现象。例如：统一精神不足步伐不齐，各自为政，军队算重地方党，地方政权的精神不够，党政不分，政权中党员干部对于党的领导独立性，党员包办民众团体，本位主义，门户之见等等。这些不协调的现象，妨害抗日根据地的坚持与建设，妨害我党进一步的布尔"}],"authors":["毛泽东"],"dates":[{"year":1942,"month":6,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":297,"page_end":297},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"maoquanji17","name":"毛泽东全集第17卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji17.pdf"],"article":{"title":"给在华日本共产主义同盟的一封信","alias":"","parts":[{"type":"paragraph","text":"给在华日本共产主义同盟的一封信"},{"type":"paragraph","text":"（1942年6月25日）林哲同志："},{"type":"paragraph","text":"今天看了在华日本共产主义同盟创立的消息，非常高兴。我跟同盟诸同志的心是完全一致的，同盟给我的信，我十分感谢！现在华北日本士兵代表大会又快开了，我谨以至诚祝大会的成功。正如大山同志说：“在华北的几十万日本兄弟必能响应大会的号召，起来反对日本法西斯侵略者，与中国人民一道为打倒共同敌人而斗争。”所有同盟及大会的革命活动，都是在你领导之下的，中国共产党完全同意你及一切日本革命同志的革命活动，我们将尽一切可能援助你们，请以此意告诉同盟诸同志。敬致"},{"type":"paragraph","text":"中日两国人民团结奋斗的敬礼！"},{"type":"paragraph","text":"毛泽东一九四二年六月二十五日"},{"type":"paragraph","text":"年毛泽东致林哲信的手稿。"}],"authors":["毛泽东"],"dates":[{"year":1942,"month":6,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":89,"page_end":90},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cc02c3e170"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

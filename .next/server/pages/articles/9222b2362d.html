script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿尔及利亚朋友说毛泽东思想是指引革命者前进的灯塔  中国文化大革命对非洲革命者有深刻教育意义","authors":[],"dates":[{"year":1968,"month":5,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿尔及利亚朋友说毛泽东思想是指引革命者前进的灯塔"},{"type":"paragraph","text":"中国文化大革命对非洲革命者有深刻教育意义"},{"type":"paragraph","text":"新华社阿尔及尔十八日电　阿尔及利亚朋友热烈欢呼由毛主席亲自发动和领导的中国无产阶级文化大革命取得的巨大成就。"},{"type":"paragraph","text":"一位老工人兴奋地说：“中国文化大革命太好了！七亿中国人民都动员起来，都在学习毛主席著作，都批判中国的赫鲁晓夫和他所走的资本主义道路，这是前所未有的大运动。这是对修正主义叛徒的狠狠打击。”"},{"type":"paragraph","text":"这位老工人接着说：“现在，我们的心向着中国，向着毛泽东。毛泽东的著作传播到全世界。世界的革命形势一天天好起来。”"},{"type":"paragraph","text":"一位名叫布阿舍的工人说：“无产阶级文化大革命不仅是中国人民的大事，也是世界人民的大事。从在苏联复辟资本主义的教训中可以看出，巩固无产阶级政权比夺取政权更困难。通过中国文化大革命，毛主席给世界革命人民指出了巩固无产阶级革命政权的正确道路。这场革命使中国几亿劳动人民成为同资产阶级、修正主义进行斗争的战士。毛主席是当代伟大的马克思列宁主义者，是世界人民热爱的伟大领袖。”"},{"type":"paragraph","text":"一位坚持学习毛主席著作、当年参加过抗击法国帝国主义侵略战争的阿尔及利亚老战士说：“毛主席领导的这场伟大的革命对于我们非洲的革命者有着深刻的教育意义，它必将对非洲的革命产生深远的影响。”他说，中国文化大革命鼓舞着我们的斗争。"},{"type":"paragraph","text":"另一位朋友说：“毛泽东思想是指引革命者前进的灯塔。经过文化大革命锻炼的社会主义中国，是我们心中的希望。”"},{"type":"paragraph","text":"一位名叫尤塞夫的学生说：“中国无产阶级文化大革命具有深远的意义。它必将在全世界产生巨大的影响。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9222b2362d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

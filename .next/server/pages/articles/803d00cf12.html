script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海工人阶级最最忠于毛主席","authors":[],"dates":[{"year":1968,"month":4,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"工总司是上海工人阶级的杰出代表。她象一面鲜艳的红旗，迎风招展。工总司这个活学活用毛泽东思想的出色的先进集体，是在伟大领袖毛主席的亲切关怀之下，在战无不胜的毛泽东思想的哺育之下，在阶级斗争和路线斗争的大风大浪中成长壮大起来的。她带领上海二百万工人大军，紧跟毛主席的伟大战略部署，为无产阶级文化大革命作出了卓越的贡献。"},{"type":"paragraph","text":"毛主席最关心上海的工人阶级，上海的工人阶级最忠于毛主席。为了保卫毛主席，保卫毛泽东思想，保卫毛主席的无产阶级革命路线，我们刀山敢上，火海敢闯。谁要反对毛主席，反对毛泽东思想，反对毛主席的无产阶级革命路线，我们就要和他拼!我们的庄严誓言是:砍头不要紧，只要主义真，保卫毛主席，死了也甘心。工总司带领我们为实现这个誓言而进行了英勇无畏的斗争。"},{"type":"paragraph","text":"忠于毛主席，就要在文化大革命的每个关键时刻，坚定地站在毛主席的无产阶级革命路线一边。在两个阶级、两条道路、两条路线的大搏斗中，上海工总司始终高举毛泽东思想伟大红旗，顶逆风，战妖雾，勇敢地捍卫毛主席的无产阶级革命路线，保卫新生的红色政权。从一年多来取得的胜利中，我们得到的结论是:沿着毛主席革命路线的轨道前进，就是胜利；离开毛主席革命路线的轨道，就要失败。"},{"type":"paragraph","text":"上海工总司在活学活用毛泽东思想方面，体现了工人阶级对毛主席的无限忠心。对当代马列主义的顶峰毛泽东思想，他们怀着深厚的无产阶级感情，抱着坚定不移的信念，坚持学，坚持用。夺权以前，他们在“造反”二字上狠下功夫。夺权以后，他们在“掌权”二字上狠下功夫。他们在改造客观世界方面狠下功夫，也在改造主观世界方面狠下功夫。他们在坚决执行、勇敢捍卫毛主席的无产阶级革命路线方面，不断学出了新水平，用出了新水平。这是上海工总司能够带领上海工人阶级前进又前进的关键所在。"},{"type":"paragraph","text":"经过阶级斗争和路线斗争的大风大浪的考验和锻炼，上海工人阶级用战无不胜的毛泽东思想武装了头脑，阶级觉悟更加提高了，路线斗争觉悟更加提高了。我们深刻地认识到，无产阶级专政条件下的阶级斗争，最突出最集中地表现为党内两条路线的斗争。只要存在着阶级和阶级斗争，就存在着两条路线的斗争。我们上海工人阶级决心成为一支自觉捍卫毛主席无产阶级革命路线的主力军。"},{"type":"paragraph","text":"工总司不仅应该是阶级斗争的战斗队，生产斗争的先锋队，更重要的应该是毛泽东思想的宣传队，时时、处处、事事宣传毛泽东思想，让毛泽东思想成为上海工人阶级的灵魂，把上海工人阶级建设成为一支无限忠于毛主席、无限忠于毛泽东思想、无限忠于毛主席的无产阶级革命路线的非常革命化、非常战斗化的革命大军。"},{"type":"paragraph","text":"毛主席教导我们:“务必使同志们继续地保持谦虚、谨慎、不骄、不躁的作风，务必使同志们继续地保持艰苦奋斗的作风。”我们相信工总司同志一定能遵循伟大领袖毛主席的教导，继续迎着大风大浪英勇迈进，永远紧跟毛主席的伟大战略部署，步步紧跟毛主席的无产阶级革命路线，组织广大工人群众，去夺取无产阶级文化大革命的全面胜利。"},{"type":"paragraph","text":"(根据上海国棉十七厂、上海玻璃机械厂、良工阀门厂、上海袜厂、上海柴油机厂等无产阶级革命派同志座谈整理而成)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海市工人革命造反总司令部（工总司）","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"803d00cf12"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《改造我们的学习》仍有指导意义　首都纪念毛泽东同志这篇著作发表五十周年","authors":["徐如俊　胡欣"],"dates":[{"year":1991,"month":4,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《改造我们的学习》仍有指导意义"},{"type":"paragraph","text":"首都纪念毛泽东同志这篇著作发表五十周年"},{"type":"paragraph","text":"本报北京４月５日讯  记者徐如俊、胡欣报道：中宣部宣传局和《党建》杂志社今天举行座谈会，纪念毛泽东同志的光辉著作《改造我们的学习》发表５０周年。王震同志题词：“从实践出发，建设有中国特色的社会主义，为共产主义理想奋斗。”"},{"type":"paragraph","text":"１９４１年５月延安整风前夕，毛泽东同志在延安干部会议上作的这个报告，明确提出理论联系实际的基本原则是党的指导思想、是党一切工作的指针，从而为我们党指出了一条把马克思主义的普遍真理同中国革命和建设的具体实践相结合的思想路线。"},{"type":"paragraph","text":"座谈会上，当年曾经聆听毛泽东同志报告的部分老同志，回顾历史，畅谈现实，使与会者深受启发。一些同志指出，由于我们党坚持实事求是的思想路线，我们的事业才克服了各种艰难险阻，取得了节节胜利。今天，重新学习毛泽东同志的光辉著作，对我们建设有中国特色的社会主义，实现国民经济和社会发展十年规划和“八五”计划，具有十分重要的指导意义。"},{"type":"paragraph","text":"邓力群、郭洪涛、王从吾、高扬、李力安、陈野苹、袁宝华、逄先知在座谈会上发了言。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"99d3cea0df"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

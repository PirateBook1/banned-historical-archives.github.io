script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"江萨总理接见李强部长时表示  泰中经济贸易合作发展令人高兴","authors":[],"dates":[{"year":1979,"month":3,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"江萨总理接见李强部长时表示"},{"type":"paragraph","text":"泰中经济贸易合作发展令人高兴"},{"type":"paragraph","text":"新华社曼谷三月九日电  泰国总理江萨·差玛南今天在总理府接见了正在泰国进行友好访问的中国外贸部长李强时说：“我们两国在经济贸易方面的合作关系发展得很好，令人高兴。”"},{"type":"paragraph","text":"接见时，李强部长向江萨总理转达了华国锋总理、叶剑英委员长和邓小平副总理对他的问候。"},{"type":"paragraph","text":"江萨总理请李强部长转达他对华国锋总理、叶剑英委员长、邓小平副总理以及李先念副总理的问候。"},{"type":"paragraph","text":"泰国商业部长南·蓬瓦图和中国驻泰国大使张伟烈接见时在座。"},{"type":"paragraph","text":"据新华社曼谷三月八日电  泰国副总理顺通·宏拉达隆三月八日上午在曼谷总理府接见了前来泰国进行友好访问的中国外贸部长李强，并且同他进行了热情友好的谈话。"},{"type":"paragraph","text":"泰国商业部长南·蓬瓦图、农业和合作社部长比达·卡那素、交通部长素拉吉·迈耶叻参加了接见。"},{"type":"paragraph","text":"中国驻泰国大使张伟烈接见时也在座。"},{"type":"paragraph","text":"接见后，顺通副总理设午宴招待了李强部长。"},{"type":"paragraph","text":"当天，李强部长和南·蓬瓦图部长就进一步促进两国贸易合作关系举行了会谈。南·蓬瓦图说：“近年来，泰中两国的经济贸易往来不断加强，贸易额有较大幅度的增长，两国间的合作进行得很好，我们感到十分高兴。”"},{"type":"paragraph","text":"同一天晚上，南·蓬瓦图部长举行宴会，欢迎李强部长到泰国进行友好访问。泰国外长乌巴蒂·巴乍里央恭、农业和合作社部长比达·卡那素和泰中友协主席差猜·春哈旺出席了宴会。李强部长是三月七日到达曼谷的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"905e86f1da"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

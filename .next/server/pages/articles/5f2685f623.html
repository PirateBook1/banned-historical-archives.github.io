script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批转浙江省委关于内部肃反案件审批权限的请示","authors":[],"dates":[{"year":1957,"month":12,"day":17}],"is_range_date":false,"parts":[{"text":"中共中央批转浙江省委关于内部肃反案件审批权限的请示","type":"title"},{"text":"浙江省委、各省、市、自治区党委：","type":"appellation"},{"text":"十一月三十日电悉。同意你们将内部肃反中需要逮捕的反革命分子或其他坏分子的审批权的一部分，按照你们所拟的范围，交由地（市）委负责审批的意见。浙江省委原电转发各地参考。","type":"paragraph"},{"text":" 中央一九五七年十二月十七日","type":"paragraph"},{"text":"关于内部肃反案件审批权限的请示","type":"subtitle"},{"text":"中央并中央十人小组：","type":"appellation"},{"text":"中央规定，内部肃反中需要逮捕的反革命分子和其他坏分子，均由省委审批。这是完全正确的。但是，由于经过两年多的肃反斗争，中央对政策界限有了明确的规定，各级领导也有了经验，再加今后内部肃反范围扩大，进展迅速，如果捕人权限仍一律归省委，将会影响案件及时地处理。因此我们意见：除区委书记、区长、县（市）正、副科、局长以上的干部（包括：地专机关、工厂、企业、新闻单位相当于这一级的干部，中学正、副校长，大专学校助教以上，医院主治医师和技师以上，工矿企业中的工程师和高级技术人员，县（市）以上人民代表，县（市）以上各民主党派和工商联的正、副主委，属省管理的著名演员、作家等文艺工作者，少数民族中的代表人物、宗教界神父、牧师以上人员）和重大案件（重大的反革命集团、派遣特务间谍）的批捕和定案处理，以及虽非上述人员但需要判处五年以上徒刑的案件（不包括五年的），仍按规定报省委审批外，其余案件的批捕和定案处理，均由地（市）委审批（地（市）委审批的案件均须抄报省委备案）。以上意见当否，请中央指示。","type":"paragraph"},{"text":" 中共浙江省委一九五七年十一月三十日","type":"paragraph"},{"text":"已发：上海局，各省、市、自治区党委，西藏工委，政治局和书记处各同志，鼎丞、仲勋、中办、中组、中宣、中监、中央十人小组，公安、国务院、国一办、高法院、高检院、国家机关党委、中直党委。共印二、四八○份。","type":"paragraph"},{"text":" 中共中央办公厅机要室1957年12月8日发出","type":"paragraph"}],"comments":[],"origin":"根据中央文件原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5f2685f623"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

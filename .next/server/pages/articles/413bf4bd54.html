script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关锋和空军院校十二人的谈话","authors":["关锋"],"dates":[{"year":1967,"month":1,"day":12}],"is_range_date":false,"parts":[{"text":"关锋和空军院校十二人的谈话","type":"title"},{"text":"关锋","type":"authors"},{"text":"对刘志坚知道一些，逐渐了解的。他是搞两面派的，暴露这个过程，在六、七月份，原来就有些观察，但是想争取他。那时不知道他搞两面派。那时主席还没回来，当时文革也很困难，想争取刘志坚。他经常到中南海去，我们这些人不能去，他是支持刘、邓的。攻击文革小组不要党的领导。","type":"paragraph"},{"text":"主席回来后，批评了他，当时表示承认错误，我们也没有根据说他是假的，所以我们还是一看二帮的态度。后来他就很少和我们接触，不参加会议。他和王任重住在一起，他们是无话不说的，王任重的一些阴谋活动，他是知道的不少，没有和我们说。","type":"paragraph"},{"text":"后来他把刘涛接到他家里，有些大字报是口授的，实际上是支持保守派，但又和造反派接触，把得到的情况告诉保守派，真是岂有此理。","type":"paragraph"},{"text":"北京几个司令部，你们都知道的。我们是支持第三司令部的，但不指挥他们，他们的大方向是正确的。刘志坚相反，有一次会议说：“三司可能有希望”。遭到他的激烈反对，他的女儿在一司。一司二司不能一概而论，二司不是现在造反了吗！","type":"paragraph"},{"text":"在派工作队的问题上，刘志坚是大力支持的，积极的很。王任重要人，他痛快的很，文革要人很费劲。","type":"paragraph"},{"text":"他过分地强调军队的特殊性，忘了普遍性，他背着林彪副主席搞了一套东西。现在彻底清理一下，告诉大家，刘志坚这条反动路线是和刘邓相联系。至于说军队内还有没有资产阶级反动路线的人，是谁，这个话我不讲，不清楚，你们可以看一看。陈、叶副主席，江青、总理、伯达同志都讲了，都是正确的，是符合主席思想的。陈、叶都是好人，老老实实的，不耍两面派，好处就是想到就讲。","type":"paragraph"},{"text":"叶是老实人，大节上跟紧主席的，他不是搞鬼的人。目标你们自己考虑考虑吧，我看批判叶的会在这个节骨眼上不要开。现在紧紧抓住刘志坚，从刘志坚这里看看是怎么回事，我希望同志们读一读《告上海市人民书》，这是大局，这是毛主席亲自决定发表的。这又是一个伟大的战略决策。","type":"paragraph"},{"text":"我提议你们两条：一条关心大局，好好读读这些东西。再一条是坚决批判刘志坚，批判完刘志坚再看吧！","type":"paragraph"}],"comments":[],"origin":"1967年3月北京玻璃总厂红卫兵联络站编《中央首长讲话（1）》","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"关锋","type":"人物"},{"name":"王任重","type":"人物"},{"name":"刘志坚","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"413bf4bd54"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《庆祝伟大的中华人民共和国成立二十一周年》大型彩色纪录片在首都和全国各地陆续上映影片纪录了毛主席和林副主席同首都军民欢度国庆的激动人心的场面，纪录了林副主席在天安门城楼上讲话的情景，纪录了毛主席和林副主席同国际友人亲切握手交谈的情景","authors":[],"dates":[{"year":1970,"month":11,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京二十六日电　反映我们伟大领袖毛主席和他的亲密战友林彪副主席同首都四十万军民一起隆重庆祝七十年代第一个国庆节的大型彩色纪录片——《庆祝伟大的中华人民共和国成立二十一周年》，已由中央新闻纪录电影制片厂和中国人民解放军八一电影制片厂联合摄制完成，从今天起在北京和全国各地陆续上映。"},{"type":"paragraph","text":"这部影片纪录了在我国社会主义革命和社会主义建设的新高潮中，在全世界人民反对美帝国主义斗争的新高潮中，我国各族人民的伟大领袖毛主席和他的亲密战友林副主席同首都军民欢度国庆的激动人心的场面。从影片中，观众可以看到毛主席和林副主席健步登上天安门城楼的动人情景。毛主席红光满面，神采奕奕，身体非常健康，不断向大家招手致意。广大军民满怀无限幸福和喜悦的心情，挥动着红彤彤的《毛主席语录》，一遍又一遍地高呼“毛主席万岁!”“毛主席万万岁!”“敬祝毛主席万寿无疆!”有力地表达了革命群众无限热爱伟大领袖毛主席，伟大领袖毛主席和全国各族人民心连心。"},{"type":"paragraph","text":"影片纪录了林副主席在天安门城楼上讲话，代表伟大领袖毛主席向全党、全军和全国人民发出战斗的号召的情景。"},{"type":"paragraph","text":"整个影片充满着热烈、团结、战斗的气氛，洋溢着强烈的无产阶级国际主义精神。浩浩荡荡的游行队伍，朝气蓬勃，斗志昂扬，不断高呼“团结起来，争取更大的胜利!”“提高警惕，保卫祖国!”“全世界人民团结起来，打败美国侵略者及其一切走狗!”等口号，充分地显示出用毛泽东思想武装起来的、经过无产阶级文化大革命战斗锻炼的七亿中国人民，坚决响应党的九届二中全会号召，紧跟伟大领袖毛主席乘胜前进，夺取更大的胜利的革命精神。"},{"type":"paragraph","text":"影片纪录了我们伟大领袖毛主席和林副主席同柬埔寨国家元首、柬埔寨民族统一阵线主席诺罗敦·西哈努克亲王和夫人以及来自五大洲的各国贵宾们、同志们、朋友们亲切握手交谈，同他们一起庆祝我国国庆的情景。"},{"type":"paragraph","text":"影片还纪录了沉浸在无限幸福之中的首都军民喜气洋洋，载歌载舞，和伟大领袖毛主席、林副主席一起观看节日焰火，欢度节日之夜。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5e3943a9a8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

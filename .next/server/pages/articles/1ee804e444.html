script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji47","name":"毛泽东全集第47卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji47.pdf"],"article":{"title":"给泰国前总理比里的复信和对复信稿的批语","alias":"","parts":[{"type":"paragraph","text":"给泰国前总理比里的复信"},{"type":"paragraph","text":"和对复信稿的批语\""},{"type":"paragraph","text":"（1964年10月24日）尊敬的比里·帕侬荣先生："},{"type":"paragraph","text":"感谢你在中华人民共和国成立十五周年节日的贺信。"},{"type":"paragraph","text":"四年前的同一个节日，我曾经在答复你的贺信中说：如你所指出那样，目前形势十分有利于全世界人民。现在，这种有利于世界人民的形势是越来越明显了。整个世界在变，变得对革命有利，对反革命不利。全世界人民一定会把自已的命运掌握在自己的手里。也正如你来信所说的那样，殖民地和半殖民地国家的人民已经亲身体会到自己解放自己的方法必须是对以美帝国主义为首的帝国主义和它的仆从进行坚决的斗争。我相信，日益觉醒的泰国人民也会卷入世界反美斗争的浪潮中，美帝国主义终将要从泰国滚出去。"},{"type":"paragraph","text":"祝愿你为维护民族独立，和促进中泰友好而斗争的工作获得进一步开展。祝你和你的夫人身体健康。"},{"type":"paragraph","text":"[1]本篇一是毛泽东审定的给比里的复信。本篇二是毛泽东在国务院外事办公室副主任廖承志1964年10月23日为送审毛泽东复比里信的代拟稿给毛主席办公室的报告上写的批语。给泰国前总理比里的复信和对复信稿的批语"},{"type":"paragraph","text":"二退承志办。拟稿可用。请再打样送我签名，发出。"},{"type":"paragraph","text":"毛泽东十月廿四日"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":10,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":222,"page_end":223},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1ee804e444"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

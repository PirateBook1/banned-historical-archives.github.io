script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一心为集体的好管家人——记海安县立发大队第六生产队会计吕昌熙活学活用毛泽东思想的事迹","authors":[],"dates":[{"year":1970,"month":3,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一心为集体的好管家人"},{"type":"paragraph","text":"——记海安县立发大队第六生产队会计吕昌熙活学活用毛泽东思想的事迹"},{"type":"paragraph","text":"江苏省海安县立发公社立发大队第六生产队会计吕昌熙，在担任会计工作的八年中，坚持活学活用毛泽东思想，和广大贫下中农一起贯彻执行毛主席的“自力更生”、“勤俭办社”的方针，坚持发展集体经济，走社会主义道路。"},{"type":"paragraph","text":"胸怀朝阳把紧关"},{"type":"paragraph","text":"一九六八年春天，吕昌熙从现金保管员那里发现一张发票被涂改了，他意识到这里边一定有鬼。经过调查，证实现金保管员有贪污集体钱、粮的行为。吕昌熙站在斗争的最前面，和广大贫下中农一起对他进行了狠狠的批判，追回了钱、粮，保护了集体经济。"},{"type":"paragraph","text":"一九六九年麦收以后，吕昌熙一直盘算着小麦草如何分法。过去，分麦草，不论需要不需要一律平均分配，结果，需要的社员要不到，不需要的却把分的麦草拿去卖掉。吕昌熙想：这不单是一个分配的方法问题，这里面可有个走什么道路的大问题啊！当会计就应该把大家往社会主义道路上引。他提出小麦草的分配，采取按照需要，由社员评议的办法。这个主张，得到大多数群众的拥护，也遭到少数私心较重的人反对。他的哥哥原来打算把分到的麦草拿到集市上去卖掉，采用这个新办法，他哥哥的如意算盘就打不成了，因此，兄弟俩闹翻了脸。吕昌熙根据毛主席关于“办学习班，是个好办法，很多问题可以在学习班得到解决”的教导，办起了家庭毛泽东思想学习班，和他哥哥一起忆苦思甜，帮助哥哥提高阶级斗争和两条路线斗争的觉悟。他恳切地对哥哥说：“旧社会我们吃尽了苦头，今天毛主席指引我们走社会主义道路，我们可不能和毛主席指引的社会主义方向背道而驰啊！”在吕昌熙的耐心帮助下，他哥哥提高了社会主义觉悟，激动地说：“要不是你拉得快，我可要在资本主义道路上越滑越远啊！”"},{"type":"paragraph","text":"一次，队里需要麸子搞中粬发酵饲料，便碾了一部分稻子，把碾下来的米分给社员，按规定折率少算了半斤。这件事被吕昌熙知道了，他坚决不同意。有的人劝他：“何必那样认真，马马虎虎算了。”他却认为，半斤米，数字虽然不大，但这是变相的私分，关系到是不是执行毛主席革命路线和走社会主义道路的大问题，千万马虎不得。他抓住这件事发动群众狠批叛徒、内奸、工贼刘少奇推行“物质刺激”的罪行，深刻地教育了群众。吕昌熙坚定不移地维护集体的利益，受到贫下中农社员的一致称赞。"},{"type":"paragraph","text":"艰苦奋斗创大业"},{"type":"paragraph","text":"吕昌熙牢记毛主席关于“节约是社会主义经济的基本原则之一”，“节省每一个铜板为着战争和革命事业，为着我们的经济建设，是我们的会计制度的原则”的伟大教导，处处精打细算，勤俭节约，发扬自力更生、艰苦奋斗的革命精神，坚持走勤俭办社的道路。"},{"type":"paragraph","text":"吕昌熙当会计以来，从不乱花队里一分钱，办公用的东西能节省的尽量节省，可买可不买的东西坚决不买。要打格子没有尺就用算盘画，削铅笔没有小刀就用别的刀。别人丢掉的废纸他也捡起来。在他的影响下，全队贫下中农艰苦创业，蔚然成风。"},{"type":"paragraph","text":"生产队发展生猪，要砌猪圈，一无木料，二无砖头，吕昌熙发动群众，人人献计献策，没有木头用旧毛竹，没有椽子用芦竹，没有铁钉子，就用草绳扎，没有砖头，就去拾废砖。结果，没有花队里一分钱砌起了四间猪圈。"},{"type":"paragraph","text":"去年春天，队里养蚕缺少蚕室，有人主张到外地买木料回来盖房子，吕昌熙坚决反对。他认为，蚕能不能养好，设备条件固然重要，但决定的因素还是靠养蚕人的思想革命化，买木料盖房子不符合勤俭节约的原则。他立即组织社员反复学习毛主席的“自力更生”、"},{"type":"paragraph","text":"“艰苦奋斗”的教导，提高了大家的认识。一个社员主动借出二间房子，加上队里一间场棚，解决了房子问题。由于他们突出了无产阶级政治，去年的蚕茧产量比前年增加了一倍。"},{"type":"paragraph","text":"吕昌熙在担任会计工作的八年中，始终坚持参加集体生产劳动，即使开完会回队只有半个小时，他也要去田间参加劳动。这样，他的心和贫下中农的心贴得更紧了，贫下中农高兴地说：“有这样的人为我们掌财权，我们就放心了。”本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b37870d1c9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

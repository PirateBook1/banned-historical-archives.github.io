script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我各团体祝贺阿尔巴尼亚解放二十周年  中阿两国人民并肩战斗共同前进","authors":[],"dates":[{"year":1964,"month":11,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我各团体祝贺阿尔巴尼亚解放二十周年"},{"type":"paragraph","text":"中阿两国人民并肩战斗共同前进"},{"type":"paragraph","text":"新华社二十七日讯　我国各人民团体最近分别打电报给阿尔巴尼亚有关人民团体，热烈祝贺阿尔巴尼亚解放二十周年。"},{"type":"paragraph","text":"中华全国总工会在给阿尔巴尼亚工会中央理事会的电报中，赞扬阿尔巴尼亚人民不畏强暴、不怕困难、坚持原则、坚决斗争的革命精神，为全世界革命人民树立了一个光辉的榜样。电报说，中国工人和人民对阿尔巴尼亚同志们的成就感到由衷的喜悦和自豪。无论世界上出现什么惊涛骇浪，我们两国的工人和人民将永远站在一起，为反对我们的共同敌人，争取我们共同事业的更为伟大的胜利而并肩奋斗到底。"},{"type":"paragraph","text":"中华人民共和国全国妇女联合会主席蔡畅给阿尔巴尼亚妇女联合会的电报说，具有光荣革命传统的阿尔巴尼亚人民和妇女在以恩维尔·霍查同志为首的劳动党的英明领导下，发扬了艰苦奋斗、自力更生的革命精神，取得了社会主义革命和社会主义建设的伟大成就。亿万中国妇女以欢欣鼓舞的心情热烈祝贺你们所取得的辉煌成就，并衷心祝贺你们从胜利走向新的胜利。"},{"type":"paragraph","text":"共青团中央委员会在给阿尔巴尼亚劳动青年联盟中央委员会的电报中表示，在反对帝国主义和现代修正主义的共同斗争中，在维护社会主义阵营和国际共产主义运动的团结、在社会主义革命和社会主义建设的共同事业中，中阿两国青年将永远相互支持，共同前进。"},{"type":"paragraph","text":"中国阿尔巴尼亚友好协会会长蒋南翔给阿中友好协会主席阿卜杜勒·凯莱齐的电报说，英雄的阿尔巴尼亚已成为社会主义阵营西南前哨的坚强堡垒。阿尔巴尼亚人民所取得的伟大成就是对中国人民，对世界革命人民的有力支援。电报说，中阿两国人民是患难与共的兄弟。我们之间建筑在马克思列宁主义和无产阶级国际主义基础之上的伟大友谊是经得起任何风浪考验的，是牢不可破的。我们衷心地预祝这种亲密友谊和伟大团结在今后的共同斗争中得到进一步的加强。"},{"type":"paragraph","text":"中国文学艺术界联合会也打电报给阿尔巴尼亚作家艺术家协会，表示中国作家艺术家将永远同阿尔巴尼亚作家艺术家战斗在一起，并肩前进。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"十一月二十七日，党和国家领导人周恩来、朱德、邓小平、董必武、彭真、贺龙、陆定一、郭沫若接见了由泽内尔·哈米提率领的阿尔巴尼亚矿产地质部代表团和由贝尔代夫·吉古率领的阿尔巴尼亚邮电代表团。　　　新华社记者　刘庆瑞摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1993a7bbd8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

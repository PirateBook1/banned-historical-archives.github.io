script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"致菜裕电","alias":"","parts":[{"type":"paragraph","text":"致栗裕电"},{"type":"paragraph","text":"（1948年1月27日）"},{"type":"paragraph","text":"关于由你统率叶、王、陶三纵渡江南进，执行宽大机动任务问题，我们与陈毅同志研究有三个方案：（申）就现态势再休整半月，你率叶、王、陶三纵乘敌不备从宜昌上下游渡江。陈、唐指挥三、八两纵及陈主力进入江汉地区，打八十五师等部，掩护你们渡江。此举缺点是新兵与干部来不及送上。（乙）丑、寅、卯三个月照原计划进入伏牛秦岭以南、长江以北、平汉以西地区。除作战外，你率叶、王、陶三纵在该地区争取休整一个整月，然后渡江，陈、唐指挥三、八两纵南北，指淮河以南的刘邓野战军和淮河以北的陈粟野战军与陈谢集团。邓子恢，当时任华东局副书记，在山东渤海区进行土地改革工作和整军工作。及陈赓主力在江北任掩护。此举好处是新兵及干部可以送上，缺点是敌人可作准备。（丙）丑、寅、卯三月至伏牛、长江之间作战，辰月全军北返，你率叶、王、陶择地休整两三个月，秋季渡江。此举好处是准备充分，缺点是要到秋冬之间才能实现调动敌人之任务。以上三案各有优劣，请你熟"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的致粟裕电的主要内容。"},{"type":"paragraph","text":"[2]叶、王、陶，指叶飞、王必成、陶勇，当时分别任华东野战军第一、第六、第四纵队司令员。"},{"type":"paragraph","text":"[3]陈、唐，指陈士、唐亮。筹见复。至于你率三纵渡江以后，势将迫使敌人改变部署，可能吸引敌二十至三十个旅回防江南。你们以七八万人之兵力去江南，先在湖南、江西两省周旋半年至一年之久，沿途兜圈子，应使休息时间多于行军作战时间，以跃进方式分几个阶段达到闽浙赣，使敌人完全处于被动应付地位，防不胜防，疲于奔命。渡江地点似以秭归、宜昌附近，宜都、江陵附近，石首、监利附近，择地渡江进入湘西为较适宜。由洪湖、沔阳地区渡至鄂南，敌似更不及料，亦可考虑。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":1,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":547,"page_end":548},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a1cb8d76ee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

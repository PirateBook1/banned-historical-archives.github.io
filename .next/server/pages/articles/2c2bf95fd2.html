script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2416","name":"国务院转发北京市革命委员会关于知识青年和城镇居民上山下乡工作中几个问题的通知","author":"国务院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"国务院转发北京市革命委员会关于知识青年和城镇居民上山下乡工作中几个问题的通知","dates":[{"year":1969,"month":1,"day":28}],"is_range_date":false,"authors":["北京市革命委员会","国务院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"国务院知青办, 知青工作文件选编, 74-76","tags":[],"parts":[{"type":"title","text":"国务院转发北京市革命委员会关于知识青年和城镇居民上山下乡工作中几个问题的通知"},{"type":"subtitle","text":"（一九六九年一月二十八日）"},{"type":"subtitle","text":"（69）国发字6号"},{"type":"paragraph","text":"国务院各部门军管会、军代表："},{"type":"paragraph","text":"现将“北京市革命委员会关于知识青年和城镇居民上山下乡工作中几个问题的通知”印发你们，望参照执行。"},{"type":"paragraph","text":"北京市革命委员会关于知识青年和城镇居民上山下乡工作中几个问题的通知"},{"type":"subtitle","text":"（一九六九年一月二十五日）"},{"type":"paragraph","text":"伟大领袖毛主席发出“知识青年到农村去，接受贫下中农的再教育，很有必要”的最新指示，（略）"},{"type":"paragraph","text":"目前，各级革命委员会，正在积极贯彻落实伟大领袖毛主席这一伟大指示，发动群众，进行动员，开展革命大批判，组织报名、登记，欢送知识青年和城镇居民上山下乡。为了更好地做好这项工作，对几个问题，通知如下："},{"type":"paragraph","text":"—、干部下放劳动，无论去“五•七”干校，或去农村、农场、边疆地区，都应允许他们携带家属子女一起去。人民解放军驻京部队和中央在京各部门，要求组织自己的职工家属子女到本部门举办的农场、林场、马场安家落户，应当给予支持。"},{"type":"paragraph","text":"二、 知识青年和初、高中毕业生，凡农村有直系亲属的，应动员他们回乡参加农业生产；原籍在农村而有其他亲属，愿意回去安家落户的应予支持。他们回乡的旅运费按国家规定标准，由市财政局拨款，各区发给。安置经费和口粮，由安置地区负责解决。"},{"type":"paragraph","text":"三、 半工半读和中专学校毕业生分配问题按照中央一九六八年十一月十五日指示精神办理。自愿要求上山下乡到农村安家落户的，应予支持。由学校与所在区安置部门联系办理。"},{"type":"paragraph","text":"四、 干部和职工要求到农村、农场安家落户的，由主管部门审批。凡是能够回到原籍的，应携带家属子女一起回到原籍。他们的工资待遇在没有新的规定以前，暂不变动，由原单位发给。他们携带的家属旅运费等由所在单位负责。"},{"type":"paragraph","text":"五、 城市居民到农村安家落户的，应动员他们携带子女一起回原籍。原籍在城市的，各区革命委员会安置部门应积极地帮助他们联系去农村的安置地点。各县的城镇居民一律由本县负责安置。他们到农村的旅运费，按国家有关规定标准，由市财政局拨款，各区县负责办理。他们的安置费和口粮，按国家规定，由安置地区负责。生活、棉衣确有困难的，可由民政、商业部门研究酌情补助。"},{"type":"paragraph","text":"六、 各级革命委员会和安置机构，在上山下乡工作中，必须高举毛泽东思想伟大红旗，突出无产阶级政治，举办各种类型的毛泽东思想学习班，着重做好深入细致的思想动员工作。对一些具体问题，应以有利于贯彻落实伟大领袖毛主席的最新指示，有利于促进这一工作的顺利进行，并本着少花钱多办事，节约闹革命的原则，予以妥善的处理和解决。"},{"type":"paragraph","text":"各区革命委员会，要加强对知识青年和城镇居民上山下乡工作的领导，组织专门的班子和办事机构负责这项工作。"}],"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"上山下乡","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2c2bf95fd2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"俺家的毛泽东思想宣传队","authors":["赵正江"],"dates":[{"year":1969,"month":3,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"俺家的毛泽东思想宣传队"},{"type":"paragraph","text":"山东省泰安县良庄公社东良庄四大队社员　赵正江"},{"type":"paragraph","text":"党的八届十二中全会公报发表后，俺家里的人那个高兴劲就甭提了。我老伴张兴凤说：“公报的发表是咱贫下中农的大喜事，俺打心眼里高兴。眼下，大队、生产队的毛泽东思想宣传队都忙着排演节目，我看咱家也该办个毛泽东思想宣传队，宣传党的八届十二中全会公报，也算是咱向毛主席他老人家敬献一分忠心。”大伙都同意这个意见。我说：咱不识字怎么编排节目呢？大家都说：不识字不要紧，只要咱有一颗对毛主席的无限忠心，什么困难都能够克服。儿媳妇就哼哼着编，最后全家定稿。就这样，很快编出两个小节目在家里演了起来。"},{"type":"paragraph","text":"大队革委会的同志看了俺家的演出，感到很满意，建议我们到会场、街头宣传演出。这下子可把我们难住了。家庭妇女没登过台，没在这么多人面前说过话，心里很打憷。又是一家人，公公、婆婆、儿媳妇、小姑子在一块演出节目，生怕人家笑话。这时俺就学习了毛主席的教导：“我们的文学艺术都是为人民大众的，首先是为工农兵的，为工农兵而创作，为工农兵所利用的。”我说：“过去，刘少奇这个坏家伙，不让工农兵登舞台，咱想演节目也挨不上号。现在把刘少奇打倒了，咱贫下中农不占领农村这块阵地谁去占领？”俺儿媳妇接着说："},{"type":"paragraph","text":"“宣传毛泽东思想是光荣的事，咱不能怕这怕那。”思想问题解决之后，俺家庭的毛泽东思想宣传队便首次登台，演出了庆祝公报发表的两个节目。"},{"type":"paragraph","text":"由于旧的习惯势力作怪，有的人冷嘲热讽地说：“看！张兴凤家能得当起演员来了！”听了这话，俺就在家庭学习班上，再次学习了"},{"type":"paragraph","text":"“老三篇”。我老伴说：“我从小就受苦，是毛主席他老人家把我从苦海里拉出来的，我说什么也不能忘了毛主席。咱们要全心全意为人民服务，绝不被歪风邪气所压倒。”打那，俺的家庭毛泽东思想宣传队越办越好。现在，能演十四个节目。这些节目，大多数是自编、自演、自唱的。演出时不要化妆，不用乐器，分文不花，全靠俺一家人无限忠于毛主席的红心。"},{"type":"paragraph","text":"在宣传演出的过程中，俺的家庭毛泽东思想宣传队经常和头脑里的“私”字作斗争。有一次，我老伴主动提出要和我演《老两口学毛选》，我觉得在儿子、媳妇面前不好演，在大众面前出场更怕丢人。在家庭学习班里，大家批评我有封建思想。在大家帮助下，我就高高兴兴地和老伴一起登台表演。"},{"type":"paragraph","text":"在俺家庭毛泽东思想宣传队的影响下，全大队的毛泽东思想宣传员由原来的十二人很快发展到百人左右。真正做到了毛主席最新指示传达不过夜，宣传不漏人，落实不走样。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"96d97b97f7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

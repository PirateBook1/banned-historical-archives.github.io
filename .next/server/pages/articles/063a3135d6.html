script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"蓬皮杜总统离开我国时　电谢毛主席和董代主席周总理","authors":[],"dates":[{"year":1973,"month":9,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"蓬皮杜总统离开我国时　电谢毛主席和董代主席周总理"},{"type":"paragraph","text":"新华社一九七三年九月十七日讯  法国总统乔治·蓬皮杜在他离开中国的时候致电毛泽东主席，电文如下：北京毛泽东主席先生阁下主席先生："},{"type":"paragraph","text":"当我离开中国的时候，谨向你再次表示，你和中华人民共和国政府给予我的热情接待使我深受感动。我看到了贵国的锦绣河山，并对此留下了珍贵的回忆。我也看到中法两国之间悠久的友好关系具有强烈的生命力。"},{"type":"paragraph","text":"我感到特别高兴的是，我能够有机会同你会晤，并讨论了当代世界上的所有重大问题。我深信，我们之间坦率、诚挚的会谈将有助于进一步发展我们两国之间各个方面的关系，这是符合我们两国的相互利益的，也是有利于和平的。"},{"type":"paragraph","text":"顺致崇高的敬意"},{"type":"paragraph","text":"乔治·蓬皮杜"},{"type":"paragraph","text":"新华社一九七三年九月十七日讯　法国总统乔治·蓬皮杜在他离开中国的时候致电董必武代主席和周恩来总理，电文如下：北京中华人民共和国代主席董必武先生阁下，中华人民共和国国务院总理周恩来先生阁下："},{"type":"paragraph","text":"在我离开中国的时候，谨再次向阁下表示深切的感谢，感谢你们在我和外交部长先生对中华人民共和国的这次访问中给予我们如此亲切的接待。我对这次访问留下了最良好的回忆。我有机会看到了你们美丽的国家，同时我和你们进行了十分令人感兴趣的会谈。我深信，这些会谈对于发展中法两国传统的友好关系是非常有益的。"},{"type":"paragraph","text":"我尤其感到高兴的是，从我抵达北京到离开上海的整个访问过程中，我和总理进行了深入、友好的会谈。"},{"type":"paragraph","text":"顺致崇高的敬意"},{"type":"paragraph","text":"乔治·蓬皮杜"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"063a3135d6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

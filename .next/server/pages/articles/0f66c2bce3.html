<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西哈努克亲王和夫人宾努亲王和夫人光荣回国  首都群众数万人隆重热烈地欢送柬埔寨贵宾","authors":[],"dates":[{"year":1975,"month":9,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"柬埔寨人民民族解放战争的伟大胜利万岁！中柬两国人民的伟大友谊和战斗团结万岁！"},{"type":"paragraph","text":"西哈努克亲王和夫人宾努亲王和夫人光荣回国  首都群众数万人隆重热烈地欢送柬埔寨贵宾"},{"type":"paragraph","text":"乔森潘副首相陪同回国。邓小平张春桥李先念陈锡联吴德徐向前谭震林等和冯维希副首相到机场欢送送行的人们请贵宾们把中国人民的亲切问候和崇高敬意转达给兄弟的柬埔寨人民"},{"type":"paragraph","text":"新华社一九七五年九月九日讯　首都数万群众怀着对英雄的柬埔寨人民兄弟般的亲切感情，今天早晨聚集在天安门广场和首都机场，隆重、热烈地欢送柬埔寨国家元首、柬埔寨民族统一阵线主席诺罗敦·西哈努克亲王和夫人，柬埔寨民族统一阵线中央政治局主席、柬埔寨王国民族团结政府首相宾努亲王和夫人，光荣返回祖国。"},{"type":"paragraph","text":"柬埔寨王国民族团结政府副首相、柬埔寨民族解放人民武装力量总司令乔森潘陪同西哈努克亲王和夫人、宾努亲王和夫人乘专机回国。"},{"type":"paragraph","text":"我国领导人邓小平、张春桥、李先念、陈锡联、吴德、徐向前、谭震林，外交部长乔冠华、外经部长方毅，以及林佳楣、黄杰同志到机场热烈欢送柬埔寨贵宾。"},{"type":"paragraph","text":"邓颖超同志、康克清同志前往宾馆为西哈努克亲王和夫人、宾努亲王和夫人送行。"},{"type":"paragraph","text":"老挝爱国战线中央委员会总书记、老挝临时民族联合政府副首相兼外交大臣富米·冯维希和夫人，老挝爱国战线中央委员会委员、老挝临时民族联合政府新闻、宣传和游览大臣昭苏·冯萨到机场送行。"},{"type":"paragraph","text":"和西哈努克亲王、宾努亲王同机回国的还有柬埔寨王国民族团结政府人民教育和青年大臣英蒂丽，柬埔寨民族统一阵线中央政治局委员秀木、杨森安和夫人，候补委员吉春，王国民族团结政府外交副大臣万比尼和夫人，外交大臣沙林察的夫人，以及王室成员和其他柬埔寨贵宾。"},{"type":"paragraph","text":"今天北京一片欢乐气氛。天安门城楼上红灯高悬，主要街道上空彩旗招展，高大建筑物上一幅幅红底白字的标语上写着：“柬埔寨人民民族解放战争的伟大胜利万岁！”“中柬两国人民的伟大友谊和战斗团结万岁！”首都的工人、学生、人民解放军指战员和机关干部，一清早就从四面八方汇集到天安门广场，欢送柬埔寨贵宾。"},{"type":"paragraph","text":"西哈努克亲王和夫人、宾努首相和夫人、乔森潘副首相分别由邓小平、张春桥、李先念副总理陪同，乘敞篷车来到天安门广场。这时，欢声四起，鼓乐齐鸣。扩音器里播送着中柬两国的歌曲。观礼台上呈现出用花束组成的“欢送”字样；在金水桥前，乐队奏起了雄壮的进行曲。成千上万个五色缤纷的气球腾空而起。身穿鲜艳服装的男女青少年在欢乐的乐曲声中翩翩起舞，欢送群众挥动着花束，高呼口号，表达中国人民对柬埔寨人民的深厚情谊和美好祝愿。人们热烈祝贺柬埔寨人民取得了民族解放革命战争的彻底胜利。首都工人说，柬埔寨人民的胜利是弱国能够打败强国，小国能够打败大国的光辉典范。柬埔寨获得解放，西哈努克亲王和宾努首相光荣回国，我们心里非常高兴。"},{"type":"paragraph","text":"贵宾们乘坐的敞篷车从盛大的欢送队伍面前徐徐驶过，西哈努克亲王、宾努首相、乔森潘副首相十分高兴地向大家频频招手致意。"},{"type":"paragraph","text":"在飘扬着中柬两国国旗的机场上，举行了隆重的欢送仪式。乐队奏柬中两国国歌。西哈努克亲王、宾努首相、乔森潘副首相等柬埔寨领导人由我国领导人陪同，检阅了中国人民解放军陆、海、空三军仪仗队。首都民兵持枪列队向贵宾致敬。少年儿童向西哈努克亲王和夫人、宾努首相和夫人、乔森潘副首相献了鲜花。"},{"type":"paragraph","text":"当西哈努克亲王和夫人、宾努首相和夫人等柬埔寨贵宾同聚集在机场上的数千名群众告别时，锣鼓声、欢呼声响成一片，人们跳起舞蹈，热情送别柬埔寨贵宾，祝他们旅途愉快，请他们把中国人民的亲切问候和崇高敬意转达给兄弟的柬埔寨人民。"},{"type":"paragraph","text":"西哈努克亲王等柬埔寨贵宾同前来欢送的我国人大常委会委员、中共中央和政府有关部门、中国人民解放军和北京市革命委员会的负责人一一握手告别。他们当中有王观澜、武新宇、韩念龙、申健、杨成武、梁必业、张宗逊、王宏坤、马宁、周化民、刘存信、解力夫、丁国钰等。"},{"type":"paragraph","text":"临上飞机前，西哈努克亲王等柬埔寨贵宾同我国领导人热烈握手、拥抱。外交部礼宾司司长朱传贤陪同柬埔寨贵宾前往金边。中国驻柬埔寨大使孙浩也同机前往。"},{"type":"paragraph","text":"各国驻中国的外交使节也到机场送行。（附图片）"},{"type":"paragraph","text":"西哈努克亲王和夫人、宾努亲王和夫人、乔森潘副首相分别由邓小平、张春桥、李先念副总理陪同，乘敞篷车经过天安门广场时，广场上一片欢腾，数万群众载歌载舞，隆重、热烈欢送柬埔寨贵宾。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"李先念","type":"人物"},{"name":"谭震林","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"陈锡联","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0f66c2bce3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

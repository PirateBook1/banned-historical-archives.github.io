script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-4814","name":"On the Appropriate Handling of Materials Related to Unjust, False, and Mistaken Cases Dating from the Great Cultural Revolution Movement","author":"公安部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"On the Appropriate Handling of Materials Related to Unjust, False, and Mistaken Cases Dating from the Great Cultural Revolution Movement","dates":[{"year":1980,"month":7,"day":21}],"is_range_date":false,"authors":["公安部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"公安部政策法律研究室编, 执法手册: 第二卷, 255-256","tags":[],"parts":[{"type":"title","text":"On the Appropriate Handling of Materials Related to Unjust, False, and Mistaken Cases Dating from the Great Cultural Revolution Movement"},{"type":"paragraph","text":"To Provincial, Municipal, and Autonomous Regional Bureaus of Public Security:"},{"type":"paragraph","text":"Recently, a number of localities have inquired about how they should process materials forming part of the unjust, false, and mistaken cases dating from the Great Cultural Revolution movement. After having investigated the matter and in order to do a proper and good job of it in accordance with the spirit of the relevant regulations issued by the Center and State Council and in conformity with the actual situation in public security organs, we herewith notify you as follows:"},{"type":"paragraph","text":"1. Materials forming part of those cases processed by public security organs in the course of the Great Cultural Revolution movement that upon reexamination have been overturned as unjust, false, or mistaken are to be dealt with in one of the following ways depending on the circumstances:"},{"type":"paragraph","text":"a. The following materials are to be preserved and to be stored in the archives together with the concerned party’s appeal documents, the conclusion announcing his rehabilitation, and investigation reports and testimony documenting the same: the basis in writing for the launching of the original case [investigation] and the [original] leadership’s comments [on it]; technical appraisals; reports documenting important succesful detective work; reports on major breakthroughs; requests, permissions, and decisions to detain and arrest people; detention, arrest, and search warrants; search records; lists of confiscated and handled items; conclusive reports; indictments; verdicts; release notifications, illness and death reports; and reports containing requests for instructions as well as decisions to subject the concerned party to reeducation through labor, surveillance, or the affixation of a [political] label."},{"type":"paragraph","text":"b. The following materials may, after having been signed for, be returned to the concerned party: self-examinations and accounts, exposures and denunciations produced under duress by the person subject to investigation; letters, manuscripts, documents, photographs and diaries belonging to the person under investigation and not related to the rehabilitation."},{"type":"paragraph","text":"c. Remaining miscellaneous materials may in principle be destroyed after having been weeded, itemized, and recorded and after permission has been obtained from the leadership."},{"type":"paragraph","text":"2. Clerical material and cadre investigation materials from the Great Cultural Revolution movement, the contents of which bear upon unjust, false, and mistaken cases, should be disposed of in accordance with the “Opinion of the State Archives Bureau Concerning the Disposal of Clerical Materials Dating from the Great Cultural Revolution Movement the Contents of Which Bear Upon Unjust, False, and Mistaken Cases” as circulated with a comment by the CCP Center and State Council on 3 November 1979 and the “Notification in the Matter of the Disposal of Cadre Investigation Materials Dating from the Great Cultural Revolution Movement” issued by the CCP Central Organization Department on 30 November 1979."},{"type":"paragraph","text":"3. Original dossier material concerning cases dating from before the Great Cultural Revolution movement that now upon reexamination have been overturned need not be disposed of separately but may be preserved in the original case dossier together with the conclusion announcing the rehabilitation after reexamination and other relevant material."},{"type":"paragraph","text":"You are asked to abide by and implement the above notification in accordance with the concrete circumstances in your locality."},{"type":"paragraph","text":"Ministry of Public Security"},{"type":"paragraph","text":"July 21, 1980"},{"type":"paragraph","text":"Translated by Michael Schoenhals"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"536db331de"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

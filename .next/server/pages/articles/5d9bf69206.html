script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东转发薄一波关于上海市五反准备工作报告的批语","authors":["毛泽东"],"dates":[{"year":1952,"month":3,"day":5}],"is_range_date":false,"parts":[{"text":"毛泽东转发薄一波关于上海市五反准备工作报告的批语","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"一","type":"subtitle"},{"text":"此件发各中央局转各城市市委参考。在任何城市进行五反，必须分析情况，确定策略，组织工人、组织干部（工作队）、组织指挥机关，并做出全盘计划，方能真正开展五反斗争，并在斗争中不断修改自己的计划，决不能盲目地进行五反。市委须每天指导各区，几天总结一次经验。各中央局分局省市区党委须几天讨论当地五反工作一次，决不能满足于只发一二个原则指示。","type":"paragraph"},{"text":" 毛泽东三月五日","type":"paragraph"},{"text":"二","type":"subtitle"},{"text":"应按中央新的划分标准，划分为守法的、基本守法的、半违法半守法的、严重违法的和完全违法的五类。——毛注","type":"paragraph"},{"text":"三","type":"subtitle"},{"text":"不应当提出反暴利的口号。——毛注","type":"paragraph"},{"text":"四","type":"subtitle"},{"text":"此两项应当反，可以归入反盗窃国家资财一类。——毛注","type":"paragraph"},{"text":"五","type":"subtitle"},{"text":"大城市和中等城市不同，必须以区为五反的单位，市则统一领导各区。——毛注","type":"paragraph"},{"text":"六","type":"subtitle"},{"text":"严密控制，非常需要。有些城市控制不严，出了乱子。——毛注","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"薄一波","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5d9bf69206"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

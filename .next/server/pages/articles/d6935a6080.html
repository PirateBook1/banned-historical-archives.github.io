script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"世界人民热爱毛主席","authors":[],"dates":[{"year":1966,"month":6,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"世界人民热爱毛主席"},{"type":"paragraph","text":"毛泽东主席是世界革命人民的伟大革命导师，是现代最伟大的马克思列宁主义者，世界人民有了毛泽东同志是莫大的幸福。毛泽东思想不仅是指引中国革命与建设的思想，同时也是全世界人民反对帝国主义及其走狗的斗争和民族解放事业取得胜利的指导思想。"},{"type":"paragraph","text":"——老挝　坎沙滚·桐坚"},{"type":"paragraph","text":"亲爱的毛主席，您的名字传遍了世界各个角落，连刚入学的学生也会高呼：“毛主席万岁！”毛主席的思想给予爱国者很大的鼓舞。特别是帮助我们柬埔寨独立，帮助我们建设国家和保卫边防。您是一位杰出的爱好和平的英雄，所以受到了我们全体柬埔寨人民和世界爱好和平人民的尊敬。"},{"type":"paragraph","text":"——柬埔寨　万·书帕"},{"type":"paragraph","text":"毛主席的话一字千金。我热爱毛主席。在我的心目中，毛主席永远是一个非常、非常伟大的人物！"},{"type":"paragraph","text":"——阿尔及利亚　阿勃旦拉齐"},{"type":"paragraph","text":"我十分热爱中华人民共和国，热爱毛泽东主席和中国人民。"},{"type":"paragraph","text":"中国正在社会主义的正确道路上前进，虽然我们现在同你们还差得很远，但我们一定能走上这条道路。"},{"type":"paragraph","text":"——奥地利　罗克茨密卡"},{"type":"paragraph","text":"我认为毛主席是人类有史以来最伟大的人物。一切历史上的英雄人物都是用他们的权势来强迫人民服从自己，而毛主席恰恰相反，他完全忘掉了自己，处处想的是人民，因此他得到了广大人民发自内心的敬爱。"},{"type":"paragraph","text":"——日本　横江浩"},{"type":"paragraph","text":"非洲人民都把毛泽东主席当作是自己的领袖，他是世界上的英雄，是反对我们的敌人——帝国主义和殖民主义，为争取自由和平的战士。在他的领导下，中国和非洲紧密地团结起来了，联合起来了，朝着亚非人民获得民族独立的伟大目标不停地前进！"},{"type":"paragraph","text":"——肯尼亚　哈　基"},{"type":"paragraph","text":"毛泽东同志的革命学说吸引着世界各地不跟苏共修正主义领导跑的战斗的马克思列宁主义者。毛泽东是现代活着的，世界上最坚强的马克思主义理论家，他实际上是现在国际共产主义运动的领袖。"},{"type":"paragraph","text":"——尼日利亚　艾克伦多"},{"type":"paragraph","text":"战斗中的亚洲、非洲和拉丁美洲人民和全世界人民，都越来越重视六亿五千万中国人民的伟大领袖——毛泽东主席——在反对以美国为首的世界帝国主义体系的共同斗争中所起的历史性作用。"},{"type":"paragraph","text":"——在英国的非洲、亚洲和加勒比"},{"type":"paragraph","text":"组织委员会召集人　曼钱达"},{"type":"paragraph","text":"毛泽东发展了马列主义，他是当代人类伟大的天才。他每天都在实现他的理想——为全球造福而努力。"},{"type":"paragraph","text":"——意大利　马利诺·布鲁诺"},{"type":"paragraph","text":"毛泽东同志“总结了每一个时期中国革命的经验，提出了人民战争的规律，这些规律今天成了亚洲、非洲和拉丁美洲各国人民革命行动的必要指南。”"},{"type":"paragraph","text":"——阿根廷　埃利亚斯·塞曼"},{"type":"paragraph","text":"毛泽东是一个伟大的指挥员，他的伟大是无可争辩的，甚至连他的反对者也早就看到了这点。他的著作给亚洲、非洲和拉丁美洲的革命者提供了关于正在进行或者将要发动的革命战争的理论根据。"},{"type":"paragraph","text":"——瑞典作家  扬·米尔达"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d6935a6080"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

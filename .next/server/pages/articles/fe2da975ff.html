script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"钳制敌第十八军保障菜军胜利","alias":"","parts":[{"type":"paragraph","text":"钳制敌第十八军保障栗军胜利！"},{"type":"paragraph","text":"（1948年7月6日）刘、陈、邓，并告粟、陈、唐："},{"type":"paragraph","text":"微未电悉。为保障粟军胜利，你们行动有二方案：（一）全军（一、二、三、四纵）尾敌北进，直达睢杞地区。（二）以四纵尾十八军北进直达睢杞，以一、二、三纵歼灭吴绍周。以上方案望择一施行。如果不取第一案，则必须取第二案。务使十八军于午灰前不超过睢杞，争取歼灭七十二师（是否续歼七十二师，由粟裕按当面情况临机决定），并使粟军于战役结束后有十天左右喘息时间，北移休整，立于主动地位（此点甚为重要），是为至盼。全军进展情形"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给中原野战军司令员刘伯承、第一副司令员陈毅和政治委员邓小平的电报。"},{"type":"paragraph","text":"[2]粟、陈、唐，指粟裕、陈士、唐亮，当时分别任华东野战军代司令员兼代政治委员、参谋长和政治部主任。"},{"type":"paragraph","text":"[3]指1948年7月5日未时刘伯承、陈毅、邓小平给中共中央军委的电报。电报说：已令四纵今夜全部进至周口、商水以东投入战斗，阻止胡琏部十八军北援。一、二、三纵主力今夜进至东洪桥地区，按原部署对吴绍周进攻。"},{"type":"paragraph","text":"[4]睢杞，指河南睢县和杞县。"},{"type":"paragraph","text":"[5]吴绍周，当时任国民党军整编第八十五师师长，指挥由整编第八十五师、第二十八师、第十师组成的兵团。"},{"type":"paragraph","text":"[6]午灰，指7月10日。望逐日电告。"},{"type":"paragraph","text":"军委鱼丑"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":7,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":330,"page_end":331},"tags":[{"name":"邓小平","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fe2da975ff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"姚依林在全国职工教育工作会议上说  各地一定要把职工教育尽力搞好","authors":[],"dates":[{"year":1981,"month":3,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"姚依林在全国职工教育工作会议上说"},{"type":"paragraph","text":"各地一定要把职工教育尽力搞好"},{"type":"paragraph","text":"新华社北京3月30日电  国务院副总理姚依林指出，加强职工教育是加速实现我国现代化的一项战略性措施。他要求各地一定要把这项工作作为一件大事，尽力搞好。"},{"type":"paragraph","text":"姚依林3月26日在全国职工教育工作会议闭幕会上作了总结报告。他说，现代经济史充分证明，企业职工科学文化水平的高低，在很大程度上决定了企业管理水平的高低、劳动生产率的高低和生产发展速度的快慢。搞好现代化建设，需要一支有社会主义觉悟、掌握高度科学文化技术水平的职工队伍。因此，加强职工教育，是使我国现代化建设走上投资少，效益比较好，经济稳定增长，人民得到实惠较多的健康发展轨道的一项战略性措施。邓小平同志曾说：“调整是实现现代化必须采取的一项积极措施，培训就是这种积极措施的一个重要方面。”可见，职工教育同经济调整和现代化建设的关系非常密切。"},{"type":"paragraph","text":"他说，现在的一个重要问题，就是各地区、各部门、各单位的党、政领导班子里，要有一位同志认真负责地把职工教育工作抓起来，还要组织一个能够把各方面力量都调动起来的独立的强有力的专职办事机构，按照“加强领导，统一管理，分工负责，通力协作”的原则，改进管理体制，充分发挥各方面的积极性，依靠各种社会力量，共同把职工教育搞好。在工作中，要抓得扎实，要有重点，讲求实效，坚决不搞形式主义。"},{"type":"paragraph","text":"姚依林指出，必须把职工教育纳入国民经济的长远规划和年度计划。领导干部要带头参加轮训，努力提高自己的政治思想水平和技术业务知识。他说，领导干部不仅要自己带头，而且要舍得让关键岗位的职工和生产技术骨干优先参加学习。应该充分认识到，在职工教育中能否首先做到这两点，是能否搞好整个职工教育的关键。"},{"type":"paragraph","text":"姚依林指出，当前，职工教育工作中还要注意几个问题："},{"type":"paragraph","text":"一、态度要积极，步子要稳妥。既要认识到职工教育的重要性，也要认识到它的长期性。要循序渐进，不要急于求成，一哄而起。要从实际出发，承认地区和行业的差别，实事求是，量力而行。"},{"type":"paragraph","text":"二、在发展中一定要注意质量，讲究实效，要逐步向正规化的职工教育发展。各种培训都应有规格要求和考核制度。"},{"type":"paragraph","text":"三、要广开学路，提倡多种形式办学。除了企事业单位举办外，还要发动业务部门、教育部门、群众团体、普通学校等社会各方面积极办学。要根据各地情况，因地制宜。"},{"type":"paragraph","text":"四、在当前情况下，要尽可能多搞一点脱产轮训，以取得更大的成效。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚依林","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"95ff5ee838"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

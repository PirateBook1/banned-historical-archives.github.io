script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西宁供电所革委会在解放军毛泽东思想宣传队帮助下　在斗批改中狠抓革命大批判　他们深刻认识到，不狠抓革命大批判，叛徒刘少奇的反革命修正主义路线的流毒就不能肃清，斗批改就没有动力","authors":[],"dates":[{"year":1969,"month":3,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"西宁供电所革委会在解放军毛泽东思想宣传队帮助下"},{"type":"paragraph","text":"在斗批改中狠抓革命大批判"},{"type":"paragraph","text":"他们深刻认识到，不狠抓革命大批判，叛徒刘少奇的反革命修正主义路线的流毒就不能肃清，斗批改就没有动力"},{"type":"paragraph","text":"据新华社西宁十日电　青海省西宁供电所革命委员会在驻所解放军毛泽东思想宣传队的帮助下，在斗、批、改阶段狠抓革命大批判，促进了广大革命群众的思想革命化，推动了斗、批、改的不断深入。"},{"type":"paragraph","text":"西宁供电所革委会深刻认识到，不深入持久地开展革命大批判，叛徒、内奸、工贼刘少奇的反革命修正主义路线的流毒就不能肃清，斗、批、改就没有方向，就没有动力。因此，他们在领导广大群众进行斗、批、改中，始终抓住革命大批判不放。"},{"type":"paragraph","text":"在革委会的带领下，这个供电所的群众性的革命大批判运动既轰轰烈烈，又扎扎实实。广大革命工人每开展一项重大工作前，首先开展革命大批判；完成任务后，继续深入开展革命大批判；每当毛主席最新指示一发表，就以毛主席最新指示为武器，深入批判刘少奇的反革命修正主义黑货，使毛主席的最新指示更加深入人心，迅速得到落实。这个所的修试车间，过去在刘少奇反革命修正主义路线的统治下，只能修修补补，不准制造变压器。在斗、批、改中，工人们遵照毛主席“自力更生”的教导，决心在完成检修任务的同时，自己动手制造急需的变压器。在试制前，工人们以毛泽东思想为武器，狠批了刘少奇推行的“专家治厂”、“爬行主义”等修正主义黑货，把焕发出来的革命干劲用到生产上，在不长的时间内，就试制成功了变压器。接着，工人们又在试制现场狠批刘少奇的反革命修正主义路线，进一步肃清其流毒。伟大领袖毛主席发出“工人阶级必须领导一切”的伟大号召后，革委会马上组织群众认真学习，并且以毛主席这一最新指示为武器，彻底批判刘少奇散布的“群众落后论”。他们列举大量事实，把刘少奇的这个反动谬论批得臭不可闻，更好地落实了毛主席的最新指示。"},{"type":"paragraph","text":"供电所革委会经常注意结合群众的活思想，通过对叛徒、内奸、工贼刘少奇开展革命的大批判，来提高群众的阶级斗争和两条路线斗争觉悟，促进人的思想革命化。有一个时期，刚来到供电所工作的一些青年学徒认为，线路工学不到什么技术，不安心当线路工人。革委会发现这种思想后，就及时组织群众学习毛主席有关全心全意为人民服务的教导，狠批刘少奇鼓吹的“技术第一”的修正主义谬论。革委会还从附近生产大队请来在旧社会苦大仇深的老贫农给全所群众讲家史、村史，请老工人讲在旧社会受资本家压迫和剥削的苦，从而大大提高了广大群众的阶级觉悟，青年学徒工表示要为革命当一辈子线路工。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"98edc75dae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

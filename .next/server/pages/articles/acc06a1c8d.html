script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东转发黄克诚关于湖南镇反问题的意见的批语","authors":["毛泽东"],"dates":[{"year":1951,"month":3,"day":30}],"is_range_date":false,"parts":[{"text":"毛泽东转发黄克诚关于湖南镇反问题的意见的批语","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"黄克诚同志，并告子恢，漱石，小平，剑英，仲勋，一波，高岗同志：","type":"appellation"},{"text":"我认为黄克诚同志三月二十三日的意见是正确的。镇压反革命无论何时都应当是准确的精细的有计划的有步骤的，并且完全应由上面控制。捕人要仿照天津专区发拘捕证，照证捕人的办法，不能乱捕。凡各地有如黄克诚所说“逮捕范围扩大、处理方式简单”的情况者，应立即加以收缩，进行检讨,并作出结论。畏缩不前尚未开展者，则应当推动其开展。请你们严密注意这两种情况，好好掌握，不要出乱子。如你们认为有必要，请将此电转发各省市。","type":"paragraph"},{"text":" 毛泽东三月三十日","type":"paragraph"},{"text":"附：","type":"appellation"},{"text":"黄克诚3月23日报邓老并转主席：","type":"appellation"},{"text":"湖南全省执行中央十月镇反指示以来从去年12月初起到3月20日止已杀掉各种反革命分子二万六千以上，连以前杀掉的4千多总数已超过2万，在押人犯6万左右，所杀的人绝大多数是该杀的，是大多数人拥护的。这个坚决行动打落了敌人气焰，鼓舞了群众斗志，清醒了干部头脑，收获极大。但目前已个别发生逮捕范围扩大，处理方式简单的情况。下面干部劲头很大，如果继续坚决而猛烈的镇压下去，杀人将很大的超过中央规定的限度。湖南反革命多超过中央限度是一定的公开暴露的反革命（土匪，恶霸，血手），已杀掉许多，今后主要的是对付隐藏的反革命且现已民主人士牵涉内部（如地下党企业政府机关）与隐藏的反革命斗争更需要精细，采用目前猛烈办法一定发生混乱，因此我们拟即收缩停止大捕杀转入经常工作，捕杀范围加以限制更有计划，有步骤的来进行斗争是否妥当请当指示。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"acc06a1c8d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

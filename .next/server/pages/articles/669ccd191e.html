script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈云关于成立中央财政经济委员会的说明","authors":["陈云"],"dates":[{"year":1949,"month":6,"day":4}],"is_range_date":false,"parts":[{"text":"陈云关于成立中央财政经济委员会的说明","type":"title"},{"text":"陈云","type":"authors"},{"text":"[一九四九年五月中旬，陈云同志离开沈阳到达北平，参加筹组并主持中央财政经济委员会的工作。这是他在周恩来同志召集的各民主党派、无党派民主人士及在北平的党政机关负责同志会议上的报告。]","type":"subtitle"},{"text":"我才从东北来不久，军委会指定我参加筹划财经委员会的工作。关于建立中央财经机构的大纲草案已经发出去，请大家讨论。","type":"paragraph"},{"text":"以往东北、华北、西北及其他解放区都有地域性的财经机构，但现在有成立中央的财经机构的必要。为什么呢？因为解放战争的胜利日益扩大，财经问题也逐渐增加，并且往往是带有全国性的，这就需要有一个机构来处理这些问题。有许多问题过去没有接触过，今天也需要研究。例如上海解放后，就有了江、浙、皖、赣、两湖、川等地通过上海进出口物资的问题。又如天津解放后，就有了西北地区通过天津进出口物资的问题。这些问题需要中央的财经机构来解决。这个机构初成立是带有临时性的，暂时属军委会管，时间也只是几个月，中央人民政府成立之后就交给政府。这件事很大，需要党内外同志合作。财经委员会内部也要合作。各部门之间，如工业、农业、交通等部门之间也要合作。我们过去在这方面经验很少，甚至在许多问题上是没有经验的。最早红军时代谈不上什么经济工作，就是有个把事务长，以后有了根据地，再后有了边区政府、人民政府，也有了供给机关、贸易公司等等，一步步地扩大。以前没有大城市，现在有了大城市，有了国际贸易问题。有一天，晚上十点钟，我还拖住章乃器先生给我上课，讲讲外汇问题。总之，只有大家合作，工作才能做得好。","type":"paragraph"},{"text":"整个筹划财经委员会的大纲草案，我不一一介绍了，这里只说明两个问题。","type":"paragraph"},{"text":"首先是组织机构问题。财经委员会本身有六局一处，下属十三个处、行、署、部、会。有些事情还没有定。如盐务暂属财政，还有渔业、烟酒属哪里需要进一步考虑。工业部门分得比较多。在中国，过去曾经笼统叫过农工商部，后来分成交通部、实业部或工商部。现在除了铁道、交通之外，又分了燃料、金属、纺织及其他工业四个处。分得细的原因是在各有专职，这是工业发展的需要。","type":"paragraph"},{"text":"这六局、十三处是否一天就建立起来？全国性计划是不是可以一天弄成？不成，要逐步地来。我们的目的是进行有计划的经济建设，而工作则是要一步一步地做。","type":"paragraph"},{"text":"其次，现在我们正在强调集中统一，而大纲的最后，仍把地方经济放在必要的地位，各大区、各省及各大城市都有财经委员会，这岂非矛盾？我们的回答是，有矛盾，但因为现在是军事时期，中国地方又太大，交通不便，需要地方机构与中央配合。集中统一有两个条件：一是有需要；二是有可能。两者缺一不可。比如火车现在已经统一管理。又如对外贸易，必须统一，假若天津是一种规定，上海是另一种规定，这就不行。但是，现在有很大一部分事业不能集中或不能过分集中。最大的问题是，三百多万军队有两百多万在前方，给养能不能由后方统一供给？不能。这需要在各地买、借、征，就地解决。部队决不能饿饭，但也不能把老百姓逼反了。比如每人每年平均需要一匹布做衣服，三百万人就要三百万匹布，只能由前方解决。这些事带有很大的地方性。野战军吃、穿、工作、打仗一起搞，这需要统一，但不能过分集中。这一段时间还不会很短。要等打完仗，交通恢复以后，这些问题才能慢慢地解决。有些事中央现在管不了，只能让地方先管着。比如招商局，现在由陈毅他们管，中央一时管不到，先托他们管，所有权属中央，将来需要时，一个命令，全部由中央接过来就是了。","type":"paragraph"},{"text":"总之，这个财经机构是临时的，是党内外合作的。工作要慢慢地来，地方机构还保留相当的地位。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陈云","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"669ccd191e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

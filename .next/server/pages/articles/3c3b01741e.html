script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿尔及利亚国际博览会闭幕中国馆受到热烈赞赏毛主席著作成为观众注意中心每天都有观众索取毛主席著作，有的专门指名要关于帝国主义是纸老虎的著作有的带纸笔抄录毛主席的观点许多人在留言簿上写“毛泽东万岁!”","authors":[],"dates":[{"year":1963,"month":7,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社阿尔及尔14日电】　阿尔及利亚在独立后举办的第一届国际博览会今天在阿尔及尔西南的阿弗雷维尔—米利亚纳闭幕。上万人参观了这次博览会，有许多参观者来自国内其他地区。"},{"type":"paragraph","text":"在参加博览会的八个国家的展览馆中，中国馆的观众最多。它受到参观者的热烈赞赏。阿尔及利亚总理本·贝拉以及阿尔及利亚政府的其他领导人曾于6月28日博览会开幕时怀着巨大的兴趣参观了中国馆。"},{"type":"paragraph","text":"中国馆每天接待许多阿尔及利亚人，包括工人、农民、学生、职员、商人和妇女，有的参观者一天中来了四次。许多阿尔及利亚人成了博览会上中国工作人员的朋友。一个名叫达杜里·哈吉的护士长每天都要到中国馆参观。"},{"type":"paragraph","text":"许多人在参观后翘着大拇指说“毛泽东，好!”不少人要求购买中国展品，还留下通讯地址，要交朋友。一些参观者表示希望访问中国。有的要求同中国工作人员一起拍照留念。"},{"type":"paragraph","text":"在中国馆中展出的毛泽东主席著作成为馆内被人注意的中心。每天都有观众索取毛主席的著作，有的专门指名要关于帝国主义是纸老虎的著作。有的带纸笔抄录毛主席的观点。许多观众特别注意毛主席与亚洲、非洲和拉丁美洲朋友们在一起的照片。许多人在留言簿上写“毛泽东万岁!”"},{"type":"paragraph","text":"阿尔及利亚观众对展出的其它中国书籍、杂志也很感兴趣，数以千计的参观者签名要求订阅法文版的《北京周报》。在展出期间放映的中国彩色故事片《红色娘子军》也很受阿尔及利亚观众的欢迎。阿弗雷维尔市长对中国驻阿尔及利亚大使馆参赞冼依说，“这是革命的影片”。《人民报》也说:“这是一部杰出的影片”。"},{"type":"paragraph","text":"中国馆的留言簿上尽是参观者用阿拉伯文、法文、甚至中文写的盛赞新中国的话。他们赞扬中国革命和建设成就，并表示了阿尔及利亚人民对中国人民的深厚、真挚的友谊。一个参观者写道:“对阿尔及利亚人来说，前进中的中国是一个活生生的榜样。在这座壮丽的中国馆里所展出的图片表明:亲爱的毛泽东主席所领导的国家正在大跃进，毛主席善于揭穿帝国主义的一切阴谋诡计……毛主席，我们和你在一起。”另一位参观者写道:“阿尔及利亚人民支持中国人民进行的反对帝国主义的斗争。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3c3b01741e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

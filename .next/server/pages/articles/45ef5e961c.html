script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高高地举起毛泽东思想红旗　　为社会主义建设继续跃进斗争掀起学习毛主席著作新热潮上海市红旗读书运动指导委员会发出通知","authors":[],"dates":[{"year":1959,"month":12,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　上海市正掀起一个学习马克思列宁主义、毛泽东著作的新的热潮。这是上海市红旗读书运动指导委员会昨天发出的“关于继续开展红旗读书运动的通知”的主要之点。通知在指出这个运动的巨大成就后说:为了密切配合社会主义教育运动，广泛地组织职工和青年系统地、深入地学习党的建设社会主义的总路线，更加有力地促进生产高潮和文化高潮，并根据广大职工和青年学习毛泽东思想的迫切要求，希望各基层单位在今年年底或明年初抓紧时间对本年度红旗读书运动认真进行一次总结、评比。从评比结束之日起至1960年5月底为止，积极发动群众，继续开展下一期红旗读书运动，进一步掀起一个学习马克思列宁主义、毛泽东著作的新的热潮。在全市范围内，在广大职工和青年中，围绕党的中心工作，利用业余(课余)时间，开展一个轰轰烈烈的宣传毛泽东思想和学习毛泽东著作的运动，高高地举起毛泽东思想红旗，反透右倾，鼓足干劲，坚决地为贯彻总路线、保卫总路线而斗争，为争取明年社会主义建设的继续跃进而斗争!"},{"type":"paragraph","text":"通知要求在继续开展红旗读书运动中应注意下列几点:"},{"type":"paragraph","text":"一、这一期红旗读书运动，在阅读内容上，应当密切地配合社会主义教育运动和党的各项中心工作，并根据群众的需要，更加广泛地组织职工和青年阅读政治理论、思想修养、科学技术和文学艺术等书籍，特别要积极地引导阅读毛泽东同志的著作和马克思列宁主义的基础知识。"},{"type":"paragraph","text":"二、这一期红旗读书运动，至1960年5月底结束。在这期间，凡参加红旗读书运动者，在推荐的书目中，选读毛泽东同志的著作，一般应不少于三本(篇)。至于其它方面的政治理论、思想修养、科学技术、文学艺术等读物，阅读的册(篇)教，由各基层组织根据不同的情况，自行决定。在评比、给奖时，应以总结、检查学习毛泽东同志著作的收获为主。"},{"type":"paragraph","text":"三、必须坚持贯彻理论联系实际的方针，密切配合党的各项中心工作来进行学习，把学与用结合起来，边学边用，以毛泽东思想作为武器，来提高共产主义觉悟，改造主观世界，来指导我们参加当前的实际斗争。也只有这样，才能够促使群众性的马克思列宁主义、毛泽东著作的学习运动蓬勃有力地发展。"},{"type":"paragraph","text":"四、各基层单位的红旗读书运动指导小组，应在同级党委领导下，制订进一步继续开展红旗读书运动的规划，积极动员和组织职工和青年学习毛泽东同志的著作，发动职工、青年制订业余(课余)阅读的计划，并把它作为1960年个人的跃进小计划或红专小计划的一个重要内容。并可根据实际情况，组织毛泽东著作学习小组和其它的政治理论、科学技术、文学艺术的研究小组或兴趣小组。"},{"type":"paragraph","text":"五、各基层单位红旗读书运动指导小组，应在党的统一领导和全面安排下，积极地向广大职工和青年进行思想动员，广泛深入地宣传阅读毛泽东著作的重大意义。并在贯彻自学为主的原则下，切实地加强学习辅导，举办讲座、读书会、墙报和围绕阅读内容，组织参观、看戏、看电影等各种各样的辅导活动，并积极地引导和组织职工、青年写读书心得，讲读书心得，把读、写、讲、听、看结合起来，以便巩固和加深学习的收获。"},{"type":"paragraph","text":"六、认真地加强群众中的学习骨干、积极分子的培养教育，这是群众性的马克思列宁主义、毛泽东著作学习运动得以广泛、深入、持久开展的重要保证。各基层红旗读书运动指导小组，都需要在同级党委的领导下，采取举办讲座或举办业余的短期学习班等多种形式，来进行培养、训练，帮助他们提高政治理论水平，更好地团结群众进行学习。"},{"type":"paragraph","text":"七、在党的统一领导下，各区、县一级的红旗读书运动指导委员会，可以根据实际情况，主动积极地协助党，采取切实有效的措施，来加强对基层的指导，深入了解学习情况，加强宣传动员，思想领导；总结交流经验，评比表扬，树立标兵；举办辅导讲座和开展其它辅导活动；建立区、县一级的辅导队伍，培养基层的学习骨干等。通过这一系列的工作，迅速地在全市职工和青年中掀起一个学习马克思列宁主义、毛泽东著作的新的热潮。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"45ef5e961c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

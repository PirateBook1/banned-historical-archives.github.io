script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"高德胜： 放下功臣自满的包袱","authors":["高德胜"],"dates":[{"year":1950}],"is_range_date":false,"parts":[{"text":"高德胜：放下功臣自满的包袱","type":"title"},{"text":"高德胜","type":"authors"},{"text":"经过三个月历史唯物主义的学习，拿辩证法发展的观点来分析自己小资产阶级的个人英雄主义，发现有以下几个主要缺点：","type":"paragraph"},{"text":"（一）过去工作虽然算得上积极负责，对敌斗争时也能吃苦，但并不完全出于阶级觉悟，而存在着不少的任务观点。为讨好上级，使上级看得起自己，提拔自己，向上爬，好名誉，争地位。","type":"paragraph"},{"text":"（二）无组织、无纪律。今年七月，没有通过上级就发动群众慰劳民兵；庆祝平津解放，开群众大会。没经过上级批准，开支了民兵节余粮三百斤，领导民兵打敌人缴获的一匹洋布，擅作主张分配。","type":"paragraph"},{"text":"（三）工作态度上以功臣自居。认为自己的工作做得有成绩，因而表现了在领导方法上包办代替，自己意见第一的作风；自己亲自审问伪人员，怕公安员问不出口供来。实质上是轻视其他干部。","type":"paragraph"},{"text":"事务主义的领导、强迫命令，对逃跑的民工禁闭起来。表现在执行政策上“左”倾盲干；土改中不论大、中、小地富一律扫地出门，侵犯了中农利益。","type":"paragraph"},{"text":"（四）在群众观点上，不相信群体，轻视劳动，认为敌占区的老百姓不可靠；回家时我女人要我挑一担水都不愿挑，认为自己是干部，比劳动人民高一级。","type":"paragraph"},{"text":"（五）在学习上好高骛远，虚荣，不肯认真学习。","type":"paragraph"},{"text":"三个多月的学习，知道世界上一切事物是发展的、变化的，新生的力量一定要胜利，腐朽的东西一定要死亡，这是社会发展必然的结果。从历史上证明：世界是劳动人民创造的，不是什么英雄创造的。个人英雄主义，不但百事无成，而且对革命事业，对自己前途，都有极大危害。共产主义社会是必然要实现的，但是这种个人英雄主义表现在执行政策上的盲目性，包办代替，脱离群众，不能发挥人民的力量，这就大大的阻碍了生产力和社会的发展。无产阶级的群众观点是劳动创造世界，一切物质财富都是劳动人民创造出来的。但是我却轻视劳动，不相信群众，认为自己比群众高一级，发展的结果，就会被人民所遗弃。一个领导者应有全心全意为劳动人民服务的思想。发扬民主，发扬大家的积极性、创造性，但自己却是“左”倾盲干，阻碍了生产的发展，脱离了广大劳苦群众，遭到人民的反对。无产阶级是有组织性、纪律性的。但自己在一些事情上不通过上级，自作主张，表现了自高自大，目无组织；发展的结果，是自成局面，自成系统，轻视上级。这种个人英雄主义的闹名誉、争地位，如在革命阵营中碰到打击，就会悲观失望，甚至可能动摇，成为一个可耻的政治逃兵！","type":"paragraph"},{"text":"以上的个人英雄主义错误思想，使人民的利益受到很大损失。今后应该在共产主义人生观的领导及教育下，决心改造自己的个人英雄主义思想！决心放下自己功臣自满，名誉地位的“包袱”！这次思想总结，认识了自己错误思想的危险性，及其在工作和学习中，阻碍了自己的进步，阻碍了为共产主义事业奋斗到底的人生观的建立。因此，决心放下“包袱”，为共产主义事业奋斗到底！","type":"paragraph"}],"comments":[],"origin":"《思想总结》大公报青年群编辑室辑，棠棣出版社，1950年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"78abdad2b5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

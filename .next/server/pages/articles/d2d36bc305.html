script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"贾正玉的审讯记录","authors":["贾正玉"],"dates":[{"year":1969,"month":11,"day":5}],"is_range_date":false,"parts":[{"text":"贾正玉的审讯记录","type":"title"},{"text":"贾正玉","type":"authors"},{"text":"【贾正玉，男，1937年1月生，青海师范学院政史系毕业生，青海西宁实验小学教师。文革开始，批判会不发言，不写批判文章。69年11月，因支持刘少奇被学校关起来。11月5日被捕。12月2日，正式逮捕。在狱中，贾正玉用筷子绑上破布，蘸上水，在墙上写下“打倒林彪！打倒江青！”“历史宣判我无罪， 有罪的是林彪！”看守给他加上双戒具，钉上几十斤重的脚镣。他几次举起戴着镣铐的手，咬破自己的手指，在墙上写下诗篇：“镣铐叮当响，斗志更昂扬。革命者 怕什么死亡，甘洒热血于牢房！”","type":"paragraph"},{"text":"70年2月12日处死，死前嘴塞棉花，绳勒嘴角。死时33岁。80年（？）中共青海省委和省人民政府分别作出决定，追认他为中国共产党党员，追认他为革命烈士。】","type":"paragraph"},{"text":"审讯记录：","type":"subtitle"},{"text":"林彪提出的成绩最大最大最大，损失最小最小最小，是昧着良心说的，搞得别人不敢说话了。","type":"paragraph"},{"text":"文化大革命一开始，林彪就把刘少奇同志的权篡夺过去了，林彪是靠吹捧毛主席、靠‘四个伟大’，靠‘大海航行靠舵手、干革命靠的是毛泽东思想’这个口号自己爬上去，把别人挤掉了，采取了一些手段。","type":"paragraph"},{"text":"多次当着审讯人员的面高呼“打倒林彪！打倒江青！”","type":"paragraph"},{"text":"问：你对无产阶级文化大革命支持吗？","type":"paragraph"},{"text":"答：我反对，我认为不应该搞，是搞错了，如果说是政变，这实际上是一场政变！","type":"paragraph"},{"text":"问：你认为你所说的人民会支持你吗？","type":"paragraph"},{"text":"答：尽管我没有对人说，但是我相信广大劳动人民在支持我！","type":"paragraph"},{"text":"问：学校谁支持你？","type":"paragraph"},{"text":"答：没有。","type":"paragraph"},{"text":"问：你们同学谁支持你？","type":"paragraph"},{"text":"答：没有。","type":"paragraph"},{"text":"问：你爱人支持你吗？","type":"paragraph"},{"text":"答：没有。","type":"paragraph"},{"text":"问：你认为谁支持你？","type":"paragraph"},{"text":"答：当革命火焰点燃时，劳动人民会起来支持我的！","type":"paragraph"},{"text":"问：你敢把你说的写下来吗？","type":"paragraph"},{"text":"答：敢写！但写又有什么用处？要从严就从严吧，我拒绝写，没有什么好写的！","type":"paragraph"},{"text":"问：你写不写？","type":"paragraph"},{"text":"答：干革命不能怕死！","type":"paragraph"},{"text":"问：你希望从宽吗？也希望有出路吗？","type":"paragraph"},{"text":"答：不希望。","type":"paragraph"},{"text":"问：你上面的话是凭感情说出来的，还是凭理智说出来的？","type":"paragraph"},{"text":"答：是凭理智说出来的。","type":"paragraph"},{"text":"……","type":"paragraph"},{"text":"问：你这一辈子什么时候最清醒？","type":"paragraph"},{"text":"答：从事情发生到现在这一段最清醒，因为我明白了真理。","type":"paragraph"},{"text":"问：再问你一遍，什么时候最清醒？","type":"paragraph"},{"text":"答：我不改变说法，仍是现在再清醒。","type":"paragraph"},{"text":"问：你有几个孩子？","type":"paragraph"},{"text":"答：一个，是个女孩，我很喜欢她，照片寄来后，大家都说长得很好，又白又胖。","type":"paragraph"},{"text":"问：难道你不为你的孩子，妻子，父母想一想吗？","type":"paragraph"},{"text":"答：为了革命，我不能想那么多！","type":"paragraph"},{"text":"问：你所说的革命是什么？","type":"paragraph"},{"text":"答：就是上面所谈的。","type":"paragraph"},{"text":"问：按公安六条衡量，你的行为是什么性质？","type":"paragraph"},{"text":"答：按你们的公安六条，我的行为是反革命，但是我自己不那么认为。","type":"paragraph"},{"text":"问：你今天的态度好吗？","type":"paragraph"},{"text":"答：好！好在我认清了真理。","type":"paragraph"},{"text":"问：党的政策你知道吗？","type":"paragraph"},{"text":"答：规定的是坦白从宽，抗拒从严，但是我认为我不必那样做！","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"林彪","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"青海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d2d36bc305"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

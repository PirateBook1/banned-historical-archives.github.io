script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"未来集——答杜勒斯“1957年幻想曲”","authors":["姚文元"],"dates":[{"year":1957,"month":1,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"姚文元"},{"type":"paragraph","text":"一"},{"type":"paragraph","text":"你能命令太阳不从东方升起吗?不，永远不能。全人类的太阳——共产主义思想一定会在革命的怒涛之上高高升上天中，红色的光流要荡净世界上一切黑暗!"},{"type":"paragraph","text":"你能强迫长江由东向西逆流吗?不，永远不能。未来的潮流永不回头地沿着历史的河床前进，妄想扭转历史潮头的弄潮儿一定会被浪涛重重地击倒!"},{"type":"paragraph","text":"当你在除夕幻想着在一九五七年“未来的浪潮”对吸血事业有利的时候，你的头脑大概是已经自我陶醉得发昏了。发昏的蛇可以放肆地叫喊自己能够吞下大象，然而当它真这样做的时候，除了被大象踏得粉身碎骨以外，没有第二种可能。"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"未来是从过去发展来的。“未来的潮流”是过去和现在的潮流的继续。"},{"type":"paragraph","text":"当共产主义还只是一个“怪影”在欧洲游荡着的时候，旧世界所有一切势力都因为恐惧这个怪影而联合起来了。从1848年以来，多少反动的政客和将军企图消灭共产主义这个“怪影”呵!多少资产阶级的预言家预言共产主义不是“未来的浪潮”呵!如果迟一点从企图把布尔什维克“扼杀在摇篮里”的丘吉尔算起，名单就有丘吉尔、希特勒、莫索里尼、东条……长是的一大串。杜勒斯比起这些人来，还不过是后生小辈而已。要知道希特勒在发动苏德战争的开始，不但想“消灭”共产主义，还竟叫嚣过要“消灭”俄罗斯民族哩!"},{"type":"paragraph","text":"——然而这些反共的“英雄”现在在哪里?早已同尘埃一样，灰飞烟灭。与此相反，共产主义却从“怪影”变成了巨人，从西方跨到东方，十月革命的红旗经过了血和火的考验，现在正在三分之一的人类的头上胜利地飘扬着，它必将插遍全世界!"},{"type":"paragraph","text":"对于杜勒斯之流来说，最好看一看历史再发言。可是他们从来是不敢面对历史的，因为历史就是他们的坟墓。"},{"type":"paragraph","text":"反对共产主义最狂妄的人也一定垮得最悲惨。——历史这样证明着。它将在杜勒斯身上继续取得自己的证明。"},{"type":"paragraph","text":"三"},{"type":"paragraph","text":"杜鲁门主义、马歇尔计划、艾森豪威尔主义……不管名堂多么多，声音多么好听，皮画得如何漂亮……都掩盖不住狰狞的真面目。不管有多少原子炮和舰队，也阻不住民族独立运动这股“未来的潮流”。"},{"type":"paragraph","text":"我认为竭力鼓吹“艾森豪威尔主义”的杜勒斯最好到苏伊士运河上去看看。当埃及人民正用无数咀咒“欢送”侵略者的时候，立在河边五十八年的德勒赛斯的铜像炸翻了，今年，在这个耻辱的废墟上将要屹立起庄严的自由女神，她将日夜守卫着自由的河水，警惕着来自“自由世界”的刀尖。"},{"type":"paragraph","text":"这就是杜勒斯的“未来”。在全世界的军事基地上，在被奴役的国家里，侵略和奴役者的统治都将同德勒赛斯的铜像一样被在人民的咀咒中被炸翻，真正自由将代替“自由世界”所赐予的被压迫被奴役的“自由”。"},{"type":"paragraph","text":"而我们共产主义者相信，自由女神也一定会在纽约和华盛顿站起。"},{"type":"paragraph","text":"四"},{"type":"paragraph","text":"未来是属于我们的!"},{"type":"paragraph","text":"我们要用一次又一次的革命，奏起一曲接一曲的“响彻云霄的凯歌”!我们要用一下接一下的打击，摧毁殖民主义者的魔宫!"},{"type":"paragraph","text":"我们是属于未来的。我们高站在未来的峰顶来俯视这伟大的时代，我们对前途充满胜利的信心。共产主义的雄浑的大合唱将彻底压倒杜勒斯的幻想曲。我要重复共产党宣言喊出的强有力的无产者的声音:“让那些统治阶级在共产主义革命面前发抖吧!无产者在这革命中只会失去自己颈上的一条锁链。他们所能获得的却是整个世界。”"},{"type":"paragraph","text":"我们将获得全世界!——这就是“未来的潮流”的全部内容。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d6eb5d46b9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

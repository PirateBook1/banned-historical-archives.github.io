script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共北京市委关于请求增调粮食向中央的紧急请示","authors":[],"dates":[{"year":1960,"month":5,"day":26}],"is_range_date":false,"parts":[{"text":"中共北京市委关于请求增调粮食向中央的紧急请示","type":"title"},{"text":"今年2月份以来，由于粮食调入计划没有完成，北京市粮食库存减少很多。4月底库存为3.1亿斤，比去年12月底的5.4亿斤减少2.3亿斤，比去年同期的6.1亿斤减少3亿斤。5月份全市预计需要销售粮食2.9亿斤，而中央粮食部安排的粮食调入计划只有2.2亿斤，截至5月23日只调入9500万斤，库存又下降为2.2亿斤，其中市粮食局直属库存（不包括粮店的周转粮）只有7600万斤，仅够一个星期的销售量。最近几天每日调京粮食仅有二三百万斤，估计5月份调入计划很难完成，到月底库存量还要再减少。目前粮食周转已经十分困难，月底月初又是居民大量买粮的时候，如不迅速采取有效措施，很有可能因为粮食摆布不开而发生脱销的危险。这个严重情况，市粮食局已经向中央粮食部汇报几次，粮食部也在尽量想办法，4月份粮食调入的也比较多些，但5月份由于灾区需粮紧急以及粮食集中、运输等方面的困难，粮食调入量又减少了。为了避免发生脱销现象，我们请求中央粮食部根据粮食销售的需要，适当安排增加调入粮食，如果调入的粮食还不够时，希望能允许我们动用市粮食局代中央粮食部保管的一部分储备粮（现在1.9亿斤）。","type":"paragraph"},{"text":"妥否请示。","type":"paragraph"}],"comments":[],"origin":"根据北京市档案馆馆藏原件刊印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c630808239"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

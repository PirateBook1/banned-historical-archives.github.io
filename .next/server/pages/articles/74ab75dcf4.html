script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华北学生第一届代表大会　电毛主席及中共中央致敬","authors":[],"dates":[{"year":1949,"month":2,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华北学生第一届代表大会"},{"type":"paragraph","text":"电毛主席及中共中央致敬"},{"type":"paragraph","text":"【本报讯】华北学生第一届代表大会电毛主席及中共中央致敬，原电称：毛主席转中共中央："},{"type":"paragraph","text":"华北学生第一届代表大会已在一月二十四日胜利闭幕，华北学联业已正式成立。华北二十万同学谨以最诚挚的心情，对你们给予华北同学的爱护和培植，致以最崇高的敬礼，并愿坚决地团结在你们的领导下，努力学习，贡献我们的一切力量，为革命战争及新民主主义建设事业的彻底完成而奋斗。"},{"type":"paragraph","text":"【又讯】华北学生第一届代表大会电人民解放军致敬，原电称：朱总司令转人民解放军全体指战员："},{"type":"paragraph","text":"因为你们英勇的战斗，全华北都得到胜利的解放，平津十二万同学，也已回到人民的怀抱。因为你们光辉的胜利，我们已能在新民主主义的教育方针下自由而愉快地学习。我们谨代表全华北二十万大中学同学，向你们致最崇高的敬礼。我们坚决表示今后更加努力学习，积极支援前线，为彻底消灭国民党反动派，与建设新中国而奋斗。"},{"type":"paragraph","text":"【又讯】华北学生第一届代表大会电华北人民政府全体工作同志致敬，原电称：华北人民政府董主席转全体工作同志："},{"type":"paragraph","text":"由于你们的爱护和帮助，华北学生第一届代表大会已胜利地闭幕，华北学联业已正式成立，我们谨以感激的心情向你们致敬。大会决议坚决地拥护人民政府的新教育方针，并为它的实现而努力。"},{"type":"paragraph","text":"【又讯】华北学生第一届代表大会电慰平津同学，原电称：平津的同学们："},{"type":"paragraph","text":"华北学生第一届代表大会已在一月二十四日胜利地闭幕，华北学联业已正式成立，我们一直在怀念着你们，在国民党匪帮残酷的统治下，你们曾为民主进行过无数次英勇的斗争，在解放平津的工作中，你们协助了人民解放军又显出光辉的成就，我们谨向你们致以兄弟的慰问和敬意。"},{"type":"paragraph","text":"北平天津都解放了，国民党反动派在全国的统治，即将被根本摧毁。在这空前伟大的胜利形势下，大会号召全华北同学更紧密的团结起来，加强学习，在革命战争和新民主主义社会建设事业中贡献我们的一切力量。"},{"type":"paragraph","text":"清华燕京北农的六位代表，参加这次大会，象征着两大学运主力已胜利会师。大会邀请你们迅速组织北平和天津的学联选派代表参加华北学联。让我们团结，学习，迎接胜利！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"74ab75dcf4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

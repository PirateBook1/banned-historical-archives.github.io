script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚持毛主席指引的方向　反击右倾翻案风西藏七所工人大学在斗争中发展壮大","authors":[],"dates":[{"year":1976,"month":2,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社拉萨一九七六年二月二十一日电　西藏自治区七所七·二一工人大学在反击教育界右倾翻案风的斗争中，不断发展壮大，越办越好。"},{"type":"paragraph","text":"西藏这七所七·二一大学是在去年七月后陆续建立起来的。当时，教育界正刮起一股否定无产阶级文化大革命、否定社会主义新生事物、否定无产阶级教育革命的右倾翻案风，对工人大学也出现了种种攻击和诬蔑。各族工人面对这些奇谈怪论，理直气壮地说:创办七·二一工人大学是毛主席指引的方向，是造就一支宏大的工人阶级理论队伍和技术干部队伍的重要途径，是限制资产阶级法权、缩小脑力劳动与体力劳动差别的重要措施。我们一定要办好工人大学，培养出自己的又红又专的工人大学生。"},{"type":"paragraph","text":"这些工人大学在办学过程中，坚持同修正主义路线对着干，以阶级斗争为纲，把转变学员的思想放在首位。各工人大学都设有政治课，普遍建立了业余理论学习小组，有计划地组织学员学习无产阶级专政理论，批判刘少奇、林彪反革命的修正主义路线，批判资本主义倾向，批判资产阶级法权思想，努力提高学员的阶级斗争和路线斗争觉悟。一○一工程指挥部建筑工程处七·二一工人大学经常组织学员学习毛主席的重要指示’学习革命导师关于政治与技术关系的论述，使大家提高了坚持政治挂帅，以政治统帅技术的自觉性。西藏机修厂七·二一工人大学坚持把阶级斗争作为一门主课，组织学员学习革命理论，认真改造世界观，为革命学好技术。许多人经过刻苦学习，提高了政治觉悟，成了理论学习的骨干和抓革命、促生产的闯将。"},{"type":"paragraph","text":"西藏各工人大学坚持理论联系实际，实行开门办学，使教学、生产和科研紧密结合。工人大学的学习以业余为主。为了使学用结合，这些工人大学经常把课堂搬到车间，边操作，边讲课。拉萨汽车修配厂工人大学的学员，大部分是只有小学文化程度的老工人，他们结合生产和技术革新中需要解决的问题，刻苦学习专业知识，取得了可喜的成绩。"},{"type":"paragraph","text":"为了大力扶持七·二一工人大学这一新生事物，各级党组织认真加强了对这些学校的领导。纳金电厂党支部经常开会总结办学经验，还组织干部和群众认真学习毛主席的《七·二一指示》，提高大家对工厂办大学的意义的认识。西藏机修厂党委还建立了有领导干部、工人和兼职教师参加的校管会，并指定一名党委副书记兼任校管会主任。党委成员经常到学校听课，还兼任政治课教师。"},{"type":"paragraph","text":"最近，在昌都、那曲、林芝等地，又相继成立了四所七·二一工人大学。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"西藏文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"37817b59b3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央宣传部对广西省委宣传部关于广西省中等学校教师思想改造运动的初步总结的复示","authors":[],"dates":[{"year":1952,"month":11}],"is_range_date":false,"parts":[{"text":"中央宣传部对广西省委宣传部关于广西省中等学校教师思想改造运动的初步总结的复示","type":"title"},{"text":"广西省委宣传部“关于中等学校教师思想改造运动的初步总结”中，提到运动的收获时称：“仅容县一地交出隐藏地主物资、破坏土改不完全统计：金戒指8个，黄金43两，银洋488元，衣服223件，其他138件。”又称：“土改时农村‘报上当’运动，学校中也就开始‘报代藏’（自报藏有地主的金银物品）发生了一些偏差。学生教师个别的蚊帐也当‘代藏’交给农会了。”这种做法是不妥当的。报告中仅仅提到“报代藏”所发生的偏差，而没有检讨这种做法本身的错误。我们认为尚未完成土地改革地区的学校，在思想改造运动中，应着重经过批评与自我批评和耐心教育说服，来提高教职员的政治觉悟，弄清组织情况，使他们和封建地主等反动阶级从思想上、政治上、组织上划清敌我界限。教职员在提高政治觉悟的基础上，如果有人自愿交出隐藏的地主财物是可以的，但不应提出“报代藏”之类的口号，作为运动中的一个项目来进行，以免造成混乱现象，妨碍思想改造运动的健康发展。望各地及时注意检查，防止发生类似的偏向。","type":"paragraph"},{"text":"广西省委宣传部的这一总结报告基本上是好的，其余各点，我们都同意。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ddcb3cdb47"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

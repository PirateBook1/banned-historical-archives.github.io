script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的英明预言实现了","authors":["康淑芬"],"dates":[{"year":1967,"month":6,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席的英明预言实现了"},{"type":"paragraph","text":"北京市革命委员会委员"},{"type":"paragraph","text":"北京市贫下中农代表会常委  康淑芬"},{"type":"paragraph","text":"我国第一颗氢弹爆炸成功了，我们的伟大领袖毛主席的预言已经实现了。这是毛泽东思想的又一伟大胜利，这是无产阶级文化大革命的又一辉煌成果。这是我们全国贫下中农、全国人民以及全世界革命人民的特大喜事。让我们千遍万遍地高呼：伟大领袖毛主席万岁！万岁！万万岁！让我们最衷心地祝愿我们心中最红最红的红太阳毛主席万寿无疆！万寿无疆！"},{"type":"paragraph","text":"我国第一颗氢弹爆炸成功，是对美帝国主义和苏联现代修正主义核垄断的又一沉重的打击，是对全世界革命人民非常有力的支持。这一伟大胜利，大大长了全世界革命人民的志气，大大灭了帝国主义、现代修正主义和各国反动派的威风。"},{"type":"paragraph","text":"北京市郊区的无产阶级革命派、革命干部和广大贫下中农，高举毛泽东思想的革命批判大旗，对党内最大的一小撮走资本主义道路当权派的大批判已经好几个月了。革命的大批判，提高了广大贫下中农的觉悟，促进了生产的发展。今年北京的小麦获得了大丰收。现在我国氢弹又爆炸成功了！这真是喜上加喜！我们贫下中农一定要贯彻执行毛主席的“抓革命，促生产”的伟大方针，争取革命和生产的更大胜利。我们一定要用多打粮食的实际行动来庆祝我国第一颗氢弹爆炸成功，来支援无产阶级文化大革命，来巩固我们伟大的社会主义祖国。"},{"type":"paragraph","text":"我们决心把北京郊区农村办成毛泽东思想的大学校，让毛泽东思想的伟大红旗在北京农村永远高高飘扬。让光焰无际的毛泽东思想的光芒照耀全中国，照耀全世界。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4a4e3e0220"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"三反简讯","authors":[],"dates":[{"year":1952,"month":4,"day":4}],"is_range_date":false,"parts":[{"text":"三反简讯","type":"title"},{"text":"▲到三月二十四日止，上海市一百四十多个国公营工厂，已打出大小老虎一千七百二十二只，其中大老虎三五一只。大多数工厂在四月中旬可告结束，最迟的到四月底可结束。打虎运动结束以后，对于过去已进行过民主改革的二十多个厂，要求再来一次补课与覆查，随后马上转入生产改革。运动中发现国公营工厂内情况复杂，问题严重，有三种老虎比较难打。一是双皮老虎，既有政治问题，又有经济问题的。二是流氓老虎，三是独脚老虎(单独贪污的)南而顽固不化的死硬派。有的涉及到国际性与政治性的严重问题，如前上海电力公司女秘书(美国人)，在“三反”运动中，还操纵着上海电力公司的三个经理，叫他们报告“三反”运动的进展情况，追问军事管制专员程万里撤职后的负责人是谁?到瑞士去修理的十一号发电机修复的程度等(该发电机在二六轰炸时受损，占全公司发电力七分之一)。并闻美国政府最近逼迫瑞士，通过瑞士在上海的公司向我们要在二十五年前按装该发电机时，所欠的三万法郎等事件。中华酸碱厂清理出由副经理张梅谷(国民党中将)及会计主任(国民党少将)所隐匿的战犯上官云和的敌产达百分之八十一点五。(上海分社)","type":"paragraph"},{"text":"▲陕西兴平县农村发现许多有关“三反”运动的谣传。如该县文安区三姑乡农民说：“三反”由中央到农村都要进行，到乡“反”乡干部，到村“反”村干部，到家就要“反”家长。第十乡有些农民说：“城市‘五反’反商人，农村‘三反’反农民”。文安区谣传：“政府培养了一大批学生，要反掉一些干部好安插他们。”千丰区坏分子造谣说：“贪污上子五百万元的就要枪毙”。有些地方的坏分子并企图利用“三反”打击乡村干部，搞假检举，图谋害干部。有些有贪污行为的乡村干部，因为现在春耕生产，农村暂缓进行“三反”，而说乡村不进行“三反”了，企图迷惑群众。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年4月4日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"24eb7640ff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

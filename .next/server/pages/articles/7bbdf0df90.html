script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"孩子的行动作得对，作得好!——上海外国语学院应届毕业生刘慧军父亲刘申英写给女儿的信","authors":[],"dates":[{"year":1976,"month":7,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"慧军:"},{"type":"paragraph","text":"你五月二十日写回的信早已收到了。"},{"type":"paragraph","text":"目前，批判邓小平、反击右倾翻案风的斗争，已经取得了伟大胜利。党内最大的不肯改悔的走资派邓小平的复辟迷梦已被彻底粉碎了。在这大好形势下，你们即将结束大学的学习生活，走向新的战斗岗位。这是毛主席革命路线的又一胜利。没有毛主席的革命路线，就没有工农兵上大学的今天。你一定要为捍卫毛主席的革命路线，在新的工作岗位上积极地作出贡献。"},{"type":"paragraph","text":"当前，你们正处在毕业分配的前夕。你决心用奔赴西藏干一辈子革命的实际行动狠狠地回击邓小平的修正主义路线。你作得对，作得好!邓小平拚命反对限制资产阶级法权，我们就必须旗帜鲜明地同他对着干，把革命推向前进。"},{"type":"paragraph","text":"慧军，在前进的道路上可能出现各种困难和挫折。你要记住:只要遵照毛主席的教导去做，就无往而不胜。如果说，你在成长过程中，取得了一些进步的话，靠的全是毛泽东思想的哺育。个人有了一些进步，一定要谦虚谨慎，戒骄戒躁。要把领导和同志们的鼓励变为前进的动力。同时，还必须时刻看到自己的不足。要更加努力学习马列的书和毛主席的书。只有这样，才能在毛主席革命路线上继续不断前进。"},{"type":"paragraph","text":"对于你的毕业分配，作为家长，我们也要向学院党委积极表示决心，不论把你分配在那里，也不论分配做任何工作，我们都坚决地、毫无保留地支持党组织的决定。"},{"type":"paragraph","text":"父"},{"type":"paragraph","text":"一九七六年六月十日"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7bbdf0df90"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

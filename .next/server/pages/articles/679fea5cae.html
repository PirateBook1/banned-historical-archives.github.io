script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"河南召开广播大会宣布严肃处理追随林彪、“四人帮”的罪犯  依法逮捕申茂功、郜国荣、窦征  犯有严重罪行的李尚谦在群众和领导的揭批、帮助下认罪态度较好，得到从宽处理","authors":[],"dates":[{"year":1979,"month":9,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"河南召开广播大会宣布严肃处理追随林彪、“四人帮”的罪犯"},{"type":"paragraph","text":"依法逮捕申茂功、郜国荣、窦征"},{"type":"paragraph","text":"犯有严重罪行的李尚谦在群众和领导的揭批、帮助下认罪态度较好，得到从宽处理"},{"type":"paragraph","text":"据新华社郑州九月二十六日电  中共河南省委、省革委会九月十八日召开全省广播大会，宣布严肃处理积极追随林彪、“四人帮”干了大量坏事的反革命分子、打砸抢首恶分子申茂功、郜国荣、窦征等人；从宽处理了犯有严重罪行、但认罪态度较好的李尚谦；对其他几个犯有严重错误和罪行的人，也作了初步处理，严肃了党纪国法，受到了广大干部和群众的拥护。"},{"type":"paragraph","text":"反革命分子、打砸抢首恶分子申茂功，原是郑州国棉六厂工人，文化大革命中，被突击提拔为该厂党委书记、革委会主任、中共河南省委常委等职。在文化大革命中，申茂功纠集坏人，一再挑起武斗，制造流血事件。仅在一九六七年一月至七月，他策划制造了国棉六厂、郑州纺织机械厂、郑州烟厂等流血惨案，打死十六人，打伤致残七百多人。申茂功和他的同伙私设监狱、公堂，非法审讯、残酷迫害干部群众。特别是对当时省委几位领导干部，多次刑讯逼供、严刑拷打，许多同志被打致残。"},{"type":"paragraph","text":"郜国荣原是黄河水利委员会的一般干部，文化大革命中被突击提拔为中共河南省委组织部副部长。窦征原系河南省外贸局一般干部，文化大革命中被突击提拔为省外贸局党的核心小组副组长和省革委财贸组、工业组副组长。在文化大革命中，他们积极追随林彪、“四人帮”和当时河南省委的那几个人，大搞打砸抢，多次策划制造武斗流血事件，残酷迫害大批干部、群众，有的致残致死。他们炮制、签发大批反军材料，诬陷军队领导干部，破坏军政、军民关系。粉碎“四人帮”前后，窦征恶毒诽谤华国锋、叶剑英、邓小平等党和国家领导人，声言要上山打游击。"},{"type":"paragraph","text":"省委决定，撤销申茂功、郜国荣、窦征党内外一切职务，开除党籍。经人民检察机关批准，公安机关已把他们逮捕。"},{"type":"paragraph","text":"李尚谦，原是省委办公厅公务员，文化大革命中，被突击提拔为省委副秘书长、团省委副书记。他在当时河南省委追随“四人帮”的那几个人的操纵和唆使下，勾结少数坏人，大乱省委机关；诬陷、迫害省委领导同志和干部职工一百五十多人，其中八十六人被关进私设的监狱，长期折磨。有八位老干部，因惨遭迫害，含冤逝世。粉碎“四人帮”以后，他秉承其后台的旨意，捂盖子，压群众。但是，经过广大群众对他的揭发批判和省委领导的多次帮助教育，逐步认识了自己的错误和罪行，决心痛改前非，将功赎罪。根据坦白从宽的原则，省委决定，撤销其党内外一切职务，从宽处理，建议司法机关不再追究其刑事责任。"},{"type":"paragraph","text":"中共河南省委第一书记段君毅在广播大会上讲了话。他说，河南省揭批林彪、“四人帮”的斗争，已经取得了巨大的胜利。但是，各地都还有少数单位和部门，运动的遗留问题还很多，工作量还很大。还有极少数“四人帮”的骨干分子，和追随林彪、“四人帮”犯了严重错误和罪行的人，继续坚持反动立场，甚至在大量确凿的人证、物证、旁证面前百般抵赖，妄图拖延时间，蒙混过关。他要求各级党委加强对定案处理工作的领导。对每个案件都要作到事实清楚，证据确凿，定性准确，处理恰当。要严格区分和正确处理两类不同性质的矛盾。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"河南文革","type":"人物"},{"name":"武斗","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"679fea5cae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国无产阶级革命派和人民解放军欢呼谢富治王力同志回到毛主席身边 大力支持武汉地区的无产阶级革命派","authors":[],"dates":[{"year":1967,"month":7,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京二十四日电　谢富治同志和王力同志从武汉光荣回到北京的喜讯，在全国各地激起了一片欢腾。广大无产阶级革命派、革命群众和人民解放军指战员奔走相告，千遍万遍地热烈欢呼:“战无不胜的毛泽东思想万岁!”“伟大的领袖毛主席万岁，万岁，万万岁!”"},{"type":"paragraph","text":"各地无产阶级革命派和人民解放军指战员指出，毛主席和党中央派谢富治同志和王力同志到武汉处理当地无产阶级文化大革命的问题，这是毛主席和党中央对武汉地区无产阶级革命派的最大支持和最大关怀。谢富治同志和王力同志胜利地、光荣地回到北京，是毛主席的无产阶级革命路线的伟大胜利，是毛泽东思想的伟大胜利。他们还表示，一定要更高举起毛泽东思想伟大红旗，掀起对党内最大的一小撮走资本主义道路当权派的革命大批判的新高潮，把他们从政治上、思想上、理论上批倒、批垮、批臭，把无产阶级文化大革命进行到底!"},{"type":"paragraph","text":"喜讯传来，北京、上海、哈尔滨、太原、呼和浩特、西宁、天津、青岛、兰州、福州、南京、郑州、南昌、长沙等地，都举行了大规模的庆祝集会和示威游行。各地无产阶级革命派一致表示坚决支持武汉地区无产阶级革命派的革命斗争，誓作他们的坚强后盾。"},{"type":"paragraph","text":"首都广大革命群众和中国人民解放军各总部、国防科委、陆海空三军驻京机关、部队，二十三日举行声势浩大的游行示威，热烈欢呼谢富治、王力等同志光荣回到北京。威武雄壮的游行队伍，高举着毛主席画像，挥动着红彤彤的《毛主席语录》，浩浩荡荡，汹涌向前。游行队伍行进到那里，那里就响起雷鸣般的口号声:“无产阶级文化大革命万岁!”“毛主席的无产阶级革命路线胜利万岁!”“坚决支持武汉地区无产阶级革命派!”“战无不胜的毛泽东思想万岁!”“毛主席万岁，万岁，万万岁!”参加游行的无产阶级革命派战士，热烈赞扬武汉地区无产阶级革命派赤胆忠心，不怕牺牲，表现了大无畏的革命精神。"},{"type":"paragraph","text":"他们说:武汉地区的革命闯将们紧跟伟大统帅毛主席，为无产阶级文化大革命立下了丰功伟绩。他们在毛主席和党中央的支持和关怀下，一定能够克服前进道路上的困难，取得文化大革命的新胜利。"},{"type":"paragraph","text":"河南“二七公社”革命派战士听到谢富治同志和王力同志光荣回到北京的喜讯后，立即奔走相告，争先涌向街头，兴奋地书写大字报和大幅标语。“二七公社”各基层组织，分别举行了集会和游行，表示最坚决地支持武汉无产阶级革命派的斗争。"},{"type":"paragraph","text":"人民解放军驻呼和浩特部队和呼和浩特市无产阶级革命派、革命群众十万多人，二十三日上午庄严地举行了声援武汉地区无产阶级革命派的誓师大会。大会愤怒地声讨了中国的赫鲁晓夫及其在武汉的代理人犯下的滔天罪行，并且宣读了呼和浩特市六十三个革命派组织给武汉革命派的支持电。会后，举行了声势浩大的游行示威。"},{"type":"paragraph","text":"南昌无产阶级革命派和人民解放军共十万多人，二十三日晚举行集会游行，欢呼谢富治同志和王力同志从武汉光荣回到毛主席身边。江西省无产阶级革命派大联合筹备委员会和人民解放军代表在会上的讲话中表示，一定要高举毛泽东思想伟大红旗，牢牢掌握斗争的大方向，把党内最大的一小撮走资本主义道路的当权派批深批透，批倒批臭。会后，十万人抬着毛主席画像和语录牌，高呼口号，游行示威直到深夜。"},{"type":"paragraph","text":"连日来，北京、成都、福州、沈阳、南京、济南、广州、昆明、兰州等部队和内蒙古、新疆、西藏军区以及黑龙江、贵州、陕西、广西、湖南等省驻军广大指战员，都分别举行了盛大集会或示威游行。许多部队还向伟大领袖毛主席发了致敬电，向谢富治、王力同志发了慰问电。他们一致表示最坚决地拥护党中央、中央文革对武汉地区问题的指示，最坚决地拥护谢富治、王力同志代表中央文革对武汉部队支左问题所作的正确结论，千万遍地欢呼“毛主席的革命路线胜利万岁1”"},{"type":"paragraph","text":"在“三支”、“两军”工作中和全国无产阶级革命派同命运、共呼吸的广大指战员，连日来在各种集会上盛赞武汉地区的无产阶级革命派在文化大革命中创立的不朽功勋，一致表示坚决支持武汉地区无产阶级革命派的一切革命行动，誓作他们的强大后盾。指战员们指出:是他们赤胆忠心、不怕牺牲，用鲜血和生命保卫了毛主席的无产阶级革命路线。我们是毛主席的革命战士，我们一定要和他们战斗在一起，团结在一起，胜利在一起。济南部队党委二十二日向党中央、毛主席发了电报，表示永远站在毛主席革命路线一边，站在真正的无产阶级革命派一边，坚决支持谢富治、王力同志的革命行动，坚决支持武汉地区的真正无产阶级革命派，把文化大革命进行到底。"},{"type":"paragraph","text":"全国各地无产阶级革命派和人民解放军指战员们最坚决地表示:誓死保卫党中央、誓死保卫毛主席、誓死保卫林副主席、誓死保卫中央文革小组、誓死保卫毛主席的革命路线!谁反对毛主席、谁反对林副主席、谁反对中央文革小组，我们就打倒谁!他们坚信:在伟大领袖毛主席的亲切关怀下，在中央文革小组的正确领导下，武汉地区的无产阶级革命派一定会把混进党里、政府里、军队里的一小撮走资本主义道路当权派全部揪出来，彻底斗倒斗臭，胜利一定属于用毛泽东思想武装起来的武汉地区的无产阶级革命派。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\07\\677p010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海无产阶级革命派举行声势浩大集会示威，热烈欢呼谢富治王力同志回到毛主席身边，坚决和武汉地区无产阶级革命派站在一起，奋起毛泽东思想千钧棒，彻底粉碎中国赫鲁晓夫的新反扑!　(本报记者摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社,本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"谢富治","type":"人物"},{"name":"王力","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"352eb0d8b2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

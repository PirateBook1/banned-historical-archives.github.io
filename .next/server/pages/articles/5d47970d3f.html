script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji41","name":"毛泽东全集第41卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji41.pdf"],"article":{"title":"接受越南新任驻华大使陈子平呈递国书时的答词","alias":"","parts":[{"type":"paragraph","text":"接受越南新任驻华大使陈子平"},{"type":"paragraph","text":"呈递国书时的答词"},{"type":"paragraph","text":"（1959年4月15日）"},{"type":"paragraph","text":"毛泽东主席致答词说：“越南和平恢复以来，越南人民在越南劳动党和越南民主共和国政府的领导下，在恢复和发展国民经济以及其他各方面的工作中，获得了巨大的成就。中国人民对越南民主共和国的这一切成就感到极大的高兴。"},{"type":"paragraph","text":"“越南人民非常渴望祖国统一。越南民主共和国政府为实现祖国的和平统一，曾经并且正在进行着不懈的努力。我深信，越南人民统一祖国的正当愿望一定会得到实现。"},{"type":"paragraph","text":"“越南民主共和国是社会主义阵营大家庭中的一员，它一贯为不断巩固以苏联为首的社会主义阵营各国的亲密团结进行着巨大的努力，为维护和彻底实施日内瓦协议\"，为保卫印度支那地区和世界"},{"type":"paragraph","text":"[1]日内瓦协议，是1954年7月20日至21日在日内瓦会议上达成的关于恢复印度支那各国和平的各项协议的总称。包括《关于在越南停止敌对行动的协定》《关于在老挝停止敌对行动的协定》《关于在柬埔寨停止敌对行动的协定》《日内瓦会议最后宣言》等文件。协议的主要内容是：与会国尊重越南、老挝、柬埔寨的主权、独立、统一和领土完整，不干涉它们的内政；上述三国不参加任何军事同盟，不容许外国在它们的领土上建立军事基地；法国从印度支那撤军等。"},{"type":"paragraph","text":"接受越南新任驻华大使陈子平呈递国书时的答词的和平作出了重大的贡献。"},{"type":"paragraph","text":"“近年来，中越两国人民在争取和平和建设社会主义的事业中，相互支援，亲密合作，充分体现了社会主义国家间兄弟般的团结和牢不可破的友谊。中国人民十分珍视同越南人民的友谊，并且将继续尽一切力量加强和发展我们两国之间友谊和互助合作关系。”"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":4,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":438,"page_end":439},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5d47970d3f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"摆脱“四人帮”桎梏　积极为四化服务上海科教片创作生产更上一层楼上半年摄制五十三本，题材广泛，内容多样，形式新颖，受到观众欢迎","authors":["徐子煜"],"dates":[{"year":1979,"month":8,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海科学教育电影制片厂今年已经摄制完成和正在摄制的科教影片，题材比较广泛，内容也较多样，形式力求新颖。他们在今年上半年摄制了五十三本科教片，完成全年任务的百分之六十，影片质量有所突破。受到观众欢迎。"},{"type":"paragraph","text":"这些影片有反映现代科学技术的《空间技术》、《遗传工程初探》，有介绍新兴学科的《地壳运动》有描述祖国河山奇观的《长江》、《盐湖》，有再现我国古代灿烂文化的《敦煌艺术》、《大足石刻》，有纪录农业水利新成就的《韶山灌区》，有介绍科普知识的《柳条鱼》、《啄木鸟》，有鼓励青少年学科学、学文化的《小华学科学》、《书法艺术》等等。该厂摄制的《喜见光明》一片，也于今年四月在国际科学电影竞赛东京大会上荣获大会奖。"},{"type":"paragraph","text":"今年将要与观众见面的科教片挣脱“四人帮”的思想桎梏，具有比较鲜明的特色。"},{"type":"paragraph","text":"有的是平淡之中见奇特。《盐湖》拍摄的是我国西部高原那些“天上没飞鸟，地上不长草”的含盐湖。导演和摄影人员跋山涉水，餐风宿露，精心拍摄，把盐湖地区的奇珍异宝，盎然生机，展现在观众面前。《柳条鱼》的拍摄运用了显微摄影的技巧，形象地记录了柳条鱼吞噬孑孓的全过程。影片从这种普通的小鱼身上拍出了引人入胜的镜头。"},{"type":"paragraph","text":"有的是寓科学于艺术之中。《韶山灌区》是一部纪录韶山人民兴修水利的农业科教片。影片一开始，就着力描绘了韶山灌区全景，然后透过枫叶林，一条大渠豁然出现在眼前，那渠水白浪翻滚。大渠两岸，坡谷相间，林荫错落，一片诗情面意。此时，一阵阵民歌声起:“韶山银河闪金波，碧水浇开花万朵，送走千年旱涝苦，三湘欢唱丰收歌”，影片很自然地把观众带入韶山灌区的成就中去。"},{"type":"paragraph","text":"《敦煌艺术》是科教片厂奉献给广大观众的一部文物片。片中纪录介绍敦煌莫高窟绘画艺术，这是编导摄影人员煞费苦心。在拍摄名画《刹棰那太子舍身饲虎图》时，编导摄影人员运用了明暗不同的灯光处理，配上各异的色彩，使观众既看到了这幅壁画的全部面目，又看到了每一个局部的画面，再辅以生动明了的解说，观众就能对这幅名画有一个全面的了解。"},{"type":"paragraph","text":"今年拍摄的一些科教片还具有雅俗共赏、老幼咸宜的特色。《书法艺术》介绍的是我国几千年来传统的毛笔字。影片通过字和画，字和物，字和人，字和景的结合，把历代书法名人在书法艺术上的造就和对祖国、人民的贡献一一剖析开来。影片介绍到唐代书法家怀素的书法艺术时，穿插了他写完一万张芭蕉叶，写穿几块木板等刻苦学习写作的故事，给人以激励。介绍颜真卿的“颜体”时，又把观众带到祖国的名山大川去，极目远眺，行行厚实有力的“颜字”镌刻在山间石上，收书景点睛之妙。影片着重给观众介绍了评判、欣赏书法艺术的三条标准，还运用生动的对照手法，把深奥的书法艺术化为生活中经常接触的常知浅识，成为大家可以欣赏和掌握的艺术。"},{"type":"paragraph","text":"科教片厂的创作、生产，虽然取得了一些突破，但是广大创作摄制人员认为，科教片无论是在为四化服务方面，在贯彻“双百”方针方面，在题材的选择以及发挥本身的艺术特点方面，都还需要继续突破。广大创作摄制人员决心进一步解放思想、开阔思路，鼓足干劲，拿出更好更多的科教片来奉献给广大人民群众，让影坛上科教片这一品种更加绚丽多彩。"},{"type":"paragraph","text":"(徐子煜)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"749dcb9a96"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

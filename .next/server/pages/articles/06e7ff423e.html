script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海一般群众和天主教徒拥护驱逐黎培里　教会少数落后分子则背后发牢骚表示不满","authors":[],"dates":[{"year":1951,"month":9,"day":12}],"is_range_date":false,"parts":[{"text":"上海一般群众和天主教徒拥护驱逐黎培里　教会少数落后分子则背后发牢骚表示不满","type":"title"},{"text":"【上海分社十二日讯】上海一般群众和天主教徒都拥护政府驱逐黎培里，认为政府做得对，但有不少非教徒群众认为对黎培里处理太轻。有些天主教的上层分子和一些落后教徒则背后发牢骚，表示不满。","type":"paragraph"},{"text":"天主教上层分子马邱任，表示拥护政府驱逐黎培里，但不以天主教徒的身分来表示她的态度。她表示反对帝国主义，但不愿联系到教会内部来反对帝国主义。有些教会上层分子对政府这样处理黎培里表示赞成，惟不愿多发表意见。一般教徒虽然同意政府这样处理，但由于受到顽固落后教徒的影响，怀疑这是否反教的开始。如有人说：“今天叫我们离开黎培里，明天叫我们离开宗教，后天就要叫我们不信教了。”有的教徒说：“黎培里赶走了算了，早就应该走了。现在我们主要是信仰问题，黎培里走了，政府可以不要再来搞宗教问题了。”有些落后的教徒还说：“我们拥护驱逐黎培里，但过去为什么一定要我们签名呢？这就等于父亲做了反革命分子要儿子签名一样，太棘手了。”目前除上述反应外，在天主教中尚未发现统一布置的反攻，一般不敢响，只是发牢骚。前一时期，曾有不少神父、修女大规模地为黎培里辩护，认为黎培里是被诬蔑、被歪曲的，他们准备殉教，说什么：“葡萄树(指教)与葡萄枝(指黎)是不能分开的。”并在各教堂内宣传反对“裂教、叛教”，“反对魔鬼”。","type":"paragraph"}],"comments":[],"origin":"1951年9月14日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"06e7ff423e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我国跨入世界矿业大国行列　首都纪念毛泽东“开发矿业”题词50周年","authors":["白剑峰"],"dates":[{"year":2000,"month":2,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我国跨入世界矿业大国行列"},{"type":"paragraph","text":"首都纪念毛泽东“开发矿业”题词50周年"},{"type":"paragraph","text":"本报北京2月17日讯 记者白剑峰从今天召开的纪念毛泽东“开发矿业”题词50周年大会上获悉：我国已跨入世界矿业大国行列，矿产资源探明储量潜在价值约占世界总值的12％，居世界第三位。"},{"type":"paragraph","text":"近年来，我国矿产勘查取得举世瞩目的成就，为国民经济发展提供了矿产资源保证。到目前为止，已找到171种矿产，探明储量的矿产有153种，人均45种主要矿产探明储量潜在价值由80年代中期位居世界的第八十位上升到第五十三位。海洋油气地质勘查评价了17个含油气盆地，获石油资源量240多亿吨，天然气资源8万亿立方米。我国矿业开发进展迅速，截至1999年，年采矿石量50亿吨，矿业年总产值约4000亿元。固体金属、非金属矿产品产值约占世界相应矿产品产值的15％，居世界第二位。原煤、钨矿、锑矿、锌矿、铁矿、镁矿、锡矿、稀土等产量居世界第一位。"},{"type":"paragraph","text":"矿业的发展有力地促进了区域经济特别是民族地区经济的发展。由于一大批大型矿产地的发现和勘查开发的成功，原先荒无人烟或人烟稀少的地区已有300多座新兴矿业城镇。我国中西部地区和海洋矿产资源潜力巨大，为矿业的持续发展提供了物质基础。"},{"type":"paragraph","text":"此次大会由国家经贸委、国土资源部、中国矿协联合召开。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7122984682"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广东部分农村发生灾荒","authors":["河星"],"dates":[{"year":1956,"month":11,"day":5}],"is_range_date":false,"parts":[{"text":"广东部分农村发生灾荒","type":"title"},{"text":"河星","type":"authors"},{"text":"新华社广州５日讯　广东省部分农村灾荒严重。据农业和民政部门１０月中旬的材料，目前各地发生秋荒的严重困难户约有一百九十万人，其中缺粮的二十四万人，断粮的约四万七千人。据不完全统计，两三个月来已饿死二人，因灾荒自杀的二十五人。估计灾情还将继续发展。各地因为灾情而卖小孩、偷窃、闹退社和降低出勤率的情况已不断出现。","type":"paragraph"},{"text":"广东省出现这次秋荒的原因，主要是由于上半年部分地区受旱和虫灾造成早稻减产，夏收后的两三个月来，又在部分地区发生持续秋旱，虽然积极进行抗旱斗争，在９月间又陆续下了一些雨，旱情有了和缓，但到１０月中旬仍有三百多万亩晚稻继续受旱，晚稻的抽穗杨花受影响很大，其中约有五十万亩已旱死，有一百十万亩受旱伤害严重。此外，还有一些秋收杂粮作物被旱死或旱伤，因而使秋荒更严重了。据估计，现有的三百多万亩旱田或旱伤，因而使秋荒更严重。据估计，现有的三百多万亩旱田和已经解除旱情的那一部分晚稻，共约减产五亿斤，全省将因此无法完成今年的粮食增产计划。更严重的是受灾的地区比较集中（十多个县），湛江专区的茂名、电白、吴川县和雷州半岛地区，又几乎是连年的历史性贫困灾区，因而当地的农民受打击更重。","type":"paragraph"},{"text":"广东省领导机关对这些灾情已很重视，除几个月来积极领导各地抗旱处，还先后发放了相当数额的救济款。但救济数和实际需要还有很大距离，例如韶关专区１０月初统计有五十四个乡五万八千多农户没有收成，地委向省里要求拨八十万元救济金，只给三万元。","type":"paragraph"},{"text":"来源：１９５６年１１月５日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"118b42669f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

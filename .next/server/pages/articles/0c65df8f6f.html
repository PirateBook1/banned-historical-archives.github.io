script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"高等学校讨论贯彻“暂行工作条例”的情况","authors":["新华通讯社"],"dates":[{"year":1961,"month":11,"day":1}],"is_range_date":false,"parts":[{"text":"高等学校讨论贯彻“暂行工作条例”的情况","type":"title"},{"text":"新华通讯社","type":"authors"},{"text":"本刊讯  目前全国所有全日制高等学校正在热烈讨论贯彻“教育部直属高等学校暂行工作条例(草案)”","type":"paragraph"},{"text":"各校在全校师生员工中传达了中央的指示和“教育部直属高等学校的工作条例”(草案)后，反应热烈，大家认为条例是高等学校的“宪法”、是我国高等教育工作全面的、正确的总结，是党的教育方针在高等教育方面的具体化。不少人感到心情舒畅，敢于发表自己的意见，敢于指出过去学校工作中的缺点了。有的老师说：“从现在起，我又要买书了。”北京矿业学院机械系系主任杜鸿年，最近工作态度大有转变，不仅常到办公室，而且定期召开会议，亲自讲课，亲手订计划，检查青年老师备课的情况，在讨论贯彻中，有些工作进展较快的学校已经开始制定工作规划和安排了教学工作。","type":"paragraph"},{"text":"各地在初步讨论贯彻中，普遍遇到的两个问题是：(1)有些党员干部，怕群众否认教育革命以来的成绩，不敢引导群众展开充分的讨论，如有的党支部书记在讨论会上一开头就说：“十二年来教育工作成绩是主要的，缺点是次要的，若不认识这一点就要犯错误”。似乎想暗示人家多谈成绩，少谈或者不谈缺点。(2)有些老教师，对学生到底能把“工作条例”兑现多少条，没有信心。如西北大学有些老教师说：“得出经验来是一回事，更重要的是如何接受经验，贯彻下去。”他们要求学校根据“工作条例”订出具体执行的办法来，越具体越好，“以免执行起来因解释不同而发生差异。”北京矿业学院有人直接了当地说：“贯彻工作条例，中央的决心很大，现在就看学校的决心了。”","type":"paragraph"},{"text":"根据这种情况，各校在讨论中都非常注意解决思想问题。","type":"paragraph"},{"text":"南京工学院根据党内的思想顾虑，首先组织党员干部学习讨论了贯彻条例会不会削弱党的领导问题。经过讨论大家认识到：系是校内的教学行政组织，系行政和系总支部是在学校党委统一领导下进行工作的，因此党总支保证监督系行政的工作，也就是贯彻了党委的领导意图；系行政脱离党委的领导而去另搞一套，这种可能性是很小的。应该估计到反右派以后几年来群众在政治上的进步。因此大家对“会不会回到1957年以前的老路上去”的问题也就不担心了。由于党员干部打消了思想顾虑，积极组织全体教师和职工讨论学习“工作条例”，从而使大家的思想都活跃起来，工作也积极起来了。不少年老体弱的非党系主任、教研组主任，积极参加学习，认真考虑如何改进本单位的行政工作和教学工作。例如该校四系主任陈章(我国无线电学术上的老前辈)，过去对系里的工作很少过问，这次他一个人出席了院里召开的会议，很详细地作了笔记，回去后先和总支商量了一下，然后对系里的干部和教师作了全面的传达。这种新气象、新面貌反过来又教育了党内的同志。使他们认识到过去担心这些党外人士做不了工作，担心他们跟党合作不好，现在事实证明，这些担心都是不必要的。","type":"paragraph"},{"text":"南京大学在讨论贯彻“工作条例”中，采用了“能办就办”的方法，来打消能否兑现的思想顾虑。他们首先调整了教学、科学研究、生产劳动和社会活动的时间。合理地安排了教师的力量，把有经验的教师放在教学第一线上去，实习课、习题课都要骨干教师带头来教。同时大力稳定教学秩序，大抓劳逸结合、生活管理和总务等工作，使贯彻“工作条例”工作迅速展开。","type":"paragraph"},{"text":"来源：1961年11月1日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"教育革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0c65df8f6f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

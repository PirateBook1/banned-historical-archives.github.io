script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"法国马列共中央政治书记的唁电","authors":[],"dates":[{"year":1976,"month":1,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"法国马列共中央政治书记的唁电毛泽东主席，邓小平副总理，中国共产党中央委员会："},{"type":"paragraph","text":"法国马克思列宁主义共产党中央委员会获悉中国共产党中央委员会副主席、中华人民共和国国务院总理周恩来同志逝世，至为哀痛。这不仅是中国共产党和中国人民的不可估量的损失，而且是国际共产主义运动和全世界各国人民的不可估量的损失。"},{"type":"paragraph","text":"周恩来同志忠于党，忠于人民，忠于马克思列宁主义事业和无产阶级国际主义事业，为贯彻执行毛主席的无产阶级革命路线，无私地贡献出了自己毕生的精力。周恩来同志在中国人民争取民族解放、建立无产阶级专政和建设社会主义的斗争中，早期就为共产主义事业进行了不屈不挠的斗争，为深入进行革命，鞠躬尽瘁，对中国共产党和中国人民所从事的伟大斗争，对无产阶级文化大革命和批林批孔运动，对反对帝国主义、社会帝国主义和现代修正主义的斗争，都作出了辉煌的贡献。"},{"type":"paragraph","text":"周恩来同志对他曾经旅居过的我国十分了解，他赞扬法国工人阶级和法国人民的斗争传统。尽管修正主义分子竭力诬蔑伟大的红色中国，法国工人阶级和法国人民对中华人民共和国的光辉成就，对毛主席领导下的中国共产党一贯遵循的革命路线日益感到高兴和关心。因此，周恩来同志的逝世，使法国无产阶级和法国人民感到深切哀痛。"},{"type":"paragraph","text":"法国马克思列宁主义共产党中央委员会谨向毛主席、邓小平副总理、中国共产党和全体中国人民表示衷心的沉痛哀悼，并表示将同你们一样，要化悲痛为力量，在两个超级大国特别是俄国社会帝国主义准备战争，即加速它们末日到来的时刻，我党中央和全党，法国工人阶级和人民将加紧斗争，反对帝国主义、社会帝国主义和现代修正主义，争取各国人民事业的胜利，争取社会主义和共产主义的胜利。"},{"type":"paragraph","text":"伟大的无产阶级革命家周恩来同志将永远活在全体共产党人和无产者、全世界各国人民的心中。"},{"type":"paragraph","text":"代表法国马克思列宁主义"},{"type":"paragraph","text":"共产党中央委员会　政治书记"},{"type":"paragraph","text":"一九七六年一月九日于巴黎"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]},{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"法国马列共中央政治书记的唁电","authors":[],"dates":[{"year":1976,"month":1,"day":11}],"is_range_date":false,"part

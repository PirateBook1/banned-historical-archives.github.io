script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji33","name":"毛泽东全集第33卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji33.pdf"],"article":{"title":"中央转发华北局、新疆分局关于加强党对政府工作领导的决定的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发华北局、新疆分局关于加强党对政府工作领导的"},{"type":"paragraph","text":"决定的批语"},{"type":"paragraph","text":"（1953年6月2日）各中央局、分局、省市委："},{"type":"paragraph","text":"（一）这里有两个文件，发给你们参考。一个是华北局关于加强华北行政委员会各部门向华北局请示报告制度及加强华北局对于政府工作领导的规定\"，又一个是新疆分局关于加强省人民政府系统各部门向分局请示报告制度及加强分局对省人民政府工作领导的决定”。（二）对于这个问题尚未作出决定的大区及省市，望迅速作出决定报来。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"六月二日"},{"type":"paragraph","text":"[1]中共中央华北局1953年5月21日给华北行政委员会党组并蒙绥分局、各省委、各市委，各人民团体党组并报中央的这一规定中说：根据中央关于加强中央人民政府系统各部门向中央的请示报告制度及加强中央对政府工作领导的决定（草案）的精神和华北的具体情况，为了加强华北局对政府工作的领导，保证党中央方针、政策、计划和重大事项的正确贯彻执行，避"},{"type":"paragraph","text":"中央转发华北局、新疆分局关于加强党对政府工作领导的决定的批语免与克服分散主义和各种无组织无纪律现象，决定撤销华北行政委员会总党组，再行精简华北行政委员会机构，并规定了政府各党组向华北局的请示报告制度和华北局各同志分工负责，加强对政府工作的领导等。"},{"type":"paragraph","text":"[2]中共中央新疆分局1953年5月20日做出的这一决定提出：为了切实加强政府向分局的请示报告制度和加强分局对政府工作的领导，防止和克服可能发生或曾经发生的某些无组织、无纪律及各自为政的现象，规定：省人民政府工作中一切主要的和重要的方针、政策、计划和重大事项，首先经由分局讨论决定或批准，然后通过政府去贯彻执行。政府系统各部门党组，应定期向分局作综合报告，省政府主席、副主席（党员）应负责向分局作政府系统各部门工作的综合报告；政府系统各部门召开的专业会议，必须事先报告，并经批准后始可召开，凡属确定方针、政策性等重大问题者，均应将会议精神与决定等报告分局；撤销省人民政府党组干事会；担任政府工作的几位主要负责人进行分工，直接向分局负责。进一步健全每周一次的分局党委会议，坚持与改进集体阅报与办报制度。分局书记实行具体分工负责，充实办公厅工作，并改善工作制度。"}],"authors":["毛泽东"],"dates":[{"year":1953,"month":6,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":191,"page_end":192},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2bc4f1d60e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

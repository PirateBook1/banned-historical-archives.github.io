script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"宝鸡市电业局建成一座带负荷融冰变电站","authors":[],"dates":[{"year":1976,"month":4,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"宝鸡市电业局建成一座带负荷融冰变电站"},{"type":"paragraph","text":"在无产阶级文化大革命继续深入发展的凯歌声中，陕西省宝鸡市电业局胜利建成一座带负荷融冰变电站。这一成就，是对不肯改悔的走资派邓小平散布的“今不如昔”的谬论的有力回击。"},{"type":"paragraph","text":"宝凤融冰变电站拥有十一万伏高压输电线路，是连接关中和陕南的电力大动脉，也是宝成电气化铁路的重要电源。这条线路自一九六一年运行以来，每到冬季，由于相对湿度很大，有八公里导线总是严重结冰，经常发生断线和瓷瓶损坏事故，给正常供电带来困难。"},{"type":"paragraph","text":"为了保证正常供电，宝鸡市电业局在党委领导下，成立了有工人、技术人员和领导干部组成的“三结合”防冰科研小组，他们大胆提出了带负荷融冰的设想。工程技术人员深入现场，观察冰情，搜集资料，集中群众智慧，提出了初步设计方案，然后与工人一道进行讨论、修改。在这个基础上，科研小组又带着融冰方案，走出去，向各地电力设计等有关部门广泛征求意见，再次进行了修改。"},{"type":"paragraph","text":"参加融冰研究工作的工人和技术人员，坚持以阶级斗争为纲，发扬一不怕苦、二不怕死的革命精神，战胜了重重困难，在西北电力设计院和沈阳变压器厂等单位的协助下，于一九七一年底全部建成了融冰变电站。几年来的实践证明，这座融冰变电站，具有不停电、耗电量少、操作方便等优点。这个站的基建施工和设备安装质量都很好，保证了宝凤这条重要线路的安全供电。这座融冰变电站的建成，为我国海拔高、相对湿度大、容易结冰的山区高压输电线路防冰研究工作闯出一条新路。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d9855a7da0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

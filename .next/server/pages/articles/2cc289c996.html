script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“工人和学生团结起来”　“不要资产阶级教育”   意大利罗马大学学生举行大规模示威   许多学生高举红旗，挥动红色宝书《毛主席语录》参加游行","authors":[],"dates":[{"year":1969,"month":2,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“工人和学生团结起来”　“不要资产阶级教育”"},{"type":"paragraph","text":"意大利罗马大学学生举行大规模示威"},{"type":"paragraph","text":"许多学生高举红旗，挥动红色宝书《毛主席语录》参加游行"},{"type":"paragraph","text":"新华社二十七日讯  罗马消息：意大利罗马大学的五千名学生二十六日在罗马市区举行大规模示威，反对腐朽的资产阶级教育制度，揭露当局玩弄假改革的骗局。"},{"type":"paragraph","text":"这一天，示威学生高举红旗、横幅和标语牌，通过罗马的市中心举行游行。"},{"type":"paragraph","text":"学生们举着的横幅和标语牌上写着：“不要资产阶级教育”，“革命斗争万岁”，“权力归工人阶级”，“工人和学生团结起来”。"},{"type":"paragraph","text":"许多学生在游行时热烈地齐声高呼：“毛泽东！毛泽东！”并不断挥动红色宝书《毛主席语录》。"},{"type":"paragraph","text":"学生们还高呼：“无产阶级专政万岁！”等口号。"},{"type":"paragraph","text":"示威学生在意大利总理办公室前举行了群众集会，揭露当局提出的所谓大学教育“改革”方案的欺骗性。"},{"type":"paragraph","text":"意大利反动当局出动大批警察对示威学生进行野蛮袭击，示威学生英勇地进行反击，同警察展开了搏斗。"},{"type":"paragraph","text":"在意大利一些其他城市，学生们也纷纷占领学校，反对反动的教育制度。"},{"type":"paragraph","text":"米兰多科技术大学和波伦亚大学的校长办公室和佛罗伦萨大学的文学院都被学生占领。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2cc289c996"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

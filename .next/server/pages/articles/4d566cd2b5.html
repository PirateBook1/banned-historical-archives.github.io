script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"迅速让毛主席的最新指示在四川农村落实  鼓足干劲力争上游立即掀起春耕生产高潮   四川省革筹小组和驻军领导机关召开农业生产工作会议","authors":[],"dates":[{"year":1968,"month":3,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"迅速让毛主席的最新指示在四川农村落实"},{"type":"paragraph","text":"鼓足干劲力争上游立即掀起春耕生产高潮"},{"type":"paragraph","text":"四川省革筹小组和驻军领导机关召开农业生产工作会议"},{"type":"paragraph","text":"新华社成都二十三日电　在夺取无产阶级文化大革命全面胜利的进军号中，四川省革命委员会筹备小组和人民解放军成都部队领导机关，最近召开了全省农业生产工作会议。会议号召全省广大贫下中农和农村基层干部，更高地举起毛泽东思想伟大红旗，全面落实毛主席的最新指示，进一步贯彻毛主席“抓革命，促生产”的伟大方针，鼓足干劲，力争上游，迅速掀起春耕生产高潮，为夺取无产阶级文化大革命的全面胜利，夺取一九六八年农业生产全面大丰收而立新功。"},{"type":"paragraph","text":"这次会议以“斗私，批修”为纲，认真学习了毛主席的一系列极为重要的最新指示，学习了《人民日报》、《红旗》杂志、《解放军报》一九六八年元旦社论，并且以大寨为榜样，检查和总结了去年抓革命促生产的经验和问题。到会代表一致认为，当前四川全省的形势大好，不是小好，而且越来越好。毛泽东思想大普及，毛主席的革命路线更加深入人心。革命大联合、革命三结合的步伐大大加快。全省各地举办的毛泽东思想学习班越办越多，越办越好。全省在去年粮食、棉花、甘蔗、麻类、烤烟、蚕茧等都获得较好收成的基础上，今年小春作物的田间管理和农田基本建设也作出了成绩，生猪也比去年同期有所增加。大家认为，所有这些成就，都是贯彻执行毛主席无产阶级革命路线的光辉成果。代表们表示，当前一定要进一步落实毛主席的一系列最新指示，紧跟毛主席的伟大战略部署，大破资产阶级的“私”字，大立无产阶级的“公”字，打倒资产阶级、小资产阶级派性，增强无产阶级党性，进一步发展革命大联合和革命三结合，为夺取无产阶级文化大革命的全面胜利做出新贡献。"},{"type":"paragraph","text":"在讨论今年的农业生产任务时，开始有的同志感到农村工作头绪多，任务重，到底该抓什么，心里没有数。代表们经过学习、讨论，一致认为，千头万绪抓根本，根本就是活学活用毛主席著作和毛主席的一系列最新指示。政治是统帅，是灵魂。用毛泽东思想武装全省农民群众，是农业战线最根本、最重要的任务。只有以最大的决心，最快的速度，全面落实毛主席的最新指示，用毛泽东思想统帅生产，深入开展革命大批判，彻底肃清中国赫鲁晓夫及其在四川的代理人在农村散布的修正主义流毒，促进人的思想革命化，才能使农业生产突飞猛进。"},{"type":"paragraph","text":"到会代表通过总结和交流先进经验，进一步批判了那种把革命和生产对立起来的错误观点。代表们指出，事实证明，无产阶级文化大革命是发展生产力的强大推动力。广大贫下中农在文化大革命中激发出来的冲天革命干劲，一定会在生产上表现出来。会议本着鼓足干劲，力争上游的革命精神，制定并落实了全省今年以粮为纲、多种经营、全面发展的农业生产指标。代表们表示，一定要象大寨那样，高举毛泽东思想伟大红旗，在阶级斗争、生产斗争和科学实验三大革命运动中，时时、事事、处处活学活用毛泽东思想，在全省农村迅速掀起轰轰烈烈的春耕生产高潮。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"四川文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4d566cd2b5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

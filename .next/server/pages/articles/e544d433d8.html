script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“土豆烧牛肉”和“一切为了现代化”","authors":["电子系计三一班"],"dates":[{"year":1976,"month":9,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“土豆烧牛肉”和“一切为了现代化”"},{"type":"paragraph","text":"电子系计三一班"},{"type":"paragraph","text":"赫鲁晓夫在苏共二十大的政治报告中，提出了“土豆烧牛肉”的共产主义。邓小平在他授意炮制的《论总纲》中，提出了“一切为了现代化”的“奋斗目标”。这两个政治宣言，是一对复辟号角。它们都是通过篡改党的基本纲领，达到复辟资本主义的罪恶目的。"},{"type":"paragraph","text":"无产阶级政党的纲领的实质是，组织和领导无产阶级和广大群众进行斗争，用无产阶级专政代替资产阶级专政，用社会主义战胜资本主义，最终实现共产主义。在苏共二十大和二十二大上，赫鲁晓夫修正主义集团篡改苏共党的纲领、路线，在所谓“全民国家”的幌子下取消无产阶级专政，在所谓“全民党”的幌子下改变苏联共产党的无产阶级性质，在所谓“全面建设共产主义”的幌子下为复辟资本主义开辟道路。邓小平的《论总纲》用“三项指示为纲”否定我们党的基本路线，用“一切为了现代化”篡改我们党的基本纲领，打着“建设社会主义强国”的幌子复辟资本主义。"},{"type":"paragraph","text":"赫鲁晓夫要建设的共产主义，就是臭名远扬的“土豆烧牛肉”。这个“仙山琼阁”出笼不久，邓小平就为它做了注脚，说：共产主义就是“每人每年有六十斤猪肉，每天半斤苹果，还可以喝二两白干”。《论总纲》宣扬的“一切为了现代化”，就是这种假共产主义的变种。"},{"type":"paragraph","text":"“土豆烧牛肉”也好，“一切为了现代化”也好，都是复辟资本主义的代名词，都是党内资产阶级颠覆无产阶级专政的盾牌。苏共二十大以来，赫鲁晓夫、勃列日涅夫叛徒集团恶毒攻击斯大林，疯狂迫害苏共党内忠于马克思列宁主义的革命者，为机会主义路线头子和反革命分子恢复名誉，全面复辟资本主义。今日的苏联，马克思列宁主义的党变为修正主义党、法西斯党，社会主义国家变为社会帝国主义国家。“土豆烧牛肉”的“仙山琼阁”真正变成了官僚垄断资产阶级的天堂，无产阶级和其他劳动人民的地狱。“少数垄断者对其余居民的压迫更加百倍地沉重、显著和令人难以忍受了。”（《帝国主义是资本主义的最高阶段》，《列宁选集》第2卷第748页）《论总纲》打着实现“四个现代化”的幌子，对党的纲领、路线进行了全面的攻击。它诬蔑无产阶级“把党的好干部和先进模范人物打下台”，妄图为刘少奇、林彪翻案，为一小撮被打倒的叛徒、特务、死不改悔的走资派平反。它用“反马克思主义的阶级敌人”这个概念，给坚持毛主席革命路线的干部、群众强加上种种罪名，矛头直接指向伟大领袖毛主席、党中央。邓小平的这一套如果得逞，必然是苏联的惨痛教训在中国重演。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e544d433d8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

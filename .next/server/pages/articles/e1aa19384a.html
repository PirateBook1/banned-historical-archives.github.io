script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央宣传部、中央统战部关于领导各民主党派人士及各界民主人士的学习问题的指示","authors":[],"dates":[{"year":1952,"month":3}],"is_range_date":false,"parts":[{"text":"中央宣传部、中央统战部关于领导各民主党派人士及各界民主人士的学习问题的指示","type":"title"},{"text":"为领导各民主党派人士，政府机关、人民团体及协商机关内的无党派民主人士，政府和企业机关内的专家，工商界及宗教界的学习运动，人民政协全国委员会已成立了学习委员会，并于2月28日发出关于学习问题的通知，号召各地协商委员会成立学习委员会领导上述五类人士的思想改造。这是我们今年的重要任务之一，这对于加强无产阶级领导，巩固人民民主统一战线，宣传马列主义和毛泽东思想以反对资产阶级思想具有重大的作用。这一极其重要的工作，没有我党的领导与积极支持，是不可能实现的，因此：","type":"paragraph"},{"text":"一、各级党委的宣传部、统战部应积极协助各该地的协商委员会迅速成立学习委员会，并派负责干部（宣传部、统战部的部长或副部长）参加领导这一工作。","type":"paragraph"},{"text":"二、各地学习委员会，应即拟定学习计划，中心内容应是对资产阶级思想进行批判，驳斥其种种谬论，目前应注意配合目前的三反、五反运动。希将此计划电告我们及全国委员会的学习委员会。","type":"paragraph"},{"text":"三、为了解全国各地的学习情况，收集各地学习经验，以指导全国的学习，请将你处以往帮助民主党派的学习情形（如民主人士的训练班、夜校、学习座谈会等……）、宗教界工商界的学习情况及经验写一书面报告，务于3月底寄我们，以便研究并据以制订适合于前述五类人士的学习计划，万勿迟悮。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e1aa19384a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

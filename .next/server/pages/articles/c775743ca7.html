script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"各少数民族人民又一件大喜事  毛主席著作少数民族文字版大量印制","authors":[],"dates":[{"year":1966,"month":9,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"各少数民族人民又一件大喜事"},{"type":"paragraph","text":"毛主席著作少数民族文字版大量印制"},{"type":"paragraph","text":"新华社二十九日讯　为了满足各少数民族革命群众学习毛主席著作的迫切需要，民族出版社和有关印刷部门正采取革命措施，用蒙古、藏、维吾尔、朝鲜、哈萨克五种少数民族文字大量印制《毛泽东著作选读》和《毛主席语录》，并千方百计加速印制《毛泽东选集》普及本。同时经有关部门决定，从十月一日起各少数民族文字版《毛泽东选集》一至四卷的平装本、精装本和纸面精装本，《毛泽东著作选读》甲、乙种本的纸面精装本，都按新定价出售。这些少数民族文字版的毛主席著作的新定价，约比原定价降低一半。在此以前，《毛泽东著作选读》甲、乙种本的平装本，《毛主席语录》六十四开的塑料封套本和平装本，已按新定价出售。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c775743ca7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"绝望的哀鸣——对一首反革命黑诗的批注","authors":["李报德"],"dates":[{"year":1976,"month":4,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"绝望的哀鸣"},{"type":"paragraph","text":"——对一首反革命黑诗的批注"},{"type":"paragraph","text":"解放军某部　李报德"},{"type":"paragraph","text":"在天安门广场反革命政治事件中，一小撮阶级敌人疯狂地跳出来，进行反革命煽动。他们发表反动演说，张贴反动诗词、标语，用腐朽没落的反动语言，攻击伟大领袖毛主席，攻击党中央，妄图颠覆无产阶级专政，复辟资本主义。黑诗《欲悲》就是其中的一首。"},{"type":"paragraph","text":"什么“欲悲闹鬼叫，我哭豺狼笑”，这是阶级敌人和党内外资产阶级对反击右倾翻案风伟大斗争的咒骂，也是他们垂死心境的流露。在他们的嘴里，“闹鬼叫”和反击右倾翻案风是同义词，而“豺狼”，则是他们用来咒骂反击右倾翻案风的革命群众和革命干部的黑话。在咒骂一通之后，他们的匕首就亮出来了：“洒血祭雄杰，扬眉剑出鞘”。“祭雄杰”是个幌子，他们心目中真正的“雄杰”，正是党内最大的不肯改悔的走资派邓小平。他们不是扬言“由邓小平主持中央工作，斗争取得了决定性胜利”吗？这就是最清楚的注脚。邓小平被批判了，垮台了，他们怎能不“悲”、不“哭”呢？“悲”、“哭”都无济于事，他们就“扬眉剑出鞘”，恨不得把无产阶级一下子浸入血泊之中！"},{"type":"paragraph","text":"喷了这些反革命毒汁之后，他们就赤裸裸地搬出林彪反革命政变计划《“571工程”纪要》的语言：“中国已不是过去的中国，人民也不是愚不可及，秦皇的封建社会已一去不返了”。所谓“过去的中国”，实际上是影射十年文化大革命。文化大革命十年来，批刘少奇，批林彪，批孔老二，他们阻拦过，没有阻拦得住，现在批邓小平，他们又跳出来拚了！无产阶级文化大革命的十年，正是无产阶级对资产阶级不断斗争的十年。为了全面否定文化大革命，他们就恶狠狠地攻击无产阶级专政是“秦皇的封建社会”，这同林彪的《“571工程”纪要》里恶毒攻击无产阶级专政是“秦始皇”，是“独裁”、“暴政”、“专制”有什么两样呢？林彪已经“荒?一堆草没了”，他的牙慧却又被一小撮为邓小平扬幡招魂的阶级敌人拾起来，这就完全暴露了他们是一丘之貉。"},{"type":"paragraph","text":"什么“阉割马列主义的秀才”，什么“我们要的是真正的马列主义”，这些黑话似曾相识。一查，原来在邓小平指使下炮制的《论全党全国各项工作的总纲》，就抛出了同样的货色。就在这个《论总纲》里，他们扬言要把“反马克思主义的阶级敌人”打垮，宣称他们要“为真理而斗争”。谁坚持毛主席的革命路线，谁坚持限制资产阶级法权，谁坚持无产阶级专政下继续革命，他们就给谁戴上“阉割马列主义的秀才”、“反马克思主义的阶级敌人”的帽子。他们所谓“真正的马列主义”是什么呢？黑诗的尾巴露出了马脚：“四个现代化日”。无独有偶，那个《论总纲》，全文从所谓实现“四个现代化”开头，又以实现“四个现代化”为结束，这首黑诗，结束语也是“四个现代化”。这决非偶然，它说明黑诗的炮制者与《论总纲》的炮制者邓小平的思想是一脉相承的。他们信奉的“真正的马列主义”和林彪的“真正的社会主义”是一路货色。他们追求的所谓“四个现代化日”，也就是资本主义复辟。"},{"type":"paragraph","text":"这首反革命的黑诗最清楚不过地说明，资产阶级和一切阶级敌人都把复辟的希望寄托在邓小平的身上。他们的矛头所向和罪恶目的，同邓小平是完全一致的。邓小平被批判，使地主资产阶级深感末日的来临，他们由得意而转为绝望，由绝望而转为疯狂，于是，迫不及待地利用清明节这个时机，发动了向无产阶级的反扑。在这种气候下，黑诗作为邓小平的颂歌被抛了出来。颂歌吗？不，其实是一首无可奈何的挽歌，一声绝望的哀鸣。这篇难得的反面教材，使我们进一步懂得资产阶级就在共产党内，进一步懂得反革命分子确实有，而且他们的反革命活动是同党内走资派搞复辟倒退的阴谋紧密相联的。我们还可以从这篇反面教材中得到许多启发，提高认识，擦亮自己的眼睛，更清楚地懂得为了巩固无产阶级专政，必须集中火力批邓，把反击右倾翻案风的斗争进行到底！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"林彪","type":"人物"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5d76f9e42b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

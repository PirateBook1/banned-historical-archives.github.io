script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"安置志愿军前被俘人员工作中的问题","authors":["沈俊海"],"dates":[{"year":1953,"month":8,"day":31}],"is_range_date":false,"parts":[{"text":"安置志愿军前被俘人员工作中的问题","type":"title"},{"text":"沈俊海","type":"authors"},{"text":"【东北总分社八月三十一日讯】直接遣返回国的三批共四千八百名志愿军前被俘人员，自八月十六日回国后，到二十四日已全部被安置在辽西省昌图县三区五、六个村镇中，这些地区偏僻，文通不便，社会状况复杂，事先准备工作不好，产生很多问题。","type":"paragraph"},{"text":"首先在接待工作上，从车站到住地近一百华里，数座桥梁未修，加之降雨，汽车很难通行，归来人员反映：“不是坐车到住地，而是推车到住地。”这是给归来人员第一个不满。第二个不满足：到住地后，都被分住在群众的住宅里，不仅拥挤，不方便，同时有百分之八十以上的房屋漏雨，上次下雨时，有些归来人员在屋里都受雨淋。他们吃的是较解放军待遇高一些，但因找来的人不会做饭做菜，常把好米面做成半生半熟，菜类做得淡而无味。此外，归来人员只在朝鲜发一套衬衣和军衣，他们洗换都不方便，发的鞋子不合脚，从开城一直当拖鞋穿到现在，他们对这点意见很多。关于病号，由于缺少医务人员，三、四天才能轮看一次。","type":"paragraph"},{"text":"其次，管理工作尚未正规。主要原因是工作干部缺少，有些工作人员也不安心这项工作，没有发挥主动性。现在管理工作人员每天除点两次名以外，对归来人员的思想顾虑也不进行解释。","type":"paragraph"},{"text":"这些地区社会情况复杂，镇反时，此地是一贯道集散地，目前仅金家镇就有五十名被管制分子，思想落后的复员军人、军人家属和地主、富农也很多。同时发现反革命分子切断军用电话线。归来人员整天自由活动、任何人都可接触，有些坏分子挑拨归来人员和领导上闹对立，给开展教育工作增加很多困难。(沈俊海)","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1953年9月4日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cce89c74c6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

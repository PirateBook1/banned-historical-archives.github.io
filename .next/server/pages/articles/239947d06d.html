script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"许世平同志追悼会在北京举行  邓小平李先念纪登奎余秋里陈永贵胡耀邦聂荣臻谷牧黄火青等同志送了花圈","authors":[],"dates":[{"year":1979,"month":1,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"许世平同志追悼会在北京举行"},{"type":"paragraph","text":"邓小平李先念纪登奎余秋里陈永贵胡耀邦聂荣臻谷牧黄火青等同志送了花圈"},{"type":"paragraph","text":"新华社北京一月十日电  国务院知识青年上山下乡领导小组副组长，国务院知青办主任、党组书记，国家劳动总局副局长、党组副书记许世平同志，因病医治无效，于一九七八年十二月三十一日在北京逝世，终年六十二岁。许世平同志的追悼会，今天下午在八宝山革命公墓礼堂举行。"},{"type":"paragraph","text":"邓小平、李先念、纪登奎、余秋里、陈永贵、胡耀邦、聂荣臻、谷牧、黄火青等同志送了花圈。"},{"type":"paragraph","text":"送花圈的还有国务院、国务院知青领导小组、国务院知青办、国家计委、国家经委、国家建委、共青团中央、国家劳动总局，以及一些省、市、自治区知青办。"},{"type":"paragraph","text":"余秋里、胡耀邦、谷牧等同志参加了追悼会，并向许世平同志的夫人高淑铭及其子女表示亲切的慰问。"},{"type":"paragraph","text":"追悼会由中共中央政治局委员、国务院副总理余秋里主持，国务院知青领导小组第一副组长、国家计委副主任、国家劳动总局局长康永和致悼词。"},{"type":"paragraph","text":"悼词说：许世平同志是河北省曲阳县人，一九三七年加入中国共产党。在抗日战争时期，他曾任曲阳县青救会主任，中共曲阳县县委委员、宣传部长，晋察冀边区北岳区党委委员，青年抗日先锋队总队长，北岳区人民武装委员会常委，延安平剧院负责人。在解放战争时期，他历任晋察冀边区青委书记、青联主任，华北局青委副书记，青年团华北委员会副书记。全国解放后，他曾任政协第一届全国委员会委员，青年团中央书记处书记、青农部长，青年团华北委员会书记，华北行政委员会党组成员、华北行政委员会工程局局长，国务院建筑工程部副部长、党组成员。"},{"type":"paragraph","text":"悼词说：许世平同志从少年时代起就追求真理，投身革命，积极参加反对国民党黑暗统治的革命斗争。他在晋察冀边区和华北根据地的青年运动中，领导广大青年开展抗日游击战争，领导和发动群众进行土地改革，作出了巨大贡献。建国以后，他积极参加全国青年运动的领导工作，为动员广大青年参加社会主义革命和建设作出了卓越的成就。他为国家基本建设，特别是军事工程和城市建设付出了巨大的心血，做出了显著的成绩。粉碎“四人帮”以后，许世平同志毅然走上新的领导岗位，为统筹解决知识青年问题作出了新的贡献。他为革命鞠躬尽瘁，把自己的一生献给了党和人民，为新长征战斗到生命的最后一息。"},{"type":"paragraph","text":"参加追悼会的还有有关部门负责人和许世平同志的生前友好以及有关部门的群众代表四百人。"},{"type":"paragraph","text":"九日下午，余秋里、谷牧等同志前往医院向许世平同志遗体告别。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"李先念","type":"人物"},{"name":"谷牧","type":"人物"},{"name":"胡耀邦","type":"人物"},{"name":"陈永贵","type":"人物"},{"name":"聂荣臻","type":"人物"},{"name":"纪登奎","type":"人物"},{"name":"余秋里","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"239947d06d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

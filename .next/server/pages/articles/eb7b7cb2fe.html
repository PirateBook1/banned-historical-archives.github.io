script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东选集》封面用印金银浆","authors":[],"dates":[{"year":1969,"month":10,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《毛泽东选集》封面用印金银浆"},{"type":"paragraph","text":"辽宁省盖县涂剂厂革命工人，遵照伟大领袖毛主席关于“打破洋框框，走自己工业发展道路”的教导，怀着无限忠于毛主席的赤胆忠心，克服重重困难，用十个月的时间，经过一百多次的反复试验，制成了《毛泽东选集》封面用铅印、凹印两种型号的印金银浆，为我国印刷业填补了两项空白，为大量印刷《毛泽东选集》提供了新的物质条件。"},{"type":"paragraph","text":"这个厂是一个不到百人的小厂，过去只能生产一种普通的金属颜料——铝银粉。当他们得知印制《毛泽东选集》封面用印金银浆靠从外国进口，帝、修、反又妄图卡我们脖子的时候，他们便怀着无限忠于毛主席的红心，一遍又一遍地学习了毛主席的教导：“世间一切事物中，人是第一个可宝贵的。在共产党领导下，只要有了人，什么人间奇迹也可以造出来。”“中国人民有志气，有能力，一定要在不远的将来，赶上和超过世界先进水平。”他们决心用自己的双手试制成《毛泽东选集》封面用印金银浆，为毛主席著作在全世界大量发行做出贡献。"},{"type":"paragraph","text":"在全厂革命工人、革命干部的努力下，在上海、北京、天津等地科研部门、印刷单位的大力帮助下，《毛泽东选集》封面用铅印、凹印两种型号的印金银浆终于试制成功了，并大量生产，基本上满足了全国各地大量印刷《毛泽东选集》的需要。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eb7b7cb2fe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

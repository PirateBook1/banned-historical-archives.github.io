script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央统战部关于处理汉族宗教界右派分子问题","authors":[],"dates":[{"year":1958,"month":6,"day":10}],"is_range_date":false,"parts":[{"text":"中央统战部关于处理汉族宗教界右派分子问题","type":"title"},{"text":"对于汉族宗教界的右派分子，同样应按照“中共中央、国务院关于在国家薪给人员和高等学校学生中的右派分子处理原则的规定”进行处理。兹就按照上述规定处理汉族宗教界右派分子的几个具体问题，通知如下：","type":"paragraph"},{"text":"（一）凡是没有戴帽子的右派分子，虽经批判，一律不予处分。","type":"paragraph"},{"text":"戴了右派帽子的宗教职业者，经过批判，态度仍极恶劣的或者已在群众中搞臭，在工作上不拟继续使用的，均应摘掉其神权，撤消其宗教内部职务。","type":"paragraph"},{"text":"（三）戴了右派帽子的宗教职业者，在其政治态度没有显著改变前一般不允许进行传教活动（特殊情况的例外）。","type":"paragraph"},{"text":"（四）按三至六类处理的右派分子，除了老弱的，都可按照他们的体力，组织他们参加一定的劳动，以利改造。","type":"paragraph"},{"text":"（五）对汉族宗教界右派分子的处理，应当经过宗教职业者的充分辩论，并取得教徒群众的支持，不要采取简单的行政命令方式。","type":"paragraph"},{"text":"以上仅由内部掌握。","type":"paragraph"}],"comments":[],"origin":"中共中央统一战线工作部编《统战政策文件汇编》（1-4册），1958年（内部出版）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c28eb1342e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

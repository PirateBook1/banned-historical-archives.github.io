script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"春的喜悦欣闻毛主席返国各地欢欣鼓舞","authors":[],"dates":[{"year":1950,"month":2,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　据新华社北京廿日电:毛主席、周总理离苏返国的消息，给各地欢庆春节的人民带来了新的喜悦。刊载这一消息的北京人民日报的号外，很快便被抢购一空。市民都互相传告说:‘毛主席快回来了!’大家都计算着自己的领袖那一天能到达首都。这一消息传到大连时，大街小巷都响起了欢呼声。旅大人民日报散发号外的宣传车每到一处，人们就蜂拥而上，中长铁路机务段司炉乔玉风抢到了一张号外，高兴地拿着到各处叫喊，并对工友说:‘毛主席这一趟到苏联，给咱们带来的好处多啦!中苏两大国的友好，是永久不能分离的。苏联对咱们帮助可大啦!在咱们中长铁路，苏联同志培养了多少中国技术人才呀!’辽西机械厂、锦州电业等企业工人在朗读号外后，纷纷表示:毛主席去苏联给中国人民办很多大事，要加倍努力生产，欢迎他回国。青岛日报十八日发出毛主席离苏返国的消息后，中苏友协青岛分会、青岛市总工会、市学联等团体都发表了书面谈话，一致对毛主席表示最大的敬意和感谢。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"72ed8de7eb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

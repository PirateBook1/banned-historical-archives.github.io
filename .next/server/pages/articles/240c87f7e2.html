script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"极其悲痛地哀悼伟大的领袖和导师毛泽东主席逝世","authors":[],"dates":[{"year":1976,"month":9,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\09\\769j060101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛主席是中国人民解放军的伟大缔造者和英明统帅。参加追悼大会的人民解放粤陆、海、宝三军指战员无比沉痛地表示，一定要继承毛主席的遗志，坚决执行毛主席的建军路线，加强率队建设，加强战备，随时准备歼灭一切敢于入侵之敌，一定要完成解放台湾、统一祖国的神圣事业。　新华社记者摄\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\09\\769j060102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e首都工人民兵怀着极其悲痛和无限崇敬的心情，参加伟大的领袖和导师毛泽东主席追悼大会。他们决心继承毛主席的遗志，加强民兵建设，提高警惕，搞好战备，狠狠打击阶级敌人的破坏活动，随时准备配合人民解放军歼灭一切敢于入侵之敌。　新华社稿\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\09\\769j060103.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e伟大的领袖和导师毛主席永远活在我们心中。参加追悼大会的各族群众，沉痛悼念各族人民的大救星毛主席。他们决心更紧密地团结在党中央的周围，巩固工人阶级领导的工农联盟为基础的各族人民的大国结，努力把我国建设成为一个强大的社会主义国家。　新华社记者摄\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\09\\769j060104.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e大庆油田党委副书记周占鳌、大寨大队党支部书记郭凤莲、“南京路上好八连”指导员戴大喜(前排右起)同首都群众一起，沉痛悼念伟大的领袖和导师毛泽东主席。"},{"type":"paragraph","text":"怕华社稿\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\09\\769j060105.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e九月十八日下午三时整，在北京火车站来自全国各地的旅客和车站工作人员数千人就地肃立，默哀三分钟，沉痛悼念伟大领袖和导师毛主席。"},{"type":"paragraph","text":"新华社记者摄\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\09\\769j060106.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e亿万贫下中农为失去自己的大救星而无限悲痛。参加追悼大会的北京郊区贫下中农，决心化悲痛为力量，继承毛主席的遗志，把毛主席亲自树立的大寨红旗举得更高，永远沿着毛主席指引的社会主义金光大道奋勇前进。　新华她记者摄\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\09\\769j060107.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e在毛泽东思想阳光雨露哺育下茁壮成长的首都红小兵，最沉痛地悼念毛主席。他们决心遵照毛主席的教导，好好学习，天天向上，接好革命的班，把毛主席开创的无产阶级革命事业进行到底。"},{"type":"paragraph","text":"新华社记者摄\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\09\\769j060108.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e我们永远怀念伟大领袖和导师毛主席。参加追悼大会的首都红卫兵决心化悲痛为力量，刻苦攻读马列著作和毛主席著作，继续发扬“对反动派遣反有理”的革命精神，深入开展批邓、反击右倾翻案风的斗争，把同党内费产阶级的斗争进行到底。　新华社记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"240c87f7e2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

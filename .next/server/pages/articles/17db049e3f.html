script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"窑街矿务局生产创历史最高水平","authors":[],"dates":[{"year":1976,"month":4,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"窑街矿务局生产创历史最高水平"},{"type":"paragraph","text":"据新华社兰州电　甘肃省窑街矿务局各级党委带领职工深批不肯改悔的走资派邓小平的“三项指示为纲”的修正主义纲领，推动了生产的发展。今年第一季度，这个矿务局提前超额完成了原煤生产和开拓进尺计划，煤炭产量比去年同期增长百分之六，创造了历史同期最高水平。"},{"type":"paragraph","text":"反击右倾翻案风的斗争开展以后，窑街矿务局层层举办学习班，组织各级领导干部学习毛主席的重要指示和无产阶级专政的理论，带动广大群众批判“三项指示为纲”的修正主义纲领。职工们说，斗争的实践说明，只有抓住阶级斗争这个纲，企业才能沿着毛主席的革命路线前进，生产才能高速度发展。"},{"type":"paragraph","text":"窑街矿务局的干部和群众通过学习和批判，进一步提高了以阶级斗争为纲，抓革命、促生产的自觉性。他们认真学习革命理论，深入批判不肯改悔的走资派邓小平推行的修正主义路线，发挥更大的社会主义积极性，搞好开拓掘进和原煤生产，以实际行动反击右倾翻案风。全矿务局出现了革命和生产蓬勃发展的大好形势。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"17db049e3f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

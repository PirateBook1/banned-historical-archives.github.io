script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"制定行动纲领阴谋篡夺领导　广西文艺界揭露一个反党集团","authors":["新华社"],"dates":[{"year":1957,"month":8,"day":4}],"is_range_date":false,"parts":[{"text":"制定行动纲领阴谋篡夺领导  广西文艺界揭露一个反党集团","type":"title"},{"text":"新华社","type":"authors"},{"text":"新华社南宁３日电广西省文艺界揭露出一个有行动纲领的反共产党反社会主义集团。","type":"paragraph"},{"text":"据参加这个联盟的右派分子陈宪章在省文化艺术界连日举行的反右派斗争会上交代，这个集团阴谋夺取党对文艺界的领导，攻击中共广西省委，攻击省委的机关报——广西日报。这个集团以民主促进会广西省筹备委员会为掩护，以民主促进会的成员胡明树（省文联副主席）、刘牧、秦黛、陈宪章为核心，并且联合了广西师范学院语文系主任林焕平、桂林市文联副主任李文钊等人进行反党活动。","type":"paragraph"},{"text":"几年来，这个集团的活动都是围绕着反对省文化局党组进行的。今年５月，广西省宣传会议召开以前，这个集团确定了向党进攻的行动纲领是：一、通过反对文化局副局长秦似，向文化局党组进攻；二、反广西日报，认为广西日报是广西舆论界的阵地，把这个阵地拿下来他们才好开展工作，并认为要反对广西省委必须先打下它的机关报；三、反对中共广西省委，但这种活动进行得很隐蔽。他们处处散布谬论说：广西“鸣”“放”不起来的原因是因为有两个盖子。一是舆论盖子，这就是广西日报；一是领导盖子，就是中共广西省委。为了向共产党进攻，他们还串通了共产党内右派分子、省人民出版社编辑主任王成作内应，从他那里得到不少共产党内部的材料。宣传会议期间，这个反党集团以民主促进会广西省筹委会名义召开过一次座谈会，这次座谈会实际变成反共产党誓师大会。会后，他们向广西日报猖狂进攻。借口广西日报总编辑姚天纵压制“鸣”“放”，联名向会外发出了宣言式的控告信。右派分子李文钊亲自给别人写向共产党进攻的发言稿。","type":"paragraph"},{"text":"参加这个集团的右派分子胡明树还亲自走访过上海文汇报，在北京、杭州等地收集材料，写了许多反动文章，并酝酿办同人报和同人杂志，以图扩大反党反社会主义阵地。","type":"paragraph"},{"text":" ——原载《人民日报》1957年8月4日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c3773616cf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

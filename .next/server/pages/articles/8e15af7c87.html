script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"昆明煤矿机械厂革委会遵循毛主席的教导  过细地做工作　加快斗批改步伐","authors":[],"dates":[{"year":1969,"month":8,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"昆明煤矿机械厂革委会遵循毛主席的教导"},{"type":"paragraph","text":"过细地做工作　加快斗批改步伐"},{"type":"paragraph","text":"据新华社昆明五日电　云南省昆明煤矿机械厂革委会成员在解放军支左人员帮助下，活学活用毛泽东思想，克服骄傲自满情绪，改变领导作风，深入基层过细地做工作，推动全厂斗、批、改运动不断深入发展。"},{"type":"paragraph","text":"昆明煤矿机械厂革委会成立一年多来，紧跟毛主席伟大战略部署，认真落实毛主席各项无产阶级政策，革命和生产都取得了显著成绩。在大好形势面前，革委会少数成员产生了骄傲自满情绪。他们在工作中看成绩多，看缺点少；浮在上面多，深入调查研究少；粗枝大叶处理问题多，过细地做工作少。针对这种情况，厂革委会在驻厂解放军支左人员帮助下，举办了毛泽东思想学习班，组织全体成员认真学习毛主席关于“即使我们的工作得到了极其伟大的成绩，也没有任何值得骄傲自大的理由”的伟大教导，用一分为二的唯物辩证法总结工作，在大好形势下找差距，在成绩中找落后环节。通过学习和总结，使革委会成员看到了工作中的差距，认识到，必须戒骄戒躁，紧跟毛主席伟大战略部署，继续革命，永远革命。他们说，思想上有了“满”字，行动上就有“懒”字，工作中就有“粗”字。这样，党的各项无产阶级政策就不能很好落实，斗、批、改各阶段的任务就不能很好地完成。"},{"type":"paragraph","text":"认识提高后，厂革委会成员都深入基层，狠抓薄弱环节，过细地做工作。这个厂有个“老大难”单位，革命和生产一直落后于其他单位。过去厂革委会有些成员抱有嫌弃情绪，认为全厂一切都好，就是这个单位“不争气”，“拖后腿”。他们对这个单位批评多，具体帮助少。因此，“老大难”问题一直得不到解决。后来，厂革委会成员深入到这个单位去，广泛听取群众意见。通过深入细致的调查，发现这个单位之所以成为“老大难”，是因为群众中存在着严重的不团结现象。于是，他们举办了落实“九大”精神的学习班，组织大家认真学习毛主席关于“团结起来，争取更大的胜利”的教导，并且广泛开展谈心活动和“一帮一、一对红”活动，从而使这个单位很快出现了团结、战斗的气氛，革命和生产出现了新的面貌。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8e15af7c87"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

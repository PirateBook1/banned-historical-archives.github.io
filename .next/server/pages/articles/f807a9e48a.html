script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"越《人民报》盛赞我人大常委会支持越南国会呼吁书  中国人民始终同越南人民站在一起","authors":[],"dates":[{"year":1965,"month":4,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"越《人民报》盛赞我人大常委会支持越南国会呼吁书"},{"type":"paragraph","text":"中国人民始终同越南人民站在一起"},{"type":"paragraph","text":"新华社河内二十三日电　越南《人民报》今天发表题为《中国人民完全和彻底支持我国人民的正义斗争》的社论说，中华人民共和国全国人民代表大会常务委员会四月二十日通过决议，热烈响应越南民主共和国国会给世界各国国会的呼吁书，并以六亿五千万中国人民的名义郑重宣告：中国将继续尽自己的一切可能，坚决地、无保留地支援正在进行抗美爱国正义斗争的越南人民。"},{"type":"paragraph","text":"社论说，这一决议“再一次体现了中国人民以亲兄弟的情谊和崇高的无产阶级国际主义精神，对我国人民反对美国侵略者的正义斗争的无比深刻的感情和彻底的支持。”"},{"type":"paragraph","text":"社论说，中国对越南人民的支援，是一种巨大的、诚挚的、长期的和多方面的支援。社论指出，从八月革命以前，到越南北方获得完全解放，从一九五四年以来到现在，中国共产党、全国人民代表大会、中国政府和人民对越南人民的斗争和社会主义建设一贯给予了无比宝贵的支持和慷慨的援助。越南人民在北方以及在南方所取得的巨大胜利是与中国人民和其他兄弟国家人民的全力支持和援助分不开的。"},{"type":"paragraph","text":"社论说，在最近一些年来，尤其是从去年八月以来，当美帝国主义加紧强化和扩大对南方的侵略战争、进攻和破坏我国北方，妄图挽救它们在南越的败局的时候，中国人民就发动了一个支持我国人民、反对美国侵略和挑衅的强大运动。中国政府曾经多次发表声明，对美帝国主义发出严厉的警告：侵犯越南就是侵犯中国，中国决不能置之不理。中国为支援越南击败侵略者已经作好准备。中国各阶层人民怀着炽烈的革命气魄，表现了对越南人民的衷心的同情和支持。"},{"type":"paragraph","text":"社论列举了中国人民从各方面、以各种方式支援越南人民斗争的大量事实。"},{"type":"paragraph","text":"社论指出，最近，美国当局散布所谓他们也希望“和平解决”越南问题的狡猾论调，同时蛮横地以推进反对越南民主共和国的战争行动相恫吓。一九六五年四月十八日，中国共产党中央委员会总书记、国务院代总理邓小平同志指出：不论发生什么情况，不管需要付出多大代价，中国政府都将坚决履行自己的国际主义义务，支持越南人民反对美帝国主义侵略者的斗争。中国人民代表大会常务委员会四月二十日的决议，坚决反对美帝国主义骗人的“和平讨论”论调，并且指出在解决越南问题的原则和方法上同越南民主共和国国会完全一致。社论说，中国人民代表大会的决议，清楚地体现了中国人民坚决支持越南人民始终不渝的立场，清楚地体现了中国人民在反对美国侵略者的斗争中同我国人民并肩站在一起，直到最后胜利。"},{"type":"paragraph","text":"社论说，中国人民的巨大支持对我们人民的正义斗争具有强烈的鼓舞作用和十分重要的意义。我国南方和北方人民在衷心感谢中国共产党、中国人民代表大会、中国政府和中国人民的时候，要坚持不渝地发扬彻底革命的精神，更加有力地打，以取得更大的胜利，挫败美帝国主义在越南的侵略和战争政策，把它们赶出越南南方，为保卫印度支那、东南亚和世界和平作出贡献。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f807a9e48a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

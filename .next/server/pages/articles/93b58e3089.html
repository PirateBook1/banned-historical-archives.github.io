script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji45","name":"毛泽东全集第45卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji45.pdf"],"article":{"title":"给李讷的信","alias":"","parts":[{"type":"paragraph","text":"给李讷的信"},{"type":"paragraph","text":"（1963年1月4日、15日）李讷娃："},{"type":"paragraph","text":"刚发一信，就接了你的信。喜慰无极。你痛苦、忧伤，是极好事，从此你就有希望了。痛苦、忧伤，表示你认真想事，争上游、鼓干劲，一定可以转到翘尾巴、自以为是、孤僻、看不起人的反面去，主动权就到了你的手里了。没人管你了，靠你自己管自己，这就好了，这是大学比中学的好处。中学也有两种人，有社会经验的孩子；有娇生惯养的所谓干部子弟，你就吃了这个亏。现在好了，干部子弟（翘尾巴的）吃不开了，尾巴翘不成了，痛苦来了，改变态度也就来了，这就好了。读了秋水篇”，好，你不会再做河伯”了，为你祝贺！"},{"type":"paragraph","text":"爸爸"},{"type":"paragraph","text":"一月四日[1]李讷，毛泽东的女儿。当时在北京大学历史系读书。"},{"type":"paragraph","text":"[2]秋水篇，即《庄子·秋水》。李讷当时在学校里正学习《古代汉语》中“庄子”课程。"},{"type":"paragraph","text":"[3]河伯，传说中的黄河水神，《庄子·秋水》中的主人公之一。"},{"type":"paragraph","text":"给李讷的信"},{"type":"paragraph","text":"二李讷娃："},{"type":"paragraph","text":"信收到，极高兴。大有起色，大有壮志雄心，大有自我批评，大有痛苦、伤心，都是极好的。你从此站立起来了。因此我极为念你，为你祝贺。读浅，不急，合群，开朗，多与同学们多谈，交心，学人之长，克已之短，大有可为。"},{"type":"paragraph","text":"爸爸一月十五日"}],"authors":["毛泽东"],"dates":[{"year":1963,"month":1,"day":4},{"year":1963,"month":1,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":327,"page_end":328},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"93b58e3089"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

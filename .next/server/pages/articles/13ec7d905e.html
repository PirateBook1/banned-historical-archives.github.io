script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"挪中友协举行第六次全国代表大会通过的一项声明指出，华主席领导下的中国共产党执行的路线是毛主席的路线的继续","authors":[],"dates":[{"year":1978,"month":2,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社斯德哥尔摩二月十日电　奥斯陆消息:挪威一中国友好协会最近在奥斯陆举行了第六次全国代表大会。大会总结了一九七七年的工作，通过了一九七八年的工作计划，并选出了新的全国理事会，谢蒂尔·克拉内再次当选为理事会主席。"},{"type":"paragraph","text":"据这个协会发表的新闻公报说，代表们着重讨论了协会工作的政治路线。他们一致认为，这条路线对于促进同中国的友好关系具有重要意义。公报说，一九七八年是这个协会成立的第十周年。在这一年里，协会计划组织更多的访华活动，并出版八期协会刊物《中国和我们》。"},{"type":"paragraph","text":"代表大会还就中国粉碎“四人帮”的问题通过了一项声明指出，在华国锋主席领导下的中国共产党今天执行的路线是毛泽东主席的路线的继续。声明说，代表大会对中国人民清除“四人帮”以及为肃清“四人帮”的反革命影响所作的努力表示理解。"},{"type":"paragraph","text":"根据代表大会的新闻公报，挪-中友协现在已有七个分会和近三千名会员，发展新会员将是这个组织一九七八年的主要任务之一。"},{"type":"paragraph","text":"瑞典-中国友好联合会和丹麦-中国友好协会的代表应邀出席了这次大会。中国驻挪威大使刘述卿应邀参加了挪-中友协奥斯陆分会举行的宴会。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"13ec7d905e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji49","name":"毛泽东全集第49卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji49.pdf"],"article":{"title":"关于大批判问题的指示","alias":"","parts":[{"type":"paragraph","text":"关于大批判问题的指示"},{"type":"paragraph","text":"（1967年5月2日）"},{"type":"paragraph","text":"批判文章不要像九评那样长，每篇一二千字，不要超过三千字。一篇一个中心，一个概念，明明白白。长了就没有人看，记不住。"},{"type":"paragraph","text":"同意。团结和服从都是有条件的，不是无条件的。"},{"type":"paragraph","text":"年纪大的、年纪中的、年纪小的也要“三结合”，不要看不起年轻人。二十几岁、三十几岁的人都能做工作。搞“三结合”，要老中小，老的都会去见上帝的。"},{"type":"paragraph","text":"今年形势好，布、粮还是要抓。社论要搞快一些。批判文章文字要短。彭、罗、陆、杨可以提为反革命修正主义，其他人都称修正主义分子。中国的赫鲁晓夫在文章中提，在标题上要提。"},{"type":"paragraph","text":"大批判要慎重，要确实，要调查清楚。调查清楚，批判才有力量，否则就会一风吹。引他（指刘少奇）的话不能只顾头不顾尾。批判要站得住。“托拉斯”这个名词，不能一概驳，主要驳他走资本主义道路。有些旧名词要赋予新的意义。"},{"type":"paragraph","text":"“驯服工具论”要批判，但也要有无产阶级纪律。服从、团结，那是有条件的。"},{"type":"paragraph","text":"写文章要琢磨，要准确，要尖锐明确。"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":5,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":451,"page_end":451},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"503bee6d99"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"安阳专区在粮食“三定”工作中发生强迫命令和违法乱纪现象","authors":[],"dates":[{"year":1955,"month":8,"day":25}],"is_range_date":false,"parts":[{"text":"安阳专区在粮食“三定”工作中发生强迫命令和违法乱纪现象","type":"title"},{"text":"【河南分社二十五日讯】河南省安阳专区在粮食“三定”工作中，发生强迫命令和违法乱纪现象。","type":"paragraph"},{"text":"目前，该专区在粮食“三定”工作，多数乡定产已经结束，进入定购和定销，部分乡并开始售粮，但有些干部却滋长着一种极有害的盲目乐观和简单图快的情绪，错误地采取捆绑、扣压、乱戴帽子、谩骂等非法手段。林县太平庄乡段章其（转业军人，党员），因婚姻问题未得到解决，致使神经有些失常；在七月三十日晚上村里开党员会时，叫他三次没到，到第四次才勉强参加，当时住乡干部（也系转业军人）批评他有个人主义，段不接受，于是他又大加批评，说：“你是专业军人，我也是，有什么了不起！”说着段就离开会场，投井自杀。四五天后，才发现其尸体。浚县中卸村中农陈金良（系评议员），在八月二日进行逐户审定方案时，陈提出自己小麦定产高，当时贫农评议员提出：“今春给你父作周年还磨了三百六十三斤小麦，证明过去没卖透，不但不能减，还得增加二斤”。当时陈放声大哭说：“给俺父办个三周年有短处啦，有粮有罪啦？”说着就往处走，这时工作组干部不是向其讲解政策，而是斥责：“你的自发势力严重，拿哭吓人……坚决不能向你让步。”当时陈投井自杀未遂。浚县王庄村青年团支书王新用因家中母亲、老婆、妹妹对售粮思想不通，定购任务九百七十斤，只卖了六百二十斤，乡干部追问王家还有多少麦子时，王说一石五斗，他妹妹说一石。这时乡干部批评他妹妹：“你这个团员自私，态度不老实。”结果造成家中不和，王受了家中埋怨，思想苦恼，于八月十二日晚自缢，经急救未死。汤阴县小章乡秘书高江在八月五日召开余粮户时，余粮户高永庆历来是尾欠户，叫了两次未到会，结果乡秘书到他家说：“不参加会是违法！”立即捆起送到区上。龙虎乡长张进（党员）八月五日从区里回来，晚上召开群众会，当时有些人在广场上乘凉未到，乡长就拿着鞭子来催，群众见了，便将东西丢掉跑进会场，乡长拿着这些东西到会场说：“这是谁的？”没有敢吭，停了一会，一个农民说：“是我的。”乡长随即狠打了他一顿。在长垣县蔡乡，龙相乡也发生干部绑打群众的非法行为。","type":"paragraph"},{"text":"中共安阳地委已指示各地采取措施，以防止类似的现象发生。（陆笑萍根据安阳专区粮食办公室通报编）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1955年8月30日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"721692d642"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在中共河南省委文教部座谈会上的发言","authors":["河南","王惠敏"],"dates":[{"year":1957,"month":5,"day":22}],"is_range_date":false,"parts":[{"text":"在中共河南省委文教部座谈会上的发言","type":"title"},{"text":"河南王惠敏","type":"authors"},{"text":"(王惠敏：《奔流》杂志编辑)","type":"subtitle"},{"text":"补充两点意见：","type":"paragraph"},{"text":"1．希望省委很好重视文学艺术工作，不要过多受到级别限制，城市、农村工作会议我们均未参加，应让我们及早地多接受些新鲜东西。","type":"paragraph"},{"text":"2．关于一花独放问题，音、美工作者意见很多，（创作不只是李准一人），邹宗绪近日要去北京搞专业，音乐会根本无人管，我省如美术专业化，非饿肚不可，请领导上通盘考虑这些问题。","type":"paragraph"},{"text":"3．感到省的文学艺术部门，省委应拿出时间搞的好一些，剧协、音协无人做工作，“群众艺术”每月二万字，是否能用两个音乐编辑，据说他们时而作辅导，时而作别的，我们想搞文学出版社。“奔流”目前与出版社有矛盾，不印广告，不给搞彩色图。","type":"paragraph"},{"text":"最后，思想上有点顾虑：提出的这些意见，能否解决问题呢？但希望能真心解决。","type":"paragraph"},{"text":" （根据记录整理）","type":"paragraph"},{"text":" 来源：《苏金伞右派集团言论与作品》（河南省文学美术工作者联合会，1958年）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ae4507e806"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

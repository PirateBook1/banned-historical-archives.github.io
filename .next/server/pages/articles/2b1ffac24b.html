script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu1","name":"十年文革中首长讲话传信录（上册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录1.pdf"],"article":{"title":"中央文革首长同工人代表座谈纪要","parts":[{"type":"title","text":"252.中央文革首长同工人代表座谈纪要"},{"type":"paragraph","text":"(1966年11月12日)"},{"type":"paragraph","text":"参加人：陈伯达、姚文元、戚本禹、王力、余秋里、高扬文、刘建勋、谢镗忠、谷牧等12位首长及50余名工人代表。"},{"type":"paragraph","text":"地点：政协礼堂。"},{"type":"paragraph","text":"王力：同志们，今天开个座谈会，今天主要靠你们谈谈工厂的文化大革命怎么搞法，我们是来当小学生的，我们小组人力很少，对工厂的情况了解很少，我们是勤务员，没当好！大家问工厂的文化大革命怎么搞，我们在整个文化大革命中，工矿企业作得很少，工厂究竟怎么搞法，存在什么问题，过去我们搞得很少，有意见也没有很好研究，今天的会是个开端。大家提些问题，我们带回去。"},{"type":"paragraph","text":"姚文元：大家提提有什么问题，大家提。各种意见和要求都可以讲，今天开不完，明天还可以开。"},{"type":"paragraph","text":"(光华木材厂、机床厂、内燃机厂、起重机械厂等代表发言)"},{"type":"paragraph","text":"王力：今天就谈到这里。明天我们不要这样发言。是不是谈谈大家都关心的事，就是咱们怎样贯彻十六条，怎样贯彻好。工厂组织怎样办好，有的要成立全市性的组织，要不要，怎么搞好，有的对《人民日报》社论有点意见，有什么都可以谈，我们是当小学生的，听取群众意见，各厂情况可以写材料，写信也可以，寄给中央文革，我们就可以收到，明天三点继续开。"},{"type":"paragraph","text":"戚本禹：明天还有事。"},{"type":"paragraph","text":"王力：开会先不定，再开另通知，怎么开好，大家可以提意见。"},{"type":"paragraph","text":"姚文元：什么时候开，另行通知。"},{"type":"paragraph","text":"王力：今天晚上有会，就谈到这里。"},{"type":"paragraph","text":"陈伯达同志回答问题："},{"type":"paragraph","text":"问：成立全市工人造反司令部，有人说我们是非法的。"},{"type":"paragraph","text":"答：不要成立什么司令部，成立什么红卫兵代表大会呀、什么联合会呀，司令部本身就有司令、总指挥......。司令部本身就有点衙门性质。红卫兵搞个什么游行、开个什么大会可以临时选出个总指挥。"},{"type":"paragraph","text":"姚文元又说：他们可能是和大专三个司令部那里学来的。"},{"type":"paragraph","text":"陈伯达说：要学习革命学生的经验。不要搞宗派，首先开个联系会，大家商量商量。首先创造出一个典型，起模范带头作用，抓革命促生产。"},{"type":"paragraph","text":"问：市委对工人运动很冷谈，怎么办？"},{"type":"paragraph","text":"答：那个不对。"},{"type":"paragraph","text":"问：学生到工厂很困难。"},{"type":"paragraph","text":"答：进去做工人的学生。我是你们的学生，我们是劳动人民的儿子，我们向你们学习。今天的讲话，是和你们商量的。我们要执行毛主席的指示，抓革命促生产，要把生产搞得更好，要超过世界上所有的先进国家，不许把生产停下来。"},{"type":"paragraph","text":"问：在文化大革命中被打成反革命、牛鬼蛇神、开除的怎么办？"},{"type":"paragraph","text":"答：开除的，中央有指示，都算无效，过去凡是打成反革命的一律无效，黑材料一律烧掉。"},{"type":"paragraph","text":"姚文元：一律当众烧掉。"},{"type":"paragraph","text":"问：有的偷偷的烧掉了，怎么办？"},{"type":"paragraph","text":"陈伯达：偷偷烧掉要做检查。"},{"type":"paragraph","text":"问：他交出来，又保存一份，怎么办？"},{"type":"paragraph","text":"陈伯达：保存起来就犯错误，就违犯了国家纪律、党的纪律。"},{"type":"paragraph","text":"问：有的不给，放在档案室里是否可以砸？"},{"type":"paragraph","text":"陈伯达：不给吗，要革命，要斗争，最好不要砸。中央新的指示即将发下来，希望你们按中央指示办事。"},{"type":"paragraph","text":"姚文元：时间不早了，我们还有机会，就谈到这里，再见！"},{"type":"paragraph","text":"陈伯达、姚文元、戚本禹、王力等同志和与会者一一握手。七点十分散会。"}],"authors":["姚文元","戚本禹","王力","陈伯达"],"dates":[{"year":1966,"month":11,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":412,"page_end":414,"alias":""},"tags":[{"name":"戚本禹","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"王力","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2b1ffac24b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

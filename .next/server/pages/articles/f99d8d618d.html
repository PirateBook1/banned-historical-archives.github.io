script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"军委转发华东军区党委关于健全各级节约检查委员会的指示的批语","alias":"","parts":[{"type":"paragraph","text":"接受捷克斯洛伐克驻华大使康萨拉"},{"type":"paragraph","text":"呈递国书时的答词"},{"type":"paragraph","text":"（1952年3月18日）大使先生："},{"type":"paragraph","text":"我异常高兴地接受贵大使呈递的捷克斯洛伐克共和国总统的国书，并感谢贵大使的热忧祝贺。"},{"type":"paragraph","text":"两年多来贵我两国间在政治、经济、文化各方面的友好关系都有了更进一步的发展。中国人民经常关心着捷克斯洛伐克人民在解放后进行社会主义建设的工作中所获得的辉煌成就，并衷心为这些成就感到喜悦。我深信：贵我两国人民的友好合作，不但将有利于两国经济的繁荣和友谊的增强，且将有助于以伟大苏联为首的世界和平民主阵营的巩固。"},{"type":"paragraph","text":"我热烈欢迎阁下出任捷克斯洛伐克共和国驻中华人民共和国的特命全权大使，并愿对阁下在为巩固与发展两国人民的兄弟友谊的工作中，尽量予以协助。"},{"type":"paragraph","text":"谨祝贵国国家繁荣，人民兴旺，并祝贵国元首健康。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":3,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":516,"page_end":516},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"军委转发华东军区党委关于健全各级节约检查委员会的指示的批语","authors":["毛泽东"],"dates":[{"year":1952,"month":3,"day":17}],"is_range_date":false,"parts":[{"text":"军委转发华东军区党委关于健全各级节约检查委员会的指示的批语","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"各大军区党委，志愿军党委：","type":"appellation"},{"text":"兹将华东军区党委关于健全各级节约检查委员会组织与工作的指示一件发给你们参考并仿行。","type":"appellation"},{"text":"中央军委","type":"appellation"},{"text":"三月十七日","type":"appellation"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"nam

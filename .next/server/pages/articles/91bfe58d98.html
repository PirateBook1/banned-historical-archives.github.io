<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"川西区党委关于温江县地主夺佃问题的报告","authors":[],"dates":[{"year":1950,"month":8,"day":28}],"is_range_date":false,"parts":[{"text":"川西区党委关于温江县地主夺佃问题的报告","type":"title"},{"text":"温江县文家、永兴两乡农协成立后，在进行退押的思想发动过程中，发现了一个带有普遍性的问题，即解放后地主夺佃问题。据调查：在解放后，永兴乡有一零七户地主夺佃。被夺佃的户数一二四户，其中贫农一零一户、中农二三户，共夺去田六一二、二零亩。文家乡夺田地主二二户，富农一七户，共三九户。被夺佃者九六户（都为贫农，个别是中农），共夺去田三一三、二九亩，两乡共有地主夺佃者一四六户，被夺佃农民二二零户，共夺田九二五、四九亩，两乡共有地主夺佃者一四六户，被夺佃农民二二零户，共夺田九二五、四九亩。夺去后，个别的自己经营并雇短工协助，大部份仍有原佃耕粮者，共七七五亩；而转佃又从中取得押金者共二五零亩，使其中剥削押金一三五石（统计不完全，只有少，没有多）。","type":"paragraph"},{"text":"地主夺佃采取了各种不同的欺诈与强迫的方式：","type":"paragraph"},{"text":"（一）藉口生活不够维持，要和佃客分饭吃；并广泛宣传共产党主张人人有饭吃、有衣穿。","type":"paragraph"},{"text":"（二）藉口人民政府主张劳动，鼓励生产，不劳动不得食，所以要夺佃。","type":"paragraph"},{"text":"（三）藉口交不起公粮，夺佃、转佃来交公粮（实际上有地主转佃八石米，仅交二石米公粮者）。","type":"paragraph"},{"text":"（四）个别地主藉欠租而夺佃。夺佃在农民方面是被迫的；有因拒绝夺佃而被地主打骂的；有因夺佃，地主竟耍刀弄武而怕遭人命被夺佃的；有因为地主藉口人民政府之法令、政策所愚弄、威胁，而怕触犯法令不得已被夺的；不少的农民被地主的装穷买算所蒙蔽，认为地主真没办法，碍于情面，不得不接受地主夺佃的。其所以还有这些问题，总起来说：我们在半年来的剿匪与征粮中，虽然初步的发动了农民，宣传了政策，提高了他们的阶级觉悟；但广泛而深入地在广大的农民群众中，进行教育与组织的功夫还不够，因而使封建势力仍有空隙可乘。农民们对于地主的装穷卖算，隐蔽财产、缩小目标、逃避负担的狡猾面孔没有认识，受其蒙蔽，甚而农民中的落后部份还有意无意的给地主打算，似此情形，会影响当前退押的信心与决心，因而文家、永兴两乡抓住地主夺佃的具体事实，从典型对象具体分析，用比一比、算一算的方法，揭破地主夺佃的真面目，结合保佃政策作了较广泛和深入的反覆教育以后，农民的觉悟提高了一步，对地主十分愤恨。大家反映：“人民政府有法令保我们的佃权，地主还敢欺诈威胁，再度的剥削我们乾人吗”？因而一致坚决要求（不仅是被夺佃的农民）归佃。反夺佃成为农民一致的迫切要求。通过这样的一次斗争，农民们在思想上和组织上加强了秋收后反霸、退押的信心与决心。","type":"paragraph"},{"text":"反对夺佃斗争的步骤和方法我们的意见：","type":"paragraph"},{"text":"第一、应根据“西南区减租暂行行条例”第二章第八条的规定：宣传夺佃系犯法行为。解放后，夺佃者一律是犯法的；减租条例颁布前，夺佃者应将所得田，无条件的退还原佃，并向农民悔过具结；减租条例颁布后，夺佃者不仅应无条件的归还原佃，且应按轻重及农民的要求。受到政府应有的法律制裁。在具体处理时，则应根据不同的对象及群众痛恨的程度，加以有分别的处理，以达分化、孤立地主的目的。因此，对带有恶霸性而为群众痛恨的狡猾地主，必须发动组织全乡群众开斗争会、有准备的展开说理斗争。经此，而向群众低头者退佃、写悔过书具结，听候政府判决；顽抗者由农协会起诉，交人民法庭会审依法判决。","type":"paragraph"},{"text":"第二、对一般装穷变相的剥削农民、隐蔽财产的地主，分别由保农协组织保群众开大会，进行说理斗争，揭破假面具。退押悔过。向农民低头者，农协可以不向政府起诉（或者农协可以商讨，政府从宽处理，麻痹他一下）。","type":"paragraph"},{"text":"第三、对少数中、小地主确系从解放后解雇，或因商业倒闭转向农民诚心劳动，而生活确困难者，只要他悔过退佃，向农民低头，农协可按减租条例二章八条之规定，业佃双方协议。在照顾原佃生活下，依法令手续，商量抽佃一部份自耕。至于转佃部份，退押时就会直接涉及其新、旧佃双方，形成农民全部问题，这是不妥当的。我们认为此种情况是农民对地主的问题。因此，原则上地主应退还新佃押金，并包赔新佃人工、肥料等开作费，将田退还旧佃。然后，农协本“天下农民是一家”的精神，根据新、旧佃双方实际情况，加以适当调解之。","type":"paragraph"}],"comments":[],"origin":"《西南工作》 第17期，中共中央西南局编印 （党内刊物发至县团）， 1950年9月22日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"91bfe58d98"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

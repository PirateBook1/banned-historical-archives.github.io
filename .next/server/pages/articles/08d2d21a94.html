script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"冯白驹等同志收到一封极端反动的匿名信","authors":[],"dates":[{"year":1957,"month":12,"day":14}],"is_range_date":false,"parts":[{"text":"冯白驹等同志收到一封极端反动的匿名信","type":"title"},{"text":"新华社广州16日电  在14日中共广州省委第八次全体会议期间，冯白驹、古大存、林平同志收到了一封极端反动的匿名信。信的全文如下：","type":"paragraph"},{"text":"“坚决反北方主义，北方佬滚出广东去，我们没有地方主义！","type":"paragraph"},{"text":"冯、古省长、林平部长：","type":"paragraph"},{"text":"你们是广东人，不应该出卖广东人，我们坚决反对北方佬（整）我们南方人，我们不是右派，也没有地方主义。以陶为首的北方主义是事实，北方佬当中也有问题的，被陶小集团排出（斥）的人也有在骂他的，这些人可以利用，不能相信他们。我们在党代会上听陶、赵、区报告，把成绩说成是少数北方人干的，错误是我们南方人的，这是没良心没人性的讲法，我们不能同意他们的讲法。","type":"paragraph"},{"text":"土改、三反、肃反那一次不是在整我们南方人呢？难道我们在等死吗；我们要求北方佬滚出广东去，没有北方佬我们工作可以干得更好。","type":"paragraph"},{"text":"陶、赵就是大右派，他们敌我不分。我们坚持敌后斗争几十年为了革命，他们讲我们是老虎是右派，你看他们有良心吗？他不是右派是什么呢？是坏蛋。","type":"paragraph"},{"text":"北方佬文化低，没能力不能干工作，上下班看报纸就算工作了，可是他又是好干部、有德。处长、科长、局长、厅长、书记、十五级到十一级的都有我们地方干部吗。除了被整，什么也没有了。","type":"paragraph"},{"text":"北方佬有什么大优点，做饭桶，找我们本地干部毛病，加我们罪名。","type":"paragraph"},{"text":"冯、古省长，你们应该把情况收集起来向中央反映，他（可能是你字——记者）们带头干，我们就是牺牲也支持你们。干吧！最多再上山头，怕么（什么）？","type":"paragraph"},{"text":"发动群众赶走北方人，反对他们统制我们广东，我们要求解放！","type":"paragraph"},{"text":"同志们在我的门口痛哭，我也不能写下去了！","type":"paragraph"},{"text":"希望在黑暗中得到光明，拥护中央，反对在广东的北方人欺压我们！","type":"paragraph"},{"text":"不是真××（看不清）一群人共上书。","type":"paragraph"},{"text":"12日”","type":"paragraph"},{"text":"新华通讯社编：《内部参考》，第2385期，1957年12月18日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"08d2d21a94"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

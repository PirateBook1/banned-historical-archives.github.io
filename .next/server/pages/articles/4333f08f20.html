script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席就在我们身边上海五十多万群众在节日观看纪录片《毛主席接见红卫兵和革命师生》《毛主席第三次接见百万革命小将》，受到极大鼓舞","authors":[],"dates":[{"year":1966,"month":10,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社上海4日讯　上海五十多万革命群众在国庆期间观看了大型彩色纪录影片《毛主席接见红卫兵和革命师生》、《毛主席第三次接见百万革命小将》，再次分享了和我们最敬爱的伟大领袖毛主席在一起的巨大幸福。他们决心更自觉地掌握毛泽东思想这个最强大的无产阶级思想武器，更坚决地捍卫和执行毛主席亲自主持制定的十六条，誓把无产阶级文化大革命进行到底。"},{"type":"paragraph","text":"半个多月来，上海已经有六百五十万革命群众从大型彩色纪录影片《毛主席和百万文化革命大军在一起》里，见到了日夜盼望的毛主席。在我们伟大领袖毛主席亲手缔造的中华人民共和国成立十七周年的光辉节日里，上海广大革命人民和红卫兵小将，一颗颗炽热的心，更是向着北京，向着天安门，向着伟大的领袖毛主席。在这样的时刻，他们从银幕上再次看到毛主席，心情格外兴奋，格外激动。每当我们的伟大导师、伟大领袖、伟大统帅、伟大舵手毛主席，身穿军装，红光满面，神采奕奕地出现在银幕上的时候，观众就象和银幕上的革命小将们见到毛主席一样，感到无限幸福，无限振奋。他们把《毛主席语录》高举过头，同声欢呼“毛主席万岁!万万岁!”同声高唱《大海航行靠舵手》。"},{"type":"paragraph","text":"上海广大工农兵群众看了这两部纪录毛主席接见全国各地红卫兵小将和革命师生的影片以后，一致称颂红卫兵小将在文化大革命中立下的不朽功勋。他们说:我们工农兵是文化大革命的主力军。我们要学习红卫兵小将大无畏的革命闯劲，在精神战线和物质战线上夺取新的胜利!"},{"type":"paragraph","text":"许多刚从毛主席身边回来的红卫兵和革命师生看了电影，又一次回忆起见到毛主席的终生难忘的时刻，个个抑制不住内心的喜悦和激动。他们说:毛主席在短短一个月的时间里三次接见我们，这是对我们最大的关怀，最大的支持。我们一定要把毛主席的指示印在脑子里，溶化在血液中，落实在行动上，永远做忠于毛主席、忠于毛泽东思想的红小兵。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4333f08f20"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

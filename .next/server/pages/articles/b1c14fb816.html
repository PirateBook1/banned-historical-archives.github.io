script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东选集》第四卷哈萨克文版出版","authors":[],"dates":[{"year":1962,"month":12,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《毛泽东选集》第四卷哈萨克文版出版"},{"type":"paragraph","text":"新华社乌鲁木齐9日电　《毛泽东选集》第四卷哈萨克文版，已由北京民族出版社出版，今天在北京、乌鲁木齐、阿勒泰、塔城以及木垒、巴里坤两个哈萨克自治县等地同时开始发行。"},{"type":"paragraph","text":"伊犁哈萨克自治州首府伊宁市，已提前在自治州成立八周年纪念日——11月21日发行。"},{"type":"paragraph","text":"《毛泽东选集》第四卷哈萨克文版的翻译出版工作，是在中共中央毛泽东选集出版委员会、中央有关部门和中共新疆维吾尔自治区委员会的关怀领导下进行的。自治区党委成立了毛泽东选集翻译出版委员会，组织各方面的力量从事翻译审订工作。从事翻译审订工作的人员，在忠实准确地表达毛主席著作原意的原则下，为了使译文通顺流畅、鲜明生动，曾经将译文初稿拿到一些公社、机关和学校征求群众意见，然后作进一步修改。"},{"type":"paragraph","text":"《毛泽东选集》第四卷哈萨克文版的出版，是自治区各族人民政治生活中的一件大喜事，它对哈萨克族人民和懂得哈萨克文的其他少数民族人民，今后学习毛泽东著作提供了更加良好的条件。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b1c14fb816"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

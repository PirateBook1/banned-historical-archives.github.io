script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"延安革命纪念馆“七一”开放展出坚持实事求是原则，恢复历史本来面目","authors":["师银笙"],"dates":[{"year":1981,"month":6,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报延安专讯　延安革命纪念馆经过充实、调整，将于七月一日正式开放。"},{"type":"paragraph","text":"在十年动乱期间，这个纪念馆展出的内容受到“左”的影响，展出照片的领导人最少时只有七人。三中全会以后，陕西省委和延安地委决定对纪念馆陈列内容进行调整，以便实事求是地科学地宣传党中央、毛主席等老一辈无产阶级革命家在延安领导中国革命的历史，宣传陕甘宁根据地的历史，宣传陕甘宁边区人民对中国革命的伟大贡献。"},{"type":"paragraph","text":"一年来，延安革命纪念馆工作人员经过努力，充实了大量的文物和资料，陈列展品增加到二千一百多件，比过去增加三分之一以上。展出坚持实事求是的原则，恢复了历史的本来面目。在充分反映毛主席伟大历史功绩的同时，突出反映了党的集体领导，反映了毛泽东思想的创立和发展的过程。展览中，不仅有毛主席、朱德、周恩来、刘少奇、任弼时等领袖的照片，还有陈云、彭德怀、邓小平、李富春等领导人的照片。展览不仅从正面歌颂了我党的胜利，还反映了我党在错误路线指导下的挫折。展览共出现各方面历史人物近三百人。　(师银笙)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f5403c4047"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

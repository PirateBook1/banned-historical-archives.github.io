script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji34","name":"毛泽东全集第34卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji34.pdf"],"article":{"title":"对邓小平关于高岗、饶漱石反党联盟的报告稿的批语和修改","alias":"","parts":[{"type":"paragraph","text":"对邓小平关于高岗、饶漱石反党联盟的报告稿的批语和修改?"},{"type":"paragraph","text":"（1955年2月、3月）刘、陈、彭真、小平阅后，交恩来同志："},{"type":"paragraph","text":"高、饶联盟文件已看了一遍，全文可用，作了一些修改，主要是从第九页起括掉了两段，因为我觉得这个问题不宜这样地在这里辩论，括掉后似乎要好一些，请你们勘酌。刘、陈、彭、邓各同"},{"type":"paragraph","text":"[1]邓小平，当时任中共中央秘书长。"},{"type":"paragraph","text":"[2]本篇收入毛泽东对邓小平准备在中国共产党全国代表会议上作的关于高岗、饶漱石反党联盟的报告稿的三个批语，其中：一写在中共中央办公厅机要室1955年1月22日印发的《关于高岗、饶漱石反党联盟问题的报告》（三次稿）上；三写在3月10日印发的《关于高岗、饶漱石反党联盟的报告》第三次修正稿上；四写在3月19日印发的中国共产党全国代表会议文件之一《关于高岗、饶漱石反党联盟的报告》上；二是毛泽东在1月22日印发的《关于高岗、饶漱石反党联盟问题的报告》（三次稿）上加写的一段话。"},{"type":"paragraph","text":"[3]刘，指刘少奇。陈，指陈云，当时任中共中央书记处书记。彭真，当时任中共中央书记处候补书记。"},{"type":"paragraph","text":"[4]毛泽东删掉的报告稿中的两段话，主要是批驳高岗捏造事实，制造谣言，攻击某些中央领导同志等问题的。"},{"type":"paragraph","text":"对邓小平关于高岗、饶漱石反党联盟的报告稿的批语和修改志的修改意见，请于日内即交恩来，以便明日或后日谈一下。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二月廿一日"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"我们党内曾经出现过陈独秀、张国焘等著名的大叛徒，他们都是阶级敌人在我们党内的代理人，我们曾经进行严肃的斗争驱逐了这些叛徒。有些同志觉得高饶反党联盟是难以理解的现象，这是不了解党的历史、阶级斗争的历史和现状的原故。"},{"type":"paragraph","text":"三即送胡乔木同志："},{"type":"paragraph","text":"此件你阅后请送恩来同志阅，最好能于今天或明天在政治局会议上通过，今晚或明晚即印发党代表会议参加者。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"三月十二日[1]胡乔木，当时任中共中央副秘书长、毛泽东的秘书。毛泽东全集第三十四卷"},{"type":"paragraph","text":"四退邓小平同志："},{"type":"paragraph","text":"在第二页，第十一页，第二十二页，第二十九页，第三十页上有点修改\"。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"三月廿二日"},{"type":"paragraph","text":"[1]毛泽东对1955年3月19日印发的中国共产党全国代表会议文件之一《关于高岗、饶漱石反党联盟的报告》所作的主要是文字上的修改，其中：在第2页上，毛泽东将原报告中“我们的党已经成为执政党”一句，改为“我们的党已经成为在全国范围内执政的党”；在第11页、第30页上，将原报告两处说的“高岗、饶漱石的资产阶级个人主义野心家”，删去了其中的“个人主义”四个字。在第22页上，将原报告中“饶漱石的右倾投降主义的思想，对山东省的工作造成了特别严重的危害”一句，删去了其中的“特别”二字，并在旁边批道：“这里不要“特别”二字，因为饶对上海的危害也许比山东还大些。”在第29页上，将原报告的第五项中“中央政治局认为”一句，改为“中央委员会认为”。"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":2},{"year":1955,"month":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":465,"page_end":467},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"name":"胡乔木","type":"人物"},{"name":"高岗","type":"人物"},{"name":"饶漱石","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7eae522302"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

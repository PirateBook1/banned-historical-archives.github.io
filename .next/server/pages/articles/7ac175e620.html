script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"语录板处处挂毛主席说啥咱干啥","authors":[],"dates":[{"year":1966,"month":12,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"语录板处处挂毛主席说啥咱干啥"},{"type":"paragraph","text":"“毛主席语录板是一面革命的镜子，是行动的指南。”"},{"type":"paragraph","text":"这是辽宁省长海县海洋公社岭后大队瑞城屯生产队社员的共同语言。"},{"type":"paragraph","text":"这个生产队的社员为了用毛主席的话指导自己的行动，从去年秋天开始，就办起了毛主席语录板四十多块。这些语录板分别挂在街头和社员家里。到今年十一月份，每块语录板都换写了一百多次。为了把毛主席语录板办活办好，他们成立了四个学习《毛主席语录》辅导小组，负责写语录、念语录、讲语录。开头，写什么语录都由辅导员决定，结果写的语录缺乏针对性，还不能及时换写。后来，他们学习了解放军集体选语录的经验，采取了大家选语录的办法。这样，语录板就越办越好。"},{"type":"paragraph","text":"毛主席语录板办起来以后，他们便带着三大革命运动中的问题，联系实际，边学边用。他们的经验是：紧跟形势，紧跟党的中心工作，针对社员的思想实际，有的放矢地发动大家选语录。"},{"type":"paragraph","text":"今年春天，生产队大挖丰产坑，任务很重，有些社员起初有畏难情绪。经过大家讨论，语录板上写出“下定决心，不怕牺牲，排除万难，去争取胜利。”毛主席的这一教导，激发了大家奋发图强、不怕困难的革命精神。仅在一个月的时间里，大家就一鼓作气挖了五百多个丰产坑，按质按量地完成任务，为今年的农业丰收提供了有利条件。"},{"type":"paragraph","text":"在无产阶级文化大革命中，全队的语录板都写上了毛主席的教导：“凡是错误的思想，凡是毒草，凡是牛鬼蛇神，都应该进行批判，决不能让它们自由泛滥。”这样，就大大提高了群众的思想觉悟，鼓舞了群众的革命热情，社员们积极参加了无产阶级文化大革命。"},{"type":"paragraph","text":"瑞城屯生产队自从办起语录板以后，不仅青年人学，老年人也学，少年儿童也学。张桂英老大娘，自己不会写字，就叫孙子把毛主席语录写在语录板上，念给她听。社员林金英，不仅在家背语录，下地干活也背语录。她现在已能背诵毛主席的《愚公移山》《为人民服务》《纪念白求恩》和其他著作中的二十几段语录。社员们说：“记下毛主席的话，什么困难也不怕；记下毛主席的话，说话有根做事有准；记下毛主席的话，帮人有理，自己心明眼亮。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7ac175e620"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

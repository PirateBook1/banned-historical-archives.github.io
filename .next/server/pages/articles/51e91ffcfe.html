script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"阎红彦“关于今年的任务”","authors":["中共云南省委第一书记","阎红彦"],"dates":[{"year":1961,"month":1,"day":11}],"is_range_date":false,"parts":[{"text":"阎红彦“关于今年的任务”","type":"title"},{"text":"中共云南省委第一书记阎红彦","type":"authors"},{"text":"[注 ： 这是何波同志传达阎红彦同志电话的记录。]","type":"paragraph"},{"text":"一、今年任务压了，全国钢已经决定搞1900万吨，基建投资165亿。我们省原来定的任务，可能变动不大。工业牵扯农业、市场、运输。","type":"paragraph"},{"text":"二、地委工业书记会议首先要安排农业、市场、运输。手工业要尽快恢复，这对市场影响很大。过去整掉了的，要尽快恢复。基建、煤、矿山、交通要加强。","type":"paragraph"},{"text":"三、我省今年基建投资比六○年实际完成减了一半，因此我们基建队伍仍然太多，还有22万多人，要考虑再减几万人。其他的工业也要考虑再减一些人。","type":"paragraph"},{"text":"四、工业、基建、文教系统整风怎么办？主要考虑我们有无力量，也应该先试点。那些任务松的企业可以先搞。整风，要整就整彻底。力量不够，就一个一个地整。但目前共产风应即停止，而且要订一些制度不准走后门，要严格执行国家计划；要在权力上限制，如挪用资金搞基建等要卡紧。工业部门要重点抓一下整风。现在看来整风没有外力是不行的，农村、工业都如此。工业部门没有抽什么人到农村，所以要组织人搞企业整风，希望家里组织一二个试点，搞彻底。武汉有个报告，总理批了，很严重。","type":"paragraph"},{"text":"五、今年整个工业任务都不重，全国、全省机械工业任务都减一半，我们只二千台机床，也不加任务，要提高质量，劳逸结合。","type":"paragraph"},{"text":"整个工业有很大变动，变后究竟干什么？要考虑很好的安排。我估计机械工业开工不足，吃不饱，昆明市应很快考虑安排一些为市场服务的制造任务。整风，浮夸等要整，但现在是任务少了，人也减了，你又没有帮助别人，这是个问题，要考虑。否则，就没有干劲了。","type":"paragraph"}],"comments":[],"origin":"李原、明朗、王腾波、唐忠信主编《阎红彦同志讲话集》（1950·7-1966·11），1996年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"51e91ffcfe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji8","name":"毛泽东全集第8卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji8.pdf"],"article":{"title":"消灭关上水头两地之敌","alias":"","parts":[{"type":"paragraph","text":"消灭关上水头两地之敌!"},{"type":"paragraph","text":"（1936年2月25日）林、聂："},{"type":"paragraph","text":"甲、据曾希圣报杨耀芳电称，汾阳周旅（两团）二十四日可达关上村。查关上村在中阳城正南约四十里中阳河上游，为我军东出要道。又据报县到敌一旅，其一部进至水头镇。该镇在石楼正东九十里，亦为东面要地。"},{"type":"paragraph","text":"乙、一军团有消灭关上村周旅之任务，十五军团有消灭水头镇之敌之任务。"},{"type":"paragraph","text":"丙、一军团全部应于本日开始运动，向关上村前进，于明日包围周旅而消火之。"},{"type":"paragraph","text":"丁、十五军团向湿县前进之两个团，改于明日向水头镇消灭该敌。"},{"type":"paragraph","text":"彭毛"},{"type":"paragraph","text":"二月二十五日十二时"},{"type":"paragraph","text":"[1]这是毛泽东和红军第一方面军司令员彭德怀给第一方面军第一军团军团长林彪、政治委员聂荣臻的电报。"},{"type":"paragraph","text":"[2]曾希圣，当时任西北革命军事委员会第二局局长。[3]杨耀芳，当时任国民党军第七十一师师长、晋西警备司令。"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":2,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":262,"page_end":262},"tags":[{"name":"毛泽东","type":"人物"},{"name":"曾希圣","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"26bb2f0616"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于厉行节约的决定","authors":[],"dates":[{"year":1955,"month":7,"day":4}],"is_range_date":false,"parts":[{"text":"中共中央关于厉行节约的决定","type":"title"},{"text":"中央同意李富春同志在中央各机关、党派、团体的高级干部会议上所作的《厉行节约，为完成社会主义建设而奋斗》的报告，现将这个报告发给各地方和各部门的党组织。","type":"paragraph"},{"text":"根据检查，目前在基本建设中，企业经营管理中，各机关、学校、企业、部队的办公开支和生活设施中，均存在着严重的浪费现象，这是违背社会主义工业化和社会主义改造的要求的，这同中央历来强调的厉行节约的方针和我党一贯的艰苦奋斗的作风是不相容的，这是社会主义建设中的最危险的事情之一，必须坚决地加以纠正。为此，中央特作如下决定：","type":"paragraph"},{"text":"（一）在基本建设上，除了新建的主要厂房、主要设备和其他主要的生产性工程及技术性工程（如广播电台的播音室）应该按现代技术的标准进行设计和施工安装，并保证其进度和质量外，其他次要的和附属的各种建筑工程项目，必须从我国当前的实际情况出发，尽量地组织现有企业和新建企业协作，凡能削减者应当削减；不能削减者，也应该降低设计标准和工程造价。特别是在非生产性的建设上，必须严格控制，削减非急需建设的项目，认真地降低设计标准和工程造价，以适合我国目前的经济水平和人民生活水平。从一九五五年下半年到一九五七年的基本建设投资（生产用的必需设备和国外设计的厂房投资除外）和各种费用，必须在现有计划的基础上，再削减百分之十五至二十；在一九五五年下半年的数额中要求先做到削减百分之十五左右。","type":"paragraph"},{"text":"一九五五年下半年在贯彻以上节约要求的过程中，应当特别注意减少和避免可能引起的工人窝工、材料积压等另一方面的损失或浪费，为此，国务院已于七月三日颁发了“关于一九五五年下半年在基本建设中如何贯彻节约方针的指示”，各部和各地区应该认真地加以贯彻。","type":"paragraph"},{"text":"（二）各经济部门，必须改善经营管理，贯彻经济核算制，加强财务成本工作，节约资金，杜绝浪费，降低成本，增加上级利润，特别是工业生产企业，必须加强技术领导。加强试验研究工作，进行必要的技术措施，认真地进行新产品的设计和试制，不断地总结新产品的制造经验，推广先进经验和先进定额，节约原材料，开辟新的原料来源，以求达到扩大新产品、增加产量、提高质量和降低成本的目的。","type":"paragraph"},{"text":"（三）各部门必须严格地遵守老企业、老单位增产增事不增人，新企业、新单位增人从老企业、老单位多余人员中调配和优先录用复员建设军人的原则。积极地整顿劳动组织，建立和健全编制定员制度。在一九五五年下半年一律停止从社会上招收新职工，必需增人者，由劳动部门统一调配解决，为此必须加强中央各部门和各地区的劳动力的调配工作，对被精简人员必须予以妥善安置，具体办法将由国务院另行规定。","type":"paragraph"},{"text":"（四）在机关、学校、企业、部队的生活设施方面，必须简洁朴素，不许铺张浪费，现行行政办公杂支的开支标准，特别是有关汽车、宿舍、家具的使用标准应当降低，具体办法将由财政部另行规定。","type":"paragraph"},{"text":"厉行节约不是消极的措施，而是加速国家社会主义工业化的积极的方针，各部门和各地区在厉行节约的同时，还应该努力增加生产。","type":"paragraph"},{"text":"请你们根据中央的决定和李富春同志报告中所提出的各种节约措施，结合本地区本部门的具体情况加以讨论，按照一九五五年下半年和一九五六年、一九五七年的不同情况，分别制定出各该省市与各该部门的节约方案和节约指标，并指导各企业、机关、学校、部队也同样订出节约的指标。厉行节约、反对浪费，是全国普遍的、长期的、经常的政治任务，应动员全党，团结全国人民，发扬艰苦奋斗的作风，养成节约风气，为有成效地实现这一任务而奋斗。","type":"paragraph"},{"text":"各地方和各单位的党组织，应该将讨论和执行本决定的情况随时报告中央。","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"李富春","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1afce9e59a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"监利县灾民因疾病死亡的有三万二千多人","authors":["田庄"],"dates":[{"year":1954,"month":11,"day":10}],"is_range_date":false,"parts":[{"text":"监利县灾民因疾病死亡的有三万二千多人","type":"title"},{"text":"田庄","type":"authors"},{"text":"【湖北分社十日讯】从今年防汛以来截至十月底止，监利县灾民共病死三万二千零四十九人(大部分因害痢疾而死)。目前，发病率虽已开始降低，而死亡率降低则较慢，每乡每天平均死一人，全县共一百五十四个乡，一天就要死一百五十多人，近来又发现伤寒病症正在各地流行。六区新民乡十一月六日发现有八人患伤寒，占这个乡发病人口中的百分之十九。","type":"paragraph"},{"text":"灾民自杀现象也多次发现，从七月一日到十月底，共自杀致死的二百零九人。其中一区即达六十二人。自杀的原因除一部分因年老久病不愈外，大部分与食粮供应、干部作风等有关。在供应问题上扣得太死，致使供应面层层缩小，供应标准也层层降低。第八区有些乡每人每天只供应九两米，个别乡竟减到七两。很多区乡把粮票分数次发下。谢家乡竟有半个月没发粮票(这个乡共自杀十六人)群众只得以鱼、菱角根度日。由于售粮点少，每天群众要排队买米，有的等了几天才能买到十多两米，此外，因救济不公平，贯彻生产救灾方针不够，群众对战胜灾荒的信心不足而自杀的也不少。","type":"paragraph"}],"comments":[],"origin":"1954年11月16日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3bac0491c6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高举毛主席伟大旗帜　继承周总理革命遗志","authors":[],"dates":[{"year":1978,"month":1,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中共上海铁路局委员会"},{"type":"paragraph","text":"正当我们满怀豪情迎来了战斗的一九七八年的时候，千里铁道又传来喜讯，经英明领袖华主席、党中央和国务院批准，铁道部决定，在我局命名一台“周恩来号”机车，华主席又亲笔为“周恩来号”写下了光辉的题字。喜讯传来，全局上下一片欢腾，广大职工深深感到，这是华主席、党中央给予我们的崇高荣誉，是华主席、党中央关怀铁路事业的又一生动体现。广大职工纷纷表示要继承毛主席的遗志，继承周总理等老一辈无产阶级革命家的遗志，决不辜负华主席、党中央的无比信任和殷切期望，在新的一年中，遵循党的十一大路线，鼓足干劲，加快步伐，创造更加优异的成绩，当好国民经济全面跃进的“先行官”，为抓纲治国三年大见成效多作贡献!"},{"type":"paragraph","text":"我们认真学习了最近发表的毛主席的《中国将要出现一个大跃进》这篇光辉文献和中央两报一刊元旦社论，深受鼓舞；重温华主席关于国民经济要高速度发展的一系列重要指示，干劲倍增；展望大好形势，更感到我们铁路职工肩负光荣而又艰巨的任务。铁路是国民经济的大动脉。铁路运输对国民经济的高速度发展，有着重要的作用。钢铁“元帅”要升帐，煤炭、电力要大上，各行各业要跃进，都对铁路运输提出了新的更高的要求。我们坚决响应华主席、党中央关于先行走快一点的战斗号召，把铁路运输尽快地搞上去。"},{"type":"paragraph","text":"回顾一九七七年，铁道部门在华主席抓纲治国战略决策指引下取得初见成效的重大胜利，我们充满了必胜的信心。“四人帮”为了篡党夺权，插手铁路，疯狂推行反革命政治纲领和反革命修正主义路线，严重破坏了铁路运输。粉碎“四人帮”后，铁路战线在华主席、党中央的关怀下，抓纲治路，奋战一年，形势发生了很大的变化。我们清算了“四人帮”及其在上海的余党插手铁路，破坏铁路运输的反革命罪行，被他们搞乱了的路线是非正逐步得到澄清；粉碎了“四人帮”及其余党的资产阶级帮派体系，清查工作取得了重大的胜利；在揭批“四人帮”的伟大斗争中，整顿了各级领导班子，毛主席的革命路线正在得到贯彻落实；工业学大庆的群众运动深入开展，广大职工的社会主义积极性空前高涨，运输生产大幅度增长，全局分别提前三十天和十八天完成全年货运、客运任务，有四项主要经济技术指标达到或超过历史最好水平。一年来的实践证明，只要我们高举毛主席的伟大旗帜，紧跟英明领袖华主席，坚持党的十一大路线，就无往而不胜!"},{"type":"paragraph","text":"我们清醒地看到，揭批“四人帮”的伟大斗争还远远没有结束，被“四人帮”搞乱了的路线是非还没有完全澄清，我们的各项工作和华主席、党中央的要求还相差很远。今年是实现抓纲治国三年大见成效的重要一年。我们一定要遵照元旦社论和市委领导同志、铁道部领导同志提出的各项要求，把“周恩来号”机车的命名化作强大的政治动力，把巨大鼓舞变为实际行动。大干今年，立足当前，以揭批“四人帮”为纲，甩开膀子大干，战严寒，斗风雪，搞好春节运输，保证重点物资的运输，搞好安全生产，打好冬运这一仗，誓夺一季度开门红!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ec12a956b7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

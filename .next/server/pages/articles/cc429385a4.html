script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"秘鲁共产党中央委员会机关报《红旗报》发表文章  盛赞我党“九大”是毛泽东思想的伟大胜利  中国共产党和中国人民在无产阶级文化大革命中取得了非凡的胜利","authors":[],"dates":[{"year":1970,"month":4,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"秘鲁共产党中央委员会机关报《红旗报》发表文章"},{"type":"paragraph","text":"盛赞我党“九大”是毛泽东思想的伟大胜利"},{"type":"paragraph","text":"中国共产党和中国人民在无产阶级文化大革命中取得了非凡的胜利"},{"type":"paragraph","text":"新华社十四日讯　秘鲁共产党中央委员会机关报《红旗报》发表了一篇题为《中国共产党万岁，中华人民共和国万岁》的文章，热烈赞扬中国共产党第九次全国代表大会是毛泽东思想的伟大胜利，称赞毛主席对马克思列宁主义的发展作出了卓越的贡献。"},{"type":"paragraph","text":"这篇文章指出：中国共产党第九次全国代表大会，“是伟大领袖毛泽东亲自发动和领导的无产阶级文化大革命在阶级斗争的风暴中取得了伟大胜利的结果。”"},{"type":"paragraph","text":"文章说，毛泽东主席很早就向中国人民和他们的先锋队指出：“无产阶级和资产阶级之间的阶级斗争，各派政治力量之间的阶级斗争，无产阶级和资产阶级之间在意识形态方面的阶级斗争，还是长时期的，曲折的，有时甚至是很激烈的。”文章指出：“这是多么英明的洞察力！毛泽东指出，在社会主义建设中，在社会主义国家里，依然存在着阶级和阶级斗争，这是对马克思列宁主义的卓越贡献，是对无产阶级专政理论和实践的发展。”"},{"type":"paragraph","text":"文章接着说：“用毛泽东思想武装起来的中国人民、中国工人阶级和中国共产党在无产阶级文化大革命中取得了非凡的胜利。正如林彪同志所说，‘这个伟大的革命风暴，摧毁了以叛徒、内奸、工贼刘少奇为首的资产阶级司令部，揭露了以刘少奇为总代表的党内一小撮叛徒、特务、死不改悔的走资本主义道路的当权派，粉碎了他们复辟资本主义的阴谋，大大地加强了我国的无产阶级专政，大大地加强了我们的党’。"},{"type":"paragraph","text":"“中国共产党第九次全国代表大会确实是‘一个团结的大会，胜利的大会’……光荣的中国共产党在毛泽东思想的基础上达到了团结一致”。"},{"type":"paragraph","text":"文章说：“第九次全国代表大会是毛泽东思想的伟大胜利。马克思列宁主义决定性地进入了第三个伟大的阶段，全世界进入了伟大的毛泽东思想时代，即帝国主义走向全面崩溃、社会主义走向全世界伟大胜利的时代。"},{"type":"paragraph","text":"“现在中国人民已经用毛泽东思想武装起来，他们在近年来最伟大的政治运动——无产阶级文化大革命的风暴中经受了锻炼，伟大的中华人民共和国成了世界革命空前的伟大根据地。”"},{"type":"paragraph","text":"文章表示，坚持革命的秘鲁人民和秘鲁共产党把中华人民共和国和中国共产党看成是一个光辉的榜样、巨大的鼓舞和可靠的支持。"},{"type":"paragraph","text":"文章最后欢呼：马克思主义、列宁主义、毛泽东思想万岁！"},{"type":"paragraph","text":"光荣的中国共产党主席、中国革命和世界革命的伟大领袖毛泽东万岁！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cc429385a4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

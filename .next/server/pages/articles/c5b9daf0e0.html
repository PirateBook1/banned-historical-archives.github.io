script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji40","name":"毛泽东全集第40卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji40.pdf"],"article":{"title":"关于工作、生活同时并重方针的批语","alias":"","parts":[{"type":"paragraph","text":"关于工作、生活同时并重方针的批语"},{"type":"paragraph","text":"（1958年11月14日）"},{"type":"paragraph","text":"此件印发到会各同志。很值得注意，是一个带全国性的问题，注意工作，忽视生活，必须立即引【起】全党各级负责同志，首先是省、地、县三级的负责同志的注意，方针是：工作生活同时并重。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九五八年十一月十四日上午四时于广水"},{"type":"paragraph","text":"[1]指新华通讯社1958年11月11日编印的《内部参考》第二六三○期刊载的电讯稿《邯郸专区伤寒疫病普遍流行》。电讯稿说，今年入秋以来，河北省邯郸专区伤寒疫病普遍流行，痢疾、肠胃炎等症也有发生。这次患病人数之多、蔓延之快是历年来所未有的，已在全区波及二十一个县市、七十多个村庄。疾病的流行严重地影响了钢铁生产和三秋工作。发生流行病的主要原因是，某些领导干部只注意生产，忽视了对群众集体生活的领导和关心。有些地方食堂卫生工作搞得不好，吃不到热饭，找不到暖和的地方，加上睡眠不足，使社员的身体抵抗力下降，疫病蔓延很快。另外，某些地区的领导和卫生部门，没有及时积极组织中西医生进行治疗，有的地方还发生药品不够的现象。这些情况，已经引起邯郸地委的注意，现正采取有效措施，扑灭现存病疫，控制蔓延，杜绝传染。"},{"type":"paragraph","text":"[2]指即将在武昌召开的中共中央政治局扩大会议。毛泽东全集第四十卷"},{"type":"paragraph","text":"邯郸专区伤寒疫病普遍流行，原因是抓了工作，忘了生活。"},{"type":"paragraph","text":"三见1958年11月11日《内部参考》。[1]这是毛泽东为印发新华社电讯稿修改的标题。[2]这是毛泽东在新华社电讯稿后写的说明。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":11,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":437,"page_end":438},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c5b9daf0e0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

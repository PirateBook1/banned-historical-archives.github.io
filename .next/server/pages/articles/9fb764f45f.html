script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国国民党革命委员会　北平分会宣告成立  电毛主席朱总司令致敬","authors":[],"dates":[{"year":1949,"month":8,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国国民党革命委员会"},{"type":"paragraph","text":"北平分会宣告成立"},{"type":"paragraph","text":"电毛主席朱总司令致敬"},{"type":"paragraph","text":"【新华社北平十九日电】中国国民党革命委员会于本月十四日举行北平市会员大会，并宣告北平分会成立。大会通过致毛主席、朱总司令电文如下："},{"type":"paragraph","text":"毛主席朱总司令："},{"type":"paragraph","text":"当中国人民解放战争即将获得全国胜利的今天，我们在人民的首都北平举行会员大会，正式成立北平市分会。我们衷心感谢中国共产党的正确领导和中国人民解放军全体指战员的英勇奋战，使中国人民获得伟大胜利。我们坚决奉行孙中山先生的三大政策，愿跟随我们中央总会，在中国共产党领导之下，加紧学习，努力工作，为彻底完成反帝反封建反官僚资本三大任务，建设新民主主义的新中国而奋斗。谨致崇高的敬礼！"},{"type":"paragraph","text":"中国国民党革命委员会北平市会员大会叩八月十四日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9fb764f45f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

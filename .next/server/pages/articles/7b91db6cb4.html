script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"关于修筑入藏公路的批语","alias":"","parts":[{"type":"paragraph","text":"关于修筑人藏公路的批语！!"},{"type":"paragraph","text":"（1951年1月4日）周、聂："},{"type":"paragraph","text":"照西南意见”，玉树、黑河、拉萨线公路较易修，而西南则只修甘孜、昌都线，以西不修。请再研究，是否令西北负责修玉树、黑河、拉萨公路？"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月四日"},{"type":"paragraph","text":"[1]第一个批语写在中国人民解放军西南军区1950年12月9日关于修筑入藏公路给军委的报告上；第二个批语写在西北军区第一副司令员张宗逊1950年12月31日关于减派骑兵入藏问题给军委的电报上。"},{"type":"paragraph","text":"[2]周，指周恩来。聂，指聂荣臻，当时任中国人民解放军代总参谋长。"},{"type":"paragraph","text":"[3]指中国人民解放军西南军区1950年12月9日给中共中央军委的电报中提出的关于修筑入藏公路的意见。电报说：“从玉树经黑河到拉萨线，比较从昌都经三十九族太昭到拉萨线要易于修筑，因前者是高原的脊背较平。据报，后者则山大河多，困难特多。”“自前只修通甘孜到昌都段（或者再稍向前修一段）是可以的。从云南入藏的滇藏公路，已确定目前只修通大理到吃江段后，即不再继续修筑。至于南疆入藏之公路，目前暂时不修。”"},{"type":"paragraph","text":"关于修筑入藏公路的批语"},{"type":"paragraph","text":"二周、聂："},{"type":"paragraph","text":"由新入藏，据王震称，修路即由部队担负，不另向中央支经费，只要五百辆汽车；五千骑兵亦不是一九五一年一次都去，今年只去千余。由青入藏，有两个问题，一是以现在玉树之八百骑兵为核心，招收若干青海藏人参加，能招收多少算多少，作为护送班禅入藏的兵力，尔后即作班禅的卫队；二是修路是否有经费，如无修至日喀则的经费，可否令西北负责修至黑河？以上请酌议拟复。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月四日[1]王震，当时任中国人民解放军新疆军区代司令员兼代政治委员。"},{"type":"paragraph","text":"[2]班禅，即班禅额尔德尼·确吉坚赞，西藏宗教领袖之一，当时在青海。"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":1,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":511,"page_end":512},"tags":[{"name":"毛泽东","type":"人物"},{"name":"王震","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7b91db6cb4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

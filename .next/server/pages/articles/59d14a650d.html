script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席无产阶级卫生路线的新凯歌——记常德地区军民协作采用中草药治疗大面积烫伤的事迹","authors":[],"dates":[{"year":1969,"month":11,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席无产阶级卫生路线的新凯歌"},{"type":"paragraph","text":"——记常德地区军民协作采用中草药治疗大面积烫伤的事迹"},{"type":"paragraph","text":"湖南省常德地区的革命医务人员和人民解放军的医务人员，高举毛泽东思想伟大红旗，在广大工农兵的支持下，以中草药为主，中西医结合，成功地抢救了一个大面积烫伤病人，闯出了一条用中草药治疗大面积烫伤的新路子，谱写了一曲响彻云霄的毛主席无产阶级卫生路线的新凯歌。"},{"type":"paragraph","text":"今年六月二十七日下午，一辆载着一个大面积烫伤病人的汽车，全速驰向德山防治病院。车上的病人是常德冻肉厂亦工亦农的贫农社员邱业前。"},{"type":"paragraph","text":"二十二岁的邱业前，在参观猪饲料池时，不小心滑倒在煮沸了的猪饲料池内，被烫伤了。除头部外，全身烫伤创面达百分之九十一，其中三度创面占百分之二十五。"},{"type":"paragraph","text":"邱业前刚被送到德山防治病院门诊部，就休克了。三个月前，这个防治病院还是一个小小的疗养院，现在虽然改为综合性医院，但人员少，医疗经验不足，根本没有抢救大面积烫伤的设备；而这样的大面积烫伤病人，过去连看也没有看见过。"},{"type":"paragraph","text":"德山防治病院的医务人员在常德地区革委会和军分区的支持下，同前来支援的医务人员一起，组成了抢救小组。这个小组的同志学习了毛主席关于“全心全意地为人民服务”的教导，以“压倒一切敌人，而决不被敌人所屈服”的大无畏革命精神，立即投入了抢救邱业前的战斗。"},{"type":"paragraph","text":"当天下午三时许，一场用毛泽东思想抢救阶级兄弟邱业前的紧张战斗开始了。邱业前仰卧在临时布置的简易病房里，双目紧闭，神智昏迷，血压测不到，生命垂危。"},{"type":"paragraph","text":"医务人员遵照毛主席关于“人类总得不断地总结经验，有所发现，有所发明，有所创造，有所前进”的伟大教导，用常德军分区送来的制作好的中草药，搽在邱业前烫伤的创面上。"},{"type":"paragraph","text":"常德军分区送来的这种中草药，是根据我国劳动人民长期以来同烫伤作斗争的经验制成的，军分区卫生科在治疗三十多例烫伤病人的实践中，证明用这种中草药治疗烫伤疗效非常显著。但是，用它来治疗这样大面积的烫伤，还是头一次。这时，有的医务人员对中草药的作用有些怀疑，认为中草药没有高温消毒，担心引起败血症。针对这种活思想，院革委会立即组织大家学习毛主席的有关教导，明确了方向，增强了信心。"},{"type":"paragraph","text":"在邱业前的烫伤创面上涂搽中草药后不几天，创面上就形成了一层厚实的黑色痂膜，大大减少了血浆的损失。十多天以后，大部分黑色痂膜下就长出了一层细嫩的新皮。这种情况，更加坚定了大家继续使用中草药的信心。"},{"type":"paragraph","text":"但是，过了不久，许多意外的险情相继出现了：邱业前的血压增高，心跳每分钟达一百六十次之多，尿量一昼夜达到七千五百毫升，而且尿的比重很低。这是什么原因？怎样解除这些险情？医务人员们带着这个问题学习了《矛盾论》。毛主席教导说：“在复杂的事物的发展过程中，有许多的矛盾存在，其中必有一种是主要的矛盾，……捉住了这个主要矛盾，一切问题就迎刃而解了。”毛主席的伟大教导，给了医务人员无穷无尽的智慧和力量。他们日夜密切地注视着邱业前病情的发展，对血压、心跳、尿量，作了多次测定，终于从丰富的第一手资料里，掌握了险情变化的规律，找出了这些险情出现的原因和诸种矛盾中的主要矛盾，取得了治疗的主动权。他们继续大胆使用中草药，辅以其他疗法，使邱业前的病情逐日好转。"},{"type":"paragraph","text":"邱业前入院的第二十四天，体温突然上升，出现了败血症。邱业前的抵抗力非常低，败血症对他是致命的威胁。面对这个突然袭来的凶敌，个别医务人员又动摇了，认为是使用中草药引起的。但绝大多数医务人员经过认真的分析研究，认为使用中草药，不但不会引起败血症，而且可以制止败血症，败血症主要是由于去痂时手重、粗糙，使毛细管受损，引起创面感染而出现的。他们同时分析了病人的许多有利条件，又信心百倍地前进。他们继续使用中草药涂搽创面，同时配合其他有效的抗菌素，几天时间，就把败血症压下去了。"},{"type":"paragraph","text":"在抢救邱业前的过程中，医务人员遵照毛主席的教导，正确处理内因和外因的辩证关系。他们充分调动邱业前的主观能动性，使他用毛泽东思想克服重重困难，配合医务人员，闯过一道道险关。医院没有翻身床，需要邱业前翻身接受治疗时，他们就用麦贤得等英雄人物一不怕苦、二不怕死的革命精神鼓励他，使他以顽强的意志战胜剧痛，翻过身去，接受治疗。"},{"type":"paragraph","text":"用毛泽东思想武装起来的革命医务人员，经过四十多天的奋战，终于治好了邱业前的烫伤。他们在邱业前烫伤的三度创面上做了一期自体植皮，嫩皮很快就覆盖了创面，赢得了抢救邱业前的全面胜利。"},{"type":"paragraph","text":"新华社通讯员　新华社记者　（本报有删节）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"59d14a650d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"闪耀着毛泽东思想光辉的革命“齿轮”——介绍日本齿轮座剧团","authors":[],"dates":[{"year":1967,"month":10,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本齿轮座剧团是日本山口县的一个革命的战斗的剧团，成立于一九五二年四月。她是在日本人民反对美帝国主义侵朝战争的反美爱国斗争中诞生的，是在同美日反动派和日共修正主义分子进行坚决的斗争中成长起来的。齿轮座剧团的成员，是日本人民革命的先锋、坚强的革命的文艺战士。"},{"type":"paragraph","text":"齿轮座剧团高举毛泽东思想伟大红旗，富有强烈的革命造反精神。他们以战无不胜的毛泽东思想为武器，不畏强暴，不怕困难，坚持真理，勇敢地同美日反动派作斗争，努力加强中日两国，人民的友好团结。特别是史无前例的中国无产阶级文化大革命给他们以很大的鼓舞，进一步增强了革命精神，大造了日共修正主义的反，毅然从宫本修正主义集团控制下“杀”了出来，用革命的大字报和剧团内一小撮修正主义分子展开针锋相对的斗争，并最后把这些革命人民的叛徒从剧团内清除了出去。这样，齿轮座作为一个真正革命的剧团，走上了更加革命化的道路。他们决心按照毛主席《在延安文艺座谈会上的讲话》所指引的革命方向走下去，一辈子走这条道路。"},{"type":"paragraph","text":"“中国是世界革命的堡垒，毛泽东思想是马列主义的最高峰。”“我们衷心祝愿全世界人民的伟大领袖、我们心中的红太阳毛主席万寿无疆!”日本的革命文艺战士们对伟大领袖毛主席和光焰无际的毛泽东思想无限热爱、无限信仰。他们在斗争中如饥似渴地活学活用毛泽东思想，来我国访问演出期间，一直坚持学习毛主席著作，每天在餐厅里、汽车上，在宿舍内和排练场，都要朗读毛主席语录和高唱毛主席语录谱成的歌曲。他们把毛主席著作当作革命大道上的指路明灯。他们满怀激情地表示:我们坚信毛主席的教导，要遵照毛主席的教导为日本人民的反美斗争服务。"},{"type":"paragraph","text":"日本革命文艺战士遵循伟大领袖毛主席的“革命的文学家艺术家，有出息的文学家艺术家，必须到群众中去，必须长期地无条件地全心全意地到工农兵群众中去，到火热的斗争中去”的教导，深入工农群众，同日本劳动人民同吃、同住、同劳动，深刻体验了在美日反动派残酷剥削和压迫下，日本劳动人民的苦难生活和他们日益觉醒起来进行反抗斗争的革命精神，自觉改造思想，在立足点的转变和世界观的改造方面取得了很大的进步。他们在毛泽东思想的指导下，在反对美日反动派和一小撮日共修正主义分子的火热斗争中创作出充满战斗激情和革命造反精神的话剧《野火》、《迎着暴风雨前进》等好作品，深受广大工农群众的欢迎和热情支持。齿轮座的文艺战士来到中国后，在我国无产阶级文化大革命伟大胜利的鼓舞下，广泛吸收工农兵和红卫兵小将的意见，反复学习毛主席著作，结合日本国内的革命斗争，对剧本认真进行了讨论和修改，使它在思想水平和艺术水平上又得到进一步的提高。这两出话剧在我国首都和其他地方演出时，以它们革命的政治内容和澎湃的革命造反精神，受到我国革命群众的热烈欢迎。"},{"type":"paragraph","text":"齿轮座剧团不愧为高举毛泽东思想伟大红旗的革命剧团。齿轮座是日本无产阶级革命机器中转动不息的“齿轮”，是闪耀着毛泽东思想光辉的革命“齿轮”!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"45a6946426"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

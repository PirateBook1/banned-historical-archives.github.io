script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共安徽省委监察委员会关于开除右派分子李微党籍的决定","authors":["(李微)"],"dates":[{"year":1958,"month":12,"day":23}],"is_range_date":false,"parts":[{"text":"中共安徽省委监察委员会关于开除右派分子李微党籍的决定","type":"title"},{"text":"(李微)","type":"authors"},{"text":"李微，男，四十四岁，河南郾城县人，地主出身，学生成份，一九三七年入伍，一九三九年入党。历任区委书记、县长、副专员、地委宣传部长、市长、市委书记等职。现任教育厅副厅长、省中学教职员肃反委员会党组副书记。","type":"paragraph"},{"text":"其主要反动言行如下","type":"paragraph"},{"text":"1．支持右派分子储安平“党天下”的谬论。他说：“储安平的‘党天下’放得对，有道理，确实十二个副总理中没有一个党外人士”。","type":"paragraph"},{"text":"2．攻击肃反运动。他说：“肃反运动‘逼追’‘轻信口供’‘主观臆断，‘不实事求是’‘搞左了’”，“造成不少冤案”。","type":"appellation"},{"text":"3．宽纵和放掉反、坏分子。他在肃反中亲自放掉反、坏分子十四人，并规定“对反革命分子作结论，可以不戴反革命帽子”，“学校中的反革命分子要更加宽大处理，能教书的都放回去教书”，“普通反革命分子和有严重政治历史问题的人只要斗过、搜查过，都要赔礼道歉。”特别在鸣放时，他曾指使右派分子倪湘正写信给反革命分子李瑞珠(右派分子李锐之兄)赔礼道歉，煽动其反攻翻案向党进攻。对畏罪自杀的反革命分子李传鼎关怀备至，派干部陪其家属上坟、立石碑，发给其家属‘抚恤’费七十余元。","type":"paragraph"},{"text":"4．反对党的领导，污蔑党的干部政策。他说：“工农干部是土包子，没有文化没有理论，不能领导知识分子。”他在干部中进行私人拉拢，封官许愿，并提拔重用反革命分子陈肯和有严重政治历史问题的张越。","type":"paragraph"},{"text":"5．歪曲和污蔑党的工业建设和农业合作化的方针、政策。他在安庆市工作时对工业建设提出：要‘抱守残缺’，“维持住烂摊子就行了”，指示新华布厂“要搞少，搞小，搞了”。在干部中散布说：“现在农村不如以前，才真是当牛马，农民普遍没有钱用，春天吃盐菜，夏天吃南瓜，天天打长工，落得两手空。”","type":"paragraph"},{"text":"6．抗日时期反对对汉奸实行镇压政策。他说：“地主老财当汉奸是我们政策‘左’了，硬逼着他当汉奸的”，主张团结汉奸，减轻地主老财负担。解放后庇护其汉奸父亲，接来奉养，并骗取了选民资格。","type":"paragraph"},{"text":"7．品质恶劣。抗日时他不顾敌情紧张，天天谈情说爱，说：“不管顽固军反共派如何猖狂，每天只要有女人睡觉就行了”，并曾用流氓手段猥亵过女干部。一九四五年曾因与地主女儿搞腐化，受到开除党籍处分(三个月又恢复其党籍)。","type":"paragraph"},{"text":"综上所述，李微反党罪行实属严重，已完全堕落成为党内右派分子。而在斗争中态度也很坏，最后在事实面前被迫认罪。为纯洁党的组织，经支部大会讨论决定并报请省委批准，开除右派分子李微的党籍。","type":"paragraph"},{"text":"原载 《关于清除党内右派分子的决定汇编(五)》，中共中央监察委员会办公厅编，一九五九年十二月。","type":"appellation"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"edc5a23f65"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

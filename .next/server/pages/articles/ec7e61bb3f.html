script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji10","name":"毛泽东全集第10卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji10.pdf"],"article":{"title":"洛川会议将讨论重大军事问题","alias":"","parts":[{"type":"paragraph","text":"洛川会议将讨论重大军事问题！"},{"type":"paragraph","text":"（1937年8月18日）博、林，彭、任，并告周、叶："},{"type":"paragraph","text":"甲、国民党阴谋已表现得很明显，他的企图是：（一）将红军全部送上前线。（二）分路出动，使不集中，强使听命。"},{"type":"paragraph","text":"（三）红军受命出动后即变为蒋?之属下，彼以命令行之。彼时党的问题与边区问题，由彼解决，甚至将不许发表宣言并取消苏区。"},{"type":"paragraph","text":"乙、我们对策见中央给周叶训令3"},{"type":"paragraph","text":"[1]这是毛泽东和洛甫（张闻天）给同国民党谈判的中共代表博古（秦邦宪）、林伯渠和红军前敌总指挥彭德怀、政治委员任弼时并告赴南京参加国防会议的中共代表周恩来、叶剑英的电报。"},{"type":"paragraph","text":"[2]蒋，指蒋介石。"},{"type":"paragraph","text":"[3]指1937年8月18日中共中央书记处关于与国民党谈判的条件给朱德、周恩来、叶剑英的训令。训令提出的十项条件主要是：（一）发表我党宣言，同时蒋介石发表谈话。（二）发表边区组织。（三）发表指挥部。（四）发给平等待遇之经费。（五）发给平等待遇之补充器物。（六）红军充任战略的游击支队。（七）在总的战略方针下，执行独立自主的游击战争，发挥红军之特长。（八）为适应游击战原则，须依情况出兵与使用兵力。（九）不分割使用红军。（十）第一批出动红军，使用区域在平汉线以西平绥线以南地区，并丙、此事关系重大，须在洛川会议\"中慎重讨论。"},{"type":"paragraph","text":"丁、请博朱彭任刘张贺关?八同志一齐出席，并请于二十日由云阳动身。"},{"type":"paragraph","text":"洛毛"},{"type":"paragraph","text":"十八日未"},{"type":"paragraph","text":"[1]洛川会议，指1937年8月22日一25日在陕西省洛川县冯家村召开的中共中央政治局扩大会议。毛泽东在会上作了关于军事问题、国共两党关系问题和中国共产党在抗日战争时期基本任务的报告。会议一致通过了《关于目前形势与党的任务的决定》和毛泽东起草的宣传提纲《为动员一切力量争取抗战胜利而斗争》，制定了《抗日救国十大纲领》，规定了红军改编后对日作战的指导原则。"},{"type":"paragraph","text":"[2]博朱彭任刘张贺关，指博古（秦邦宪)、朱德、彭德怀、任弼时，红军援西军司令员刘伯承、政治委员张浩（林育英），红军第二方面军总指挥贺龙、政治委员关向应。"},{"type":"paragraph","text":"[3]云阳，镇名，位于陕西省泾阳县北部。当时为红军前敌总指挥部"}],"authors":["毛泽东"],"dates":[{"year":1937,"month":8,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":534,"page_end":535},"tags":[{"name":"周恩来","type":"人物"},

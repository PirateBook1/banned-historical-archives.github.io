script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国政协委员、市政协副主席沈体兰先生逝世","authors":[],"dates":[{"year":1976,"month":7,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　全国政协委员、市政协副主席、民盟中央委员、市民盟常务委员沈体兰先生因长期患病，医治无效，于一九七六年六月二十四日逝世，终年七十七岁。"},{"type":"paragraph","text":"沈体兰先生是江苏吴江县人，长期从事教育工作，早年即参加民主爱国运动，宣传抗日。抗日战争胜利后，他同情中国人民的解放事业，积极参加反蒋爱国斗争。全国解放后，他热爱社会主义祖国，拥护伟大领袖毛主席，拥护中国共产党，努力参加社会主义革命和社会主义建设，积极参加反对资产阶级右派的斗争，拥护党的各项方针政策，拥护无产阶级文化大革命和当前批判邓小平反革命的修正主义路线、反击右倾翻案风的伟大斗争。他对我们伟大祖国欣欣向荣和国际地位的日益提高感到欢欣鼓舞。沈体兰先生生前关心祖国的统一，盼望台湾省早日解放，并为此做了一些有益的工作。"},{"type":"paragraph","text":"六月三十日下午举行了沈体兰先生追悼会。全国政协、中共中央统战部、民盟中央、市革命委员会、市政协、市委统战部门、市革委会文教组、市体委以及各爱国民主党派市级组织都送了花圈。"},{"type":"paragraph","text":"追悼会由市委统战部门负责人陈位东主持，市政协副主席吴若安致悼词。"},{"type":"paragraph","text":"市革委会副主任冯国柱同志参加了追悼会。参加追悼会的还有市委统战部门、市革委会文教组、市体委负责人，部分在沪全国政协委员和各爱国民主党派市级组织负责人以及沈体兰先生的亲属和生前友好等。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f3aa622324"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

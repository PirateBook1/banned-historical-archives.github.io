script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"云南西山区油乍地村人民  庆祝国庆上书毛主席致敬感谢领导阿西濮族人翻身  要求供应棉花创办中学改善医药卫生","authors":[],"dates":[{"year":1950,"month":10,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"云南西山区油乍地村人民"},{"type":"paragraph","text":"庆祝国庆上书毛主席致敬感谢领导阿西濮族人翻身"},{"type":"paragraph","text":"要求供应棉花创办中学改善医药卫生"},{"type":"paragraph","text":"【本报讯】云南西山区油乍地村人民，庆祝国庆，上书毛主席，感谢毛主席领导阿西濮族人民的翻身。原信如下：毛主席："},{"type":"paragraph","text":"在这头一个可喜的国庆节到来的时候，我们油乍地全村的老百姓，谨以万分的热诚，来庆祝你领导我们阿西濮族的翻身，领导全中国人民的翻身，并祝贺你的身体康健！"},{"type":"paragraph","text":"我们油乍地村，是云南弥勒县西山区一个六十七户人家的小庄子。而西山区又是云南人民游击队第一次插起红旗的地方。我们油乍地全村男女群众，曾和全西山阿西濮族人民与汉族合作，经历了三年的英勇斗争，终于驱逐了国民党反动军队。因为西山区大部分居住的是阿西濮族人，所以解放后，在共产党和人民政府正确执行民族合作的政策下，便成立了西山区人民政府，区长龙介仁就是我们阿西族一个先进的青年。这和过去任何反动政府时代压迫少数民族，分裂民族团结的反动政策，有着根本性质的不同，现在我们已经在你的英明领导下，开始实现民族自治了。"},{"type":"paragraph","text":"我们在政治上已经完全翻身了（我们村里没地主富农）。但是，在经济生活上，由于过去反动政府压迫少数民族的政策，把我们赶在深山里，没有好地种，打的粮食不够吃，再加以国民党匪军近三年的残酷“扫荡”，烧杀抢掠，更害得我们穷苦不堪。就是这样穷苦，我们在解放后，为了减少国家财政的困难，今年我们村里曾自动的缴了八、一○七·六八斤公粮。因为在你的领导下，今后更有了改变穷困的有利条件，我们也有决心，像过去祖宗开山立业的精神，把穷山变成肥田。不过还需要政府帮助解决以下几个问题：第一、供给棉花，教妇女学纺织。我们现在还是以麻布为衣。第二、在西山区创办中学，培养干部，使不能外出的儿童有升学的机会。第三、改善农村医药卫生工作。以上是我们最迫切的希望，也是我们今后努力的方向。此致敬礼  并祝您身体永远健康！"},{"type":"paragraph","text":"云南西山区油乍地村  村长  姜必昌  副  毕大贵  农会主席  王学林"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2629e11d62"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

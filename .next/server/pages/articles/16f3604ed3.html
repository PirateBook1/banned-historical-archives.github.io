script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"川东党委检查各地在执行处理匪特人犯政策上存在偏向的指示","authors":[],"dates":[{"year":1951,"month":5,"day":20}],"is_range_date":false,"parts":[{"text":"川东党委检查各地在执行处理匪特人犯政策上存在偏向的指示","type":"title"},{"text":"各地各军并报中央：","type":"appellation"},{"text":"兹将川东党委20日指示转发你们望引起同乡注意：","type":"paragraph"},{"text":" （西南局）5月28日","type":"paragraph"},{"text":"各地委专署公安处并报西南公安部：","type":"appellation"},{"text":"查各地在执行处理匪特人犯政策上存在下列倾向：","type":"paragraph"},{"text":"（一）对匪特案犯处理一般多是杀与放两种办法，把镇压与宽大政策仅限于这两方面。","type":"paragraph"},{"text":"（二）不经批准擅自杀人不出布告不开公署大会使群众不能了解不能达到教育与争取瓦解的目的，如巴县地区擅处死刊者22名，有的区委县委连姓名都不知道，该县某区将5名匪犯押送途中擅自枪决合川九区某乡冀红彦以公报私将一人犯杀害壁山专区不完全统计我（看不清）自乡公所决定杀人者在所不惜。","type":"paragraph"},{"text":"（三）首恶与胁从份子不分。如铜梁将胁从份子当作首恶处理。刘伯树只被迫马匪9天，而轻信伪乡长报告和公安局夸大事实论为惯匪经专县批准处死。临刑前农民代表纷纷要求免除刘之死刑，影响很坏。又如江津在讨论杀人时提出2千余人要杀。后有人提出，江津杀的太多（知道的已有百余人）因此就决定20余人一个不杀，这样的讨论杀人不是依该杀与否来决定的是杀人少时不该杀者就杀了，杀的多了该杀者也就可以是非不分的不杀。","type":"paragraph"},{"text":"（四）杀人报告抽象空洞动，无具体犯罪事实。如铜梁大庙乡向公安局报告刘某案情，称\"曾为匪有年，此人狡猾异常，有惯匪行为\"。又如万县对奉节杀人追认报告“系匪首于带刀攻打龙潭坪巫山庙宇，漕杀我战士，捻抡9担粮食”“许泽宽暴动匪首任伪保长一二年贪污成性”等等空洞罪名。大竹区近请示杀人，报告材料少而不具体，使领导上无法确定难以掌握政策。","type":"paragraph"},{"text":"（五）各区乡政府随便捕人久押不询、施行肉刑现象已很普遍。严重的如铜梁公安局接收下面送来犯人大部是用过肉刑的。某些公安部门亦刑讯人犯。大竹公安局把大钳烧红钳在犯人手指中。送至专署的23名案犯中有11人不能走路。江津公安局3天不给某犯人吃饭。其他如吊打[灌]辣子水，用火吞烧指头上。……抽竹钉等各种封建的残酷肉刑与虐待均在发展，对上述及类似严重违犯政策纪律行为草菅人命现象，责成各级领导同志切实认真负责亲身检查务求迅速纠正克服。对严重违犯政策纪律者应给予适当处分，以教育群众干部为此：","type":"paragraph"},{"text":"（一）必须反对领导上的官僚主义作风，单听下面的片面报告不加分析研究马虎不负责任态度。","type":"paragraph"},{"text":"（二）向所属干部正确解释宽大与镇压不只是表现在杀，宽大亦不只是表现在放。目前罪大恶极者仍须坚决处死次要胁从者必须以其犯罪情节轻重分别判处徒刑、劳役、罚金等（如奉节放的过早仍继续为匪）组织犯人生产劳动进行感化教育，被欺骗被迫的穷苦农民应教育及时释放使之再不上匪特的当。有利用条件之匪特份子必须大胆利用为我工作使之戴罪立功。","type":"paragraph"},{"text":"（三）强调调查研究反对不按证据轻信口供现象，严禁肉刑和变相的刑讯。","type":"paragraph"},{"text":"（四）目前情况下杀人必须事先请示批准组织人民以公审布告枪决人，无组织无纪律的行为据涪陵江北等地组织群众公审大会并吸收各界代表参加陪审、公审与号召自新结合教育群众与瓦解匪众收效很大。","type":"paragraph"},{"text":" 区党委， 行署，公安厅已转政、公安、行署、已转各分区各师","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"16f3604ed3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

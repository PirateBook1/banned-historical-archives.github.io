script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"苏丹作家赋诗歌颂中国明朗的天空和光辉的太阳  毛主席是中国人民的太阳  在喀土穆的晚会上，苏丹作家赞扬我文学艺术和戏剧改革成就","authors":[],"dates":[{"year":1966,"month":5,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"苏丹作家赋诗歌颂中国明朗的天空和光辉的太阳"},{"type":"paragraph","text":"毛主席是中国人民的太阳"},{"type":"paragraph","text":"在喀土穆的晚会上，苏丹作家赞扬我文学艺术和戏剧改革成就"},{"type":"paragraph","text":"新华社喀土穆十七日电　苏丹作家十六日在这里为欢迎中国作家代表团而举行的晚会上，表示热爱毛主席。"},{"type":"paragraph","text":"一位苏丹作家说：“我们认为毛泽东主席是中国人民的太阳。”另一位苏丹作家说：“毛泽东主席不仅是中国人民的伟大革命领袖，而且也是当代的伟大诗人。”"},{"type":"paragraph","text":"中国作家高缨应苏丹作家的请求，用汉语朗诵了毛主席的词《浣溪沙——和柳亚子先生》。苏丹作家听了朗诵后说，虽然他们不懂汉语，但是能够体会到这首词的浓厚感情。接着，苏丹作家穆罕默德·马赫迪用英语朗诵了这首词的一部分，另一作家穆斯塔法用阿拉伯语朗诵了这首词，他们的朗诵使作家们回想起两国人民遭受帝国主义侵略时期的共同遭遇和苦难。"},{"type":"paragraph","text":"高缨应苏丹作家的第二次请求，朗诵了毛主席的另一首词《沁园春——雪》。他的朗诵使晚会气氛活跃起来。然后，苏丹作家阿卜杜拉作了一首即兴诗。这首诗的大意是：我们渴望看到遥远的东方；我们象小鸟般在大海上空飞翔。我们看到过一个又一个国家；但是我们被一个伟大的国家——中国深深吸引住了，我们在那里看到了明朗的天空和光辉的太阳。"},{"type":"paragraph","text":"晚会在尼罗河畔公园里举行。会上两国的作家互相介绍了本国过去和目前的文学艺术情况，还就许多问题交换了意见。苏丹作家热烈赞扬中国最近在改革中国文学艺术，尤其在改革中国戏剧运动中所取得的巨大成就。"},{"type":"paragraph","text":"这个充满了友谊的晚会，到深夜才结束。临别时，苏丹和中国两国作家依依不舍。一位中国作家指着尼罗河说：“这里是白尼罗河和青尼罗河的会合处。两条尼罗河在会合后一起前进。我们两国的作家和人民在反帝斗争中应该永远象两条尼罗河那样。”"},{"type":"paragraph","text":"由杜宣率领的中国作家代表团是十六日到达这里的。这是第一个中国作家代表团访问苏丹。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2826f263b1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市哲学学会逻辑组讨论逻辑证明与实践标准的关系揭批“四人帮”践踏逻辑的诡辩术","authors":[],"dates":[{"year":1978,"month":10,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市哲学学会逻辑组最近举行讨论会，联系逻辑研究的实际，讨论实践是检验真理的唯一标准问题，批判“四人帮”玩弄诡辩的反革命伎俩。"},{"type":"paragraph","text":"会上重点围绕逻辑证明能不能检验真理、逻辑证明与实践证明的关系问题，展开了热烈的讨论。大家认为，逻辑是研究思维形式及其规律的科学，逻辑证明的方法，说到底是一种以真实性的判断来论证另一个判断的真实性的思维形式，因此，它不可能用来检验真理，恰恰相反，逻辑论证所得到的结果本身之正确与否，还是要受实践的检验。如果认为，从理论出发，经过逻辑的论证，就可以检验真理，这实际上是否定了实践是检验真理的唯一标准，是把逻辑证明的作用扩大化，是从理论到理论，从而陷入了哲学上的二元论。"},{"type":"paragraph","text":"到会同志还通过剖析“四人帮”的反动谬论，批判了“四人帮”践踏逻辑，玩弄诡辩，篡改马列主义、毛泽东思想的罪行。大家愤怒地说:“四人帮”出于反革命的政治需要，大搞假左真右，鼓吹“宁要肥一不要”的反动谬论，鼓吹“老干部是民主派，民主派就是走资派”的反革命政治纲领等等，不仅政治上反动，理论上荒谬，逻辑上也是极其混乱的。例如，所谓“宁要……不要”论，就违背了逻辑学上选言推理的规则，所谓“老干部是民主派，民主派就是走资派”的谬论，是玩弄偷换概念的反革命伎俩。通过剖析，大家认为，“四人帮”对逻辑的肆意践踏，同他们政治上的反动是紧密相连的。在政治上，他们搞假左真右，歪曲、篡改马克思主义，哲学上搞唯心论和形而上学，这就必然违背形式逻辑，搞强词夺理。因此，我们在运用马列主义、毛泽东思想批判他们政治上哲学上的反动性的同时，还必须从逻辑上进行揭露和批判，以便于进一步揭露他们政治上、哲学上的反动实质，暴露他们的反革命面目。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"98700239f7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

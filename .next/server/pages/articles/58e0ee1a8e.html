script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"34799034-2c67-4e1f-ae74-793ab6bd754b","name":"中共党史教学参考资料 第26册 “文化大革命”参考资料 中册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/34799034-2c67-4e1f-ae74-793ab6bd754b.pdf"],"article":{"title":"清华大学深人开展革命大批判","alias":"","parts":[{"type":"paragraph","text":"?清华大学深人开展革命大批判 （节录）"},{"type":"paragraph","text":"（一九七0年二月二十四日）"},{"type":"paragraph","text":"驻清华大学工人、解放军毛泽东思想宣传队和校革命委员会，遵照毛主席关于“要批判资产阶级”的伟大教导，带领广大革命师生，反复学习毛主席关于革命大批判的许多重要指示和中央两报一刊元旦社论的精神，认真总结开展革命大批判的经验，进一步在思想文化各个领域深入批判反革命修正主义路线、批判资产阶级和-一切剥前阶级的反动思想。"},{"type":"paragraph","text":"伟大领袖毛主席教导我们：“一个新的社会制度的诞生，总是要伴随一场大喊大叫的，这就是宣传新制度的优越性，批判旧制度的落后性。”驻清华大学工人、解放军毛泽东思想宣传队和校革命委员会在领导学校斗、批、改的斗争中，深刻体会到，只有高举毛泽东思想伟大红旗，把革命大批判作为长期的战略任务，深入地批判修正主义，批判资产阶级，批判各种右的或极“左\"的资产阶级反动思潮，才能实现无产阶级在上层建筑包括在各个文化领域对资产阶级实行全面的专政，建设社会主义新大学。他们结合阶级斗争的新形势、新动向、新特点和斗、批、改的任务，带领广大革命师生批判帝国主义和社会帝国主义，批判反动的“多中心即无中心论”和无政府主义思潮，批判叛徒、内奸、工贼刘少奇的“阶级斗争熄灭论”，批判反革命修正主义建党路线，批判反革命修正主义教育路线。随着革命大批判的烈火越烧越旺，革命师生阶级斗争、两条路线斗争和继续革命的觉悟不断提高，斗、批、改群众运动不断创造出新的成果和新的经验。"},{"type":"paragraph","text":"随着阶级斗争和教育革命的深人发展，在跨进伟大的七十年代以后，宣传队和校革委会领导革命师生把革命大批判的群众运动，深入发展到思想文化的各个领域，其中包括对刘少奇及其在清华大学的代理人、反革命修正主义分子蒋南翔在科研和生产中疯狂推行的洋奴哲学、爬行主义的批判，对刘少奇和反革命修正主义分子王明及其在文艺领域里的代理人周扬、夏衍、田汉、阳翰笙“四条汉子\"的批判，对学校各学科封、资、修思想体系的批判，以及对哲学、教育、经济、历史等各个文化领域中修正主义的批判，继续肃清刘少奇反革命修正主义路线的余毒，继续清除资产阶级和一切剥削阶级的思想影响。"},{"type":"paragraph","text":"（新华社1970年2月24日讯，载2月25日《人民日报》）"}],"authors":[],"dates":[{"year":1970,"month":2,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":418,"page_end":418},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"58e0ee1a8e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东之路》书系在京面世 《刘少奇论新中国经济建设》一书出版","authors":[],"dates":[{"year":1993,"month":11,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报北京11月23日专电　为纪念毛泽东同志诞辰一百周年，由国内党史界一些专家学者撰写的逾120万字的的传记作品《毛泽东之路》书系今天在北京面世。这个书系共分《横空出世》、《民族救星》、《立国兴邦》和《晚年岁月》四卷，是由中国青年出版社组织出版的。它分时期叙述了毛泽东的生平业绩和思想，充分展现了这位历史巨人的风采魅力。"},{"type":"paragraph","text":"据新华社北京11月23日电　为纪念刘少奇同志诞辰95周年，由中共中央文献研究室编辑的《刘少奇论新中国经济建设》一书近日出版。这本书收入刘少奇自1948年至1965年关于经济方面的著作69篇，多数是首次公开发表。它系统地反映了刘少奇在建国前夕对于新中国经济建设和如何向社会主义过渡的设想，反映了他在五十年代中期提出的一系列改革设想，以及他在六十年代初期对调整国民经济的重大贡献。"}],"comments":[],"origin":"本报,新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d1f8b74382"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"接受捷克斯洛伐克驻华大使康萨拉呈递国书时的答词","alias":"","parts":[{"type":"paragraph","text":"接受朝鲜驻华大使权五稷"},{"type":"paragraph","text":"呈递国书时的答词"},{"type":"paragraph","text":"（1952年3月18日）大使先生："},{"type":"paragraph","text":"我异常高兴地接受贵大使呈递的朝鲜民主主义人民共和国最高人民会议常任委员会的国书，并感谢贵大使代表朝鲜人民，向中国人民所表示的好意。"},{"type":"paragraph","text":"英勇的朝鲜民主主义人民共和国人民在其反对美帝国主义侵略的伟大爱国战争中，表现了战胜一切困难的高贵的牺牲精神，并取得了显然的胜利。"},{"type":"paragraph","text":"中朝两国人民为反对我们共同敌人美帝国主义的侵略，保卫我们两国的安全与远东的和平，正进行着共同的斗争。诚如贵大使所说，中朝两国人民长期互助的友好关系，是用共同斗争的高贵的鲜血凝结起来的。这种斗争已经使我们两国人民的巩固团结成为一种保卫和平事业的巨大力量，只要中朝两国人民永远团结在一起，共同奋斗，就一定能够粉碎美帝国主义对我们两国的侵略计划，并且对保卫远东及全世界的和平有极其重大的贡献。"},{"type":"paragraph","text":"我热烈欢迎阁下出任朝鲜民主主义人民共和国驻中华人民共和国的特命全权大使，并愿在阁下为巩固与发展两国人民的兄弟友谊的工作中，尽量予以协助。"},{"type":"paragraph","text":"谨祝贵国国家繁荣，人民兴旺，并祝贵国元首健康。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":3,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":517,"page_end":517},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5a32d799a1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

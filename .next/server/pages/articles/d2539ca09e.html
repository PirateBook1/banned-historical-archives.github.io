script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"建设伟大祖国　保卫世界和平唐山电业局职工上书毛主席保证今年第四季度增产节约五百顿粮食　相信全国职工将热烈展开增产节约竞赛","authors":[],"dates":[{"year":1951,"month":11,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京十八日电】　唐山电业局和唐山发电厂全体职工写信给毛主席；保证今年第四季度开展增产节约运动，为国家增产节约五百顿粮食。该信全文如下:"},{"type":"paragraph","text":"敬爱的毛主席:"},{"type":"paragraph","text":"为了响应您在中国人民政治协商会第一届全国委员会第三次会议上‘需要继续加强抗美援朝的工作，需要增加生产，厉行节约，以支持中国人民志愿军’的号召，建设伟大祖国，保卫世界和平，我们唐山电业局和唐山发电厂全体职工，已经认真地学习了您的指示，并决定在过去安全、省煤的爱国主义厂际竞赛已获得多次优胜的基础上，大规模地开展爱国增产、巩固安全、厉行节约的运动，来实现您的号召。我们保证作到:"},{"type":"paragraph","text":"一、第四季度除完成国家任务外，在缩短检修时间增加发电量、节约原材料降低消耗定额(每度电的煤耗达到零·五六八公斤，厂用电率达到百分之三点八)、发挥设备潜在能力等方面，保证给国家增加财富五百顿小米。"},{"type":"paragraph","text":"二、继续巩固安全发送电，坚决遵守操作规程种生产制度，认真学习苏联先进经验，提高技术水平；在发电系统方面澈底消灭重要事故。"},{"type":"paragraph","text":"三、加强经营管理。在今年年底前作好清理资产核定资金的工作；设备利用率由定额百分之四十二提高到百分之四十八。"},{"type":"paragraph","text":"四、继续加强抗美援朝的爱国主义教育，认真学习毛泽东思想，提高政治思想水平，保证每周有四小时政治时事学习，努力培养学徒，争取在今后一年内将现有学徒、教育场的学员共一百名培养为技工。"},{"type":"paragraph","text":"五、加强整体观点，在共产党、政府、工会的领导下，做好调整负荷合理用电的工作，并主动帮助私营自备电厂，以充分发挥人民电业的潜在能力。"},{"type":"paragraph","text":"敬爱的毛主席，我们一定做好以上各项工作，并且还要做好一九五二年进一步增产节约的准备工作，为国家增产节约更多的财富，支援人民志愿军，巩固国防。我们相信电业职工和全国职工们，一定会和我们一起，热烈展开爱国主义节约运动。竞赛，使全国迅速出现一个普遍高涨的爱国增产"},{"type":"paragraph","text":"敬祝"},{"type":"paragraph","text":"您身体健康"},{"type":"paragraph","text":"唐山电业局"},{"type":"paragraph","text":"唐山发电厂"},{"type":"paragraph","text":"全体职工"},{"type":"paragraph","text":"一九五一年十一月七日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d2539ca09e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华国锋总理举行盛大宴会  热烈欢迎马列托亚殿下  华国锋总理和马列托亚殿下讲话　乌兰夫副委员长出席宴会作陪","authors":[],"dates":[{"year":1976,"month":9,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华国锋总理举行盛大宴会"},{"type":"paragraph","text":"热烈欢迎马列托亚殿下"},{"type":"paragraph","text":"华国锋总理和马列托亚殿下讲话　乌兰夫副委员长出席宴会作陪"},{"type":"paragraph","text":"新华社一九七六年九月三日讯　国务院总理华国锋今天晚上举行盛大宴会，热烈欢迎西萨摩亚国家元首马列托亚·塔努马菲利第二殿下以及随同来访的其他西萨摩亚贵宾。"},{"type":"paragraph","text":"人大常委会副委员长乌兰夫，外交部长乔冠华，外贸部长李强，外经部长方毅，出席宴会作陪。"},{"type":"paragraph","text":"宴会在人民大会堂宴会厅举行。大厅里灯火辉煌，大厅中央并排悬挂着西萨摩亚国旗和中国国旗。"},{"type":"paragraph","text":"马列托亚殿下由华国锋总理陪同步入宴会大厅时，乐队奏起欢乐的迎宾曲。"},{"type":"paragraph","text":"华国锋总理和马列托亚殿下在宴会上讲话（全文见第三版）。他们的讲话受到热烈欢迎。讲话以后，乐队分别奏西萨摩亚国歌和中国国歌。"},{"type":"paragraph","text":"宴会在热烈友好的气氛中进行。席间，宾主亲切交谈，频频举杯，祝愿中国同西萨摩亚两国人民的团结和友谊与日俱增。"},{"type":"paragraph","text":"出席宴会的还有政府有关部门和北京市革命委员会的负责人王海容、陈慕华、郝中士、陈希愈、张维民、彭迪、刘治平、张振东、阎志祥、刘锡昌等。"},{"type":"paragraph","text":"各国驻中国使节也应邀出席了宴会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3fd482108d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

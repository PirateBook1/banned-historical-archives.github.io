script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央公安部关于严肃执行中央三月十八日指示及正确处理反革命案件的指示","authors":[],"dates":[{"year":1950,"month":4,"day":10}],"is_range_date":false,"parts":[{"text":"中央公安部关于严肃执行中央三月十八日指示及正确处理反革命案件的指示","type":"title"},{"text":"最近皖南军区破获匪特，该“青年救国军”“国防部突击革命队”两案，案犯大部都是伪八十八军的军官，在该分区教导队学习时，即开始活动。“国防部突击革命队”案主谋犯亦系俘虏军官，经教育后留任我军校任军事助教，与校外特务结合，在军校内发展军事特务，组织阴谋叛乱。两案均因其内部告密而发现，说明我之教育改造是有成效的。同时证明确有少数坚决的反革命份子，虽经宽待争取，仍然怙恶不悛，继续其反革命活动。这一事实应引起各地普遍注意。对于这些经过宽待争取而仍进行反革命活动的组织者及其首要份子，必须予以必要的镇压，即应依照中央三月十八日的指示精神处以长期徒刑，以至死刑，不能过分宽容。因为不如此，不仅不能达到教育团结群众，孤立反革命份子的目的；反而会给坚决反革命份子的继续作乱，以一种鼓励。各地公安部应在党委政府的领导下，协助司法机关，严肃执行中央三月十八日对于镇压反革命份子的指示；依据这个指示的原则和精神，正确处理每一个具体的反革命案件。但所谓必要的镇压，只是用以对待坚决的反革命份子，切不可误解为应该多杀人或随便杀人。执行情况，望随时电告。","type":"paragraph"}],"comments":[],"origin":"根据记录整理的手抄稿","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e745e981c2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

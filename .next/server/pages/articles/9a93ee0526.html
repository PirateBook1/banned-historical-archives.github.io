script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伟大领袖毛主席的亲密战友林彪副主席观看革命京剧样板戏《红灯记》并接见演员周恩来、陈伯达、康生、江青、姚文元等同志一起观看和接见　全场观众激动得高举《毛主席语录》，连连热情欢呼:“毛主席万岁!毛主席万岁!万万岁!”","authors":[],"dates":[{"year":1968,"month":2,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京三十一日电　我们伟大领袖毛主席的亲密战友林彪副主席，以及周恩来总理、陈伯达、康生、江青、姚文元、谢富治、杨成武、叶群、吴法宪、邱会作、张秀川、李天焕、刘锦平等同志，在一月三十一日晚，观看了中国京剧院演出的革命京剧样板戏《红灯记》。"},{"type":"paragraph","text":"当林副主席、周总理、陈伯达、康生、江青、姚文元等中央领导同志进入会场时，全场观众激动得高举红彤彤的《毛主席语录》连连热情欢呼:“毛主席万岁!毛主席万岁!万万岁!”"},{"type":"paragraph","text":"中国人民解放军各总部、各军兵种以及在京的各军区负责同志也应邀观看了演出。"},{"type":"paragraph","text":"演出结束后，林副主席、周总理、陈伯达、康生、江青、姚文元、谢富治、杨成武、叶群、吴法宪等同志接见了演出《红灯记》的全体演员。这时，台上台下放声高唱《大海航行靠舵手》，再一次长时间热烈欢呼:“毛主席万岁!毛主席万岁!万万岁!”"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1968\\02\\6821010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e一月三十一日，我们伟大领袖毛主席的亲密战友林彪副主席，以及周恩来总理、陈伯达、康生、江青、姚文元等同志观看了革命京剧样板戏《红灯记》。演出结束后，林彪副主席、周恩来总理、陈伯达、康生、江青、姚文元等同志走上舞台，接见了演出《红灯记》的演员。　(新华社记者摄　传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"吴法宪","type":"人物"},{"name":"谢富治","type":"人物"},{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"杨成武","type":"人物"},{"name":"林彪","type":"人物"},{"name":"叶群","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9a93ee0526"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

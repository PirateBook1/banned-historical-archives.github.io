script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中央军委确定33位军事家  毛泽东周恩来朱德邓小平名列其中","authors":["徐京跃"],"dates":[{"year":1989,"month":11,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中央军委确定33位军事家"},{"type":"paragraph","text":"毛泽东周恩来朱德邓小平名列其中"},{"type":"paragraph","text":"新华社北京11月29日电　（记者徐京跃）在史诗般的中国人民革命战争中，涌现出多少运筹帷幄叱咤风云的军事家？经中央军委确定，33人被冠以“军事家”的评语，载入最近出版的《中国大百科全书·军事卷·中国人民解放军军事人物分册》。"},{"type":"paragraph","text":"他们是：毛泽东、周恩来、朱德、邓小平、彭德怀、刘伯承、贺龙、陈毅、罗荣桓、徐向前、聂荣臻、叶剑英、杨尚昆、李先念、粟裕、徐海东、黄克诚、陈赓、谭政、肖劲光、张云逸、罗瑞卿、王树声、许光达。有8位军事家为中国人民解放事业献身，他们是中国人民解放军创建人叶挺，中国工农红军高级指挥员许继慎、蔡申熙、段德昌、曾中生，中国工农红军和八路军高级指挥员左权，中国工农红军和新四军高级将领彭雪枫、罗炳辉。还有林彪。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6d940717ec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

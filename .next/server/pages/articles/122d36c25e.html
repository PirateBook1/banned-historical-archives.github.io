script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"泰国前外长差猜少将和夫人应邀出席欢迎宴会  宾主畅叙日益发展的中泰友谊","authors":[],"dates":[{"year":1978,"month":12,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"泰国前外长差猜少将和夫人应邀出席欢迎宴会"},{"type":"paragraph","text":"宾主畅叙日益发展的中泰友谊"},{"type":"paragraph","text":"据新华社北京十二月九日电　曾经为发展泰中友谊作出重大贡献的泰国前外长差猜·春哈旺少将和他的夫人今晚在北京出席四机部副部长刘佩荣为他们举行的欢迎宴会。"},{"type":"paragraph","text":"现任泰中友协会长的差猜少将这次以阿姆罕斯特（泰国）集团董事长的身分率领阿姆罕斯特集团代表团来我国访问，于昨天乘专机抵达北京。代表团是前来就阿姆罕斯特集团同我有关方面之间发展电子、通讯、旅游等方面的合作交换意见的。"},{"type":"paragraph","text":"宴会的气氛十分热烈。宾主在一起畅叙日益发展的中泰友谊。"},{"type":"paragraph","text":"差猜少将还向刘佩荣副部长回忆起邓小平副总理最近访问泰国时会见他的愉快情景。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"122d36c25e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

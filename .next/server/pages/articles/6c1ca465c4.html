script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji48","name":"毛泽东全集第48卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji48.pdf"],"article":{"title":"在全国第二批城市“四清”部署情况简报上的批语","alias":"","parts":[{"type":"paragraph","text":"在全国第二批城市“四清”部署情况"},{"type":"paragraph","text":"简报上的批语\""},{"type":"paragraph","text":"（1965年10月30日）江青阅。大有希望，明冬后春可完。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"卅日上午五时"},{"type":"paragraph","text":"[1]这个批语写在中共中央办公厅1965年10月30日编印的《情况简报》第三六五号上。简报说：一、据不完全统计，全国27个省、市、自治区（不包括西藏）第二批开展城市“四清”运动的单位共有16100多个，职工6955000余人，占全国职工总数的30%左右。二、参加第二批城市“四清”运动的工作队共计282000多人。新老队员的比例，有的地区老队员占40%至50%，有的地区只占20%左右。工作队员与参加运动职工人数的比例，据两个大区的统计，中南为1：20，东北为1：26。简报还附有部分中央局和省、市、区党委负责同志蹲点名单。"}],"authors":["毛泽东"],"dates":[{"year":1965,"month":10,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":230,"page_end":230},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6c1ca465c4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

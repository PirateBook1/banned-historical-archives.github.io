script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——攻击新社会","authors":["中国人民大学","才达","李万昌","李鹤亭","章奇顺"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"右派言论——攻击新社会","type":"title"},{"text":"中国人民大学才达李万昌章奇顺李鹤亭","type":"authors"},{"text":"“现在是中国历史上最黑暗的时代，通过整风后希望建成名符其实的新社会。”（中国人民大学俄文教研室助教  才达）","type":"paragraph"},{"text":"“中国没有法制，是野蛮的国家。”","type":"paragraph"},{"text":"“知识分子矛盾还是最小的，第一是农民，第二是工人，第三是军队，第四才是知识分子。”","type":"paragraph"},{"text":"“农民矛盾大肚子吃不饱。”","type":"paragraph"},{"text":"“部队里80％的人员是国民党起义过来的，这些人挨过几整，矛盾很大，报纸上不敢发表这方面的消息，怕动摇军心。”","type":"paragraph"},{"text":"“现在社会极其动荡不安。”","type":"paragraph"},{"text":"“社会主义又怎么样？还不是吃两顿饭，到头来还得挨整。”（中国人民大学工业经济系讲师  李万昌）","type":"paragraph"},{"text":"“社会生活的一些问题”","type":"paragraph"},{"text":"“1．歌颂社会主义，掩盖了阴暗面，就会增加人民内部矛盾。‘政治经济学教科书’社会主义部分没有一句话真正指出社会主义的阴暗面，要对阴暗面进行揭露，不揭露就不能明确社会向那个方向发展。","type":"paragraph"},{"text":"2．官僚主义发展到严重程度，领导与被领导就会变成统治者与被统治者、主人和奴仆的关系。","type":"paragraph"},{"text":"3．上层建筑如果发展到严重程度——官僚主义与宗派主义，实质上就将经济的性质改变，引起人们不满，起而推翻社会制度。","type":"paragraph"},{"text":"4．他怀疑社会主义制度对人的关怀，他要同志们考虑社会主义制度对人们的关怀在现实生活中做得怎样，并探求其根源何在？","type":"paragraph"},{"text":"5．说人事制度存在宗派主义。","type":"paragraph"},{"text":"6．工业中的奖励制度实际上是集体贪污。”（中国人民大学政治经济学教研室助教  章奇顺）","type":"paragraph"},{"text":"“看起来北京的名声虽好，但却是个害人坑。有的人自然是很享福，但也有更多的人愁着没有办法生活。工资拿到手，没有房子住，没有东西吃，因此，钞票虽亮，正同黄金闪光一样，能看不能吃。”（中国人民大学编译室译员　李鹤亭）","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"82fdf95b83"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

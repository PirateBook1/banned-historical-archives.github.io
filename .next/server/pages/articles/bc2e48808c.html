script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“四人帮”是扼杀革命文艺的罪魁祸首","authors":[],"dates":[{"year":1976,"month":10,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“四人帮”是扼杀革命文艺的罪魁祸首"},{"type":"paragraph","text":"长春电影制片厂《创业》创作组、摄制组"},{"type":"paragraph","text":"以华国锋主席为首的党中央，代表亿万人民的心愿，揪出了王洪文、张春桥、江青、姚文元反党集团，粉碎了他们篡党夺权的阴谋。这是无产阶级文化大革命的伟大胜利，是毛泽东思想的伟大胜利！我们热烈欢呼，坚决拥护党中央对“四人帮”反党集团所采取的果断措施！我们心潮激荡，纵情高歌，心中无比畅快！"},{"type":"paragraph","text":"我们《创业》创作组和摄制组，跟“四人帮”反党集团进行过将近两年的艰苦斗争，亲眼看见这伙披着马克思主义外衣的敌人的狰狞面目。他们从来就不是马克思主义者，他们身上没有一点点共产党人的气味，他们是吸血鬼，是地地道道的不肯改悔的正在走的走资派，是党内资产阶级的典型代表。我们和他们的斗争是你死我活的斗争。"},{"type":"paragraph","text":"伟大的无产阶级文化大革命，给我们以极其深刻的教育。一九七二年，我们沿着毛主席《在延安文艺座谈会上的讲话》指引的方向，深入工农兵，改造世界观。在大庆油田的工人和革命干部的关怀与支持下，和石油工人业余作者一起，坚持唯物论的反映论，进行观察、体验、研究、分析，根据实际生活进行典型概括，创作和拍摄了影片《创业》。这部影片虽然存在着缺点和不足，但它是努力实践毛主席革命文艺路线的一个成果，受到了广大工农兵群众的热烈欢迎。但是，广大工农兵群众喜欢的，“四人帮”不喜欢，他们给《创业》加了许多罪状，扣了许多大帽子，强令我们接受，“做自我批评”。我们敬爱的领袖毛主席和文艺战士心连心，及时地察觉了“四人帮”的恶劣行径，对他们进行了严肃批评。我们的心是多么激动呵！大家奔走相告，热泪纵横，一遍遍地高呼：“毛主席万岁！”但是，“四人帮”反党集团却毫无悔改之意。他们大耍反革命两面派手法，以“帮助”为名，设置圈套，要我们否定《创业》，拍所谓新《创业》，从而要我们反对毛主席的指示。这就充分暴露了“四人帮”阴险狡猾的丑恶嘴脸和极其反动的本性。他们是大耍阴谋诡计的反革命两面派，是扼杀革命文艺的罪魁祸首！但是，乌鸦的翅膀遮不住太阳的光辉。这些背叛马克思主义、列宁主义、毛泽东思想，篡改毛主席指示的人，这些搞修正主义，搞分裂，搞阴谋诡计的人，不管他们多么阴险狡猾，最终也逃不出失败的可耻下场。"},{"type":"paragraph","text":"在这万众欢腾的时刻，我们革命文艺战士向党宣誓，我们一定要最紧密地团结在以华国锋主席为首的党中央周围，一切行动听从党中央指挥。我们要更加努力地学习毛主席著作，坚定地沿着毛主席的革命文艺路线高歌猛进！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bc2e48808c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

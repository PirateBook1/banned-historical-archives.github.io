script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"重庆成都两地人民举行盛大集会庆祝成渝路全线通车毛主席亲笔写的锦旗授予工程局全体职工勉励继续努力修筑天成路","authors":[],"dates":[{"year":1952,"month":7,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【中央人民电台广播】重庆二日消息:重庆市和成都市人民，一日举行盛大集会，庆祝中国共产党成立三十一周年和成渝铁路全线通车。"},{"type":"paragraph","text":"重庆市二万人在车站举行了庆祝大会。中央人民政府铁道部部长滕代远、西南军政委员会副主席熊克武、西南军区副司令员李达、重庆市市长曹荻秋等都参加了大会，并且先后在会上讲话。滕代远部长代表毛主席向大会祝贺，并且把毛主席亲笔写的“庆祝成渝铁路通车，继续努力修筑天成路”的大幅锦旗授予西南铁路工程局全体职工。十点钟左右，举行第一次列车全线通车剪彩典礼，由滕代远部长剪彩。剪彩以后，列车缓缓驶出车站，两旁群众热烈欢呼不息。"},{"type":"paragraph","text":"成都市人民，一日为四十多年心愿的全部实现而热情欢呼，卅万人在北郊车站广场，举行了隆重的通车典礼。西南军政委员会副主席贺龙亲自剪彩，接着，装饰着鲜花的列车向前开动。火车的巨吼，人群的欢呼，天空中九架飞机的轰鸣，震动着成都平原。卅万群众在下午两点钟散会以后开始游行，晚间并且举行了盛大的焰火会。"},{"type":"paragraph","text":"二日上午，重庆和成都两个地方的人民，又分别举行了盛大的欢迎会。一日上午从重庆和成都同时出发的两列车车，二日上午分别安全到达了重庆和成都。成都市五万人举行了欢迎大会。滕代远部长坐了成渝路的第一趟列车，从重庆到了成都。和欢迎大会的同时，举行了天成铁路的开工典礼。天成铁路修通以后。成渝铁路、天成铁路和陇海铁路以及关内外的各条铁路，就都接通了，对于祖国的经济建设和国防建设将要发挥很大的作用。"}],"comments":[],"origin":"中央人民电台","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"98106dd8e8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

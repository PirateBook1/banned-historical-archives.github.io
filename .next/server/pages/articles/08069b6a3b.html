script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"政协全国委员会常委、辽宁省政协副主席  黄达同志追悼会在沈阳举行  邓小平李先念许世友苏振华李德生陈锡联徐向前赵紫阳王震罗瑞卿宋任穷康克清王首道江华黄火青等同志送了花圈","authors":[],"dates":[{"year":1978,"month":7,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"政协全国委员会常委、辽宁省政协副主席"},{"type":"paragraph","text":"黄达同志追悼会在沈阳举行"},{"type":"paragraph","text":"邓小平李先念许世友苏振华李德生陈锡联徐向前赵紫阳王震罗瑞卿宋任穷康克清王首道江华黄火青等同志送了花圈"},{"type":"paragraph","text":"新华社沈阳七月十三日电　中国人民政治协商会议全国委员会常务委员、辽宁省政协副主席黄达同志，因病于一九七八年六月二十日在广州逝世，终年七十岁。黄达同志追悼会于七月五日在沈阳举行。"},{"type":"paragraph","text":"中共中央副主席、政协全国委员会主席邓小平，中共中央副主席李先念，以及许世友、苏振华、李德生、陈锡联、徐向前、赵紫阳、王震、罗瑞卿、宋任穷、康克清、王首道、江华、黄火青等同志送了花圈。"},{"type":"paragraph","text":"中国人民政治协商会议全国委员会、中共辽宁省委、省革委会、省政协、沈阳部队、辽宁省军区和中共广东省委、省革委会、省政协、广州部队、广东省军区也送了花圈。"},{"type":"paragraph","text":"中共中央政治局委员、沈阳部队司令员李德生，中共辽宁省委第一书记、沈阳部队政治委员曾绍山，中共辽宁省委第二书记任仲夷，中共辽宁省委第三书记、省政协主席黄欧东，沈阳部队政治委员甘渭汉等领导同志和群众一千二百多人，参加了追悼会。"},{"type":"paragraph","text":"黄达同志是江西省清江县人。他一九二七年参加革命，一九二九年加入中国共产党，历任红军连长、师卫生部政治委员等职。全国解放后，曾担任东北人民政府贸易部副部长、辽宁省副省长、中共辽宁省委书记处候补书记。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"李德生","type":"人物"},{"name":"李先念","type":"人物"},{"name":"许世友","type":"人物"},{"name":"王震","type":"人物"},{"name":"康克清","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"宋任穷","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"name":"陈锡联","type":"人物"},{"name":"赵紫阳","type":"人物"},{"name":"辽宁文革","type":"人物"},{"name":"广东文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"08069b6a3b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东文艺论集》出版发行","authors":[],"dates":[{"year":2002,"month":5,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《毛泽东文艺论集》出版发行"},{"type":"paragraph","text":"新华社北京5月9日电　在纪念毛泽东《在延安文艺座谈会上的讲话》发表60周年之际，中共中央文献研究室编辑的《毛泽东文艺论集》，近日由中央文献出版社出版发行。"},{"type":"paragraph","text":"毛泽东十分重视文学艺术，领导和指导了各个时期的文艺运动，留下了大量关于文学艺术的文稿。《毛泽东文艺论集》汇集了毛泽东从1936年到1976年的文稿101篇，包括毛泽东在各个时期关于文艺问题的文章、讲话、批示、书信、题词以及阅读古代文学作品的批语等。部分文稿是第一次公开发表。这些文稿比较全面地反映了毛泽东的文艺思想，书中收入的新中国成立后毛泽东有关文艺问题的论述，反映了毛泽东文艺思想在新的历史条件下的发展。《毛泽东文艺论集》的出版，对于深入学习和研究毛泽东的文艺思想，了解20世纪30年代到70年代中国文艺运动和党的文艺方针、政策，总结和借鉴我国革命文艺和社会主义文艺发展的历史经验，具有重要价值。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d917efa89c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

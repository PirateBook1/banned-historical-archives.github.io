script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市纺织工业局举行学习毛主席著作积极分子座谈会杨富珍和红雷小组决心互相学习 把毛主席著作学得更好用得更好","authors":[],"dates":[{"year":1966,"month":2,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　广大群众提出:要象杨富珍、红雷青年小组同志那样活学活用毛主席著作。杨富珍、红雷青年小组同志他们现在在想些什么?在最近上海市纺织工业局组织的一次学习毛主席著作积极分子的座谈会上，杨富珍和红雷青年小组的同志表示了要互相学习，决心在新的一年里，把毛主席著作学得更好，用得更好。"},{"type":"paragraph","text":"红雷青年小组的代表祁志超在座谈会上发了言。他代表小组表示要认真向杨富珍同志学习。祁志超说，杨富珍同志的讲话在报上登出来后，我们小组就议论开了，要向杨富珍同志学习什么?小组的许多同志都认为，杨富珍同志学习毛主席著作所以学得好，主要是她对毛主席著作有深厚的阶级感情，学了就用，听一点，记一点，学一点，用一点。祁志超说，向杨富珍同志学习，特别要象她那样善于捉掉自己思想上的“疵点”，加强自己的思想改造，在碰到困难时不“跳”起来，在顺利时不“飞”起来。他希望杨富珍同志把红雷青年小组当作她管的布机中的一台，经常到小组来“巡回”，帮助他们学好毛主席著作。"},{"type":"paragraph","text":"杨富珍也在会上发了言。她说，红雷青年小组是在“一无资料，二无设备，三无经验，四无专家”的情况下搞试验的，但他们有毛泽东思想，敢闯敢创，“四无”就变成四有了，在一个短时间内就把这项尖端攻了下来。红雷青年小组为我们工人阶级长了志气，为中国人民长了志气。我要学习这种为中国人民争气的革命精神。"},{"type":"paragraph","text":"杨富珍说，红雷青年小组好，是集体好。他们活学活用毛主席著作都有成绩，才在攻尖端的斗争中有那么大的本事。她表示，他们的生产小组也要象红雷青年小组一样，争取个个姐妹都学得好、用得好。杨富珍说，在这次五好评比活动中，我们小组里识字的女工提出:看一点、记一点、用一点；不识字的女工也提出:听一点、记一点、用一点。我们有决心:学习红雷青年小组，争取全组红。"},{"type":"paragraph","text":"在座谈会中间，红雷青年小组专门派了两位代表，把一张贴在实验室墙上的《主席走遍全国》的画像送给杨富珍同志。这张画像是红雷青年小组为了表达对伟大领袖的热爱，为了能天天看到毛主席，时时想到毛主席的教导，跑了好几家书店才买到的。同志们说:“毛主席就在我们身边，我们什么都不怕!”杨富珍同志十分激动地接受了这件宝贵的礼物。她说:“这张画像给了你们攻下尖端项目的力量；我也要把这张画像贴在小组里，激励我们小组的姐妹们在今年织出更多的好布，为中国人民和世界人民贡献出更多的力量。”"},{"type":"paragraph","text":"在会上发言的还有，丽新棉织二厂五好职工周生凤、国棉十四厂五好职工颜锁林、永新雨衣厂五好职工华琴芳、国棉九厂艺徒、上海市红旗青年突击手张季珊等十余人。他们在发言中说，杨富珍的话句句讲在我们心里，杨富珍、红雷青年小组是我们学习的榜样。要象他们那样活学活用毛主席著作，经常用毛主席的话和自己的思想、行动对照，克服工作中的一切困难。"},{"type":"paragraph","text":"纺织工业局党委书记张振华同志也在会上勉励大家要戒骄戒躁，不断前进。他说，我们要一分为二看待自己，要看到自己的成绩，更要看到自己还有不够的地方。毛主席教导我们的“虚心使人进步，骄傲使人落后”的两句话，要学到老，用到老。这样才能不断取得新的进步。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"910e6c0a8b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

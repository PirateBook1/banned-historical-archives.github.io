script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"福特总统和夫人举行告别宴会邓小平、李先念副总理，吴德、李素文副委员长等应邀出席　基辛格国务卿等出席宴会作陪　福特总统和邓小平副总理在宴会上祝酒","authors":[],"dates":[{"year":1975,"month":12,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年十二月四日电　美利坚合众国总统杰拉尔德·福特和夫人贝蒂·福特今天晚上在人民大会堂举行告别宴会。"},{"type":"paragraph","text":"国务院副总理邓小平、李先念，人大常委会副委员长吴德、李素文，外交部长乔冠华，外贸部长李强，文化部长于会泳，中国驻美国联络处主任黄镇，以及林佳楣同志，应邀出席了宴会。"},{"type":"paragraph","text":"福特总统的女儿苏珊·福特，国务卿亨利·基辛格博士，美国驻中国联络处主任乔治·布什和夫人等出席宴会作陪。"},{"type":"paragraph","text":"宴会厅里并排悬挂着中国国旗和美国国旗。"},{"type":"paragraph","text":"福特总统和邓小平副总理先后在宴会上祝酒(全文另发)。他们祝酒以后，乐队分别奏中国国歌和美国国歌。席间，乐队演奏了中美两国的乐曲。"},{"type":"paragraph","text":"应邀出席宴会的还有:"},{"type":"paragraph","text":"人大常委会委员张文裕、武新宇、林巧稚、赵忠尧、童第周；"},{"type":"paragraph","text":"政府部门、北京市革命委员会等有关方面负责人王海容、朱穆之、谢静宜、严佑民、肖鹏、刘澄清、王曼恬、姜惠莲、路金栋、刘华清、刘存信、王冶秋、鲁瑛、邓岗、穆青、吴忠、刘传新、章含之、朱霖；"},{"type":"paragraph","text":"首都工人、人民公社社员的代表陈福汉、陈景泰、杜宝荣、陈永祥、郭丽云、郭福金，少数民族的代表央宗、塔里甫·达吾提、陈家才、陈玉芳、田中山，以及其他各界代表。"},{"type":"paragraph","text":"参加宴会的还有:杜聿明、黄维、张海商、赵一雪、杨南村。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1975\\12\\75c5010301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e美利坚合众国总统杰拉尔德·福特和夫人十二月四日在人民大会堂举行告别宴会。"},{"type":"paragraph","text":"国务院副总理邓小平、李先念，人大常委会副委员长吴德、李素文等应邀出席了宴会。图为主宾步入宴会厅。"},{"type":"paragraph","text":"新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"李先念","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"524f10af45"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

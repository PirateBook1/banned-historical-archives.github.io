script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一切成绩归功于毛泽东思想","authors":[],"dates":[{"year":1968,"month":3,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海警备区某部八连"},{"type":"paragraph","text":"正当我们满怀革命豪情，全面落实毛主席的最新指示，坚决响应“要进一步节约闹革命”的伟大号召的时候，上海的报纸重新发表了毛主席的好学生柯庆施同志生前在“南京路上好八连”命名大会上的讲话。我们连队的同志一拿到这份报纸，看到醒目的标题，犹如一股热流通过全身，心情无比激动。我们读着读着，四年前柯庆施同志在命名大会上给我们的亲切教导，顿时回响在耳边。天大地大，不如党的恩情大；爹亲娘亲，不如毛主席他老人家亲。我们一千遍一万遍地高呼:毛主席万岁!毛主席万万岁!祝毛主席万寿无疆!万寿无疆!万寿无疆!"},{"type":"paragraph","text":"滚滚心潮逐浪高。我们仰望着毛主席光辉的形象，毛主席啊毛主席，我们每一点成绩的取得，都是您老人家的英明领导，您老人家光辉思想照耀的结果。毛主席啊毛主席，是您教导我们:“务必使同志们继续地保持谦虚、谨慎、不骄、不躁的作风，务必使同志们继续地保持艰苦奋斗的作风。”是这个最强大的反修防修的精神武器把我们武装起来，使我们始终地保持了劳动人民勤俭节约、艰苦奋斗的本色，继承和发扬了我党我军的革命好传统。是您教导我们，要警惕“资产阶级的捧场则可能征服我们队伍中的意志薄弱者”，是在您的谆谆教诲下，使我们顶住了“香风”、臭气的侵蚀，打退了资产阶级糖衣炮弹的进攻，站稳了无产阶级的脚跟。千胜利，万胜利，一切归功于您老人家光辉思想的胜利。"},{"type":"paragraph","text":"毛主席教导我们:“即使我们的工作得到了极其伟大的成绩，也没有任何值得骄傲自大的理由。虚心使人进步，骄傲使人落后，我们应当永远记住这个真理。”我们决不辜负伟大领袖毛主席的亲切教导，我们一定以上海无产阶级革命派为榜样，更高地举起毛泽东思想伟大红旗，高标准严格要求自己，进一步保持和发扬无产阶级的革命本色，不折不扣地贯彻执行毛主席的最新指示，在夺取无产阶级文化大革命全面胜利的新的战斗中，为人民立新功!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"89bd44420a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

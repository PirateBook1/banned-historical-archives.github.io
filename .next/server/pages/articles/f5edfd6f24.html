script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共湖北省委农业办公室转发麻城县万人大会的三个资料","authors":[],"dates":[{"year":1959,"month":4,"day":13}],"is_range_date":false,"parts":[{"text":"中共湖北省委农业办公室转发麻城县万人大会的三个资料","type":"title"},{"text":"兹奖麻城县万人大会的三个资料印发给你们一阅。从这三个资料中，可以看出一个公社、一个生产队的政策兑现情况。这对于进一步的彻底地贯彻执行政策是有好处的。希望各地县委办公室都能将这次五级干部会议的资料整理出来，并送省委一份。","type":"paragraph"},{"text":" 中共湖北省委农业办公室1959年4月13日","type":"paragraph"},{"text":"壹、政策兑现情况","type":"subtitle"},{"text":"一、县退还公社：","type":"subtitle"},{"text":"应退现金（包括粮棉油收购款、商业赊销宽、已收回的未到期的农贷款、调用公社物资折价款及赔偿款）273.9万元，已全部兑现。","type":"paragraph"},{"text":"县调用公社拖拉机两部，抽水机五部，动力机十七部，运输工具五十部已全部退还。","type":"paragraph"},{"text":"县属各部门占用民房838间，占用耕地3283亩，压坏禾苗1874亩，尚未处理。","type":"paragraph"},{"text":"二、公社和管理区退还生产队","type":"subtitle"},{"text":"应退还现金710万元，已退617万元。","type":"paragraph"},{"text":"应退运输工具701部，已退555部。","type":"paragraph"},{"text":"应退机械51部，已退38部。","type":"paragraph"},{"text":"应退生猪5604头，已退5071头。","type":"paragraph"},{"text":"应退耕牛1383头，已退1106头。","type":"paragraph"},{"text":"应退羊子560头，已退304头。","type":"paragraph"},{"text":"应退蜜蜂2305箱，已退1954箱。","type":"paragraph"},{"text":"应退房屋773间，已退139间。","type":"paragraph"},{"text":"三、生产队和小队退还社员的物资","type":"subtitle"},{"text":"应退家具12538件，已退5834件。","type":"paragraph"},{"text":"占用社员房屋1772间，已退634间。","type":"paragraph"},{"text":"拆社员房屋54386间，现已盖起新房很少。","type":"paragraph"},{"text":"损坏社员东西应赔款29800元，已赔19147元。","type":"paragraph"},{"text":"四、多劳多得","type":"subtitle"},{"text":"全县原有881个农业社，58年收入开支账目和分配决算都已基本清楚。","type":"paragraph"},{"text":"按多劳多得进行分配，生产队应再分给社员现金848万元，还有78万元未付清。","type":"paragraph"},{"text":"……（以下有8页模糊不清）","type":"paragraph"}],"comments":[],"origin":"湖北省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f5edfd6f24"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

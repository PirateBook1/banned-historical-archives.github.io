script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈宗汉在民盟、九三小组会上的发言","authors":["哈尔滨工业大学","陈宗汉"],"dates":[{"year":1957,"month":6,"day":26}],"is_range_date":false,"parts":[{"text":"陈宗汉在民盟、九三小组会上的发言","type":"title"},{"text":"哈尔滨工业大学陈宗汉","type":"authors"},{"text":"[陈宗汉：哈尔滨工业大学教授，动力系副主任]","type":"paragraph"},{"text":"最近出现了很多右派言论，不要党的领导，不走社会主义道路，我要反问一下，那么谁来领导？走什么道路，让那些政治野心家来领导？今天的中国共产党的领导从各方面来看，我们应该承认是一个好的领导，在宪法上也规定了这点，故这是一个无可否定的先决条件。","type":"paragraph"},{"text":"为什么在今天又会有人提出不要党领导的意见呢，我觉得很可能这些同志没有很好研究一下中国历史，没有搞清楚中国过去的领导所走的路线和现在的领导所走的道路，并加以比较，另一种是很熟悉过去的历史，但是对过去历史有着错误的看法，如王泽汉教授说：“分久必合，合久必分”就是一种封建社会的反动观点，也有些人是别有野心，想借此夺取政权，专为个人的权利和地位设想。这些思想和认识如其存在和滋长，足以把我们进步的新社会，倒推回到腐败的旧社会，使时代的轮子反转，这对我们的社会主义建设，是很不利的，我们必须辨明是非，坚决反对。","type":"paragraph"}],"comments":[],"origin":"陈宗汉问题专辑（右派分子言论蒐集册之三），哈工大校刊编辑委员会编，1957年10月14日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b6a5cea650"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

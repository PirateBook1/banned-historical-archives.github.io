script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"奉贤广大贫下中农坚决贯彻毛主席伟大指示踊跃向国家交售粮食","authors":["郝延祖"],"dates":[{"year":1967,"month":12,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　奉贤县广大贫下中农和革命干部，坚决贯彻伟大领袖毛主席“必须把粮食抓紧，必须把棉花抓紧，必须把布匹抓紧”的指示，以“斗私，批修”为纲，正确处理国家、集体、个人三者关系，积极交售粮食，到目前为止，已完成国家统购任务百分之九十以上。"},{"type":"paragraph","text":"革命先行，工作跃进。奉贤县广大贫下中农把活学活用毛主席著作放在先于一切、大于一切、重于一切的地位，坚持以革命统帅生产，推动生产，他们紧跟毛主席的伟大战略部署，对中国赫鲁晓夫推行的“三自一包”、“四大自由”、“物质刺激”等一整套修正主义黑货，进行了深入的批判，有力地促进了人的思想革命化，夺得了革命、生产双丰收。广大贫下中农、革命干部在讨论今年交售粮食和处理余粮问题时，首先总结了今年丰收是怎么得来的，三官、邬桥、头桥等公社的贫下中农，在讨论中异口同声地说:树有根，水有源。今年虽然遇到三十多年未有过的干旱，但是，依靠了毛泽东思想这个最强大的精神原子弹，依靠人民公社的集体力量，自力更生，艰苦奋斗，旱天不旱地，夺得了好收成。毛主席教导我们:“中国应当对于人类有较大的贡献”。我们应该多卖余粮，支援世界革命人民。群众认识提高以后，不顾严寒冰冻，抓紧脱粒，胡桥、庄行等公社的不少贫下中农，还开夜工脱粒，迅速掀起交售粮食的热潮。奉城、平安、头桥、四团、塘外、肖塘等公社在完成全年国家统购任务的同时，积极出售余粮。"},{"type":"paragraph","text":"(郝延祖)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8385efd377"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"非洲朋友继续热烈欢呼我党“九大”隆重开幕  在毛泽东思想基础上空前团结的大会","authors":[],"dates":[{"year":1969,"month":4,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"非洲朋友继续热烈欢呼我党“九大”隆重开幕"},{"type":"paragraph","text":"在毛泽东思想基础上空前团结的大会"},{"type":"paragraph","text":"据新华社九日讯　非洲朋友继续热烈欢呼中国共产党第九次全国代表大会隆重开幕。"},{"type":"paragraph","text":"在刚果（布）首都布拉柴维尔的一家工厂里，工人们举行座谈会，欢呼中国共产党第九次全国代表大会的召开。会上，他们指出：伟大、光荣、正确的中国共产党第九次全国代表大会的召开，是毛泽东思想的伟大胜利，是无产阶级文化大革命的伟大胜利，是毛主席无产阶级革命路线的伟大胜利。这次大会的召开，对帝国主义、修正主义和各国反动派是一个沉重的打击，对世界各国人民是一个巨大的鼓舞。"},{"type":"paragraph","text":"一位工人激动地说，中国产业工人中的党员代表，参加了伟大领袖毛主席亲自主持的具有历史意义的这次党的代表大会，并且非常幸福地见到了我们心中的红太阳毛主席。我们把这件事看作是自己莫大的幸福，因为刚果（布）工人和中国工人是阶级兄弟。"},{"type":"paragraph","text":"一位曾经是民卫团战士的工人说，参加这次党代表大会的中国人民解放军的党员代表中，有在保卫祖国边疆的战斗中立了功的新战士。我们向他们致敬，祝愿他们在新的战斗中赢得更大的胜利，给予任何侵略者以更加沉重的打击。"},{"type":"paragraph","text":"另一位工人说，这次党代表大会是中国共产党空前团结的大会。这种团结是建立在毛泽东思想的基础上的。他说，战无不胜的毛泽东思想是反对帝国主义、修正主义和各国反动派的强大的思想武器。毛泽东思想是属于全世界各国革命人民的。根据我们切身的经验，只要我们照毛泽东思想办事，就能战胜一切困难。我们一定要好好学习毛泽东思想，赢得更大的胜利。"},{"type":"paragraph","text":"又一位工人说，毛主席亲自发动和领导的无产阶级文化大革命是对被压迫、被剥削阶级的一个巨大鼓舞和支持。用战无不胜的毛泽东思想武装起来的全世界无产者，将坚决横扫世界上的一切反动派。"},{"type":"paragraph","text":"工人们在座谈会上，衷心祝愿中国共产党第九次全国代表大会圆满成功！祝愿毛主席万寿无疆！祝愿林彪副主席身体健康！"},{"type":"paragraph","text":"一位西南非洲朋友七日在给新华社驻开罗分社的信中说：“中国共产党第九次全国代表大会的召开，是毛泽东思想的伟大胜利。这不但是兄弟的中国人民而且也是全世界革命人民的具有历史意义的事件。”"},{"type":"paragraph","text":"这位西南非洲朋友最后在信中写道：“祝中国共产党第九次全国代表大会成功！”“伟大的中国共产党万岁！”“世界革命的堡垒中华人民共和国万岁！”“当代伟大的马克思列宁主义者毛主席万岁！万万岁！”"},{"type":"paragraph","text":"佛得角岛的一位朋友在给新华社驻巴马科分社的信中写道：我坚信，在毛主席和他的亲密战友林彪副主席的领导下，这次大会将进一步巩固社会主义和世界革命的堡垒——中华人民共和国的无产阶级专政。用战无不胜的毛泽东思想武装起来的七亿人民的中华人民共和国，将对国际生活发生更大的影响，将使美帝、苏修企图包围中国的阴谋遭到失败，因此我要同全世界的反帝反修的革命战士们一样，高呼“中国共产党第九次全国代表大会万岁！”“毛主席万岁！”"},{"type":"paragraph","text":"一位塞内加尔工人在给新华社驻努瓦克肖特分社的信中写道：中国共产党第九次全国代表大会最好不过地证实了由毛主席亲自发动和领导的无产阶级文化大革命取得了伟大的、决定性的胜利。这是毛主席的思想战胜叛徒、内奸、工贼刘少奇的反革命修正主义路线的胜利，也是马克思列宁主义对苏联现代修正主义及其走狗和对以美国为首的帝国主义及其走狗的胜利。"},{"type":"paragraph","text":"他还写道：毛主席是当代最杰出的马克思列宁主义者。中国人民在毛主席的领导下，依靠战无不胜的毛泽东思想，不断地在各方面取得了空前的辉煌胜利。伟大的中国人民对侵犯中国领土珍宝岛的苏联边防军的惩罚，就是一个极好的证明。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d55b3a58d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

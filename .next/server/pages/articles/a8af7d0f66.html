script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"罗志敏关于懋功，靖化县的情况报告","authors":[],"dates":[{"year":1951,"month":7}],"is_range_date":false,"parts":[{"text":"罗志敏关于懋功，靖化县的情况报告","type":"title"},{"text":"李政委，到懋功5月余，……最近工委会对现在工委及去年工委均作了初步检讨……工委王乐斋同志检讨较前是有进步的。如王说：“我们在执行少数民族政策中，思想上确实是急于求成，如脚没站稳，政策尚未很好同群众见面，群众对我们认识不够，清剿土匪特尚未做好,干部少而弱等情况下，既单纯从需要出发，组织民兵和农会，废除，打骂，设税卡，征公粮，禁烟减息，清算与没收土匪财产……对少数民族思想上存在有或多或少的大汉族主义思想,认为少数民族只有用武力征服，不能讲同情，既要团结上层就会影响下层，害怕走地富反坏路线，失掉立场。去年四个月杀人180余，只有10名出了布告，其余是暗杀的…”又检讨到今年2月14日工委会重新组成三级，又秘密用刺刀刺死20余名…据公安局报告其中有的是没有参加暴乱的农民。今年剿匪中仍有各别时候个别部队为邀功而将匪首的头割下来悬挂在县府大门口…对犯人或俘虏的暗杀或乱杀现象今年仅2月16日发生一次之后，两县没有出现过。(pp.1-2).","type":"paragraph"}],"comments":[],"origin":"罗志敏，周颐，李宗林，于克同志关于懋功，金堂，彭县等情况的报告，1950年5月至1951年7月。四川省档案馆。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a8af7d0f66"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

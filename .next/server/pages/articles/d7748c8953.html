script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想是胜利的源泉","authors":["北京部队某部“钢八连”"],"dates":[{"year":1970,"month":4,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想是胜利的源泉"},{"type":"paragraph","text":"北京部队某部“钢八连”"},{"type":"paragraph","text":"最响亮的歌是《东方红》，最伟大的领袖是毛泽东。当我们从收音机里，听到我国第一颗人造地球卫星发射成功的大喜讯后，人人心潮澎湃，热血沸腾，情不自禁地放声高唱《东方红》，千遍万遍地振臂高呼：战无不胜的毛泽东思想万岁！伟大领袖毛主席万岁！万万岁！"},{"type":"paragraph","text":"我国第一颗人造地球卫星发射成功，是战无不胜的毛泽东思想的又一伟大胜利。去年，我们响应伟大领袖毛主席的号召，配合工人阶级登上上层建筑斗、批、改的舞台，到某科研单位宣传战无不胜的毛泽东思想。这个科研单位，担负了研制人造地球卫星播送《东方红》乐曲的任务。我们亲眼看到工人阶级和革命的科学工作者，为了出色地完成这项任务，一遍又一遍地学习毛主席的指示：我们也要搞人造卫星。他们如饥似渴地活学活用毛泽东思想，学一点，用一点，在改造世界观上狠下功夫。他们响应伟大领袖毛主席在“九大”发出的战斗号令：“团结起来，争取更大的胜利。”紧紧地团结在以毛主席为首、林副主席为副的党中央周围，用战无不胜的毛泽东思想狠批叛徒、内奸、工贼刘少奇推行的“洋奴哲学”、“爬行主义”，坚持走独立自主、自力更生的革命道路。他们把全部心血都倾注在对伟大领袖毛主席的热爱上，克服了重重困难，完成了任务。这有力地说明用毛泽东思想武装起来的人，什么人间奇迹都可以创造出来。"},{"type":"paragraph","text":"毛主席啊，毛主席！您是我们心中的红太阳，您的光辉思想是我们前进的指路明灯。在我国第一颗人造地球卫星上天的大喜日子里，回顾我们连队的战斗历程，大家深深感到，我们连每前进一步，都是靠您的伟大思想指引，每取得一个胜利，都是靠您正确的革命路线领航。井冈山上，我们靠您老人家的建军思想，把连队建设成为永远忠于无产阶级革命事业的战斗集体。长征途中，我们连在您老人家的英明指挥下，在粉碎国民党匪军的围、追、堵、截中建立了功勋。抗日战争时期，我们连在您老人家人民战争光辉思想的指引下，和兄弟连队一起取得了举世闻名的平型关大捷。一九四四年除夕，在朱村战斗中，我们连以“要压倒一切敌人，而决不被敌人所屈服”的英雄气概，一举消灭了二百名日本兵和伪军，荣获“钢八连”的光荣称号。解放战争时期，我们连遵照您老人家“将革命进行到底”的伟大教导，在解放天津的战斗中，荣获了“打得好，纪律好，团结好”的评语。抗美援朝战争中，我们连仅在一次战斗中就消灭了敌人四辆装甲车和二百多名美、伪军。在社会主义革命时期，我们继续坚定不移地用您老人家的建军思想建设连队，突出无产阶级政治，连续九年被评为四好连队。去年一月二十五日，我们连全体同志又是在《东方红》乐曲声中受到了您老人家和您老人家最亲密的战友林副主席的亲切接见。现在，我们听到了我国第一颗人造地球卫星向全世界革命人民播送《东方红》乐曲，我们怎能抑制得住内心的激动啊！我们衷心祝福您老人家万寿无疆！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d7748c8953"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"农牧区商业今胜昔","authors":["谷闻"],"dates":[{"year":1976,"month":6,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"农牧区商业今胜昔"},{"type":"paragraph","text":"内蒙古自治区商业局　谷闻"},{"type":"paragraph","text":"无产阶级文化大革命以来，我们内蒙古自治区农村和牧区商业面貌焕然一新。基层商业网点大普及，商业人员全心全意为贫下中农、贫下中牧服务，为农牧业生产服务，社会主义牢固地占领了商业阵地，进一步使无产阶级专政的任务落实到商业基层。广大贫下中农、贫下中牧一致赞颂文化大革命以来商业战线的大好形势，用铁的事实狠批邓小平翻文化大革命案，算文化大革命帐，搞复辟倒退的罪行。"},{"type":"paragraph","text":"没有文化大革命，就没有我区商业的大好形势。文化大革命前，我们这里农村和牧区，商店都很少。由于修正主义路线的干扰，商店也没有很好地为农牧业生产和社员生活服务。那时，资本主义势力趁机钻空子，与我们争夺商业阵地，任意抬高商品价格，扰乱市场。贫下中农和贫下中牧很有意见，但是看得见管不着。无产阶级文化大革命中，广大贫下中农、贫下中牧和商业人员一道，深入批判了刘少奇、林彪反革命的修正主义路线，批判了他们鼓吹的“利润挂帅”等修正主义黑货。全区各地按照毛主席的无产阶级革命路线，对农村商业进行改革，加强了党的领导，依靠群众进行管理监督，商业面貌大变样。就以镶黄旗来说，这里有五千四百多平方公里的广阔牧区，九个公社、四百三十多个浩特，文化大革命前仅有三个供销社，六个分销店。当时，每个生产队经常有百分之十左右的劳动力，驾着牛车，往返一、二百里到商店买卖东西。冬天遇到大雪封山，交通中断，牧民有时连盐也吃不上。文化大革命中，这个旗的广大基层商业职工努力端正思想政治路线，坚持与修正主义路线斗，与资本主义势力斗，用社会主义占领牧区商业阵地。在党的一元化领导下和贫下中牧的支持下，全旗增设了供销社和代销店，建成了公社有供销社、片有分销店、队有代购代销店的牧区商业网，大大方便了群众，促进了生产的发展。扎登老人已经七十多岁了，从没见过商店，当他第一次走进文化大革命中诞生的牧区小商店时，激动得流下了热泪。他说：“这是毛主席对咱贫下中牧的关怀啊！”有的牧民看看自己的商店，回顾过去阶级敌人搞投机倒把活动的情景，进一步激发了办好牧区商业的革命热情。"},{"type":"paragraph","text":"一九六九年起，我们逐步实行贫下中农、贫下中牧管理商业，现在已有百分之八十二的基层商业网点实行了贫下中农、贫下中牧管理，使农村、牧区商业更好地以阶级斗争为纲，坚持党的基本路线，贯彻执行“发展经济，保障供给”的财经工作总方针，越来越受到群众的欢迎。"},{"type":"paragraph","text":"广大商业职工，在贫下中农、贫下中牧的帮助下，思想感情发生了很大变化。在安排各项购销业务时，他们从支援生产、方便群众出发，把商业工作转移到支援农牧业学大寨的轨道上来，做农牧业生产的好后勤。许多基层商业部门，在做好定点供应的同时，还大力开展流动服务和综合服务。每逢生产旺季，大批商业人员深入农牧业生产第一线，用肩挑马驮，把日用百货、副食品和生产用具送到草坡、浩特、田间、工地。他们边劳动，边售货，边修理，边收购，和广大农牧民一起战天斗地，推动了农牧业学大寨的群众运动。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"内蒙古文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"20532b48d1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"薄一波在《工交各部文化大革命动态第102期》上的批示","authors":["薄一波"],"dates":[{"year":1966,"month":6,"day":21}],"is_range_date":false,"parts":[{"text":"薄一波在《工交各部文化大革命动态第102期》上的批示","type":"title"},{"text":"薄一波","type":"authors"},{"text":"一九六六年六月二十一日  工交口文化大革命办公室","type":"appellation"},{"text":"二十日晚，邮电部党委来电话请示的几个问题：","type":"appellation"},{"text":"（一）运动中有很多单位用电报，电话向党中央、毛主席祝贺、表态、要求声援支持等等，现在都是按新闻电报处理，收费低，业务量大。有的单位发了电报以后，未接到受理单位的答复，即又用长途电话谈，要求减收或免收电话费。如何处理？是减还是免。","type":"appellation"},{"text":"（薄一波批：不减不免。）","type":"appellation"},{"text":"（二）据湖北江陵专区邮电局反映，有一个学校夜间要地委的电话，地委办公室和警卫室都没有人接电话，学生不相信，说邮电局是“黑帮“故意不给接通。给邮电局贴大字报，还打了人，有些不明真相的人，纷纷来支援。后经地委出面说明，才平息下来。","type":"paragraph"},{"text":"（三）各地有些单位直接向中央发电报揭发地方党委或某个机关的问题，邮电局是否要与地方党委打招呼，或是直接发？最近有这样一件事：四川工学院五系有四十七个师生，六月十七日，联系打电报给毛主席，说学院发生了严重问题，要求中央火速派人去调查处理。邮电局请示省委，省委说已经派工作组去了，电报不要发了。邮电局又怕有问题，负不了责任，电报还是发了。","type":"paragraph"},{"text":"（薄批：斟酌情况，一般均应给省委市委打招呼）","type":"appellation"},{"text":"（四）有的地方的电报有被积压的。如六月十七日，河南巩县二中高中学生认为学校党委有问题，向县委提出要求搞文化大革命，县委第一书记对学生讲话说，现在抗旱很紧张，暂时不搞，以后县委再统一安排。学生不同意，要发电报给北大聂元梓，要求声援他们。邮电局请示县委，不同意发，即压下来。六月十八日，河南省邮电局向邮电部汇报后，部里认为这样处理不妥，要他们立即把电报发了。","type":"paragraph"},{"text":"部党委做了研究，觉得遇到这类问题不好处理。","type":"appellation"},{"text":"（薄批：可以不发。由县委负责。）","type":"paragraph"},{"text":"注：文中黑线是薄一波所划。","type":"appellation"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"薄一波","type":"人物"},{"name":"河南文革","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"40770db98e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

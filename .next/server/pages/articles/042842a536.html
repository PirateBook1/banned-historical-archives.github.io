script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"各民主党派负责人和无党派民主人士座谈整风运动","authors":["新华社"],"dates":[{"year":1958,"month":2,"day":27}],"is_range_date":false,"parts":[{"text":"各民主党派负责人和无党派民主人士座谈整风运动","type":"title"},{"text":"新华社","type":"authors"},{"text":"据新华社２８日讯２７日下午，各民主党派的负责人和无党派民主人士举行的座谈会上，就如何进一步开展整风运动交换了意见。","type":"paragraph"},{"text":"在座谈会上发言的，有何香凝、程潜、高崇民、许德珩、杨钟健、周培源、季方、陈其尤、王绍鳌、黄炎培、陈叔通、凃长望等人。他们认为，各民主党派必须在反右派斗争胜利的基础上进一步开展一般整风，继续进行根本的自我改造，才能适应我国社会主义事业大跃进的要求。他们还认为，各民主党派进行一般整风的方针和目的，是既要促进革命、又要促进团结，是政治战线和思想战线上的社会主义革命的继续普遍和深入，其性质仍然是资本主义同社会主义两条道路的斗争。","type":"paragraph"},{"text":"许多人在发言中提出，要通过整风掀起一个自我改造的运动，来一个自我改造的大竞赛，在立场上和思想上来一个大跃进，从资产阶级的两面性跃进到无产阶级的一面性，从对共产党和社会主义事业的三心二意跃进到全心全意，从资产阶级立场跃进到无产阶级立场，在几年内成为又红又专、更红更专的知识分子。九三学社中央委员、中国科学院古脊椎动物研究室主任杨钟健用十六个字来概括资产阶级知识分子的特点，这就是：“知识私有、个人单干、技术保守、不肯交心。”他认为，这四座大山不搬掉，就不可能很好地为社会主义事业服务。中国著名物理学家周培源说，他不仅要把心交出来，而且要把生命交出来，交给党，交给社会主义事业。他还宣读了九三学社成员许德珩、梁希等十九人，在２５日写的关于响应上海十七名科学家倡议的响应书。响应书说：我们要很好地向上海的十七位科学家学习，把心交出来，交给党和伟大的社会主义建设事业。","type":"paragraph"},{"text":"---- 原载《人民日报》1958年3月1日,原题为：“从资产阶级两面性跃进到无产阶级一面性  民主党派来个改造大竞赛  各民主党派负责人和无党派民主人士座谈整风运动”。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"042842a536"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"甘肃省张掖地委乔生瑞同志关于群众抢粮的电话汇报","authors":[],"dates":[{"year":1961,"month":1,"day":7}],"is_range_date":false,"parts":[{"text":"甘肃省张掖地委乔生瑞同志关于群众抢粮的电话汇报","type":"title"},{"text":"(1961年元月7日下午6时)","type":"subtitle"},{"text":"据武威今天下午汇报：大河驿和武威车站这两天情况非常混乱，发生群众性偷抢粮食、煤、百货事件。","type":"paragraph"},{"text":"元月四日，大河驿车站有二百多人将车上的煤抢光了，(没有听清)晚上，又抢去火车上羊毛两千多斤并拿走零星东西，还打了车站上的职工。","type":"paragraph"},{"text":"武威车站，自运粮以来，群众成群结队抢粮食，元月三日以后，情况越来越复杂，五日发展到五、六百人。晚上，二百多青年偷抢青稞九十多包，一万八千斤。今天中午已发展到一千多人。车站上的护粮警卫人员劝阻，群众用石头打，群众公开说：“你不敢开枪打我们”，有时是用少数人把战士包围住，其他人就去抢东西，有的拿刀子割麻包，还用刀子刺伤了一个战士的手。后来，警卫人员架了一挺机枪，今天付县长黄敬中又从炮兵团抽了两个排保卫粮食，派了十几个干部(部局长)去向群众做工作。地委在接到电话之后，已指示他们，立即将两个排的兵力撤回不准架机关枪，坚决不能开枪，不能打人，不能拘留人。要抽好干部去车站进行工作，大力宣传党中央和毛主席对我们的关怀，劝阻群众回去，如果有些人不回去，要让住下，给饭吃，然后再做工作。少数人要拿粮走也就让拿走。","type":"paragraph"},{"text":"这问题，也可能有坏分子，但不要急于处理，要先安排好生活，教育群众，孤立坏人之后再作处理。对车站要加强工作，做好护粮工作。地委已派军分区一科长和付县长刘玄德立即回去安排。详情已发电报省委。","type":"paragraph"},{"text":"批印人：原宪文","type":"paragraph"},{"text":"已印发：克林、王甫、王林、郭鲁、望淮、昌汉同志，省委各常委、秘书长、政法小组、生活安排小组各同志及调运综合办公室，省人委、公安厅党组。存档。　　共印52份","type":"paragraph"},{"text":"中共甘肃省委办公厅　　一九六一年元月八日印发","type":"paragraph"},{"text":"8日20时崔","type":"appellation"}],"comments":[],"origin":"甘肃省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d2c48ac724"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

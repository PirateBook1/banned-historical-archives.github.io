script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席制定的公安劳改方针政策意义深远","authors":["李仁堂"],"dates":[{"year":1977,"month":12,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"市公安局劳改局　李仁堂"},{"type":"paragraph","text":"伟大领袖和导师毛主席历来非常关心公安劳改工作，建国初期就指示我们组织罪犯从事筑路。修河、垦荒、造屋等生产事业，在劳动中改造他们。以后，毛主席又为劳改工作规定了改造第一、生产第二的方针。解放后的十七年中，我们正是按照毛主席亲自制定的劳改工作的方针、政策去办，改造了大批罪犯，变消极因素为积极因素，取得了重大胜利。例如，有一个大贪污犯，罪该处死，但是，他还不是不杀不足以平民愤者。人民法院根据毛主席制定的“判处死刑，缓期二年执行，强迫劳动，以观后效”的政策，给这个罪犯以最后改恶从善的机会，判以死刑缓期二年执行，强迫劳动，以观后效。这个罪犯在党的政策感召下，以后不仅老老实实认罪服法，而且在劳动改造过程中认真改造，立功赎罪，充分运用他原有的知识，在真空冶炼和水银整流器的创造发明中作出了重大成绩，填补了我国在这方面的空白。由于这个罪犯能认真改过自新，后来，改判徒刑，获得了宽大处理。"},{"type":"paragraph","text":"在对罪犯进行改造过程中，我们采用多种形式，进行艰苦细致的工作，努力把他们中的绝大多数人改造成新人。我们经常进行政策、形势、前途和新旧社会对比教育，组织他们到社会上参观，安排家属做他们的思想工作，根据他们的体力和特长组织他们从事生产劳动。不少罪犯释放后，痛改前非，能够积极参加社会主义革命和建设，为国家创造了一定的财富。"},{"type":"paragraph","text":"十七年中，在毛主席关于劳改工作的方针政策指引下，公安劳改工作取得的成绩是不容抹煞的。可是林彪和“四人帮”一伙对此全盘否定，并肆意践踏党纪国法，恶毒攻击劳动改造罪犯是“少数人专多数人的政”，提出打开监狱找“左派”。他们强令放出一些在押的“四人帮”及其余党的“小兄弟”，同时却把敢于同“四人帮”斗争的革命同志打成反革命，拘捕起来。他们还违背毛主席制定的方针政策，提出什么闯“新路子”，把犯人放到工厂，甚至是极机密的军工厂和车间去“改造”，造成了严重的泄密事件。英明领袖华主席领导全党、全军、全国人民粉碎了“四人帮”，毛主席的革命路线和劳改方针、政策得到了恢复，我们劳改单位现在面貌焕然一新。我们决心在华主席领导下，坚持毛主席的公安工作路线，为巩固无产阶级专政作出应有的贡献。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f9ec95bc83"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

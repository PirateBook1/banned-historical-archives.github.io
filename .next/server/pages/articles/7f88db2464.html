script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"十个省市非正常死亡人口情况","authors":[],"dates":[{"year":1957,"month":2,"day":17}],"is_range_date":false,"parts":[{"text":"十个省市非正常死亡人口情况","type":"title"},{"text":"最高人民检查院据福建、四川、山东、江苏、河北、陕西、山西、上海、北京、天津十个省市统计，1956年1至9月非正常死亡总数为28,357人，占人口总数（255,672.000人）万分之1.09。其中自杀14,074人，被杀1,266人，意外事故5,832人，其他7,185人。以性别分男7,350人，女3,584人，性别不明的2,058人。从成份看，工人586人，农民4,947人，干部248人，敌伪分子171人。自杀原因有：因不明政策的1,712人，因干部强迫命令的787人，因婚姻家庭问题的4,412人，因生活困难的4,576人，其他2,587人。被杀原因有：私人报复的472人，奸情杀人208人，反革命杀人50人，谋财害命的30人，虐待的78人，其他428人。","type":"paragraph"},{"text":" 来源：中共中央宣传部《宣教动态》（总第一九三期）一九五七年二月十七日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7f88db2464"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji8","name":"毛泽东全集第8卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji8.pdf"],"article":{"title":"致朱德电","alias":"","parts":[{"type":"paragraph","text":"致朱德电"},{"type":"paragraph","text":"（1936年1月1日）"},{"type":"paragraph","text":"本应互换情报，但对反党而接受敌人宣传之分子实不放心。今接来电，当就所知随时电告。中央不但与北方局、上海局接上了联系，与国际也接上了联系，这是大胜利。"},{"type":"paragraph","text":"兄处发展方针，随时报告中央得到批准。即对党内过去争论，以待国际及七大解决，但组织上决不可逾越轨道，致自弃于党。"},{"type":"paragraph","text":"红四方面军的发展方针，应随时报告中央得到批准。对党内过去的争论，可留待共产国际及党的七大解决，但组织上决不可逾越轨道，乃致于自弃于党。[2]"},{"type":"paragraph","text":"国际除派林育英来华之外，又派阎红彦来华。据说中国党在国际有很高地位，被称为除苏联外的第一党。中国党已完成了布尔什维克化，全苏联全世界都称赞我们的长征。政治局在国际指示之下有新策略决定，另电详告。"},{"type":"paragraph","text":"[1]1935年12月30日，朱德致电毛泽东、彭德怀、林彪、聂荣臻并转林育英，通报四川、青海国民党活动情况，提出红一方面军方面应互通情报。这是毛泽东复朱德电的主要内容。"},{"type":"paragraph","text":"[2]此段内容毛泽东请朱德转告张国焘。"},{"type":"paragraph","text":"[3]阎红彦，1934年被中共中央指派为共产国际第七次代表大会代表赴莫科斯，未及参加会议即受共产国际之命送密电码回国，1935年12月返抵"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":1,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":191,"page_end":191},"tags":[{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"70eaa5bd3b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

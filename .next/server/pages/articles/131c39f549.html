script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一些马列主义政党、组织和国家元首、政府首脑发来电函向我国领导人表示热烈祝贺","authors":[],"dates":[{"year":1978,"month":3,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京三月十八日电　一些国家的马列主义政党和组织陆续发来贺电和贺信，热烈祝贺我国五届人大第一次会议胜利召开和元满结束，祝贺华国锋同志、叶剑英同志和邓小平同志分别担任国务院总理、人大常委会委员长和政协全国委员会主席。发来贺电和贺信的有:"},{"type":"paragraph","text":"马来亚共产党中央委员会，印度尼西亚共产党中央代表团，美国共产党(马列)中央委员会，西班牙劳动党总书记加西亚，意大利马克思列宁主义党中央委员会，缅甸共产党中央委员会，波兰共产党中央委员会总书记卡·米雅尔，意大利统一共产党中央政治局，斯里兰卡共产党(马列)中央书记处。"},{"type":"paragraph","text":"新华社北京三月十九日电　一些国家的马列主义政党和组织陆续发来贺电和贺信，热烈祝贺我国五届人大第一次会议胜利召开和元满结束，祝贺华国锋同志、叶剑英同志分别担任国务院总理和人大常委会委员长。发来贺电和贺信的有:德国共产党中央委员会主席克里斯蒂安·泽姆勒；葡萄牙共产党(马列)总书记埃杜依诺·戈麦斯(维拉尔)；意大利争取社会主义劳动者运动全国领导机构。"},{"type":"paragraph","text":"新华社北京三月十八日电　一些国家的国家元首和政府首脑陆续发来贺电，祝贺叶剑英委员长和华国锋总理分别就任人大常委会委员长和国务院总理。发来贺电的有:"},{"type":"paragraph","text":"尼日尔最高军事委员会主席、国家元首孔切；贝宁人民革命党中央委员会主席、国家元首、革命军事政府首脑克雷库；摩洛哥国王哈桑二世；希腊总理卡拉曼利斯；德意志联邦共和国总理施密特；印度总理德赛；阿拉伯也门共和国指挥委员会主席兼武装部队总司令加什米；巴西总统盖泽尔；坦桑尼亚总理索科伊内。"},{"type":"paragraph","text":"新华社北京三月十九日电　一些国家的国家元首和政府首脑陆续发来贺电，祝贺叶剑英委员长和华国锋总理分别就任人大常委会委员长和国务院总理。发来贺电的有:马里全国解放军事委员会主席、国家元首、政府首脑穆萨·特拉奥雷；印度共和国总统尼兰·桑吉瓦·雷迪；加拿大总理皮埃尔·埃利奥特·特鲁多。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"叶剑英","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"131c39f549"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

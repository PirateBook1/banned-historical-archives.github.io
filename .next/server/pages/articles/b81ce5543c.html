script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"宣钢第二炼铁厂党委带领职工刻苦学习毛主席著作  在斗争中学　在斗争中用","authors":[],"dates":[{"year":1976,"month":10,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"宣钢第二炼铁厂党委带领职工刻苦学习毛主席著作"},{"type":"paragraph","text":"在斗争中学　在斗争中用"},{"type":"paragraph","text":"宣化钢铁公司第二炼铁厂党委，带领全厂职工刻苦学习马列著作和毛主席著作，进一步发展了革命和生产大好形势。"},{"type":"paragraph","text":"这个厂党委在九月十五日，就作出关于刻苦学习马列著作、毛主席著作，支部委员以上干部在一年内重新通读完《毛泽东选集》一至四卷的决定。对广大职工的学习也作出新的安排，提出了新的要求，由党委正副书记亲自抓，工会、共青团、宣传科共同协助，做到时间有保证，定期作检查。"},{"type":"paragraph","text":"在组织领导广大职工学习马列著作、毛主席著作中，第二炼铁厂党委成员十分注意加强自身的学习。他们说，只有做学习马列著作和毛主席著作的带头人，才能当好执行毛主席无产阶级革命路线和政策的带路人。不论工作多忙，任务多重，时间多紧，他们都始终坚持学习马列著作、毛主席著作，并在弄懂弄通上下功夫。党委副书记李志超，为了从理论和实践的结合上深刻理解毛主席关于资产阶级“就在共产党内”这一科学论断，联系现实两个阶级、两条路线的斗争，反复学习毛主席的有关教导，提高了对这一问题的认识。"},{"type":"paragraph","text":"为了推动全厂学习马列著作、毛主席著作，厂党委领导成员坚持深入基层，深入群众，加强调查研究，注意总结、推广群众中的好经验。铸铁机工段工人评论学习小组，联系现实阶级斗争学习马列著作、毛主席著作，在斗争中学，在斗争中用，加深了对马列主义、毛泽东思想的理解。厂党委及时总结、推广了他们的经验，进一步指导了全厂的学习，推动了深入批邓，继续反击右倾翻案风的斗争。"},{"type":"paragraph","text":"这个厂党委还十分注意抓好理论骨干的学习，通过举办学习班、理论讨论会，培养理论骨干。并要求他们多学一点，学深一点，搞好对广大职工的学习辅导，推动群众性的学习运动。"},{"type":"paragraph","text":"目前，这个厂广大工人和干部，在厂党委的带领下，决心最紧密地团结在以华国锋同志为首的党中央周围，维护党的团结和统一，加强组织性和纪律性，一切听从党中央的指挥，抓革命、促生产，夺取更大胜利。这个厂今年头九个月已经超额完成国家计划。"},{"type":"paragraph","text":"本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b81ce5543c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

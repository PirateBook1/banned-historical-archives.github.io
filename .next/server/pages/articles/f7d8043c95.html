script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"苏联边防军侵入我黑龙江省珍宝岛地区制造极为严重的流血事件，我国政府向苏联政府提出最强烈抗议","authors":["新华社"],"dates":[{"year":1969,"month":3,"day":3}],"is_range_date":false,"parts":[{"text":"苏联边防军侵入我黑龙江省珍宝岛地区制造极为严重的流血事件我国政府向苏联政府提出最强烈抗议","type":"title"},{"text":"新华社","type":"authors"},{"text":"坚决要求苏联政府惩办肇事凶手，立即停止侵犯中国领土和武装挑衅，并保留要求苏方赔偿我方一切损失的权利。再次严正警告苏联政府，中国的神圣领土是不容侵犯的，如果你们一意孤行，继续挑起中苏边境武装冲突，必将遭到中国人民坚决的回击，由此产生的一切严重后果，只能由苏联政府承担全部责任","type":"paragraph"},{"text":"我外交部发言人指出：珍宝岛无可争议地是属于中国的领土。苏修叛徒集团贼喊捉贼的所谓‘抗议照会’，是它继承沙俄帝国主义的衣钵，推行社会帝国主义侵略政策的强盗逻辑","type":"paragraph"},{"text":"＊            　＊                ＊","type":"paragraph"},{"text":"新华社三日讯　一九六九年三月二日，苏联边防军侵入我国黑龙江省珍宝岛地区，开枪打死打伤我边防军人员多名，制造了极为严重的流血事件。苏联政府却硬说中国领土珍宝岛是属于苏联的，反诬中国边防军侵入苏联领土，并且公布了苏联政府对中国政府的所谓‘抗议照会’。中国外交部发言人指出，就是根据沙俄帝国主义强加在中国人民头上的不平等条约──一八六○年中俄北京条约，珍宝岛也无可争议地是属于中国的领土，而且长期以来都一直是在中国的管辖之下，有中国边防部队进行巡逻。苏联的所谓‘抗议照会’是苏修叛徒集团的贼喊捉贼的惯用伎俩，是它继承沙俄帝国主义的衣钵，推行社会帝国主义侵略政策的强盗逻辑。中国政府在一九六九年三月二日向苏联政府提交了抗议照会，揭露了苏联边防军侵入中国领土、进行武装挑衅、造成严重流血事件的真相。照会全文如下：","type":"paragraph"},{"text":"苏联驻华大使馆：","type":"appellation"},{"text":"一九六九年三月二日晨，苏联边防军侵入中国黑龙江省珍宝岛地区，开枪打死打伤我边防军人员多名，制造了一次极为严重的边境武装冲突。为此，中华人民共和国外交部奉命向苏联政府提出最强烈的抗议。","type":"paragraph"},{"text":"三月二日九时十七分，苏联边防当局出动大批全副武装的军人、四辆装甲车和汽车，公然侵入无可争议的中国领土珍宝岛地区，对正在执行正常巡逻的中国边防军人，进行猖狂挑衅，首先开枪开炮打死打伤我边防军人员多名。我边防军在多次向苏边防军警告无效、忍无可忍的情况下，被迫进行了自卫还击。这次严重流血事件，完全是苏联当局一手造成的。这是苏联当局长期以来蓄意侵犯中国领土，进行武装挑衅，不断制造流血事件中的又一次新的严重罪行。","type":"paragraph"},{"text":"中国政府坚决要求苏联政府惩办这次事件的肇事凶手，立即停止侵犯中国领土和武装挑衅，并保留要求苏方赔偿我方一切损失的权利。中国政府再次严正警告苏联政府，中国的神圣领土是不容侵犯的，如果你们一意孤行，继续挑起中苏边境武装冲突，必将遭到中国人民坚决的回击，由此产生的一切严重后果，只能由苏联政府承担全部责任。","type":"paragraph"},{"text":" 中华人民共和国外交部一九六九年三月二日于北京","type":"paragraph"},{"text":"（载《人民日报》一九六九年三月三日）","type":"paragraph"}],"comments":[],"origin":"载《人民日报》一九六九年三月三日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"黑龙江文革","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f7d8043c95"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

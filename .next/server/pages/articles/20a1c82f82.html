script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"揭开面具看右派：杜秉锐的“委屈”","authors":["卜雨"],"dates":[{"year":1957,"month":8,"day":31}],"is_range_date":false,"parts":[{"text":"揭开面具看右派：杜秉锐的“委屈”","type":"title"},{"text":"卜雨","type":"authors"},{"text":"海军司令部少尉翻译、右派分子杜秉锐，是社会上右派分子的应声虫。他看到右派分子的反党言论，大加赞赏说：“痛快，说得对，应该派记者去访问。”他说：“中国如果来个匈牙利事件，根据我的新仇旧恨，我一定去参加。”","type":"paragraph"},{"text":"杜秉锐的新仇旧恨是什么呢？他说，这就是他在历次政治运动中蒙受了“委屈”。且看他的“委屈”真相罢。","type":"paragraph"},{"text":"第一，他的大伯父任过伪满协和会理事，东北光复后，窃取了镇长职务，在吉林省榆树县组织叛乱，赶走了我地方干部，迎接蒋匪军。１９４６年５月被我军逮捕枪毙。","type":"paragraph"},{"text":"杜秉锐说他是大伯父的继子，他声言“屈了大伯父”，要替大伯父报仇。","type":"appellation"},{"text":"第二，他的二伯父杜达三任过伪满村长，抓过劳工，贩卖过毒品，为土匪供给过枪支，勒索过钱财。国民党占领东北时，杜达三勾结伪第八军谍报员刺探我军军情。朝鲜战争爆发后，还聚众造谣，要迎接帝国主义和蒋匪回来，又供应土匪枪支，进行坐地分赃，并持枪抢劫，终于在１９５２年被政府判处死刑。杜秉锐说：“二伯父廉洁奉公，对共产党有帮助，锦西县公安局长执行政策有偏差，二伯父不够枪毙的条件。”","type":"paragraph"},{"text":"第三，１９４８年锦西县进行土改，按照当时政策规定，他的家庭被群众斗了。他认为这是一件重大的委屈。","type":"paragraph"},{"text":"第四，１９４８年他由锦州回家，村干部怕他把家里的浮财带走，在他离家的时候，把他带到村公所检查了他的衣服包。杜秉锐说：“等我当官回来，好好收拾你。”","type":"paragraph"},{"text":"第五，他的老婆与人通奸怀孕（已经离婚），他说这是共产党带给他的污辱和痛苦。","type":"paragraph"},{"text":"第六，杜秉锐在中学时加入过三青团，肃反时，让他重新交代了三青团问题，并要他交代对二伯父的看法。杜秉锐认为肃反搞糟了，冤枉了他，并说肃反使许多干部受了“委屈”。肃反结束时，组织上给他的结论是：“思想模糊，立场不稳”，他认为这也是“委屈”。","type":"paragraph"},{"text":"以上种种，就是杜秉锐所说的一系列的“新仇与旧恨”。","type":"paragraph"},{"text":" 来源：1957年8月31日《解放军报》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"朝鲜战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"20a1c82f82"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

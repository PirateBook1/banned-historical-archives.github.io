script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"国务院设宴欢迎侯赛因总理邓副总理和侯赛因总理发表热情讲话","authors":[],"dates":[{"year":1979,"month":5,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"国务院副总理邓小平三日晚上在欢迎马来西亚总理侯赛因和夫人的宴会上发表讲话时指出，大小霸权主义在东南亚地区大大加快了扩张的步伐。他希望东盟各国加强团结和协调，为捍卫亚洲和东南亚地区的和平作出更大的贡献。"},{"type":"paragraph","text":"侯赛因总理致答词时表示对印支地区的冲突和紧张深感忧虑，他说，东盟国家愿意为和平解决印度支那问题作出积极的贡献。"},{"type":"paragraph","text":"邓小平副总理的夫人卓琳，王任重副总理，外交部长黄华，文化部长黄镇，出席宴会作陪。"},{"type":"paragraph","text":"当晚，人民大会堂宴会厅里并排悬挂着马来西亚国旗和中国国旗。邓小平副总理和侯赛因总理在充满友好气氛的宴会上先后发表了热情的讲话。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"936bc3132e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

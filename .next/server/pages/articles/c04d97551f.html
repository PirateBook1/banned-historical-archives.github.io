script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"歌颂战无不胜的毛泽东思想  誓作无产阶级文化革命尖兵  天津市职工举行革命歌曲演唱大会","authors":[],"dates":[{"year":1966,"month":6,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"歌颂战无不胜的毛泽东思想"},{"type":"paragraph","text":"誓作无产阶级文化革命尖兵"},{"type":"paragraph","text":"天津市职工举行革命歌曲演唱大会"},{"type":"paragraph","text":"据新华社天津二十一日电  天津市职工最近举行歌颂我们伟大领袖毛主席、歌颂战无不胜的毛泽东思想演唱大会。他们用高昂的革命歌曲，向资产阶级“权威”、“专家”开火，横扫一切牛鬼蛇神，坚决保卫党中央、保卫毛主席，保卫社会主义江山，表达了天津市六十多万职工打击反革命黑帮的强大声势和力量。"},{"type":"paragraph","text":"演唱大会是在歌颂我们伟大领袖毛主席的歌声中开始的。天津无线电厂二百名工人组成的大型合唱队演唱了《东方红》，随着“东方红，太阳升，中国出了个毛泽东……”的歌声，宽阔的红色天幕上出现了我们伟大领袖毛主席的画象，好似一轮红日从东方升起，光芒四射，普照大地。这时，在充满革命气氛的剧场里，两千四百多人不约而同地站了起来，和演员们一起引吭高歌，台上台下的感情热烈地交融一起，充分表达了广大职工对毛主席的无限尊敬和热爱。"},{"type":"paragraph","text":"这次演唱大会演唱的节目，大都是广大职工在社会主义文化大革命兴无灭资的斗争中，高举毛泽东思想伟大红旗，破旧立新，自编自演的战斗歌曲。这些节目是向资产阶级“权威”、“学者”、“专家”的挑战和示威，是向一切反党反社会主义黑帮、一切牛鬼蛇神射出的一排排炮弹。天津国棉二厂工人们说得好，反革命黑帮越是反对毛主席，我们越是热爱毛主席，高声歌唱毛主席。这个厂筒摇保全小组的十八名老工人组成的合唱队，登台演唱了自己创作的诗歌联唱《纺织工人干革命》，他们用鲜明生动的歌词，朴素的表演，真挚的感情，表现出对毛主席的无限热爱，对阶级敌人的刻骨仇恨，受到观众的热烈欢迎。"},{"type":"paragraph","text":"演唱会结束前，天津电器厂一百多名工人组成的合唱队，满怀革命豪情，高歌《当文化革命的尖兵》，表达了工人阶级坚决把无产阶级文化大革命进行到底的决心。"},{"type":"paragraph","text":"演唱大会自始至终充满了革命的战斗气氛，台上歌声激荡，台下掌声雷动。"},{"type":"paragraph","text":"参加演唱的职工，大多数是学习毛主席著作的积极分子、五好职工、五好民兵、先进生产者，他们虽然没有受过专门训练，但是他们坚信，只要高举毛泽东思想红旗，按照毛主席的指示去做，就一定能够搞出社会主义的新文化，作社会主义文艺舞台的主人。在创作排练中，许多人学习了毛主席《在延安文艺座谈会上的讲话》等文章，明确了文艺这个武器在阶级斗争中的意义和作用。因此，他们方向明确、信心很足，都把这次演出看作是和资产阶级争夺文化阵地的战斗。天津无线电厂职工，为了有力地回击反革命黑帮的猖狂进攻，怀着强烈的阶级感情，两天就编写出《毛泽东时代的工农兵》、《咱们工人心最红》等六首富有强烈战斗性的歌曲。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c04d97551f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

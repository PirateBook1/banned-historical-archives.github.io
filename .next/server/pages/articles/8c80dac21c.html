script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"客客气气的官僚主义（杂文）","authors":["中共中央高级党校","姚北桦"],"dates":[{"year":1957,"month":1,"day":18}],"is_range_date":false,"parts":[{"text":"客客气气的官僚主义（杂文）","type":"title"},{"text":"中共中央高级党校姚北桦","type":"authors"},{"text":"（姚北桦：新闻班第三班第一支部学员；入学前为江苏《新华日报》副刊主编）","type":"subtitle"},{"text":"[原编者按：姚北桦对党的领导干部，一向是刻骨的仇视。他在署名高空蔚发表的这篇杂文中，说有一种“客客气气的官僚主义”者，比“张牙舞爪的官僚主义”更可怕，更可厌些；和“清朝的官员”“有某些相似处”。","type":"paragraph"},{"text":"据他自己承认：这篇杂文是攻击曾任江苏省委书记某负责同志和曾任新华日报总编辑吴镇同志的，这篇杂文发表于“新华日报”1月18日副刊。摘要如下。]","type":"paragraph"},{"text":"“有位领导干部常常抱怨在他领导下的同志们不大和他接近，……常挂在他嘴边的一句口头禅是：‘我的门口并没有棍子，你们为什么不常到我们办公室或家里来找我谈谈心呢？’有时候，为了显得自己的确没有架子，还要补充一句玩笑：‘来吧！别的没有，一杯红茶，一包中华牌香烟，还可以招待。’”","type":"paragraph"},{"text":"“奇怪，尽管这位领导干部表现得如此礼贤下士，和蔼可亲……愿意自动到他的府上或办公室里促膝谈心的却一个也没有。”","type":"paragraph"},{"text":"“是下面的同志没有什么‘知心’话要谈么？不，他们有满腹的‘知心话’，苦于无处可说。……”","type":"paragraph"},{"text":"“原来，人们从亲身经验中知道，在这位领导干部的室内，虽然的确没有摆着一根有形的棍子，但无形的障碍却不知凡几。”","type":"paragraph"},{"text":"“比如，有人曾经瞅着领导同志较空闲的时间，鼓起最大的勇气，怀着忐忑不安的心情，怯生生地走进了他的办公室。……。这位亲亲热热、客客气气的领导同志，还没有听你说上三言两语……再听几句，他就要微皱眉头，捂起口打上几个呵欠。如果你仍‘不识相’，还要继续谈下去，那么他几乎每隔三分钟就要掏出怀表来望一次……似乎告诉你：‘……请你少啰嗦，早早告退吧！’这样，就是一个再不知‘察言观色’的人，在这副漠然的面孔和倦怠的眼光之前，也会自动把要说的话打住，赶快托词告退出来。”","type":"paragraph"},{"text":"“这只是‘拒人于千里之外’的官僚主义一态。在实际生活中，脱离群众的官僚主义是多种多样的。然而，我以为，这种貌似和易近人，而实质上却冷冰冰的态度，也许比那张牙舞爪、一眼就可看穿的官僚主义更可怕，更可厌些……。”","type":"paragraph"},{"text":"“据说，清朝的官员在接见下属的时候，有这样一条‘不成文’的规矩，就是不论下属们正在谈着多么重要的事情，也不管谈完或没有谈完，只要上司大人慢吞吞地端起了茶碗，说了声‘请’字，门外的听差们就马上高喊‘送客’。于是下属们只好诺诺告退。”","type":"paragraph"},{"text":"“这两件事也许根本不能相提并论。然而在客客气气、不得罪人却又官气十足这一点上，却有某些相似处。对于这种类型的官僚主义，无以名之，就姑且称之为‘客客气气的官僚主义’吧。”","type":"paragraph"},{"text":" 来源：中共中央高级党校校部办公室印；共印1800份，发全校学员和有关干部。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8c80dac21c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

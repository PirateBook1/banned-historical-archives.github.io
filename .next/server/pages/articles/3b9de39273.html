script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"战歌伴着革命唱  北京部队某部二连积极开展业余文化活动","authors":[],"dates":[{"year":1976,"month":5,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"战歌伴着革命唱"},{"type":"paragraph","text":"北京部队某部二连积极开展业余文化活动"},{"type":"paragraph","text":"据新华社一九七六年五月二十二日讯　“战歌伴着斗争唱，节目随着任务编”，这是人民解放军北京部队某部二连开展业余文化活动的一条重要经验。总政治部文化部最近在北京召开基层文化工作经验交流会，总结推广了他们的经验，受到兄弟单位的一致好评。"},{"type":"paragraph","text":"二连从一九五二年组建以来，以毛主席的光辉著作《在延安文艺座谈会上的讲话》为指针，积极开展多种形式的革命文化活动，长年坚持不懈。特别是经过无产阶级文化大革命，干部和战士们进一步提高了路线觉悟，更加明确地认识到，搞好连队的革命文化活动，是关系到对资产阶级实行全面专政的大事，是关系到反修防修的大事。因此，他们紧跟斗争形势，密切配合中心工作，把文化活动搞得越来越充实，越来越得力。早在文化大革命刚刚开始的时候，连队演唱组就针对《海瑞罢官》这棵大毒草和“三家村”这座修正主义的黑店，创作了《擦亮眼睛》、《向资产阶级反动路线开火》等十一个节目。这些节目在连队演出后，大大激发了战士们的斗志，推动了对刘少奇反革命的修正主义路线的大批判。批林批孔一开始，他们又密切配合斗争形势，创作和演出了《给林彪、孔老二画像》和《大老粗也能批倒孔老二》一组节目，并绘制了幻灯，积极投入这场伟大的政治斗争。在深入批邓、反击右倾翻案风的高潮中，他们针对邓小平散布的种种奇谈怪论，及时编写了《革命样板戏就是好》、《新生事物赞》、《一封书信寄清华》、《举起革命的铁拳头》等节目，愤怒声讨邓小平的反动罪行。最近，连队党支部又带领干部和战士进一步学习毛主席的重要指示，创作演出了反映同走资派对着干的文艺节目，推动了反击右倾翻案风斗争的深入发展。二连指战员认真学习革命样板戏的创作经验，努力提高文化活动的质量。他们以革命样板戏为榜样，注意从阶级斗争、路线斗争的高度选题取材，努力塑造无产阶级的英雄形象。连队许多比较好的节目，都是在革命样板戏经验的指导下进行创作和逐步提高的。"},{"type":"paragraph","text":"二连党支部对开展革命文化活动十分重视，抓得非常紧，不管连队执行什么任务，都不忘记具体安排文化活动；研究工作时，要研究文化活动如何配合；布置任务时，对文化活动提出要求；检查工作时，不忘分析文化活动的形势；总结工作时，也要总结开展文化活动的经验。支部成员在文化活动中积极带头，勇于实践。二十四年来，连队十四任指导员有八名是文艺活动的骨干，十一任连长中有七名亲自参加演出，现任连排干部有七名是连队演唱组的主要成员。党支部经常组织文艺骨干学习毛主席的有关著作，从根本上提高他们的阶级斗争、路线斗争觉悟，帮助他们坚持为工农兵服务的方向。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3b9de39273"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

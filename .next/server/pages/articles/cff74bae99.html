script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji27","name":"毛泽东全集第27卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji27.pdf"],"article":{"title":"邓华兵团可以分出一个师协同梁广纵队肃清南路敌军","alias":"","parts":[{"type":"paragraph","text":"邓华兵团可以分出一个师协同梁广纵队肃清南路敌军"},{"type":"paragraph","text":"（1949年11月9日）林彪同志，华南分局，并告陈："},{"type":"paragraph","text":"据广东南路区党委六日电称，湛江只有敌四千余人，我有一个主力师配合南路纵队即可歼灭湛江之敌，全面解放雷州半岛，可以加强南路支援解放广西及琼崖的基地等语。我曾告诉你们，在广西问题解决以前，邓兵团主力的任务在于保卫广州区域及广韶线?而不要去南路，这是正确的，你们亦已同意这样做。但如果去一个师，即可解决南路问题，则是可以的和必须的。由邓兵团（不是由四兵团）分出一个师（可以是一个最强的师）去南路，协同梁广纵队肃清南路之敌，有很多好处。如果你们亦同意，即可作此部署。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十一月九日[1]陈，当时任第二野战军第四兵团司令员兼政治委员。[2]邓兵团，指第四野战军第十五兵团，兵团司令员邓华。[3]广韶线，指广州至韶关的铁路，即今京广线一段。[4]梁广纵队，指粤桂边纵队，纵队司令员兼政治委员梁广。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":11,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":505,"page_end":505},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cff74bae99"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于中学无产阶级文化大革命的意见","authors":[],"dates":[{"year":1967,"month":2,"day":19}],"is_range_date":false,"parts":[{"text":"中共中央关于中学无产阶级文化大革命的意见（供讨论和试行用）","type":"title"},{"text":"一、中学（包括中等专业学校、半工半读、半农半读等学校）的无产阶级文化大革命，必须坚决执行以毛主席为代表的无产阶级革命路线，彻底批判资产阶级反动路线。按照《中共中央关于无产阶级文化大革命的决定》进行斗、批、改。","type":"paragraph"},{"text":"二、从三月一日起，中学师生（包括一九六六年应毕业而尚未毕业的学生）停止外出串联，一律回本校，下乡下厂的也一律回校，一边上课，一边闹革命。为了加强革命性，科学性和组织纪律性，对中学师生要分批分期地进行一次短期的军政训练。","type":"paragraph"},{"text":"三、革命的红卫兵是中学无产阶级文化大革命的先锋。红卫兵组织应该在运动中整顿、巩固和发展。红卫兵应以劳动人民家庭（工、农、兵、革命干部和其他劳动者）出身的革命学生为主体。非劳动人民家庭出身的学生，对毛主席有深厚感情，有无产阶级的革命精神，一贯在政治思想上表现比较好的，也可以参加。在学校中不许成立反动组织，象联动、红色恐怖队这类反动组织一律解散。对于受蒙蔽而参加过反动组织的学生，要加强政治思想教育，允许和帮助他们改正错误。","type":"paragraph"},{"text":"四、资产阶级知识分子统治我们学校的现象，再也不能继续下去了。在中学无产阶级革命派大联合的基础上，由革命学生、革命教职员工和革命领导干部民主选举文化革命委员会，负责领导学校的文化大革命运动，并具体安排上课，搞好师生生活。一时不能选举者，可由各方代表协商，成立一个临时领导班子。","type":"paragraph"},{"text":"五、中学上课要和文化大革命紧密结合。认真学习毛主席著作，学习党中央关于文化大革命的文件，批判资产阶级的教材和教学制度，并以必要的时间复习数学、物理、化学、外语和各种必要的常识。在农忙期间，可以有组织、有计划地组织师生下乡参加劳动，向贫下中农学习。负有国家生产任务的半工半读学校的学生，不必下乡劳动。","type":"paragraph"},{"text":"六、不许对提出批评和揭发问题的革命学生和革命的教职员工进行打击报复。对在文化大革命初期，被打成“反革命”、“右派”等的革命学生、革命教职员工，必须认真平反。中学的教员和干部大多数是好的，比较好的，不要排斥一切、打倒一切。在无产阶级文化大革命中，坚决反对群众斗群众。群众之间的不同意见，要采取摆事实、讲道理的方法，正确解决。坚持文斗，不许武斗。对犯错误者，要按照毛主席“惩前毖后，治病救人”的方针，积极地督促和帮助他们改正错误，回到以毛主席为代表的无产阶级革命立场上来。","type":"paragraph"},{"text":"七、认真整顿和清理教师队伍，把教职员工中坚持反动立场而又不接受改造的地、富、反、坏、右分子（是指本人，不是指家庭出身）清除出去。这是办好学校的重要条件。","type":"paragraph"},{"text":"八、认真贯彻执行毛主席“节约闹革命”的指示，爱护国家财产。对学校的设备自己动手进行全面维修，对破坏国家财产者，分别轻重，给以教育或纪律处分，并酌情赔偿。","type":"paragraph"},{"text":"这一文件可在全国城乡和中学中张贴。","type":"appellation"}],"comments":[],"origin":"根据中共中央办公厅、国务院秘书厅文化革命联合接待室编印《无产阶级文化大革命有关文件汇集 （第一集）》， 北京：1967年2月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0ad5dbfe7b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

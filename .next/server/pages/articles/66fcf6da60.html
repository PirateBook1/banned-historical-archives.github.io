script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"3a00e108-8ddb-17ec-198c-0da0e1f9af49","name":"马克思恩格斯选集 第三卷（1972年5月）","internal":false,"official":true,"type":"pdf","author":"马克思、恩格斯，人民出版社1972年5月","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives4/main/3a00e108-8ddb-17ec-198c-0da0e1f9af49.pdf"],"article":{"title":"在马克思墓前的讲话","alias":"","parts":[{"type":"paragraph","text":"恩格斯"},{"type":"paragraph","text":"在马克思墓前的讲话395"},{"type":"paragraph","text":"3月14日下午两点三刻，当代最伟大的思想家停止思想了。让他一个人留在房里总共不过两分钟，等我们再进去的时候，便发现他在安乐椅上安静地睡着了一-但已经是永远地睡着了。"},{"type":"paragraph","text":"这个人的逝世，对于欧美战斗着的无产阶级，对于历史科学，都是不可估量的损失。这位巨人逝世以后所形成的空自，在不久将来就会使人感觉到。"},{"type":"paragraph","text":"正象达尔文发现有机界的发展规律一样，马克思发现了人类历史的发展规律，即历来为繁茂芜杂的意识形态所掩盖着的一个简单事实：人们首先必须吃、喝、住、穿，然后才能从事政治、科学、艺术、宗教等等；所以，直接的物质的生活资料的生产，因而一个民族或一个时代的一定的经济发展阶段，便构成为基础，人们的国家制度、法的观点、艺术以至宗教观念，就是从这个基础上发展起来的，因而，也必须由这个基础来解释，而不是象过去那样做得相反。"},{"type":"paragraph","text":"不仅如此。马克思还发现了现代资本主义生产方式和它所产生的资产阶级社会的特殊的运动规律。由于剩余价值的发现，这里就豁然开朗了，而先前无论资产阶级经济学家或者社会主义批评家所做的一切研究都只是在黑暗中摸索。"},{"type":"paragraph","text":"一生中能有这样两个发现，该是很够了。甚至只要能作出一个这样的发现，也已经是幸福的了。但是马克思在他所研究的每一个领域（甚至在数学领域）都有独到的发现，这样的领域是很多的，而且其中任何一个领域他都不是肤浅地研究的。"},{"type":"paragraph","text":"这位科学巨匠就是这样。但是这在他身上远不是主要的。在马克思看来，科学是一种在历史上起推动作用的、革命的力量。任何-门理论科学中的每一个新发现，即使它的实际应用甚至还无法预见，都使马克思感到衷心喜悦，但是当有了立即会对工业、对一般历史发展产生革命影响的发现的时候，他的喜悦就完全不同了。例如，他曾经密切地注意电学方面各种发现的发展情况，不久以前，他还注意了马赛尔·德普勒的发现396。"},{"type":"paragraph","text":"因为马克思首先是一个革命家。以某种方式参加推翻资本主义社会及其所建立的国家制度的事业，参加赖有他才第一次意识到本身地位和要求，意识到本身解放条件的现代无产阶级的解放事业，一这实际上就是他毕生的使命。斗争是他得心应手的事情。而他进行斗争的热烈、顽强和卓有成效，是很少见的。最早的《莱茵报》（1842年）29，巴黎的《前进报》（1844年）397，《德意志一布鲁塞尔报》（1847年）35，《新莱茵报》（1848一1849年）36，《纽约每日论坛报》（1852一1861年）41，以及许多富有战斗性的小册子，在巴黎、布鲁塞尔和伦敦各组织中的工作，最后是创立伟大的国际工人协会45，作为这一切工作的完成一老实说，协会的这位创始人即使别的什么也没有做，也可以拿这一成果引以自豪。"},{"type":"paragraph","text":"正因为这样，所以马克思是当代最遭嫉恨和最受诬蔑的人。各国政府一无论专制政府或共和政府一都驱逐他；资产者-一无论保守派或极端民主派--一都纷纷争先恐后地谦谤他，诅咒他。他对这一切毫不在意，把它们当做蛛丝一样轻轻抹去，只是在万分必要时才给予答复。现在他逝世了，在整个欧洲和美洲，从西伯利亚矿井到加利福尼亚，千百方革命战友无不对他表示尊敬、爱戴和悼念，而我敢大胆地说：他可能有过许多敌人，但未必有一个私敌。"},{"type":"paragraph","text":"他的英名和事业将永垂不朽！载于1883年3月22日《社会"},{"type":"paragraph","text":"原文是德文民主党人报\u003e第13号"},{"type":"paragraph","text":"选自《马克思恩格斯全集》第19卷第374-376页"}],"authors":["恩格斯"],"dates":[{"year":1883,"month":3,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":582,"page_end":584},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"66fcf6da60"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

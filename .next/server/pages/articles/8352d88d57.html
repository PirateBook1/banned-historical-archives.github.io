script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"苏丹总统尼迈里就访问中国发表谈话  赞扬华主席执行毛主席路线支持第三世界反霸斗争","authors":[],"dates":[{"year":1977,"month":6,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"苏丹总统尼迈里就访问中国发表谈话"},{"type":"paragraph","text":"赞扬华主席执行毛主席路线支持第三世界反霸斗争"},{"type":"paragraph","text":"新华社开罗一九七七年六月二十一日电　据开罗《消息报》六月二十日报道，苏丹总统尼迈里就最近对中国的正式访问接见该报记者时指出，“中国是第三世界国家不可分割的一部分，中国新的领导人明确表示坚决支持第三世界国家。我还发现他们绝对反对两个超级大国的霸权主义。”"},{"type":"paragraph","text":"尼迈里总统在谈到中东问题时说，中国“全力支持遭受侵略的国家”。他说：“中国认为（中东问题的）解决办法不在两个超级大国中的任何一个手里，而在阿拉伯人手里，如果阿拉伯人携起手来，团结得象一个人一样，他们的正义事业将取得决定性胜利。”"},{"type":"paragraph","text":"在谈到阿拉伯同中国的关系时，尼迈里总统指出：“中国在过去二十五年中，对阿拉伯问题一直采取了一种坚定的态度，不管是对阿拉伯国家的解放事业还是对它们的国内建设问题都是如此。中国从来没有干涉过阿拉伯国家的内政。”"},{"type":"paragraph","text":"他说：“同中国的合作是富有战略意义的，决不能随着同两个超级大国中的任何一个的关系的变化而变化，也不能把它用作进行讹诈的手段。”"},{"type":"paragraph","text":"尼迈里总统还说：“在我同华国锋主席谈话时，发现他坚决执行毛泽东主席制定的路线，执行周恩来总理制定的计划。”他还赞扬了在华主席领导下，中国人民在粉碎“四人帮”篡党夺权的阴谋后，朝气蓬勃地为实现中国现代化而作的努力。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8352d88d57"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

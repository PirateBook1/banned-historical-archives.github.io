script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2045","name":"不要公开报道尚未发生法律效力的死刑案件","author":"中共中央宣传部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"不要公开报道尚未发生法律效力的死刑案件","dates":[{"year":1981,"month":6,"day":27}],"is_range_date":false,"authors":["中共中央宣传部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央宣传部, 宣传动态: 1981(选编), 182-183","tags":[{"name":"死刑","type":"主题/事件"}],"parts":[{"type":"title","text":"中文"},{"type":"title","text":"不要公开报道尚未发生法律效力的死刑案件"},{"type":"paragraph","text":"今年头四个月，有九家省、市报纸刊登了十篇判处死刑案件的报道，其中有八篇是尚未发生法律效力的判决，即未经最高人民法院核准和终审判决（按：今后应以今年六月十日人大常委会通过的《关于死刑案件核准问题的决定》为准）。这种报道，有损法律的严肃性，在群众思想上造成混乱，国际上影响也不好。"},{"type":"paragraph","text":"今后对这类问题的宣传，应注意以下几点："},{"type":"paragraph","text":"一、对尚未发生法律效力的死刑判决，不要登报，不要广播。"},{"type":"paragraph","text":"二、已经发生法律效力的死刑判决，人民法院根据案情和地区情况，可以张贴布告，一般也以少登或不登报、不广播为宜。个别典型案件确有登报的必要时，应请示党委决定。"},{"type":"paragraph","text":"三、对尚未发生法律效力的其他刑事、民事判决，同样也不要登报和广播。在法制宣传中，需要报道已经发生法律效力的典型案件时，应征得人民法院的同意。"},{"type":"subtitle","text":"（第31期，6月27日）"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"62b841a71d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

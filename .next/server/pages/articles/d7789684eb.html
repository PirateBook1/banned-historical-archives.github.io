script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"粉碎“四人帮”，市百一店掀起了群众性学习为人民服务的本领的热潮。过去，老职工不敢教，青年人不想学，现在从干部到群众，练兵的劲头十足，逐步做到了——从“一问三不知”到“五十个问不倒”","authors":[],"dates":[{"year":1977,"month":11,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"前几年，“四人帮”到处乱扣“业务挂帅”、“白专道路”的帽子，把商店职工的思想也搞乱了。做好服务工作必须掌握商品知识、业务技术，可是，在“四害”横行时，老职工不敢教，青年人不想学。有的青年职工，算盘不会打，发票不会开，一问三不知，经常闹笑话。顾客买布，问缩水多少，牢度怎么样?总是回答:“一般化”、“差不多”；再要问下去，只好双手一摊，答复一句话:“我也没有穿过。”"},{"type":"paragraph","text":"揭批“四人帮”，开展“三大讲”，商店里很快掀起了群众性的学习为人民服务本领的热潮。早晨开门前，这里在练扎酒瓶、摆样品，那里在教套裁衣片、量体裁衣；下班了，有的青年还在进行操作练兵和比赛；回家后，有的还在阅读商品知识材料，有的又拉起了胡琴，一遍又一遍地试着校音、调弦，演奏刚学来的乐曲……前不久，商店还召开了一次学大庆的操作技术交流大会，第一个项目是党委两个负责人上台，背出大庆的几条基本经验；接着，一些商品部的干部和七十多名职工分别参加了卷布、称糖、珠算、拆装手表、手帕摺花等十多个项目的比赛。个个聚精会神，双手飞舞，动作利索。职工们都说:好久没有看到这种大练兵的劲头了，要为人民服务好，不练出一套过硬本领怎么行!"},{"type":"paragraph","text":"正因为有着这样明确的目的，市百一店的许多职工在学习业务技术中，不怕苦，不怕难，舍得流汗出力。缝纫机小组的营业员们还根据平时顾客经常提出的业务知识方面的问题，给自己出了一批题目，如:各种型号的缝纫机有什么不同性能、特点，碰到跳针怎么办，踏出来的线脚斜怎么办，等等。小组针对这些问题，发动大家在学习业务技术方面也“来一个比赛”，做到“五十个问不倒”。现在，这个小组的多数同志已经达到这个要求，正准备向第二个“五十个问不倒”攻关。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d7789684eb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

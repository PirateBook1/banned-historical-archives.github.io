script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"群众热爱毛主席像  出版机关应大量印制发行","authors":["绿野　小周　小丁"],"dates":[{"year":1951,"month":7,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"群众热爱毛主席像"},{"type":"paragraph","text":"出版机关应大量印制发行编辑同志："},{"type":"paragraph","text":"我们颍上县人民，正和全中国人民一样，衷心地热爱着中国人民伟大领袖毛主席。如今年春节时，耿棚区耿棚乡召开全乡妇女会，老大娘在路上就说：“赶快到乡政府去，那里有毛主席的像。咱们给他老人家拜年去。”到了乡政府，老大娘们就恭恭敬敬地向毛主席行礼。七十多岁的陈老大娘说：“回家后卖点粮食，一定要买张毛主席像。”会开完后，大家都不愿走，要多看毛主席几眼再走。又如在今年“五一”大游行时，西河区皇庙乡群众看到毛主席的大像，都高兴地说：“毛主席来啦！”"},{"type":"paragraph","text":"这些事实，说明了群众对毛主席的热爱。他们都希望能有一张毛主席像挂在自己家里。可是在我县乡间，毛主席像很少，卖的价钱又很贵。我们建议出版机关迅速大量精印毛主席像，注意向农村发行，低价卖给群众。"},{"type":"paragraph","text":"青年团皖北颍上县工作委员会  绿野、小周、小丁"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7b18683448"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席向莫斯科中国留学生实习生讲话  新世界的力量超过了旧世界","authors":[],"dates":[{"year":1957,"month":11,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席向莫斯科中国留学生实习生讲话"},{"type":"paragraph","text":"新世界的力量超过了旧世界"},{"type":"paragraph","text":"国际共产主义运动的团结和两颗人造卫星上了天，标志了两大阵营力量对比的转折点。社会主义阵营必须有一个头，这个头就是苏联。各国共产党和工人党也必须有一个头，这个头就是苏联共产党。"},{"type":"paragraph","text":"新华社莫斯科18日电　毛泽东主席17日下午在列宁山上莫斯科大学大礼堂同莫斯科各学校中国留学生和各单位中国实习生见了面，并且向他们讲了话。"},{"type":"paragraph","text":"在这个星期天的下午六时，毛泽东主席和中国代表团团员邓小平、彭德怀、乌兰夫、陈伯达、杨尚昆、胡乔木等同志在刘晓大使陪同下进入会场时，全场的将近三千名中国留学生和实习生发出了春雷般的掌声和欢呼声。"},{"type":"paragraph","text":"毛主席走向台前向同学们挥手致意，整个大礼堂沸腾起来，掌声和欢呼声连成一片，达十分钟之久。"},{"type":"paragraph","text":"毛主席向大家讲话的时候，谈到了当前的国际形势。他说，六十八个国家的共产党和工人党参加了伟大十月社会主义革命四十周年的庆祝，这是一个有伟大意义的事件，它表现了社会主义国家以苏联为首的团结一致，表现了全世界共产党和工人党的团结一致。社会主义阵营必须有一个头，这个头就是苏联。各国共产党和工人党也必须有一个头，这个头就是苏联共产党。国际共产主义运动的团结，和苏联的两颗人造卫星上了天，这两件事标志了两大阵营力量对比的新的转折点。十月革命产生了新世界，经过四十年，新世界的力量已经超过了旧世界。现在全世界有二十七亿人口，社会主义各国的人口将近十亿，独立了的旧殖民地国家的人口有七亿多，正在争取独立或者争取完全独立的国家的人口有六亿，帝国主义阵营的人口不过四亿左右，而且他们的内部是分裂的。现在不是西风压倒东风，而是东风压倒西风。"},{"type":"paragraph","text":"毛主席在讲话中勉励同学们三件事，这就是努力学习，谦虚谨慎，同苏联同学亲密团结。"},{"type":"paragraph","text":"毛主席和同学们讲话约四十分钟。"},{"type":"paragraph","text":"当毛主席讲话的时候，全场不断鼓掌、欢呼。"},{"type":"paragraph","text":"讲话以后，毛主席和代表团团员们一同到学生宿舍去参观。在从大礼堂通往学生宿舍的通道上，在休息日留在宿舍里的苏联学生和其他外国留学生纷纷向毛泽东主席握手问好，鼓掌致敬。毛泽东主席也向他们答礼问好。毛主席在参观学生宿舍的时候，同苏联学生谈了话。"},{"type":"paragraph","text":"下午八时，毛主席和代表团团员们向同学们告别。学生们一直把毛泽东主席送出大门口，他们向毛主席高喊“再见”。"},{"type":"paragraph","text":"新华社莫斯科18日电　中国共产党中央政治局候补委员、中央宣传部长陆定一，11月17日在列宁山上莫斯科大学大礼堂向莫斯科的全体中国留学生、实习生作了关于国内情况和整风问题的报告。（附图片）"},{"type":"paragraph","text":"毛泽东主席在莫斯科向我国留苏学生和实习生讲话。他的左面是：邓小平、彭德怀、乌兰夫、陈伯达。新华社记者　侯波摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陈伯达","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"彭德怀","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3c5270d486"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

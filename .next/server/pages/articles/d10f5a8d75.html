script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"ad036d11-b750-477d-abf0-2eb57649a194","name":"帝国主义是资本主义的最高阶段（人民出版社1964年版）","internal":false,"official":true,"type":"pdf","author":"列宁，人民出版社1964年版","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives5/main/ad036d11-b750-477d-abf0-2eb57649a194.pdf"],"article":{"title":"序言","alias":"","parts":[{"type":"paragraph","text":"序言"},{"type":"paragraph","text":"现在献给读者的这本小册子，是1916年春天我在苏黎世写成的。在那里的工作条件下，我当然深感法文和英文参考书的缺乏，尤其是俄文参考书的缺乏。但是，论带国主义的一本主要英文著作，即约·阿·霍布森的那本著作，我还是利用了的，并且我认为已经给了它应有的注意。"},{"type":"paragraph","text":"我写这本小册子的时候，是考虑到沙皇政府的书报检查的。因此，我不但要极严格地限制自已只作纯理论性的、特别是经济上的分析，而且我在表述关于政治方面的几点必要的意见时，也不得不极其递慎，不得不用暗示的方法，用沙皇政府道使一切革命者提笔写“合法”作品时不得不用的那种伊索实言式的一可恶的伊索寓言式的一一语言。"},{"type":"paragraph","text":"在目前这种自由的日子里，每读到小册子里那些因顾虑沙臭政府的书报检查而说得走了样的、吞吞吐吐的、好象被铁钳子钳住了似的地方，真是感到十分难受。关于帝国主义是社会主义革命的前夜，关于社会沙文主义（口头上的社会主义，实际上的沙文主义）是彻底地背叛社会主义、完全转到资产阶级方面，关于工人运动的这种分裂是同帝国主义的客观条件相联系的等等，当我谈到这些问题的时候，都不得不用一种“奴隶的”语言，现在只好请关心这类问题的读者去看我那部即将再版的1914一1917年的国外论文集。这里要特别指出的是第119一120页0上的一段文学：为"},{"type":"paragraph","text":"①见本书第111一112页。—窈者注了用书报检查通得过的形式向读者说明，资本家以及转到资本家方面的社会沙文主义者（考茨基同他们进行的斗争是很不彻底的）怎祥无耻地在兼并问题上撒谎，怎样无耻地掩饰本国资本家的兼并政策，我不得不拿日本做例子！细心的读者不难用愈国来代替日本，用芬兰、波兰、库尔兰、乌克兰、希瓦、布哈拉、爱斯兰和其他非大俄罗斯人居住的地区来代替朝鲜。"},{"type":"paragraph","text":"我希望我这本小册子，能够帮助读者去理解帝国主义的经济实质这个基本的经济问题。不研究这个问题，就根本不会懂得始何去估计现在的战争和现在的政治。"},{"type":"paragraph","text":"作截"},{"type":"paragraph","text":"1917年4月26日彼得格勒"}],"authors":["列宁"],"dates":[{"year":1917,"month":4,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":7,"page_end":8},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d10f5a8d75"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

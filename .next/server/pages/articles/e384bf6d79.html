script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——“新闻不自由”","authors":["北京政法学院师生"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论——“新闻不自由”","type":"title"},{"text":"北京政法学院师生","type":"authors"},{"text":"“民主就是一切事情都经过群众举手，否则就不是民主。”（北京政法学院尹孝松）","type":"paragraph"},{"text":"“人民日报报导不真实”。匈牙利事件发生后，人民日报报导的有关匈牙利事件的消息，他认为：“报导不真实，要了解事实真象必须看反面报纸。”（北京政法学院赵日月）","type":"paragraph"},{"text":"“人民日报对国内情况是报喜不报忧，或少报忧，对资本主义国家好的方面不报导。（北京政法学院陈述庆）","type":"paragraph"},{"text":"罗曼青（按：罗是章文岳的小说“母与子”的主人公水生的朋友）认为：“政府在欺骗我们，不让我们全面认识资本主义国家，对它们只作片面的报导，害怕我们不热爱共产主义社会，而对社会主义国家报导也是片面的，只报喜不大报忧的。”（北京政法学院章文岳）","type":"paragraph"},{"text":"“人民日报片面歌功颂德、对缺点却轻描淡写。”“现在的报纸杂志，接受稿件也看人，如你有名望，就是文章差些也会登出，否则就无希望。如果报社、出版社主动来找你约稿时一定会登出，自己找他们那就难办了。”（北京政法学院陶和谦）","type":"paragraph"},{"text":"“高饶事件的详情人民日报看不到，少数人闹事在报上也看不到，而对资本主义国家，人民日报只报坏的，使对资本主义国家有魔鬼的感觉，但真正的魔鬼并不象人民日报上说的那样丑恶。”（北京政法学院章文岳）","type":"paragraph"},{"text":"在匈牙利事件发生时，陈说：“我国新闻不自由，不敢发表事件的真相，是党的控制，封锁新闻，这比不上资产阶级的报纸。”（北京政法学院陈守铭的材料）","type":"paragraph"},{"text":"“人民日报在‘百花齐放，百家争鸣’的方针提出之前，对人民民主国家和我国，只是多报喜少报忧，对资本主义国家，则多报忧少报喜。所谓喜，即资本主义国家的科学技术。”“毛主席的言论是重要的，但报刊杂志都登就不必要，这是个人崇拜，如：‘中国农村社会主义高潮’一书‘序言’在体育杂志也登，而且用那样大的字。”（北京政法学院章文岳）","type":"paragraph"},{"text":"“毛主席关于正确处理人民内部矛盾问题，于6月19日发表，而美国也在同日发表，但反过来有关资本主义国家一些东西，我们就很少登。”（北京政法学院赵日月）","type":"paragraph"},{"text":"“人民日报教条主义浓厚。党八股式的说教连篇累牍。”“新闻封锁的过甚一些，有些东西不肯登，很不应该，有些则登的很慢，不及时。”（北京政法学院陈守铭）","type":"paragraph"}],"comments":[],"origin":"《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e384bf6d79"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

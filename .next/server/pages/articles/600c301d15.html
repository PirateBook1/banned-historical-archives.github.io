script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"破坏民主党派反右斗争庄伯封被逮捕法办","authors":["惟于"],"dates":[{"year":1958,"month":1,"day":15}],"is_range_date":false,"parts":[{"text":"破坏民主党派反右斗争庄伯封被逮捕法办","type":"title"},{"text":"惟于","type":"authors"},{"text":"本报讯  破坏民主党派反右派斗争的反动分子庄伯封，在去年12月28日已被浙江省绍兴市公安局依法逮捕。","type":"paragraph"},{"text":"庄伯封在解放前做过伪警察局课长，解放后仍然坚持反动立场，平时参加中国国民党革命委员会绍兴市委会的社会人士学习小组，沉默寡言，在右派猖狂进攻时，表示非常兴奋。反右派开始之后，他又公开表示对反右派斗争的学习“毫无兴趣”。去年9月间绍兴市民革、民盟、农工三个民主党派地方组织联合举行了反右斗争大会，正当广大社会人士与全体成员同仇敌忾积极投入反右斗争的时候，他却连夜伪造笔迹写出匿名信，信上恶毒地诬蔑三个民主党派的联合反右大会是“木偶，傀儡、皮影三个剧团的大会演”，是“奉旨反右”，还一一指名辱骂积极分子是“牛鬼蛇神”，把大会上说理斗争时的群情激昂说成是“群盲叫嚣”。","type":"paragraph"},{"text":"经过公安部门的周密侦查，这个进行破坏活动的反革命分子庄伯封，终于被挖出来了，在铁证面前不得不承认自己的反动罪行。","type":"paragraph"},{"text":" 来源：《光明日报》1958年1月15日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"600c301d15"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

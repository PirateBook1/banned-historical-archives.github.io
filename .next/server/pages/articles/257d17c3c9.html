script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于县区乡的“三反”“五反”工作给新疆分局的批复","authors":[],"dates":[{"year":1952,"month":5,"day":26}],"is_range_date":false,"parts":[{"text":"中共中央关于县区乡的“三反”“五反”工作给新疆分局的批复","type":"title"},{"text":"新疆分局并西北局：","type":"appellation"},{"text":"五月十七日新疆分局关于“三反”和“五反”的指示悉。中央前已指示：凡未进行“三反”的县区乡及未进行“五反”的城市，在目前都不要进行，一律推迟到秋征以后或明年去进行。在新疆因为今年秋冬要实行土地改革，一切工作布置应以准备秋冬实行土地改革为中心任务，“三反”“五反”工作亦应服从这个中心任务。因此，新疆县区乡干部中的“三反”应直接和土改准备工作结合进行，而以准备土改为中心内容，“三反”只在土改训练班或整顿土改工作队的工作中去附带进行，一般号召坦白交代，不提“打虎”口号，特别着重交代和地主的关系，和地主完全决裂，同时批判资产阶级的思想。如此，使“三反”与土改准备工作完全结合进行，而不要单独地去进行“三反”。又，城市“五反”除开迪化、伊宁、喀什三市业已发动应使其迅速结束外，其他城市的“五反”应一律停止发动，以便集中力量去准备土改，待土改结束之后，再看情形去发动“五反”。以上意见，望分局加以考虑并作适当的布置。","type":"paragraph"},{"text":" 中  央五月二十六日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"257d17c3c9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

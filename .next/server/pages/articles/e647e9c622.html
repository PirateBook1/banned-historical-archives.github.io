script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海警备区部分指战员观看《　四渡赤水》老红军追忆毛主席用兵真如神","authors":["东亮","苏梦"],"dates":[{"year":1983,"month":12,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　昨天下午，一批曾跟随过毛主席参加过长征的红军老战士，怀着激动的心情，观看了大型彩色宽银幕故事片《四渡赤水》，并和“南京路上好八连”的代表一起进行了座谈，热情歌颂毛主席的丰功伟绩。"},{"type":"paragraph","text":"原上海警备区副司令员、参加过四渡赤水战斗的红军老战士黄波看了影片后，感到分外亲切。黄波回顾了这段历史后指出，影片生动地体现了毛泽东军事思想和灵活机动的战略战术，歌颂了毛泽东同志在革命生死存亡的危急关头，挽救了革命，挽救了红军，挽救了党的丰功伟绩。这些，不仅我们要永远牢记，还要教育子子孙孙永远不能忘记。"},{"type":"paragraph","text":"曾在二方面军工作过的原上海警备区副司令员胡守富说，看了影片，好象又回到了战争年代，红军时期环境险恶，条件艰苦，但上下一致，官兵团结。影片还反映了我军指战员克服困难的坚强意志，英勇奋战的大无畏精神和军民团结的鱼水关系，这些都是我军在毛主席领导下克敌制胜的先决条件。今天我们要建设现代化的人民军队，同样不能丢掉这些宝贵的优良传统。"},{"type":"paragraph","text":"长征时在第四方面军任基层干部的原某军政委孟克说，在毛主席九十周年诞辰的时候放映这部影片，无论对老同志还是青年同志，都有很深的教育意义。邓小平同志多次指出要确立毛主席和毛泽东思想的地位，有些人对此理解不深，很大程度是由于对党史军史缺乏了解所致。因此很有必要进行一次再教育。"},{"type":"paragraph","text":"“南京路上好八连”指导员袁贤祥也在会上表示，要认真学习毛泽东思想，按毛主席亲笔写的《八连颂》的精神建设好连队。"},{"type":"paragraph","text":"(东亮　苏梦)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e647e9c622"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"乐山地区农村五七学校蓬勃发展","authors":[],"dates":[{"year":1976,"month":5,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"乐山地区农村五七学校蓬勃发展"},{"type":"paragraph","text":"据新华社成都一九七六年五月九日电　在毛主席革命路线指引下，四川省乐山地区农村五七学校和五七农民大学蓬勃发展。这一社会主义新生事物的出现，对巩固和加强农村社会主义思想阵地，推动农业学大寨运动，起了重要作用。"},{"type":"paragraph","text":"乐山地区的农村五七学校和五七农民大学，是在无产阶级文化大革命和批林批孔的推动下先后办起来的，其中百分之七十是去年学习无产阶级专政理论之后创办的。学员都是经过社队选拔的有实践经验的基层干部和社员，毕业后仍回社队。目前，全地区二分之一以上的公社都办起了这样的学校，共有三百所，学员四万五千七百多人。眉山、仁寿、夹江等县基本上社社办了五七学校。去年以来，仁寿、眉山、犍为、青神等四县还相继创办了县的五七农民大学，招收学员五百七十一人，逐步形成县、社、队三级五七学校网，培养有社会主义觉悟有文化的新农民。"},{"type":"paragraph","text":"这些农村五七学校和五七农民大学，普遍设有政治课，组织学员学习无产阶级专政理论，进行党的基本路线教育，评论《水浒》，批判修正主义，批判资本主义。在反击右倾翻案风斗争中，乐山县冠英公社五七农民大学，组织学员学习马列著作和毛主席著作，学习毛主席的重要指示，剖析不肯改悔的走资派邓小平抛出的“三项指示为纲”的修正主义纲领，运用本社队阶级斗争的事实，深入批判阶级斗争熄灭论和唯生产力论，揭露邓小平妄图篡改党的基本路线，颠覆无产阶级专政，复辟资本主义的反动本质。他们回队后，以自己学习的体会给社员上辅导课，推动了反击右倾翻案风斗争的深入发展。目前全公社已写出批邓文章二千七百多篇，举行大小批判会一百四十多次，每个生产队都办了大批判专栏，全社革命和生产呈现一派生气勃勃的景象。"},{"type":"paragraph","text":"乐山地区的农村五七学校和五七农民大学，遵照毛主席关于“教育必须为无产阶级政治服务，必须同生产劳动相结合”的指示，从农村三大革命运动的需要出发设置专业，自编自选教材。各个学校一般都设有政治理论、农技、农机、财会、赤脚医生、师资等专业。学习时间长的一至二年，短的几个月。在教学上，以农村三大革命运动为课堂，几上几下，使教学、生产、科研相结合。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8c64c63717"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

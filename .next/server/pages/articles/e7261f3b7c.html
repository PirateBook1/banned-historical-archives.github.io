script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"庆祝蒙古人民革命胜利三十周年  蒙古大使昨在京举行招待会  毛主席和周总理分别电布马增及乔巴山祝贺","authors":[],"dates":[{"year":1951,"month":7,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"庆祝蒙古人民革命胜利三十周年"},{"type":"paragraph","text":"蒙古大使昨在京举行招待会"},{"type":"paragraph","text":"毛主席和周总理分别电布马增及乔巴山祝贺"},{"type":"paragraph","text":"【新华社十一日讯】蒙古人民共和国驻我国大使贾尔卡赛汗为庆祝蒙古人民革命胜利三十周年纪念，于今晚在北京举行招待会。"},{"type":"paragraph","text":"应邀出席者有：中央人民政府副主席朱德、李济深，政务院副总理黄炎培，外交部副部长章汉夫、伍修权，及张奚若、彭泽民、马寅初、马叙伦、沈雁冰、谢觉哉、罗瑞卿、章伯钧、李书城、傅作义、史良等中央人民政府各部门首长，各人民团体负责人，以及北京市人民政府副市长吴晗等共三百多人。"},{"type":"paragraph","text":"各国驻华外交使节应邀出席者有：苏联大使罗申、捷克斯洛伐克大使魏斯柯普夫、朝鲜大使李周渊、印度大使潘尼迦、德意志民主共和国外交使团团长柯尼希、匈牙利大使夏法朗柯、保加利亚大使彼得科夫、罗马尼亚大使馆临时代办席拉德、波兰大使馆临时代办道定、缅甸大使馆临时代办吴辟、越南代表团一等秘书周亮及各国使馆人员。匈牙利文化代表团团长莫尔那尔亦应邀出席。招待会在热烈友好气氛中进行。"},{"type":"paragraph","text":"七日，中华人民共和国中央人民政府毛泽东主席和周恩来总理曾分别致电蒙古人民共和国小呼拉尔主席团主席布马增和蒙古人民共和国总理乔巴山元帅祝贺。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e7261f3b7c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

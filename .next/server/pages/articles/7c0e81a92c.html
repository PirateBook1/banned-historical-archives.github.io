script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5480","name":"华东区金银管理暂行办法","author":"华东军区司令部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"华东区金银管理暂行办法","dates":[{"year":1949,"month":6,"day":10}],"is_range_date":false,"authors":["华东军区司令部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"最高人民法院刑事审判第二庭, 刑事申诉工作手册, 448-450","tags":[{"name":"金银","type":"主题/事件"},{"name":"走私","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"华东区"},{"type":"title","text":"金银管理暂行办法"},{"type":"subtitle","text":"（一九四九年六月十日）"},{"type":"paragraph","text":"第一条 为稳定金融，安定人民生活，保护人民财富，制止金银投机操纵及防止走私和贩卖，特制定本办法。"},{"type":"paragraph","text":"第二条 本办法所称金银，系指金块、金叶、金条、金盾、银块、银条、银币、元宝、金银质首饰及其他杂质金银而言。以下简称金银。"},{"type":"paragraph","text":"第三条 除经政府批准特许出境者外，严禁一切金银带出解放区；在解放区内允许人民储存，并允许向人民银行按牌价兑换人民券；但不得用以计价行使流通与私相买卖。"},{"type":"paragraph","text":"第四条 人民储存之金银如在解放区内迁移必须携带者，须申请区级或区级以上政府开给携带证，具明携带人姓名、住址、所带金银数量及携带理由、经往地点、时间等。"},{"type":"paragraph","text":"第五条 自其他解放区携带金银途经本区者，应有原地区级以上政府之证明，或于入境时向当地之人民政府自报，并于入境及出境时送交边境之中国人民银行查验放行；自解放区外携带入境者，应于入境时向当地区级以上政府或对外贸易管理机关登记申请发给携带证后，始准入境。但出口物资准许换回之金银，有贸易局或工商局之证件者，得免除此项手续。"},{"type":"paragraph","text":"第六条 属于人民自行佩带之金首饰不超过一市两，银首饰不超过四市两及私人用作馈赠之银质器皿不超过二十市两者，不受第四条之限制。"},{"type":"paragraph","text":"第七条 凡自愿出售金银时，须到当地中国人民银行及其委托机关按牌价兑换本币，凡医学工业或其他正当用途需要购用金银原料者，得向当地中国人民银行申请，由当地中国人民银行酌情售给。"},{"type":"paragraph","text":"第八条 金银饰品业除出售制成品外，不得私相买卖金银，不得收兑金银饰品，并应将所存材料、成品及每日成交情况呈报当地中国人民银行。"},{"type":"paragraph","text":"第九条 凡违反本办法第三、四、五、六、七、八各条之规定者，依下列规定处理之："},{"type":"paragraph","text":"一、在本区内携带金银而无合法证件，或以金银计价行使者，由中国人民银行按牌价贬低百分之十五至三十收兑之；但经证明确系不明本办法者，得酌情按牌价兑换之。"},{"type":"paragraph","text":"二、证明确系走私资敌者全部没收；其情节重大者除没收其金银外，并以扰乱金融论处，在口岸缉私线上查获者，以走私论。"},{"type":"paragraph","text":"三、私相买卖者，分别情况予以贬价兑换或没收其一部或全部之处分，如属屡犯或情节重大者，除全部没收外，并科以一至三倍之罚金。"},{"type":"paragraph","text":"四、投机操纵金银买卖致市场物价波动，影响民生者，除没收其全部财产外，并按情节轻重，处以三年以上十五年以下之徒刑。"},{"type":"paragraph","text":"凡违反本条规定各项，由县以上各级人民政府处理之。"},{"type":"paragraph","text":"第十条 凡本区以外之商民进入本区者，经证明确因不明本办法而携带金银，无合法证件，或以金银计价行使，或私相买卖情节轻微者，得由中国人民银行按牌价收兑之，但走私资敌或私相买卖情节重大者，仍按本办法第九条二、三、四等项之规定处理之。"},{"type":"paragraph","text":"第十一条 凡军民人等，对以上各项现行犯均有检举告发查获之权，对报告人查获人酌情予以奖励，但处理权属县级以上政府。"},{"type":"paragraph","text":"第十二条 凡经政府贬价兑换或没收者，均给予正式凭据，如有假藉本办法进行勒索敲诈者，允许人民控告。"},{"type":"paragraph","text":"第十三条 本办法自公布之日起，在华东区内施行，以前华东区内各地所颁有关管理金银法令，即行废止。"},{"type":"paragraph","text":"（此件由华东军区司令部颁布）"}],"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7c0e81a92c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——反对人事制度","authors":["云南","周枕云","张述尧","秦瓒","郭景贤"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"右派言论——反对人事制度","type":"title"},{"text":"云南张述尧郭景贤周枕云秦瓒","type":"authors"},{"text":"张述尧","type":"paragraph"},{"text":"人事问题根据德、才、资的原则我是同意的，但是有的人是不是有共产主义的德，有建设社会主义的才，有为人民服务的资？我认为有些人，只是满口马列主义，一肚子的个人主义的德，挖沟的才，老资格的资。过去国民党用人讲派别，分嫡系，如果是皇亲国戚，阿拉浙江，不用说包管一步登天，否则就罢职丢官。过去有句流行话：“实干硬干撤职查办”“是亲是戚，升官三级”我看今天的人事，也有向这个方向发展的样子，因为一般的大干部，非党即团，不同的是今天的社会制度优越。","type":"paragraph"},{"text":"郭景贤(云南东川矿区医生)说：","type":"paragraph"},{"text":"大事小事要请示党委，党委包办一切。党员万能以资格代替德才，大小单位都要安上一个党员，翻开党史看看，天下并不是党员打下来的。没有马列主义，没有党的领导还是可以办好事情，如太平天国。　(云南日报7月4日)","type":"paragraph"},{"text":"周枕云(昆明市卫生局副局长)说：","type":"paragraph"},{"text":"人事部门的人事制度是产生矛盾的根源，现在把人事当成商品统购统销了，如果我有官僚主义，是人事制度造成的。","type":"paragraph"},{"text":"秦瓒(云南大学教授、九三学社昆明分会筹委会主任委员)","type":"paragraph"},{"text":"人事制度都是由党员来掌握，人事大权完全由党来控制包办。","type":"paragraph"},{"text":"在刚解放时，阶级斗争很尖锐，人事制度不严格些，容易被敌人钻空子，现在阶级已经消灭了，人事制度就应该放宽。……人事制度应该改良，把制度放宽一点，民主一点，公开一点，听听民主党派的意见，听听群众的意见。","type":"paragraph"}],"comments":[],"origin":"《社会主义辩论集之二  毒草集(资产阶级右派的反社会主义言论)》，湖南人民出版社1957年10月版，内部发行。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bdc618e42f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

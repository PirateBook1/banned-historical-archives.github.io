script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“‘党天下’的言论八成错误二成对”","authors":["北京医学院","方荣柳"],"dates":[{"year":1957,"month":6,"day":22}],"is_range_date":false,"parts":[{"text":"“‘党天下’的言论八成错误二成对”","type":"title"},{"text":"北京医学院方荣柳","type":"authors"},{"text":"我对目前一些问题的看法","type":"subtitle"},{"text":"口四班　方荣柳","type":"subtitle"},{"text":"1) 对储安平“党天下”言论的估价——如果认为储安平“党天下”言论是百分之百的错误恐怕是不客观的；如果认为储安平“党天下”言论是百分之百的对，那也是极度荒唐的。我认为“党天下”的言论有八成错误，但却有二成对。","type":"paragraph"},{"text":"他的错误主要表现在：宗派主义是党中央的“党天下”所造成的，是“无产阶级专政”所造成的，从而企图取消“无产阶级专政”，这是错误的，一个人是不是马列主义者，“无产阶级专政”正是对这些人的试金石。","type":"paragraph"},{"text":"但是，在一些具有严重的个别的共产党员中的宗派主义，“党天下”的思想不能不说在这些有宗派主义的共产党员中起了重要作用，可以这样说：一切有宗派主义作风的共产党员都有“党天下”思想在作怪。","type":"paragraph"},{"text":"这些具有“党天下”的部分呢？两种可能，一为在入党后形成的，一为在入党前带进来的。显然我反对前者赞成后者的说法。我们回忆一下，在旧社会中，哪一个统治阶级不是“家天下”，“党天下”。而现在的共产党员都在旧社会度过了相当的岁月，因此，某些共产党员就不可能不受一些影响，因而在入党时没有把这条尾巴割掉，而带进党内了，以致造成某些党员在党内进行宗派主义的泛滥。","type":"paragraph"},{"text":"如果，完全认为“党天下”思想在共产党内一丝一毫不存在的话，那么，具有宗派主义的党员真是太荒唐了。","type":"paragraph"},{"text":"由于，我对储安平的既往不了解，很难肯定他是思想方法上的错误呢？还是立场问题？是希望党好呢？还是别有用心？那只有了解储安平的人介绍出来让我们更进一步的认识了。","type":"paragraph"},{"text":"2) 对反批评的看法：——有“放”，有“鸣”，那才可能有“争”，有批评也必须有反批评，这完全是正确的。","type":"paragraph"},{"text":"但是，批评时和风细雨，而反批评时则暴风骤雨，真令人莫解。","type":"paragraph"},{"text":"对章伯钧，储安平等的批判是恰当的，然而却不适时的，因为有一部人还没有完全“鸣”“放”，这样一来，就不敢“鸣”“放”了。也许有人反问：“不敢‘鸣’的人可能就是右派，正需要右派分子不鸣了，让他们写检讨了”。","type":"paragraph"},{"text":"天真的先生们，你把活生生的人当作机械人了。也许又有人说：“不敢‘鸣’的人，对党还不够信任。”亲爱的先生们，你把人的大脑思维当作狗的思维啰！先生，不要忘记人有联想。","type":"paragraph"},{"text":"3) 对罗隆基的看法：——罗隆基主要错误是对党的不够信任，不够了解，对党的勇于克服自己缺点相信不够，才提出“平反委员会”，因此，我认为他不是右派，而不过是一个多疑的先生罢了。","type":"paragraph"},{"text":"4) 对人民日报对文汇报和光明日报的批评的看法：——人民日报对文汇报的批评是不能令人信服的，这是形式主义的批评，从什么“标题大小”等等主观断定这些报纸有资产阶级的倾向，真令人莫解。","type":"paragraph"},{"text":" 来源：北京医学院出版《北医》，1957年6月22日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"de7883b0b4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"借反对宗派主义之名取消党的领导","authors":["侯振华","北京政法学院","章天惠","章文岳","罗典荣","钱端升","黄盛业"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"借反对宗派主义之名取消党的领导","type":"title"},{"text":"北京政法学院钱端升黄盛业章天惠章文岳侯振华罗典荣","type":"authors"},{"text":"[钱端升：北京政法学院院长]","type":"subtitle"},{"text":"钱端升的政法学会领导人会议上说：“政法界问题很大，很严重。政法部门的领导是宗派主义，高教部的领导是教条主义、司法部也有一部分同志是教条主义。”钱端升认为，改变这种现状的出路是“开放”。对于所谓“开放”，钱端升作了三方面的解释：①“开放”领导工作岗位，让非党人士当“头儿”，他说：“政法界象我这样高高在上的人只是凤毛麟角，”“②党要向高级知识分子”开放，他说：“楼邦彦，于振鹏在政法学院申请入党多年，我还向党说过，但就是没有吸收入党。”③“资料要开放”他说：“过去有许多材料是按党内系统发的，我们看不到；今后应培养这样一种习惯，把材料给我们看。”","type":"paragraph"},{"text":"黄盛业说：“学校所以产生一切缺点，其根源就是宗派主义。”因此要克服一切缺点，只有取消党的领导，也就是他说的宗派主义了。","type":"paragraph"},{"text":"尹孝松非常赞尝章伯钧的“政治设计院”认为它富有人民性，他同意储安平“党天下”的谬论，主张“一切人事部门的正职，一律由非党人士来担任。”这是为了“避免宗派主义的产生。”","type":"paragraph"},{"text":"章天惠说：“国家不需要党员了，因为群众的觉悟程度与共产党员差不多了。”","type":"paragraph"},{"text":"章文岳说：“社会是不断地进步着，人民群众的觉悟在不断提高，他所需要的是真正有学问的人，不要不学无术的靠功劳吃饭的人，不要作威作福者，不要奴才，未来是属于正直的有学问的人！胜利永远为正直的有学问的人打开大门……人民需要我，对我抱着很大的希望。”","type":"paragraph"},{"text":"侯振华说：“有了完备的法制……可约束共产党的领导。”","type":"paragraph"},{"text":"罗典荣攻击党的会议不够公开，神秘化。他认为“党讨论的问题不外乎是为何把学校办好，为什么不公开呢?”","type":"paragraph"},{"text":" 来源：《北京政法学院右派分子言行汇编》(第1部分)(北京政法学院，1957年10月)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"86137de4d1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央文革小组办事组有关伍修权的问题的指示","authors":[],"dates":[{"year":1967,"month":4,"day":8}],"is_range_date":false,"parts":[{"text":"中央文革小组办事组有关伍修权的问题的指示","type":"title"},{"text":"中央文化革命小组办事组一九六七年四月八日对XX部文化大革命运动的重要指示和康生同志的批示：","type":"paragraph"},{"text":"我赞成中央文化革命小组办事组的意见。","type":"paragraph"},{"text":" 康生一九六七年四月九日","type":"paragraph"},{"text":"XX部革命造反总部：","type":"appellation"},{"text":"（一）申健同志受委托到外语训练班调查顾柏生翻印“联动”反动传单一事是正确，一定要调查出结果来，并要作报告。","type":"paragraph"},{"text":"（二）外训班同学在个别人的挑动下到XX部抓申健是错误的，是违背中央军委八条命令，违背康生同志指示的。请你们立即回去，积极参加斗争党内最大的走资本主义道路当权派和一小撮走资本主义道路当权派，积极参加本单位斗批改。","type":"paragraph"},{"text":"（三）希望你们同XX部伍修权划清界限，他最近贴出的大字报（指《我和刘宁一同志的分歧是原则的分歧、路线的分歧》—编者）是错误的，继续把矛头指向革命干部和革命群众，继续挑动群众斗群众，指向以毛主席为代表的无产阶级革命路线。他完全歪曲了中央四月一日对安徽问题的指示，颠倒是非。","type":"paragraph"},{"text":" 中央文化革命小组办事组一九六七年四月八日","type":"paragraph"}],"comments":[],"origin":"根据北京玻璃总厂红卫兵联络站编 《中央首长讲话（4）》，北京：1967年5月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e7cf74f67c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海工具厂靠毛泽东思想促生产产量产值比去年增长百分之三十五","authors":[],"dates":[{"year":1968,"month":12,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海工具厂广大无产阶级革命派在毛主席一系列最新指示的指引下，深入开展革命大批判，做到抓生产首先抓革命大批判，布置生产任务首先批判刘少奇的“群众落后论”，大大提高了革命群众抓革命、促生产的积极性。毛主席和林副主席亲自批准邀请工人代表上北京观礼和八届十二中全会公报的发表，使广大工人抓革命、促生产的热情达到了新的高度，四季度的生产计划比三季度猛增了百分之五十七，提前一个月完成了国家计划，产量、产值比去年增长了百分之三十五以上。广大革命群众说:过去陈丕显、曹荻秋搞生产靠物质刺激，革命造反派搞生产靠毛泽东思想，靠大跃进的干劲，靠“一月革命”的闯劲。"},{"type":"paragraph","text":"(上海工具厂革委会政宣组)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d67b70580c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席在机场上的讲话","authors":[],"dates":[{"year":1960,"month":12,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇主席在机场上的讲话"},{"type":"paragraph","text":"新华社莫斯科8日电　中共中央副主席、中华人民共和国主席、中国党政代表团团长刘少奇，今天在离开莫斯科伏努科夫机场时的讲话，全文如下：亲爱的勃列日涅夫同志，亲爱的同志们，朋友们："},{"type":"paragraph","text":"我们中国党政代表团很快就要结束对我们伟大的盟邦——苏联的访问了。我们的代表团在访问期间受到了热情洋溢的欢迎和亲如家人的接待，看到了苏联各方面的巨大成就。在这离开莫斯科的时刻，请允许我代表中共中央、中国政府、中国人民再一次向苏共中央、苏联政府和苏联人民表示深深的感谢，并预祝你们在全面展开共产主义建设的事业中取得新的、更加辉煌的成就。"},{"type":"paragraph","text":"一个多月以前，我们的代表团带着中国人民对苏联人民的兄弟般的友谊来到这里，现在，我们又带着苏联人民对中国人民的兄弟般的友谊离开这里。我们深信，经过我们的这次访问和同苏共中央领导同志的会谈，中苏两国人民的友谊将获得进一步的巩固和发展，中苏两党两国的团结将获得进一步的加强。"},{"type":"paragraph","text":"我们的代表团在逗留苏联期间，还完成了一项重要的任务，这就是我们同苏共和其他兄弟党代表共同努力，使各国共产党和工人党代表会议获得了成功。这次会议的结果毫无疑问将大大促进各国人民争取世界和平、民族解放、民主自由和社会主义的斗争的新高涨，促进国际共产主义运动的胜利发展，促进社会主义阵营的更加巩固和壮大。"},{"type":"paragraph","text":"中苏两党、两国和两国人民的永恒的、牢不可破的友谊和团结万岁！"},{"type":"paragraph","text":"世界和平万岁！"},{"type":"paragraph","text":"再见，亲爱的同志们！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"788d657e26"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

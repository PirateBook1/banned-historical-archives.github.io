script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"澳共（马列）机关报《先锋报》发表文章　号召革命者努力学习马列主义、毛泽东思想　强调把毛泽东思想运用于澳大利亚斗争实践推进革命运动","authors":[],"dates":[{"year":1968,"month":11,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"澳共（马列）机关报《先锋报》发表文章"},{"type":"paragraph","text":"号召革命者努力学习马列主义、毛泽东思想"},{"type":"paragraph","text":"强调把毛泽东思想运用于澳大利亚斗争实践推进革命运动"},{"type":"paragraph","text":"新华社墨尔本十八日电　澳大利亚共产党（马克思列宁主义）机关报《先锋报》最近发表文章，号召澳大利亚的革命者努力学习马克思列宁主义、毛泽东思想，以推进澳大利亚的革命运动。"},{"type":"paragraph","text":"文章说，十月社会主义革命以来，马克思列宁主义大大地丰富了，对此作出最大贡献的是天才的毛泽东主席。"},{"type":"paragraph","text":"文章说，毛泽东主席用马克思列宁主义来调查和分析中国的现实，并把马克思列宁主义同中国革命的具体实践结合起来。"},{"type":"paragraph","text":"文章强调说，毛泽东主席在中国革命的烈火中，通过革命的实践发展了马克思列宁主义。他总结了中国革命的经验，从而全面地丰富了马克思列宁主义。"},{"type":"paragraph","text":"文章强调必须把毛泽东思想运用于澳大利亚的革命实践。文章说，我们可以用毛泽东思想的光芒来照亮澳大利亚的现实，来加深我们对这种现实的认识。"},{"type":"paragraph","text":"文章说，毛主席的《矛盾论》是一个光辉的范例，它表明辩证唯物主义是如何同中国革命的实践相结合的。"},{"type":"paragraph","text":"文章最后指出，毛泽东思想是在帝国主义走向全面崩溃，社会主义走向全世界胜利的时代的马克思列宁主义。没有毛泽东思想，就不可能有革命运动。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"48d8774c21"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

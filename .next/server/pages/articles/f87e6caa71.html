script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖北省委关于“七·二〇”事件平反大会后抓紧做好群众工作，认真落实政策的通知","authors":[],"dates":[{"year":1978,"month":11,"day":30}],"is_range_date":false,"parts":[{"text":"湖北省委关于“七·二〇”事件平反大会后抓紧做好群众工作，认真落实政策的通知","type":"title"},{"text":"省委继召开“七·二〇”平反大会后，又于昨日下午召开由陈丕显同志主持，杨得志、李承洪同志参加召开的因“七·二〇”事件遭受打击迫害的干部、群众代表共400多人的座谈会。大家一致拥护华主席、党中央的指示，一致拥护中央批准的省委、省革委会和武汉军区党委关于处理武汉“七·二〇”事件的请示报告。现在全省广大干部、工农兵群众和革命知识分子欢欣鼓午，兴高采烈。在当前大好形势下，我们各级党委要因势利导，把广大干部和群众要紧密地团结起来，团结一切可以团结的力量，调动一切积极因素，顾大局，向前看，同心同德，齐心协力，推动我省各条战线的工作，全面超额完成今年国民经济计划，并打好基础，为明年一月起，把主要的注意力集中到搞现代化建设上来。为此，省委特通知如下：","type":"paragraph"},{"text":"一、各级党组织要认真组织干部、群众学习中央通知（中央71号文件），学习陈丕显、杨德志同志在“七·二〇”平反大会上的讲话和陈再道同志给湖北省、武汉市广大工人群众、贫下中农、革命干部和解放军指战员的一封信。通过学习批判林彪、“四人帮”的反革命罪行，提高认识，增强党性，加强革命团结，一定要把千仇万恨集中到林彪、“四人帮”身上，要过细的作好思想政治工作，团结一切可以团结的人，发展安定团结的大好形势。","type":"paragraph"},{"text":"二、各单位可以在本单位召开庆祝大会，也可以根据自己的情况，召集因“七·二〇”事件遭受迫害同志的座谈会，听取他们的意见，做好思想工作和团结工作，说服教育他们要善于主动的团结过去反对自己而证明是反对错了的同志，不要纠缠历史旧帐。","type":"paragraph"},{"text":"三、要做好彻底平反工作，即认真落实党的政策，各单位要把平反昭雪工作落实到事和人，在本单位开好平反昭雪大会，凡是由于“七·二〇”事件，被扣上反革命份子、一小撮坏头头，幕后操纵人、走资派、叛军、匪、叛徒、特务、坏分子等等一切诬蔑不实之词，一律推倒，装进了本人档案的有关“七·二〇”事件的材料由组织部门清理销毁，本人写的检讨交待材料应退交本人，凡因“七·二〇”事件造成的错案假案被牵连的家属子女，应发函通知子女所在单位，以清除影响，凡因“七·二〇”事件被打伤所花之医药费，有单据的可以凭单据报销，没有单据的，经查实后由本单位证明也应补报，被打残打死至今没有安排好的，所在单位要进一步做好善后工作，在经济上，可以按因公死亡、伤残的劳保规定进行抚恤处理，对父母被逼而死的孤儿，应由父母所在单位（原单位已撤销的，可由上级组织负责）妥善安排。","type":"paragraph"},{"text":" 1978年11月30日","type":"paragraph"}],"comments":[],"origin":"湖北武汉纪念7.20三十周年筹备委员会主编《湖北武汉文革资料第一辑》，1996年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"湖北文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f87e6caa71"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"首都革命群众示威声讨蒙修反华罪行  谁反对毛主席就打倒谁！  示威群众高呼：“打倒蒙修！”“打倒美帝苏修的奴才泽登巴尔！”","authors":[],"dates":[{"year":1967,"month":8,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"首都革命群众示威声讨蒙修反华罪行"},{"type":"paragraph","text":"谁反对毛主席就打倒谁！"},{"type":"paragraph","text":"示威群众高呼：“打倒蒙修！”“打倒美帝苏修的奴才泽登巴尔！”"},{"type":"paragraph","text":"新华社十日讯　这两天来，首都革命群众和红卫兵小将，纷纷涌到蒙古驻中国大使馆前示威游行，最最强烈抗议蒙古驻中国大使馆工作人员肆无忌惮地侮辱我们的伟大领袖、世界革命人民心中的红太阳毛主席的像。"},{"type":"paragraph","text":"首都革命群众和红卫兵小将严正指出，蒙修领导集团出于他们的反动本性，紧紧追随美帝和苏修，一贯仇视和反对我们伟大领袖毛主席和战无不胜的毛泽东思想，一贯疯狂地反对中国无产阶级文化大革命。蒙古驻中国大使馆工作人员竟在我们首都侮辱毛主席像，绝不是偶然的，这是他们制造的又一严重的政治挑衅事件。"},{"type":"paragraph","text":"八月九日上午，在北京东华门附近，蒙古驻中国大使馆工作人员达希敖额尔特在他所驾驶的汽车内踩踏我们伟大领袖毛主席的像。当即被过路的革命群众发现。革命群众当场向这个工作人员指出了他的严重犯罪行为，要他认罪、道歉。蒙古工作人员无视我革命群众的严正要求，并作出种种卑鄙的动作进行挑衅。我革命群众对蒙古驻中国大使馆工作人员的犯罪行为和横蛮态度，万分愤慨，表示绝对不能容忍。他们在提出抗议时，手捧红色革命宝书，一遍又一遍地朗读毛主席语录，高呼“毛主席万岁！万万岁！”等口号。"},{"type":"paragraph","text":"前往蒙古驻中国大使馆前示威的红卫兵小将和革命职工，在蒙古大使馆门前的墙上和地上刷写了许多张大标语和抗议书，揭露了蒙修追随美帝、苏修疯狂反华的丑恶嘴脸。示威的人们不断地振臂高呼：“打倒美帝！”“打倒苏修！”“打倒蒙修！”“打倒美帝、苏修的奴才泽登巴尔！”“一切反华的人决没有好下场！”“我们的伟大领袖毛主席万岁！万万岁！”"},{"type":"paragraph","text":"九日下午，我国外交部礼宾司负责人召见蒙古驻中国大使策伯格米德，就蒙古驻中国大使馆工作人员侮辱中国人民的伟大领袖毛主席的像和向我革命群众进行政治挑衅的罪行，向策伯格米德提出了最严重的抗议，并要他们对这一严重事件的一切后果负完全的责任。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a66b46aa14"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

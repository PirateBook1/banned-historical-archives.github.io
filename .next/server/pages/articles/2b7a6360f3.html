script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"我对目前形势的看法","authors":["北京大学","谭天荣"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"我对目前形势的看法","type":"title"},{"text":"北京大学谭天荣","type":"authors"},{"text":"一、自从二十大以来，社会主义阵营展开了国际反教条主义运动，这是空前规模的群众性的运动，这次运动的两种力量——教条主义者和马克思主义者渗入社会主义阵营的一切国度，一切民族，一切社会集团，一切政党和一切部门，在前一种力量中有两个组成部分：第一，反党反人民部份，例如格罗；第二，忠于党和人民的教条主义者们例如斯大林。在后一种力量中也有两个组成部份，主要的是马克思主义的忠实捍卫者例如哥穆尔卡，但也有打入了一些反社会主义的力量例如：纳吉这种现实情况用哲学家术语来表达这是“对立之相互渗透”。","type":"paragraph"},{"text":"国际教条主义运动以波兰的胜利为一高潮匈牙利事件后，这次运动转化为自身的反面，这一转化以不堪忍受的思惟虚空为其特征的“再论”之发表为标志。","type":"paragraph"},{"text":"二、整风——民主运动是国际反教条主义运动在中国的反映，这场运动就其主流来看是一场“三害份子与民主份子”的斗争，在前一种力量中有正直而受骗，奴役的人后一种力量中也打入少数真正的右派份子，例如李康年，此乃对主之相互渗透这一普遍规律的表现。","type":"paragraph"},{"text":"现在整风——民主运动按照铁的必然性转化为自身的反面，(第一次否定)三害份子借右派份子为名，对民主份子(例如储安平)实行反扑是以缺乏理智为特征。","type":"paragraph"},{"text":"三、五一九运动是整风——民主运动在北大的反映在这次运动中的两种力量可命名为正统派和反对派，五一九运动开始发展时完全符合和风细雨的原则，但6月8日以来人民日报社论煽动起人们最卑劣的情感，运动立即以最恶劣的方法转化为自身的反面，现在正处于两次否定之间阶段，这一阶段将以基本群众的两极分化为特征。","type":"paragraph"},{"text":"四、每一个新的前进步骤，都必然是对于某一种神圣事物的凌辱是对于旧的衰颓的，但为习惯所荣奉的秩序之叛乱，一种前进的发展过程不管有任何表面的偶然性也不管有暂时的倒退终于会给自己开拓出道路。","type":"paragraph"}],"comments":[],"origin":"《校内外右派言论汇集》(北京大学经济系政治经济学教研室，1957年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2b7a6360f3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

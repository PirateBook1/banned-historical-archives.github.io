script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2227","name":"全国人民代表大会常务委员会关于中华人民共和国建国以来制定的法律、法令效力问题的决议","author":"全国人民代表大会常务委员会","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"全国人民代表大会常务委员会关于中华人民共和国建国以来制定的法律、法令效力问题的决议","dates":[{"year":1979,"month":11,"day":29}],"is_range_date":false,"authors":["全国人民代表大会常务委员会"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"湖北省司法局，司法工作学习文件(二)，15-17","tags":[{"name":"法律","type":"主题/事件"}],"parts":[{"type":"title","text":"中华人民共和国第五届全国人民代表大会常务委员会令"},{"type":"paragraph","text":"第三号"},{"type":"paragraph","text":"《全国人民代表大会常务委员会关于中华人民共和国建国以来制定的法律、法令效力问题的决议》，已由中华人民共和国第五届全国人民代表大会常务委员会第十二次会议于一九七九年十一月二十九日通过，现予公布。"},{"type":"subtitle","text":"委员长 叶剑英"},{"type":"subtitle","text":"一九七九年十一月二十九日"},{"type":"title","text":"全国人民代表大会常务委员会关于中华人民共和国建国以来制定的法律、法令效力问题的决议"},{"type":"subtitle","text":"（一九七九年十一月二十九日第五届全国人民代表大会常务委员会"},{"type":"subtitle","text":"第十二次会议通过）"},{"type":"paragraph","text":"为了加强和健全社会主义法制，保障社会主义现代化建设的顺利进行，根据一九五四年第一届全国人民代表大会第一次会议关于中华人民共和国现行法律、法令继续有效的决议的精神，现决定：从一九四九年十月一日中华人民共和国建立以来，前中央人民政府制定、批准的法律、法令；从一九五四年九月二十日第一届全国人民代表大会第一次会议制定中华人民共和国宪法以来，全国人民代表大会和全国人民代表大会常务委员会制定、批准的法律、法令，除了同第五届全国人民代表大会制定的宪法、法律和第五届全国人民代表大会常务委员会制定、批准的法令相抵触的以外，继续有效。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4c4e687e87"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

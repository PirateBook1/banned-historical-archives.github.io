script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华东工业部在三反期间业务受到很大损失","authors":["八千亿元以上","目前积压资金达七"],"dates":[{"year":1952,"month":3,"day":14}],"is_range_date":false,"parts":[{"text":"华东工业部在三反期间业务受到很大损失","type":"title"},{"text":"目前积压资金达七八千亿元以上","type":"authors"},{"text":"【本刊讯】据华东工业部经理处处长金芝轩说：华东工业部在三反期间，业务受到很大的损失。据初步估计：该部目前积压成品及原材料的资金在七、八千亿元以上。积压时间达一个半月，若以银行利息二分计算，即损失近二百亿元。其他如因物资堆多了另租仓库，以及增加运输困难，堆积时间过久的损耗等，这些损失是无法估计的。这种情况对生产影响很大。如后勤军委原来第二季要用一万吨的水泥，现在不将水泥提去，那就是说，做一万吨水泥的工人就没有工作了；一万吨水泥必须要有钢汁配合，那么做钢汁的工人也受到了影响；这些水泥如再有去搞基本建设，或去搞再生产的，那这些基本建设及再生产又要多停顿一季了。同时由于第二季度生产任务的数字来了，原材料来了，而规范、合同、款项至今还没来，因此不能布置任务。如果再拖下去，第二季度任务就将受到严重影响了。目前加强业务关键在于中央及时派专门人员统一解决这一问题，其他部门单独说加强业务是空口说白话。因为生产业务是一个有机体，必须各个部门连接起来，不能脱掉一环的。(摘自上海解放日报三月十四日“每日情况”)","type":"paragraph"}],"comments":[],"origin":"1952年3月27日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dd83f00f85"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"公安部对甘肃省公安厅关于反动会道门“皇坛”组织的取缔意见的批复","authors":[],"dates":[{"year":1955,"month":9,"day":13}],"is_range_date":false,"parts":[{"text":"公安部对甘肃省公安厅关于反动会道门“皇坛”组织的取缔意见的批复","type":"title"},{"text":"7月18日公治28号函收悉。我们完全同意甘肃省委关于取缔反动会道门“皇坛”组织的批示意见。鉴于该反动会道门组织活动与陕西部份地区有密切联系，两地应密切配合行动，为此，请甘肃省应即派人持已掌握之该“皇坛”组织的具体材料与陕西省取得联系，并由甘肃、陕西在两省相毗邻地区各指定一个专区负责共同研究拟订具体的取缔计划，作好准备工作，再开始行动，避免相互影响案情发展，以求彻底摧毁其组织。","type":"paragraph"},{"text":"此外，从“皇坛”这一名称来看，不像会道门的名称，而似会道门的坛名。因此，该“皇坛”究系单独一种或系某种反动会道门的派系，应在取缔中作进一步追查。此复。","type":"paragraph"}],"comments":[],"origin":"《取缔反动会道门工作历史资料汇编（1948－1992年）》，公安部一局编印， 2009年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"909f63a1ce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

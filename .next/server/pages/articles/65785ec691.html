script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录3.pdf"],"article":{"title":"徐景贤讲话摘要","parts":[{"type":"title","text":"910.徐景贤讲话摘要"},{"type":"paragraph","text":"(1967年8月12日)"},{"type":"paragraph","text":"形势大好：第一点，林彪同志说，我们在文化大革命的损失最小最小最小的，成绩是最大最大最大的，注意这三个最小三个最大。把党内大大小小的走资本主义道路的当权派揪出来了，大大巩固了毛主席为首的党中央的正确领导，对世界的意义是不可估量的，许多外国人现在说现在我才理解，如果没有中国的无产阶级文化大革命，世界革命就要出现大的反复。"},{"type":"paragraph","text":"第二点全国革命派和群众受到极大的锻炼，我们每个人从来就没有得到象今天这样大的锻炼。"},{"type":"paragraph","text":"第三点伟大的中国人民解放军，自从毛主席宣布介入运动，在“三支”、“二军”工作中做出了很大的成绩，清洗了一小撮军内走资本主义道路的当权派，使全军更加团结，战斗力更加强了。"},{"type":"paragraph","text":"第四点我们每个无产阶级革命派如饥如渴地读毛主席的书，这场斗争成了我们活学活用毛主席著作的最好课堂，从来有没有毛泽东思想这样普及到群众中呢？"},{"type":"paragraph","text":"不怕乱：怎样看待全国的乱？有的地方，交通中断，流血事件不断发生，发生这样的斗争是阶级斗争激化了，这是客观存在的，这些乱彻底的无产阶级革命派是不怕的，我们要深信，毛泽东思想是可以领导统一全国的，我们不怕乱，乱一些矛盾出来，对我们是更大的考验。"},{"type":"paragraph","text":"八月是鲜红的八月：在我们上海掀起了三次大批判的高潮，第一次，戚本禹同志的《爱国主义还是卖国主义》的文章发表后，第二次是5·16通知下达后，贯彻六·二决议及张春桥同志、姚文元同志的讲话精神后掀起批的新高潮，这两个高潮推进了大联合。当前是面临着第三个高潮。八月是鲜红的八月，决不是象某些人所说的八月要大乱，我们无产阶级革命派要把八月变成大批判的八月。"},{"type":"paragraph","text":"我们的口号是：要做革命的批判派，要做今天的真正革命派，反对做消遥派、观潮派，还有消极派。"}],"authors":["徐景贤"],"dates":[{"year":1967,"month":8,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":351,"page_end":352,"alias":""},"tags":[{"name":"徐景贤","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"清查五·一六","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"65785ec691"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

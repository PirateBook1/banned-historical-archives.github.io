script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"彼得·汉纳姆谈２５６三叉戟黑匣子","authors":["舒云"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"２０１２年１月５日，澳大利亚莫纳什大学亚洲研究系孙万国教授应舒云之请电话访问了居住悉尼的彼得·汉纳姆，请他谈谈２５６三叉戟的黑匣子。汉纳姆曾在北京任驻外记者，也曾到过蒙古，他曾披露２５６号三叉戟的黑匣子里没有与地面通话的声音。","type":"paragraph"},{"text":"１９９２年５月，彼得·汉纳姆乘军用吉普车从蒙古首都乌兰巴托出发，到蒙古温都尔汗坠机现场采访，调查证实了林彪和叶群和飞机一起坠毁。汉纳姆说：“六个多月后，我对林彪事件的调查范围远远超出了飞机的失事地点。调查结束于台湾。但这之前我还转道去了莫斯科、纽约、洛杉矶，然后回国。我尽力解决这个悬而未决的问题——林彪和他的妻子是否真是这次飞机失事中的罹难者。更吸引人的是，我发现收集到的证据说明冷漠而且谜一般的人物——林彪是个复杂的人物，远不只是简单的毛泽东的激进的代表。”","type":"paragraph"},{"text":"汉纳姆对孙万国教授说：林彪飞机的这个黑匣子里没有透出更多的信息，大多数的时间没有声音。因为这架三叉戟是转由巴基斯坦引进的，属于６０年代生产的设备，黑匣子里的录音机和录音带的质量都不好，录制时间亦甚短。汉纳姆本人并未能听到原始录音，但根据他所采访的克格勃人士的转述，录音带里面并没有听到林彪、叶群或林立果的声音，也没有机上打斗的声音。","type":"paragraph"},{"text":"这个黑匣子里最有用的信息是这架飞机飞进蒙古后，一直向北飞。驻蒙苏军发现后，向这架飞机喊话，警告他们不能再往前飞，再往前飞就要打了。这架飞机没有任何回答，但是不久就转向了，转向南。","type":"paragraph"},{"text":"汉纳姆还谈到林彪飞机坠毁现场附近其实有一个小机场，但当时机场没有打开夜航设备。","type":"paragraph"},{"text":"汉纳姆表示，他没有看到前苏联有关九一三事件的文字档案。当孙万国教授问为什么过了４０年，前苏联仍不公开九一三事件的档案呢？汉纳姆猜测：苏联在九一三事件上非常尴尬，他们虽然是最早到达现场的外国人，但只对飞机有兴趣，大块大块地拆解飞机零件，运回莫斯科，根本没有关心飞机上的人是谁。反而美国、日本、韩国都注意到中国的全面禁空令，估计出了大事，怀疑周恩来死掉了，都在密切关注摔毁飞机上的人员与中国政局的关系。而苏联居然没有警觉，非常迟钝。直到九一三事件一个月后，苏联人才重新返回坠机现场，挖开坟墓验尸，带回林彪，叶群的头骨和金牙。如果公布这一段档案，无疑等于暴露苏联人自己颟顸无能、又不光彩的一面。","type":"paragraph"},{"text":"汉纳姆在文章中写道：“我到了俄罗斯首都。凭着一个名字、一张照片，我寻找到在１９７１年底被派往蒙古的主要的苏联病理学家托米林（Vitalivasilievich  tomilin)教授，他是现在已经不存在的前莫斯科第三医学研究所的头头，现在在一家地方太平间作顾问。”这回在电话中，汉纳姆还谈到苏联方面承认当年林彪在苏养病时，给林彪开的药方不好，虽非有意而为，确是损害了林的健康。","type":"paragraph"},{"text":"现在汉纳姆接触的两个苏联人都过８０岁了，恐怕其中之一脑子已不清楚。汉纳姆表示采访九一三事件已经很长时间了，他愿意再看看当年的采访笔记～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～【往事非烟】","type":"paragraph"}],"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"叶群","type":"人物"},{"name":"九·一三事件","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dd16a6fef8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

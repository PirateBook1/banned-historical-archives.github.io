h","text":"组织起来(节录)"},{"type":"paragraph","text":"(一九四三年十一月二十九日)"},{"type":"paragraph","text":"(节录其中共产党员一定要同群众相结合的部分)"},{"type":"paragraph","text":"学习和时局(节录)"},{"type":"paragraph","text":"(一九四四年四月十二日)"},{"type":"paragraph","text":"(节录其中中央政治局对几个重要问题结论的(一)(二)两节和放下包袱、开动机器部分)"},{"type":"paragraph","text":"为人民服务"},{"type":"paragraph","text":"(一九四四年九月八日)"},{"type":"paragraph","text":"全党团结起来，为实现党的任务而斗争"},{"type":"paragraph","text":"(一九四五年四月二十四日)"},{"type":"paragraph","text":"(《论联合政府》的第五部分)"},{"type":"paragraph","text":"目前形势和我们的任务(节录)"},{"type":"paragraph","text":"(一九四七年十二月二十五日)"},{"type":"paragraph","text":"(节录其中整编党的队伍，解决党内不纯的问题部分)"},{"type":"paragraph","text":"对晋绥日报编辑人员的谈话(节录)"},{"type":"paragraph","text":"(一九四八年四月二日)"},{"type":"paragraph","text":"(节录其中关于党的政策要让群众知道并变为群众的行动等部分)"},{"type":"paragraph","text":"关于健全党委制"},{"type":"paragraph","text":"(一九四八年九月二十日)"},{"type":"paragraph","text":"继续保持艰苦奋斗的作风"},{"type":"paragraph","text":"(一九四九年三月五日)"},{"type":"paragraph","text":"(《在中国共产党第七届中央委员会第二次全体会议上的报告》的第十部分)"},{"type":"paragraph","text":"党委会的工作方法"},{"type":"paragraph","text":"(一九四九年三月十三日)"},{"type":"paragraph","text":"反对官僚主义、命令主义和违法乱纪"},{"type":"paragraph","text":"(一九五三年一月五日)"},{"type":"paragraph","text":"两类不同性质的矛盾"},{"type":"paragraph","text":"(一九五七年二月二十七日)"},{"type":"paragraph","text":"(《关于正确处理人民内部矛盾的问题》的第一部分)"},{"type":"paragraph","text":"目前阶段，整党的中心任务是学习文件。方法是边学边议和边整边改。所有有阅读能力的党员，首先是各级党的领导干部，除了认真学习《党员必读》外，还要学习这两本文件，深刻领会文件的精神实质，从思想上武装自己，不要走过场。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"899ee422ec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

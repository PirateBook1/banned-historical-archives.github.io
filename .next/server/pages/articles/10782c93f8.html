script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共建党卅周年纪念上总昨开庆祝大会刘长胜主席陈公琪同志先后讲话　号召认真学习党史和毛泽东思想","authors":[],"dates":[{"year":1951,"month":7,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　上海总工会昨日上午八时在天蟾舞台举行庆祝中国共产党卅周年纪念大会，到产业工会及各基层工会干部、机关干部、上总干部学校学员、失业工人救济委员会工作人员等三千人。刘长胜主席、上海市委会直属机关党委上海总工会机关分部党委会书记陈公琪同志先后讲述中国共产党卅年来艰苦斗争所获得的光辉胜利，及中国工人阶级、特别是上海工人阶级在中国共产党与毛主席英明正确领导下所获得的伟大胜利。陈公琪同志特别指出，有了共产党，中国工人才组织了工会，才有了工人运动，中国工人阶级只有在共产党领导下，才能获得现在的胜利。他号召工人同志们积极学习党史和毛泽东思想，加强工会与群众的联系，在党领导下完成党付给的伟大任务。老工人施小妹、店员工会会员朱汉初、教育工会模范工作者盛静志、上海总工会组织部李炳耀先后向大家讲述他们在共产党培养与教育下所获得的进步，及他们对党深刻的认识，沈小妹、朱汉初、盛静志三同志并向大家坚决表示:以实际行动争取入党。他们的讲话引起会场欢呼。最后大会在国际歌声中宣布结束。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"10782c93f8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

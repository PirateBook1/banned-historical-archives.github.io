script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"亚非一些进步组织和朋友赞扬我国文化大革命毛主席的革命路线取得了巨大胜利中国文化大革命是进入共产主义的保证，为世界人民树立了榜样","authors":[],"dates":[{"year":1966,"month":12,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京24日电　亚非一些进步组织和人士继续赞扬毛主席亲自领导的中国无产阶级文化大革命和红卫兵的革命行动。"},{"type":"paragraph","text":"曾经参加今年夏天在北京举行的亚非作家紧急会议的加那利群岛争取自决和独立运动总书记安东尼奥·库比洛最近在一篇文章中，赞扬中国无产阶级文化大革命是“马克思列宁主义发展中的重大事件”。"},{"type":"paragraph","text":"文章指出:中国文化革命和红卫兵的革命行动光辉地证明，马克思列宁主义是有生命力的、不断发展的理论，而不是停滞不前的理论。"},{"type":"paragraph","text":"坦桑尼亚桑给巴尔的非洲-设拉子青年联盟最近在写给中国红卫兵的信中说，你们听毛主席的话，你们的行动大大鼓舞了我们以及全世界的工人和农民。"},{"type":"paragraph","text":"这封信强调指出:“帝国主义者没有放下屠刀，他们正在屠杀工人和农民。但是正如毛主席所指出的，帝国主义和一切反动派都是纸老虎。因此，我们必须揭露他们、打倒他们和粉碎他们。”"},{"type":"paragraph","text":"这封信还说，你们遵循毛泽东主席的教导，继续反对修正主义者，这对于为摆脱资本主义压迫而斗争的各国人民来说，其重要性是无法估量的。你们的胜利不仅是中国人民的胜利，而且也是全世界人民的胜利。"},{"type":"paragraph","text":"索马里学生阿佐斯在写给新华社记者的信中赞扬红卫兵作出了英勇的努力来传播中国人民的伟大领袖毛泽东主席的思想。"},{"type":"paragraph","text":"他还说:“中国成了领导世界反帝力量的牢不可破的巨大堡垒，它必将击退和最终打败以美国为首的世界帝国主义。”"},{"type":"paragraph","text":"不久以前访问过中国的索马里议会代表团成员乌加斯·盖迪在写给新华社的信中说，以毛主席为代表的无产阶级革命路线经过尖锐的斗争之后，已经取得了对资产阶级反动路线的巨大胜利。"},{"type":"paragraph","text":"信件在驳斥那些攻击中国文化大革命的造谣者时说，既没有到过中国也丝毫不了解文化大革命和年青的红卫兵的人，在文化革命或红卫兵问题上没有发言权。"},{"type":"paragraph","text":"一位名叫阿法斯的也门朋友说:中国文化大革命是进入共产主义的保证，它将使一切修正主义和帝国主义进入坟墓。在伟大领袖和导师毛泽东主席领导下的中国无产阶级文化大革命为人类树立了榜样。"},{"type":"paragraph","text":"另一位名叫兹马利的也门朋友，观看了《毛主席和百万文化革命大军在一起》的电影以后说:“毛主席在广大群众中享有最高的威信。领袖关心和依靠人民，人民支持和热爱领袖。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"626edb29a6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"工人毛泽东思想宣传队解决了“老大难”问题  郑州工学院面貌焕然一新","authors":[],"dates":[{"year":1968,"month":10,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"工人毛泽东思想宣传队解决了“老大难”问题"},{"type":"paragraph","text":"郑州工学院面貌焕然一新"},{"type":"paragraph","text":"据新华社郑州二十日电　进驻郑州工学院的工人毛泽东思想宣传队，高举毛泽东思想伟大红旗，坚持实行坚强的无产阶级政治领导，狠抓阶级斗争，引导全院革命师生积极投入学校的斗、批、改，使全院面貌焕然一新。"},{"type":"paragraph","text":"郑州工学院是郑州高等学校中有名的“老大难”单位。由于一小撮阶级敌人制造分裂，挑动群众斗群众，加上有些人资产阶级派性作怪，在工人毛泽东思想宣传队进驻以前，学校里存在着许多互相对立的小山头，长期“内战”不休，严重地阻碍了学校斗、批、改的进行。"},{"type":"paragraph","text":"有解放军参加的工人毛泽东思想宣传队进校后，深入到广大革命师生中，一面积极宣传毛主席的一系列最新指示，一面开展深入细致的调查研究工作，掌握学校阶级斗争和两条路线斗争的情况和当前阶级斗争的新动向，同时也了解群众的活思想，找到了妨碍斗、批、改的主要障碍。在调查研究的基础上，宣传队的同志反复学习了毛主席关于政治是统帅，是灵魂，“掌握思想教育，是团结全党进行伟大政治斗争的中心环节”的教导，深刻认识到，工人毛泽东思想宣传队要充分发挥工人阶级的领导作用，要对学校实行坚强的无产阶级政治领导，就必须用伟大毛泽东思想武装群众，迅速落实毛主席的一系列最新指示，用以毛主席为首、林副主席为副的无产阶级司令部的战斗号令，去统一全校革命师生的认识和行动。"},{"type":"paragraph","text":"根据这个认识，工人毛泽东思想宣传队就在全校范围内大张旗鼓地大抓落实毛主席的最新指示。他们遵照毛主席“办学习班，是个好办法，很多问题可以在学习班得到解决”的教导，组织革命师生从班系到院部普遍办起了毛泽东思想学习班，使许多长期纠缠不休的问题迅速得到了解决。工人毛泽东思想宣传队抓住院革命委员会迟迟建立不起来这个主要问题，在学习班里引导革命师生以毛主席的最新指示为武器，联系实际，斗私批修，狠批资产阶级反动的“多中心即无中心论”，狠批山头主义、宗派主义，充分揭露一小撮阶级敌人破坏革命大联合和革命三结合的罪恶阴谋，使革命师生增强了团结，共同对敌，促进了革命的大联合和革命的三结合，在工人毛泽东思想宣传队进校后短短十天的时间内，从院到系，各基层单位都成立了革委会。"},{"type":"paragraph","text":"林副主席指示说：“不懂得什么是阶级，不懂得什么是剥削，就不懂得革命。”工人毛泽东思想宣传队为了落实毛主席关于对知识分子进行再教育的最新指示，广泛开展忆苦思甜活动，把阶级教育作为对革命师生进行再教育的重要一课。老工人们对旧社会的血泪控诉，激发了革命师生对阶级敌人的仇恨，他们纷纷表示，决心遵照伟大领袖毛主席的教导，把教育革命进行到底。"},{"type":"paragraph","text":"工人毛泽东思想宣传队进驻郑州工学院以后，遵照毛主席“开展谈心活动，这个方法很好”的教导，还和广大革命师生开展谈心活动，反复做耐心细致的思想政治工作，引导师生们用毛主席的最新指示对照检查自己，使广大革命师生迅速团结起来，开展了革命大批判，揪出了一小撮阶级敌人。"},{"type":"paragraph","text":"目前，郑州工学院广大革命师生普遍开展了忠于毛主席、忠于毛泽东思想、忠于毛主席的无产阶级革命路线的“三忠于”活动，掀起了活学活用毛主席著作的运动，一个斗、批、改高潮正在全校兴起。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dc52b8da7b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2182","name":"国家房产管理局‘关于在文化大革命中有关房产工作几项政策的意见’的通知","author":"国家房产管理局","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"国家房产管理局‘关于在文化大革命中有关房产工作几项政策的意见’的通知","dates":[{"year":1967,"month":1,"day":19}],"is_range_date":false,"authors":["国家房产管理局"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"四川省温州地区财政税务局，公房、公产工作文件汇编，168-170","tags":[{"name":"房地产","type":"主题/事件"},{"name":"还产","type":"主题/事件"},{"name":"私房","type":"主题/事件"},{"name":"文革","type":"主题/事件"}],"parts":[{"type":"title","text":"国家房产管理局“关于在文化大革命中有关房产工作几项政策的意见”的通知"},{"type":"subtitle","text":"（一九六七年元月十九日）"},{"type":"paragraph","text":"无产阶级文化大革命初期，广大红卫兵、革命群众以及房管部门革命职工，提出大量革命倡议并采取了行动，冲击了房地产方面的封建主义、资本主义残余，涤荡了旧社会遗留下来的污泥浊水，这是社会主义革命走上新阶段的大好形势，是毛泽东思想的伟大胜利。目前在运动中，私有房地产方面还存在一些急待解决的问题。为此，提出我们的意见如下："},{"type":"paragraph","text":"一、城市私人以房屋进行出租，基本上说来是资本主义的剥削行为。消灭城市私人房地产方面的封建主义和资本主义剥削，是我们应该坚持的革命方向。因此，私人出租房屋已经交公的（包括劳动人民的在内）在中共中央和国务院未有规定以前，原则上不退还，暂由房管部门接管、收租和修缮。目前私人出租房屋没有交公的，属于剥削阶级的，要立即接管下来，非剥削阶级的，要根据过去倡议的精神，要不要继续动员交公还是出租的全交，还是将小量出租的除外，都请当地房管部门、市（县）人委与当地革命群众商量决定，不要等待上级先定框框。"},{"type":"paragraph","text":"二、接管下来的房屋租金，根据当地具体情况，可略高于公房租金标准进行调整，也可以暂不调整。"},{"type":"paragraph","text":"三、仍由私人出租的房屋的租金，房管部门应进行管理和控制，过高的要降下来，以克服和防止资本主义自发倾向。"},{"type":"paragraph","text":"四、私人的自住房原则上不要接收，个别确属自愿，家属又完全同意献给国家的，根据不同情况，也可以接收。对剥削阶级的自住房是收归国有还是不收归国有，由当地市人民委员会自行决定。"},{"type":"paragraph","text":"五、改造房主的定租，按各地规定的时间停付。定租停付后，住户的房屋租金高于公房租金的，一般可以从停付定租之月分起适当降下来。如果从停付定租之日起下降有困难，可以经过必要的政治思想工作，数月后再降。"},{"type":"paragraph","text":"六、停付定租和私人出租房屋交公后，原来依靠定租或房租维持生活的困难户，要商同民政部门给予社会救济。当前民政部门不予救济时，可暂从房租中抽出一部分交由民政部门出面救济，或者即由房管部门直接按救济标准发给补助或“借给”。总之，还要给以生活出路。"},{"type":"paragraph","text":"七、城镇私人土地，根据一九五六年中央批转中央书记处第二办公室“关于城市私有出租房屋的基本情况和几个问题的意见”报告中的规定，一律收归国有，私人使用国有土地应该缴纳一定数额的土地使用费，公地地租的名称可以废除。"},{"type":"paragraph","text":"八、城镇郊区社员的房屋，仍然按照农村人民公社《六十条》的规定执行。"},{"type":"paragraph","text":"九、华侨和港澳同胞的房屋，凡是解放后用侨汇购建的，不论出租多少，目前一律不要接收。解放前购建的和解放后不是用侨汇购建的房屋，暂时按城镇其他私人房屋同样处理。"},{"type":"paragraph","text":"以上意见是初步试行的意见，只能参考执行，待中央与国务院有新规定时，再按中央规定执行。"},{"type":"paragraph","text":"摘自湖南省工商行政管理局《城镇房管工作文件汇编》"}],"alias":""},"tags":[{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2948f60bd0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

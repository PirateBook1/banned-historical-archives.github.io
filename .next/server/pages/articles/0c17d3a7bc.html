script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji3","name":"毛泽东全集第3卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji3.pdf"],"article":{"title":"自前农运计划","alias":"","parts":[{"type":"paragraph","text":"目前农运计划1]"},{"type":"paragraph","text":"（1926年11月15日）（一）农运进行应以下列标准规定发展地方之次序：1.集会、结社自由较多的地方；2.政治上占重要地位的地方；3.沿铁路、沿江河交通便利的地方；4.农民经济上有特别之痛苦已有暴动或容易煽动之处。"},{"type":"paragraph","text":"（二）在目前状况之下，农运发展应取集中的原则。全国除粤省外，应集中在湘、鄂、赣、豫四省发展；次则陕西、四川、广西、福建、安徽、江苏、浙江七省亦应以相当的力量去做。"},{"type":"paragraph","text":"（三）在一省内亦应用集中的原则。如：湖南一一应注重长沙、岳州、常德、衡州、宝庆五个府属。"},{"type":"paragraph","text":"湖北一应注重沿江沿铁路各县，尤其是武昌、汉阳、夏口三县。"},{"type":"paragraph","text":"江西一一应注重从吉安经南昌至九江之一线。河南一应注重京汉、陇海、道清三路沿线。"},{"type":"paragraph","text":"[1]中央农民运动委员会，自1925年扩大会议议决设立后，因种种原因，组织迄未完备。11月，毛泽东来任中央农委书记后，始正式决定以阮、彭、易、陆、萧、C.Y.七人合共组成中央农委，以委员一人常川驻局办事，另在汉口设办事处，就便指导湘、鄂、豫、赣、川农运工作，并拟出一目前陕西一一注重关中道即渭水流域各县。四川一一以重庆、成都两处为中心，注重其附近各县。"},{"type":"paragraph","text":"广西一一注重从百色经南宁至梧州之一线。目前特别注重范石生势力下之恩隆、奉议、恩阳、百色等县与已发展之东兰县联络。"},{"type":"paragraph","text":"云南一一以昆明为中心注重滇粤路沿线。福建一以永定为中心注重闽南各县。浙江—注重宁波、绍兴二属。"},{"type":"paragraph","text":"江苏一一注重崇明、江阴、丹阳、无锡、泰兴、铜山、睢宁等县。"},{"type":"paragraph","text":"山东一一注重胶济、津浦两路沿线。安徽一一注重皖北，以寿县、合肥为中心。直隶一一注重京汉、京绥、京奉、津浦四路沿线。"},{"type":"paragraph","text":"直隶与京兆特别区应划分两个农运区域。在国民党系统下，直隶农运归直隶省党部管辖，以天津为中心，京兆农运归北京特别市党部管辖，以北京近郊为中心。"},{"type":"paragraph","text":"（四）省城及其他重要城市之近郊农民，须特为组织“近郊农民协会”。此等城市之国民党市党部或特别市党部，均须设立农民部指导近郊农运。"},{"type":"paragraph","text":"（五）各地农运须切实与国民党左派合作，并促成国民党中央农民部在武汉设立办事处。"},{"type":"paragraph","text":"（六）在武昌开办农民运动讲习所。"}],"authors":["毛泽东"],"dates":[{"year":1926,"month":11,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":297,"page_end":298},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0c17d3a7bc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

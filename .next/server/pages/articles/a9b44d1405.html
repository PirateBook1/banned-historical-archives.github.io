script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本青年力争实现日中青年友好大联欢  决心以毛泽东思想为指针战胜困难  谴责美日反动派和现代修正主义者的破坏阴谋","authors":[],"dates":[{"year":1966,"month":12,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本青年力争实现日中青年友好大联欢"},{"type":"paragraph","text":"决心以毛泽东思想为指针战胜困难"},{"type":"paragraph","text":"谴责美日反动派和现代修正主义者的破坏阴谋"},{"type":"paragraph","text":"据新华社二十三日讯东京消息：准备参加第二届日中青年友好大联欢的日本各界青年二十日对东方通讯社记者发表谈话，谴责佐藤政府和一些反华分子阻挠和破坏日中青年友好大联欢的阴谋，同时表示决心排除万难，坚决为实现日中青年友好大联欢而奋斗到底。"},{"type":"paragraph","text":"日中友好协会（正统）总部代表团团长坂田说：“美帝国主义、日本反动派和现代修正主义者害怕毛泽东思想和中国无产阶级文化大革命，正在拚命地破坏日中青年友好大联欢。”但是越来越加强团结的日本青年，将会克服一切障碍，为实现日中青年友好大联欢而阔步前进。"},{"type":"paragraph","text":"全日本港湾共同斗争会议代表团团长山本信晃说：我们抗议日本政府推行敌视中国的政策，并且要更有力地组织广大工人，为反对这个政策而进行不屈不挠的斗争。"},{"type":"paragraph","text":"日中友好企业青年联络会代表团团长森冈强调说：“日中友好是任何力量也破坏不了的。”“就像在北九州和名古屋举办的中国经济贸易展览会取得的成就所显示的那样，广大的日本人民和中国人民一样对毛主席是无限敬爱的。只要我们以毛泽东思想为指针，同敌人进行斗争，就一定能够战胜我们面临的困难。”"},{"type":"paragraph","text":"东京青年代表团秘书长增野珂奈江说：“我们今后要更进一步加强斗争，坚持斗争，直到实现日中青年大联欢。中国红卫兵在无产阶级文化大革命的激烈斗争中切望日本青年访问中国，我向他们致以热情的敬意。”"},{"type":"paragraph","text":"日本记者同盟代表团长松冈信夫说：“日本青年经过几个月的对日本反动派和现代修正主义及其追随者的尖锐斗争，提高了思想，加强了团结。我们在这个斗争中一刻也不放松学习《毛主席语录》。我们从毛主席的话中得到巨大的鼓舞、勇气和信心。”"},{"type":"paragraph","text":"山口县青年代表团团长小仓壮平二十二日也向东方通讯社记者发表谈话指出，要求实现第二届日中青年友好大联欢的呼声越来越广泛，越来越高涨；但是在修正主义的鼓励下，一贯追随美国、敌视中国的佐藤政府，采取了阻挠和压制的行动。这只能更加暴露佐藤政府反华、反人民的丑恶本质。我们一定要加强团结，坚持斗争，争取胜利实现第二届日中青年友好大联欢。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a9b44d1405"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

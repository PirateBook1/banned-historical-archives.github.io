script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"发扬老红卫兵的革命传统","authors":["竺旦耀"],"dates":[{"year":1976,"month":8,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"培光中学红卫兵　竺旦耀"},{"type":"paragraph","text":"毛主席写的《炮打司令部(我的一张大字报)》已经十年了。回顾在文化大革命中，老红卫兵同走资派斗争的历程，使我增添了无限的战斗豪情，激励我在新的形势下，发扬当年老红卫兵的革命传统，迎着斗争的风浪，在深入批判邓小平反革命的修正主义路线、反击右倾翻案风的伟大斗争中阔步前进。"},{"type":"paragraph","text":"十年前，伟大领袖毛主席亲自发动和领导了无产阶级文化大革命，斗争的锋芒直指党内走资派。当时，邓小平是刘少奇资产阶级司令部的二号头目，为了稳住其摇摇欲坠的资产阶级司令部，他与刘少奇一起，炮制和推行了一条资产阶级反动路线，残酷镇压革命群众运动，妄图扑灭文化大革命的熊熊烈火。这正如毛主席在《炮打司令部》这篇光辉文献中揭露的那样，他们“站在反动的资产阶级立场上，实行资产阶级专政，将无产阶级轰轰烈烈的文化大革命运动打下去，颠倒是非，混淆黑白，围剿革命派，压制不同意见，实行白色恐怖，自以为得意，长资产阶级的威风，灭无产阶级的志气，又何其毒也!”在那白色恐怖的日子里，革命的小将学习了毛主席的《炮打司令部》这一光辉文献，浑身增添了无穷的力量。他们不怕欺，不怕压，豪迈地说:不斗倒走资派，不摧毁资产阶级司令部誓不罢休!在那急风暴雨的战斗岁月里，红卫兵这个无产阶级新生事物破土而出了。红卫兵运动一开始就作为党内走资派的对立面出现。红卫兵的革命行动使党内走资派丧魂落魄，惊恐万状。在伟大领袖毛主席的支持和关怀下，红卫兵同工农兵并肩战斗，高举革命大批判的旗帜，批判修正主义，批判资产阶级，粉碎党内资产阶级的复辟阴谋，夺回被他们篡夺的那一部分党和国家的权力，建立了不朽的功勋。"},{"type":"paragraph","text":"可是，邓小平这个当年红卫兵的“老对手”，重新工作后不久，便抛出了“三项指示为纲”的修正主义纲领，气势汹汹地翻文化大革命的案，算文化大革命的帐，大刮右倾翻案风，妄图实现其颠覆无产阶级专政、复辟资本主义的罪恶阴谋，杀气腾腾地露出了一副“还乡团”的反革命凶相。那时候，我刚动过手术，休息在家里。当我看到去年《红旗》杂志第十二期上刊登的重要文章《教育革命的方向不容篡改》时，对邓小平复辟阴谋感到十分气愤。我想，当年红卫兵高举“对反动派造反有理”的战旗，发扬了敢想、敢说、敢闯、敢做、敢革命的大无畏的革命精神，任凭党内外资产阶级“围困万千重”，在毛主席率领下顽强战斗，掀掉了压顶的“庞然大物”，驱散了阴风妖雾，在斗争中显出了红卫兵小将的英雄本色。当前开展的反击右倾翻案风的斗争，是无产阶级文化大革命的继续和深入，是无产阶级和资产阶级的一场生死大搏斗。我是毛主席的红卫兵。现在，我的身体虽然残废了，但是，革命意志决不能衰退。只要走资派还在走，我们就一定要发扬红卫兵的革命造反精神，旗帜鲜明，立场坚定地奋勇冲杀在斗争的第一线，为巩固和发展文化大革命的胜利成果，为保卫毛主席，保卫党中央，保卫毛主席的革命路线，誓同党内最大的不肯改悔的走资派邓小平斗到底。想到这里，我在家里再也坐不住了，就立即写了两篇批判稿，拄着拐杖，回到学校里，与同学们一起投入了轰轰烈烈的批判邓小平、反击右倾翻案风的斗争。"},{"type":"paragraph","text":"毛主席教导我们:“无产阶级的革命接班人总是要在大风大浪中成长的。”斗争的实践使我深深地体会到，要使自己真正成为一个无产阶级革命事业的可靠接班人，就一定要紧紧抓住阶级斗争这个纲，发扬当年老红卫兵勇敢战斗的革命精神，在与党内资产阶级的斗争中，把自己锻炼成为敢于反潮流，敢于同修正主义路线对着干的坚强战士。特别是对我来说，去年十月因患癌症而锯掉了右腿，到今年三月癌症开始扩散转移，在六月十日做了后臀部四分之一切除手术。象我这样的癌症晚期病人在国际医疗文献上早就被宣判死刑了，如果没有正确路线把关，要是自己落在杜文杰那样的走资派手里，落在钱济仁那样的资产阶级老爷医生手里，我早就不在人间了。只有经过无产阶级文化大革命，在毛主席革命卫生路线指引下，才有我的今天。党和人民给了我第二次的生命，我更应该把自己的青春无保留地贡献给共产主义事业。我们青年一代的任务，就是要接过革命前辈举起的红旗，坚持党的基本路线，在同党内资产阶级进行的长期斗争中，用自己的双手一铲一锹地清除复辟资本主义的土壤，一砖一瓦地垒起共产主义的大厦。因此，我一定要发扬无产阶级的革命乐观主义精神，在当前这场斗争中，认真学习毛主席的一系列重要指示，认清社会主义革命的性质、对象、任务和前途，只要自己还活着一天，就要坚持与邓小平对着干，做一个敢于同党内走资派斗到底的革命派，让火红的青春闪闪发光，用战斗谱写新一代的“理想之歌”。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"反潮流","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3b15eb5d18"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

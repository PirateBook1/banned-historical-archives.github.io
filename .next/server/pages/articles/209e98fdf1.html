script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛雷尔同志电谢毛泽东同志","authors":["扬·格·毛雷尔"],"dates":[{"year":1964,"month":3,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛雷尔同志电谢毛泽东同志"},{"type":"paragraph","text":"新华社十二日讯　毛泽东主席今天收到了罗马尼亚工人党中央委员会代表团团长、罗马尼亚工人党中央政治局委员扬·格·毛雷尔在离开我国领土时从飞机上发来的感谢电，电文如下：中国共产党中央委员会主席毛泽东同志："},{"type":"paragraph","text":"在离开中华人民共和国领土的时候，我想对您给予罗马尼亚工人党中央委员会代表团在访问人民中国期间的热情接待再一次表示我们的感谢，同时，请您向中国人民转达罗马尼亚工人党和全体罗马尼亚人民的最诚挚的祝愿，祝他们在社会主义建设中取得新的成就。"},{"type":"paragraph","text":"扬·格·毛雷尔"},{"type":"paragraph","text":"于伊尔—18飞机上（附图片）"},{"type":"paragraph","text":"扬·格·毛雷尔同志向刘少奇、邓小平等同志挥手告别。"},{"type":"paragraph","text":"新华社记者　刘庆瑞摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"209e98fdf1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

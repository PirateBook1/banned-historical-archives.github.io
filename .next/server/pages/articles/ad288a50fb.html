script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想哺育出来的英雄  也门朋友写信赞扬奋勇救火的中国专家李文杰","authors":["哈希","拉查克","爱尔希","达亨"],"dates":[{"year":1967,"month":1,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想哺育出来的英雄"},{"type":"paragraph","text":"也门朋友写信赞扬奋勇救火的中国专家李文杰"},{"type":"paragraph","text":"一九六六年二月的一个假日，中国援助也门修筑公路的专家组技工李文杰和周孚龙，正利用休息日和也门工人一起检查维修轧石机。"},{"type":"paragraph","text":"突然一个也门工人不慎将包有铁皮的刷子触及电瓶马达的火线，引起失火，使放在轧石机下面的一大盆汽油熊熊地燃烧起来。在这个万分紧急的关头，共青团员李文杰奋不顾身，从轧石机上一跃而下，把着火的汽油盆端到离机器几米以外的地方。一场严重的火灾避免了。可是，全身沾满汽油的李文杰却被烧伤了。当同志们赶来抢救和慰问他时，他说：“只要没有伤着也门朋友，没有烧着机器，我没有关系。”"},{"type":"paragraph","text":"李文杰的英雄事迹迅即在也门人民中间流传。四位也门朋友给李文杰写了一封热情洋溢的信。这封信是这样写的："},{"type":"paragraph","text":"亲爱的李文杰同志："},{"type":"paragraph","text":"你全心全意地为我国人民工作的英雄事迹激动着我们的心。你的英雄事迹表明：毛泽东思想不仅能在中国哺育出王杰、雷锋、张思德和其他许许多多的英雄，而且也能在也门——一个离你的祖国几千里之外的国家里——哺育出像你这样的英雄人物。而且它也清楚表明：白求恩表现出来的这种国际主义精神正在中国革命的青年中生根发芽，开花结果。"},{"type":"paragraph","text":"同志，你不愧是一个我们伟大领袖毛主席派到也门来的具有国际主义精神的战士。你的英雄事迹为我们树立了一个闪烁着毛泽东思想光辉的榜样，也门的工人阶级和也门人民都要向你学习。"},{"type":"paragraph","text":"我们除了赞扬和对你表示兄弟般的情谊之外，没有别的东西可以献给你，我们决心学习你，更好地工作，以进一步加强我们两国人民之间的革命友谊，加强反对我们的共同敌人——以美帝国主义为首的帝国主义，以苏联领导集团为中心的现代修正主义和一切反动派的斗争。"},{"type":"paragraph","text":"你在也门的英雄行为是伟大的毛泽东思想的又一次胜利。"},{"type":"paragraph","text":"也门与中国人民之间的战斗团结和革命友谊万岁！"},{"type":"paragraph","text":"战无不胜的毛泽东思想万岁！"},{"type":"paragraph","text":"无产阶级的伟大导师毛主席万岁！"},{"type":"paragraph","text":"也门　哈希、拉查克、爱尔希、达亨"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ad288a50fb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

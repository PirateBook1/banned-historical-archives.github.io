script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"蜕化变质分子胡建省组织反党集团抗拒整风整社运动","authors":["新华社"],"dates":[{"year":1961,"month":1,"day":10}],"is_range_date":false,"parts":[{"text":"蜕化变质分子胡建省组织反党集团抗拒整风整社运动","type":"title"},{"text":"新华社","type":"authors"},{"text":"新华社西安10日讯 陕西省长安县整风整社试办工作组，在郭社人民公社丰收管区贯彻中央紧急指示时，受到了原管区总支书记、蜕化变质分子胡建省的疯狂抵抗。胡还组织反党集团明目张胆地破坏整风整社运动。","type":"paragraph"},{"text":"胡建省，贫农出身，1954年入党，过去工作还积极，担任丰收管区主任、书记以后，作风越来越坏，不到两年时间，先后打过三个社员，罚站、罚劳役二十二人。他还利用职权，追求个人享受。吃饭要炊事员另做，要吃腊汁肉、干面、葱花油饼。在生产上瞎指挥，天旱插不上秧，还不让改种玉米；下雨天要拆墙换坑，造成很大损失。由于胡一贯玩弄两面手法，欺上压下，群众不敢揭发，所以，公社党委一直把他当作“好干部”使用。","type":"paragraph"},{"text":"整风整社运动开始以后，工作组在召集鸣放会时，胡建省竟把党、团员和干部抽走，另开小会，并在会上布置“人分两班，马分两套”，另搞一套，同工作组唱“对台戏”。此事被群众揭发以后，胡建省继续玩弄两面手法，一方面假装悔改，另一方面竟和党总支委员崔志贤、长安县报记者胡富学、丰收生产队支部书记李宏志、小队长李廷玉、李志群等组成小集团，先后开秘密会议五次，研究对策，监视工作组和群众的活动，调查谁给他写了大字报，威吓说：“把提意见的人都记下来！”并召集团总支书记等人明目张胆地攻击工作组，说工作组的干部是“昏头”，“不懂啥”；说工作组副组长陈延期“走富裕中农路线”。要雷东村的小队干部“把脚跟站稳”。在胡建省进行大会“检讨”以后，分管青年工作的总支委员崔志贤在胡指示下，召集三个生产队的青年团干部开会，布置给工作组陈延明贴大字报一百二十张（只贴出几张），企图把陈延东赶走。","type":"paragraph"},{"text":"陕西省委认为，这一情况说明了，农村中一部分地区的情况是很复杂的，斗争很尖锐。不仅有干部思想作风不纯的问题，有五类分子篡夺领导权的问题，还有极少数象胡建省那样的蜕化变质分子，他们把自己工作的地区变成一个独立王国，结党营私，欺上压下。这种人虽然出身农民，但他们的所作所为，已经背叛了劳动阶级，成为封建势力在党内的代理人。他和我们的斗争，是一种阶级的斗争。要求各地、市、县党委对此要有清醒的认识，下定决心放手发动群众，坚决揭掉盖子，绝不能优柔寡断，姑息养奸。","type":"paragraph"},{"text":"来源：1961年1月11日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4a93f029b1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

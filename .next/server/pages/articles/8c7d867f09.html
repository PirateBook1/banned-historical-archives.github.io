script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山东农村整党中党员自杀现象严重","authors":[],"dates":[{"year":1953,"month":2,"day":20}],"is_range_date":false,"parts":[{"text":"山东农村整党中党员自杀现象严重","type":"title"},{"text":"【山东分社讯】山东农村整党中党员自杀现象严重。自一九五二年十一月农村整党全面展开至五三年一月底，全省即发生党员自杀事件三十七起(其中自杀未死者十一人，已死者二十六人)。在这期间，仅莱阳专区就有十六名党员自杀。","type":"paragraph"},{"text":"这些党员自杀的原因，除了他们本身在历史上、立场上和作风上有些问题外，主要是整党工作和领导上有以下的缺点和错误：一、整党的方针、政策交代的不全面，没有从积极方面去提高党员的觉悟水平，打破其思想顾虑，片面地强调了严肃处理。如栖东县翁流范家乡整党干部在讲解党员标准第五条时，不指名说“某某女党员作风上有问题，她就是党内的坏分子”，致有一女党员听课后而吓死(后又苏醒过来)。二、最主要的是整党干部还存有命令主义的作风，整党中发生追逼现象，采取斗争、继续过关，或以开除和法办威胁其交代问题，以致使一些有错误的党员追得没有办法而自杀。三、领导上不深入，不了解和不掌握党员的思想情况，不能及时发现和解决党员的思想问题，致使一部分错误不大的党员因一时想不开而自杀。如胶河县党员邱维环去县学习即有顾虑，路上曾昏倒一次，到县学习后思想负担更重，一直到他自杀后，县学习领导上还不了解他为什么死的。","type":"paragraph"},{"text":"党员自杀在党内、外影响很坏。胶河县邱维环在县学习自杀后，有两个党员吓出病来；当地群众反映：一定受了委屈，不然死不了。有的学员家属听说后即放声大哭，以为自己的亲人也在县学习受了委屈。","type":"paragraph"},{"text":"现中共中央山东分局对党员自杀已引起严重注意。已派分局组织部副部长秦和珍同志带检查组到发生党员自杀最多的胶州、莱阳专区进行检查；并召开专门会议总结了整党工作和干部作风上的缺点、偏差，以接受教训。强调了严格请示报告制度。要各地切实做到：1．全面的交代整党政策，经教育党员觉悟提高后，再逐渐的讲清严肃处理的道理；2．严禁追逼，对有错误的党员，依靠教育使其自觉交代；对坏分子或有政治问题的，依靠调查研究，也不准在会议上追逼；3．必须反覆研究，对证材料，问题未弄清，绝不轻易下结论；严防坏人捏造事实，陷害好人；4．对待坏分子只许从政治上揭发他，不准侮辱其人格，不要在整党中用法办等逼他交代问题。该法办的整党后交政府处理；5．整党过程中自始至终及时地掌握党员的思想情况，帮助其解除、减轻各种顾虑，提高其觉悟，防止意外事件发生。","type":"paragraph"}],"comments":[],"origin":"1953年2月20日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8c7d867f09"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

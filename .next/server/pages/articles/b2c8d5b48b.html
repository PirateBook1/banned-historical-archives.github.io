<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在党和毛主席领导下，高举三面红旗，争取国民经济新高涨市人代会四届二次会议胜利闭幕会议通过决议，号召各阶层人民紧密团结，奋发图强，自力更生　广泛深入开展增产节约运动为完成和超额完成今年任务而奋斗","authors":[],"dates":[{"year":1963,"month":5,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　上海市第四届人民代表大会第二次会议，昨天上午胜利闭幕。会议号召全市各阶层人民在党和毛主席的领导下，更高地举起总路线、大跃进、人民公社三面红旗，紧密团结，奋发图强，自力更生，鼓足干劲，把会议的精神贯彻到各项工作中去，广泛深入开展增产节约运动，为全面完成和超额完成一九六三年的各项任务，为争取国民经济的新高涨和社会主义建设事业的新胜利而奋斗!"},{"type":"paragraph","text":"在历时八天的会议期间，代表们在大会发言和小组讨论中，联系亲身见闻，历数事实，畅叙感受。他们看到全国人民在党中央和毛主席的英明领导下，战胜了过去几年严重自然灾害所带来的困难，经济情况一天天地好起来，全国人民在政治上更紧密地团结在党和人民政府周围，呈现在我们面前的，是一派大好形势。上海和全国各地一样，在各条战线上都取得了很大的成就，上海人民在战胜各种困难中锻炼得更加坚强了。代表们认为，经济情况好得这样快，各方面的成就这样大，是由于党中央和毛主席的正确领导，三面红旗的强大威力，是由于社会主义制度的无比优越。"},{"type":"paragraph","text":"会议期间，代表们着重讨论了如何进一步广泛深入开展增产节约运动，保证完成和超额完成今年国家计划的问题。大家在第三个五年计划和将要来临的国民经济新高涨的光辉前景的鼓舞下，更是精神振奋，信心百倍。大会发言十分踊跃，充分显示了上海人民奋发图强、朝气蓬勃的革命精神。特别是许多先进人物的发言，使大家受到很大的鼓舞和激励。象“南京路上好八连”高举毛泽东思想的伟大红旗、发扬艰苦奋斗光荣传统的先进事迹，和平丝绸复制厂不断兴无灭资、以无产阶级思想教育工人的先进经验，市工业设备安装公司第二工程队职工和嘉定县朱桥公社灯塔大队社员们奋发图强、自力更生，敢于斗争、敢于胜利的精神，都获得全体代表的热烈赞扬。代表们纷纷表示，回去以后，要把会议精神贯彻到各项工作中去，力争在思想上、政治上、经济上、工作上取得丰收。"},{"type":"paragraph","text":"在昨天上午的会议上，全体代表一致通过了上海市第四届人民代表大会第二次会议的决议(全文另发)、上海市第四届人民代表大会第二次会议预算审查委员会关于上海市一九六二年决算和一九六三年预算草案的审查报告以及上海市第四届人民代表大会第一一次会议议案审查委员会关于议案的审查报告。"},{"type":"paragraph","text":"大会在庄严的国歌声中胜利闭幕。"},{"type":"paragraph","text":"昨天大会的执行主席是:陈丕显、曹荻秋、宋季文、金仲华、赵祖康、胡厥文、陈望道。"},{"type":"paragraph","text":"\u003cIMG alt=请插入4号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1963\\05\\635c010301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e陈根宝\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e市人代会胜利闭幕。图为代表们一致举手通过大会决议"},{"type":"paragraph","text":"(本报记者　陈根宝摄)\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b2c8d5b48b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

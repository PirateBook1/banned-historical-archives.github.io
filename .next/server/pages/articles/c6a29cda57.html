script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"福建少数基层干部采取错误办法处理私挖白薯的群众","authors":["新华社"],"dates":[{"year":1961,"month":1,"day":9}],"is_range_date":false,"parts":[{"text":"福建少数基层干部采取错误办法处理私挖白薯的群众","type":"title"},{"text":"新华社","type":"authors"},{"text":"本刊讯 最近福建省有些地方基层干部对私挖番薯的群众，采取了以下种种错误的处理办法，严重违法乱纪。","type":"paragraph"},{"text":"罚款扣饭，没收财产。 平潭县中楼大队一个妇女挖八株番薯，被罚四百元，第二天未交罚款加一番，最后把房子没收了。平和县下北等七个生产队擅自订出三条办法：一是三户连环保，一户私挖，没收三户自留地；二是谁挖番薯没收全家番薯；三是谁拿家禽没收全家家禽。","type":"paragraph"},{"text":"乱斗争，乱管制，乱搜查。  福安县社口公社去年以来对私挖番薯者斗争了九十八人，拘留了三十人。苏厝公社洋埭大队支部书记当众宣判对私挖白薯的一下中家管制两年。金井公社党委副书记和科任大队干部，一天搜查了三十七户社员家庭，发现一社员家中有十八块小番薯，就召开群众大会进行斗争，并罚款一百五十元，限期五天交清，随后工作组干部也带队到他家中搜查，抬走毛猪两头、缝衣机一架作抵押。","type":"paragraph"},{"text":"戴纸帽，游街示众。 平和县全林大队儿童林水运，拿了大队的三斤番薯被小队长林振守抓去戴纸帽，敲着大锣，在全队各村游街。浦城县茅洲大队支书张坤仔将十一名有私拿乱拿行为的社员，贴上“小偷某某人”的纸条，由民兵押解，打锣连夜在全队游行，接着又将他们集中劳动三天。","type":"paragraph"},{"text":"非刑吊打，逼死人命。 福安县社口公社捆绑吊打有私拿乱拿行为的人二百零五名，还有被灌大便、烧阴毛的八人。福安范坑大队民兵队长陈长银发现社员陈祥其挖大队几块番薯和一衣袋稻谷，当晚就把他弄到集训队，召开大会，令陈坦白，还协逼八个集训人员用毛竹打陈，陈被逼乱供偷过衣服、钱币等，民兵队长限他两天内退还赃物，第二天陈回家后就上吊自杀。","type":"paragraph"},{"text":"追捕中鸣枪打死人命。 安溪、云霄、武平、连城、福安、松政等地发现民兵夜间巡逻时随便鸣枪打死小偷小摸的人的事件七起，打死七人。平和县黄井大队后坑小队长林方少为了“防小偷”，在八亩多番薯园里放上六枝路枪。11月8日晚上，社员林大声去私挖触上路枪，被打中腿部和屁股。","type":"paragraph"},{"text":"来源：1961年1月9日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c6a29cda57"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

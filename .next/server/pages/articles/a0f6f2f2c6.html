script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"忠于毛主席就是方向","authors":["“临汾旅”全体同志"],"dates":[{"year":1968,"month":6,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"忠于毛主席就是方向"},{"type":"paragraph","text":"南京部队活学活用毛泽东思想先进集体　“临汾旅”全体同志"},{"type":"paragraph","text":"红日照心头，热血如潮涌。六月三日，我们心中最红最红的红太阳、我们最敬爱的伟大统帅毛主席和他的亲密战友林彪副主席接见了我们的代表。敬爱的毛主席，我们日日想，夜夜盼，天天迎着朝霞祝福您，夜夜望着北斗星想念您，今天终于见到了您。用尽世界上最好的话儿，也难以表达我们热爱您的激情；唱尽世界上最美的歌儿，也难以道出革命战士忠于您的心声。千言万语，千歌万曲，汇集成我们时代的最强音：毛主席万岁！万岁！万万岁！千万颗红心凝结成一个共同的愿望：敬祝您老人家万寿无疆！万寿无疆！万寿无疆！"},{"type":"paragraph","text":"“大海航行靠舵手，干革命靠毛泽东思想”。敬爱的毛主席，在这大喜的日子里，我们怎能忘记几十年来跟随您老人家所走过的战斗历程：我们部队从无到有、从小到大，是您老人家一手培育起来的；我们这些穷孩子能够成长为一个革命战士，是您老人家亲切教导的结果。我们从亲身体验中深深懂得了一个伟大的真理：“忠于毛主席就是方向，紧跟毛主席就是胜利”。"},{"type":"paragraph","text":"敬爱的毛主席，在那战火纷飞的年代里，我们紧紧跟着您，忠实地执行了您的伟大战略方针，在您老人家的英明领导和亲切关怀下，我们从游击队、独立团发展为野战军，首战运城，横扫晋南。我们和兄弟部队一起，用“土飞机”攻克了临汾城，捣毁了胡宗南、阎锡山匪军在晋南的巢穴，以劣势装备战胜了优势装备的敌人。没有您的英明领导和军事思想的指引，就没有临汾战役的胜利。“临汾旅”的战士们向您立下了钢铁的誓言：永远忠于毛主席，将革命进行到底！"},{"type":"paragraph","text":"敬爱的毛主席，您教导我们：“正确的政治的和军事的路线，不是自然地平安地产生和发展起来的，而是从斗争中产生和发展起来的。”事实正是如此。反革命修正主义分子彭德怀、罗瑞卿，拚命推行资产阶级军事路线，妄图让我们部队离开您的无产阶级建军路线。我们遵循您老人家的教导和您的亲密战友林副主席的指示，坚定地突出无产阶级政治，开展了活学活用您的光辉思想的群众运动，坚决抵制和批判了资产阶级军事路线，进一步提高了两条路线斗争的觉悟。"},{"type":"paragraph","text":"敬爱的毛主席，您老人家最近又教导我们：“无产阶级文化大革命，实质上是在社会主义条件下，无产阶级反对资产阶级和一切剥削阶级的政治大革命，是中国共产党及其领导下的广大革命人民群众和国民党反动派长期斗争的继续，是无产阶级和资产阶级阶级斗争的继续。”我们在一年多来的“三支”“两军”工作中，深深体会到：忠于您，紧跟您，就必须学好、用好、全面落实您的最新指示。我们在南京地区两个阶级、两条道路、两条路线大决战的关键时刻，象当年接受艰巨的战斗任务一样，按照您老人家的战略部署，以“压倒一切敌人”和“追穷寇”的革命精神，与广大革命群众一道，顶狂风，战恶浪，粉碎了阶级敌人来自右的和极“左”方面的干扰和冲击，在斗争中经受了新的严峻的考验。"},{"type":"paragraph","text":"敬爱的毛主席！在全国亿万军民紧跟您的伟大战略部署，夺取无产阶级文化大革命全面胜利的凯歌声中，您老人家又亲自决定让我们到您身边来学习，直接接受您老人家的最新指示。这是您老人家对我们的最大关怀，最大信任，最大鼓舞，最大鞭策。我们决不辜负您老人家的殷切期望，一定紧跟您的伟大战略部署，把您的最新指示带回部队去，落实到实际行动中。我们决心象门合同志那样，一切想着您，一切服从您，一切紧跟您，一切为着您，从政治上、思想上、组织上、经济上，夺取无产阶级文化大革命的全面胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a0f6f2f2c6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-916","name":"铁总对‘保险问题解答’进一步明确的几个问题","author":"铁道部卫生局","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"铁总对‘保险问题解答’进一步明确的几个问题","dates":[{"year":1964}],"is_range_date":false,"authors":["铁道部卫生局"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 258","tags":[{"name":"保险","type":"主题/事件"},{"name":"抚恤","type":"主题/事件"},{"name":"职工","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"铁总对“保险问题解答”进一步明确的几个问题\n      1. 全总“保险问题解答”第六十七题：“职工因工死亡，没有供养直系亲属，如有直系亲属（指劳动保险条例规定的不能列为供养直系亲属的）可酌情发给一次性的抚恤费”。抚恤标准在二百五十元以内掌握，暂在因工死亡职工供养直系亲属抚恤费科目内列支。\n      2. 全总“保险问题解答”第八十一题：移地支付因工残废抚恤的残废人员换、修假肢的费用“从劳动保险金中报销”。铁路单位移地支付因工残废抚恤费的残废人员换、修假肢的费用，因铁路医疗机构是统一的，仍由移地领取的单位就诊医院负担。\n      3．全总“保险问题解答”第二百零五题：职工子女弟妹年满十六岁，但残废无工作能力，可列为职工的供养直系亲属，这一解答从一九六四年五月一日起执行。现在符合条件的可以办理列入手续；但以前已经处理的，如家属死亡丧葬补助费、供养直系亲属抚恤费、救济费等不再重新处理。\n      4. 全总“保险问题解答”第五十四题：可以比照因工待遇处理部分⑤项：“革命军人在作战中负伤，或由于在战争的艰苦环境中造成的严重疾病……。”所谓“严重疾病”是指那些病而言尚不明确，在全总劳动保险部未明确之前，暂按全总解答第二十二题办理。即关节炎或严重胃病。"},{"type":"paragraph","text":"（铁路总工会铁会活（64）字第12号）"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"19bc52ba64"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

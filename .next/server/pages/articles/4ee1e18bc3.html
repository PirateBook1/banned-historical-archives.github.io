script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"杭州市的干部和群众认为我们中国应从波匈事件中吸取教训改进工作","authors":[],"dates":[{"year":1956,"month":11,"day":5}],"is_range_date":false,"parts":[{"text":"杭州市的干部和群众认为我们中国应从波匈事件中吸取教训改进工作","type":"title"},{"text":"新华社杭州５日讯　杭州市干部和群众认为我们中国应从波、匈事件中吸取教训、改进工作。杭州市工业局计划科李文伯说：匈牙利骚乱事件对我们中国来说应该从中吸取教训，因为他们过去单纯地开展重工业，对人民生活的改善缺乏考虑，以致引起了人民群众的不满。","type":"paragraph"},{"text":"另一种反映是：匈牙利骚乱事件产生的另一个原因是劳动人民党革命经验不丰富，因为他们国家是由苏联军队解放的，他们现成当家，不象中国共产党那样，曾经走过漫长曲折的道路，积累了丰富的经验教训。另外，浙江日报王琪从干部中了解，有些人看到波兰统一工人党领袖在骚乱后的报告中提到：今后波兰不是简单地改善人民生活的问题，而是加强发展与人民生活关系最密切的工业问题，就认为波兰现在是有钱买不到东西。而我们中国现在也已出现这种现象，如市面上毛哔叽、华达呢买不到，所以今后就得好好地发展这些工业。","type":"paragraph"},{"text":"许多干部和群众都希望报纸对波、匈骚乱事件的真相和背景作一系统的介绍。（编自浙江日报每日情况）","type":"paragraph"},{"text":"来源：１９５６年１１月５日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4ee1e18bc3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

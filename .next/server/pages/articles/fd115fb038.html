script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中国科学院机关委员会关于开除反党分子狄超白党籍的决定","authors":["(狄超白)"],"dates":[{"year":1958,"month":7,"day":26}],"is_range_date":false,"parts":[{"text":"中共中国科学院机关委员会关于开除反党分子狄超白党籍的决定","type":"title"},{"text":"(狄超白)","type":"authors"},{"text":"狄超白，男，四十八岁，江苏省溧阳县人，家庭出身商人，个人成份学生。一九三一年十一月在南京中央大学参加社联，后参加党。一九三二年三月在溧阳被捕，一九三四年七月被保释出狱，失掉党的组织关系。一九三五年后开始参加救国会工作。一九三八年参加大别山区动员会工作。此后，曾在香港等地从事文化工作。一九四九年三月到中财委任处长。一九五四年一月任经济所副所长代理所长，党内支部书记，整风领导小组组长。","type":"paragraph"},{"text":"狄超白和党组织的关系一贯不够正常，根据最近对他的揭发和批判，他的主要错误是反抗党的领导，压制新生力量。他在近四年多来和右派分子林里夫，结成反党宗派小集团，共同进行反党活动；在整风反右派时期，狄超白利用自己整风领导小组长的地位，用各种手法，策动反党宗派小集团的成员向党进攻并支持林里夫百般阻挠所内的反右派斗争。在斗争进一步深入，挖掘出党内右派分子而开展斗争时，他多方为林开脱罪名，企图包庇林蒙混过关，对不同意他们意见的同志则采取打击报复的恶劣手段予以排斥；当院党组批准林里夫为右派分子时，狄极为不满，并威胁说：“斗错了，党组要负责”。","type":"paragraph"},{"text":"狄超白的反党情绪及与林里夫串通一气进行反党活动不是从整风运动开始的，在一九五五年林里夫经狄同意在“经济研究”(经济研究所的刊物)上发表与党的政策相违背的文章，中央宣传部与院党组提出批评时，狄不但不检查错误，反而污蔑党是用组织手段解决学术问题，继续支持林里夫同党对抗。","type":"paragraph"},{"text":"在党号召向科学进军时，狄超白、林里夫认为在十二年内赶上世界科学先进水平是老科学家的事，极端压制忽视青年在科学进军中的作用。当青年人提出与他们不同意见时，他们则压制批评，进行打击。当院党组、院党委去检查时，则蓄意对抗，百般阻挠。并操纵支部擅自规定违反组织原则的三大纪律，来封锁消息使群众不明真象，以便与党组织的检查相对抗。他们采用非组织手段无理取闹的办法，使这一检查拖延了一年之久，当院党委作出决定时，狄又阳奉阴违，采取两面手法，表面表示接受，实际上仍极力支持林里夫进行反党活动。","type":"paragraph"},{"text":"狄超白在经济研究所实行家长式领导，独断专行，唯我独尊，把经济研究所当做自己的独立王国，拒绝党的领导和监督。一九五六年肃反时，狄未经院党委批准，擅自在所内群众大会上公开宣布十三个思想批判对象为假定反革命，事后抗拒院党委、中央国家机关党委等机关的检查。","type":"paragraph"},{"text":"狄超白的生活也是腐化堕落、与一个共产党员的品质不相容的。狄自来北京后玩弄妇女四人之多，他这种荒淫放荡的资产阶级生活方式，虽经过党组织多次教育，但屡教不改，反认为组织的教育是“封建思想”。","type":"paragraph"},{"text":"上述事实，充分说明狄超白一贯的抗拒党的领导，在政治上已堕落为反党分子，在道德品质上，也已完全丧失一个党员的条件。","type":"paragraph"},{"text":"虽经党的多次教育，狄对其上述所犯的严重错误，直到现在，从未认真地做过检查，一贯地采取抵赖、狡辩与阳奉阴违的方法，拒绝党的教育。他的检查总是避重就轻，只谈抽象不谈具体，只谈现象不谈本质，对党极不老实。","type":"paragraph"},{"text":"为严肃党的纪律，保持党的纯洁性，根据经济研究所党支部大会的意见，党委决定开除狄超白的党籍。","type":"paragraph"}],"comments":[],"origin":"中共中央监察委员会办公厅《县委书记以上干部受到开除党籍处分的决定汇编》(1960？)。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fd115fb038"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"曹庄和小楼两个生产队不同做法收到不同效果的经验证明：必须用毛泽东思想统帅再教育工作","authors":[],"dates":[{"year":1969,"month":8,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"曹庄和小楼两个生产队不同做法收到不同效果的经验证明："},{"type":"paragraph","text":"必须用毛泽东思想统帅再教育工作"},{"type":"paragraph","text":"在小楼生产队落户的知识青年在贫下中农再教育下，积极参加农村三大革命运动，决心为建设社会主义新农村而奋斗。曹庄生产队的干部和贫下中农从小楼生产队的经验中，认识到要把再教育工作做好，关键在于用毛泽东思想武装知识青年的头脑，让他们在三大革命运动中经受锻炼和考验"},{"type":"paragraph","text":"据新华社合肥五日电　如何使下乡知识青年在农村三大革命运动中，更好地得到教育，锻炼成坚强的无产阶级革命战士？在这个问题上，安徽省涡阳县王安公社曹庄和小楼两个生产队做法不同，所得的效果也不同。他们的经验证明：对知识青年的再教育，必须大力突出无产阶级政治，用毛泽东思想统帅再教育工作。"},{"type":"paragraph","text":"半年前，曹庄生产队的贫下中农听说有几名上海知识青年响应毛主席关于“知识青年到农村去，接受贫下中农的再教育，很有必要”的伟大号召，要来他们队安家落户，真是打心眼里高兴。大家腾房子，安床铺，安排得周周到到。他们接来了从上海来的四名女知识青年。曹庄的干部和贫下中农帮助她们推磨、做饭。他们担心从大城市来的青年经不起累、受不住苦，很少让她们参加集体生产劳动。"},{"type":"paragraph","text":"曹庄贫下中农的热情关怀使四个女知识青年很受感动。可是时间长了，她们很少参加集体劳动，倒觉得没事干，情绪反而不安定起来。贫下中农这样关怀她们，这些年青人为啥还心神不定呢？曹庄的干部和贫下中农从公社召开的对知识青年进行再教育的经验交流会上小楼生产队的经验中找到了答案，原来他们没有抓住再教育的根本，没有用毛泽东思想统帅再教育工作。"},{"type":"paragraph","text":"小楼生产队和曹庄生产队是在同一时期接收了从上海来的六名知识青年。小楼生产队的贫下中农和干部认真地、反复地学习和领会毛主席关于对知识青年进行“再教育”的伟大指示和“青年们要经风雨，见世面，在战斗中，锻炼成为无产阶级革命事业的接班人”的伟大教导，明确了对知识青年的再教育，就是对他们进行毛泽东思想的教育，使他们在农村三大革命运动中经受锻炼和改造。他们一方面从生活上对知识青年做周到的安排、照顾，更重要的是狠抓政治思想工作，在实际斗争中，用毛泽东思想加强对他们进行再教育。"},{"type":"paragraph","text":"小楼生产队的贫下中农和知识青年们订了一个“公约”：每天集体劳动休息时，要共同学习毛主席著作，大家共同讨论，结合思想，活学活用，立竿见影。小楼生产队的贫下中农还根据知识青年的体力情况，组织他们参加集体生产劳动。他们说：“只有在劳动中经受住摔打，才能养成不怕苦、不怕累、不怕脏，为革命种田，为人民服务的好思想好作风”。"},{"type":"paragraph","text":"在大忙季节，生产队长派知识青年小杨跟五十多岁的贫农燕大爷拉车运麦。燕大爷一边赶车，一边给小杨讲他过去在旧社会被迫给地主当牛做马的辛酸经历。燕大爷还把着手，教小杨赶车、使牲口。教育他，学赶车不是为了添本事，而是为了多为社会主义出力。燕大爷的一言一行，使工人家庭出身的小杨受到很大的教育，加深了他对旧社会无比的仇恨，增强了对毛主席、对社会主义的无限热爱，增强了他在农村干一辈子革命的决心。在小楼生产队落户的六个知识青年，在贫下中农教育下积极参加阶级斗争，参加革命大批判，经受劳动锻炼，他们的皮肤晒黑了，心炼红了。他们表示：要虚心向贫下中农学习，接受贫下中农再教育，为建设社会主义新农村而奋斗。"},{"type":"paragraph","text":"曹庄生产队的干部和贫下中农从小楼生产队的经验中，认识到要想不辜负伟大领袖毛主席的信任和希望，把下乡知识青年再教育的工作做好，关键在于用毛泽东思想武装她们的头脑，让她们在三大革命运动中经受锻炼和考验，在农村广阔天地里锤炼无限忠于毛主席的红心，在伟大领袖毛主席指引的与工农兵相结合的道路上奋勇前进！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c565cafa49"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央统战部、公安部关于劳教右派期满处理问题的通知","authors":[],"dates":[{"year":1965,"month":7,"day":1}],"is_range_date":false,"parts":[{"text":"中央统战部、公安部关于劳教右派期满处理问题的通知","type":"title"},{"text":"关于劳动教养右派分子期满时的处理问题，在一九六二年十月二十日中央批转的中央统战部关于第二次全国改造右派分子工作会议的报告中曾规定：“今后应当把解除劳动教养同摘掉右派帽子一致起来，摘掉右派帽子才能解除劳动教养。如果劳动教养期限已满，还不能摘掉右派帽子，应当延长劳动教养期限”。这个规定，在当时的形势下，是必要的、正确的。","type":"paragraph"},{"text":"根据当前存在的问题，为了有利于对劳动教养的右派分子的改造和分化，经中央批准，现对上述规定作如下修改，即：期满时，够摘右派帽子条件的，应当在解除劳动教养的同时摘掉右派帽子；不够摘右派帽子条件而够解除劳动教养的，可以先按期解除劳动教养，不摘右派帽子。对于解除劳动教养的右派分子，应给予适当安置，自己愿意转入地方参加劳动或自谋生活，而且地方党委同意的，可转地方党委管理教育；如没有生活出路，也无地方安置的，应当留在劳动教养单位安置就业，继续监督改造，并给予适当工资，防止流落社会，无人管教。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"99ed225adf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院关于社来社去农校学生要求国家统配问题的批复","authors":[],"dates":[{"year":1968,"month":3,"day":17}],"is_range_date":false,"parts":[{"text":"国务院关于社来社去农校学生要求国家统配问题的批复","type":"title"},{"text":"江苏省军管会：","type":"appellation"},{"text":"三月八日电悉，同意你们处理“社来社去”学生的四项措施。中等农校从公社招生，毕业后回原社，队当社员（即“社来社去”），或统一招生，规定毕业后到农村当社员的办法是正确的，是符合我们伟大领袖毛主席的无产阶级教育路线的。","type":"paragraph"},{"text":"毛主席教导我们说：“我们的教育方针，应该使受教育者在德育，智育，体育几方面都得到发展，成为有社会主义觉悟的有文化的劳动者”。毛主席号召“一切可以到农村中去工作的这样的知识分子，应当高兴地到那里去。农村是一个广阔的天地，在那里是可以大有作为的”。毛主席亲自主持制定的《全国农村发展纲要》第二十一条中规定：“从一九五六年开始，在十二年内，要从具有相当生产经验和一定文化程度的农民中间，为农业合作社培养初级的和中级的技术人员，以适应合作经济发展的需要”。一九六五年一月，毛主席批示“同意照办”的卫生部党组的报告中指出：“这样的学生，可以从城市来，也可以从公社来，回公社去，拿公社工分，不由国家发薪”。因此“社来社去”的毕业生和统一招生规定毕业后到农村去参加生产劳动的学生，就应该一律按办学部门原来的规定到农村去，回原社，队去，当社员，拿公社工分，国家不发工资。","type":"paragraph"},{"text":"农业学校毕业生到农村当社员，同贫下中农结合，建设社会主义新农村，是关系到培养无产阶级革命事业接班人和灭资兴无，移风易俗的大事。这个问题一定要解决好。各级领导部门和学校，应当高举毛泽东思想伟大红旗，突出无产阶级政治，对学生进行深入细致的思想教育，组织他们活学活用毛主席著作，以“斗私，批修”为纲，破私立公，全心全意为人民服务，在农村三大革命运动中锻炼自己，做出贡献。要教育师生提高革命警惕性，防止阶级敌人，走资派和坏份子的借机捣乱。对于那些打，砸，抢，抓和破坏，盗窃变卖国家财产的指使者，组织者及首要分子，应按情节轻重给予批评教育或处份。","type":"paragraph"}],"comments":[],"origin":"根据中共中央办公厅、国务院秘书厅文化革命联合接待室编印《无产阶级文化大革命有关文件汇集 （第六集）》， 北京：1968年5月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"499f013f3b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

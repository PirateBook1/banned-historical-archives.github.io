script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席接见马桑巴—代巴总统刘主席回访马桑巴一代巴总统并会谈","authors":[],"dates":[{"year":1964,"month":9,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京29日电　毛泽东主席今天下午接见刚果共和国(布拉柴维尔)总统阿方斯·马桑巴—代巴。"},{"type":"paragraph","text":"同时被接见的刚果(布)其他贵宾还有:财政邮电部长爱德华·埃布卡一巴巴卡斯，全国革命运动政治局副司库爱丽丝·马洪古夫人，议员让—埃梅·马科索，议昌萨缪埃尔·齐冈布德，议员、全国革命运动青年组织执行委员会第一副主席马丹·贝里，总统办公室主任弗朗索瓦·马冯古等。"},{"type":"paragraph","text":"毛泽东主席同刚果(布)贵宾进行了亲切友好的谈话。"},{"type":"paragraph","text":"接见时在座的有:国务院总理周恩来，国务院副总理陈毅，对外经委主任方毅，外交部副部长曾涌泉，中国驻刚果(布)大使周秋野，外交部非洲司副司长谢丰，礼宾司副司长李超。"},{"type":"paragraph","text":"刚果(布)驻中国大使阿方斯·贝约纳也在座。"},{"type":"paragraph","text":"新华社北京29日电　中华人民共和国主席刘少奇今天上午前往宾馆，回访刚果(布)共和国总统阿方斯·马桑巴—代巴。双方在亲切友好的气氛中进行了会谈。"},{"type":"paragraph","text":"刚果(布)方面参加会谈的有:财政邮电部长爱德华·埃布卡—巴巴卡斯，全国革命运动政治局副司库爱丽丝·马洪古夫人，总统办公室主任弗朗索瓦·马冯古，总理办公室主任安托万·旺当·雷桑，刚果(布)驻中国大使阿方斯·贝约纳。"},{"type":"paragraph","text":"随同刘少奇主席回访并参加会谈的，有国务院副总理李先念，对外经委主任方毅，外交部副部长曾涌泉，中国人民解放军副总参谋长李天佑上将，对外贸易部副部长雷任民，对外文委副主任陈忠经，中国驻刚果(布)大使周秋野，外交部非洲司副司长谢丰，礼宾司副司长李超。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1964\\09\\649u010201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e孟庆彪\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛泽东主席和阿方斯·马桑巴—代巴总统亲切交谈。　(新华社传真　孟庆彪　摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ddb66da2ac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

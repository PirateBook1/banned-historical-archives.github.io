script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛泽东思想指引下同帝修反作斗争  非洲朋友努力学习毛主席著作热情宣传毛泽东思想","authors":[],"dates":[{"year":1967,"month":4,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛泽东思想指引下同帝修反作斗争"},{"type":"paragraph","text":"非洲朋友努力学习毛主席著作热情宣传毛泽东思想"},{"type":"paragraph","text":"新华社讯　非洲朋友热爱世界人民的伟大领袖毛主席，努力学习毛主席著作，热情宣传毛泽东思想。"},{"type":"paragraph","text":"一位年轻的几内亚干部不久前得到了一本他渴望已久的法文版《毛主席语录》。他把这本红书随身携带着，抓紧时间学习。他热情地向中国朋友说：“《毛主席语录》是全世界被压迫人民反对帝国主义和一切反动派、争取民族解放斗争的必不可少的行动指南。”"},{"type":"paragraph","text":"他说，几内亚革命青年都爱读这本书。他和他的朋友都认为林彪同志说的：“读毛主席的书，听毛主席的话，照毛主席的指示办事”是说出了真正的革命人民所要说的话。"},{"type":"paragraph","text":"还有一位名叫马里克的几内亚职员，在得到一本《毛主席语录》后激动地说：“毛主席是当代最伟大的革命导师。他最了解被压迫和被剥削的人民。他的话句句都是真理。他的著作我越读越爱读。”"},{"type":"paragraph","text":"他说，毛主席指出的“一切反动派都是纸老虎”这句话给了正在对全世界最凶恶的美帝国主义进行斗争的几内亚人民以信心和勇气。"},{"type":"paragraph","text":"在法文版《毛主席语录》还未到几内亚以前，马里克每天都要把刊载在新华社新闻稿封面上的毛主席语录抄下来学习，并转寄给他的朋友。他说，现在我有了一本《毛主席语录》，我就可以更多地抄写语录给我的同事。我要充分利用这个方法来宣传毛泽东的光辉思想。祝伟大的毛泽东思想的红光普照全球。"},{"type":"paragraph","text":"一位马里教授最近写信告诉中国朋友说，他学习了毛主席关于人民战争的著作，认识到决定战争胜负的是人民，并认识到帝国主义和一切反动派都是纸老虎，因此提高了斗争的勇气和信心。他写道：“我从此就下定决心，要以毛主席的为世界革命服务的英明思想来鼓舞自己。”"},{"type":"paragraph","text":"毛里塔尼亚首都努瓦克肖特行政干部学校有一位学员，从一九六五年开始就坚持学习毛主席著作。他说：“毛主席的书我越读越爱读。”"},{"type":"paragraph","text":"一位赞比亚朋友写信热情赞扬毛主席说：我们赞比亚人民认为，我们非洲人民的斗争，“是受到我们的伟大导师、伟大领袖、伟大统帅和伟大舵手、我们心中最红的红太阳毛主席所鼓舞的”。他说，“敬爱的毛主席十分英明地说过：‘世界是你们的，也是我们的，但是归根结底是你们的。你们青年人朝气蓬勃，正在兴旺时期，好象早晨八、九点钟的太阳。希望寄托在你们身上。’”他在来信中指出，美帝国主义和苏联修正主义目前都在竭力控制非洲，企图把非洲广大群众套上新殖民主义的枷锁。因此，“我们赞比亚青年，在毛泽东思想的鼓舞下，将在非洲同一切纸老虎——帝国主义的傀儡和现代修正主义者作斗争，我们准备带着巨大的革命热情投入这场斗争。”"},{"type":"paragraph","text":"他在信中最后说：我们对毛主席无限敬仰，无限热爱。我们祝毛主席万寿无疆。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"几内亚工人日夜盼望得到伟大领袖毛主席身着军装的照片。当他们得到这张照片后，立即放在工作台上，向毛主席像敬礼。然后高呼：“伟大的毛主席，我们热爱您！”"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b96bdcfba4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广东各地荒情仍很严重","authors":["何友"],"dates":[{"year":1962,"month":5,"day":7}],"is_range_date":false,"parts":[{"text":"广东各地荒情仍很严重","type":"title"},{"text":"何友","type":"authors"},{"text":"新华社广州７日讯　今春广东省农村口粮情况，比去年同期好。去年同期，全省缺粮人数曾高达六百八十一万人，今年四百九十五万人，减少近二百万人。去年同期水肿、干瘦病患者曾高达五十万人，今年只十万人。今年４月份起，由于今年冬种搞得好，大部分地区已获得较好的收成，加上３月２４日前各地先后拨下口粮一亿九千零四十六万斤，进一步安排了群众夏收前的生活，荒情已进一步缓和。但是，各地插花式的荒情仍很严重。据海南、湛江、佛山、汕头、韶关、肇庆等六个专区及广州市的不完全统计，夏收前缺粮的人数仍有三百零四万多人，缺口粮七千多万斤。据４月中旬不完全的统计，断粮的已有二十一万多人，逃荒外流的有三千多人。闹荒的地方，因荒情持久，已出现了一些严重情况，卖子女的已发现了四十户，卖家具的事有三千八百零五宗，卖衣物的事有一千七百六十二宗，卖房屋的有五十三户，讨饭的有二百五十二人，因荒自杀的有四人。部份地区水肿、干瘦等病情也有发展，仅汕头、肇庆专区和广州市统计，水肿和干瘦病人就有六万多人，比２月份增加了20.4％。","type":"paragraph"},{"text":"广东省目前荒情的特点是：成片的严重荒区少，但分布面很广。在重荒社队，闹荒的人口占总人口１０％，有的占到２０％；在轻荒社队占到６——７％；而非荒区的社队中，闹荒人口也占到总人口的３——４％。现在闹荒的主要是这样一些人：无依无靠劳动力的老、弱、孤、寡、残疾户；子女多劳动力少的户；去年或今年家中有人长期患病的户；原有子女，但已分居，子女无力供养或不愿供养的老人；从城镇、厂矿压缩回乡生产不久，没有家底的职工和退伍的战士；大吃大喝使用粮食无计划的人。上述这些人，他们不但缺粮，而且缺钱买口粮和治病，在重荒区这些人的困难更大。","type":"paragraph"},{"text":"此外，从地区来看，主要是下列地区荒情更重些：一向以稻生产为主，冬种作物不多，春季作物又较少的地区；入冬以来干旱持续，冬种减产，春种作物也播种不下的地区；去冬公购粮食任务过重的地区；春荒严重，群众大量挖吃未成熟幼茨的地区。","type":"paragraph"},{"text":"产生上述困难的原因，从工作上看，主要有以下一些问题：（１）不少地区干部认为今年广东农村情况好，因此思想麻痺，对渡荒工作抓得不紧，省、专区下放大批粮食和冬种收成以后，麻痺思想有所发展。（２）不少干部对于粮食安排的复杂性认识不足，只满足于算大账和一次安排，对社、队、户间生产和收入的不平衡状况估计不足；更错误地认为有了自留地，开放了农贸市场，什么人的困难都可以解决，就不注意去抓生产渡荒工作。（３）有的干部存在消极畏难情绪和等待依赖思想，因而贯彻生产自救方针不力。还有的社、队干部忙于生产，忽视了对群众的生活安排，有的即使安排了，也是按平均主义或按劳动力分配的办法安排，因而使五保户、困难户的问题没得到妥善解决。（何友）","type":"paragraph"},{"text":"来源：１９６２年５月９日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7df0705fef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在非党教授、副教授和讲师座谈会上的发言","authors":["中国人民大学","王德周"],"dates":[{"year":1957,"month":6,"day":6}],"is_range_date":false,"parts":[{"text":"在非党教授、副教授和讲师座谈会上的发言","type":"title"},{"text":"中国人民大学王德周","type":"authors"},{"text":"（王德周：中国人民大学工业经济系讲师）","type":"subtitle"},{"text":"在中国人民大学党委召开的非党教授、副教授和讲师座谈会上的发言","type":"subtitle"},{"text":"王德周在会上呼吁“党已经到了面临危机的时候了”！他说，人民大学是党员第一，团员第二，民主党派第三，群众最差。打扫厕所的都是旧人员，没有党团员。这是歧视群众，把群众划在圈外。他说：“现在群众把党划在圈外了”。他认为现在党员有两多两少，多了特权思想和优越感，少了法律感和道德感。以上这两多两少结合在一起，老百姓受得了吗？他说，“老百姓与党的距离是远的。这次整风收不到效果是很危险的”。","type":"paragraph"},{"text":"王德周又说，一般群众都是党中央的政策是对的，就是下面错了！但从猪肉来说，有一个胡同十二个猪肉铺变成了两个，猪肉买不到，说生活提高不能服人。他说蔬菜比去年涨百分之六百。他又说：“老百姓开始对中央不信赖了，有些事比国民党时候更坏”。","type":"appellation"},{"text":"王德周接着说：“这次整风要有百分之九十的成效，否则要垮台了!共产党胜利了为什么今天垮的这样？与其说党脱离群众，不如说群众脱离党，现在党快吃垮了”。他还说，现在党内有百分之九十九的党员闹宗派，甚至无恶不作。他认为什么时候都是武力战胜武力，他说：“闹事要架机枪，这是可以的，麻烦的是怕机关枪倒过来打”。","type":"paragraph"},{"text":"王德周还建议由民盟把所有群众组织起来，帮助党整风，监视党整风，以取消特权达到整风的最高的效果。（原载1957年6月6日北京日报）","type":"paragraph"}],"comments":[],"origin":"《校内外右派言论汇集》(北京大学经济系政治经济学教研室，1957年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3f651d6f52"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

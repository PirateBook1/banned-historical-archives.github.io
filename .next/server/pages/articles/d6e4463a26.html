script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"总政治部关于划分右派分子的标准的规定","authors":[],"dates":[{"year":1957,"month":9,"day":12}],"is_range_date":false,"parts":[{"text":"总政治部关于划分右派分子的标准的规定","type":"title"},{"text":"现根据中央指示精神和主席报告中的六条标准，参照南京军区与某些省市委的规定，拟定关于划分右派分子的标准七条，请依照执行。进行过排队工作的单位，可依据本规定，重新核对一次。应升者升，应降者降。务求做到实事求是，既不漏掉，也不错划。","type":"paragraph"},{"text":"关于划分右派分子的标淮","type":"subtitle"},{"text":"（一）公开发表或暗中散布反党、反社会主义言论，对党和国家的重要政策，历次政治运动进行恶毒攻击的，应划为右派分子。","type":"paragraph"},{"text":"由于认识模糊和立场不稳，只是对党的个别重要政策措施有过怀疑、不满，经教育后有所醒悟的，不应划为右派分子。","type":"paragraph"},{"text":"（二）故意夸大党和国家工作中的错误缺点，污蔑党的组织和领袖，丑化老干部和党、团员积极分子，企图否定革命事业的成就，否定社会主义制度的优越性，否定党的领导的，应划为右派分子。","type":"paragraph"},{"text":"从善意出发，对本单位的领导人和积极分子提出过批评，即使意见偏激，言词讽刺，也不应划为右派分子。","type":"paragraph"},{"text":"（三）在这次运动中组织串连，到处点火，挑拨煽动；或者在幕后策划；或者积极支持右派，为右派辩护的，均应划为右派分子。","type":"paragraph"},{"text":"被右派分子利用，有过某些错误行为；或因一时糊涂，发表过若干同情右派的错误言论，事后能很快悔改，并积极参加反右派斗争的，不应划为右派分子。","type":"paragraph"},{"text":"（四）肃反和其它政治运动中的斗争对象，对党极端仇恨，利用整风积极向党攻击的，应划为右派分子。","type":"paragraph"},{"text":"因肃反或其它运动被错斗，抱有委屈，这次整风中有过某些不满和不妥的表现，经解决问题和教育以后，能够收敛和检点自己的行动，积极向党靠拢的，不应划为右派分子。","type":"paragraph"},{"text":"（五）历史上的反革命分子和其它坏分子，或者他们的家属被鎭压、被管制的分子，平时表现不好，在这次运动中又有反动言行的，应划为右派分子。","type":"paragraph"},{"text":"上述两类人员，如果平日表现尚好，整风中又安分守己，未向党进攻的，不应划为右派分子。","type":"paragraph"},{"text":"（六）在这次运动中，有意供给右派分子以党的、国家的、军事的机密材料，投靠右派，与右派一道向党进攻的，应划为右派分子。","type":"paragraph"},{"text":"在整风“鸣放”中，由于本人的怯懦，在右派的攻击下，吐露了党的机密的，如事后能承认错误，政治上无不良表现，可以不以右派论。","type":"paragraph"},{"text":"（七）在这次整风“鸣放”中，虽未公开发表反动言论，但平时谬论甚多，政治立场一贯反动，屡教不改的，亦应划为右派分子。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d6e4463a26"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理会见辛内格伦上将  辛内格伦上将离京回国","authors":[],"dates":[{"year":1977,"month":10,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副总理会见辛内格伦上将"},{"type":"paragraph","text":"辛内格伦上将离京回国"},{"type":"paragraph","text":"新华社一九七七年十月二十七日讯　国务院副总理邓小平，今天上午会见瑞典三军总司令斯蒂格·辛内格伦上将和夫人及其随行人员。"},{"type":"paragraph","text":"瑞典驻中国大使比耶尔克和夫人参加了会见。"},{"type":"paragraph","text":"邓小平副总理和瑞典贵宾们合影后，同辛内格伦上将、布乔雷马上校、阿克伯格中校、比耶尔克大使等进行了友好的谈话。"},{"type":"paragraph","text":"会见时在座的有中国人民解放军副总参谋长杨勇、伍修权和徐和同志，国防部外事局副局长朱开印，外交部副司长张毅君，中国驻瑞典大使馆武官宋文中。"},{"type":"paragraph","text":"新华社一九七七年十月二十七日讯　瑞典三军总司令斯蒂格·辛内格伦上将和夫人及其随行人员，结束了对我国的友好访问，今天下午乘飞机离开北京回国。"},{"type":"paragraph","text":"前往机场送行的有中国人民解放军副总参谋长杨勇、伍修权和徐和同志，空军副司令员曹里怀，海军副司令员高振家，北京卫戍区副司令员李钟玄，北京部队司令部参谋长徐信，国防部外事局副局长朱开印，我驻瑞典大使馆武官宋文中等。"},{"type":"paragraph","text":"瑞典驻华大使比耶尔克也到机场送行。（附图片）"},{"type":"paragraph","text":"邓副总理会见辛内格伦上将和夫人及其随行人员时合影。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c14247ee0a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

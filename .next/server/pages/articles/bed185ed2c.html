script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国教育工作者代表会议筹备会议　电毛主席朱总司令致敬  并电贺新政协筹备会","authors":[],"dates":[{"year":1949,"month":7,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全国教育工作者代表会议筹备会议"},{"type":"paragraph","text":"电毛主席朱总司令致敬"},{"type":"paragraph","text":"并电贺新政协筹备会敬爱的毛主席、朱总司令："},{"type":"paragraph","text":"当中国人民解放战争即将全国胜利之时，我们中华全国教育工作者代表会议的筹备会议在北平开幕。我们衷心地感谢毛主席和中国共产党的正确领导，感谢朱总司令的英明指挥和中国人民解放军全体指战员的英勇奋战。今后，全国教育工作者，不问所属民族、所在地区和工作岗位的不同，矢志在毛主席的新民主主义的文化教育方针下，紧紧团结起来，响应毛主席“恢复和发展人民的文化教育事业”的伟大号召，忠诚勤劳地为人民大众服务，达到朱总司令所期望的目的，就是：“在文化上使文盲遍地、教育落后的旧中国，建设成为教育普及、文化发达的新中国”。谨致崇高的敬礼。"},{"type":"paragraph","text":"中华全国第一次教育工作者代表会议筹备会议"},{"type":"paragraph","text":"七月二十六日新政治协商会议筹备会诸先生："},{"type":"paragraph","text":"中国人民解放战争的伟大胜利，和新政治协商会议的筹备召开，开辟了中国历史的新时期，从此中国人民将在中国共产党的领导下，用最大力量，从事于人民经济与人民文化教育的恢复与建设。由于你们的号召和帮助，我们来自全国各地和各种部门的教育工作者正在北平开会。筹备第一次全国教育工作者的代表会议，在毛主席的新民主主义的文化教育方针下，紧紧团结起来，为建设民族的、科学的、大众的教育而努力，为建立与巩固人民民主专政的新中国而努力。我们坚决拥护新政协的召开，和民主联合政府的成立。我们祝贺你们工作的成功，并向你们致崇高的敬礼。"},{"type":"paragraph","text":"中华全国第一次教育工作者代表会议筹备会议"},{"type":"paragraph","text":"七月二十六日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bed185ed2c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

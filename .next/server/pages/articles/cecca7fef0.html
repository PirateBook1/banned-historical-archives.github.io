script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji50","name":"毛泽东全集第50卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji50.pdf"],"article":{"title":"对大树特树绝对权威的提法等的批语","alias":"","parts":[{"type":"paragraph","text":"对大树特树绝对权威的提法等的批语\""},{"type":"paragraph","text":"（1967年12月17日）林、周、中央及文革各同志："},{"type":"paragraph","text":"（一）绝对权威的提法不妥。从来没有单独的绝对权威，凡权威都是相对的，凡绝对的东西都只存在相对的东西之中，犹如绝对真"},{"type":"paragraph","text":"[1]这个批语写在湖南省革委会筹备小组1967年12月13日关于庆祝毛泽东塑像落成、韶山铁路通车问题向中共中央文化革命小组并报周恩来的请示报告上。报告中说，经过一年的努力奋斗，在韶山建造毛主席塑像和修建通往韶山的铁路这两项工程即将竣工，广大群众要求在今年12月26日即毛主席七十四寿辰这天举行隆重的通车典礼。“为了大树特树毛主席的绝对权威，大树特树毛泽东思想的绝对权威，省革筹小组经研究，同意在12月26日举行隆重的庆祝活动”，特请示以下3个问题：一、请“毛主席为韶山车站”（或“韶山站”）题字”“请林副主席和周总理为毛主席塑像落成题词，并请中央、中央文革、中央军委派人来韶山参加庆祝活动”。二、关于大会名称，有两种意见。（一）“大会名称为毛主席塑像落成及韶山铁路通车典礼大会。”（二）“大会名称为庆祝伟大领袖毛主席七十四寿辰大会。会上举行塑像落成及通车典礼。”“我们考虑，为了尊重伟大领袖毛主席关于不祝寿的教导，认为第一种意见为好。”三、“在这一天，韶山举行约五万人的庆祝大会，同时在长沙、株洲、湘潭等车站组织庆祝活动。我们除组织省报和有关宣传部门广泛开展宣传活动外，希望新影能派人来摄制新闻纪录片。”12月21日，中共中央转发了毛泽东的批语和湖南省革筹小组的报告。"},{"type":"paragraph","text":"[2]林，指林彪，在中共八届十一中全会上继续当选为中央政治局常委，不久被称中央副主席。周，指周恩来。毛泽东全集第五十卷理是无数相对真理的总和，绝对真理只存在于各个相对真理之中一样。"},{"type":"paragraph","text":"（二）大树特树的说法也不妥。权威或威信只能从斗争实践中自然地建立，不能由人工去建立，这样建立的威信必然会垮下来。"},{"type":"paragraph","text":"（三）党中央很早就禁止祝寿，应通知全国重申此种禁令。（四）湖南的集会应另择日期。（五）我们不要题字。（六）会议名称，可同意湖南建议，用第一方案。以上各点请在一次会议上讨论通过为盼。"},{"type":"paragraph","text":"毛泽东十二月十七日"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":12,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":163,"page_end":164},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"湖南文革","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cecca7fef0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

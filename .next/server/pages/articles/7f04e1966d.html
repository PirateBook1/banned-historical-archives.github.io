script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈叔通希望党在整风中检查一下","authors":["陈叔通"],"dates":[{"year":1957,"month":5,"day":17}],"is_range_date":false,"parts":[{"text":"陈叔通希望党在整风中检查一下","type":"title"},{"text":"陈叔通","type":"authors"},{"text":"在党群关系之间，为什么会有墙有沟？陈叔通认为，从党员方面来说，由于对非党员有气不过、看不起和惹不得的情绪。陈叔通说：尽管党对党员一再进行了教育，说明党员只有为人民服务的义务，不能以功臣自居，但是有些党员总以为天下是自己打下来的，非党人士在革命胜利以后，吃现成饭，享现成福，而且高高在上，当然气不过。党员还认为非党人士不懂政治，即使有其他长处，不懂政治，也没有用处，并且在这些长处之中，都含有毒素。因之，看不起非党人士。怎么叫惹不得呢？有些党员认为工人阶级同工商界、小资产阶级是阶级问题，搞在一起，就会受侵蚀，他们怕受传染，因此惹不得，还是同他们生疏些好。这样，不知不觉地就在党群之间有了墙和沟。因之，为了推翻墙，填平沟，要请党员先伸出手来，那样，非党员就比较容易伸出手来。","type":"paragraph"},{"text":"陈叔通提出希望党在整风中能检查两个问题。一个是检查一下，八年以来的工作中，由于保守所造成的损失和由于冒进所造成的损失，究竟那一方面大。另一个是检查一下全面和个别两个方面的问题，是不是有忽视个别问题的情况。他认为，一般说，非党员多是比较保守，党员多是比较激进；非党员往往扩大个别问题，抹煞全面，而党员却容易忽视个别问题，强调全面看问题。他认为，对于个别问题，如果还有类似的个别问题，就不是个别的了；并且有的个别问题，可能发展成全面的问题。就是以个别问题而论，要是性质严重的，也不应忽视。何况这些个别的问题，落在一个人、一个村、一个乡上，就受不了。诚然，非党员不应该扩大个别问题抹煞全面，另一方面，党员也不应该忽视个别问题。","type":"paragraph"},{"text":"陈叔通认为非党员要多了解些新东西，党员也要多了解些旧东西，就可以晓得旧的历史时期的事物和社会情况。现在的党员对旧社会太生疏了，不能理解那时确实存在的一些事实。","type":"paragraph"},{"text":"陈叔通又说，解放几年来有些格言，成了金科玉律。有些东西我看值得怀疑。比如“矫枉必须过正”，在解放初期这样提是正确的，因为土地改革、“三反”、“五反”等大运动不如此是搞不起来的。但是是不是永远都是金科玉律，有没有毛病？领导上能不能加以考虑。","type":"paragraph"},{"text":"还有“克服困难”，当然，应该克服困难。如果不克服困难，我们的国家不会有今天，今后也仍然要克服困难。因为我们的国家是个拥有六亿人口的落后的大国，无论从人民需要或国际情况来看，都还有很多困难，不克服如何办？但是不能任何问题都抬出这四个字，都叫人克服困难。三个人的饭五个人吃，这个困难可以克服；如果三个人的饭要十个人吃这个困难就很难克服了。讲大道理不能当饭吃，吃了饭讲大道理可以，但饿着肚子讲大道理就不行。不能把“克服困难”当成口头禅，什么问题都叫人：你去克服困难吧！","type":"paragraph"},{"text":"陈叔通最后提到党和行政的关系问题。他说，我开始看到中共中央和国务院联合发布指示，我不懂为什么要这样作。当然，国家是由党领导的，党可以抉择方针政策问题。但国务院是最高行政机关，我以为，有关行政方面的问题应由国务院发指示。因为联合发指示容易在人民中造成一种印象：党和政府一道发的指示就是重要的，国务院单独发就不重要，这样，就无异削弱了国务院的权力。","type":"paragraph"},{"text":"---- 原载《人民日报》1957年5月17日，原题为：“陈叔通希望党在整风中检查一下  保守和冒进造成损失那方面大  他认为‘矫枉必须过正’不能永远是金科玉律”。","type":"appellation"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7f04e1966d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

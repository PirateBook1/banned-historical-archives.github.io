script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"南方各省乡村工作方针","alias":"","parts":[{"type":"paragraph","text":"南方各省乡村工作方针"},{"type":"paragraph","text":"（1946年11月6日）方、林\"，并告周、董，刘，吴："},{"type":"paragraph","text":"在目前全面内战形势下，南方各省乡村工作应采取两种不同方针："},{"type":"paragraph","text":"甲、凡有可能建立公开游击根据地者，应即建立公升游击根据地。原有各根据地，如海南岛，如南路、中路、西江、北江、东江、闽南、闽西，应鼓励原有公开或半公开武装紧紧依靠群众继续奋斗，不应采取消极复员政策，长敌人之志气，灭自己之威风。现在南方各省国民党正规军大批调走，征兵征粮普遍施行，正是我党发动游击战争的好机会。在此方针下，你们酉有电乙项叫闽西"},{"type":"paragraph","text":"[1]方，指方方（1904一1971)，广东普宁人，当时任中共中央华南分局书记。林，指林平，即尹林平，当时任中共中央华南分局副书记。"},{"type":"paragraph","text":"[2]周，指周恩来。董，指董必武（1886一1975），湖北黄安（今红安）人，当时任中共中央南京局书记。刘，指刘晓（1908一1988），湖南辰溪人，当时任中共中央上海局书记。吴，指吴玉章（1878一1966)，四川荣县人，当时任中共四川省委书记。"},{"type":"paragraph","text":"[3]指华南5处由中共创建的抗日游击根据地。南路根据地在钦州、廉江地区；中路又称中区根据地，在新兴、恩平、阳春、阳江地区；西江根据地在广宁、四会地区；北江根据地在英德、翁源、新丰、佛冈等县边境地区及清远县境的文洞地区；东江根据地的中心为增城、博罗两县边境的罗浮山区及东莞、惠阳等县的部分地区。南大量复员之方针是不妥的，应重新考虑。你们派人到海南岛传达复员方针，已引起那里极大不满。中央已去电叫他们坚决斗争，以占领海南岛全部为目标，将来则向南路发展。"},{"type":"paragraph","text":"乙、凡条件尚未成熟之地区，则采取荫蔽待机方针，以等候条件之成熟。此种地区在目前当然是占多数，但其目标仍是积极准备发动公开游击战争、建立游击根据地之各种条件，而不是不管条件是否成熟，一概采取长期荫蔽方针。"},{"type":"paragraph","text":"以上两项方针，适用南方各省一切乡村，按具体情形分别采取申项或乙项。东南各省望周、董、刘直接布置。西南各省望吴及川省委布置。"},{"type":"paragraph","text":"中央戌鱼"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":11,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":264,"page_end":265},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"type":"pdf","id":"wenji4","name":"毛泽东文集第四卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji4.pdf"],"article":{"title":"南方各省乡村工作方针","description":"根据毛泽东手稿刊印。","dates":[{"year":1946,"month":11,"day":6}],"parts":[{"text":"南方各省乡村工作方针","type":"title"},{"type":"appellation","text":"方林并告周董，刘，吴："},{"type":"paragraph","text":"在目前全面内战形势下，南方各省乡村工作应采取两种不同方针："},{"type":"paragraph","text":"甲、凡有可能建立公开游击根据地者，应即建立公开游击根据地。原有各根据地，如海南岛，如南路、中路、西江、北江、东江、闽南、闽西，应鼓励原有公开或半公开武装紧紧依靠群众继续奋斗，不应采取消极复员政策，长敌人之志气，灭自己之威风。现在南方各省国民党正规军大批调走，征兵征粮普遍施行，正是我党发动游击战争的好机会。在此方针下，你们酉有电乙项叫闽西南大量复员之方针是不妥的，应重新考虑。你们派人到海南岛传达复员方针，已引起那里极大不满。中央已去电叫他们坚决斗争，以占领海南岛全部为目标，将来则向南路发展。"},{"type":"paragraph","text":"乙、凡条件尚未成熟之地区，则采取荫蔽待机方针，以等候条件之成熟。此种地区在目前当然是占多数，但其目标仍是积极准备发动公开游击战争、建立游击根据地之各种条件，而不是不管条件是否成熟，一概采取长期荫蔽方针。"},{"type":"paragraph","text":"以上两项方针，适用南方各省一切乡村，按具体情形分别采取甲项或乙项。东南各省望周、董、刘直接布置。西南各省望吴及川省委布置。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"戌鱼"}],"comment_pivots":[{"part_idx":1,"offset":2,"index":1},{"part_idx":1,"offset":10,"index":2},{"part_idx":3,"offset":56,"index":3},{"part_idx":3,"offset":163,"index":4}],"is_range_date":false,"authors":["毛泽东"],"comments":["方，指方方（一九○四——一九七一），广东普宁人，当时任中共中央华南分局书记。林，指林平，即尹林平，当时任中共中央华南分局副书记。","周，指周恩来。董，指董必武（一八八六——一九七五），湖北黄安（今红安）人，当时任中共中央南京局书记。刘，指刘晓（一九○八——一九八八），湖南辰溪人，当时任中共中央上海局书记。吴，指吴玉章（一八七八——一九六六），四川荣县人，当时任中共四川省委书记。","指华南五处由中共创建的抗日游击根据地。南路根据地在钦州、廉江地区；中路又称中区根据地，在新兴、恩平、阳春、阳江地区；西江根据地在广宁、四会地区；北江根据地在英德、翁源、新丰、佛冈等县边境地区及清远县境的文洞地区；东江根据地的中心为增城、博罗两县边境的罗浮山区及东莞、惠阳等县的部分地区。","酉有，即十月二十五日。"],"page_start":208,"page_end":209,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8cd62c1706"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"同意志愿军下一步的作战方针和部署","alias":"","parts":[{"type":"paragraph","text":"同意志愿军下一步的作战方针和部署!"},{"type":"paragraph","text":"（1950年11月9日）彭、邓、朴，并告高："},{"type":"paragraph","text":"（一）八日十五时电悉。目前部署及下一步作战意图，均很好，请即照此稳步施行。（二）苏联汽车不久可到第一批，损车虽多，"},{"type":"paragraph","text":"[1]这是毛泽东关于抗美援朝战争第二次战役的方针、部署等问题给中国人民志愿军司令员兼政治委员彭德怀和副司令员兼副政治委员邓华、朴一禹的电报。"},{"type":"paragraph","text":"[2]指1950年11月8日15时彭德怀、邓华、朴一禹给毛泽东并高岗的电报。电报说：敌为牵制我主力，有沿清川江北进，配合其东线迁回江界的企图。我为以逸待劳，便于后方运输，拟仍以诱敌深入，各个歼击方针。西线部署为：以三十八军一个师沿清川江东岸节节抗击，引敌至妙香山地区，坚决扼守之；主力荫蔽集结于下杏洞、球场以东，德川以北之山地。四十二军主力掩护任务，待宋时轮兵团到后，靠一二五师集结德川东北、德岘、杏川洞、校馆里地区；待宋兵团打响后，协同三十八军主力由东北向西南出击，但不放松消灭伪军之一切机会。三十九军、四十军、六十六军主力位温井、云山、泰川、龟城地区，休息7天，搜索散兵，补充粮弹，修路。如敌不进，待宋兵团打响后调动敌人时，拟集中3个军出德川及其以南寻机歼敌，把战场推向前些，以利持久作战。现正准备修熙川经杏川洞至宁远的公路。此役缴汽车近500辆，大多数为敌机炸毁，所剩约十分之一二。从苏购车何时可到，盼示。毛泽东全集第二十九卷是可以补充的。以平均每天损车三十辆计，一个月损车九百辆，打一年仗也不过损车一万辆左右。并且损坏之车，有些可以修好，有些可以取回若干零件，又可缴获一部，故汽车是完全有办法的。（三）要修几条（不止一条）宽大公路通达德川、宁远、孟山区域，这是极重的战略任务，后面各路均须修好修宽，请抓紧办理。（四）争取在本月内至十二月初的一个月内东西两线各打一二个仗，共歼敌七八个团，将战线推进至平壤、元山间铁路线区域，我军就在根本上胜利了。请高贺\"用一切可能方法保证东西两线粮弹被服（保障御寒）之供给。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十一月九日[1]高，指高岗。贺，指贺晋年，当时任东北军区副司令员兼参谋长。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":11,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":354,"page_end":355},"tags":[{"name":"毛泽东","type":"人物"},{"name":"高岗","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a9fcd76423"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

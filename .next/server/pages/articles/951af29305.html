script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"回乡青年的四个苦闷","authors":["新华通讯社"],"dates":[{"year":1963,"month":3,"day":26}],"is_range_date":false,"parts":[{"text":"回乡青年的四个苦闷","type":"title"},{"text":"新华通讯社","type":"authors"},{"text":"本刊讯　从去年12月到今年2月底的三个月中，中国青年报收到了回乡知识青年的来信三百五十一件。这些来信反映了他们生产和生活的情况。部分来信中也谈到了他们心里的一些苦闷。主要是：","type":"paragraph"},{"text":"一、思想上的苦闷。部分回乡青年总觉得“在农村这样落后的环境里，知识和才能得不到发挥；一年只能生产几百斤粮食，除吃以外所余寥寥，对国家贡献不大，个人前途更是茫茫。”这些青年虽然到了农业战线，但他们的思想一直没有安定下来。有的到处给劳动部门、党委写信要求分配工作；有的向朋友借路费准备“远走高飞”；有的则是长吁短叹，埋怨国家，叹息命运。去年黑龙江建设学院分配到农村去的一批青年，思想上有抵触，情绪低沉。老同学们见面就哭，悲叹“生活没出路”。湖北监利县一个由邮电工作岗位回乡的青年，来信中充满了厌恶农村的情绪。他说：“几个月的劳动把人累够了，我的神经快坏了，我恨不得马上飞向遥远的地方。”‘农村’这个广阔的天地，已变成了我最讨厌的‘牢狱’。”","type":"paragraph"},{"text":"二、文化生活上的苦闷。许多回乡青年反映：在农村看不到报刊，看不到新书。为了看一本《红岩》或者一场电影，得跑十几里地。他们觉得农村生活太枯燥了。河北三河县新集公社李俊森等三十四个青年联名来信说：为了建设社会主义新农村，在物质生活上，吃点苦没有什么。我们现在感到痛苦的是：学习条件太差了。我们不要求给我们成立图书馆，不要求给我们开个新华书店，只是要求让我们订上几份报刊杂志，即使一两份也可以。有些回乡青年担心，由于思想闭塞，自己将会变成鼠目寸光、政治上无远见的“庸人”。许多回乡知识青年希望自学文化和农业科学理论，提高生产技能，但苦于无人指导。","type":"paragraph"},{"text":"三、政治上的苦闷。有的地方团的组织不健全，组织生活不正常，许多回乡青年长期没有过组织生活，政治上很苦闷。有些迫切要求入团的青年，无人过问和培养，政治进取心受到挫折。地主、富农和反革命家庭出身的团员、青年，都来信反映回乡后政治上受到歧视，说农村组织同学校组织上对待他们的态度不大相同，怀疑党对他们的政策“变”了。山东读者孙振祥出身于富农家庭，他来信说：“我明白了1956年就入团了，在工作岗位上还做过团的工作，可是去年下放返乡后组织生活也过不上了，本村团组织开会根本不通知我。我很苦恼。”湖南衡阳一个高中毕业回乡的青年来信说；“我出身于地主家庭，农村干部把我和父亲同等看待，不让‘四类’分子参加的会也不让我参加，岂不是剥夺了我的政治权利吗！”","type":"paragraph"},{"text":"四、婚姻问题上的苦闷。有的青年来信说；下放前自己已有了爱人，感情也很好，可是对方一听说他下放，就提出断绝爱情关系或要求离婚。这对回乡青年的思想情绪有很大影响。河南南召李青店公社戈奇说：“在厂时，我和一个女团员订了婚，并准备不久结婚。但我下放后，她的思想突然变了，要和我断绝关系。说什么‘一工二干，死也不嫁庄稼汉’。”","type":"paragraph"},{"text":"来源：编自中国青年报“青运动态”，1963年3月26日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"951af29305"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

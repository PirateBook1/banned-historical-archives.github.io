script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海市革命委员会关于向郊区贫下中农赠送毛主席革命宝书的决定","authors":[],"dates":[{"year":1968,"month":5,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"今年五月十六日，是中国共产党中央委员会《通知》发布两周年，也就是我们伟大领袖毛主席亲自发动和领导的无产阶级文化大革命进行两周年。在这个具有伟大历史意义的日子里，上海市革命委员会决定向郊区每户贫下中农赠送毛主席革命的红色宝书和毛主席画像，这是全市无产阶级革命派和革命人民政治生活中的一件大喜事。让我们怀着无比深厚的阶级感情，共同敬祝我们心中最红最红的红太阳，我们最最敬爱的伟太领袖毛主席万寿无疆!万寿无疆!万寿无疆!"},{"type":"paragraph","text":"红旗如潮，凯歌阵阵。当前，郊区无产阶级文化大革命形势大好。广大贫下中农正在全面落实毛主席的最新指示，积极贯彻上海市一九六八年活学活用毛泽东思想积极分子代表大会的精神，坚持活学活用毛泽东思想，提高路线斗争的觉悟。向阶级敌人发起猛烈进攻，紧跟毛主席的伟大战略部署，乘胜前进。"},{"type":"paragraph","text":"大海航行靠舵手，干革命靠毛泽东思想。贫下中农对毛泽东思想无限热爱，无限信仰，无限崇拜，无限忠诚。向贫下中农赠送宝书，使战无不胜的毛泽东思想为广大群众所掌握，就会变成无穷无尽的力量，郊区必将出现活学活用毛泽东思想群众运动的新高潮，加速人的思想革命化，大大推动革命和生产的发展。"},{"type":"paragraph","text":"我们希望广大贫下中农以林副主席为光辉榜样，对毛主席要心怀一个“忠”字，对毛泽东思想要狠抓一个“用”字，认真学习和全面落实毛主席的最新指示，用实际行动做到无限忠于毛主席，无限忠于毛泽东思想，无限忠于毛主席的无产阶级革命路线。"},{"type":"paragraph","text":"我们希望广大贫下中农牢记毛主席的教导:千万不要忘记阶级斗争。要结合各项工作，深入持久地开展革命大批判。彻底肃清中国赫鲁晓夫及其在上海的代理人陈丕显、曹荻秋、杨西光之流在农村的流毒。要坚决反对右倾机会主义、右倾分裂主义、右倾投降主义，粉碎右倾翻案风。要正确区分敌我矛盾和人民内部矛盾，继续向阶级敌人展开更加猛烈的进攻，在斗争中，巩固革命大联合和革命三结合，加强各级革命委员会的建设。"},{"type":"paragraph","text":"我们希望广大贫下中农坚决执行毛主席的“抓革命，促生产”的伟大方针，用毛泽东思想统帅一切，突出无产阶级政治，发扬无产阶级革命派的坚决彻底革命精神和英雄气概，夺取无产阶级文化大革命的全面胜利和今年农业生产的更大丰收。"},{"type":"paragraph","text":"向贫下中农赠送革命宝书和毛主席画像，是一项严肃的政治任务。郊区各级革命委员会应加强领导，各革命群众组织应积极协助，以高度的革命热情，最快的速度，认真做好这项工作，要和广大贫下中农、革命群一起，高举毛泽东思想伟大红旗，共同努力，把上海郊区办成红彤彤的毛泽东思想大学校。"},{"type":"paragraph","text":"一九六八年五月十一日"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"049f42e4d0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

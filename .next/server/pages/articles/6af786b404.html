script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席和武汉科学家在一起","authors":[],"dates":[{"year":1958,"month":4,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　4月7日的武汉“长江日报”发表了该报记者的一篇题为“五千颗心在激动”的特写，描写毛主席在武汉会见科学家的情况，全文如下:"},{"type":"paragraph","text":"扬子江畔的城市——武汉，充满着春的活力。4月6日，一个百花争艳的星期天，武汉地区五千多名科学工作者，在武汉体育馆举行了科学界大跃进誓师大会，年老的和年轻的科学工作者，一个接一个地向大会宣誓，一连串激动人心的语言从扩音器传播出来:"},{"type":"paragraph","text":"“向党交心，"},{"type":"paragraph","text":"向六亿人民交心，"},{"type":"paragraph","text":"向毛主席交心!”"},{"type":"paragraph","text":"就在这个时刻——12点42分，大会执行主席向大家宣布:现在向大家报告一个最好的消息:我们的伟大领袖毛主席马上要来到我们的会场，和大家见面。话音未落，这时全场的人都站立起来，会场上顿时响起了雷动的掌声。"},{"type":"paragraph","text":"12点43分，会场东面入口处的门打开了，毛主席由李先念同志、柯庆施同志、王任重同志、宋侃夫同志、李达同志陪同，走进了会场。顿时，暴风雨般的掌声，“毛主席万岁”的欢呼声，响彻了全场。许多人从座位上跳起来。"},{"type":"paragraph","text":"毛主席今天穿银灰色制服，红光满面，满头黑发，神彩奕奕，显得非常健康。他在掌声和欢呼声中走到主席台，和主席团的同志们一一握手。"},{"type":"paragraph","text":"毛主席一边握手，一边和大家谈话，大家都问毛主席好，祝毛主席健康，向毛主席简单地介绍自己的工作情况。当毛主席把手伸向中国建筑学会武汉分会理事长鲍鼎的时候，鲍鼎紧紧握住毛主席的手久久不放，他激动得泪花直涌地说:“我第一次见到您是1950年，八年后的今天，第二次又见到您，我感到对不起您，八年来我进步得很慢，我今天提出保证，我一定飞跃地前进。”毛主席马上鼓励他说:“很好，很好。”"},{"type":"paragraph","text":"和主席团人员握手后，毛主席又到台前，向大家招手致意，掌声、欢呼声这时达到了新高潮。千百颗跳动的心凝成了一颗红心，都向着毛主席。千百双眼睛一分一秒都没有离开毛主席。毛主席绕场一圈后，伫立在台中央，继续回答大家的敬意。青年女科学工作者们从人群中走出来，把一束束的鲜花，献给了毛主席，人群中唱起了“东方红”。"},{"type":"paragraph","text":"这时，毛主席问旁边的李达主任:“出席会议的是那些单位?”李达回答说:“科学院武汉分院、企业研究单位、大专学校。”毛主席看到人群中有许多青年，就称赞地说:“青年小伙子还不少呀!”李达告诉毛主席说:他们大都是青年研究人员和助教。"},{"type":"paragraph","text":"12点53分，毛主席开始离开会场，快要走近出口处的时候，七十多岁的老教授谭戒甫赶上前去，喊了一声:“主席!”毛主席马上停了下来，握住了他的手。毛主席关心地说:“你现在身体还好吗?”谭老教授说:“还好。”毛主席又问:“还可以作研究工作吗?”谭老教授说:“可以。”"},{"type":"paragraph","text":"这时，毛主席才在掌声和欢呼声中离开了会场。"},{"type":"paragraph","text":"科学工作者们怀着最高的喜悦和幸福的心情，送别了毛主席以后，马上就举行了庄严的宣誓。伟大的形象牢牢地刻在每个人的脑海中，他将永远激励着人们前进。人们用钢铁般的语言，表明了自己的决心:“我们决心彻底改造自己，破除资产阶级思想，树立无产阶级思想，力争又红又专，红透专深，成为真正的无产阶级的知识分子，永远做个社会主义建设的促进派，为社会主义事业献出一切力量。”"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6af786b404"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

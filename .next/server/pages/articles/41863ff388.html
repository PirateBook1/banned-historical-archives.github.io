script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"张春桥接见第二十七军首长谈无锡文化大革命","authors":["张春桥"],"dates":[{"year":1967,"month":11,"day":5}],"is_range_date":false,"parts":[{"text":"张春桥接见第二十七军首长谈无锡文化大革命","type":"title"},{"text":"张春桥","type":"authors"},{"text":"〖时间：下午五时。张春桥同志在京西宾馆接见27军王付军长，对无锡市文化大革命问题作了极其重要指示。军区杜平政委在座。〗","type":"appellation"},{"text":"张政委首先说：关于27军问题，我准备谈几点意见，不要当指示，只是谈谈个人想法。（杜平政委说：就是作指示嘛！你是我们的政委。）","type":"paragraph"},{"text":"（一）对部队加强毛主席革命路线教育，张春桥说：“你们二月份取缔革命组织时，对部队进行了教育，犯了错误，部队转过来不容易，现在“626”、“主力军”来了，对部队要多进行教育。","type":"paragraph"},{"text":"（二）作好工人队伍的工作，先使工人队伍联合起来，张政委说：上海工人联合了，没有谁能影响他的。你们无论如何先把工人队伍联合起来，可先把工代会搞起来。","type":"paragraph"},{"text":"（三）（提到革与保的问题）张政委说：革与保的关系是有这个问题的，但需要做历史分析。1.3事件以前，两大派是在革或是保，在非常鲜明。1.3事件基本上把保守派打垮了，后来造反派胜利了。原来参加保守组织的群众有些到造反派去了。情况就复杂了。每个大的组织，都有左中右，就是有坏人钻进了造反派，也要保护群众，把坏人揪出来，我们要和广大群众站在一起。","type":"paragraph"},{"text":"（四）（当研究如何加强领导时）张政委说：你们可以多想一些办法，也可以学习山西省的办法，搞个政治协商会议。你们27军、空军炮九师、人武部和“九·二”、“主力军”、“626”等大小组织的负责人，在一起定期开会，研究解决重大问题。","type":"paragraph"}],"comments":[],"origin":"1967年11月14日清华大学井冈山斗批改战团编印《学习资料》第42期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"杜平","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"zhangchunqiao","name":"春桥文录","internal":false,"type":"pdf","official":false,"author":"张春桥","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/zhangchunqiao.pdf"],"article":{"title":"张春桥接见第二十七军首长谈无锡文化大革命","parts":[{"type":"title","text":"张春桥接见第二十七军首长谈无锡文化大革命"},{"type":"paragraph","text":"〖时间：下午五时。张春桥同志在京西宾馆接见27军王付军长，对无锡市文化大革命问题作了极其重要指示。军区杜平政委在座。〗"},{"type":"paragraph","text":"张政委首先说：关于27军问题，我准备谈几点意见，不要当指示，只是谈谈个人想法。（杜平政委说：就是作指示嘛！你是我们的政委。）"},{"type":"paragraph","text":"（一）对部队加强毛主席革命路线教育，张春桥说：“你们二月份取缔革命组织时，对部队进行了教育，犯了错误，部队转过来不容易，现在”626“、”主力军“来了，对部队要多进行教育。"},{"type":"paragraph","text":"（二）作好工人队伍的工作，先使工人队伍联合起来，张政委说：上海工人联合了，没有谁能影响他的。你们无论如何先把工人队伍联合起来，可先把工代会搞起来。"},{"type":"paragraph","text":"（三）（提到革与保的问题）张政委说：革与保的关系是有这个问题的，但需要做历史分析。1.3事件以前，两大派是在革或是保，在非常鲜明。1.3事件基本上把保守派打垮了，后来造反派胜利了。原来参加保守组织的群众有些到造反派去了。情况就复杂了。每个大的组织，都有左中右，就是有坏人钻进了造反派，也要保护群众，把坏人揪出来，我们要和广大群众站在一起。"},{"type":"paragraph","text":"（四）（当研究如何加强领导时）张政委说：你们可以多想一些办法，也可以学习山西省的办法，搞个政治协商会议。你们27军、空军炮九师、人武部和“九·二”、“主力军”、“626”等大小组织的负责人，在一起定期开会，研究解决重大问题。"}],"authors":["张春桥"],"dates":[{"year":1967,"month":11,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":245,"page_end":245,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"杜平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"41863ff388"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

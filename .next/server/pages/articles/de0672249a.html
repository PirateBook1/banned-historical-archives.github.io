script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"新疆军区生产建设兵团广大军垦战士用实际行动欢庆“九大”  更自觉地活学活用毛泽东思想  进一步推动斗批改运动的发展","authors":[],"dates":[{"year":1969,"month":4,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新疆军区生产建设兵团广大军垦战士用实际行动欢庆“九大”"},{"type":"paragraph","text":"更自觉地活学活用毛泽东思想"},{"type":"paragraph","text":"进一步推动斗批改运动的发展"},{"type":"paragraph","text":"据新华社乌鲁木齐电  在欢庆党的“九大”隆重召开的热潮中，新疆军区生产建设兵团广大军垦战士，怀着对伟大领袖毛主席无限忠诚的深厚无产阶级感情，掀起了活学活用毛泽东思想群众运动的新高潮。他们结合当前斗争实际，用战无不胜的毛泽东思想认真总结经验，推动了斗、批、改的深入发展。广大军垦战士决心用抓革命、促生产、促工作、促战备的更大胜利，向“九大”献礼，向毛主席表达最崇高的心意。"},{"type":"paragraph","text":"在“九大”隆重召开的大喜日子里，生产建设兵团的很多农场、工厂、机关、学校纷纷举办各种类型的毛泽东思想学习班，深入学习“九大”的新闻公报，深刻认识“九大”的伟大意义，更加广泛、深入地开展无限忠于毛主席、无限忠于毛泽东思想、无限忠于毛主席革命路线的活动。阿克苏垦区很多农场的领导干部走上生产第一线，和广大军垦战士一起活学活用毛泽东思想，促进自己的思想革命化。"},{"type":"paragraph","text":"遵照伟大领袖毛主席关于“要认真总结经验”的教导，在活学活用毛泽东思想的新高潮中，兵团各级党委狠抓典型，认真总结经验，落实毛主席的一系列最新指示和各项无产阶级政策，有力地推动了斗、批、改的深入发展。石河子垦区党委召开了有关负责人会议，认真学了毛主席关于总结经验的教导，回顾了近三年来两个阶级、两条道路、两条路线的斗争实践，总结了各个方面的经验。为了抓好典型，树立样板，这个垦区党委组织了六个小组，由党委常委带领，到基层单位去总结和推广先进经验。"},{"type":"paragraph","text":"在欢庆“九大”的大喜日子里，广大军垦战士更自觉地用毛泽东思想统帅一切，掀起了“抓革命，促生产，促工作，促战备”的新高潮。奎屯垦区五五农场军垦战士以“九大”为巨大推动力，活学活用毛泽东思想，革命干劲倍增，提前十天完成了播种任务。石河子垦区种羊场的军垦战士，遵照毛主席关于“农业学大寨”的教导，发扬敢于斗争、敢于胜利的无产阶级革命精神，战天斗地，大修大寨田，自“九大”开幕以来，仅这个场的草原连就垒石二万六千多立方，造田四十多亩，为争取今年农牧业丰收创造了条件。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"新疆文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"de0672249a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

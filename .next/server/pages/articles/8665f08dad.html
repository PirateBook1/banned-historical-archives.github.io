script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"由周恩来邓小平等同志陪同  谢胡卡博等同志在上海参观受到最热烈欢迎","authors":[],"dates":[{"year":1966,"month":5,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"由周恩来邓小平等同志陪同"},{"type":"paragraph","text":"谢胡卡博等同志在上海参观受到最热烈欢迎"},{"type":"paragraph","text":"新华社上海六日电　由谢胡同志率领的阿尔巴尼亚党政代表团，今天上午在上海参观了上海工业展览会，访问了著名的大庆式企业——永鑫无缝钢管厂，以及上海市少年宫。谢胡同志、卡博同志等受到了人们最热烈的欢迎。"},{"type":"paragraph","text":"周恩来、邓小平、伍修权、魏文伯、曹荻秋等同志，陪同贵宾参观访问。"},{"type":"paragraph","text":"谢胡同志、卡博同志等在上海工业展览会，参观了高精度半自动万能外圆磨床、真空电子轰击炉、二十万倍一级大型电子显微镜、六千瓩燃气轮机、光学座标镗床等许多高级、精密产品。谢胡同志一九五九年访问过中国，曾经参观过上海工业展览会。今天，他在参观时高兴地说：“一九五九年我来参观的时候，还没有看到这样的机器。”曹荻秋同志告诉贵宾们，现在上海生产的产品近十万种。工人们正在努力赶超国际先进的科学技术水平，这是上海担负的一项重要的任务。"},{"type":"paragraph","text":"在永鑫无缝钢管厂访问时，谢胡同志和邓小平同志很有兴趣地看了各种异型无缝钢管。访问结束时，工厂党支部书记赵熙祥，代表全厂职工把一部分异型钢管样品送给客人。谢胡同志也向工厂赠送了锦旗和反映阿尔巴尼亚社会主义建设成就的相册。"},{"type":"paragraph","text":"在此以前，谢胡同志、卡博同志等访问了上海市少年宫，受到了少先队员的热烈欢迎。少先队员们吹起号角，擂起队鼓，挥舞着花束、柳条，热情奔放地高呼：“欢迎、欢迎！谢胡伯伯！”贵宾们来到绘画小组的活动室，看到雷锋同志石膏象，卡博同志勉励孩子们说：“你们长大了也要做雷锋。”一个少先队员回答说：“我们一定听您的话，向雷锋叔叔学习。”卡博同志握着一个少先队员的手高兴地说：“希望你们好好听毛主席的话，做毛主席的好孩子。”"},{"type":"paragraph","text":"贵宾要离开了。少先队员们依依不舍地高呼“再见！再见！谢胡伯伯！”并请谢胡同志向阿尔巴尼亚小朋友问好。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"谢胡","type":"人物"},{"name":"曹荻秋","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8665f08dad"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

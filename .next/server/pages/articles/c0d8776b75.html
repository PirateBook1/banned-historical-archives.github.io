script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"按照毛主席的教导打仗就战无不胜  海军护渔舰艇部队畅谈击沉击伤蒋舰的胜利","authors":[],"dates":[{"year":1965,"month":11,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"按照毛主席的教导打仗就战无不胜"},{"type":"paragraph","text":"海军护渔舰艇部队畅谈击沉击伤蒋舰的胜利"},{"type":"paragraph","text":"据新华社福建前线二十五日电　在崇武以东海面击沉击伤美制蒋舰各一艘的我护渔舰艇部队指战员，最近在畅谈胜利原因时指出，毛泽东思想是他们取得胜利的根本保证。他们说，用毛泽东思想武装指战员的头脑，真正按照毛主席教导去打仗，就一定会压倒一切敌人，战无不胜。"},{"type":"paragraph","text":"这支英雄舰艇部队，是在夜黑风大浪高的情况下痛歼敌舰的。这次战斗的最大特点是打得“快、准、近、猛”：艇上的雷达发现敌舰快，始终盯住不放；指挥员决心下得快，准确抓住战机；艇队行动快，迅速赶到战地；通讯联络快，及时保证指挥畅通。战斗打响后，指战员敢于直扑敌舰近战，集中火力打得又准又狠，在精神上完全压倒了敌人。"},{"type":"paragraph","text":"是什么力量，使指战员们在战斗中这样勇敢无畏，这样机智灵活？从干部到战士，共同的体会是：“力量来源于毛泽东思想。”在这次战斗中，各舰艇上的指战员，都把毛主席著作作为一切工作的最高指示，在战斗中坚持学，坚持用。毛主席怎样教导，他们就怎样战斗。许多指挥员、战斗员，在出击途中，在运动接敌中，在集中兵力打歼灭战和充分发扬我军长处，充分利用敌舰弱点等方面，不但根据毛主席敢于斗争的教导办事，还根据毛主席善于斗争的教导，创造了许多机智灵活的战法，有力地保证了战斗的胜利。"},{"type":"paragraph","text":"这支部队在开展评功和总结战斗经验的活动中，不少单位根据当前的形势、任务和部队思想情况，进一步安排了学习毛主席著作的计划，决心把活学活用毛主席著作的热潮引向新的更高的水平。他们说，这次海战经验证明，带着毛泽东思想去作战，就力量无穷；胸怀“革命”两字去打仗，就无往而不胜。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"右图：周恩来罗瑞卿同志接见击沉击伤美制蒋舰的我海军护渔舰艇部队代表。"},{"type":"paragraph","text":"新华社记者　杨溥涛摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c0d8776b75"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

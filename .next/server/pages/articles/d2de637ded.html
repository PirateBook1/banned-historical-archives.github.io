script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席著作给了我力量","authors":["朱秀英"],"dates":[{"year":1966,"month":11,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"港东大队第三生产队贫协主任　朱秀英"},{"type":"paragraph","text":"我今年四十一岁了，回想起解放前爷娘养我六兄妹，过年吃不上麦粞粥的苦日子，对比今天饭饱菜鲜、年年添新衣的越来越好的生活，我就想起毛主席。空军同志办起了学习毛主席著作的夜校，我听了很高兴，不管刮风下雨、天黑路滑我都要参加。我不识字，也要听听毛主席的话，按毛主席的话去办事。"},{"type":"paragraph","text":"今年“双抢”季节，任务重，人手少。因为我身上有风湿性皮炎，今年看了八次医生。医生对我说，汏(洗)脚都勿要落冷水。看到队里生产这么紧，我思想有斗争，到底下水不下水呢?下，怕病加英重，不下，生产上出不了力。这时，夜校组织我们学习了《愚公移山》。毛主席说:“下定决心，不怕牺牲，排除万难，去争取胜利。”难道这点水就吓住了吗?我应该下定决心，去争取“双抢”的胜利。这样，我就积极投入了“双抢”工作。"},{"type":"paragraph","text":"大田完成了，大家都很疲劳，要休息一天不出工。我看，许多十边沟头地还未插秧，时间不等人，早插一天可多收一点。能多收一颗粮食就是多一颗援越抗美的子弹。毛主席的话又响在我耳边，白求恩、张思德、老愚公又出现在我眼前。一早我就到田里去了。"},{"type":"paragraph","text":"到了田里，我想女儿亚芳还在家睡觉，年青人我要带动她。早工回来，我叫亚芳一道出工，亚芳说做了这几天生活困煞了。我就把毛主席的话讲给她听，亚芳就和我一道出工了。到了中午，社员见我们不休息，也都停止休息下田了。这样大家只用一天半时间，沟头地边都种好了。"},{"type":"paragraph","text":"社员说我年纪大了，劲头更大了。我说:这全是毛主席著作给我的力量啊!为了保牢无产阶级江山，不吃第二次苦，我要响应林副主席号召，更加努力学习毛主席著作。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d2de637ded"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

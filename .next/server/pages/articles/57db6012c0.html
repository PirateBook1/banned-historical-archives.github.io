script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川省民政厅救济处“江安县救济工作情况”","authors":[],"dates":[{"year":1961,"month":11}],"is_range_date":false,"parts":[{"text":"四川省民政厅救济处“江安县救济工作情况”","type":"title"},{"text":"[前缺]为做好了救济工作，就不会出问题了，这是错误的认识，也就会出大问题。因为受灾重的地区，如果工作做的好，重灾可以变轻，反之，轻灾地区，领导思想麻痹消极依赖支援，不发动群众，轻灾也会变重，也会出问题。我县南屏公社今年受灾轻重，疾病较多，生产受到影响。由于他们工作做的深入，对生产和生活安排踏实，群众情绪很好，孤儿孤老都有了依靠，疾病也很少，外流人员没有发生。又如靖福公社今年受灾轻、疾病少，但最近外流人员不断发生。该公社上阳大队李应芳（女）有四个小孩，现口无粮，三个小孩都有病，另一个孩子因无吃送给别人了，但大队也没有及时的处理，公社也没有给评销粮，结果母子外流收容。以上说明掌握灾情变化的重要，要经常注意受灾区的动态（外流、病情）和安排群众的生活，才能把救济工作做的踏实。","type":"paragraph"},{"text":"5、救灾救济工作中存在问题，首先是报灾迟缓，各公社的专职干部还未配齐，救济款的积压、拉用、贪污仍有存在，救济款的发放办法尚待改进。","type":"paragraph"},{"text":"（二）优抚工作","type":"paragraph"},{"text":"我县有复员、退伍军人5,000多人，现有烈军属2,800多户，这是农业战线上的骨干力量，除关心他们的生产生活中的具体困难之外，主要是加强他们的政治思想教育。在各级党委的领导下，利用“八一”、元旦、春节等节日，各区均召开了复员军人会议。在他们中间开展评比运动，对他们起了极大的鼓舞，使其在农村安定下来，自由外流人员中也没有复、退军人，过去冒流出去的也自动返乡并自觉的劳动生产。如城郊公社退伍军人于德成，58年曾流新疆，今年回来后，主动找到领导承认错误，生产上表现很好，现又安排为公社武装干部，工作很积极。这说明对他们加强教育的重[下缺]","type":"paragraph"},{"text":"来源：四川省民政厅救济处“1961年各地救灾救济工作情况的报告简报(1961年1月23日-11月4日)”","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"57db6012c0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

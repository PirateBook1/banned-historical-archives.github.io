script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2466","name":"上海市人民政府落实私房政策领导小组办公室上海市房产管理局关于落实私房政策中租金及有关费用结算问题的补充规定","author":"上海市人民政府落实私房政策领导小组办公室","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"上海市人民政府落实私房政策领导小组办公室上海市房产管理局关于落实私房政策中租金及有关费用结算问题的补充规定","dates":[{"year":1987,"month":11,"day":30}],"is_range_date":false,"authors":["上海市人民政府落实私房政策领导小组办公室","上海市房产管理局"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"上海市房屋土地管理局上海市房地产业协会, 上海房地产管理文件汇编(1949-1997)下卷, 2034","tags":[{"name":"房地产","type":"主题/事件"},{"name":"挤占","type":"主题/事件"},{"name":"私房","type":"主题/事件"}],"parts":[{"type":"title","text":"上海市人民政府落实私房政策领导小组办公室上海市房产管理局关于落实私房政策中租金及有关费用结算问题的补充规定"},{"type":"subtitle","text":"沪府私房落政（1987）发字第81号"},{"type":"paragraph","text":"各区、县私房落政办，房管局（所）："},{"type":"paragraph","text":"本市落实私房政策涉及租金及有关费用的结算问题，市房管局已陆续发了沪房（1975）56号、沪房革（1979）197号、沪房革（1979）467号和沪房（1980）私管字第224号等文件，对房租结算、维修费用以及部队退还查抄私房有关费用的结算都作了明确的规定。贯彻执行情况总的是好的，但有些规定还不够完善。主要是非居住用房按《上海市住房收费暂行标准》（以下简称《暂标》）计租结算，与以实收租金结算，相差较大，部分房主有意见。出现了私房还产后，房主拒绝租金结算的情况。为妥善解决非居住用房租金结算问题，本着实事求是、合理结算的精神，经调查研究，现对租金及有关费用结算办法作如下补充规定："},{"type":"paragraph","text":"一、 房租的计算"},{"type":"paragraph","text":"“文革”期间挤占、没收私房落实政策发还产权时，对居住用房仍按沪房革（1979）197号文规定，以《暂标》计算租金，结算给房主。对非居住用房，也可按沪房革（1979）197号文规定《暂标》计租结算，但如按实收租金结算，结余大于按《暂标》结算的，则亦可按实收租金计算租金，结算给房主。"},{"type":"paragraph","text":"非居住用房租金及有关费用已按《暂标》结算，且房主已领款的，原则上不再按实收租金重新结算。"},{"type":"paragraph","text":"二、 非居住用房的租金及有关费用的具体结算办法"},{"type":"paragraph","text":"按私房在房管部门管理期间，实收的租金，扣除房产税、房屋维修费及房屋管理费等有关费用后结算给房主。"},{"type":"paragraph","text":"1、 房屋空关期间不计租。"},{"type":"paragraph","text":"2、 房屋维修费用。大修费仍按沪房革（1975）第197号及（1980）私管224号文的规定结算，养护费在房管部门管理期间（空关期间除外），按建筑面积每平方米每年0.80元计算。大修过的房屋，大修的当年和次年不计养护费用。"},{"type":"paragraph","text":"3、 房屋管理费按房管部门管理期间实收租金的10%计算。"},{"type":"paragraph","text":"4、房产税仍按市财政（1975）84号和市房地局（1975）56号文规定办理。"},{"type":"paragraph","text":"三、凡部队使用，并由部队自管、自修，房管部门不收租金的，则应按房屋用途，区别非居住用房或居住用房后分别计算租金。居住用房仍按沪房革（1979）197号文规定进行结算，非居住用房按沪房（1980）管字323号文规定计算租金后，按本补充规定第二条办理结算。"},{"type":"paragraph","text":"一九八七年十一月三十日"}],"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5d37f9d5f4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

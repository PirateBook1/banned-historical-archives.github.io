script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"玻利维亚共产党机关报《解放报》撰文纪念列宁诞生一百周年  马克思主义、列宁主义、毛泽东思想万岁！  无产阶级革命要取得胜利，必需有一个按照马列主义革命理论和革命风格建立起来的党","authors":[],"dates":[{"year":1970,"month":6,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"玻利维亚共产党机关报《解放报》撰文纪念列宁诞生一百周年"},{"type":"paragraph","text":"马克思主义、列宁主义、毛泽东思想万岁！"},{"type":"paragraph","text":"无产阶级革命要取得胜利，必需有一个按照马列主义革命理论和革命风格建立起来的党"},{"type":"paragraph","text":"新华社讯　拉巴斯消息：玻利维亚共产党中央委员会机关报《解放报》最近发表题为《列宁主义万岁！》的文章，纪念伟大列宁诞生一百周年。"},{"type":"paragraph","text":"文章指出，在纪念伟大列宁诞生一百周年的时候，我们应当保卫列宁主义关于无产阶级革命的理论和关于共产党的理论，反对现代修正主义者和机会主义者对这些理论的歪曲。"},{"type":"paragraph","text":"文章谈到列宁主义关于无产阶级革命的理论时指出：正如斯大林所正确阐述的，“列宁主义是帝国主义和无产阶级革命时代的马克思主义”。所以，革命这个词的含义，就是被压迫阶级使用革命的暴力，即革命战争。文章说：“列宁指出：‘历史上从来没有过一次不经过国内战争的大革命，并且也没有一个真正的马克思主义者会认为，不经过国内战争就能从资本主义过渡到社会主义。’这个普遍的真理不仅被伟大的十月革命，也被伟大的中国革命、阿尔巴尼亚革命、越南革命和殖民地半殖民地国家的其他胜利的革命所完全证实。”"},{"type":"paragraph","text":"文章指出，任何革命的根本问题都是国家政权的问题，无产阶级革命的根本问题是无产阶级专政的问题。因此，修正主义关于所谓“和平过渡”等言论，都是有利于无产阶级的敌人的谎话。"},{"type":"paragraph","text":"文章谈到关于党的理论时指出，在任何国家取得无产阶级革命胜利的必需条件，是要有一个新型的、真正革命的无产阶级的党，这个党要同修正主义和机会主义完全决裂。这是一个按照马克思列宁主义的革命理论和革命风格建立起来的党。“这个党作为无产阶级革命的工具，应当按照不同国家在革命的不同阶段的具体形势，善于把马列主义的普遍真理同每个国家的革命的具体实践结合起来，坚决依靠广大人民群众，领导一切可以团结的社会力量，组成统一阵线。”"},{"type":"paragraph","text":"文章最后指出，玻利维亚的马列主义共产党人决心根据伟大列宁的精神求得玻利维亚人民的解放。文章欢呼：“马克思主义、列宁主义、毛泽东思想万岁！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"413563cfb4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

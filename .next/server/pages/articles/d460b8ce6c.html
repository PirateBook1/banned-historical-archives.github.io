script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批转全国供销合作总社党组关于江苏省委等决定动用供销社自有资金问题的意见","authors":[],"dates":[{"year":1957,"month":2,"day":21}],"is_range_date":false,"parts":[{"text":"中共中央批转全国供销合作总社党组关于江苏省委等决定动用供销社自有资金问题的意见","type":"title"},{"text":"上海局，各省委、自治区党委、直辖市委，并全国供销合作总社党组、财政部党组：","type":"appellation"},{"text":"中央同意全国供销合作总社党组关于江苏等省委决定动用供销社自有资金问题的意见，除请江苏、湖南、福建、云南省委考虑停止抽取供销社的资金外，其他各地也应该防止类似情况的发生。","type":"paragraph"},{"text":" 中  央一九五七年二月二十一日","type":"paragraph"},{"text":"全国供销合作总社党组报告","type":"subtitle"},{"text":"中央：","type":"appellation"},{"text":"关于各省动用供销社自有资金问题，前经中央于一九五六年五月将我社党组《关于安徽决定动用供销合作社自有资金问题的请示》批转各省予以制止。最近江苏、湖南、福建、云南等省委决定从供销社抽取资金。其他个别省份可能还有类似情况。我们认为，各省地方预算可能较紧，但供销社自一九五六年统一规定所得税附加后，财政部曾通知各地一律取消地方附加；同时供销社须自筹基建投资、教育经费和自备流动资金，确难再抽调资金。今年供销社接办农产品采购业务后，县以上供销社所有利润拟全部上交国家（除所得税和附加外，拟以归还接收采购部移交业务的资金的形式上交）。如各省再抽调资金，势将影响上交任务和业务周转。我们意见，今后各省所需地方资金仍以由中央统筹调拨，不再动用供销社自有资金为宜。","type":"paragraph"},{"text":"以上意见，是否有当，请批示。","type":"paragraph"},{"text":" 全国供销合作总社党组一九五七年一月三十日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d460b8ce6c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

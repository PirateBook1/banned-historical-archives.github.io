script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席哺育我当了“赤脚医生”","authors":["须林珍"],"dates":[{"year":1966,"month":10,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"宝山县刘行公社　须林珍"},{"type":"paragraph","text":"当我从《毛主席接见红卫兵和革命师生》里，再一次看到我们最最敬爱的伟大领袖，我激动极了，忍不住高呼:“毛主席万岁!万万岁!”"},{"type":"paragraph","text":"我是一个贫农的女儿，是毛主席，是党把我培养哺育，教我懂得了为人民服务的道理，使我成为一个农村的赤脚医生。我读了毛主席著作，我就敢做敢闯。在我碰到困难的时候，毛主席给了我无穷的智慧和力量。今年三夏时，有个贫农老妈妈生了一种疑难病症，体温高到40℃。我当时心里很为难，怎么办呢?我想到了毛主席的书，想到了《纪念白求恩》这篇光辉著作。毛主席说:“白求恩同志毫不利己专门利人的精神，表现在他对工作的极端的负责任，对同志对人民的极端的热忱。”毛主席他老人家给了我克服困难的无穷勇气，党叫我当个赤脚医生，我就要对同志无限热忱，对工作极端负责。我根据毛主席的教导，通宵侍侯在老妈妈身旁，细心观察，认真替她治疗。一夜功夫，病情就很快好转了。不久，老妈妈的健康也很快恢复了。我深深体会到，老妈妈的病靠药物，靠护理治好的，可是干护理工作的人是靠毛泽东思想哺育的，所以天大地大，决没有毛泽东思想的威力大。我有了毛泽东思想武装头脑，困难就吓不倒，重担就压不垮。我在银幕上又看到了毛主席，我就更有决心和信心读一辈子毛主席的书，做一个全心全意为人民服务的真正的赤脚医生。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"56fe9d04d6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批转第二机械工业部党组关于总结并吸取第一个五年建设计划执行中的经验教训的报告","authors":[],"dates":[{"year":1957,"month":3,"day":8}],"is_range_date":false,"parts":[{"text":"中共中央批转第二机械工业部党组关于总结并吸取第一个五年建设计划执行中的经验教训的报告","type":"title"},{"text":"第二机械工业部党组并国务院各部党组：","type":"appellation"},{"text":"中央原则同意第二机械工业部党组二月十二日的报告，特发给各部党组。","type":"paragraph"},{"text":"从基本建设项目的方案和设计中来研究和总结基本建设的经验，既能使我国社会主义的建设适合于中国的经济需要，也能大大地节约基本建设的投资，贯彻执行勤俭建国的方针。各部党组应组织专门小组检查和研究国外、国内设计的重大项目，对已建成的项目的检查可吸取经验教训，对尚未建成的项目应慎重研究，适当修改设计。","type":"paragraph"},{"text":" 中  央一九五七年三月八日","type":"paragraph"},{"text":"第二机械工业部党组关于总结并吸取第一个五年建设计划执行中的经验教训的报告","type":"subtitle"},{"text":"总理并报中央：","type":"appellation"},{"text":"在过去四年的基本建设工作中，我们虽然根据中央号召节约的精神，采取了若干措施，防止浪费，例如，规定新厂福利建设的项目以宿舍、食堂、浴室和门诊所为限，在工厂尚未正式投入生产之前，不宜过早过多地建设非必需的福利项目；坚持了非生产性的建筑项目，必须贯彻中国标准等等。但是，从第一个五年计划少数项目已基本建成的情况看来，特别是通过生产实践所反映出来的若干问题看来，可以说我部几年来的节约工作，还没有完全抓住节约的根子，即建厂方案与设计的问题。自然，这和我们还缺乏对于这方面的知识和经验有关，同时，也和过去几年对于国防工业建设速度的要求分不开的。边出图边施工，没有时间去进行独立审查设计的工作。","type":"paragraph"},{"text":"我部有鉴于此，特于一九五六年十一月底派工作组到太原地区，对即将建成而又陆续投入生产的二四七火炮厂，进行了关于改建方案与设计问题的检查。检查结果，认为二四七厂的建设投资，有用之过多、过早和过好的地方。可以节省和可以推迟建设的投资部分，约占该厂总投资百分之十二。所以造成这一结果的原因，是由于设计上存在着如下的一些问题，就是：第一，根子粗了些（指影响建设规模的工时定额偏高）；第二，底数大，系数高；第三，求全，单干；第四，标准过高，强求形式。这些问题的存在，也说明了我们在基本建设工作中，尤其是设计工作上，还不善于从中国实际情况出发，原样照抄苏联的设计规范和标准，有的甚至在苏联已成为过去的陈迹，也给我们搬了过来。我们认为在二四七厂检查中所揭发出来的问题，在我部其他正在建设或即将建设的新厂中，也或多或少地存在着。如果说，过去几年我们对于工业建设还不懂，而今天已认识了某些无意的浪费就应该“吃一堑长一智”了。如果说，过去还有一些问题不容易贯彻的话，但自八大和二中全会以来，全党和国家机关的干部，对于以批判的态度去接受外国经验的思想认识，有了进一步的提高。如果说，过去时间紧迫，那么现在，中央已明确了放缓国防工业建设的速度。这一切都使我们有可能而且应该去触动基本建设工作中的根本问题——方案和设计的问题。","type":"paragraph"},{"text":"检查二四七厂的报告，随文附上，请审查，如中央原则上同意这一个报告所提出对各个问题处理的初步意见，我部就拟于今年第一季度内，再派两个工作组到西北、西南地区去，根据前面所说的精神，进一步对我部正在建设的新厂，就地进行边检查边改正。自然，第一个五年计划的项目，有的“木已成舟”，无法挽回，但是正在进行厂区施工的新厂仍为数不少，何况第二个五年计划的项目尚有一部分就要在明年开工。如果对前者进行边查边改，对后者的设计文件，进行仔细地审查，那么对于节约和暂缓国家的投资，将有重大作用。","type":"paragraph"},{"text":"为了正确贯彻节约精神，我部又拟于第一季度中，对基建干部和设计人员，进行一次技术与经济、政治相结合的教育。端正设计指导思想，发扬正确对待设计的态度，既要反对设计一成，不准变动的迷信思想，亦要反对贪图一时方便，随意修改设计的做法。对于勤俭建设企业，既要反对阔少爷的花钱气派，又要防止只追求削减投资数字，不问后果的做法。同时，还要责成设计部门，就某些设计定额与标准及标准图纸进行认真的修正与制定。这一工作的进行还可能牵涉到过去中苏协议上的一些规定及国家现行定额和标准的一些问题。待接触到上述具体问题时，再向有关部门报告。","type":"paragraph"},{"text":"以上意见，是否有当，请指示。","type":"paragraph"},{"text":" 第二机械工业部党组一九五七年二月十二日","type":"paragraph"}],"comments":[],"origin":"根据中央文件翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"882905d92d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

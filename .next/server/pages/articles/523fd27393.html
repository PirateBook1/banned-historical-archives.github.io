script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东选集第一卷阿文本在叙再版发行","authors":[],"dates":[{"year":1965,"month":10,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东选集第一卷阿文本在叙再版发行"},{"type":"paragraph","text":"大马士革出版社在后记中说，毛泽东选集是一切反对帝国主义，为争取民族解放、民主和社会主义而斗争的国家中的革命战士手中的锐利的理论武器"},{"type":"paragraph","text":"新华社大马士革二十九日电  毛泽东选集第一卷阿拉伯文版第二版在叙利亚首都大马士革开始发行。"},{"type":"paragraph","text":"大马士革出版社在第二版的后记中说：“毛泽东主席著作的重要意义不仅限于中国和亚洲，它已成为马克思主义财产的一个基本部分。它以它的正确道路照耀着非洲、拉丁美洲一切殖民地半殖民地和附属国反对帝国主义、争取民族解放、民主、和平和社会主义的人民。”"},{"type":"paragraph","text":"后记说，“毛泽东选集是一切反对帝国主义，为争取民族解放、民主和社会主义而斗争的国家中的军人和革命战士手中锐利的理论武器，是每一个知识分子应该掌握的宝贵财富”。"},{"type":"paragraph","text":"毛泽东选集第一卷阿拉伯文版第一版是在一九五八年在叙利亚发行的，共印五千册，很快就销售一空。第二版由译者作了仔细的校正，有精装和简装两种版本。"},{"type":"paragraph","text":"叙利亚工会联合会机关刊物《社会主义工人斗争》周刊（阿拉伯文）从今年五月到现在，陆续刊载了毛主席著作《实践论》、《关于正确处理人民内部矛盾的问题》、《中国社会各阶级的分析》等文章的详细摘要。这家刊物还特别摘译了《关于正确处理人民内部矛盾的问题》一文中区别香花与毒草的六条标准。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"523fd27393"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

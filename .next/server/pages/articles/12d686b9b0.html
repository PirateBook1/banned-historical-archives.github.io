script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热烈欢庆在毛主席革命路线指引下所取得的伟大胜利市革委会隆重举行国庆文艺晚会张春桥同志和本市党、政、军负责人出席","authors":[],"dates":[{"year":1972,"month":10,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　昨天晚上，上海市革命委员会在文化广场隆重举行上海人民庆祝中华人民共和国成立二十三周年文艺晚会，热烈欢庆在毛主席革命路线指引下，我国人民在社会主义革命和社会主义建设中取得的伟大成就。"},{"type":"paragraph","text":"中共中央政治局委员、中共上海市委第一书记、上海市革命委员会主任张春桥同志和中共上海市委、上海市革命委员会、中国人民解放军驻沪部队负责人都出席了晚会。"},{"type":"paragraph","text":"昨晚，文化广场充满着节日的欢乐气氛。本市广大工人、贫下中农、解放军指战员、革命干部、革命知识分子、红卫兵小将，以及前来参加国庆活动的港澳同胞、归国华侨、外籍华人，共一万五千余人，同在沪的各国来宾、友好人士、各国在沪实习生一起，共同热烈庆祝光辉节日。"},{"type":"paragraph","text":"在晚会上，到会者观看了上海京剧团《智取威虎山》剧组、上海京剧团《龙江颂》剧组、上海市舞蹈学校、上海交响乐团、上海电影乐团、上海合唱团、上海歌剧院、上海音乐学院等单位演出的精彩文艺节目。"},{"type":"paragraph","text":"在晚会前，上海市有关部门分别举行国庆招待会，招待在沪的各国来宾和朋友。上海市革命委员会负责人分别出席了招待会。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"12d686b9b0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

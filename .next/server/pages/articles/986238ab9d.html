script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"对苏联各项成就的诬蔑","authors":["中国人民大学","伍伯涵","凌国星","朱维民","陈丘民","顾佩弦"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"对苏联各项成就的诬蔑","type":"title"},{"text":"中国人民大学陈丘民伍伯涵朱维民凌国星顾佩弦","type":"authors"},{"text":"在谈到苏联和东南欧各民主国家如波、南等都有许多的变化时特别强调波兰农民入社的自愿原则，和国家领导人和老百姓同甘苦，不带卫兵也不坐汽车，同时说南斯拉夫两院制在政府机构上比我们简单等。","type":"paragraph"},{"text":"此外在陈丘民平日言论中对苏联是歪曲和诬蔑的。他说苏联出兵匈牙利是侵犯匈牙利的主权，干涉内政，违犯国际法，苏联根本没有诚意让德国、越南和朝鲜统一，（此句话是在整风交待谈出）斯大林功小过大，共产党没解放时强调民族自决权，胜利了就不要民族自决权了，这是对别人一套对自己一套，社会主义国家比资本主义国家军费开支在绝对数字上要大（中、苏比美国大）……。（中国人民大学法律系学生  陈丘民的材料）","type":"paragraph"},{"text":"“……资本主义国家的法制传统就是比较优良，据说法国有个领袖犯了法，照样受审判，在法律面前人人平等，而苏联，特别是在斯大林时代是最没有法制的了……”（中国人民大学新闻系学生  伍伯涵）","type":"paragraph"},{"text":"“苏联一切都是教条主义。苏联太骄傲，干涉人家的主权，国内也没有什么民主，如选举也是提名选举。我们不要盲从苏联，如对南斯拉夫的态度就是盲从苏联的结果。斯大林问题为什么死后才揭露出来，这说明苏共中央是有问题的。”诬蔑苏联援助匈牙利是干涉，说：“苏联两次出兵都是不应该的，是干涉内政。匈牙利事件的发生，主要是共产党脱离群众，官僚机构化。我对纳吉是有幻想的，如果他不垮台，他也可能领导匈牙利走上另一条社会主义的路。波兹南事件是工人自发的。中国如果发生匈牙利事件，我第一个拿着旗帜上街。”（中国人民大学新闻系学生  朱维民的材料）","type":"paragraph"},{"text":"“苏联在社会主义阵营中的领导地位应重新考虑，苏联的教条主义严重，在发展马列主义上远远落后于我国，社会主义阵营应放二把交椅，自然科学的是苏联，社会科学的我们党可以心安理得地坐下来。","type":"paragraph"},{"text":"中苏关系所以好，因为中国是大国，中国有谦让的美德，对南斯拉夫是否有些宗派主义情绪呢？不能说南是修正主义。苏南关系不好应由苏联负责”。（中国人民大学新闻系学生  凌国星）","type":"paragraph"},{"text":"“程海果的这个理论（即苏联不是社会主义），我还未弄清，但她推翻了，他认为她这种行为是为了新的进攻而作的退却，而这种退却的本身也就是新的进攻，因为她推翻的正是真理，我认为苏联在一般意义上讲，是建成了社会主义，在某种意义上讲，还没有建成百分之百的社会主义社会，其原因有二：（1）还存在无产阶级专政，（2）还存在私有制。强调没有建成百分之百的社会主义有两点好处：（1）能继续加强对私有制经济的改造，（2）能加强国际主义的团结。马克思曾说无产阶级专政还存在时不是社会主义社会。那怕只有个别的私有经济存在也不能算100％建成社会主义。”（中国人民大学农业经济系学生  顾佩弦）","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"986238ab9d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚持“三要三不要”原则　加强党的建设","authors":[],"dates":[{"year":1976,"month":10,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚持“三要三不要”原则　加强党的建设"},{"type":"paragraph","text":"济南部队某师党委认真看书学习，决心同搞修正主义、搞分裂、搞阴谋诡计的人作坚决斗争，维护党的团结和统一，永远沿着毛主席的革命路线前进"},{"type":"paragraph","text":"新华社济南一九七六年十月十九日电人民解放军济南部队某师党委坚决响应党中央的号召，在学习马列著作和毛主席著作的新高潮中，认真学习毛主席提出的“要搞马克思主义，不要搞修正主义；要团结，不要分裂；要光明正大，不要搞阴谋诡计”的三项基本原则，决心更好地加强党的思想建设和组织建设，最紧密地团结在以华国锋同志为首的党中央周围，坚持以阶级斗争为纲，坚持党的基本路线，坚持无产阶级专政下的继续革命，维护党的团结和统一，同一切违背三项基本原则的言论和行动作坚决的斗争。"},{"type":"paragraph","text":"伟大领袖毛主席逝世以来，这个师党委怀着对毛主席无限崇敬和深切悼念的无产阶级感情，先后集中了九天时间学习中央《告全党全军全国各族人民书》和华国锋同志在伟大的领袖和导师毛泽东主席追悼大会上致的悼词，联系我党在毛主席英明领导下成长壮大的光辉战斗历程，重温毛主席关于“三要三不要”的基本原则，并以“怎样坚持‘三要三不要’的原则，紧密团结在党中央周围，一切行动听指挥”为题展开热烈讨论。大家回顾了我党历次路线斗争的实际，更加认识到，毛主席提出的三项基本原则，是对我党五十多年来两条路线斗争经验的科学总结。历史的事实证明，修正主义路线的头子为了推行修正主义路线，达到篡权、复辟的目的，就必然篡改马列主义、毛泽东思想，必然搞分裂，搞阴谋诡计。党委常委、副师长谷全智说，毛主席提出的三项基本原则，是区分真假马克思主义的试金石，是我们观察和分析问题的望远镜和显微镜。全党全军全国人民坚持这三项原则，最紧密地团结在以华国锋同志为首的党中央周围，把毛主席开创的无产阶级革命事业进行到底，这是全国军民的钢铁意志，任何力量都无法动摇。任何背叛马克思主义、列宁主义、毛泽东思想，篡改毛主席指示的人，任何搞修正主义、搞分裂、搞阴谋诡计的人，是注定要失败的。"},{"type":"paragraph","text":"斗争实践使师党委“一班人”认识到，坚持“三要三不要”的基本原则，就要刻苦学习马列著作和毛主席著作。他们说，毛主席著作是马克思主义的光辉文献，是我们取之不尽、用之不竭的思想宝库。只有学好马列著作和毛主席著作，才能成为自觉的无产阶级革命战士，更好地坚持毛主席的无产阶级革命路线。有的同志联系自己的亲身经历，说明认真学习马列著作和毛主席著作的极端重要性。他们说，文化大革命前，由于没有很好地坚持看书学习，马克思主义水平不高，识别能力不强，当刘少奇推行反革命的修正主义路线的时候，我们没有能够很快识别。经过文化大革命，师党委“一班人”看书学习的自觉性大大提高。几年来，他们普遍通读了《毛泽东选集》一至四卷，选读了一些马列著作，阶级斗争、路线斗争觉悟有了很大提高。去年当邓小平推行“以三项指示为纲”的修正主义路线，大刮右倾翻案风的时候，他们针锋相对地提出，坚持以阶级斗争为纲，坚持党的基本路线，并且号召所属部队热情支持社会主义新生事物，巩固和发展无产阶级文化大革命的成果。大家在学习、座谈中回忆了这段历史，一致表示要更好地学习马列著作和毛主席著作，当前要着重学习毛主席关于无产阶级专政下继续革命的理论，学习毛主席从无产阶级文化大革命以来尤其是在批邓、反击右倾翻案风斗争中的一系列重要指示，学习毛主席关于“三要三不要”的教导，同任何背叛马克思主义、列宁主义、毛泽东思想，篡改毛主席指示的人，同任何搞修正主义、搞分裂、搞阴谋诡计的人作坚决的斗争，坚决维护党的团结和统一，永远沿着毛主席的革命路线前进。"},{"type":"paragraph","text":"这个师的党委成员还带头学唱《国际歌》、《三大纪律八项注意》、《东方红》三首革命歌曲，全师上下团结一心，步调一致，决心在党中央领导下，去夺取新的更大胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"以三项指示为纲","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9adfb7773c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

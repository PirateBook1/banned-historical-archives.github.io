script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"欧秀妹逮捕土匪丈夫","authors":["张焘"],"dates":[{"year":1951,"month":5,"day":16}],"is_range_date":false,"parts":[{"text":"欧秀妹逮捕土匪丈夫","type":"title"},{"text":"张焘","type":"authors"},{"text":"编辑同志：","type":"appellation"},{"text":"广东省北江专区在镇压反革命运动中，出现了不少群众协助政府逮捕反革命分子的动人事绩。现在我把欧秀妹帮助政府逮捕她丈夫惯匪梁文的事情告诉你们。","type":"paragraph"},{"text":"欧秀妹是北江专区连县三区洛阳乡金竹山村人。她的丈夫梁文在解放前当过伪保长；解放后又当了土匪；经常杀害、抢劫人民，是当地匪首廖耀庭的得力帮凶。当地群众非常痛恨他；村里民兵多次设法抓他，一直抓不到。于是，农会、民兵、妇女会就经常派人动员欧秀妹，要她捉住丈夫交政府法办，为人民立功。特别是妇女会的干部，经常向她解释作土匪老婆的可耻与为人民立功的光荣。欧秀妹也因为自己受群众的歧视而苦恼。她一方面痛恨土匪，但要抓自己丈夫，总有些犹豫。她思想斗争了好久，终于认识到自己应站在人民的立场上，不应包庇土匪丈夫。她就向农会、妇女会提出保证，要在一个月内抓到梁文。","type":"paragraph"},{"text":"有一天晚上，梁文回家了。她想去报告民兵，又恐怕引起梁文的怀疑。她就想了一个办法，对丈夫说：“民兵到处放哨，要抓你；你以后可不要回来，太危险啦！你要什么东西，和我约好日子、地点，我给你送去就是了。”当晚，她丈夫和她约定：两天以后的夜晚在菜冲岭山脚下碰头。","type":"paragraph"},{"text":"第二天，欧秀妹就把这情况报告给民兵队部。在欧秀妹和她丈夫约定的那天晚上，民兵布置好了。欧秀妹带了酒菜，依约前往。当梁文正要吃酒的时候，有一个民兵不小心，把手电筒弄亮了一下。梁文一看不好，就要拔脚向山上跑。这时，欧秀妹就不顾一切地死命把梁文抱住，并大声疾呼，“土匪在这儿，来捉啊！”梁文拼命挣扎，把欧秀妹摔在地上。这时，民兵跑到跟前，把梁文抓住了。","type":"paragraph"},{"text":"欧秀妹坚决站在人民立场，分清敌我，活捉土匪丈夫梁文的事，立即传遍全县，到处为人称颂。她已被人民选为捉拿土匪特务的女英雄。","type":"paragraph"},{"text":" 广东北江专署  张焘","type":"paragraph"}],"comments":[],"origin":"《人民日报》1951年5月16日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d2d9b9315e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"历史上的重要一页——毛主席“向雷锋同志学习”题词经过","authors":["李禹兴"],"dates":[{"year":1990,"month":3,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"历史上的重要一页"},{"type":"paragraph","text":"——毛主席“向雷锋同志学习”题词经过"},{"type":"paragraph","text":"１９６３，我在《中国青年》杂志社做编辑工作。当时，编辑部绝大多数是青年，干工作有一股钻劲。我们觉得，雷锋是中国共产党员、模范共青团员、五好战士、解放军原沈阳部队工程兵某部运输班长，１９６２年８月１５日因公殉职。他不同于面对敌铡刀无所畏惧、从容就义的刘胡兰，也不同于抱着炸药包冲向敌碉堡、英勇献身的董存瑞。雷锋是社会主义和平建设时期的英雄模范，很有时代特点和教育意义。于是我们决定下大气力宣传，出版学习雷锋专辑，扩大影响，向全国青年推荐。在酝酿讨论中，一位同志提出请毛主席为雷锋题词的建议，立刻得到大家的同声赞成。"},{"type":"paragraph","text":"１９６３年２月１６日（或１７日），我们向毛主席发出了请求题词的信函：“中南海呈毛主席”。信发出后，我们怀着忐忑不安的心情期待着、猜测着：毛主席看得到那封极普通的信吗？主席工作那么忙，会答应我们的请求吗？我们打电话询问。回答很简单：“信收到了，主席看过了，没有表示态度”。这说明主席正在考虑，这足以使我们振奋了。过了几天，接到主席办公室电话，说：“主席为你们题词已写好，请派人到中南海西门来取。”几十分钟后，毛主席“向雷锋同志学习”几个刚劲有力的大字展现在大家面前，编辑部人人欢欣鼓舞。这样，毛主席的题词手迹被制版作为插页，刊登在１９６３年３月２日出版的第五、六期《中国青年》杂志——学习雷锋同志专辑上。"},{"type":"paragraph","text":"我们在提出请毛主席为雷锋同志题词的同时，也发信请周总理题词。周总理题词早于毛主席题词送到编辑部。题词是：“雷锋同志是劳动人民的好儿子，毛主席的好战士”。随后，周总理的又一次题词，把主席题词内容具体化了：“向雷锋同志学习，憎爱分明的阶级立场，言行一致的革命精神，公而忘私的共产主义风格，奋不顾身的无产阶级斗志。”它为广大青年进一步指明了学习方向。在这前后，老一辈无产阶级革命家刘少奇、朱德、邓小平、陈云、董必武、郭沫若等都为雷锋题词、作诗。一个向雷锋同志学习的活动，就这样蓬蓬勃勃地在全国青年中开展起来了。　　　（１９９０年第２期《中国老年》李禹兴文"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"全民学雷锋  （二月十八日《天津日报》吴富定画）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9e534ae55b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

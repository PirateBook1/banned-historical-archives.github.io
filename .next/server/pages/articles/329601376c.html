script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“三害”产生的根源","authors":["中国人民大学","俞国亮","朱福荣","李德","谢德钧","韩惠贞","饶松龄","马馨"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"“三害”产生的根源","type":"title"},{"text":"中国人民大学马馨俞国亮李德饶松龄谢德钧朱福荣韩惠贞","type":"authors"},{"text":"“三害根源问题与社会制度关系，宗派主义是与以党代政有关。到处都是党员，这样使其他方面的积极性发挥不出来了。”“我国是一个庞大的官僚机构，我校就是一个大的官僚机构。妇联、工会这些组织实在没有发挥作用，是形式。党过去是与群众站在一起的，现在取得了领导权了，就犯了官僚主义，领导者站在领导角度看问题，这当然与群众不一致，因此，党变质了，不象过去那样难苦朴素了。”“教条主义的产生和学习苏联有关。一切都是引用于马、恩、列、斯的话，不能独立思考，光是苏联好，这样当然会产生教条主义。”（中国人民大学档案系助教  马馨）","type":"paragraph"},{"text":"“‘三害’根源之一是社会主义制度本身。那儿有组织，那儿有就宗派生义。成立一个组织，它首先就要考虑它的组织利益。这就产生了排外性。党内有了意见分岐，就有了排内性的集团。党就有自己的利益，干部政策是对党、团员照顾多，信任多。官僚主义是与强迫命令有为什么我们党执政前就未提到这个问题呢？因为没有执政。原因就是关，有了行政权，可以‘命令’。”（中国人民大学新闻系学生  俞国亮）","type":"paragraph"},{"text":"“‘三害’的根源是——整个党的马列主义水平不高。”","type":"paragraph"},{"text":"“……共产党在使用策略，什么‘人民内部矛盾’，多么狡猾，历史上没有这样聪明的君主！这样的社会！”（中国人民大学哲学系学生  李德）","type":"paragraph"},{"text":"“‘三害’产生的根源：1．以党代政。从中央到地方，都有两套机构，各级党越到下层就越以党代政，妨碍了政府工作的积极性，虽然政府领导大部是党员，但党对政府工作人员不相信，什么东西都要拿到党委去批准，每一中心工作来到党委要抽各部门的干部，要什么干部就给什么说是统一领导，这是党委的特权思想，庞大的组织机构，重复，造成官僚主义、命令主义，今后精减机构出发应把党的领导和政府工作的能动性结合起来，使两套机构成为一个机构，也可以发挥党的作用。2．等级制度。我们这个社会里等级制度是以政治为基础，分为党员、团员、群众，党员感到自己高人一等，有些人没有入党以前勤勤恳恳，入党以后高高在上有人说‘三害’有经济基础，我想不通，如果要说，是共产党的领导权，在提拔干部上党的宗派主义就不少，对旧知识分子，只是当工具使用，工作有他们，提拔评模没有他们，使他们悲观失望，这是人为的等级制，这与中央宣传工作有关（中央宣传党员是特殊材料制成的）。3．三害”是党员的缺点，党是由党员组成的，所以党员的缺点也是党的缺点，党员有缺点不改正人民不是提出来打倒党员。而是打倒共产党，今天说来党的‘三害’是很利害的，党员的缺点是很严重的，为什么党不经常整风呢？4．同意‘三害’是阶级根源和思想根源，但制度不完善也是促进和容纳了‘三害’。”（中国人民大学贸易系学生  饶松龄）","type":"paragraph"},{"text":"“宗派主义、官僚主义、教条主义产生的根源，并不完全是老爷们、少爷们、小姐、太太们的自觉行为，而是归根罪恶的制度——把人民分成三部分（党、团、群）分别治理形成不同集团矛盾的结果。”（中国人民大学　火箭）（大字报）","type":"paragraph"},{"text":"“三害产生的根源是上层建筑与基础的矛盾，制度某些环节不适合基础，某些具体制度产生三害。具体制度是：官僚机构庞大，党委有部，政府有科，机构重迭，职责不明，形成无人负责，领导不深入下层，不做实际工作，演说、总结等都是秘书干的。”（中国人民大学工业经济系学生  谢德钧）","type":"paragraph"},{"text":"“上层建筑某些部分不适合经济基础，应根本改革。如我国国家机构中，机构臃肿，人浮于事……等是事实。如国务院有办公室，下有部、司、局、处、科、组、台等，这是太臃肿的机构。机构大，办事能力低，公文旅行是普遍的现象。几个月办一件公文的事实是不少的。这就是官僚主义产生的温床。中央的政策是正确的，可是贯彻到下面就一定会打折扣。”（中国人民大学历史系学生　朱福荣）","type":"paragraph"},{"text":"“官僚主义产生于官僚机构，现在人浮于事、机构臃肿的现象是普遍的，特别是党委会、团委会、人事部门，许多人没有事做，再没有比他们清闲的了。机构重迭也很严重，这种官僚机构就造成了官僚主义，造成了官僚群，造成了领导与被领导的矛盾。”（中国人民大学历史系学生  韩惠贞）","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"329601376c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中央工业部门学习毛主席的指示，响应华主席的号召  向石油部请教  向石油部门看齐","authors":[],"dates":[{"year":1977,"month":5,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中央工业部门学习毛主席的指示，响应华主席的号召"},{"type":"paragraph","text":"向石油部请教  向石油部门看齐"},{"type":"paragraph","text":"当前，全国工矿企业都在认真贯彻全国工业学大庆会议精神，轰轰烈烈地开展工业学大庆的运动。在这种形势下，领导机关怎么办？"},{"type":"paragraph","text":"早在一九六三年十二月，伟大领袖毛主席就指出：中央有几十个部，明明有几个工作成绩工作作风较好的部，例如石油部，别的部却视若无睹，永远不去那里考察研究请教一番。在全国工业学大庆会议上，英明领袖华主席号召各个工业部门要向石油部门学习，改进领导作风，搞好自身的革命化。"},{"type":"paragraph","text":"参加这次会议的中央工业部门的许多代表，重温毛主席关于学习石油部的指示，深受教育，一致表示，决不辜负华主席、党中央的殷切期望，虚心向石油部门学习。有些同志立即到石化部登门请教。煤炭部和石化部曾经合部五年，煤炭部的代表亲身感受到石化部的工作作风出色，革命干劲感人。他们说，老师就在身边，但是我们过去学得不够，今后要加倍努力学习。石化部机关革命化搞得好，好就好在他们坚持毛主席革命路线，把无产阶级专政的任务落实到基层；他们高举大庆红旗，用大庆经验指导全国石油战线的工作；他们常年深入基层，联系群众，全心全意为基层服务，上上下下心想在一起，劲用在一起。煤炭部的同志具有雷厉风行的作风，他们学习石化部，强调见行动，进一步加强面向基层的工作。部领导更好地抓住开滦这个学大庆的典型，更加自觉地深入开滦，坚持在第一线办公，做到凡是能够在现场解决的问题不在北京解决，加快开滦恢复生产的步伐。冶金部的同志表示，一定要象石化部抓大庆那样，在冶金战线抓鞍钢这个重点企业，以点带面，把全国的冶金工业及早抓上去。"},{"type":"paragraph","text":"水电部、一机部的代表说，学石化部要学在根本上。如果仅仅人到了基层，但为基层服务的思想树得不牢，还是不可能真正为基层服务。只有真正深入生产第一线，在参加生产劳动的过程中，才能想基层之所想，急基层之所急，帮基层之所需。水电部的代表说，自己同石化部相比，无论在政治、思想、作风等方面，差距都还很大，一定虚心学习，改进领导作风，在人与人的关系上来个大革命，做到上下一条心，前后方一家人，共同作战。"},{"type":"paragraph","text":"水电部邀请石化部的负责同志介绍经验，传经送宝，搞好机关革命化。一机部决定由部长带队到石化部请教，学习机关革命化的经验。他们还准备组织三分之一的干部到重点工厂蹲点，深入调查研究，抓紧典型，总结经验，坚决把产品质量和设备完好率搞上去，在装备水平、产品性能、制造技术和科学研究方面，有重点地赶超世界先进水平，为农业、基础工业和国防工业服务。　本报记者"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ff777f3ada"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

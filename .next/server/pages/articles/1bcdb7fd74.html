script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"三喜临门度春节——北京顺义县河南村大队新事","authors":["吕建中"],"dates":[{"year":1981,"month":2,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"三喜临门度春节"},{"type":"paragraph","text":"——北京顺义县河南村大队新事"},{"type":"paragraph","text":"北京顺义县潮白河畔的河南村大队，有上千户社员，社员生活好，心情愉快，思想也亮堂。他们说：“今年春节三喜临门”。"},{"type":"paragraph","text":"一喜对林彪、江青反革命集团十名主犯判了罪。宣判那天晚上，大队、小队办公室和一些社员家里挤满了看电视的人，都说这伙害人虫罪有应得。大家回想起十年动乱时期，队里有大大小小28个派性组织，闹腾得人心不安宁，生产无心搞。我国被害死了那么多人，经济临近崩溃边缘，都是这伙人在上面兴妖作怪。现在，他们终于受到了法律的制裁。大家心里踏实了。"},{"type":"paragraph","text":"二喜灾年获丰收。今年队里对生产责任制和科学种田抓得好，1980年夏季小麦虽因大旱加倒春寒减产72万斤。可是社员不松劲，秋季夺了个大丰收，补上麦季减产，还比上年增产48万斤粮食。队里副业搞的也好，农林牧副渔全面丰收，社员平均分配达到213元，有几个生产队超过了300元。年终一兑现，社员个个喜出望外，手里掂着票子说：“咳，今年分的钱海了！”信用社社员个人存款很快就增加了二十多万元。临到春节，大家更忙碌起来，电视机接连不断往家抱，猪肉半扇半扇地往家扛，供销社五间门市部人挤得转不开身，最近十来天每天营业额三千多元，光点心匣子卖了一千多个，真把几个售货员给忙坏了！"},{"type":"paragraph","text":"三喜邓小平、陈云、赵紫阳等中央领导同志在中央工作会议上的讲话象一阵春风吹进了河南村。那天，大队党支部书记段连弟在党、团员和干部会上一传达，大家心里格外亮堂。尤其是坚持四项基本原则，加强政治思想工作，大家越想越重要。要不是共产党领导走社会主义道路，大家恐怕至今还在潮白河洪水和风沙灾害下过日子，哪会有现在这种幸福生活？可是，这些年社会风气不正，一些青年人的思想叫人担心。这回党支部明确了自己的任务主要是抓政治思想工作，要表扬好人好事，同歪风邪气作斗争。第八生产队社员姚景莉婆媳关系特别好，婆婆心疼媳妇下地干活辛苦，又要做好队里的妇女工作，便把家务事全担了起来。姚景莉也很尊敬婆婆，回家就抢着干活，尽力减轻婆婆的负担。社员评选她们是和睦家庭，队里领导也表扬她们，发给了奖状和奖品，号召大家向她们学习。春节前夕，在部队的二弟李树江回家结了婚，全家喜上加喜，街坊和亲友都来祝贺。大家还给写了一副对联贴在门上：“革命伴侣奔四化，和睦家庭迎新春”。本报记者 吕建中"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"河南文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"派性","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1bcdb7fd74"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共云南省委关于坚决团结中农纠正侵犯中农利益倾向的指示","authors":[],"dates":[{"year":1950,"month":10}],"is_range_date":false,"parts":[{"text":"中共云南省委关于坚决团结中农纠正侵犯中农利益倾向的指示","type":"title"},{"text":"据蒙自、呈贡的报告，有的村庄已发生调整佃权，侵犯中农利益的严重现象。以致中农不满，匀得地的中贫农亦因分得不公吵闹不睦，中农生产情绪亦因之受影响，地主看笑话和乘隙挑拨。这种侵犯中农利益的行为是原则性的错误，是决不允许的。这只有分裂农民内部团结，混乱农民阶级阵营，转移了斗争目标，便利敌人，而不利于群众。其产生原因：主要为村干不纯，自私自利；部分积极分子教育不够，盲目过左；而干部中仇视中农的思想（如说应当“中立中农”，中农参加农协要请保具结，甚至宁洱某干部有把中农当为阶级敌人的思想等），同时是侵犯中农利益的重要原因。为纠正和防止上述倾向，必须在干部中深入进行党的总路线总政策的教育，树立坚决团结中农的思想，必须使所有干部和群众了解，团结中农是革命中的战略问题，任何企图将中农排除于农民之外及憎恨中农情绪，都必须坚决纠正。并且目前必须强调减退中心，勿提倡一般的调整佃权，要批判急性分田思想。对群众加强“中贫农是一家”的教育，分清地主与农民的敌我界线；大胆放手把政策交给群众，才能避免不纯分子愚弄群众和部分积极分子过左包办的偏向。已从中农手中匀出的田要耐心说服群众，取得贫雇农自觉坚决退回。今后调整佃权只能把地富把持自种或雇工自种的公田匀出。至于地富把持租给农民耕种公田亦不应匀出，以免造成农民内部斗争。你处有无此类情形，请深入检查坚决纠正，并详为报告省委。","type":"paragraph"},{"text":"关于团结中农问题，云南日报正收辑毛主席指示并写社论，拟最近发表并广播，希注意组织和指导各级干部学习研究。","type":"paragraph"}],"comments":[],"origin":" 中共中央西南局农村工作部编：《西南区土地改革运动资料汇编（上）》，重庆， 1954年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"abac99fdc7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

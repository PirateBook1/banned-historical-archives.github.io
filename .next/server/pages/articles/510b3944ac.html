script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"金日成首相返国前电毛主席致谢  朝鲜政府代表团昨天回到平壤","authors":[],"dates":[{"year":1953,"month":11,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"金日成首相返国前电毛主席致谢"},{"type":"paragraph","text":"朝鲜政府代表团昨天回到平壤"},{"type":"paragraph","text":"【新华社二十七日讯】我中央人民政府毛泽东主席收到了朝鲜民主主义人民共和国内阁首相金日成在离开我国国境安东时的来电。电文如下：北京市中华人民共和国中央人民政府毛泽东主席："},{"type":"paragraph","text":"兹值离开伟大中国的边境之际，我以朝鲜民主主义人民共和国代表团的名义，再次对于尊敬的您和中华人民共和国中央人民政府给予我们的关心和款待，表示深切的感谢。"},{"type":"paragraph","text":"我相信此次北京会谈的成就，将更加巩固朝中两国人民间的友谊团结，并保障战后朝鲜人民经济的恢复发展，从而有利于我国的和平统一、独立的斗争。同时，对于远东的和平安全事业，亦将有巨大的贡献。"},{"type":"paragraph","text":"我希望兄弟的中国人民在新生活的建设中获得更大的成就，并衷心祝贺您身体健康。"},{"type":"paragraph","text":"朝鲜民主主义人民共和国内阁首相金日成"},{"type":"paragraph","text":"一九五三年十一月二十六日于安东"},{"type":"paragraph","text":"【新华社平壤二十七日电】朝鲜人民领袖金日成元帅和他所率领的朝鲜民主主义人民共和国政府访问中国代表团，乘专车于二十七日上午十二时返抵平壤。我国驻朝鲜民主主义人民共和国大使馆临时代办甘野陶陪同到达。"},{"type":"paragraph","text":"到平壤车站欢迎代表团的有：内阁副首相兼民族保卫相崔庸健，副首相崔昌益、郑一龙，最高人民会议常任委员会副委员长洪箕畴、书记长康良煜，最高人民会议副议长金达铉、李英，朝鲜劳动党中央组织指导部部长朴永彬、宣传鼓动部部长金昌满，朝鲜人民军总参谋长金光侠、总政治局局长崔宗学，内阁各相，人民军高级将领，祖国统一民主主义战线中央委员会议长团议长，各民主政党、人民团体负责人，朝鲜民主主义人民共和国驻我国大使崔一，朝鲜劳动党平壤市委员会委员长高凤起，平壤市人民委员会委员长郑然彪和平壤各界人士等。"},{"type":"paragraph","text":"到车站欢迎的还有苏联驻朝鲜大使苏兹达列夫，我国驻朝鲜大使馆一等秘书李石和各国驻朝鲜外交使节及使馆人员等。"},{"type":"paragraph","text":"车站上悬挂朝、中两国国旗。当专车进站时，军乐队奏起庄严的欢迎曲。金日成元帅和代表团代表们下车后，与欢迎者一一握手，并检阅了仪仗队。"},{"type":"paragraph","text":"朝鲜劳动党中央委员会副委员长金一，内阁副首相朴义琓，内务相方学世，内阁事务局局长金昌洽等曾到国境新义州欢迎政府代表团，并与代表团同车回到平壤。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"510b3944ac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"新共惠灵顿地区（组织）通过决议向毛主席致敬  毛主席著作大大丰富了马列主义宝库","authors":[],"dates":[{"year":1966,"month":8,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新共惠灵顿地区（组织）通过决议向毛主席致敬"},{"type":"paragraph","text":"毛主席著作大大丰富了马列主义宝库"},{"type":"paragraph","text":"新华社惠灵顿二十九日电　新西兰共产党惠灵顿地区（组织）在最近举行的一次会议上，通过决议向中国共产党和毛泽东同志表示敬意。决议说：“会议欢迎和赞同新西兰共产党在中国共产党成立四十五周年的时候，向中国共产党发出的表示兄弟的祝贺的电报。”"},{"type":"paragraph","text":"“会议表示十分赞赏中国共产党及其伟大领袖毛泽东坚持马克思列宁主义，鼓舞全世界工人阶级，特别是亚非拉人民的作用。亚非拉人民每天都在砸碎新老殖民主义的锁链，他们站在反帝斗争的最前列。”"},{"type":"paragraph","text":"决议强调表示：会议完全支持在四十五周年贺电中对毛泽东同志所起的作用的赞扬，毛泽东同志用他的著作，大大丰富了马克思、恩格斯、列宁和斯大林创建的马克思主义理论的宝库。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"47d151830b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

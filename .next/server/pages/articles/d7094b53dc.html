<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北京市革命委员会关于大专院校一九六七年毕业生分配工作情况报告","authors":[],"dates":[{"year":1968,"month":10,"day":30}],"is_range_date":false,"parts":[{"text":"北京市革命委员会关于大专院校一九六七年毕业生分配工作情况报告","type":"title"},{"text":"中共中央、中央文革、国务院、中央军委：","type":"appellation"},{"text":"北京市大专院校一九六七年毕业生共有二万二千六百余人，除清华、北大、北航、京工、科技大学因国防机要部门减退一千七百余人，有待重新分配外，其他院校毕业生，都已离开学校，到工农兵当中接受再教育。","type":"paragraph"},{"text":"这届毕业生的分配工作，是从六月份接到中央“分配通知”后开始部署的。到七月中旬，在国家计委、中央各部及各省、市、自治区具体分配方案陆续送来后，首先在成立了革命委员会的院校，在院校革命委员会的领导下，建立了有革命学生、革命干部和解放军参加的三结合校系毕业分配领导小组，进行分配工作。但是，少数院校由于有山头主义、宗派主义作怪，分配工作进展迟缓，有的院校连分配领导班子都组织不起来，无法进行分配工作。八月中旬，首都工人、解放军毛泽东思想宣传队开进学校以后，在宣传贯彻落实毛主席一系列最新指示，制止了武斗以后，就直接领导了毕业生的分配工作。工人、解放军毛泽东思想宣传队领导毕业分配工作大体上有两种形式：一种是已成立了革命委员会和已实现了革命大联合的院校，在宣传队领导下，有革命干部、学生、革命教师参加建立三结合的校系毕业生分配领导小组；另一种是，在两派对立情绪严重的院校，宣传队直接掌握毕业生分配大权，由宣传队的主要负责同志挂帅，组成领导小组，吸收革命干部、学生代表参加工作。大部份院校在工人、解放军毛泽东思想宣传队的领导下，经过半个月到二十天时间，就基本上完成了分配任务。主要做法是：","type":"paragraph"},{"text":"一、高举毛泽东思想伟大红旗，大力突出无产阶级政治，用毛泽东思想统帅毕业生分配工作的全部过程。毕业生分配工作开始前不久，《人民日报》发表了对上海机床厂的调查报告，在编者按中传达了毛主席关于教育革命的最新指示。毛泽东思想宣传队运用这一锐利的思想武器，广泛地进行宣传，反复地组织学习，号召毕业生以实际行动来响应毛主席的伟大号召。经过学习讨论，有的毕业生检查了自己过去想当工程师、当干部的错误思想，在学生中造成了坚决走与工农群众相结合的道路的革命声势，给分配工作打下了良好的思想基础。","type":"paragraph"},{"text":"二、大办毕业生毛泽东思想学习班，加强思想教育。开展革命的大批判，批判反革命修正主义“读书作官论”、“公私溶化论”、“三经、三重、三脱离的分配路线”（重城市轻农村，重工业轻农业，重上层轻基层，脱离无产阶级政治，脱离生产实践，脱离工农）。请老工人、贫下中农忆苦思甜，进行阶级教育，启发毕业生自觉地斗私批修，改造世界观。在提高阶级觉悟和路线斗争觉悟基础上，自觉地服从分配，到边疆去，到农村去，到工矿去，到基层去，当普通农民、工人。很多班级经过斗私批修会，出现争去边疆、争到艰苦地方去的动人场面，完全改变了过去留恋大城市不愿去边疆、不愿下农村的状况。","type":"paragraph"},{"text":"三、相信群众，依靠群众，走群众路线。许多院校的工人、解放军毛泽东思想宣传队，在落实分配方案的过程中，首先公布分配计划，让毕业生认真填写志愿，放手让群众充份酝酿讨论，提出分配意见。校、系分配领导小组同时深入群众，听取要求和意见，反复分析研究，合理搭配分配方案。初步分配方案公布后，分配小组也注意听取反应，对合理的要求，则予采纳，适当调整；对不合理的要求，耐心进行解释。同时广泛开展谈心活动，做好深入细致的思想工作。这样，就克服了过去少数几个干部说了算的错误作法，大多数院校做到了：经过班里讨论，系分配小组平衡搭配，校分配领导小组最后审定，报市革委会履行批准手续。","type":"paragraph"},{"text":"另外，目前在校的一九六八年的毕业生，经过学习毛主席关于大学毕业生要与工农相结合，接受工农再教育的最新指示，思想觉悟有了提高，也迫切要求尽快分配，迅速走上劳动锻炼的战斗岗位。","type":"paragraph"},{"text":"以上报告当否，请指示。","type":"paragraph"},{"text":" 北京市革命委员会一九六八年十月三十日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件，翻印者未注明","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d7094b53dc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

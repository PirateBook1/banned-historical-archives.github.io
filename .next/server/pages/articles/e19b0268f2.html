script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央统战部关于调查民族上层分子和宗教职业者情况的通知","authors":[],"dates":[{"year":1956,"month":3,"day":9}],"is_range_date":false,"parts":[{"text":"中央统战部关于调查民族上层分子和宗教职业者情况的通知","type":"title"},{"text":"上海局、各省、市委、各自治区党委、西藏工委统战部：","type":"appellation"},{"text":"在少数民族地区实现社会主义改造和在还没有完成民主改革的少数民族地区完成民主改革，都要坚持和平改造的方针，这是中央早已规定了的。根据这个方针，对于少数民族中的上层分子（包括贵族、土司、头人、牧主、奴隶主和活佛、喇嘛、教主、毛拉、阿訇等），在进行社会主义改造和民主改革的时候和改革以后，也仿照对资产阶级分子的办法，采用赎买政策，看来是必要的，也是势在必行的。（现在有很多地方因为农村全部组织了高级合作社，城市实现了手工业合作化和私营工商业的公私合营，寺庙土地收入没有了，群众对宗教的布施减少了，甚至没有了，已经提出了维持宗教职业者生活的问题。）对少数民族上层分子的赎买政策，可以考虑这样的办法，即在他们放弃了剥削以后不降低他们的政治地位和生活水平，由国家把他们的生活维持起来，发给薪金（对需要安置工作位置的）或者发给生活补贴（对不需要安置工作位置的，但要尽可能考虑安上位置）使他们仍然能够过着和原来大体相当的生活。这样做，对于争取他们接受采用和平方法完成少数民族地区的社会主义改造和民主改革的方针是有利的，对于顺利完成西藏、凉山、云南边境和牧业地区的民主改革更是必要的。为了全面地研究这一问题，请各地党委统战部按照下列要点，对少数民族中的上层分子和宗教职业者作一些调查统计。","type":"paragraph"},{"text":"（一）贵族、土司、头人、牧主、奴隶主、活佛、喇嘛（常住寺庙并且以宗教收入为主要生活来源的和不常住寺庙，不依靠宗教收入为主要生活来源的分开统计）、教主、毛拉、阿訇（在寺的阿訇和不在寺的散班阿訇分开统计）、满拉（只统计以当满拉为职业的）等各有多少？共有多少？这里边需要安置位置的共有多少？已经安置了的有多少？还需要安置的有多少？用什么办法安置？不需要安置的有多少？需要发给生活补贴的有多少？用什么办法补贴？不需要发给生活补贴的有多少？为什么不要补贴？","type":"paragraph"},{"text":"（二）在各类民族上层分子和宗教职业者中各选择一个或几个典型，调查他们现在的生活来源和生活水平，提出将他们的生活由国家维持起来，应该分做几个等级，每个等级共有多少人？每人每年需发给多少钱，共需款若干？","type":"paragraph"},{"text":"（三）在需要安置位置的和只需要发给生活补贴的人员中，应分别说明今年就必须解决的安置和发给补贴的人数和钱数和需要在今后逐年陆续增加的人数和钱数。对这一问题，望按照各地区社会主义改造和民主改革的进度，提出规划。","type":"paragraph"},{"text":"以上材料和意见，务请于四月十五日前报来，以便综合研究报中央审批。","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e19b0268f2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

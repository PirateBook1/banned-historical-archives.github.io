script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"来凤县部分区乡干部强迫命令作风严重","authors":[],"dates":[{"year":1958,"month":7,"day":1}],"is_range_date":false,"parts":[{"text":"来凤县部分区乡干部强迫命令作风严重","type":"title"},{"text":"新华社武汉1日讯　据湖北省检查团调查，来凤县部分区、乡干部，存在着严重的强迫命令现象。","type":"paragraph"},{"text":"该县满水乡在全民办工业运动中，采取在群众胸前挂符号的办法，对思想好的工作积极的给带上红色符号；对中间分子，则挂上黄色符号；对落后或犯错误的就给挂上黑色符号。这样做的结果对群众压力很大。","type":"paragraph"},{"text":"该县毛坝乡在二十天的时间内大搞集体宿舍，强迫分散居住的农民搬到两层楼的集体宿舍，并且规定楼上住妇女，楼下住男人，夫妻也分开住，每两星期同居一次。同时，他们为了破除迷信，在一个晚上，把农民家中的菩萨全部打掉，换上毛主席象。该乡还强迫农民集中开伙集体吃饭，开饭时采用军事化的办法，听哨响吃饭；听哨响放下碗筷，吃不完也不能再吃。另外这个乡在发动群众欢迎省委检查团时，竟强迫五十多岁的老太婆扎辫子，穿花衣服(当时检查团误认为是少数民族)。","type":"paragraph"},{"text":"该乡以上种种作法，据说是为了表示“先进”，表示是“社会主义生活方式”。来凤县委对该乡这种错误的作法，还认为很好，准备组织参观推广，现已被检查团劝阻。","type":"paragraph"},{"text":" (据中共湖北省委检查团快报编)","type":"paragraph"},{"text":"来源：1958年7月3日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"湖北省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f48394d2cd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

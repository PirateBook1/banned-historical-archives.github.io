script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji36","name":"毛泽东全集第36卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji36.pdf"],"article":{"title":"关于召开军委扩大会议的批语","alias":"","parts":[{"type":"paragraph","text":"关于召开军委扩大会议的批语！"},{"type":"paragraph","text":"（1955年12月7日）同意。2I"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十二月七日[1]这是毛泽东对中共中央军委1955年12月1日报告的批语。"},{"type":"paragraph","text":"[2]中共中央军委的报告说：遵照主席在1953年关于军事系统每年应召开一次全军性的高级干部会议，以讨论工作和开展批评与自我批评的指示，根据目前军队建设情况，军委准备在1956年1月底或2月初召开一次军委扩大会议。会议的主要内容，拟集中讨论作战方针和具体规划，并总结1955年的军事训练和肃反工作，布置1956年的军事训练和肃反工作，研究授予预备役军官的勋章、奖章和军衔，紧缩机关编制、节减人员和统一军语等工作。报告还说：几年来，全国的军事建设工作，基本上是按照“积极防御”的战略方针进行和布置的。但是由于这一方针还没有在全军高级干部中进行深入讨论，所以大家对这一方针的认识和理解尚不一致，对作战有关的工作亦未作全面规划。因此，深入讨论一次，求得在全军最主要的干部中统一认识，使大家能够在统一的作战方针指导下全面规划各项工作，是很需要的。同时，经过两年多的摸索，大家对于国防工业的建设，对于新军种、兵种的建设已逐步能够掌握。因此，现在来解决这个重要的问题，条件也比较成熟了。"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":12,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":102,"page_end":102},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a3dda54cdb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

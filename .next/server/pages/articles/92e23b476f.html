script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2398","name":"总政治部批转总政干部部《关于加强干部档案工作的意见》（摘录）","author":"总政治部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"总政治部批转总政干部部《关于加强干部档案工作的意见》（摘录）","dates":[{"year":1981,"month":1,"day":11}],"is_range_date":false,"authors":["总政干部部","总政治部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"成都军区整党办公室, 清理“三种人”工作文件摘编, 134-135","tags":[{"name":"档案","type":"主题/事件"},{"name":"干部","type":"主题/事件"},{"name":"军队","type":"主题/事件"},{"name":"清理","type":"主题/事件"}],"parts":[{"type":"title","text":"总政治部批转总政干部部《关于加强干部档案工作的意见》（摘录）"},{"type":"subtitle","text":"〔1981〕总政1号"},{"type":"subtitle","text":"（一九八一年一月十一日）"},{"type":"paragraph","text":"……"},{"type":"paragraph","text":"二、进一步清理干部档案，保证档案材料真实可靠。"},{"type":"paragraph","text":"近年来，各单位按照中央、中央军委的有关规定，对干部档案进行了清理，但有的还不彻底，需要进一步清理。"},{"type":"paragraph","text":"（一） 对档案中仍装有整风反右派、反右倾运动材料和“文化大革命”中受审查干部的材料，按中央军委〔1975〕15、43号、〔1978〕15号文件和中央组织部《关于处理整风和反右倾斗争中干部档案材料的若干规定》、《关于反右倾斗争中干部档案材料处理问题的通知》、《关于处理文化大革命运动中干部审查材料的若干规定》，进行处理。"},{"type":"paragraph","text":"（二） 对“文化大革命”中受批判、作检查，或受“划线站队”影响做的批注、鉴定等材料，要退交原承办单位，参照有关文件精神进行复查或鉴别处理；需要撤出销毁的要写出说明装入档案。材料中有个别地方需要更改的，可用备考表加以说明。"},{"type":"paragraph","text":"（三） 对入党志愿书、历史思想自传、各种报告表、干部鉴定等材料中，有个别诬蔑中央、中央军委领导同志和高级干部的言词以及吹捧林彪、“四人帮”的语言，不要将材料撤出更换、涂抹或勾划，应用备考表加以说明，上述备考表均装入干部档案。"},{"type":"paragraph","text":"清理的方法，按照干部任免权限，逐级负责，上下结合，普遍进行。对材料的处理，除材料中有诬蔑、吹捧言词需加备考说明的，由档案保管单位的政治机关负责外，其它材料原则上由承办单位负责。"},{"type":"paragraph","text":"处理材料要实事求是，认真鉴别，严格把关，手续完备。不要把不该存档的材料留在档案中，也不要把不该撤出的材料随意撤出销毁。"},{"type":"paragraph","text":"清理档案，工作量很大，政策性很强，各单位要加强领导，统一组织力量，抓紧清理，力争于一九八二年上半年完成。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"92e23b476f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

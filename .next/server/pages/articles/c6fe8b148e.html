script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席一系列最新指示的光辉指引下本市轻工战线革命生产高潮滚滚向前群众性的技术革新和技术革命运动正在蓬勃开展，为迎接即将到来的生产新高潮创造了条件","authors":[],"dates":[{"year":1968,"month":10,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在我们伟大领袖毛主席一系列最新指示的光辉指引下，上海轻工业系统革命和生产高潮波澜壮阔，滚滚向前，形势越来越好。四十七种主要产品月产量达到历史最高水平，七十八家工厂九个月的产值超过一九六六年全年总产值。革命和生产的高潮推动了技术革新和技术革命的蓬勃开展。据统计，今年一至九月，轻工业系统已搞成的革新项目有一千二百余项，新产品三十二种。"},{"type":"paragraph","text":"今年以来，轻工业系统的广大无产阶级革命派，遵照毛主席认真搞好斗、批、改的伟大教导，从资产阶级反动技术“权威”手中夺回了技术大权以后，进一步改革不合理的规章制度，狠批修正主义企业管理路线和技术路线，把“技术科立法、检查科执法、工人守法”等黑货统统抛进历史的垃圾堆里，为开展技术革新和技术革命的群众运动，促进生产大发展打下了良好的基础。第一缝纫机厂生产的梭心套工艺，原来搞得非常复杂，最近，这个厂的工人丢掉了洋框框，走自己的道路，改革了几十年没有敢动的梭心套梭门，从三十三道工序减少到九道，从二十四台机床减少到六台机床，不仅提高了产量，还缩短了生产周期。新华造纸厂只用二十二天时间安装完成了一般要半年才能完成的一台一六八○长网造纸机的艰巨任务。东方红拉链厂在短期内革新成功了代替手工操作的带水刷光机、前马机、后马机、平光机、吸气泵，以及尼龙拉链头子七道工序并一道等重大革新项目，使生产效率成倍提高。"},{"type":"paragraph","text":"广大革命的工程技术人员，按照毛主席的教导，走与工农相结合的道路，走出办公室，深入车间，与工人一起劳动，一起搞技术革新，做老师傅助手，组成以工人为主体的三结合小组，大搞技术革新，创造了不少新产品、新工艺、新技术。具有先进水平的医疗手术缝合器就是以工人为主体，青年技术员参加，在一无样品，二无资料的情况下，经过二年多的苦战，在有关医院的配合下试制成功的。"},{"type":"paragraph","text":"现在，轻工业系统群众性的技术革新、技术革命运动正在蓬勃兴起，为迎接即将到来的生产大跃进创造了条件。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c6fe8b148e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

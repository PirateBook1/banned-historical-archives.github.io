script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院关于成立西藏自治区筹备委员会的决定","authors":[],"dates":[{"year":1955,"month":3,"day":9}],"is_range_date":false,"parts":[{"text":"国务院关于成立西藏自治区筹备委员会的决定","type":"title"},{"text":"（一九五五年三月九日国务院全体会议第七次会议通过）","type":"subtitle"},{"text":"根据一九五一年五月二十三日《中央人民政府和西藏地方政 府关于和平解放西藏办法的协议》的规定，在西藏应当成立军政委员会，但是现在我国已经颁布宪法，各大行政区的军政委员会业已撤销，特别是西藏和平解放三年 多以来各方面的工作都有显著成绩，情况已经有了变化，因此，在西藏地区不用成立军政委员会而成立西藏自治区筹备委员会是完全符合宪法精神和西藏当前具体情 况的。为此，最近曾由中央人民政府代表和西藏地方政府代表、班禅堪布会议厅委员会代表、昌都地区人民解放委员会代表，在北京组成西藏自治区筹备委员会筹备 小组，经过充分协商，提出了关于成立西藏自治区筹备委员会具体方案的工作报告。根据西藏自治区筹备委员会筹备小组报告中所提出的方案和意见，国务院对于成 立西藏自治区筹备委员会的问题，现作以下决定：","type":"paragraph"},{"text":"一、西藏自治区筹备委员会是负责筹备成立西藏自治区的带政权性质的机关，受国务院领导，其主要任务是依据我国宪法的规定以及关于和平解放西藏办法的协议和西藏的具体情况，筹备在西藏地区实行区域自治。为此，筹备委员会必须团结各方面人士进一步加强 民族团结和西藏内部的团结，加强培养民族干部，负责协商和统一筹划办理有关西藏地方建设和其他应办而又可办的事宜，以逐渐加强工作责任，积累工作经验，创 造各种条件，为正式成立统一的西藏自治区而努力。","type":"paragraph"},{"text":"二、西藏自治区筹备委员会委员名额定为五十一人：西藏地方政府方面十五名，班禅堪布会议厅委员会方面十名，昌都地区人民解放委员会十名，中央派在西藏地区工作的干部五名，其他方面（包括各主要寺庙、各主要教派、社会贤达、群众团体等）十一名。西 藏自治区筹备委员会设主任委员一人，副主任委员二人，由达赖喇嘛·丹增嘉措任主任委员，班禅额尔德尼·却吉坚赞任第一副主任委员，张国华任第二副主任委 员。西藏自治区筹备委员会筹备小组协议提出的四十一名委员名单，由国务院先予批准，俟其他方面尚未确定的委员名单协议提出后，由国务院一井任命。","type":"paragraph"},{"text":"西藏自治区筹备委员会设秘书长一人，副秘书长三人。秘书长由阿沛·阿旺晋美担任；副秘书长由班禅堪布会议厅委员会、昌都地区人民解放委员会和中国共产党西藏工作委员会各提一名，报国务院批准任命。","type":"paragraph"},{"text":"西藏自治区筹备委员会设立常务委员会，于西藏自治区筹备委员会成立时组成，报国务院批准。","type":"paragraph"},{"text":"三、西藏自治区筹备委员会设以下办事机构：办公厅、财政经济委员会、宗教事务委员会、民政处、财政处，建设处、文教处、卫生处、公安处、农林处、畜牧处、工商处、交通处。","type":"paragraph"},{"text":"以上厅、委的主任、副主任和各处处长、副处长人选，由西藏自治区筹备委员会根据筹备小组报告中提出的干部分配比例同各方面协商提名，报国务院批准任命。","type":"paragraph"},{"text":"四、西藏地方政府、班禅堪布会议厅委员会、昌都地区人民解放委员会除按照本决定第一条规定接受西藏自治区筹备委员会领导进行各项工作以外，其他有关国家 行政事宜，仍受国务院直接领导。西藏地方政府、班禅堪布会议厅委员会、昌都地区人民解放委员会三方面的地方财政开支如有困难时，可由各该方面直接向国务院 请求给予补助，同时向西藏自治区筹备委员会报告备案。国务院在西藏设立的各种企业机关，仍由国务院各主管部门分别领导，但在工作上须同西藏自治区筹备委员会和西藏地方政府、班禅堪布会议厅委员会、昌都地区人民解放委员会取得密切联系，以期协力推进工作。","type":"paragraph"},{"text":"西藏自治区筹备委员会应同中国人民解放军西藏军区司令部取得密切联系，并应积极协助西藏军区司令部巩固国防，保护地方治安。经国务院批准的西藏自治区筹备委员会办理的有关事项，西藏军区司令部亦应遵照执行。","type":"paragraph"}],"comments":[],"origin":"根据一九五五年三月十三日《人民日报》刊印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4c3977ffe9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席光辉著作在锡兰出版","authors":[],"dates":[{"year":1969,"month":3,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京电　科伦坡消息:《毛泽东著作选读》(甲种本)最近已在锡兰翻译成僧伽罗文，并由科伦坡人民出版社出版。"},{"type":"paragraph","text":"译者阿南达·库马拉发表谈话说，毛主席是当代最伟大的马克思列宁主义者，《毛泽东著作选读》(甲种本)在锡兰用僧伽罗文出版，是具有历史意义的大事。"},{"type":"paragraph","text":"阿南达·库马拉说，毛主席的著作是马克思列宁主义普遍真理的结晶。正是毛主席的天才，指出了中国革命的唯一正确的前进道路。毛主席通过理论和实践的结合，亲自领导了中国的革命斗争，并取得了胜利。毛主席丰富和发展了无产阶级革命的理论。因此，毛主席的著作是一切希望进行革命和使革命成功的革命人民的宝书。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"658a65d35c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji40","name":"毛泽东全集第40卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji40.pdf"],"article":{"title":"对青海省委关于循化撒拉族自治县反革命武装叛乱事件的报告的批语","alias":"","parts":[{"type":"paragraph","text":"对青海省委关于循化撒拉族自治县反革命武装叛乱事件的报告的批语"},{"type":"paragraph","text":"（1958年8月22日）退少奇、小平同志："},{"type":"paragraph","text":"第五页，矛盾不表现在生产力与生产关系之间，这样说是不对的，那里的生产力并没有解放。“第五页，阶级消灭了，这样看也是错误的，现在全国并未消灭阶级。这两点作了『作了修改。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"八月廿二日"},{"type":"paragraph","text":"[1]中共青海省委1958年7月5日给中央的报告说：“农业区虽然生产资料所有制已经改变，民族关系已经建立在社会主义经济基础上，但是无产阶级同资产阶级的斗争，社会主义同资本主义两条道路的斗争仍然存在着。只是这种矛盾不表现在生产力和生产关系之间，而表现在经济基础和上层建筑之间，这种矛盾在某些范围内表现为你死我活的敌我矛盾。”毛泽东审阅报告时，将这段话中的后一句改为：“这种矛盾即表现在生产力和生产关系之间，又表现在经济基础和上层建筑之间，这种矛盾在某些范围内表现为你死我活的敌我矛盾。”"},{"type":"paragraph","text":"[2]中共青海省委的报告中说：“事实再一次表明，阶级虽然消灭了，但是阶级斗争并未熄灭；反革命虽然不多了，但是还有。”毛泽东审阅报告时，将这句话修改为：“事实再一次表明，就全国说来，大规模的轰轰烈烈的阶级斗争虽然过去了，但是阶级尚未消灭，阶级斗争并未熄灭；反革命虽然不多了，但是还有。”"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":8,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":92,"page_end":92},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"08778a9064"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

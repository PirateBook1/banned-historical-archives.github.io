script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"34799034-2c67-4e1f-ae74-793ab6bd754b","name":"中共党史教学参考资料 第26册 “文化大革命”参考资料 中册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/34799034-2c67-4e1f-ae74-793ab6bd754b.pdf"],"article":{"title":"毛主席关于中国共产党陆军三十八军委员会检举揭发陈伯达反党罪行的报告的批示","alias":"","parts":[{"type":"paragraph","text":"毛主席关于中国共产党陆军三十八军委员会检举揭发陈伯达"},{"type":"paragraph","text":"反党罪行的报告的批示"},{"type":"paragraph","text":"（一九七0年十二月十六日）"},{"type":"paragraph","text":"林、周、康及中央、军委各同志：此件请你们讨论一次，建议北京军区党委开会讨论一次，各师要有人到会，时间要多一些，讨论为何听任陈伯达乱跑乱说，他在北京军区没有职务，中央也没有委任他解决北京军区所属的军政问题，是何原因陈伯达成了北京军区及华北地区的太上皇？林彪同志对我说，他都不便找三十八军的人谈话了。北京军区对陈伯达问题没有集中开过会，只在各省各军传达，因此没有很好打通思想，全军更好团结起来。以上建议，是否可行，请酌定。"},{"type":"paragraph","text":"毛主席会见美国友好人士斯诺谈话纪要"},{"type":"paragraph","text":"（一九七0年十二月十八日）"},{"type":"paragraph","text":"（已经主席审阅）斯：我经常想给你写信，但我真正写信打扰你还只有这一次。"},{"type":"paragraph","text":"毛主席：怎么是打扰呢？上次，一九六五年，我就叫你找我嘛。你早找到我，骂人，我就早让你来看中国的文化大革命，看全面内战，all-roundcivilwar，我也学了这句话了。到处打，分两派，每一个工厂分两派，每一个学校分两派，每一个省分两派，每一个县分两派，每一个部也是这样，外交部就是两派。你不搞这个东西也不行，一是有反革命，二是有走资派。外交部就闹得一塌糊涂。有一个半月失去了掌握，这个权掌握在反革命手里。"},{"type":"paragraph","text":"斯：是不是火烧英国代办处的时候？"},{"type":"paragraph","text":"毛主席：就是那个时期。一九六七年七月July和八月August两个月不行了，天下大乱了。这一来就好了，他就暴露了，不然谁知道啊！？多数还是好的，有少数人是坏人。这个敌人叫“五·一六”。"},{"type":"paragraph","text":"斯：有一个问题我还不大清楚，即主席对我讲这些，是供公开发表用，还是作为介绍背景材料，还是朋友之间的交谈，还是三者兼而有之。"},{"type":"paragraph","text":"毛主席：不供发表。就是作为学者，研究者，研究社会情况，研究将来，研究历史嘛。我看你发表跟周恩来总理的谈话比较好，同我的不要发表。意大利杂志上的这一篇我看了，我是看从外国文翻译成中文的。"}],"authors":[],"dates":[{"year":1970,"month":12,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":506,"page_end":506},"tags":[{"name":"陈伯达","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"清查五·一六","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3bff1bdfa3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

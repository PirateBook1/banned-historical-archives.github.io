script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"他们原是自己人——从一则真实的“笑话”谈对知识分子的信任和使用","authors":["晨平"],"dates":[{"year":1979,"month":1,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"他们原是自己人"},{"type":"paragraph","text":"——从一则真实的“笑话”谈对知识分子的信任和使用"},{"type":"paragraph","text":"晨平"},{"type":"paragraph","text":"在“四人帮”横行时，发生过这样一件事："},{"type":"paragraph","text":"有位科技人员设计了一项重要产品的重要部件，但在产品总装时却不允许他参加。真是无巧不成书：装配过程中，偏偏无法将他设计的那个部件顺利地安装上去。只好把他请来，但不让他进去，只能站在门外指挥，由里面的人根据他的指点操作。本来是举手之劳的事，却因“隔壁作戏”，费了九牛二虎之力，方才奏效。工人们对这种做法不以为然，幽默地称之为“垂帘听政”。"},{"type":"paragraph","text":"如果这是个笑话，尽可一笑了之。但这确是一个工厂里曾经发生过的一件真事，因此，引起的就不光是笑声，而是人们的深思。"},{"type":"paragraph","text":"这位科技人员之所以不被信用，据说是因为在林彪、"},{"type":"paragraph","text":"“四人帮”猖獗之时曾被打入“另册”，唯一的“理由”就是他的社会关系比较复杂。从此，他就被另眼相看，以不可信任的“外人”相待。这笔账，无疑要记到林彪、“四人帮”的身上。在前些年象闷罐头那样令人窒息的日子里，这类事，甚至远比这严重得多的伤害知识分子的事，比比皆是。在林彪、“四人帮”的眼里，这些自然都是“全面专政”应有的内容。在他们的毒害下，我们有的同志对这种现象看得多了，也习以为常了。直到今天，还存在着不信任、甚至歧视知识分子的现象，有些地方，有些单位，表现得还比较严重。这正是党的知识分子政策迟迟不能落实的根本原因。"},{"type":"paragraph","text":"我们的知识分子，姓“无”还是姓“资”？在今天，应该说是不成问题的了。邓小平同志在全国科学大会上明确指出，知识分子的绝大多数已经是无产阶级自己的一部分，是我们党的一支依靠的力量。对知识分子的基本估计，用句通俗的话来说，他们是“自己人”，不是“外人”。把知识分子看成“自己人”，充分地信任，坚定地依靠，是大胆使用的前提。现实生活中经常有这样的例子：同一个知识分子，在甲地无所作为，在乙地却大显身手。原因可能是多种多样的，其中重要的一条就是能不能得到正确的使用。你把他们看成是可以信赖的“自己人”，就会发现千里之驹、栋梁之材，敢于把他们往关键的岗位上放，敢于把重担子给他们挑，就能在烈火中炼出真金。如果你把他们当成“外人”，纵使有千里马在你面前扬鬃振蹄、昂首嘶鸣，你也会熟视无睹、充耳不闻，对他们往往是这也信不过，那也不放心。他们虽有一技之长，却无用武之地。甚至还有这样的情况，仅仅因为人家是知识分子，在使用、提拔、入党等等问题上，就不能做到一视同仁。"},{"type":"paragraph","text":"知识分子不被信任，长期被“拒之门外”，还因为我们有些领导者习惯于拿“放大镜”看人家。优点视而不见，缺点却被成倍地放大。于是，“知识分子就是毛病多呀”，“一落实政策又要翘尾巴了”，“能说会道不好领导呀”等等议论都来了。用抽象的概念、凭空的想象来代替具体分析，他们得出来的结论，必然是怀疑多于信任，否定多于肯定。至于家庭出身、社会关系、本人历史有些问题，更容易被当作不能信任、不使用的理由。这样做的同志未必是有意与知识分子作对，更多的是怕自己犯“用人不当”的错误。看来，林彪、“四人帮”不但把广大知识分子害苦了，也把有些领导同志整怕了。但是，我们不能老是心有余悸，不能把个人得失放在国家和人民的利益之上。须知，应该使用的不使用，应该重用的不重用，这才是“用人不当”呢！"},{"type":"paragraph","text":"为了加速四个现代化的实现，我们需要广大知识分子同工人、农民一道去突破科学技术的“禁区”，千万不能设置人为的“禁区”去束缚他们的手脚。这就是我们应该从这则真实的“笑话”中吸取的教益。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0f5401d6d0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

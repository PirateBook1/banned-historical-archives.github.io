script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北京大学教授王铁崖偷天换日的阴谋彻底破产","authors":[],"dates":[{"year":1957,"month":9,"day":17}],"is_range_date":false,"parts":[{"text":"北京大学教授王铁崖偷天换日的阴谋彻底破产","type":"title"},{"text":"《人民日报》讯：右派分子王铁崖（北京大学教授）在整风期间大肆活跃，到处煽风、点火，向党展开了猖狂的进攻。他和右派分子钱端升、楼邦彦互相呼应，把解放后党领导的高等教育说成“漆黑一团”。他除了恶毒地攻击院系调整、党对知识分子政策和党的干部政策以外，他还狂妄自大地叫嚣着什么“国际法科学在中国已经中断了七年”，国际私法这门科学“面临极大危机，快到绝种的境地”，“国际法的教学和科学研究干部的培养，这几年来基本是失败的，虽然有些成绩，但是缺点是大于成绩的。”","type":"paragraph"},{"text":"王铁崖之所以如此大肆攻击和污蔑我们的高等教育工作和国际法的研究工作，原来他是为了实现他的“大国际关系系”的阴谋。","type":"paragraph"},{"text":"按照王铁崖的“大国际关系系”阴谋计划，首先是要把新中国的有关国际关系和外交业务方面的学校“彻底整顿”，合而为一。他提出要把外交学院、人民大学及科学院国际关系研究所有关部门，都合并到北京大学来，成立一个“大国际关系系”，由他自己做系主任，不要政府来领导。","type":"paragraph"},{"text":"按照王铁崖的“大国际关系系”方案，第二是取消党的领导。他极力反对党委制，主张所谓“教授治校”，他还极力反对每个岗位上，都安排一个或几个党员。他说这就是“宗派主义”。为了排斥党的领导，他就到处招兵买马，要臭味相投的旧法学人员“归队”，极力拉拢他的得意门生右派分子薛谋洪、周仁等人，到他的“大国际关系系”任教。","type":"paragraph"},{"text":"按照王铁崖的“大国际关系系”方案，第三是恢复旧法学。他提出取消“人民民主国家法”等课程，把“苏联国家法”等课程列为选修。并要把资产阶级国家法照解放前的讲法讲。他还要他领导下的教师在准备“中国外交史”时，应把帝国主义买办学者张忠绂的著作作为基本教材。","type":"paragraph"},{"text":"由此可见王铁崖组织所谓“大国际关系系”的目的就在于恢复资产阶级法学，搞垮社会主义法学。","type":"paragraph"},{"text":"王铁崖进行反党反社会主义的阴谋活动，并不是偶然的，这不仅由于他出身于官僚家庭，从小受资产阶级帝国主义奴化教育，而且据已揭发出来的材料，他还是一个十足的政治掮客。他从英国回来以后，他和伪外交部司长王化成，而且和伪外交部次长吴国桢不断勾搭。","type":"paragraph"},{"text":"解放初期，他一方面钻进外交学会的领导核心，另一方面又妄图把他在解放前即组织好的北大政治系外交组，作为培养他的外交人员的基地。现在，王铁崖的反党阴谋已经彻底破产了。","type":"paragraph"},{"text":"——原载《人民日报》1957年9月17日，原标题为“梦想组织‘大国际关系系’贩运资产阶级法学，王铁崖偷天换日的阴谋彻底破产”。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2714e979a8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

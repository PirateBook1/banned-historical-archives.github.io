script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海工商界人士纷纷申请去香港","authors":["张家炽","编"],"dates":[{"year":1957,"month":3,"day":27}],"is_range_date":false,"parts":[{"text":"上海工商界人士纷纷申请去香港","type":"title"},{"text":"张家炽编","type":"authors"},{"text":"新华社上海27日讯　随着国家民主生活扩大和对出入港澳手续的放宽，上海工商界与香港有联系的上层分子纷纷申请去港活动。有的人去香港，除了私事外，也做了一些争取外汇等有益的工作。如申新副总经理吴中一去香港后，那边熟悉他的一部分人原来准备在台湾有变化时向国外跑，现在一般都作了向大陆跑的打算。据吴中一自己回来说，他妹夫施龙是在美国研究导弹的工程师，争取回国的可能性较大。吴蕴初之子吴志超此次去港主要是了解香港天厨味精厂的情况，同时也准备弄笔外汇回来以及设法动员他的岳父、颜料房地产大王贝星楼回来。据吴的妻子说，吴在港争取外汇的任务已完成，并且带了一些半导体收音机等用品，要求准予进口。据南洋兄弟烟草公司经理简日林反映：全国政协委员劳敬修正在香港对该公司董事周寿臣做工作。周寿臣在港很有声望，但思想一贯反动，自从劳敬修和他交谈后，已有所转变。","type":"paragraph"},{"text":"但也有些人，以公私兼顾的名义去香港作些私事，甚至有人对我不满，一去不回。据刘念礼等反映。原宗德贸易行经理周孝存去年去港争取其父周宗良(颜料大王，有几百万美元的财产)回来，至今不但没有完成任务，反而买了新汽车在欧洲到处游历。郭棣活之弟郭棣超去年去港后也不回来了，据说他已在前上海毛绒厂的洋老板高莫叔(译音)所开的信昌洋行任职。上海工商界中反映，郭棣超离沪是我们工作未做好的结果，特别是在他已被安排为国家干部后又到英商企业去工作，影响很坏。据了解郭之去港，主要原因是其妻为英国人，平时邻居时常讽刺她的孩子为“小杂种”，并向他们投石子，出外旅行也受到多方留难，因而心中颇为不满。","type":"paragraph"},{"text":"目前还有不少资本家准备去香港。郭琳爽已领到出境证，准备在全国政协会议后立即出发(郭的子女大多在国外)。刘鸿生的儿子刘念礼也已领到出境证，约在秋季赴港与其妻会见。据市工商联副秘书长丁忱说，刘念礼出去后，回来的可能性很少。此外，简日林、刘清基、郭秀珍等也跃跃欲试，但有的尚在看苗头，有的怕完不成任务而有所顾虑。","type":"paragraph"},{"text":"目前工商界中对出入香港问题看法不一。有的主张放手，认为去香港在政治上经济上都有很大影响。但有人认为不宜提倡去香港，主张多提倡自费去苏联旅行。","type":"paragraph"}],"comments":[],"origin":"1957年3月27日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"082b9ab5da"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"贯彻执行毛主席文艺方针 上海文艺界昨举行座谈会","authors":[],"dates":[{"year":1952,"month":5,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“五四”以来，新文艺的主流在中国共产党的领导下发展起来。一九四二年毛主席的“在延安文艺座谈会上的讲话”把新文艺推进到一个新的历史阶段，这是一次更伟大、更深刻的文学革命。十年来许多革命知识分子，执行毛主席所提出的文艺方针，自觉地走上为工农兵服务的岗位。"},{"type":"paragraph","text":"上海文艺界为纪念毛主席在延安文艺座谈会发表讲话的十周年，昨天举行座谈会。中共中央华东局第二书记、上海市委书记陈毅，华东局宣传部部长舒同也出席座谈会。"},{"type":"paragraph","text":"陈毅同志在会上号召文艺工作者，认真检查自己的思想和工作，改造自己，树立工人阶级的思想，把整风学习运动搞个透，使整个华东和上海文艺界的面貌为之一新，产生出更好和更多的作品。"},{"type":"paragraph","text":"毛主席要我们“长期地、无条件地、全身心地”到群众斗争中去，也就是文艺工作者一定要站在工人阶级立场，深入群众参加斗争，写出人人要读、要看、要听的好作品，为工农兵服务。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陈毅","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f8d3168079"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“四人帮”破坏针麻原理研究罪责难逃","authors":[],"dates":[{"year":1977,"month":6,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海生理研究所针麻研究组"},{"type":"paragraph","text":"一九七二年，敬爱的周总理指示要加强针麻原理的研究，使我们受到极大的鼓舞。但是，“四人帮”及其在上海的余党不择手段地干扰、破坏自然科学基础理论研究。几年来，我们制订的计划一次又一次被他们推倒，弄得大家不知道怎样做才对。我们制作了一个针刺镇痛原理的示意模型，送到上海工业展览会展出，也遭到新生资产阶级分子王洪文的横蛮指责。我们的模型中用黄线代表针刺信号，红线代表痛的信号。王洪文看后，就耍出“四人帮”帽子公司的惯伎说:“黄线怎么能镇压红线?”我们被迫又花了两千多元，重作了模型。“四人帮”的干扰破坏，弄得我们无法从事工作。国民党特务分子张春桥还窜到某医院，诬蔑我们科研单位是“关门”搞针麻原理研究，“永远搞不出”成果。他们还不让科研单位去搞，又不顾医院的具体情况，强令医院单独搞研究，破坏我们的协作关系，破坏针麻原理研究，真是罪责难逃。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"王洪文","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0a60cbce1a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中南区十大政策公布后的反映","authors":[],"dates":[{"year":1950,"month":5,"day":25}],"is_range_date":false,"parts":[{"text":"中南区十大政策公布后的反映","type":"title"},{"text":"（新湖南报5月25日讯）中南军政委员会公布十大政策后的反映：","type":"paragraph"},{"text":"（一）有的农会干部误解停止退押，认为这是政府骗地主回家的一种手腕。有的干部在群众会上公开错误地宣布：“我们这个正在退的区域应限制，那些还未退的马上退完。”个别的甚至说：“我不认得字，我不管报上怎样说，就是要退。”因此在十大政策公布后，退押反而逼得更紧了。如湘阴玉池区源塘乡有一位中农，以十大政策向农会主任说理，而农会主任反而说：“你拿政府法令压我，我偏不相信法令。现在是我们的世界，明天就给你厉害看。”于是第二天就发动了箩筐队、妇女队200多人到该中农家中去闹得一塌糊涂。","type":"paragraph"},{"text":"（二）地主利用某些果实分配不匀的例子，钻空子造谣，说斗完地主、富农，就斗中农，引起中农恐慌，生产情绪低。还说：“蒋介石在台湾训练40万兵打起来了，快靠在他们那一边。”有的以封建迷信煽惑群众，大肆宣传：“我们这里马上要死人，谁要信奉我的神法，保险刀枪不入。”有的地主出大字报将“停止退押”写的特别大，政府其他的政策则写得很小。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1950年6月12日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3e35776280"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

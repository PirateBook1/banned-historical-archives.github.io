script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-4907","name":"中共中央办公厅、国务院办公厅转发《第八次全国劳改工作会议记要》","author":"中共中央办公厅","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央办公厅、国务院办公厅转发《第八次全国劳改工作会议记要》","dates":[{"year":1981,"month":9,"day":9}],"is_range_date":false,"authors":["中共中央办公厅","国务院办公厅"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"国务院办公厅信访局, 信访工作资料选编 1951-1984（上）, 203-204","tags":[{"name":"劳动改造","type":"主题/事件"},{"name":"留场就业人员","type":"主题/事件"},{"name":"刑满释放","type":"主题/事件"}],"parts":[{"type":"title","text":"中共中央办公厅、国务院办公厅转发《第八次全国劳改工作会议记要》"},{"type":"subtitle","text":"（节录中办发〔1981〕44号文件）"},{"type":"paragraph","text":"......"},{"type":"paragraph","text":"2、今后犯人刑满释放，除强制留场就业的以外，均应放回捕前所在地或直系亲属所在地。当地公安机关凭释放证给予落户，由原工作单位、当地劳动部门、街道或社、队负责安置就业。犯人刑满释放后，凡具有工程师、技术员或三级技工以上的水平，劳改生产需要，本人自愿的，可以作为社会就业，由劳改单位录用为正式职工。"},{"type":"paragraph","text":"3、原有留场（厂）就业人员中的老、病、残，一般都已失去了重新犯罪的能力，应尽量清理遣返回原籍或直系亲属所在地。少数清理不出去的，发给生活费养起来。家在京、津、沪三大市的，放回时要从严控制，事先与迁入地区公安机关联系。"},{"type":"paragraph","text":"原有留场（厂）就业人员中符合转为工人条件的，应予转工，享受同类职工的政治、经济待遇。对工程技术人员，要评定技术职称。不够转工条件的，按临时工对待。"},{"type":"paragraph","text":"......"},{"type":"paragraph","text":"凡在劳改农场和大、中城市以外的劳改工业单位工作，参加工作十五年以上，或年龄三十八岁以上，或科、大队级以上的干部，居住在农村的配偶和已丧失劳动能力或未成年的直系亲属，可迁到干部所在劳改单位落户。劳改单位的干部子弟学校，应纳入国民教育计划，由当地教育部门统一领导和管理。劳改工作干警在调配、退职、离休、退休、死亡、抚恤等方面应享受公安干警的同等待遇。五十年代带领犯人到边疆地区办劳改场现仍从事劳改工作的干部，在年老离休、退休时，原籍家乡政府应欢迎他们回去，妥善安置。"},{"type":"paragraph","text":"公安劳改机关要在党委和政府的领导下，在有关部门的支持和配合下，振奋精神，努力工作，为完成党和国家赋予的改造罪犯的光荣任务而奋斗！"},{"type":"subtitle","text":"中央办公厅"},{"type":"subtitle","text":"国务院办公厅"},{"type":"subtitle","text":"一九八一年九月九日"}],"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"679c768166"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

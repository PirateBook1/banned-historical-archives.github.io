<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"北航“国际红卫军”事件","authors":["戴维堤"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"１９６７年夏，北航红旗内部有几个学生成立了一个叫“国际红卫军”的秘密组织，公开的宗旨和口号是“把无产阶级革命和红卫兵运动推向全世界，为解放全人类而斗争”，实际上是反林彪的。主要人物叫白晓宏、曹伟康，二人皆是干部子弟，平时关心政治，博览群书，思想比较激进和活跃。他们认为，文革以来林彪的表现和言论十分出格和反常，令人怀疑。林彪对毛主席的评价不是实事求是地赞扬，而是别有用心地吹捧，令人肉麻。许多话是明显错误的，违背了事实和辩证法。 林彪的心术不正，明眼人一看就知道他要捣鬼；林彪军权在握，靠吹捧毛主席成了接班人，一旦毛主席有个三长两短，林彪当了中国一把手，许多人要人头落地，全国非大乱不可；林彪才是中国真正的赫鲁晓夫，是野心家、阴谋家；毛主席看错了人，树林彪当接班人是极大的失策，早晚要吃大亏；在中国，绝对不能让掌握枪杆子的人当一把手……白、曹二人秘密地向许多人特别是北航红旗的头头们散布他们的观点。他们还认为，北航红旗已经成了“保皇派”，成了毛主席、林彪和中央文革怀里的“阿斗”，不再继续革命了；真正的革命造反派应当继续造反，造林彪的反，把中国真正的赫鲁晓夫、反革命两面派林彪揪出来示众。那样，北航红旗才是 真正的革命造反派，才会受到全国、全世界的赞扬和佩服……","type":"paragraph"},{"text":"据我所知，北航红旗有好几个头头对白、曹二人的观点表示了默认，起码没有公开表示反对和制止。其中革委会副主任田东竟然赞同和支持白、曹二人的观点，并秘密介入了他们的行动。例如，为了验证林彪某一天是否上过天安门，田东曾带领白、曹二人专程拜访了当时国务院秘书长周某某。","type":"paragraph"},{"text":"由于我是北航红旗的“元老”和革委会组织保卫部长，白、曹二人也偷偷地向我散布过他们的观点，但因我当时的思想还没有达到他们那样先进的程度，对林彪的认识还同芸芸众生一样，所以我没有接受他们的观点，并劝他们不要胡思乱想、怀疑一切，不要到处散布这些观点，以免惹是生非。由于白、曹二人是北航红旗的 “老造反”，同我很熟，出于派性，我不可能出卖他们。","type":"paragraph"},{"text":"当时的中国，“公安六条”有明文规定，反林彪绝对是反革命，要抓起来坐牢甚至杀头的。","type":"paragraph"},{"text":"俗话说，没有不透风的墙，白晓宏、曹伟康二人反林彪和北航红旗头头态度暧昧的消息很快就传了开来，有人开始发难，让头头们交待清楚。如此发展下去，北航红旗将有灭顶之灾。韩爱晶等头头们看事不好，立即召开了秘密会议，决定统一口径，并立即把白、曹二人的情况上报了北京卫戍区。很快，卫戍区就来人把白、 曹二人抓走了。","type":"paragraph"},{"text":"作为保卫部长，这事本来归我管，可能因为事情太严重，太突然，韩爱晶和主要头头们没有让我处理，我也乐得做好人，一身轻松，两袖清风。","type":"paragraph"},{"text":"１９６８年春，白晓宏和曹伟康在卫戍区被关了半年之后放回了学校，按照上面指示，回来劳动改造。我安排他们在学院绿化队劳动了一段时间。按常规，二人应开除学籍或留校查看。同样是出于派性，我丝毫没有为难他们。后来我毕业了，白、曹二人的情况就不清楚了。估计在后来的抓“５·１６”运动中，二人日子不 会好过。１９７１年林彪摔死之后，二人肯定已彻底平反。","type":"paragraph"},{"text":"关于北航革委会副主任田东，后来在革委会作了检查，受了批判，最后不了了之。值得说明的是，我当时奉常委们之命，曾负责整理过田东的交待材料，并上报了北京市革命委员会。我做了一件对不起田东的事，尽管是奉命的。","type":"paragraph"},{"text":"田东毕业后抓“５·１６”时被整得很厉害，直到林彪摔死后才平了反。我借此书再一次向田东老同学和战友表示诚恳地道歉。～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～【难忘岁月】","type":"paragraph"}],"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2d806a2bfe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

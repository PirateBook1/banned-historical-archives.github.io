script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"马里广播电台台长和巴苏陀兰青年代表团长谈访华观感中国爱好和平是非凡的国家在毛主席正确领导下中国人民通过巨大劳动取得伟大建设成就","authors":[],"dates":[{"year":1963,"month":11,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社巴马科14日电】　最近访问过中国的马里国家广播电台台长拉西思·卡内在这里的《发展》周刊发表文章说，中国是一个非凡的国家，是一个爱好和平的国家。"},{"type":"paragraph","text":"这篇题为《中国在前进》的文章指出，中国共产党进行过长期的、残酷的反对帝国主义的斗争。“中国人民同共产党不可分离地联系在一起。他们无条件地支持自己的领导人。”"},{"type":"paragraph","text":"他说:“毛泽东主席确实是本世纪的伟大人物”，他“十分了解我们大陆和我国的所有问题。”"},{"type":"paragraph","text":"文章说:“通过我的所见，我确信中国人民和领导人都不希望战争。”“他们希望一个稳定的和平来巩固在反对殖民主义和帝国主义的斗争中经过艰难的努力获得的成就。”"},{"type":"paragraph","text":"文章指出，中国人民也不怕战争，因为他们认为:如果人们后退，屈服或者甚至牺牲革命的人民向帝国主义乞求和平，那就只会鼓励帝国主义，从而扩大世界冲突的危险。"},{"type":"paragraph","text":"在谈到中国的社会主义建设成就时他强调说:“自力更生地建设社会主义，这是鼓舞着每一个中国公民的基本原则。”"},{"type":"paragraph","text":"他详细地介绍了他亲眼看到的人民公社的情况。他说:“人民公社在中国唤醒和组织了五亿农民群众的力量。”"},{"type":"paragraph","text":"【新华社开罗16日电】　最近访问过中国的巴苏陀兰青年代表团团长恩赫里涅在这里对新华社记者发表谈话时，热烈赞扬中国在社会主义建设中所取得的伟大成就，并且指出，这些成就“是巨大劳动的结果，是中国共产党和毛泽东主席正确领导的结果”。"},{"type":"paragraph","text":"恩赫里涅和他的代表团在访问中国后回国途中在这里停留。他说，“中国已为一个真正的社会主义社会奠定了牢固的基础。”"},{"type":"paragraph","text":"他说:“人民公社给我的印象特别深刻。”“人民公社是一个好制度，它是人民的发现。”"},{"type":"paragraph","text":"他说，“中国人民在愉快地努力工作，他们非常有纪律和团结一致。”"},{"type":"paragraph","text":"恩赫里涅赞扬中国对民族解放运动的立场，他说，“中国是真正从物质上和道义上支持亚洲、非洲和拉丁美洲各国人民反对帝国主义和争取民族独立的斗争的。中国认为，中国革命是世界革命的一部分。除非全世界从帝国主义的压迫下解放出来，否则中国革命便没有完成。它还认为，亚洲、非洲和拉丁美洲的民族解放运动是对社会主义阵营的强有力的支持。这一切都是十分正确的，我完全同意这些看法。”"},{"type":"paragraph","text":"他在谈到不同社会制度国家之间的和平共处时说:“和平共处应该以原则为基础。压迫者和被压迫者之间不可能有和平共处。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aa24b40ca7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

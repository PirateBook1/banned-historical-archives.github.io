script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"赞比亚总统卡翁达致电毛主席  祝贺我党十大取得成功","authors":[],"dates":[{"year":1973,"month":9,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"赞比亚总统卡翁达致电毛主席"},{"type":"paragraph","text":"祝贺我党十大取得成功"},{"type":"paragraph","text":"新华社一九七三年九月四日讯  赞比亚共和国总统卡翁达八月三十一日打电报给毛泽东主席，祝贺中国共产党第十次全国代表大会取得成功。电报全文如下：北京，中国共产党主席，毛泽东主席阁下："},{"type":"paragraph","text":"在共产党召开第十次代表大会的时候，我代表赞比亚的党、政府和人民，并以我个人的名义，向你致以最热烈和最衷心的敬意和最良好的祝愿，祝贺这一重要大会的成功。我们相信，富有战斗性的中国人民在今后将继续兴旺昌盛。我们也深信，我们两国和两国人民间的愉快的关系将更为增强。我们看到，在各项工程中工作的中国人是真正的朋友，他们随时准备为公正的和平与发展的事业作出牺牲。中国政府不干涉他国内政的政策，大大有助于进一步加强我们对中国领导人和富有纪律性和革命性的中国工人的信任。我们相信，中国共产党的第十次代表大会将以巨大成功而结束。我们祝你健康并取得不断的胜利。"},{"type":"paragraph","text":"赞比亚共和国总统"},{"type":"paragraph","text":"肯·戴·卡翁达"},{"type":"paragraph","text":"一九七三年八月三十一日于卢萨卡"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d99eb7d0b6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

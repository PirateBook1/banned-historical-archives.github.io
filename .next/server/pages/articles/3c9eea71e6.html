script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"孙蔚如先生追悼会在西安举行  叶剑英、邓小平、乌兰夫、徐向前、刘澜涛等送了花圈","authors":[],"dates":[{"year":1979,"month":8,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"孙蔚如先生追悼会在西安举行"},{"type":"paragraph","text":"叶剑英、邓小平、乌兰夫、徐向前、刘澜涛等送了花圈"},{"type":"paragraph","text":"新华社西安八月十七日电  政协第五届全国委员会委员、政协陕西省委员会副主席、民革中央常务委员孙蔚如，因病医治无效，于一九七九年七月二十七日在西安逝世，终年八十五岁。"},{"type":"paragraph","text":"孙蔚如先生的追悼会于八月九日在西安举行。"},{"type":"paragraph","text":"叶剑英、邓小平、乌兰夫、徐向前、刘澜涛等送了花圈。送花圈的还有：政协全国委员会、中共中央统战部、民革中央委员会、中共陕西省委员会、陕西省革命委员会、政协陕西省委员会以及孙蔚如先生的生前友好。"},{"type":"paragraph","text":"马文瑞、于明涛、陈元方、吕剑人、胡炳云、常黎夫、李瘦枝、马青年、孙作宾、谈维煦等陕西省和西安市的负责人，以及孙蔚如先生生前友好和群众六百多人参加了追悼会。"},{"type":"paragraph","text":"追悼会由中共陕西省委书记、陕西省革委会主任于明涛主持，中共陕西省委常委、省委秘书长常黎夫致悼词。"},{"type":"paragraph","text":"悼词说，孙蔚如先生是陕西省西安市人。解放后，孙蔚如先生历任国防委员会委员，民革中央常务委员，陕西省第一、二、三届人民代表，陕西省副省长，第一、四届政协陕西省委员会副主席，民革陕西省委员会主任委员，民革陕西省委员会临时领导小组组长等职务。"},{"type":"paragraph","text":"悼词说，孙蔚如先生早年拥护孙中山先生，参加了辛亥革命活动。以后追随杨虎城将军参加了靖国军。西安事变期间，孙蔚如先生赞成中国共产党关于和平解决西安事变的方针，并为实现这一方针作出了贡献。"},{"type":"paragraph","text":"悼词说，解放以来，孙蔚如先生在工作岗位上和政治运动中，一贯拥护和执行中国共产党的方针政策，拥护中国共产党的领导，热爱毛主席、周总理、朱委员长等老一辈无产阶级革命家，热爱伟大的社会主义祖国。他努力学习马列主义、毛泽东思想，注意自我教育和自我改造。在中国共产党的领导下，在贯彻执行中国共产党的统一战线政策，团结和联系各方爱国力量为社会主义革命和建设服务方面，做出了显著成绩。粉碎“四人帮”，使国家和民族转危为安，孙蔚如先生表示由衷的高兴。他拥护中共十一届三中全会的决策，拥护五届人大二次会议以及五届政协二次会议的各项决议。"},{"type":"paragraph","text":"悼词说，孙蔚如先生一贯关心台湾归回祖国的神圣大业。多年来，他在这方面做了不少工作，并取得了成绩。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"刘澜涛","type":"人物"},{"name":"陕西文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3c9eea71e6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

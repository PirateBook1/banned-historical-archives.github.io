script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿尔巴尼亚大使举行招待会庆祝中阿建交十八周年  中阿两国人民永远并肩战斗胜利前进  李先念副总理等应邀出席　宾主共同敬祝毛主席和霍查同志健康长寿","authors":[],"dates":[{"year":1967,"month":11,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿尔巴尼亚大使举行招待会庆祝中阿建交十八周年"},{"type":"paragraph","text":"中阿两国人民永远并肩战斗胜利前进"},{"type":"paragraph","text":"李先念副总理等应邀出席　宾主共同敬祝毛主席和霍查同志健康长寿"},{"type":"paragraph","text":"新华社二十三日讯  阿尔巴尼亚驻中国大使瓦西里·纳塔奈利今晚举行招待会，热烈庆祝阿尔巴尼亚和中国建交十八周年。"},{"type":"paragraph","text":"国务院副总理李先念，有关方面负责人王树声、乔冠华、李强、谢怀德、周一萍和无产阶级革命派代表，应邀出席了招待会。"},{"type":"paragraph","text":"纳塔奈利大使和外交部副部长乔冠华在招待会上先后讲话。他们敬祝我们伟大的领袖毛主席和阿尔巴尼亚人民的伟大领袖恩维尔·霍查同志，健康长寿！热烈称颂建立在马克思列宁主义和无产阶级国际主义基础上的中阿两国人民的战斗友谊达到了一个新的高峰。他们表示，中阿两国人民在反对以美国为首的帝国主义、反对以苏共领导集团为中心的现代修正主义、反对铁托集团和各国反动派的共同斗争中，永远团结在一起，胜利前进。"},{"type":"paragraph","text":"纳塔奈利大使说，由伟大的领袖毛泽东主席亲自发动和领导的中国无产阶级文化大革命取得了辉煌的胜利，这些胜利不仅对中国人民，而且对世界各国革命人民、对世界革命和社会主义事业，都具有伟大的历史意义。今天，中国享有崇高的国际威望，中国已经成了世界革命的巩固的根据地。"},{"type":"paragraph","text":"乔冠华在讲话中说，阿尔巴尼亚人民在阿尔巴尼亚劳动党的领导下，为了防止出现修正主义、防止资本主义复辟，正在进行思想文化革命，使全国呈现一片欣欣向荣的革命景象。"},{"type":"paragraph","text":"乔冠华说，中阿建交以来的十八年，是中阿两党、两国人民之间的伟大友谊大发展的十八年。毛主席指出：“我们是你们真正的朋友和同志。你们也是我们真正的朋友和同志。”让一切帝国主义者、现代修正主义者和各国反动派，在我们伟大的战斗友谊面前发抖吧。"},{"type":"paragraph","text":"在充满亲切友好气氛的招待会上，放映了阿尔巴尼亚纪录影片。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"李先念","type":"人物"},{"name":"乔冠华","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5dc24e1590"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

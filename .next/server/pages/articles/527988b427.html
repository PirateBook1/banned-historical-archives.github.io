script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"宾努首相和夫人等访问韶山  柬埔寨贵宾受到群众热烈欢迎　华国锋代主任等陪同访问","authors":[],"dates":[{"year":1972,"month":11,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"宾努首相和夫人等访问韶山"},{"type":"paragraph","text":"柬埔寨贵宾受到群众热烈欢迎　华国锋代主任等陪同访问"},{"type":"paragraph","text":"新华社长沙一九七二年十一月二十四日电  柬埔寨民族统一阵线中央政治局主席、王国民族团结政府首相宾努亲王和夫人，国内特使英·萨利以及王国民族团结政府的各位大臣和驻外使节，今天专程访问了中国人民的伟大领袖毛主席的故乡韶山。"},{"type":"paragraph","text":"陪同访问的有，湖南省革命委员会代主任华国锋，副主任杨大易、尚子锦，中国驻柬埔寨大使康矛召和杨玲同志。"},{"type":"paragraph","text":"初冬的韶山冲，依然山青水秀，景色宜人。当宾努首相和夫人、英·萨利特使等到达韶山时，欢迎的群众敲锣打鼓，高呼欢迎口号，表达韶山人民对英雄的柬埔寨人民的兄弟情谊。"},{"type":"paragraph","text":"柬埔寨贵宾由韶山区革命委员会主任毛泽普陪同，参观了毛主席旧居和毛主席旧居陈列馆。宾努首相在参观时说，韶山是毛主席诞生的地方，中国人民敬爱毛主席，世界人民也钦佩毛主席，我们来这里参观受到很大鼓舞。我们全体柬埔寨人民和民族解放人民武装力量，决心坚持战斗下去，把美帝国主义扶持的朗诺卖国集团彻底消灭掉，完成解放全柬埔寨的任务。"},{"type":"paragraph","text":"宾努首相向韶山人民赠送了反映柬埔寨爱国军民抗美救国战争和解放区人民生活的图片集等珍贵礼物。毛泽普代表韶山人民表示感谢。他说，我们一定要学习柬埔寨人民的斗争精神，用抓革命、促生产的新成绩，支援柬埔寨人民的抗美救国战争。"},{"type":"paragraph","text":"中午，韶山人民用自己生产的红薯、米酒、腊肉、蜜桔和花生招待柬埔寨贵宾。"},{"type":"paragraph","text":"宾努首相和夫人、英·萨利特使等柬埔寨贵宾从韶山返回长沙后，在晚上由华国锋代主任陪同，观看了羽毛球和体操表演。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"527988b427"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

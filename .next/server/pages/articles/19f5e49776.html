script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"夫唱妇随，一对右派，杨美真帮助章乃器散毒","authors":[],"dates":[{"year":1957,"month":10,"day":13}],"is_range_date":false,"parts":[{"text":"夫唱妇随，一对右派，杨美真帮助章乃器散毒","type":"title"},{"text":"《光明日报》讯　章乃器在民建会中央机关的右派集团的策划者与支持者、民建会中央常务委员兼民建妇女工作委员杨美真，与章乃器是一对右派夫妻，历年来她积极帮助扩大章记集团的成员，积极散布章乃器的毒素，打击民建中央的领导和干部，企图帮助章乃器窃夺民建会的领导权。在昨天举行的民建中央机关干部反右派大会上，右派分子杨美真在交代中揭露了章乃器的一些反动言行，但还是吞吞吐吐，采取了“来料加工、偷工减料”的态度。到会的民建中央常委及干部和在社会主义学院的民建成员，纷纷在会上揭露，使杨美真的右派面目，暴露无遗。","type":"paragraph"},{"text":"自1950年，章乃器设法杨美真钻入民建会后，杨美真就一贯成为章乃器反动罪行打掩护、拉关系、通情报。在1956年社会主义改造高潮中，杨美真利用职权企图阻止民建中常会向全国各地发出工商业者积极投入社会主义改造高潮运动的号召。在去年民建二中全会前后，杨美真更猖狂地为章乃器集团进行活动，曾积极拉拢武汉右派头目厉无咎，把民建二中全会预备会议上对章乃器谬论进行二条路线的斗争，诬称是民建会中央的宗派主义的表现。并在厉无咎面前美化章乃器，使厉无咎死心塌地跟章乃器走。当章乃器的谬论在会上遭到破产时，杨美真又到处活动，鼓动章记集团中的骨干分子林涤非在民建会上发言，支持章乃器，以破坏民建二中全会坚持的正确路线。她并积极勾结民建北京市委会右派分子张永康、邓季惺以扩大集团成员。这些事实揭穿了杨美真在批判会上企图摆脱自身的狡猾态度。","type":"paragraph"},{"text":"杨美真不仅为章乃器反党集团进行策划支持，并积极贩卖章乃器的反党谬论。社会主义学院民建成员的代表揭露杨美真在社会主义学院散布章乃器美化资产阶级丑化工人阶级的一系列谬论。鼓吹定息不是剥削，替章乃器的资产阶级没有两面性的谬论进行“解释”，号召大家像章乃器那样向党“争权”，杨美真在社会主义学院进行了种种点火活动。","type":"paragraph"},{"text":"民建会中央机关干部在会上揭发了杨美真在机关内部，从中央常务委员到警卫员，她对党团员和进步分子采取的种种卑鄙可耻的打击手段，对领导上的种种诬蔑，这些揭发引起了到会同志的极大愤怒。","type":"paragraph"},{"text":"在大会上右派集团分子许汉三、丁裕长、戴家瀛等也对杨美真和章乃器进行了揭露。","type":"paragraph"},{"text":" 来源：《光明日报》1957年10月13日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"19f5e49776"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

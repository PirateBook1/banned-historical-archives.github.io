script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"组织学习文化和技能，开展各种校外活动  牡丹江青少年之家活动丰富多彩","authors":[],"dates":[{"year":1979,"month":12,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"组织学习文化和技能，开展各种校外活动"},{"type":"paragraph","text":"牡丹江青少年之家活动丰富多彩"},{"type":"paragraph","text":"据新华社哈尔滨十二月八日电  牡丹江市青少年之家积极组织城市待业青年学习文化和技能，组织中小学生开展各种丰富多彩的校外活动，为培养教育青少年作出了新贡献。"},{"type":"paragraph","text":"粉碎“四人帮”以后，重新恢复的牡丹江市青少年之家，首先把工作重点放在对城市待业青年的再教育方面。他们办起了半工半读班，组织待业青年边学习，边劳动。改革高等学校招生制度以后，他们又将待业青年的教育重点转到文化教育上来，扩大文化补习的范围，安排专职教师和聘请兼职教师帮助待业青年学习文化科学知识，复习功课，为这些青年升学深造和就业创造条件。"},{"type":"paragraph","text":"这个青少年之家还积极开展各种有益的课余活动，占领中小学生的校外阵地。牡丹江市大部分中小学校实行二部制教学，许多中小学生上完半天课就无人管理。根据这一情况，几年来，他们先后举办了各种学习班一百五十多个，有一万五千多名中小学生参加了活动。现在，由声乐、器乐和舞蹈班学生组成的红领巾歌舞团，可以演出三个小时的音乐歌舞节目，戏剧班可以演出整台古装京剧，美术班先后有十几幅作品参加全省美术展览。"},{"type":"paragraph","text":"牡丹江市青少年之家积极配合学校利用寒暑假时间，帮助后进学生补习功课，收到了成效，受到各方面好评。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0b53f31fab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

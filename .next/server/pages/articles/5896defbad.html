script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"澳共(马列主义者)机关刊赞扬中国工农兵活学活用辩证法号召认真学习马列主义、毛泽东思想 运用《矛盾论》《实践论》解决每一个问题","authors":[],"dates":[{"year":1966,"month":6,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京5日电　墨尔本消息:澳大利亚共产党(马克思列宁主义者)机关刊《澳大利亚共产党人》在今年四月出版的第十九期上刊登一篇文章，号召澳大利亚革命者认真学习马克思列宁主义、毛泽东思想，不怕鬼、不信邪，真正学会掌握辩证唯物论。"},{"type":"paragraph","text":"文章特别强调说，毛泽东同志的《矛盾论》和《实践论》“包含着解决每一个问题的钥匙。我们的任务是明智地使用这把钥匙”。"},{"type":"paragraph","text":"文章指出，“马克思列宁主义者必须学会对事实、现象、政治和社会进行彻底的分析这种工作方法和工作作风”；“必须对一切事物进行分析”。文章强调，“中国共产党的巨大力量是从这种能力产生的。”中国共产党人“比任何其他人都更清楚地了解矛盾，了解辩证法。在中国人关于敢想敢干的口号中蕴藏着无穷无尽的智慧”。"},{"type":"paragraph","text":"文章接着写道，“中国共产党人的这种力量是从他们的马克思列宁主义意识形态产生的，这种意识形态是他们过去孜孜不倦地学习、今天甚至更加孜孜不倦地学习的。目前，中国国内正在进行一次学习马克思列宁主义、学习辩证法的大规模群众运动。它的代表人物是英雄——战场上的或生产战线上的英雄。”"},{"type":"paragraph","text":"文章特别提到了中国广大工农兵群众在日常工作中活学活用唯物辩证法的事实，指出“中国同志在日常驾驶汽车、在工厂劳动、在耕地、在医疗和在一切事情中都写出了辩证唯物主义。他们并不迷信鬼”。文章说，如果澳大利亚马克思列宁主义者和工人群众都能学会运用唯物辩证法，他们就会“具有无限的力量”。"},{"type":"paragraph","text":"文章还强调，“必须培养完全具有马克思列宁主义思想的人，他们的每一个行动，不管多大还是多小，都以马克思列宁主义为指针。马克思列宁主义的确着手缔造新人，缔造刘少奇在《论共产党员的修养》中所谈的那种人”。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5896defbad"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

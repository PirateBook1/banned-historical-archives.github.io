<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"叙利亚伊拉克朋友在我使馆国庆招待会上赞扬我国文化大革命  中国人民是阿拉伯人民最可靠的朋友  许多朋友用中国话高呼毛主席万岁！祝毛主席万寿无疆！","authors":[],"dates":[{"year":1967,"month":10,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"叙利亚伊拉克朋友在我使馆国庆招待会上赞扬我国文化大革命"},{"type":"paragraph","text":"中国人民是阿拉伯人民最可靠的朋友"},{"type":"paragraph","text":"许多朋友用中国话高呼毛主席万岁！祝毛主席万寿无疆！"},{"type":"paragraph","text":"新华社四日讯　中国驻叙利亚和伊拉克大使馆一日分别举行国庆招待会。出席招待会的阿拉伯朋友热烈祝贺中华人民共和国成立十八周年，高度赞扬中国人民的坚决反帝立场。他们指出，在毛主席领导下的中国人民是阿拉伯人民的最可靠的朋友。"},{"type":"paragraph","text":"出席中国驻叙利亚大使馆临时代办于俊一日晚在大马士革举行的招待会的有：叙利亚总理优素福·扎因，副总理兼外交部长易卜拉欣·马胡斯，内政部长，教育部长，劳工和社会事务部长，农业部长，经济和对外贸易部长，高教部长，文化、游览和国家指导部长，石油、电力和工业部长，司法部长，卫生部长，城乡事务部长，以及其他高级军政官员、各界人士和外国驻叙利亚的使节等，共五百多人。"},{"type":"paragraph","text":"中国大使馆临时代办于俊在招待会上介绍了中国人民在伟大领袖毛主席的领导下，在文化大革命和工农业生产方面取得的巨大成就，并表示中国人民将给亚非人民的斗争以进一步有力的支持。"},{"type":"paragraph","text":"客人们向中国朋友热烈祝贺中国人民的伟大节日和他们所取得的巨大成就。许多阿拉伯朋友指出：毛主席领导的七亿中国革命人民站在阿拉伯人民一边，增强了他们的斗争信心。"},{"type":"paragraph","text":"一些阿拉伯朋友用中国话高呼毛主席万岁，为毛主席的健康干杯，祝他老人家万寿无疆。一位青年说，毛主席是当代最伟大的马克思列宁主义者。毛主席身体健康是中国人民和世界人民的幸福。阿拉伯人民将按照毛主席的教导用人民战争来打败帝国主义。"},{"type":"paragraph","text":"阿拉伯朋友们强调指出，阿拉伯人民越来越懂得，在毛主席领导下的中国人民是阿拉伯人民最真诚的朋友。他们说，我们认为中国人民的成就就是我们的成就。中国人民和阿拉伯人民的友谊将日益巩固。"},{"type":"paragraph","text":"许多朋友向中国大使馆索取毛主席的《论持久战》等著名著作和毛主席像章。他们说，毛主席著作是来自中国人民的强大武器和支持。"},{"type":"paragraph","text":"出席中国驻伊拉克大使馆临时代办张维平在巴格达举行的招待会的有：伊拉克工业部长哈利勒·易卜拉欣·侯赛因、副参谋长阿卜杜勒·卡迪尔·亚辛·阿拉尼少将和总统府负责官员巴迪亚·沙里夫，以及驻伊拉克的外国使节，共约五百人。"},{"type":"paragraph","text":"出席招待会的许多伊拉克朋友盛赞中国人民十八年来在毛泽东主席的英明领导下，在社会主义革命和社会主义建设方面所取得的伟大成就。他们热烈赞扬中国无产阶级文化大革命。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民战争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"79b81ef4a1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"对组织空军部队到朝鲜战场作战的报告的批语","alias":"","parts":[{"type":"paragraph","text":"对组织空军部队到朝鲜战场作战的"},{"type":"paragraph","text":"报告的批语\"!"},{"type":"paragraph","text":"（1952年1月2日）刘亚楼同志："},{"type":"paragraph","text":"（一）同意你们的计划\"；（二）应当在最近几天内精密地组织一次远程夜航轰炸，但不要经过板门店地区。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九五二年一月二日二十三时"},{"type":"paragraph","text":"[1]这是毛泽东对中国人民解放军空军司令员刘亚楼、副政治委员兼政治部主任吴法宪和参谋长王秉璋1952年1月2日13时报告的批语。"},{"type":"paragraph","text":"[2]指刘亚楼等报告提出的意见。报告说：为了争取时机，尽量使更多的新组成的空军部队能得到战斗锻炼的机会，每个师或团在与自己数目相等的敌机群进行过5次或7次战斗后，就应调回后方，以便让出位置给其他新的部队作战。如果朝鲜战争长期继续下去，则这些参加锻炼但锻炼得不够成熟的空军部队，可以再调去安东。根据上述原则安排空军部队调防，并继续组织军事、政治、机械、后勤、训练等各种干部到安东进行战地实习，以便继续取得组织和指挥空军部队作战的见识和经验。根据空军第十师第二十八团去年夜晚出动袭击大和岛附近敌人之经验，现在停战谈判期限既过去，应该考虑是否需要用夜航轰炸机去轰炸金浦、水原之敌人机场以及仁川港口之问题。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":1,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":226,"page_end":226},"tags":[{"name":"毛泽东","type":"人物"},{"name":"朝鲜战争","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1d213dd8a6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

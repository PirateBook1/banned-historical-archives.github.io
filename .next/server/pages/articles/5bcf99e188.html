script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"首都新闻界座谈毛泽东新闻思想","authors":["王欣"],"dates":[{"year":1993,"month":12,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"首都新闻界座谈毛泽东新闻思想"},{"type":"paragraph","text":"本报北京１２月２１日讯　记者王欣报道：为纪念毛泽东同志诞辰１００周年，首都新闻界今天举行学习毛泽东新闻思想座谈会。有关部门和首都新闻单位的负责同志、新闻界部分老同志、专家、教授和其他新闻工作者１００多人出席了座谈会。"},{"type":"paragraph","text":"与会同志满怀深情地缅怀了毛泽东同志对新闻工作的关怀指导，探讨了毛泽东新闻思想在中国革命和建设中的历史地位和作用。毛泽东同志是中国无产阶级新闻事业的开拓者和奠基人，为党的新闻事业的发展倾注了毕生的心血。大家重温他的新闻理论和实践活动，更深切地感受到毛泽东的新闻思想不仅在过去，而且在现在和将来，对我党新闻事业的发展都具有极其重要的指导意义。"},{"type":"paragraph","text":"与会者认为，毛泽东的新闻思想继承和发展了马克思主义新闻观，是毛泽东思想的一个重要组成部分。他提出的新闻工作的党性原则的观点，实事求是、坚持真实性的观点、全心全意为人民服务的观点和反对党八股、改进文风的观点、都是经受了历史反复检验的正确观点。在改革开放的新形势下，要继承和发扬毛泽东的新闻思想，学习邓小平同志建设有中国特色的社会主义理论，使新闻更好地为建立和发展社会主义市场经济服务，为精神文明建设服务。"},{"type":"paragraph","text":"吴冷西、邵华泽、郭超人、艾知生、龚心瀚、李彦、李庄、温济泽、徐光春、杨尚德、李冀、梁衡、林枫、徐占焜、庹震、雷跃捷等在会上发了言。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5bcf99e188"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"一些中学学生知识上的严重缺陷是怎样造成的？","authors":["新华通讯社","田培植"],"dates":[{"year":1963,"month":3,"day":22}],"is_range_date":false,"parts":[{"text":"一些中学学生知识上的严重缺陷是怎样造成的？","type":"title"},{"text":"新华通讯社田培植","type":"authors"},{"text":"新华社太原讯　山西省晋南县专署教育局学校教育视导组，在调查运城、洪洞、临汾三所中学的高中一年级学生的知识质量中发现，这些学生原来所在的初级中学校，为了单纯追求升学率，不顾党的教育方针和教学计划的要求，擅自增加了主要学科的内容，而停授和压缩了一般课程，造成了学生知识上的严重缺陷。","type":"paragraph"},{"text":"语文、数学、政治等学科是投考高中的必试科目，各校除按教学计划开设课程、完成教学任务外，还在初中三年级的语文和数学两科方面增加了不少补充教材。由于增加了主要学科的内容，就停修和压缩了一般课程。如不按教学计划开设外语课，有的根本没有开设外语课。理化、史地和生物等学科讲得很粗糙。这些课程的成绩考核和毕业考试都采用了出提纲、划范围的办法，有的只考课文后面的练习题，甚至只限定一、二十个题目，应付考试。普遍对体育、音乐和图画不重视。","type":"paragraph"},{"text":"由于上述情况，学生的理化、史地和生物的知识质量很差。视导组测验了这三所中学高中一年级新生的理化、史地和生物课程，参加测验的学生有三百七十九个，五门学科总平均分数为四十八点四，没有一人的平均分数达到八十分，及格的只有六十六人，占17%。成绩最差的是生物，总平均分数为二十九点八，及格的只5.2%。物理、地理和生物，还有不少学生是零分。","type":"paragraph"},{"text":"从试卷中看出学生知识质量的缺陷是：（1）理化。多数学生基本概念不清，基础知识太差。临汾三中高一新生，有92%的人不知道阿基米德定律。洪洞高一新生，30%的人把极普通的化学分子或如食盐都写错了。（2）史地。大部分学生古今混淆，中外混淆。如，有的答井田制是用井里的水，田里的土制造的东西；有的说马关条约批判了陈独秀的右倾机会主义。临汾三中高一新生，50%的人把太平天国的主要政策答成是“婚姻法大纲”、“不拿群众的一针一线”；80%的人不知道我国有几省；还有人把印度、不丹、阿联、南越、台湾、西德、意大利、荷兰、伊拉克答成是社会主义国家。（3）生物。有的学生把植物的营养器官根、茎、叶答成是生殖器官。有的把人和动物的区别答成是：人有两条腿，动物有四条腿；人身上无毛，动物有毛；人会说话，动物只会喊叫，……”","type":"paragraph"},{"text":"针对上述问题，晋南教育局已提出改进意见和措施。","type":"paragraph"},{"text":"来源：1963年3月22日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"169434ff87"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"五省（区）青年造林大会  给党中央和毛主席的致敬电","authors":[],"dates":[{"year":1956,"month":3,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"五省（区）青年造林大会"},{"type":"paragraph","text":"给党中央和毛主席的致敬电敬爱的党中央和毛主席："},{"type":"paragraph","text":"我们，参加陕西、甘肃、山西、内蒙古和河南五省（区）青年造林大会的1，204个青年男女，愉快地向党中央和毛主席报告，我们认真地学习了党中央给予大会的指示，讨论了青年团中央、林业部和黄河水利委员会的报告，交流了植树造林和其它的水土保持工作的经验，我们每一个人都为伟大祖国的美好的未来而欢欣鼓舞，都充满了为实现“绿化祖国”这个伟大事业而奋斗的意志和决心。"},{"type":"paragraph","text":"由于有党中央和毛主席的英明领导，我们正在做着前人从来没有做过的伟大事业。我国人民不仅要彻底废除旧的社会制度，而且还要朝着改造大自然的伟大目标前进。祖国的一切秃岭荒原，要在我们这个时代里变成青山绿野，几千年来为害人民的黄河，要在我们这个时代里转而为人民服务。我们以生长在这个伟大的时代而感到自豪，决心把自己的一切力量贡献于这个壮丽的事业。"},{"type":"paragraph","text":"我们陕西、甘肃、山西、内蒙古和河南五省（区）的青年，决心在黄河中游地区开展一个大规模的绿化黄土高原和全面保持水土的运动。我们一定要积极地参加营造从内蒙古南部起，经山西、陕西北部，到甘肃西部的一条万里绿长城。我们一定要在所有的荒山和荒地上种植起树木和牧草来。我们还要积极地参加兴修水利、修筑梯田、打坝淤地、修筑小型水库和改进耕作方法等各项工作。我们深信，只要我们和全体人民一道这样努力去做，我们不仅可以迅速地把农作物产量大大提高起来，而且将在10年左右的时间，基本上控制住黄土高原的水土流失，保证三门峡等水库能够长期地发挥拦洪作用，有力地支援国家工业建设。"},{"type":"paragraph","text":"我们出席大会的其它各省市（区）的代表，决心响应党和毛主席的“绿化祖国”的伟大号召，带动和组织本地区的青年，按照国家发展农业生产和工业建设的需要，根据本地区的情况，分别营造不同用途的森林和树木。我们还要在一切宅旁、村旁、路旁、水旁以及一切可能绿化的荒山荒地上，有计划地种植起各种树木来。我们深信，只要我们和全国人民一道这样努力去做，我们一定能在12年之内，使祖国的大地无山不绿，有水皆清。"},{"type":"paragraph","text":"我们知道，要完成这个巨大的工作，一定会有很多的困难；但是，我们是毛泽东时代的青年，我们将用辛勤的劳动和顽强的学习去冲破前进中的一切困难。我们这次在延安参观了党中央和毛主席工作过的地方，听到了关于党中央和毛主席领导全国人民跟日本帝国主义和国民党反动派进行艰苦斗争的伟大事迹，使我们深刻地认识到：我国人民革命的每一个胜利，祖国建设事业的每一项成就，都是在克服困难中取得的。我们一定要继承和发扬革命长辈的革命精神，用我们的双手，把祖国的大好河山，变得更加美丽，更加富饶。"},{"type":"paragraph","text":"当着我们的大会闭幕的时候，我们怀着万分崇敬的心情，谨向我们敬爱的党中央和毛主席致最崇高的敬礼。"},{"type":"paragraph","text":"陕西、甘肃、山西、内蒙古、河南五省（区）"},{"type":"paragraph","text":"青年造林大会全体代表"},{"type":"paragraph","text":"1956年3月11日延安"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d10d245034"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji21","name":"毛泽东全集第21卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji21.pdf"],"article":{"title":"致程子华等电","alias":"","parts":[{"type":"paragraph","text":"致程子华等电"},{"type":"paragraph","text":"（1945年11月9日）"},{"type":"paragraph","text":"热河军队、财政及干部均依靠晋察冀解决，而东北局集中注意组织内线作战，无暇兼顾，因此，改变过去决定，成立冀热辽中央分局，仍归普察冀中央局指挥。冀热辽中央分局以程子华为书记，以萧克、罗瑞卿、李运昌、胡锡奎、赵毅敏、吴德、詹才芳为委员。以萧克为冀热辽军区司令，李运昌为副司令，程子华为第一政治委员，罗瑞卿为第二政治委员。萧克、罗瑞卿指挥的野战军改称冀察普辽热第二野战军，仍以萧、罗为该野战军首长，任务主要是保卫热河及坚持冀东、平北斗争。"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央起草的致程子华、热河分委、冀热辽区党"}],"authors":["毛泽东"],"dates":[{"year":1945,"month":11,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":78,"page_end":78},"tags":[{"name":"毛泽东","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2a93492d11"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji43","name":"毛泽东全集第43卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji43.pdf"],"article":{"title":"毛泽东等祝贺捷克斯洛伐克解放十五周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺捷克斯洛伐克"},{"type":"paragraph","text":"解放十五周年的电报"},{"type":"paragraph","text":"（1960年5月8日）捷克斯洛伐克共产党中央委员会第一书记、捷克斯洛伐克共和国总统安·诺沃提尼同志，捷克斯洛伐克共和国国民议会主席兹·费林格同志，捷克斯洛伐克共和国政府总理威·西罗基同志："},{"type":"paragraph","text":"值此苏军解放捷克斯洛伐克十五周年之际，我们谨代表中国共产党、中华人民共和国政府和中国人民向你们，并通过你们向捷克斯洛伐克共产党、捷克斯洛伐克共和国政府和人民致以热烈的兄弟般的祝贺。"},{"type":"paragraph","text":"十五年来，勤劳智慧的捷克斯洛伐克人民在光荣的捷克斯洛伐克共产党的领导下，在巩固无产阶级专政、进行社会主义改造、发展社会主义建设和提高人民物质文化生活水平等方面都取得了辉煌的成就。捷克斯洛伐克共和国现已成为世界上工业高度发达的国家。目前，捷克斯洛伐克人民正以高涨的政治热情和首创精神，为实现捷克斯洛伐克共产党第十一次代表大会所制定的完成社会主义建设的纲领和实现不久前党所提出的在十年内使农业赶上工业水平的任务胜利前进。中国人民为兄弟的捷克斯洛伐克人民所取得的伟大成就感到欢欣鼓舞。毛泽东全集第四十三卷"},{"type":"paragraph","text":"捷克斯洛伐克共产党一贯维护以苏联为首的社会主义阵营的伟大团结，并同各国兄弟党一道，对南斯拉夫的现代修正主义进行了坚决的斗争。捷克斯洛伐克共和国政府始终不渝地执行着和平外交政策，积极支持苏联及其他社会主义国家的一切和平倡议，反对帝国主义的侵略政策和战争政策，并且对在美帝国主义扶植下的西德军国主义的复活进行了坚决的斗争，从而对维护欧洲安全和世界和平作出了积极的贡献。"},{"type":"paragraph","text":"中国人民非常高兴地看到，随着我们两国社会主义建设事业的迅速高涨，中捷两国间的政治、经济、文化和科学技术各方面的友好合作关系得到了全面的发展。我们确信，中捷两国间的团结友好、互助合作关系的继续巩固和发展，必将大大促进我们两国的共同繁荣和加强以苏联为首的社会主义阵营的团结。"},{"type":"paragraph","text":"我们衷心地祝贺捷克斯洛伐克人民在捷克斯洛伐克共产党的正确领导下，在建设社会主义、争取持久和平和促进人类进步的崇高事业中取得新的更大的成就。祝中捷两国人民牢不可破的友谊日益巩固和发展。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中华人民共和国主席刘少奇中华人民共和国全国人民代表大会常务委员会委员长朱德中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"一九六〇年五月八日"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":5,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":328,"page_end":329},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e09431166f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

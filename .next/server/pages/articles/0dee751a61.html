script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"平谷县革委会在支左部队帮助下全面落实毛主席最新指示  深入调查研究用毛泽东思想抓典型树样板  推动斗、批、改革命群众运动不断深入发展","authors":[],"dates":[{"year":1969,"month":2,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"平谷县革委会在支左部队帮助下全面落实毛主席最新指示"},{"type":"paragraph","text":"深入调查研究用毛泽东思想抓典型树样板"},{"type":"paragraph","text":"推动斗、批、改革命群众运动不断深入发展"},{"type":"paragraph","text":"新华社二十七日讯　北京郊区平谷县革命委员会在解放军毛泽东思想宣传队帮助下，遵照伟大领袖毛主席“从群众中来，到群众中去”的教导，深入群众，调查研究，分析情况，用毛泽东思想发现和识别典型，依靠群众总结和推广典型经验，使点上落实毛主席的最新指示的经验在面上开花结果，把斗、批、改的群众运动不断地推向前进。"},{"type":"paragraph","text":"到群众中去发现典型"},{"type":"paragraph","text":"平谷县革委会认为，革命的典型是在群众的阶级斗争、生产斗争和科学实验三大革命运动中涌现出来的，是革命群众活学活用毛泽东思想的果实。革委会的领导成员只有深入群众，虚心地向群众学习，扎扎实实地调查研究，进行全面的分析，才能发现典型。"},{"type":"paragraph","text":"县革委会成立以后，始终把工作的重点放在基层。县革委会成员遵照毛主席历来教导的从群众中来，到群众中去，集中起来，坚持下去的方法，经常深入群众，调查研究，分析情况，发现典型，并积极支持。有一次，县革委会的领导同志和支左部队的负责同志到靠山集公社红石门大队，和贫下中农同吃、同住、同劳动、同斗私批修，发现这个大队的贫下中农活学活用毛泽东思想，学习大寨人自力更生的革命精神，抓革命、促生产，使革命和生产都出现了崭新的面貌。他们把这个情况带回县革委会，经革委会研究后，及时推广了这个大队的经验。"},{"type":"paragraph","text":"东鹿角大队革委会在整党建党中，活学活用毛主席的无产阶级建党路线，放手发动群众，实行开门整党，并广泛深入地进行党内两条路线斗争史的教育，收到了很好的效果。县革委会和支左部队发现这一情况后，就派领导干部到这个大队进行调查研究，帮助总结经验，在全县推广，大大促进了全县整党建党工作的开展。由于县革委会成员经常深入群众，不断发现新典型，从革委会成立以来，全县共推广了各种先进典型十二个，推动全县各公社、大队、各单位全面地落实了毛主席的各项最新指示，使斗、批、改的群众运动不断深入发展。"},{"type":"paragraph","text":"用毛泽东思想识别和支持典型"},{"type":"paragraph","text":"平谷县革委会成员在实践中体会到，对典型必须用毛泽东思想全面地分析和识别。要做到这一点，革委会成员必须斗私批修，不断提高毛泽东思想觉悟，克服片面性，分清主流和支流，积极支持它符合毛泽东思想的部分，帮助它逐步完善，成长壮大。马坊公社三条街大队狠抓革命，猛促生产，人换思想地换装，一九六八年粮棉亩产量大幅度增长，但在劳动力的使用等方面存在着一些问题。对这样一个典型是支持还是不支持？县革委会的同志用毛泽东思想进行全面的分析，认为这个大队的主流是好的，是符合毛泽东思想的，应该积极支持，同时帮助他们克服缺点，不断地完善和提高，于是在全县推广了这个大队抓革命促生产的经验。"},{"type":"paragraph","text":"毛主席关于实现无产阶级教育革命的最新指示发表以后，山东庄公社学区立即组织有贫下中农、革命教师、革命干部、在校学生和毕业生参加的革命大批判的班子，发动群众，对叛徒、内奸、工贼刘少奇的修正主义教育路线展开了批判，有力地推动了教育革命。发现这个典型以后，县革委会大部分委员坚决支持，同意推广，但也有个别委员不敢大胆支持，说上级没有指示，没有规定，怕出乱子。革委会就组织大家学习毛主席著作。原来怕出乱子的同志，通过学习，端正了对待群众运动的态度。他们说：“对待新生事物，怕字当头，不敢大胆支持，就是对毛主席革命路线不忠。”大家用毛泽东思想统一了认识，就召开现场会，在全县推广了山东庄公社学区的经验。"},{"type":"paragraph","text":"发动群众、依靠群众，积极总结和推广典型经验"},{"type":"paragraph","text":"怎样总结和推广典型经验？平谷县革委会的体会是：必须放手发动群众，依靠群众，走群众路线。"},{"type":"paragraph","text":"山东庄公社鱼子山大队民办中学在毛主席的无产阶级教育路线指引下，冲破修正主义教育路线的重重阻力，坚持自力更生办学校，越办越好，深受贫下中农的欢迎。县革委会派人去总结经验，但由于开始只靠几个“笔杆子”，没有充分发动群众，结果搞了一个半月没有总结出来。革委会就组织大家学习了毛主席的教导：“群众是真正的英雄”，“最聪明、最有才能的，是最有实践经验的战士。”大家提高了认识，在北京市革委会调查组的具体帮助下，广泛召开座谈会，发动群众总结经验，在很短时间里就把鱼子山民办中学的经验总结出来了，并在全县推广。他们深有体会地说：“群众创造出来的东西，群众讲最生动。只有依靠群众，才能及时地总结和推广典型经验。”从革委会成立到现在，在全县推广的典型，大部分是通过现场会，由贫下中农和革命干部巡回报告、现身说法等方法进行推广。他们说：“这样推广典型经验最及时，效果最好。”（附图片）"},{"type":"paragraph","text":"吉林省通化市葡萄酒厂革命委员会遵照伟大领袖毛主席从群众中来，到群众中去，集中起来，坚持下去的教导，认真执行民主集中制的原则。图为革委会委员（工人代表）曹振远（中）在车间倾听群众的意见。"},{"type":"paragraph","text":"本报通讯员摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"山东文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0dee751a61"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

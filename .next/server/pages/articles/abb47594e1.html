script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江西省属单位在划定右派分子工作中对七方面问题的界线混淆不清","authors":[],"dates":[{"year":1957,"month":7,"day":23}],"is_range_date":false,"parts":[{"text":"江西省属单位在划定右派分子工作中对七方面问题的界线混淆不清","type":"title"},{"text":"新华社南昌23日电　江西省委整风办公室最近对省属单位上报右派分子的材料进行了一次研究，发现有的单位划定右派分子有过宽现象。造成这种情况的原因，主要是对以下几个问题的界线混淆不清：一、同意右派某些言论与自己有右派言行并为右派辩护之间的界线；二、在个别问题上对党有意见、不满与对党有敌对情绪之间的界线；三、对有缺点的某些党员或个别领导同志不满意与仇视、污蔑、整个组织(包括对党的方针、政策)之间的界线；四、仅是夸大某些事件的缺点与否定一切之间的界线；五、由于认识模糊对现实生活的某些方面有意见、不满和反对社会主义制度的界线；六、自由主义、小广播、发牢骚与有意识挑拨党群关系之间的界线；七、历史反革命分子在这次鸣放中无反动言行与屡教不改地这次鸣放中又有反动言论的。","type":"paragraph"}],"comments":[],"origin":"1957年7月25日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"abb47594e1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

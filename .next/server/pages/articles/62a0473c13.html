script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席说出了我们贫下中农心里话","authors":[],"dates":[{"year":1968,"month":7,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"宝山县横沙公社革命委员会"},{"type":"paragraph","text":"我们最最热烈欢呼伟大领袖毛主席关于无产阶级教育革命的最新指示的发表。我们决心紧跟毛主席的伟大战略部署，沿着伟大舵手毛主席指引的航向，夺取无产阶级文化大革命的全面胜利。"},{"type":"paragraph","text":"伟大领袖毛主席的最新指示深刻地指出:“要从有实践经验的工人农民中间选拔学生，到学校学几年以后，又回到生产实践中去。”这是毛主席他老人家对我们贫下中农的最大信任，最大关怀，最大鼓舞，也是培养劳动人民自己的知识分子，实现知识分子与工农结合的伟大战略措施。长期以来，中国赫鲁晓夫及其在上海的代理人陈丕显、曹荻秋，杨西光之流，出于他们复辟资本主义的需要，一直利用他们窃取的党政大权，疯狂地对抗毛主席的无产阶级教育路线，拼命把广大工农子弟排斥干校门之外，利用他们统治的学校，培养他们的“修苗”，散布了一整套“闭门读书”、“成名成家”、“读书当官”等等反革命修正主义的谬论，腐蚀和毒害青年一代。他们不是缩小脑力劳动和体力劳动的差别，而是千方百计扩大这方面差别。贫下中农说:“这样下去，越学越修，不是变在这一代，就会变在下一代。”中国赫鲁晓夫妄图利用他们统治的学校，拼命培养资产阶级的接班人，真是阴险恶毒。我们要坚决执行毛主席的无产阶级教育路线，批判修正主义教育路线，沿着毛主席指引的方向前进，把文权永远掌握在我们劳动人民自己手里，使教育更好地为无产阶级政治服务。"},{"type":"paragraph","text":"毛主席的伟大号召，是我们将无产阶级教育革命进行到底的战斗纲领。是反修防修的百年大计。当前，正当我们深入开展本单位斗、批、改的高潮中，伟大领袖毛主席及时地发出了这一最新指示，照耀着我们阔步前进的道路，最有力地鼓舞着我们跳出旧框框，击破一切剥削阶级旧势力的抵抗，以战无不胜的毛泽东思想为武器，更加深入地进行大批大改，狠抓清理阶级队伍的斗争，把无产阶级文化大革命进行到底。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"62a0473c13"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

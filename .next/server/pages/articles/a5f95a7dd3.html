script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji35","name":"毛泽东全集第35卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji35.pdf"],"article":{"title":"转发曾山关于南昌市鸿泰百货专业代销店情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"转发曾山关于南昌市鸿泰百货"},{"type":"paragraph","text":"专业代销店情况报告的批语"},{"type":"paragraph","text":"（1955年6月2日）少奇、小平同志："},{"type":"paragraph","text":"此件?很有用，请你们看看，可否用中央名义转各省市【委】及中商部、合作总社党组，叫他们通知各地试办。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"六月二日[1]曾山，当时任国务院第五办公室副主任、商业部部长。[2]小平，即邓小平，当时任中共中央秘书长、国务院副总理。"},{"type":"paragraph","text":"[3]指曾山1955年5月30日关于南昌市鸿泰百货专业代销店情况给商业部党组并报国务院第五办公室、周恩来、各副总理、中央、毛泽东的报告。报告说，我们在南昌市了解市场情况时，看到南昌市鸿泰私营百货专业代销店的一些做法，对我们如何使私营商业经过国家资本主义过渡为社会主义商业很有启发。该店解放时有资金3.9亿元（旧币），职工40人。解放后因经营不善，人员过多，营业额下降，亏累日增。在这种情况下，他们向市百货公司申请代销，在严格的合同督促下，改善了经营管理，扩大了营业额，职工的主人翁觉悟进一步提高，商店的内部关系已起了变化，为将来向国营店过渡创造了条件，值得研究重视。1955年6月3日，中共中央向上海局、各中央分局、各省市委并国务院第五办公室、商业部、合作总社党组转发了这个报告。"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":6,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":124,"page_end":124},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a5f95a7dd3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

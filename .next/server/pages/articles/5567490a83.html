script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"关于志愿军西线主力行动和中朝军队协同作战问题","alias":"","parts":[{"type":"paragraph","text":"关于志愿军西线主力行动和中朝军队协同作战问题\""},{"type":"paragraph","text":"（1950年12月6日）德怀同志，并告高、宋，并请彭转金日成同志："},{"type":"paragraph","text":"十二月六日十一时电悉。"},{"type":"paragraph","text":"（一）在敌人已退出平的情况下，我西线主力可以在现地多休息几天，即可以休息到十二月十二号左右，从现地出动，以便准备得更好些。"},{"type":"paragraph","text":"（二）建议金日成同志及联合指挥部及志愿军司令部移至德川以南适当地点为宜，必须注意隐蔽防空的条件，不可大意。"},{"type":"paragraph","text":"[1]这是毛泽东给中国人民志愿军司令员兼政治委员彭德怀的电报。"},{"type":"paragraph","text":"[2]高，指高岗，当时任中共中央东北局第一书记、中国人民解放军东北军区司令员兼政治委员。宋，指宋时轮，当时任中国人民志愿军第九兵团司令员兼政治委员。"},{"type":"paragraph","text":"[3]金日成，当时任朝鲜民主主义人民共和国首相。"},{"type":"paragraph","text":"[4]指彭德怀1950年12月6日11时给毛泽东和高岗的电报。电报说：金日成同志今晚由驻地起程，明拂晓前来我处（大榆洞）会谈。为便于指挥，志司即须南移。机关大（电台即有10余个），难找适当房洞。拟待金谈后，即移价川，或德川以南。待东线战役结束后，请高再来前方一次，商谈联合司令部之组成，进入三八线及其以南作战粮弹运输接济、铁道公路管制、就地筹粮办法及数量等。毛泽东全集第二十九卷"},{"type":"paragraph","text":"（三）请高令铁路司令部赶速抢修至平壤的两条铁路及顺川至元山的铁路，以及大同江上被敌人破坏的几座桥梁。"},{"type":"paragraph","text":"（四）方虎山军团“应速向南朝鲜出动，不要派到元山方面去。"},{"type":"paragraph","text":"（五）在九兵团附近的朝鲜第三军团应受宋时轮同志指挥，向北青、咸兴线袭击正在退却中的敌人，不应到丰山方面去，因为丰山区域及其以北以东的敌人均已经退走了。此点请金日成同志对第三军团下达命令。"},{"type":"paragraph","text":"（六）在江界地区及定州地区集中的人民军两个军团，请金日成同志速令其接受彭德怀、金雄、朴一禹三同志的指挥，随志愿军一起向平壤以南出动，配合志愿军作战。"},{"type":"paragraph","text":"（七）请金日成同志速派党政人员入平壤，恢复政权，维持秩序。"},{"type":"paragraph","text":"（八）以上各项望分别电复。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十二月六日二十二时[1]方虎山军团，指朝鲜人民军第五军团，方虎山任军团长。"},{"type":"paragraph","text":"[2]金雄，当时任中国人民志愿军和朝鲜人民军联合司令部副司令员、朝鲜人民军前线指挥官。朴一禹，当时任中国人民志愿军和朝鲜人民军联合司令部副政治委员。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":12,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":428,"page_end":429},"tags":[{"name":"毛泽东","type":"人物"},{"name":"高岗","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5567490a83"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

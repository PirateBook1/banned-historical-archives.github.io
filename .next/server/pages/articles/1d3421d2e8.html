script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"武汉高等学校反右派斗争中发生自杀事件","authors":["罗重璋"],"dates":[{"year":1957,"month":7,"day":5}],"is_range_date":false,"parts":[{"text":"武汉高等学校反右派斗争中发生自杀事件","type":"title"},{"text":"罗重璋","type":"authors"},{"text":"新华社武汉5日讯　武汉各高等学校在反右派斗争的第一个高潮中有一人自杀，一人自杀未遂。","type":"paragraph"},{"text":"自杀的是中南财经学院工业经济系二年级学生彭咸赞。彭是青年团员，湖南人，二十三岁。其继父是特务现在劳改，其母在解放后因丈夫被捕生活无着，曾讨过饭，因此彭对党甚不满。“鸣”、“放”开始后，彭在院内组织一“牛虻社”自为副社长，发表右派言论，反对正面意见。他还组织了一次肃反辩论会。该院反右派斗争开始以后，党、团收集他的材料，为他所知，感到恐慌，同时“牛虻社”编辑部开会揭露右派言论，也集中在他一人身上。许多大字报都质问“牛虻”的方向是什么，为何散布右派言论，责任谁负？他看到声势较大。就在7月1日投江自杀。这一情况该院已向湖北省委书记汇报了。省委书记许道琦指示该院不能因此影响反右派斗争的进行。院方已将此事向全院宣布，并进一步揭露彭的右派言论，团委会还宣布了开除彭的团籍。据说学生中反映还好。","type":"paragraph"},{"text":"自杀未遂的是湖北医学院马列主义教研组哲学教师杨则俊。他是地主家庭出身，父亲在劳改。杨在这次“鸣”、“放”中写了八首右派言论的旧诗。据医学院党委会同志谈，谈院并没考虑将杨划为右派。只是大家点了他一下，质问他写那些诗的用意何在，杨不同意大字报的批驳，要求开辩论会，学院答应他在3日下午开辩论会。杨在开会前注射了五枝吗啡针还写了一封“绝命书”。到开辩论会时杨出席了，并发言，待讲到中途脸色就变了，旋口吐白沫，晕倒。经急送医院救治，生命已无危险。","type":"paragraph"}],"comments":[],"origin":"1957年7月11日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1d3421d2e8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

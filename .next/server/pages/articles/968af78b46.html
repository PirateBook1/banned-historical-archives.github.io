script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"建平中学党支部以揭批“四人帮”为纲认真抓整顿学校风气转变秩序井然","authors":[],"dates":[{"year":1978,"month":7,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　“四害”横行时，在川沙县只要一提起建平中学，人们就会摇着头说:“这个学校校风不正，歪风邪气上升，是全县闻名的老大难单位。”现在一提起建平中学，人们就会兴奋地告诉你:“这个学校风气真好，秩序井然，书声琅琅，这才象个学校的样子。”"},{"type":"paragraph","text":"粉碎“四人帮”以后，建平中学党支部发动全校师生员工积极投入揭批“四人帮”的斗争，认真整顿学校。他们联系学校实际，批判了“四人帮”不要规章制度的谬论，进一步明确了建立规章制度的必要性；批判了所谓“师道尊严”的谬论，进一步明确了严格要求是高度负责的表现；批判了落实知识分子政策是“举逸民”的谬论，进一步明确了严格执行党的知识分子政策，调动教师积极性的重要性，从而澄清了思想，划清了界限。在揭批“四人帮”的第三战役中，他们又狠批了“四人帮”反革命的“两个估计”，砸烂了强加在师生头上的精神枷锁，调动了广大师生的革命积极性，先后建立和健全了“教师工作制度”、“教师备课、进修、教研制度”、“学生考勤制度”、“学生考试评分制度”、“学雷锋记功制度”以及有关学校卫生保健、财务管理等各项制度。就拿学雷锋记功制度来说，从去年三月五日重新发表毛主席、周总理、朱委员长的题词，发表华主席、叶副主席的题词以来，全校蓬蓬勃勃开展向雷锋同志学习的活动，出现了许多为革命勤奋学习、遵守纪律、热爱劳动、助人为乐、艰苦奋斗的事迹，涌现了一大批“学雷锋、创三好”积极分子。学校党支部大张旗鼓地表扬学生中涌现出来的先进事迹和先进个人，还把他们的事迹记在“学雷锋记功表”里。上学期，他们在全校表扬了五个“三好事班级，五十名“三好”学生，四百四十六名理三好”积极分子。对五十名“三好”学生，不仅在全校大会上表扬他们的事迹，还给他们被红戴花，发奖状。这样，就使广大学生学有榜样，赶有方向，推动了革命风尚的建立。"},{"type":"paragraph","text":"学校党支部经常用大寨人讲的“严是爱，松是害，不管不教耍变坏”，大庆人的“三老四严”和硬骨头六连的“硬骨头精神”，对照学校工作，从难从严要求学生。他们对学生上课、做作业、做广播操、做清洁卫生工作、集会、劳动，都有严格要求。比如集合队伍要求象解放军那样做到快、静、齐，做广播操时要求队列整齐。由于对学生高标准、严要求，学生中自觉遵守革命纪律己蔚然成风。一年四季，校园里鲜花盛开，全校一千五百多同学没有一个去采一朵。丰收季节，学校的良种试验田里，长满了西红柿、黄瓜等瓜果，没有一个学生去摘一只。"},{"type":"paragraph","text":"该校领导和教师严以律己，身教重于言教。要求学生做到的，教师首先做到，要求教师、学生做到的，学校领导首先做到。党支部书记家住宝山，离校很远，但几年来从未迟到早退。他亲临教学第一线，和教师一起研究解决教学工作中的实际问题。党支部其他领导成员也都严格要求自己，不计较工作时间长短。在党支部的影响和带领下，广大教师积极性空前高涨，认真备课，认真上课，认真批改作业，认真进修，努力提高教育质量。上学期就有二十名教师被评为先进教师，有三十名教师被评为“三认真”(工作认真、教学认真、进修认真)教师。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\07\\7877020101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e建平中学的学生在下午课外活动时间里，根据自己的爱好参加各种活动。"},{"type":"paragraph","text":"本报记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"968af78b46"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"展望中美经济贸易关系的前景","authors":["朱敏之"],"dates":[{"year":1979,"month":3,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"展望中美经济贸易关系的前景"},{"type":"paragraph","text":"新华社记者  朱敏之"},{"type":"paragraph","text":"在中美关系正常化以后，随即来我国访问的第一个美国政府代表团——布卢门撒尔财长一行，受到了中美两国和世界舆论的重视。这是因为布卢门撒尔财长是美国政府的首席经济官员，主管财政、金融、贸易和投资工作，随同他访华的还有财政部、商务部、国务院等部门的十七位高级官员、顾问和近二十名新闻记者；还因为双方要就财政经济方面共同关心的问题交换意见，扩大经济贸易合作，增进两国的友好关系。这不仅对两国人民有利，而且对国际关系也将发生深远的影响。"},{"type":"paragraph","text":"在布卢门撒尔财长八天的访问中，中美双方通过一系列会谈，就财政、贸易、银行、税收等方面的问题广泛地交换了意见，谈判进行得顺利，结果是令人满意的。"},{"type":"paragraph","text":"成果之一是双方解决了过去历史上遗留下来的资产问题。这是双方在处理问题中，着眼于两国在各种领域里发展关系的大局的结果。"},{"type":"paragraph","text":"双方初步商讨了有关中美之间贸易协定的问题。双方根据邓小平副总理同卡特总统的协议，建立了中美联合经济委员会。这个委员会将促进两国经济、贸易、技术、农业、卫生以及其他方面的协作。布卢门撒尔部长说：“双方必须努力，使这个委员会的工作成为一项充满活力和富有成果的事业。”"},{"type":"paragraph","text":"布卢门撒尔部长提出邀请中国银行在美国设立分行。中国方面表示将尽早设立分行。中国方面提出邀请美国联邦储备银行代表团来中国访问，以便同中国银行建立直接联系。"},{"type":"paragraph","text":"在中美两国财长会谈中，双方回顾了近年来中美经济贸易合作关系的发展，一致认为随着中美的建交，两国经济贸易关系和友好往来必将出现一个新的局面。"},{"type":"paragraph","text":"有关人士告诉记者，一九七二年中美上海联合公报发表后，两国间恢复了民间贸易往来。七年来，中美两国贸易逐步在发展，贸易总额共达四十亿美元左右。中美贸易人员往来也不断增加，一九七三年两国商务和技术人员往来只有几百人次，一九七八年已增加到几千人次（包括互访小组和代表团）。"},{"type":"paragraph","text":"今后两国的贸易额必将有较大幅度的增加。这是因为中美经济贸易合作存在着迅速发展的有利条件："},{"type":"paragraph","text":"我国在实现四个现代化的过程中，在自力更生的基础上，将引进国外先进设备和技术。中美两国在这方面的合作有着广阔的前景。双方可以交流的物资品种是很多的，而且将逐年增多。美国的一些先进技术和设备（如石油、采矿、运输、建筑、电子等方面的技术和设备）以及粮食等农产品，中国人民是需要的。同时中国的出口商品也有许多是美国人民所喜爱的。中国要从美国进口东西，同时美国也需要中国商品。尽管两国间在发展经济贸易方面还存在一些障碍，但只要双方继续采取积极态度，共同努力，问题是可以解决的。"},{"type":"paragraph","text":"这次布卢门撒尔部长一行访华，华国锋总理，邓小平、余秋里、康世恩副总理，分别会见了他们。美国财长邀请余秋里副总理和张劲夫财长在适当的时候访问美国，他们都高兴地接受了邀请。"},{"type":"paragraph","text":"布卢门撒尔一行已结束了他们的成功的访问，使两国经济贸易合作迈出了新的一步。正如邓小平副总理一月三十一日在中美两国政府之间签署科技合作协定和文化协定之后所讲的那样：“我们刚刚完成了一项有意义的工作，但是这不是一个结束，而是一个开始。”也正如卡特总统在美国全国州长协会冬季会议的开幕会议上所期望的那样：美国五十个州可以成为对华贸易的五十个实验站，“我希望我们将以一种新的伙伴关系努力工作，以达到共同的目标。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"余秋里","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"626f835ba5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu1","name":"十年文革中首长讲话传信录（上册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录1.pdf"],"article":{"title":"朱德在北京大学全校革命师生员工大会上的讲话","parts":[{"type":"title","text":"54．朱德在北京大学全校革命师生员工大会上的讲话"},{"type":"paragraph","text":"(1966年8月4日)北大的师生员工同志们："},{"type":"paragraph","text":"我是来向你们学习的，支持你们的。你们两个月来的革命斗争是阶级斗争，是残酷的阶级斗争，也是夺取政权。两个月来夺权政权一个反复，你们胜利了。我们要看到，政权是很困难夺取的，在毛主席的领导下，无产阶级专政已经十七年了，反复夺取政权还要两个月，这是一件大事。你们胜利了，这是北大师生光荣的胜利。你们夺下了北大的政权，也只有你们才能接收。我们无产阶级专政办事要靠主体，主体是学生，其他人是为你们服务的。无产阶级专政十七年来，还没有无产阶级的学校，怎么办？还是靠我们夺过来，以后怎么办好？是你们的事，你们是接班人，接学校的班。今后世世代代传下去，还是你们的事业，要好好办下去。相信毛泽东时代的青年思想比过去强，以后学校毕业了，不同以前的专做官当皇帝，以后任何事情都做，军的事要做，工的事，农的事都做，同整个无产阶级事业联系起来，共同向前进，我希望你们大家更加努力，更加办好。完了。"}],"authors":["朱德"],"dates":[{"year":1966,"month":8,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":83,"page_end":83,"alias":""},"tags":[{"name":"朱德","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"29a56e1a7c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

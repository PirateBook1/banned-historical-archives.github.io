script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"人民群众有无限的创造力","authors":["河北省三河县孤山公社科技委员会"],"dates":[{"year":1976,"month":7,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"人民群众有无限的创造力"},{"type":"paragraph","text":"河北省三河县孤山公社科技委员会"},{"type":"paragraph","text":"无产阶级文化大革命运动中，在毛主席革命路线的指引下，“百万工农齐踊跃”，开进上层建筑领域，占领科研阵地。党内最大的不肯改悔的走资派邓小平，对这大好形势怕得要死，恨得要命，叫嚷“依靠工农兵是相对的”。在他的唆使下，工农兵“文化水平太低”，不配搞科研这一类的奇谈怪论也出笼了。"},{"type":"paragraph","text":"工农兵“文化水平太低”，不配搞科研吗？否！"},{"type":"paragraph","text":"就拿我们公社开发地下水源这项科学实验活动来说吧，我们公社地处孤山脚下，过去水源奇缺，历年粮食产量不高。据县《乡土志》记载：“孤山周围十余里，地下三丈许，皆是岩石，不易掘井。一遇大旱，田野龟裂，草木枯黄，赤地数百顷，民不聊生。”一九五九年，一位“水利专家”来这里勘测地下水。他根本不接近我们贫下中农，整天关在屋子里，翻资料，查数据。到实地勘测的时候，他又独断专行，把我们贫下中农的意见当成耳边风。他一连搞了三个月，什么名堂也没搞出来，还武断地下了个孤山地区缺水，不宜打井的结论，夹起皮包走了。"},{"type":"paragraph","text":"在无产阶级文化大革命中，我们公社成立了以贫下中农为主体的科研小组。十二个成员，文化水平最高的是初中毕业。科研小组接受的第一个任务就是要在“打井禁区”打出水来。我们遵照毛主席关于“破除迷信，解放思想”的教导，文化低就刻苦学，理论少就干中钻，业务生就反复练。我们努力学习马列著作和毛主席著作，阅读有关寻找地下水的书籍。在勘测过程中，我们走访了数百个老农，比较全面地调查了这个地区的地层结构和地下岩脉走向。依靠集体的智慧和力量，制作出一只土电测仪。我们这些"},{"type":"paragraph","text":"“大老粗”，凭着一颗红心两只手，在不同的地点，对不同的岩层进行定点地下水位探测和大面积沙石采样工作，取得了大量第一性材料。马克思说：“研究必须充分地占有材料，分析它的各种发展形式，探寻这些形式的内在联系。”（《资本论·第二版跋》，《资本论》第1卷第23页）我们从实际出发，分析研究这些资料，认识到孤山周围地下岩层深度不一，有峰有谷，有深有浅，而且浅中有深，深中有浅，深的有水源，浅的无水源。群众常说：“两山夹一嘴，打井必有水。”这就是说要在地下沟壑处打井。就这样，我们在西山西大队成功地打出了第一眼深井。几年来，我们根据这个认识，努力从不利的整体中寻找有利的局部，沿着地下岩脉走向，用土电测仪测出深曲线五十七条，定井位三百二十个，本着“深、中、浅”相结合的原则，打了一百六十二眼井，成井率达百分之八十五。几年来，我们这个滴水贵如油的穷乡僻壤，改变了面貌。粮食亩产一九七二年上《纲要》，一九七三年过“黄河”，一九七五年的产量是文化大革命前一九六五年的三倍。我们这些被走资派诬蔑为不配搞科研的贫下中农，完成了过去一些“专家”没有完成的科研项目。这是对邓小平的有力批判。我们决心在毛主席的无产阶级革命路线指引下，努力完成科研的新任务，夺取新的胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fd82a039a5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

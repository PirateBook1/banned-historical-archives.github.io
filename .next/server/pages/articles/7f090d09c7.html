script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"合肥晚报印刷厂革命造反派工人夺权后坚持抓革命促生产　出色完成《毛主席语录》印制任务　粉碎了一小撮坏家伙挑动部分工人离开生产岗位的阴谋","authors":[],"dates":[{"year":1967,"month":1,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"合肥晚报印刷厂革命造反派工人夺权后坚持抓革命促生产"},{"type":"paragraph","text":"出色完成《毛主席语录》印制任务"},{"type":"paragraph","text":"粉碎了一小撮坏家伙挑动部分工人离开生产岗位的阴谋"},{"type":"paragraph","text":"新华社合肥二十四日电　合肥晚报印刷厂的革命造反派工人，从一小撮党内走资本主义道路的当权派和坚持资产阶级反动路线的顽固分子手里夺取了工厂的领导权后，抓革命，促生产，出色地完成了印制《毛主席语录》的光荣任务。"},{"type":"paragraph","text":"这个厂的革命造反派工人，成立了革命造反派联合委员会，坚决执行毛主席提出的“抓革命，促生产”的方针。但是这个厂里党内一小撮走资本主义道路的当权派和顽固坚持资产阶级反动路线的人，并不甘心自己的垮台，他们用反革命修正主义的经济主义来煽动一些受蒙蔽的工人，说什么“不上班，工资照发”，挑动一部分工人离开生产岗位，组织什么代表团上北京“告状”。更为恶毒的是，他们企图使印制《毛主席语录》的任务完不成，用这来嫁祸于革命造反派工人。"},{"type":"paragraph","text":"革命造反派工人最听毛主席的话，他们对印制《毛主席语录》有着深厚的感情，决心让更多的人掌握毛泽东思想。他们克服了人手不足和技术上的许多困难。有一个组从二十多人少到只剩下一个人。但革命造反派工人夜以继日、废寝忘食地在工作台旁战斗。厂里各车间展开了大协作，互相支援。已经退休的老工人李光兰，看到厂里革命和生产这样忙，也赶到厂里来帮忙，她说：“我也要为文化大革命出一分力！”原来这个厂每天只能印制六千多本《毛主席语录》，现在每天提高到九千多本，最高日产量达到一万三千多本。革命造反派工人们对毛主席无限热爱，生产劲头很大，最近提前六天保质保量完成了十八万本《毛主席语录》的印制任务。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"夺权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7f090d09c7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

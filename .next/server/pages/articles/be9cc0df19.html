script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北京市中级人民法院刑事关于奚纹右派等问题再审判决书","authors":[],"dates":[{"year":1979,"month":5,"day":11}],"is_range_date":false,"parts":[{"text":"北京市中级人民法院刑事关于奚纹右派等问题再审判决书","type":"title"},{"text":"申诉人（原审被告）：奚纹，（奚玉梅），女，42岁，上海市人，原系中央戏剧学院表演系学生，共青团员。1957年被划为右派分子，开除团籍，1958年10月6日经本院以反革命罪判处有期徒刑10年，剥夺政治权利4年。1967年11月14日刑满释放。现在山西省阳泉矿务局荫营煤矿当工人。","type":"paragraph"},{"text":"现奚纹对本院（58）反字第1290号判决不服，提出申诉，要求重新审理。","type":"paragraph"},{"text":"经本院再审查明：奚纹的右派问题系错划，其原所在单位已复查改正；关于与外国人乱搞男女关系及泄漏国内情况问题是违法犯罪的，鉴于已经多年改造可从宽处理。但原判以犯反革命罪论不当，应予以纠正。","type":"paragraph"},{"text":"据此，判决如下：","type":"paragraph"},{"text":"一、撤销本院（58）反字第1290号判决；","type":"paragraph"},{"text":"二、对奚纹不予刑事处分。","type":"paragraph"},{"text":"如不服本判决，可于接到判决之次日起十天内，向本院提出上诉状及付本，上诉于北京市高级人民法院。","type":"paragraph"},{"text":" 1979年5月11日","type":"paragraph"}],"comments":[],"origin":"根据文件翻印件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"be9cc0df19"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

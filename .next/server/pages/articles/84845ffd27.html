script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"文化部通过座谈作了检查和研究文化馆任务进一步明确毛主席接见了出席座谈会的全体代表","authors":[],"dates":[{"year":1957,"month":6,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京13日电】　今天在这里结束的城市文化馆工作座谈会进一步明确了文化馆的性质和任务，并要求全体城市文化馆工作者继续发扬几年来依靠群众、艰苦朴素、勤俭办馆的优良传统，提高城市文化馆工作质量。"},{"type":"paragraph","text":"这次座谈会历时十七天，各地文化馆工作者在会上检查了几年来的工作，并对文化部的领导提出了批评。"},{"type":"paragraph","text":"座谈会研究了当前城市人民文化生活的需要和特点，认为城市文化馆是一种群众文化事业机构，它的主要任务是通过时事政策宣传等方式对居民进行政治思想教育；组织、辅导群众业余文化艺术和文化娱乐活动；普及和提高居民的文化科学知识。城市文化馆应以全体居民为服务对象，服务的重点可以因地、因时、因事而有不同。座谈会强调指出对职工家属和广大青年儿童进行社会教育的重要性。"},{"type":"paragraph","text":"毛泽东主席在12日接见了出席这次座谈会的全体代表。中共中央宣传部副部长周扬在12日的会议上讲了话。"},{"type":"paragraph","text":"文化部副部长张致祥在座谈会上作了总结性发言。他说，文化部几年来对文化事业全面研究、统筹安排不够，对文化馆工作以及群众文化工作的领导上存在不少缺点。今后要进一步重视群众文化工作。张致祥同时指出，全体文化馆工作者也应正确地了解文化馆工作在文化工作中所处的地位，积极地进行工作。他认为，广义地说，一切文化工作都可以称为群众文化工作，因而文化馆工作只是群众文化工作的一部分。他说，国家建设和文化工作都有轻重缓急之分，不能百废俱举。应当在肯定成绩的基础上，检查文化馆工作中的缺点，不要把文化工作的普及和提高两项任务对立起来。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"84845ffd27"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

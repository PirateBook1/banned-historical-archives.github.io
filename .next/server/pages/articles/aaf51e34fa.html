script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"广西人民政府和中共广西省委  电毛主席朱总司令致敬  祝贺“八一”保证支援解放台湾","authors":[],"dates":[{"year":1950,"month":8,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"广西人民政府和中共广西省委"},{"type":"paragraph","text":"电毛主席朱总司令致敬"},{"type":"paragraph","text":"祝贺“八一”保证支援解放台湾"},{"type":"paragraph","text":"【本报讯】广西省人民政府和中共广西省委，于“八一”建军节致电毛主席、朱总司令和中国人民解放军全体指战员致敬，并保证支援解放台湾和西藏。电称："},{"type":"paragraph","text":"当辉煌的节日“八一”二十三周年在伟大的胜利中来临之际，全中国的人民，全世界的人民，都在欢呼歌唱。在这里，我们代表全广西的人民，谨向你们致以崇高的敬礼和热烈的慰问。广西人民在人民解放军的胜利进军之下获得解放，半年多的时间，由于上级正确领导和全省党政军民的努力，虽取得了很大成绩，但在我们前面还存在着许多困难。我们在人民解放军英勇战斗的伟大精神鼓舞之下，有充分的信心与勇气，不但保证支援解放军解放台湾、西藏，并且保证完成建设国防前线人民的新广西的伟大任务。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aaf51e34fa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

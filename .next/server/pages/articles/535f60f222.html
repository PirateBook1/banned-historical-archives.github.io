script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈伯达给聂元梓蒯大富等人的信","authors":["陈伯达"],"dates":[{"year":1967,"month":5,"day":28}],"is_range_date":false,"parts":[{"text":"陈伯达给聂元梓蒯大富等人的信","type":"title"},{"text":"陈伯达","type":"authors"},{"text":"聂元梓、蒯大富、谭厚兰、韩爱晶、王大宾同志：","type":"appellation"},{"text":"新华社是中央文革小组直接领导的工作机构，天天都要发消息。社内的事，希望你们以及同你们有关系的任何组织，都不要去干预。有问题你们可以提出来，由中央考虑解决。社外群众组织不要插手，更不能用对付外国政府的“照会”形式对付新华社。","type":"paragraph"},{"text":" 陈伯达五月二十八日","type":"paragraph"},{"text":"附件","type":"paragraph"},{"text":"红代会斗陶筹备处新华社调查组给新华社第一副社长王唯真同志的照会","type":"subtitle"},{"text":"一九六七年五月二十六日","type":"subtitle"},{"text":"照会  致新华社第一副社长    王唯真","type":"paragraph"},{"text":" 一九六七年五月二十六日","type":"paragraph"},{"text":"（编者按：所谓红代会斗陶筹备处新华社调查组给新华社第一副社长王唯真同志的“照会”是一份对中央文革“五·二五”指示，假拥护真抵制的“照会”。它颠倒是非，混淆黑白，竭尽攻击谩骂之能事。现在，我们把这份“照会”附印发给革命派战友们，看看他们还有多少马列主义，还有多少革命造反派的脾气。）","type":"paragraph"},{"text":"中央文革办事组的通知我们看到了，对中央文革的正确领导我们革命小将一千个拥护，一万个拥护，中央文革就是我们革命小将最强大的靠山，我们就是中央文革的铁拳头。没有中央文革就没有我们无产阶级革命造反派，中央文革是我们革命小将最亲的亲人，以伯达、江青同志为首的中央文革传达着我们最最伟大的领袖毛主席的声音，领导我们同旧世界厮杀，我们和中央文革的血肉感情是任何保皇小丑所理解不了的，所破坏不了的，任何人想挑拨我们同中央文革关系绝没有好下场。","type":"paragraph"},{"text":"中央文革办事组的通知下达后，新华社的一帮保皇小丑们一时甚嚣尘上，什么“中央文革点了你们名了，批评你们了。”“你们支持错了。”……对这些狂喊乱叫，我们只能嗤之以鼻，这里我们不能不遗憾地提醒王唯真同志：你扶植右倾保守势力，欺骗中央文革的事情干的实在不少了，最近你又把矛头指向红代会革命小将，向中央文革谎报军情，我们问你：什么叫“介入”新华社运动，如果我们发表声明支持了新华社左派组织“新华公社”就是介入新华社运动的话，那五月十日××大学井冈山一战士在革联的大会上代表五十多个单位支持革联，你吭过一声了吗？北纤东方红多次进社刷支持革联的大标语，你放过一个屁吗？这次杨效农事件中，我们遵照毛主席的教导和中央文革戚本禹同志的指示大力支持了新华社小将的革命行动，这本是无可非议的事，但你却吓慌了手脚，出于不可告人的目的，片面反映了情况，什么介入啦，什么影响工作啦。支持革联的新人大、北纤东方红广播车可以开进社内，而支持公社的院校汽车只能开到门外，就“影响工作”？你王唯真还有点是非观吗？老实告诉你，最懂得维护国家专政机构的正常工作的是我们无产阶级革命造反派，任何人想把莫须有的罪名强加于革命小将，决没有好下场！","type":"paragraph"},{"text":"我们强烈要求王唯真，必须向中央文革承认错误，重新如实汇报情况（包括红代会院校遵照毛主席教导给新华社左派组织“新华公社”以必要的支持，是否正确，是否影响了新华社日常工作。）并要求王唯真于一九六七年五月二十九日下午七点到音乐学院附中向我们检查错误，否则由此产生的一切后果由你本人负责！","type":"paragraph"},{"text":" 红代会斗陶筹备处新华社调查组（请马斌其同志转交）","type":"paragraph"}],"comments":[],"origin":"1967年7月4日新华社革命联合委员会主办《新闻战线》第3版","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陈伯达","type":"人物"},{"name":"聂元梓","type":"人物"},{"name":"中央文革","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"535f60f222"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"周恩来刘少奇朱德同志纪念展览  充实有关“三大法宝”文件继续展出","authors":[],"dates":[{"year":1981,"month":6,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"周恩来刘少奇朱德同志纪念展览"},{"type":"paragraph","text":"充实有关“三大法宝”文件继续展出"},{"type":"paragraph","text":"新华社北京6月27日电　周恩来、刘少奇、朱德同志三个纪念展览，最近充实了新的内容，“七一”继续展出。"},{"type":"paragraph","text":"这三个展览是在中国革命博物馆举办的。"},{"type":"paragraph","text":"《周恩来同志纪念展览》和《刘少奇同志纪念展览》，充实了有关党的建设、武装斗争、统一战线方面的文件、手稿等四十余件，其中不少是难得的珍品。《周恩来同志纪念展览》，这次新增加了周恩来同志1926年在广东农民运动讲习所讲的《农民运动与军事运动》的珍贵讲稿，周恩来同志起草的《中央给苏区中央局并红军总前委的指示信》（1931年8月30日），以及关于粉碎第四次“围剿”关于“西安事变”的电报多件。在“古田会议”的陈列中，这次新增加了毛泽东同志给中央的报告（1929年10月手稿）和周恩来同志代中央起草的《中央关于红四军致广东省委信》（1930年2月1日手稿）。"},{"type":"paragraph","text":"此外，这一展览还陈列了周恩来同志在学习陈云同志著作《怎样做一个共产党员》一书时写下的批注手迹，周恩来同志代中央起草的《关于武汉工作问题》 （1930年9月4日）的手稿等。"},{"type":"paragraph","text":"《刘少奇同志纪念展览》，新增加了文件、手稿23件。如反映刘少奇同志在北方局领导开辟华北根据地，在中原局、华中局挽救华中危机、扩大和巩固华中根据地的文件，就新增了11件。还展出了毛泽东同志1945年赴重庆谈判期间，由刘少奇同志代理中共中央主席职务的任命书，刘少奇同志给薄一波同志信的手稿等。"},{"type":"paragraph","text":"《朱德同志纪念展览》，新增加了朱德同志在1939年党为他举行的庆祝54寿辰纪念会上，回忆自己寻找马列主义道路的曲折过程的讲话稿，1925年写给在莫斯科学习的中国同志的信，表示“归国后终身为党服务，做军事运动”。还增加了1928年5月，毛泽东同志写给中央关于红四军的组成，朱德任军长、毛泽东任党代表的报告，1933年中央军委送给朱德同志的《红星》奖章，1945年他在中共“七大”会议上论述红军、八路军发展过程的讲话，以及他在中央工作委员会工作期间所做的《打石家庄的经验教训》的总结。此外，还新增加了全国解放后朱德同志出席各种党政军高级会议的照片，在全国各地视察的日记，1958年写给邓小平同志转中央书记处表示拥护刘少奇同志担任国家主席，党叫自己干啥就干啥的信的手迹，以及他在中共“八大”会议上的讲话等。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"朱德","type":"人物"},{"name":"广东文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ec5d76ee90"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"按照毛主席的建党思想改造世界观","authors":["胡启林"],"dates":[{"year":1970,"month":6,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"按照毛主席的建党思想改造世界观"},{"type":"paragraph","text":"延安地区革委会工作人员　胡启林"},{"type":"paragraph","text":"我在三十五年前，就从组织上入了党，可是要说从思想上完全入党，还差得很远。在纪念党成立四十九周年的日子里，想到这一点，我心里感到非常惭愧，对不起党和毛主席的多年教育和培养。我这个六十多岁的人，在伟大领袖毛主席的光辉思想指引下，在广大革命群众的帮助下，虽然开始回到了毛主席的无产阶级革命路线上来，但这仅仅是我在无产阶级专政下继续革命的开始。我一定要努力活学活用毛泽东思想，用毛主席的无产阶级建党思想武装头脑，改造自己的世界观，紧跟毛主席，把革命进行到底。"},{"type":"paragraph","text":"在很长的时间里，我不是一个自觉的共产主义战士。我是长工出身，可是，在叛徒、内奸、工贼刘少奇反革命修正主义路线的毒害下，犯了错误。就拿拥军优属工作来说吧，毛主席在延安的时候，我常常能够较好地完成这项任务，走到那里，总是帮助烈军属干活，发动他们自力更生，从政治上鼓励他们，在思想上帮助他们。一九四三年还被县里评为模范工作者，光荣地获得伟大领袖毛主席的“无限忠心”的题词。可是，在全国胜利以后，我在延安专署担任民政局长的时候，却忘记了毛主席他老人家的教导，执行了叛徒、内奸、工贼刘少奇的修正主义路线，脱离了群众。伟大领袖毛主席亲自发动和领导的这场无产阶级文化大革命，把我从错误路线上拉回来。今天回想起来，我所以犯错误，最根本的问题，就是没有按照毛主席的教导去做，没有用毛主席关于无产阶级专政下继续革命的理论武装头脑，用无产阶级先进分子的要求来改造自己。现在，我在革命委员会里仍然做这方面的工作，我决心按照毛主席的指示办事，按照毛主席的建党思想改造世界观，一定不辜负伟大领袖毛主席关于对党、对人民“无限忠心”的教导，在继续革命的道路上奋勇前进。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9cf03072a6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

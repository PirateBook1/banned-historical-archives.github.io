script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大字报——致团委会","authors":["广西师范学院","张驺"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"大字报——致团委会","type":"title"},{"text":"广西师范学院张驺","type":"authors"},{"text":"(张驺：广西师范学院语本二学生)","type":"subtitle"},{"text":"我希望物理系科团总支收起他那种煞有介事的咏叹调，民主的风潮只有更民主的思想才能领导，在群众的后面对群众装同情的时代已经过去了，如果你真要这样作，我就建议你去读历史和一九五七年以来的人民日报。八九年来的新中国的生活，青年人并不陌生，几乎目睹的现实已经胜过一切空谈，我们的祖国是在飞跃的进步，世界也在向前，赫鲁晓夫同志为什么要对斯大林同志作那么公允的评价？人民为什么同情正义而反对强权，你们要相信一切都在变和会变的，过去的人民流血牺牲变成了今天的人民政权。历史上的流血牺牲又何尝不是这样呢？","type":"paragraph"},{"text":"相信这些发展的东西吧！我们的英明的领袖毛泽东同志在最高国务会议上的讲话，你们应该很好的学习一下，能掌握历史进程的思想才是先进的思想，能随着社会进步的人才是真正的人，在新事物的面前是不容懂(？)糊涂的，社会主义的民主空气一天天在扩大和突进，所以我希望你们站在民主方面来，走毛泽东指示的方向。","type":"paragraph"},{"text":"国家给我们的待遇我们没有意见，社会不能一下子变得很美满，这是事实，人们也不会有那么幼稚的想法，但我们相信马克思主义会把我们带到好的世界里去，党会领导我们走向更光明的未来，对的，你们团委会是现在跟我们五同，这种同有什么用处呢？我希望你们去跟广大的劳动人民去共同劳动和生活，去到那里你才明白世界上有人过着不美好的生活，还有吃(野)菜吃蕃茹树叶的人，我是一个学文学的，我学到杜甫诗的时候，我自己沈痛的滴下了眼泪，我恨不得撕毁我自己，我的人民性在那里呢？一群群无衣少食的形象。当然社会主义不是绝对的平均主义，不劳动者不得(食)，在新中国他们难道没有劳动吗？谁叫他们不劳动呢？人民性不单是用咀讲的，高讲大道理的人实际上他们也是啥也不懂，每天像董事老爷(似)的坐在办公室里发号施令，他了解人民吗？他知道我们的农民工人在怎样的劳动又在怎样的生活？我是为民主拿过枪杆的人，当我了解到民主是一群群的鹄形菜色的群众是怎样的望着我们。","type":"paragraph"},{"text":"你们这样的民主我痛苦得几次都想自杀，现在是让这种民主进垃圾箱的时候，只要大家动手，不但沟可填、墙可拆，同时也相信这些为了个人或集团的伪装马克思主义外衣也会像剥皮样的剥下来。写到这里，让我为真正的马克思主义而欢呼吧！为全国的鸣放而祝贺！为我院的鸣放英雄而致以崇高的敬礼！","type":"paragraph"},{"text":" 来源：《广西师院右派言论汇编第二辑》(中共广西师院委员会社会主义思想教育办公室，1957年)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7f584aa824"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

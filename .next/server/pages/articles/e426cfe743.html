script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"向我们的红卫兵致敬！","authors":["《人民日报》编辑部"],"dates":[{"year":1966,"month":8,"day":29}],"is_range_date":false,"parts":[{"text":"向我们的红卫兵致敬！","type":"title"},{"text":"《人民日报》编辑部","type":"authors"},{"text":"任何大革命运动，都必然是群众的革命运动。没有群众起来，敢说，敢干，敢闯，就不可能有什么大革命。无产阶级文化大革命，必然也是这样。","type":"paragraph"},{"text":"文化大革命，就是要大破资产阶级和一切剥削阶级的旧思想、旧文化、旧风俗、旧习惯，大立无产阶级、社会主义的新思想、新文化、新风俗、新习惯。如果没有广大人民群众卷进这个运动，就不可能大破，也不可能大立。","type":"paragraph"},{"text":"照一般的历史情况看，文化革命，总是政治革命、经济革命的先导。我国无产阶级文化大革命的发展，不可能不触及到政治，不可能不触及到经济，实际上已经触及了。","type":"paragraph"},{"text":"文化大革命不能只是少数人的事情，不能只是批判几个资产阶级学者“权威”的事情，不能只是批判几个资产阶级代表人物的事情。文化大革命的规律，完全冲破了这些框框。","type":"paragraph"},{"text":"无产阶级文化大革命，成为广大群众的革命运动。这是文化革命开始取得胜利的重大新标志。","type":"paragraph"},{"text":"红卫兵充当了文化革命这个群众运动冲锋陷阵的急先锋。我们向英雄的红卫兵欢呼，向我们的红卫兵致敬！","type":"paragraph"},{"text":"红卫兵上阵以来，时间并不久，但是，他们真正地把整个社会震动了，把旧世界震动了。他们的斗争锋芒，所向披靡。一切剥削阶级的旧风俗、旧习惯，都像垃圾一样，被他们扫地出门。一切藏在暗角里的老寄生虫，都逃不出红卫兵锐利的眼睛。","type":"paragraph"},{"text":"这些吸血虫，这些人民的仇敌，正在一个一个地被红卫兵揪了出来。他们隐藏的金银财宝，被红卫兵拿出来展览了。他们隐藏的各种变天账，各种杀人武器，也被红卫兵拿出来示众了。这是我们红卫兵的功勋。","type":"paragraph"},{"text":"红卫兵的行动，真是好得很！","type":"paragraph"},{"text":"毛主席早在全国胜利前夕指出：“中国人民将会看见，中国的命运一经操在人民自己的手里，中国就将如太阳升起在东方那样，以自己的辉煌的光焰普照大地，迅速地荡涤反动政府留下来的污泥浊水，治好战争的创伤，建设起一个崭新的强盛的名副其实的人民共和国。”我们这场无产阶级文化大革命，恰恰进一步地证明了毛主席的伟大预见。","type":"paragraph"},{"text":"现在正在进行的，以毛泽东思想为伟大旗帜的，以红卫兵为急先锋的这场无产阶级文化大革命，不但必将从根本上改变我们整个社会的精神面貌，而且必将大大改善我们的无产阶级专政，大大巩固我们的无产阶级专政，革新我们现在还存在着的许多不适合无产阶级专政的旧社会残迹，旧习惯势力；必将大大革新我们的社会主义制度，扫除资产阶级在社会上还存在着的一些威风，进一步清算资本主义的剥削制度。","type":"paragraph"},{"text":"当然，红卫兵随时需要在斗争中学习，学会文斗，学会思考。","type":"paragraph"},{"text":"最根本的问题是，大家需要在斗争中进一步学会毛泽东思想，掌握毛泽东思想，运用毛泽东思想，把自己锻炼成为顶天立地、掌握革命本领的无产阶级革命者，成为毛主席的好学生，好战士。","type":"paragraph"},{"text":"英雄的红卫兵万岁！","type":"paragraph"},{"text":"我们伟大的导师，伟大的领袖，伟大的统帅，伟大的舵手毛主席万岁！","type":"paragraph"},{"text":" （《人民日报》一九六六年八月二十九日社论）","type":"paragraph"}],"comments":[],"origin":"《人民日报》一九六六年八月二十九日社论","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e426cfe743"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

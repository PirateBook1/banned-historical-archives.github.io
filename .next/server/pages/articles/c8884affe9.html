script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"揭批“四人帮”　誓夺更大胜利上棉十七厂职工以冲天干劲投入节后战斗","authors":[],"dates":[{"year":1977,"month":2,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在深揭猛批‘四人帮’，深入开展工业学大庆的热潮中，上海第十七棉纺织厂广大革命职工把英明领袖华主席提出的抓纲治国的战略决策化为实际行动。二月二十一日(农历年初四)全厂丙班和其它班的工人、干部满怀革命豪情，提早来厂进入岗位，团结战斗开好冷车，实现了节后生产‘开门红’。"},{"type":"paragraph","text":"广大干部在揭批‘四人帮’的斗争中，深入揭批了大工贼王洪文的反革命罪行，革命精神大发扬。厂生产组和各党总支的一些干部，深入现场指挥战斗。三纺工场的生产管理人员，通过批判‘四人帮’破坏企业管理的罪行，进一步密切了干群关系，许多同志纷纷到车间参加劳动，帮助开好冷车，使全部机器提早十五分钟开出。节后生产第一天，丙班工人上班来得特别早，一些温湿度调节工凌晨四点多就来厂调节好温湿度。许多同志抢着做开车准备工作。四纺丙班粗纱加油工李听大，早上四点三刻就赶到厂里，一个人就把整个车间的粗纱皮带全部上好。许多回乡探亲的同志及时回厂上班。四纺丙班细纱落纱工王时兰节日回乡探亲，本来打算请假两天，她考虑到节后生产任务重，提前返沪，二十一日清早五点钟就来厂做开车准备工作。许多工场的常日班工人也提早来厂支援丙班。三纺、四纺的粗纱车间都实现了出勤‘满堂红’。在广大工人、干部的共同努力下，全厂的开车工作进行得很顺利，机器运转正常，实现了节后生产‘开门红’。"},{"type":"paragraph","text":"这个厂的广大干部和工人决心遵照华主席抓纲治国的战略决策，把深揭猛批‘四人帮’的斗争进行到底，掀起工业学大庆的新高潮，鼓起更大干劲，夺取更大的胜利。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c8884affe9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"政府收兑土地革命时代货币  江西人民感谢毛主席","authors":[],"dates":[{"year":1950,"month":10,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"政府收兑土地革命时代货币"},{"type":"paragraph","text":"江西人民感谢毛主席"},{"type":"paragraph","text":"【新华社南昌五日电】前土地革命时代的老解放区赣西南、赣东北地区的人民，纷纷拿出土地革命战争时代民主政府所发行的纸币，向当地人民银行兑换人民币。月来仅赣州、兴国、宁都、义阳四处已收兑当时钞票三十多万元。江西省有二分之一以上地区是土地革命时代的老解放区，当时民主政府所发行的纸币，币值稳定，流通很广，曾为广大群众所拥护。中国工农红军北上抗日后，国民党反动匪帮威胁当地人民不得保存这些钞票。玉山县童家坊有两个农民，为保存革命纸币竟遭枪杀。但不屈的人民坚信共产党是会胜利的，他们把钞票巧妙地贮藏了十五年。红色首都瑞金城郊竹岗村红军妈妈刘杨氏说：“田地和衣服给抢去了，但红军钞票是不能给抢去的，看见了它，就像看见了红军，看见了毛主席一样。”她把钞票卷进竹筒，封好藏在屋檐下，后来又机密地缝在鞋底里，一直保存到现在。自人民政府宣布收兑后，持有这些钞票的人民，均到人民银行去兑换，并兴奋地叙述着贮藏这些钞票的故事。赣县南塘区农民谢昌华说：“每元老票兑换人民币一千五百元，毛主席太关怀我们了。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9fbbf548dd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

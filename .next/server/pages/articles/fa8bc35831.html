script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"侯赛因总理抵广州参观访问","authors":[],"dates":[{"year":1979,"month":5,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"侯赛因总理抵广州参观访问"},{"type":"paragraph","text":"新华社广州五月八日电  马来西亚总理侯赛因在即将结束对中国访问的前夕，今晚在广东省革命委员会举行的欢迎宴会上再次盛赞中马友谊。他说，两国的关系将进一步扩大和加强。"},{"type":"paragraph","text":"侯赛因总理说，这里是我访问中国的最后一个地方。我们每到一地都受到亲切友好的欢迎。在北京期间，我同华国锋总理和邓小平副总理就两国关系问题进行了十分有益的、坦率的讨论。你们的领导人和我都认为在发展双边贸易、体育和文化交流方面存在着很多机会和领域。发展贸易对我们双方都具有重要意义。"},{"type":"paragraph","text":"广东省革委会主任习仲勋在祝酒时说，广州是我国南方最大的港口，同马来西亚人民的友好往来具有悠久的历史。他指出，总理阁下和夫人这次访问我国取得了圆满的成功，为发展两国的友好合作关系作出了新的贡献。"},{"type":"paragraph","text":"宴会后，马来西亚贵宾观看了文艺节目。侯赛因总理一行是在今天上午乘专机从杭州到达广州的。贵宾们在机场上受到了广东省革委会主任习仲勋、副主任刘田夫和夫人周敏玲，省革委会副主任、广州市革委会副主任梁湘，广州市革委会副主任刘桂兰等有关方面负责人的热情欢迎。"},{"type":"paragraph","text":"贵宾们今天下午在广州参观了正在举行的一九七九年春季中国出口商品交易会。"},{"type":"paragraph","text":"今天上午侯赛因总理和夫人离开杭州时，浙江省革委会主任铁瑛等前往机场送行。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"习仲勋","type":"人物"},{"name":"广东文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fa8bc35831"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

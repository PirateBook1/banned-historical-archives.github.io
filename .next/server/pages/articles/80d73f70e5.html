script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"永远跟着毛泽东前进","authors":["姜文章","樊秋怀","蔺文魁"],"dates":[{"year":1968,"month":1,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"红日照环宇，红心向太阳。"},{"type":"paragraph","text":"敬爱的毛主席，您是全世界革命人民最伟大的导师，您是革命航船最英明的舵手，您是全世界人民心中的红太阳！世界革命的航船在您老人家的指引下，乘风破浪，前进在红色的航道上。"},{"type":"paragraph","text":"五大洲海员歌唱您，全世界人民颂扬您！敬爱的毛主席，您是人类的大救星。"},{"type":"paragraph","text":"毛主席啊，毛主席，用海水作墨，大地作纸，也写不尽全世界人民对您的无限热爱。"},{"type":"paragraph","text":"毛主席啊，毛主席，世界革命人民最衷心地祝愿您老人家万寿无疆！"},{"type":"paragraph","text":"永远跟着毛泽东前进"},{"type":"paragraph","text":"毛泽东和我们心连心"},{"type":"paragraph","text":"海港的夜晚，灯火辉煌。一艘日本商船正进行着繁忙的封舱工作，准备次日起航。"},{"type":"paragraph","text":"一切就绪后，人们陆续休息了。这时只见一位青年船员来到我边防检查员身边，满怀激情地高呼：“毛主席万岁！万万岁！”然后就要求我检查员给他朗读毛主席语录。他用不熟练的中国话说：“亲爱的朋友，我要听毛主席的声音！”检查员被他无限热爱毛主席的感情所感动，便和他一起学习。看样子他不识英文，汉字也认识不了多少，但是从他那无限贯注的神情中，可以看出他对毛主席是多么热爱，对毛泽东思想是多么信仰啊！"},{"type":"paragraph","text":"临别前，这位青年海员从内衣口袋里小心翼翼地掏出一个红布包，上边别着一枚金光夺目的毛主席像章，里边放着毛主席一九六四年发表的《支持日本人民反美爱国正义斗争的谈话》。他说：“毛泽东主席最了解我们日本人民的心情，他的谈话充分表达了我们日本人民的心愿，表达了一切被压迫人民的心愿。毛泽东和我们心连心，我们日本人民永远跟着毛泽东前进！”"},{"type":"paragraph","text":"我最幸福的愿望实现了"},{"type":"paragraph","text":"一天中午，我站在一艘外国轮船的甲板上，迎着海风背诵“老三篇”，可能由于精神过于集中，不晓得身边什么时间来了一位过境的索马里朋友。"},{"type":"paragraph","text":"他开口道：“亲爱的中国朋友，我非常渴望得到一本毛泽东的‘红书’，我非常想学会用中国话喊‘毛主席万岁！’这是我最幸福的愿望！希望能满足我这最幸福的要求。毛泽东把七亿中国人民团结得象一个人一样，毛泽东实在太伟大了。”"},{"type":"paragraph","text":"当他的愿望得到了满足，并学会用中国话欢呼“毛主席万岁！”后，他兴高采烈地边走边喊：“毛主席万岁！”"},{"type":"paragraph","text":"敬祝毛主席万寿无疆"},{"type":"paragraph","text":"朝阳红似火，碧海闪金光。海港的早晨沐浴在一片阳光之中。这时伴随着“东方红，太阳升，中国出了个毛泽东”的嘹亮歌声，从轮梯上走下来一个外国海员。"},{"type":"paragraph","text":"“毛主席好！解放军同志好！”他热情地打过招呼后，把一首事先写好的诗歌递给了检查员。诗中写道：毛泽东，如同太阳，给人民以阳光，给人民以革命思想。太阳就是毛主席，革命思想就是毛泽东思想。太阳照耀全世界，毛泽东思想把被压迫的人心照亮。前进，朝着毛主席指出的方向前进。战斗，运用毛泽东思想战斗。胜利属于伟大的导师毛泽东，"},{"type":"paragraph","text":"属于战无不胜的毛泽东思想，"},{"type":"paragraph","text":"属于全世界人民。伟大的导师毛主席万岁！敬祝毛主席万寿无疆！向毛泽东主席问好！"},{"type":"paragraph","text":"在海员俱乐部通向码头的大路上，一群外国海员兴高采烈地朝着码头走来，胸前的毛主席像章在阳光下闪闪发光。"},{"type":"paragraph","text":"正在港口执勤的检查员看过他们的登陆证后，海员们陆续地登轮工作去了。走在最后的一位海员借着我执勤人员检查登陆证的一刹间，向我检查员手里塞了一个纸条，并低声说了一句：“向毛泽东问好！”然后匆忙踏着轮梯登上了甲板。"},{"type":"paragraph","text":"我检查员打开纸条一看，上边写着：“亲爱的同志，请您转达敬爱的毛泽东主席，我们苏联人民对毛主席无限热爱、无限崇敬，就象怀念和崇敬列宁一样。毛泽东，苏联人民的希望。”下边的署名是：“列宁、斯大林的接班人”。"},{"type":"paragraph","text":"世界革命人民的最大幸福"},{"type":"paragraph","text":"很多外国海员把检查员小张围了个水泄不通，正在簇拥着向小张索取毛主席像。"},{"type":"paragraph","text":"这时只见一位英格兰的老太太在人群外围拚命地往里挤，可是她那是那些青年人的“对手”，挤了半天还是在最外层。这可把老太太急坏了，他向四周望了望，便径直地朝我跑来。"},{"type":"paragraph","text":"“我最敬爱毛泽东，非常想见毛泽东，请你帮我的忙。”"},{"type":"paragraph","text":"当她得到我们伟大领袖毛主席畅游长江、巍然站立在船头的照片时，急忙从房间里取出老花镜，一遍又一遍地仔细端详着毛主席像，最后眉开眼笑地说：“世界上谁也不能和毛泽东相比，他太伟大了。毛泽东身体这样健康，他七十多岁了还能畅游长江，这不仅是你们中国人民的最大幸福，也是我们英格兰人民和全世界人民的最大幸福。我要把这个喜讯带回去，让我的朋友们都能看到毛泽东，让他们知道毛泽东身体非常健康。”"},{"type":"paragraph","text":"毛主席是伟大舵手"},{"type":"paragraph","text":"一天，一位外国老司舵深有感触地跟我们说：“我们航海人最了解舵手的重要。好的舵手，在茫茫的大海上航行，不管遇到多么大的风险，都能沉着冷静，当机立断，转危为安，能冲破激流恶浪，绕过暗礁浅滩；每在关键时刻，都能拨正船头，乘风破浪，勇往直前！毛泽东，是世界人民的导师和领袖，是世界革命航船最好最好的舵手！世界人民有这样好的舵手，世界革命一定能胜利！”"},{"type":"paragraph","text":"老司舵说到这里，抬头仰望墙壁上的毛主席像，唱起了《大海航行靠舵手》。当时，我们被这位老司舵对毛主席、对战无不胜的毛泽东思想无限热爱、无限崇拜和无限信仰的真挚感情所深深感动，和他一起齐声高歌：“大海航行靠舵手，万物生长靠太阳，雨露滋润禾苗壮，干革命靠的是毛泽东思想。”"},{"type":"paragraph","text":"解放军驻天津某部战士"},{"type":"paragraph","text":"姜文章、樊秋怀、蔺文魁"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"80d73f70e5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

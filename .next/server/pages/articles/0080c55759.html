script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于思想改造运动","authors":["吴中禄","周尧","康清","王广森","西北农学院","赵云梦","郭士英","阎九如","黄毓甲"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"关于思想改造运动","type":"title"},{"text":"西北农学院康清阎九如黄毓甲吴中禄郭士英周尧赵云梦王广森","type":"authors"},{"text":"1．“现在来看思想改造运动是没有收效。”(农机系教师  康清)","type":"paragraph"},{"text":"2．“思想改造，采取运动方式，损伤知识分子自尊心。”","type":"paragraph"},{"text":"3．“思想改造不应让学生对老师提意见，使他们在群众中丢脸，以后怎样教学生，我不同意搞运动。”(财务科科长　阎九如)","type":"paragraph"},{"text":"4．“过去搞运动，学生斗争先生，现在怎么让先生对学生产生感情呢？”(农经系教授  黄毓甲)","type":"paragraph"},{"text":"5．“近几年来留美学生不回国的原因是与思想改造对知识分子的刺激太大有关系。”(农化系教授  吴中禄)","type":"paragraph"},{"text":"6．“思想改造时的政治学习是杀伤人的脑细胞。”(植物保护系讲师  郭士英)","type":"paragraph"},{"text":"7．“我们党对俘虏政策很好，没有侮辱人格，但在一系列运动中有一个特点，即对知识分子改造却不是这样。很粗暴。”(植保系教授　周尧)","type":"paragraph"},{"text":"8．“教师在学生心目中究竟如何？令人不测，学校行政上号召向科学进军学生即响应发动，而教师宣传向科学进军效果不大，学校领导应清夜自思抚躬自问，对人如何看法，实际想想对各个人的关系。”“我最近曾写了两首五言古诗‘言行意有禄，断章且偷棵，指鹿须认马，镍金夸帮忙。思改险过关，肃反充典型，职似村干部，积极被反映。” “思想改造打的是思想老虎，采用办法是，捕风捉影，断章取义，甚至是偷梁换柱的办法。”(农化系教授　赵云梦)","type":"paragraph"},{"text":"9．“思想改造是把自己骂一顿就过关。”(农经系教授　王广森)","type":"paragraph"},{"text":" 来源：《西北农学院右派言论及错误言论汇集》(西北农学院马列主义教研组编印，1957年12月)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0080c55759"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

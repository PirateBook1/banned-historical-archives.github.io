script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——对反右派斗争的攻击 (9)","authors":["张春林","沈阳师范学院"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论——对反右派斗争的攻击 (9)","type":"title"},{"text":"沈阳师范学院张春林","type":"authors"},{"text":"(张春林：沈阳师范学院中文系助教)","type":"subtitle"},{"text":"当反右派斗争深入开展后，他对形势有了估计，想有所作为，企图组织政党，搞武装来推翻共产党。他和赵志辉的一次对话：","type":"paragraph"},{"text":"张：“你说共产党还能统治多久？”","type":"paragraph"},{"text":"赵：“不久就可灭亡。”","type":"paragraph"},{"text":"张：“从这次鸣放看来，反对共产党的人，实在不少。我以为镇反的时候，已经把反对共产党的人都镇压了，或关起来了，现在看来并不是这样，反对共产党的人仍然很多。而国内很多城市和乡村又都窝藏着反革命分子，因此共产党在‘肃反’时提出：“坚决全部彻底消灭一切暗藏的反革命分子，而这是不可能的。”","type":"paragraph"},{"text":"又说：“各地都是一样。从一个城市可以看全国的城市，从一个农村可以看到全国的农村，在什么地方生活都是一样，同样没自由。”接着说：“我想到香港去，那里是自由的。”","type":"paragraph"},{"text":"张说：“理论固属重要，但没有武装力量，共产党是不会自动让位的，这就是章、罗为什么失败。我可以说，学生上街就会造成匈牙利事件”。他认为：“矛盾已经暴露出来了，越来越大，会来个匈牙利事件的，整风是不能解决问题的。”他们也作了这样分析，共产党存在的时间不会太长了，因为：“共产党越来越失掉人心，每次运动都伤害一些人，将来一定垮台。”","type":"paragraph"},{"text":"又说：“我恨国民党的高压，我也反对共产党的狡猾，我们可以象罗隆基那样，搞党派活动。”他主张要搞一个秘密有武装的党派。因为共产党虽搞了‘镇反’和‘肃反’，但在全国反对共产党的人，还是很多的。”","type":"paragraph"}],"comments":[],"origin":"《右派言论选辑》（社会主义教育参考资料之一，内部材料　仅供参考，沈阳师范学院社会主义教育办公室 1958．3）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"16ba6b8f7a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

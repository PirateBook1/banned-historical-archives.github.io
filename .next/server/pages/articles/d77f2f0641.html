script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"给胡乔木的信","alias":"","parts":[{"type":"paragraph","text":"给胡乔木的信"},{"type":"paragraph","text":"（1951年3月20日）乔木同志："},{"type":"paragraph","text":"（一）宣传会议可自五月五日至十五日开十天，如十五日以后四中全会还未开会再延长五天，否则不要延长。（二）理论教育决定可先以草案发各地，通知照发。（三）选集提前发表的少数文"},{"type":"paragraph","text":"[1]胡乔木，当时任中共中央宣传部副部长。"},{"type":"paragraph","text":"[2]指中国共产党第一次全国宣传工作会议。这次会议是由中共中央召开的，刘少奇代表党中央向会议作了报告和结论。会议于1951年5月7日开幕，23日闭幕，历时17天。"},{"type":"paragraph","text":"[3]指中共中央关于加强理论教育的决定（草案）。按照毛泽东的意见，中共中央1951年3月20日将这个决定草案下发各地。决定指出，现在国内战争已经基本上结束，党正面临着建设新中国的复杂任务，全党有系统地学习理论，比过去任何时候都有更好的条件，也更加迫切需要。决定要求全党按照党员理解能力的发展程度，将学习分为三级：第一级学习政治常识，第二级学习理论常识，第三级学习马恩列斯的理论著作和毛泽东的理论著作。决定还对学习时间、考试制度、理论教员、学习顾问以及地委书记以上党的高级干部的学习等问题作了明确的规定。毛泽东全集第三十卷章“，待看后送你，四月或可发表一二篇。《学习》上不要发表我的文章。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"三月二十日"},{"type":"paragraph","text":"[1]指拟于《毛泽东选集》第一卷出版前在《人民日报》《学习》等报刊上提前发表的毛选中的一些文章。实际上，这些文章从1951年7月1日开始在《人民日报》和《学习》杂志上发表，七八月间先后发表的有：《中国社会各阶级的分析》《湖南农民运动考察报告》《中国的红色政权为什么能够存在？》《关于纠正党内的错误思想》《星星之火，可以燎原》《关心群众生活，注意工作方法》《论反对日本帝国主义的策略》和《中国共产党在抗日时期的任务》等8篇。"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":3,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":177,"page_end":178},"tags":[{"name":"毛泽东","type":"人物"},{"name":"胡乔木","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d77f2f0641"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlibrary","name":"马列毛图书馆","internal":false,"official":false,"type":"db","author":"网络资料","files":"","article":{"title":"庆祝菲律宾共产党成立五十周年的致辞","authors":["法国毛主义共产党"],"dates":[{"year":2018}],"is_range_date":false,"comment_pivots":[],"comments":[],"page_start":0,"page_end":0,"description":"","parts":[{"type":"paragraph","text":"法国毛主义共产党\n二〇一八年"},{"type":"paragraph","text":"这是在2018年12月29日于乌得勒支宣读的"},{"type":"paragraph","text":"庆祝菲律宾共产党成立50周年贺词"},{"type":"paragraph","text":"亲爱的同志们，今天我们欢聚一堂，庆祝菲律宾共产党成立50周年。这是一个具有里程碑意义的事件，因为它真正展现了共产主义者们在他们所在的国家进行重组政党取得了巨大成功。这也证明，在正确的思想领导下，我们党能够通过正在进行的反对菲律宾官僚与地主勾结的反动当局和帝国主义列强武装部队附庸的人民战争，在革命的道路上前进。党正领导着人民军队同民主革命和帝国主义解放统一斗争一道在共产主义道路上前进！\n \n通过对我们的指导思想马列毛主义的理解，我们认为，菲律宾共产党领导的斗争，对全世界的共产党员和革命者来说，是一场十分重要的斗争，他们正在酝酿和领导着一场使帝国主义列强崩溃和为共产主义开辟道路的斗争。"},{"type":"paragraph","text":"在法国，我们党仍然很年轻，明年初我们会庆祝共产主义者联合的三周年。通过与一些有着更多革命经验的老同志联合，我们今天的斗争无可置疑地与过去的斗争联系在了一起。我们敬爱的皮埃尔同志一年前去世了，他是法国共运低迷的这几十年中一直在黑暗中举起红旗的少数革命者之一。从1968年起，他开始为他所居住的国家复兴共产主义而奋斗，直到生命的最后一刻，这对我们任何一位年轻同志来说都是一种莫大的激励。"},{"type":"paragraph","text":"在法国这几十年和几百年的革命斗争中，我们坚定不移地为我们党输入年轻血液。在这个周年纪念日庆典上，因为我们仍旧是一个很年轻的政党，我们想要同菲律宾共产党强调一件事——这场斗争依旧是艰苦卓绝的。"},{"type":"paragraph","text":"自重组以来的50年里，菲律宾共产党即使在局势处于低谷时，也成功地继续为革命而斗争。"},{"type":"paragraph","text":"在领导这场斗争的过程中，菲律宾共产党在早年遭受了强烈的镇压，马科斯政权的法西斯专政对共产主义者发动了一场彻底的屠杀战争。菲律宾共产党在危难关头领导这场斗争，扭转了局势并始终引导革命发展动向，直到推翻独裁者统治。"},{"type":"paragraph","text":"与此同时，修正主义者正在推动他们在红色中国的反革命议程。世界共产党在世界人民的斗争中付出了巨大的损失，在20世纪70年代末，因为资本主义政客的政变以及群众运动被镇压，使中国的共产主义路线被暴力消灭。"},{"type":"paragraph","text":"即使在那时，菲律宾共产党仍然坚持不懈地进行全面革命，而不是选择与修正主义和帝国主义妥协。当出现错误苗头并且左右偏差变得明显时，菲律宾共产党开始了第二次整风运动，并扭转了局面。这种批评与自我批评的不断实践和其他在整顿中发展的共产主义原则斗争是一种明证。"},{"type":"paragraph","text":"目前的革命形势表明，菲律宾共产党已经在实践中证明自己是菲律宾工人阶级的先锋，也是目前正在进行的革命的主导力量。"},{"type":"paragraph","text":"在本世纪，菲律宾人民党一直在菲律宾领导斗争。由于党和人民军的卓越斗争经验，它吸引了以年轻的劳动者和农民为主的新生血液开展战斗，并取得了胜利。它在群岛各地扩大人民政府和游击队阵线的影响力，为群众提供了大量的生活必需品和自我解放的斗争方法。它与菲律宾共和国政府反动政府的斗争，再次证明了让这个腐烂的反动政府灭亡的必要性。"},{"type":"paragraph","text":"当反动当局直接攻击群众，对棉兰老岛的卢马德人进行屠杀和轰炸，以及在城市群众组织中非法大规模屠杀和逮捕民主运动领导人时，只有群众紧密团结在菲律宾共产党的领导下，才是正义的。只有这股力量才能对敌人的暴行做出不妥协的解决办法。"},{"type":"paragraph","text":"菲律宾共产党50年来一直为革命而斗争，这对全世界所有共产党人都是一种鼓舞。通过在马列毛主义领导下而进行的公开、有原则和真正的斗争，我们要向菲律宾所有同志承诺，我们始终会从这场旷日持久的斗争中吸取教训，以此增进我们对菲律宾局势的了解。\n \n为了证明我们能够实现这一目标，我们宣布，红色出版公司“红色太阳报”不久将与菲律宾运动的同志们合作，第一次以法语出版菲律宾革命的若干作品。这份出版物将重新整理一些重要的著作，从而把马克思列宁主义毛泽东思想应用于50年来群岛的具体情况展示于众。在马列毛主义这一伟大思想的武装下，我们希望发展和综合利用这一方法，以便揭示法国革命的规律。"},{"type":"paragraph","text":"马列毛主义万岁！\n无产阶级国际主义万岁！\n菲律宾和世界旷日持久的人民战争必胜！\n党的五十周年万岁！\n菲律宾共产党！"},{"type":"paragraph","text":""}],"alias":""},"tags":[{"name":"人民战争","type":"主题/事件"},{"name":"毛主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2e5a4ab4ca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"乔依斯先生赠给邓副总理的礼物一头纯种公牛由美运抵上海","authors":[],"dates":[{"year":1980,"month":5,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　美国朋友赠给邓小平副总理的一头波罗门纯种公牛昨天从美国运抵上海，在码头上举行了交接仪式。"},{"type":"paragraph","text":"去年二月，邓小平副总理访问美国期间，得克萨斯州博林牧场主约翰·乔依斯先生为邓小平副总理组织了牛马竞技表演，并把一头取名为“苏加拉他”的波罗门纯种公牛送给邓副总理，邓副总理高兴地接受了这一礼物。"},{"type":"paragraph","text":"这头种牛由约翰逊先生护送，乘美国莱克斯兄弟轮船公司“凡尔玛”轮船，于三月二十五日从美国休斯敦港启程，经过一个多月的航程，昨天抵达上海港。"},{"type":"paragraph","text":"在交接仪式上，中国农业部的代表傅寅生致词说，这头种牛，是中美两国人民友谊的象征、他代表中国农业部向乔依斯先生表示感谢，向远涉重洋不辞辛劳护送种牛的约翰逊先生和“凡尔玛”轮船为运牛所作的努力表示感谢。他表示相信，中美两国在农牧业方面的交流、合作和中美两国人民的友谊将会进一步加强。"},{"type":"paragraph","text":"“凡尔玛”轮船船长罗杰·柯克和约翰逊也在仪式上讲了话，他们为中美两国人民友谊的不断发展感到高兴。"},{"type":"paragraph","text":"上海市农业局副局长陈玉华出席了仪式。"},{"type":"paragraph","text":"晚上，陈玉华宴请了罗杰·柯克先生和约翰逊先生。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1980\\05\\805A020501.JPG\"\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0fa3a482b9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

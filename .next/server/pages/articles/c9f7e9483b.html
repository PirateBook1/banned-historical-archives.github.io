script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席革命路线的指引下镇江建成“小而全”的钢铁工业体系","authors":[],"dates":[{"year":1970,"month":12,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席革命路线的指引下，在有关领导部门的大力支持下，一向被称为“手无寸铁”的江苏省镇江市，现在已初步建成了从采矿、炼焦、炼铁、炼钢到轧钢的“小而全”的钢铁工业体系，有力地促进了镇江地区地方工业的发展，加速了农业机械化的步伐。"},{"type":"paragraph","text":"现在，镇江市已建成两座炼铁小高炉，一座炼焦炉，二十多座土焦窑，还建设了两个小煤矿和一个铁矿，加上原有的小型炼钢电炉和轧钢厂，就初步形成了一个“小而全”的钢铁工业系统，这些设备投入生产后，很快炼出了钢铁，轧制出了钢材，并且做到生铁和焦炭自给有余，支援了兄弟县市。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c9f7e9483b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

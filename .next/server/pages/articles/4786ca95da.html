script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想对知识分子进行再教育  积极促进知识分子实现思想革命化","authors":[],"dates":[{"year":1969,"month":5,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"成都机车厂工人同知识分子开展“一帮一、一对红”活动"},{"type":"paragraph","text":"用毛泽东思想对知识分子进行再教育"},{"type":"paragraph","text":"积极促进知识分子实现思想革命化"},{"type":"paragraph","text":"广大知识分子在工人同志的热情耐心帮助下，不断改变旧思想，不少知识分子被评为五好战士，受到工人群众的好评"},{"type":"paragraph","text":"据新华社成都三日电　在党的“九大”鼓舞下，驻成都机车厂解放军支左人员为了加强对知识分子的再教育，帮助厂革委会大办毛泽东思想学习班，发动工人群众同知识分子普遍开展“一帮一、一对红”活动，人人动手做知识分子再教育的工作，有力地促进了知识分子的思想革命化。"},{"type":"paragraph","text":"毛主席关于“要无产阶级政治挂帅，走上海机床厂从工人中培养技术人员的道路”的最新指示发表后，厂革委会立即组织知识分子到车间参加劳动，接受工人阶级的再教育。经过半年多的实践，大多数知识分子的精神面貌有很大改变。但是，由于领导上没有一抓到底，有些群众对改造知识分子还存在一些思想问题没有及时得到解决，因而知识分子政策不能全面落实。驻厂支左人员和革委会为了改变这种情况，在全厂举办了各种类型的落实政策的学习班。在学习班里，他们针对有些人认为“改造知识分子的工作，是铁棒磨绣针——慢慢来”，“斗、批、改事情忙，知识分子工作可以放一放”等活思想，组织大家联系本厂阶级斗争的实际，反复学习毛主席关于在整个社会主义革命和社会主义建设的过程中，对知识分子的改造是一个极大的问题的教导，使大家深刻认识到对知识分子再教育的必要性，坚定了改造知识分子的决心。针对有的群众在对知识分子教育的工作中表现出简单化的作风，他们组织大家反复学习毛主席关于“知识分子的改造，特别是他们的世界观的改变，要有一个长时期的过程”的教导，使大家认识到对知识分子必须耐心地进行深入细致的思想工作，帮助他们逐步改变旧思想。通过学习，全厂工人群众进一步提高了落实毛主席的知识分子政策的自觉性，决心更好地担负起对知识分子进行再教育的责任。"},{"type":"paragraph","text":"广大工人群众的积极性调动起来以后，驻厂支左人员和革委会成员又运用解放军的政治思想工作经验，发动工人群众和知识分子普遍地结成对子，开展“一帮一、一对红”活动。许多工人同志怀着深厚的无产阶级感情，通过言传身教，对和自己结成“对子”的知识分子，热情地耐心地进行帮助。学习时间，工人们同知识分子一起活学活用毛泽东思想，一起斗私批修，一起开展革命大批判；休息时间，工人们主动找知识分子谈心，有的还同和自己结成“对子”的知识分子，住在一起，及时发现和解决他们的活思想。许多老工人经常以自己的亲身经历，控诉旧社会的黑暗和大工贼刘少奇的滔天罪行，热情赞颂毛主席的英明伟大，对他们进行活的阶级斗争和两条路线斗争教育，收到了很好的效果。电器组有个大学生调到油漆组劳动，他怕丢了自己的专业，又怕中毒得了职业病，工作不安心。共产党员史庆友老师傅发现后，就和他一块学习了“老三篇”，并且向他谈了自己在旧社会从小当油漆工受尽剥削的苦难史，使这个大学生深受教育。他在老师傅的帮助下，狠斗了头脑中的“私”字，从此积极地参加劳动。他深有体会地说：“气体中的毒并不可怕，可怕的是头脑中的修正主义流毒没有肃清。为了革命，为了建设社会主义，我决心一辈子做油漆工。”"},{"type":"paragraph","text":"工人们在和知识分子开展“一帮一、一对红”活动中，处处用自己落实毛主席最新指示的模范行动，为知识分子作出榜样。"},{"type":"paragraph","text":"成都机车厂广大知识分子在接受工人阶级再教育的道路上前进了一步，不少知识分子在工厂四好连队活动中被评为五好战士。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4786ca95da"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

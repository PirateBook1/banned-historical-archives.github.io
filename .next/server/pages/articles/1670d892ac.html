script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"李先念在首都“把医疗卫生的重点放到农村去”誓师大会的讲话","authors":["李先念"],"dates":[{"year":1968,"month":1,"day":7}],"is_range_date":false,"parts":[{"text":"李先念在首都“把医疗卫生的重点放到农村去”誓师大会的讲话","type":"title"},{"text":"李先念","type":"authors"},{"text":"〖时间：下午三时，地点：北京工人体育馆。根据记录整理，未经本人审阅。〗","type":"appellation"},{"text":"同志们：","type":"paragraph"},{"text":"首先，祝愿我们的伟大领袖、世界人民的伟大领袖毛主席万寿无疆！万寿无疆！","type":"paragraph"},{"text":"同志们这个会开得很好。开了这么一个全国卫生系统的会。这个会议，体现了我们伟大领袖毛主席对卫生工作的方针。这个会议，开始砸烂城市老爷卫生部的一套错误的路线、错误的方针。中心的内容，就是说我们应该面向农村，面向群众。这个会议，一定能够得到全国人民，特别是广大农民、贫下中农的欢迎、拥护。所以我们表示这个会议开得非常的好，还表示这个会议一定能够成功，也一定能够取得伟大成果。","type":"paragraph"},{"text":"首都的全国的医药卫生工作同志们，无产阶级革命造反派的同志们，文化大革命进行了一年七个多月了，我们取得了伟大的胜利，取得了决定性的胜利，现在要去争取全面彻底胜利。现在要紧紧地牢牢地跟上伟大领袖毛主席的伟大战略部署。这个战略部署，就是要“斗私，批修”，大联合，大批判，三结合，斗批改。卫生部的两派，红旗和井冈山的同志们联合起来了，其他地方很多的同志们联合起来了。没有联合的，正在联合。所以我们高兴地祝愿这个大联合。这是执行了伟大领袖毛主席的最新指示：“在工人阶级内部，没有根本的利害冲突。在无产阶级专政下的工人阶级内部，更没有理由一定要分裂成为势不两立的两大派组织。”我们的大方向是一致的，希望没有联合的地方，赶快联合起来，不要纠缠在一些小的事情上面。已经联合起来的，要从政治上、思想上去巩固和发展这个大联合，把我们的事业办得更好。","type":"paragraph"},{"text":"我们“六·二六”医疗队的同志们到了高台，到了河西走廊，吃了许多苦，但是是个方向。祝贺他们的成功。","type":"paragraph"},{"text":"我的讲话不多。最后，让我们高呼伟大领袖毛主席万岁！万岁！万万岁！","type":"paragraph"},{"text":" 卫生部无产阶级革命派联合总部整理","type":"paragraph"}],"comments":[],"origin":"卫生部无产阶级革命派联合总部整理","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"李先念","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1670d892ac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

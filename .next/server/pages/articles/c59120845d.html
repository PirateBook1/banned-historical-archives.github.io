script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"各地读者来信纷纷给本报来信    要求严惩汉阳暴乱事件的祸首","authors":[],"dates":[{"year":1957,"month":8,"day":22}],"is_range_date":false,"parts":[{"text":"各地读者来信纷纷给本报来信    要求严惩汉阳暴乱事件的祸首","type":"title"},{"text":"[本报消息] 右派分子挑起的汉阳反革命暴乱事件，引起了广大群众无比的愤怒，全省各地中、小学校的师生和工人、解放军，以及远在河北、福建等地的知识青年，都纷纷写信给本报编辑部，坚决拥护政府对这一事件的严肃处理，并表示吸取教训，在反右派斗争中，站稳立场，坚持斗争，不获全胜，决不收兵。","type":"paragraph"},{"text":"应山四中全体教师来信愤怒地指出：反革命分子王建国等，在学校里毒害青年，妄想推翻党和领导，使资本主义重新复辟，使广大人民重新陷入水深火热的深渊里，使我们教育工作者重过饥寒交迫的痛苦生活。这是违背6亿人民的意志的，我们坚决反对。黄冈师范学校暑期留校全体教师来信说：我们都是人民教师，正和全国广大教育工作者一道，勤勤恳恳，教育青年一代，但是暗藏在我们教师队伍中以王建国为首的一小撮黑帮，却在那里毒害青年，煽动学生进行暴乱，破坏人民的教育事业，破坏社会主义建设。我们要求人民政府严厉制裁以王建国为首的反革命集团和这个反革命集团的“军师”杨焕尧，并彻底追究策动这次暴乱事件的右派分子头子马哲民在政治上应负的责任。应山县第四中学全体留校教师来信说：通过汉阳事件的学习[原文如此]，使我们认识到从旧社会过来的知识分子，在思想上存在着或多或少的肮脏的东西，必须在这次反右派斗争中，站稳立场，努力学习，改造自己的思想，做一个真正的名符其实的人民教师。","type":"paragraph"},{"text":"英山县全体邮电职工来信说，我们邮电职工坚决站稳工人阶级立场，向这些狼心狗肺的反革命分子作无情的斗争；我们要维护党的利益，保护新中国年青一代。我们要求司法部门，严惩这—群罪恶滔天的反革命分子。随县黑屋湾水库输水管工区60个职工及大冶新冶铜矿王汉泉、李廷彬等5人来信说，从汉阳暴乱事件中，我们认识到右派分子和暗藏的反革命分子，是一脉相连的，他们随时随地都在阴谋策划，企图破坏社会主义建设，我们除了拥护政府依法逮捕王建国、杨松涛等反革命分子外，对右派分子也决不宽恕，要和他们斗争到底。","type":"paragraph"},{"text":"汉阳县政协第一届第十六次常委会议全体到会者及民盟黄石市支部整风指导小组来信说，我们完全拥护政府对汉阳暴乱事件的正确处理，并要求严惩祸首王建国、杨焕尧等人。民盟黄石市支部指导小组还说，打人民盟组织的历史反革命分子杨焕尧与这次反革命暴乱的事实教育了我们，必须坚决彻底粉碎马哲民右派集团，肃清右派分子在盟内的思想影响，纯洁组织。","type":"paragraph"},{"text":"保卫祖国建设、保卫祖国边疆的解放军战士也纷纷来信说，我们是拿着武器的战士，我们的枪口永远对着敌人，我们要警告一切暗藏的反革命分子，谁要破坏我们祖国的社会主义建设，我们就要消灭谁。解放军某部的战士李光华来信说，我是去年春天由汉阳应征入伍的教师，我决不容许这","type":"paragraph"},{"text":"样的反革命分子混在人民教师队伍里。","type":"appellation"},{"text":"四川省綦江县刘志林等15名高初中毕业学生、河北省东鹿县辛镇集七街小学学生和北京工业学院学生来信说：当他们在报纸上看见反革命分子利用学生升学问题制造暴乱事件的消息后非常气愤，他们表示要提高警惕，彻底粉碎右派分子对党、对社会主义的进攻。","type":"paragraph"}],"comments":[],"origin":"《湖北日报》1957年8月22日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c59120845d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"贵州省委农业厅《农业生产情况》第47期","authors":[],"dates":[{"year":1961}],"is_range_date":false,"parts":[{"text":"贵州省委农业厅《农业生产情况》第47期","type":"title"},{"text":"（上缺）","type":"paragraph"},{"text":"三、值得注意的几个问题","type":"subtitle"},{"text":"1，遵义、黔南反映，部分生产大队复荒问题大，有时停发口粮，已经发生了断粮和死人的情况。绥阳、务川两县有七十二个生产大队断粮，独山县朝阳公社东介管理区三个大队从六月一日到二十二日都没有发口粮。该县基长公社九联管理区因为生活安排不好，在六月下旬一天内就死了十五人，这个管理区的布依大队八十户，从六月十三日到二十八日半个月内死了二十二人。","type":"paragraph"},{"text":"2，少数干部对待群众求神拜佛等迷信活动简单粗暴，遵义市龙坪公社大普管理区总支书把耍水龙、打雨醮的群众集合起来讲话，又骂又批评，结果群众既不抗旱也不出工。","type":"paragraph"},{"text":"3，部分雨量大的地区，有些干部、群众产生了新的麻痹思想，他们说：“有钱难买五月旱”，放松了抗旱斗争。而灾情重的地区，有的干部看到困难大，辞职不干了。思南县大河坝公社生产大队共五百五十三人，已有一百三十六人（占百分之二十四点五）[死]，大队长怕饿死人，负不起责任而辞职不干。","type":"paragraph"},{"text":"按：省委常委、省委办公厅、农工部、省人委办公厅、省农业厅、省林业厅、省粮食厅、省畜牧局、省气象局、省计委、省统计局、贵州日报、贵州情况、人民日报记者站、省广播电台党组各一分，西南局农办、西南局办公厅、中共中央办公厅、中央农业部各二分，省地、州（市）委第一书记各一分。","type":"paragraph"},{"text":"（打印65份）","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7830bfe133"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

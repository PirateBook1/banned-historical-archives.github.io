script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"平壤市各界庆祝大会给毛主席的致敬电","authors":[],"dates":[{"year":1951,"month":10,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"平壤市各界庆祝大会给毛主席的致敬电伟大的中国人民的领袖、诚挚地援助着朝鲜人民的毛泽东主席："},{"type":"paragraph","text":"值此中国人民志愿军入朝作战一周年之际，我们谨向您和光荣的中国人民志愿军全体指挥员、战斗员以及伟大的中国人民致以热烈的战斗的感谢和敬意。"},{"type":"paragraph","text":"去年的今天，正是朝鲜人民争取祖国独立、自由、统一、反抗美帝国主义武装侵略者的正义斗争最困难最严重的时期。当时，您所领导的兄弟般的中国人民，在“抗美援朝保家卫国”的旗帜下，组织了人民志愿军，给我们以战斗的援助，打开了朝鲜人民所处的难关，并在我国疆土上击败美帝国主义武装侵略者的斗争中取得了光辉的胜利。"},{"type":"paragraph","text":"一年来，英勇的中国人民志愿军指战员在激烈残酷的战斗环境中，和我们人民军一起，发挥了无比的英勇献身和刚毅的精神，大大地鼓舞了朝鲜人民的胜利信心。中国人民志愿军指挥员、战斗员的崇高的国际主义精神和道德品质，受到全朝鲜人民无限的爱护和尊敬。我们朝鲜人民永远不会忘记您所领导的中国人民志愿军在抗美援朝的斗争中流下的鲜血和建立的不朽功勋。"},{"type":"paragraph","text":"敬爱的毛泽东主席！英勇的中国人民志愿军和我们人民军在并肩作战的一年中所赢得的巨大战果和光辉胜利，已经成为我国独立、自由和子孙万代幸福繁荣的坚强基石，对于具有历史意义的保卫亚洲与世界和平的伟大事业，也有莫大的贡献。"},{"type":"paragraph","text":"朝鲜人民为了早日取得祖国解放战争的最后胜利，决心进一步巩固朝、中两国人民间长久存在的友谊团结，不管有任何困难和艰辛，也要竭尽全力加强支援英勇的中国人民志愿军和我们人民军。胜利是一定属于为自己祖国独立、自由、荣誉与人类的正义、幸福而斗争的朝、中两国人民的！"},{"type":"paragraph","text":"为了中国人民的民主发展和未来的隆盛以及亚洲的持久和平与安全，谨祝您万寿无疆。"},{"type":"paragraph","text":"平壤市各界纪念中国人民志愿军入朝作战一周年庆祝大会"},{"type":"paragraph","text":"一九五一年十月二十四日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4e6f83a17f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

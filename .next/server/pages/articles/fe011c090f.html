script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"不折不扣地执行毛主席的指示","authors":[],"dates":[{"year":1967,"month":1,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中共中央、国务院、中央军委、中央文革小组给上海市各革命造反团体的贺电和《人民日报》《红旗》杂志的社论发表了!这是我们最敬爱的伟大领袖毛主席对我们革命造反派最坚决的支持，最大的鞭策和最大的鼓舞!"},{"type":"paragraph","text":"我们伟大领袖毛主席亲自决定向全国广播上海各革命群众组织发表的《告上海全市人民书》和《紧急通告》，再一次表明了我们最最敬爱的伟大领袖毛主席最信任群众，最依靠群众，最尊重群众的首创精神。毛主席永远和群众心连心。毛主席的声音，是我们战斗的号令，行动的准则，胜利的保证!毛主席是怎么说的，我们就怎么做。毛主席的指示，我们就要不折不扣的执行!将毛主席的声音化为巨大的力量!"},{"type":"paragraph","text":"我们坚决响应毛主席“抓革命，促生产”的伟大号召，彻底打倒反革命修正主义的经济主义，粉碎资产阶级反动路线的新反扑!无产阶级专政的命运，由我们来掌握!无产阶级文化大革命的命运，由我们来掌握!社会主义经济的命运，我们革命造反派也一定要掌握!一切革命造反派联合起来，彻底粉碎上海市委以停生产来压革命，把矛头指向中央文革小组、炮打无产阶级革命司令部的罪恶阴谋，迎头痛击资产阶级反动路线的新挑战!"},{"type":"paragraph","text":"“宜将剩勇追穷寇，不可沽名学霸王。”让我们在无产阶级文化大革命的新阶段，继续高举毛泽东思想伟大红旗，坚决打退资产阶级反动路线的一切进攻和反扑，防止形形色色糖衣炮弹的侵蚀，夺取无产阶级文化大革命的彻底胜利，创造一个光芒无际的红彤彤的毛泽东思想的新世界!"},{"type":"paragraph","text":"同济大学东方红兵团"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fe011c090f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

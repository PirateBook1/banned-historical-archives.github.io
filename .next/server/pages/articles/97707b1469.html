script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"173b340b-3108-4ae1-be57-d3fa78bb471a","name":"毛泽东思想万岁（1943-1949卷）（1968年武汉版）","internal":true,"official":false,"type":"pdf","author":"1968年5月，钢二司武汉大学总部、中南民院革委会宣传部、武汉师院革委会宣传部","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/173b340b-3108-4ae1-be57-d3fa78bb471a.pdf"],"article":{"title":"中央农民运动讲习所开学宣言","alias":"","parts":[{"type":"paragraph","text":"中央农民运动讲习所开学宣言"},{"type":"paragraph","text":"（一九二六年十月）同志们、同胞们"},{"type":"paragraph","text":"我们中央农民运动讲习所，继续二次北伐的高潮中，举行开学典礼，这实在有非常的意义，其意义之重大，简直等于两次北伐誓师。"},{"type":"paragraph","text":"因为国民革命的目的，是打倒外国帝国主义，及缝除国内封建政治势力，所封建政治势力，即军阀及地主阶级土豪劣，我们晓得军及士豪劣就是帝国主义的两只手，帝国主义有了这两只手，就可尽量地销售洋货，价收买原料，从而剥削中国广大的农民群众，那么广大的农民群众，不能起来，形成一个伟大的斗争力量，则中国革命是不可能的。换言之，不号召广大农民群众起来，实行农村革命，帝国主义在中国的基础，不能罐除。所以，农民问题，成了国民革命的中心间题，成了大家不能忽的革命问题，农民问题之重大，到现在是没有哪一个有勇气敢来否认。反对农民运动，就是反革命。要肃清党内与帝国主义军妥协的破坏农工政策的右倾分子。为了解决农民间题，要继续两次北伐，扩大农村革命。"},{"type":"paragraph","text":"中央农民运动习所的使命，是要训-般能领导农村革命的人材出来。对于农民运动有深切的认识，群细的研究，正确解决的方法，更炼着有农运的决心。几个月后，都跑到乡间，号召广大农民群众起来实行农村革命，推翻封建势力。中央农民运动耕习所可以是国民革命大本营。"},{"type":"paragraph","text":"今天的开学，可以是我们的誓师，我们从今天起决为农民奋斗牺牲，除了农民运动，没有第二条路走，可是这种重大的运动，一切革命群众都要负起责任，都与之有关系。我们在这奋斗的途中，盼望各革命的民众，予以诚悬的指导。我们应该呼："},{"type":"paragraph","text":"扩大农村革命！除封建势力！继续北伐工作！消灭奉系军：拥护总理农工政策！反抗一切破坏农工政策的-切反革命派！"},{"type":"paragraph","text":"农民解放万岁！国民革命成功方岁！此界革命成功万岁"},{"type":"paragraph","text":"（翻印者明：“九二六年秋，北伐战争胜利发展，农民运动日高涨，急需加强对农民运动的领导。在广州举办的农民运动习所因革命形势的发展而结束。学员派回原籍，导农民运动，掀起了个农村斗争新高潮。十月，北伐军占领武汉，革命中心已由广州移至武汉，这时毛主席又到武汉筹办了这所《中央农民运动耕习所》，继续培养革命干部。）"},{"type":"paragraph","text":"土地法"},{"type":"paragraph","text":"（一九二八年十二月制，在井山）（一）没收一切七地归苏维埃政府所有，用下列三种方法分配之：1、分配农民个别耕种；2、分配农民共同耕种；3、由苏埃政府粗织模范农场耕"}],"authors":["毛泽东"],"dates":[{"year":1926,"month":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":129,"page_end":129},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"97707b1469"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

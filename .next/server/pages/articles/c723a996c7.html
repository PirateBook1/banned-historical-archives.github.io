script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"促进戏剧创作更大繁荣——祝贺首届上海戏剧节开幕","authors":["本报评论员"],"dates":[{"year":1981,"month":11,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报评论员"},{"type":"paragraph","text":"首届上海戏剧节开幕了。广大戏剧工作者，为参加戏剧节的演出，倾注了最大的热情和努力，争相以高质量的节目奉献给上海人民。这次戏剧节，是近年来上海戏剧创作成果的一次盛大检阅，必将有力地促进戏剧创作和演出的繁荣。我们衷心地表示祝贺。"},{"type":"paragraph","text":"在这次戏剧节中，专业和业余剧团将演出三十余台戏。尽管这些戏目水平不一，但从总体看，基调都比较健康，题材风格比较多样，艺术上也各有特色。我们高兴地看到，上海的戏剧园地已经呈现出初步繁荣的景象。这种局面是来之不易的。近年来，广大戏剧工作者，在党的领导下，坚持四项基本原则，肃清左的流毒，抵制资产阶级自由化思潮，沿着为社会主义服务、为人民服务的方向，大胆探索，辛勤工作，努力为人民提供有益的精神食粮，为社会主义精神文明建设作出了贡献。党的六中全会通过的《关于建国以来党的若干历史问题的决议》，全国思想战线问题座谈会的精神，武装了广大文艺工作者的思想，使大家进一步明确了自己肩负的重大责任。他们从实践中认识到，坚持四项基本原则，坚持文艺工作的正确方向，注意社会效果，不仅不会束缚创作，恰恰相反，为充分发挥戏剧工作者的聪明才智，促进文艺的更大繁荣，提供了广阔天地和切实保证。"},{"type":"paragraph","text":"在戏剧节开幕之际，我们殷切希望:"},{"type":"paragraph","text":"要努力创作更多的反映现实生活的作品。现在准备上演的剧目，题材较广，这是好现象，但是，反映当前现实生活，特别是工人、农民和部队生活的戏剧还太少，这与广大群众的要求是不相适应的。邓小平同志在第四次全国文代会上所作的祝辞中，号召我们努力塑造四化创业者的形象，这是时代赋予我们的崇高使命。我们要坚持深入生活，满腔热情地了解、熟悉和歌颂社会主义新人。同时，我们还要创作好历史题材的剧目，向广大观众特别是对青年进行革命传统教育、爱国主义教育。实践经验告诉我们，如果回避现实，想走捷径，热衷于一些自己并不熟悉的所谓“热门题材”，向壁虚构，闭门编造，还以为这样做“成活率高”、“容易演出”，那就可能走偏了方向。"},{"type":"paragraph","text":"要努力整理传统戏，在推陈出新方面多出成果。我们的民族戏曲遗产是极为丰富的。上海有许多戏曲剧种，有一批卓有成就、独树一帜的戏曲演员，但是，长期以来整理传统剧目的工作缺少措施，不够落实。我们还不象一些兄弟省市那样，能拿得出《十五贯》、《团圆之后》、《春草闯堂》、《胭脂》、《七品芝麻官》这样一些使人耳目一新的有较高水平的剧目。我们要坚定不移地贯彻执行“百花齐放，推陈出新”的方针，组织各方面力量，花大力气，做出成绩来。"},{"type":"paragraph","text":"要进一步提高艺术质量。艺术的价值和生命在于质量。从事戏剧工作的同志们，要学习和发扬我国女排精神，增强团结，齐心协力，勇于探索，敢于创新，争取在提炼主题、塑造人物形象、表演风格等方面有新的突破。玉不琢，不成器；戏也要反复琢磨才能精益求精。只有不断提高艺术质量，才能达到戏剧创作和演出的新水平。借着首届戏剧节的机会，上海的戏剧工作者要广泛听取来自各地专家和观众的意见，把它作为今后提高上海戏剧创作和演出水平的动力。"},{"type":"paragraph","text":"祝上海首届戏剧节圆满成功!"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c723a996c7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

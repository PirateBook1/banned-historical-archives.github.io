script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"中央转发贵州省委关于粮食和市场情况简报的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发贵州省委关于粮食"},{"type":"paragraph","text":"和市场情况简报的批语"},{"type":"paragraph","text":"（1959年8月30日）"},{"type":"paragraph","text":"此件印发政治局书记处各同志，每人一份，中央一级各委、各办、各部、各人民团体、新华社、人民日报党组织每处数份，军委扩大会议及外事会议每人一份。另用电报发各省、市、区党委，作为参考。右倾机会主义分子及反党分子完全看不见我国社会主义事业的主流是什么，他们抓起几片鸡毛蒜皮作为旗帜，就向伟大的"},{"type":"paragraph","text":"[1]中共贵州省委1959年8月27日给中央并毛泽东的这一简报的主要内容是：一、粮食问题：1.今年上半年粮食供应工作，根据中央指示进行了检查整顿，健全了制度，克服了浪费现象，紧张情况已经得到解决。2.为了保证完成今年秋粮征购任务，目前必须想尽一切办法，抓紧粮食生产，确保秋季作物丰收；做好入仓前的一切准备工作，贯彻执行快收、快打、快购、快运的方针；把粮食征购列为党委一个时期的中心任务，全力以赴，按时完成。二、市场问题：上半年全省市场情况，总的讲是稳定的，日用工业品的品种、数量有了显著增加，质量也有所提高。目前商业工作正在进一步贯彻中央指示，反对右倾思想，政治挂帅，大搞群众运动，抓紧收购和销售，改善经营管理，提高服务质量，力争市场进一步好转，迎接国庆十周年。"},{"type":"paragraph","text":"中央转发贵州省委关于粮食和市场情况简报的批语党和伟大的人民事业猖狂进攻，真是“撼大树，可笑不自量”了。近日我们收到很多省、市、区的报告，都是邪气下降，正气上升，捷报飞传，声势大振，如同贵州一样。因此报较短，易于阅读，故选发各同志。以后还将选发一批。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"八月三十日"},{"type":"paragraph","text":"二刘、彭真“阅后，尚昆即办。要印几千份。"},{"type":"paragraph","text":"毛[1]刘，指刘少奇。彭真，当时任中共中央政治局委员、中央书记处书记。[2]尚昆，即杨尚昆，当时任中共中央书记处候补书记、中央办公厅主任。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":8,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":321,"page_end":322},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"05d150427c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

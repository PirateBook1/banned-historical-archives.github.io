script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央文革对当前运动的九点意见","authors":[],"dates":[{"year":1967,"month":4,"day":17}],"is_range_date":false,"parts":[{"text":"中央文革对当前运动的九点意见","type":"title"},{"text":"十七日晚姚文元同志给上海市革委会徐景贤同志传达了中央文革对当前运动的意见（摘要）如下：","type":"appellation"},{"text":"（1）从《清宫秘史》到《海瑞罢官》（唐平铸同志4月15日在人民日报社中所列文章中一篇）是交给上海了，要结合《在延安文艺座谈会上的讲话》发表25周年来写。","type":"paragraph"},{"text":"（2）红代会的方向一定要坚持，把自下而上的工作做得充分些，条件成熟些。","type":"paragraph"},{"text":"（3）要注意“联动”的活动，对“联动”要打击一小撮，瓦解组织，争取群众，刘邓包庇了“联动”，“联动”的后台就是刘邓。","type":"paragraph"},{"text":"（4）红卫兵不要只注意上街，要回到学校去，市六女中的方向和经验是毛主席肯定的，全国大串联不要再突破了，要把住关口，斗、批、改工作已经提到日程上来了，学生一定要按照学校大联合，要告诉同学们，把一个单位搞好了，就对革命有贡献了。","type":"paragraph"},{"text":"（5）要注意运动还会有反复，军委十条颁布后，无政府主义又有些抬头，要学习《关于纠正党内错误思想》，要作一些批评。","type":"paragraph"},{"text":"（6）本来红旗杂志准备发表《反击自上而下的资本主义反革命复辟逆流》的社论，现改为革命的大联合和革命的三结合的社论。","type":"paragraph"},{"text":"（7）关于陈毅，不要打乱主席的战略部署，全国要集中批判刘邓，上海要集中批判陈、曹，刘少奇极不老实，不服罪，说什么现在没有一个人，没有一篇文章能驳倒我，江青同志反驳说：一定要驳倒。","type":"paragraph"},{"text":"（8）文艺院校的斗批改也要提到日程上来了，现在《江姐》在改，改成《山城血光》，原来描写地下斗争主题改为描写武装斗争的主题，在北京五月份上演。","type":"paragraph"},{"text":"（9）江青同志说：斗批改提到日程上来了，斗批改是积极的，批改比斗更难些，要搞批改，一定要有革命的大联合，没有革命的大联合，靠谁来批改？搞好批改是搞好社会主义革命和社会主义建设的基本功。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件，翻印者未注明","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"96ab59634a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

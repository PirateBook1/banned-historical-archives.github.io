script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"平山郁夫日本画展览在北京开幕","authors":[],"dates":[{"year":1979,"month":9,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"平山郁夫日本画展览在北京开幕"},{"type":"paragraph","text":"据新华社北京电  在日本享有声誉的日本画家平山郁夫的八十多幅优秀作品九月十日在北京首次展出时吸引了中国的许多观众。"},{"type":"paragraph","text":"平山郁夫今年四十九岁，现任东京艺术大学教授。《平山郁夫日本画展览》是日中友协为庆祝中华人民共和国成立三十周年而筹备、组织的。日本首相大平正芳为画展开幕写了贺词，贺词中说：“我认为这对进一步促进日中两国的文化交流具有重大的意义。”日本驻中国大使吉田健三在画展开幕的时候宣读了这一贺词。"},{"type":"paragraph","text":"平山郁夫和他的夫人出席了开幕式。平山先生在讲话的时候宣布，他把他今年创作的一幅画《清晨的药师寺》赠送给华国锋主席。"},{"type":"paragraph","text":"这个画展在北京展出两周后将移至广州展出。"},{"type":"paragraph","text":"新华社北京九月十四日电日本著名画家平山郁夫于今天中午离开北京去甘肃敦煌地区采访写生，为继续完成“丝绸之路”的创作准备素材。"},{"type":"paragraph","text":"平山先生和夫人在北京和中国画家进行了座谈，交流了经验。平山先生还委托对外友协副会长林林将一幅《太湖之舟》的作品转赠给邓小平副总理。这幅作品是平山先生这次访华前专为邓副总理创作的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d141dc2fa7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"张国华同志骨灰由成都护送到北京周恩来、叶剑英、张春桥、姚文元、李先念、纪登奎、李德生等同志到机场迎接，机场上举行了迎接张国华同志骨灰的仪式","authors":[],"dates":[{"year":1972,"month":3,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七二年三月十一日电　中国共产党第九届中央委员会委员、中国共产党中央军事委员会委员、中国共产党四川省委员会第一书记、四川省革命委员会主任、中国人民解放军成都部队第一政治委员张国华同志的骨灰，今天下午由专机自成都护送到北京。"},{"type":"paragraph","text":"中共中央政治局常委、国务院总理周恩来，中共中央政治局委员、中央军委副主席叶剑英，中共中央政治局委员张春桥、姚文元，中共中央政治局委员、国务院副总理李先念，中共中央政治局候补委员纪登奎，中共中央政治局候补委员、中国人民解放军总政治部主任李德生，前往机场迎接张国华同志的骨灰。他们向张国华同志家属樊近真同志及其子女表示亲切慰问。"},{"type":"paragraph","text":"前往机场迎接张国华同志骨灰的还有:"},{"type":"paragraph","text":"中共中央军委副主席徐向前、聂荣臻；"},{"type":"paragraph","text":"人大常委会副委员长郭沫若，人大常委会副委员长、西藏自治区革命委员会副主任阿沛·阿旺晋美；"},{"type":"paragraph","text":"政协全国委员会副主席傅作义、帕巴拉·格烈朗杰；"},{"type":"paragraph","text":"中共中央和政府部门、北京市革命委员会的负责人以及张国华同志的生前友好华国锋、吴德、余秋里、吴德峰、李震、于桑、邱创成、王良恩、郭玉峰、刘友法、陈绍昆、殷承祯、沙风、王诤、于立群、杨德中、吴庆彤、钟夫翔、申光、丹彤、杜子仪、万里、杨寿山、周家鼎、吕义山、王亢、郭影秋、裴志耕、杨公素；"},{"type":"paragraph","text":"中国人民解放军各总部、各军种兵种、国防科委、军事院校、北京部队和北京卫戍区的负责人张才千、王新亭、田维新、张池明、肖劲光、陈士榘、刘贤权、曹里怀、陈先瑞、张达志、廖成美、于丁、李真、宋维栻、黄文明、钱学森、贺光华、聂济峰、吴忠、杨俊生、潘焱、范阳春、魏伯亭、金涛、王迪康。"},{"type":"paragraph","text":"中共中央和政府部门干部、中国人民解放军指战员二百多人，也前往机场迎接张国华同志的骨灰。"},{"type":"paragraph","text":"护送张国华同志骨灰来京的，有中国共产党四川省委员会、四川省革命委员会、中国人民解放军成都部队的负责人李大章、严政、陈仁麒、谢家样、何云峰、孙洪道。"},{"type":"paragraph","text":"机场上举行了迎接张国华同志骨灰的仪式。乐队奏哀乐，在场的全体同志肃立默哀。"},{"type":"paragraph","text":"张国华同志的骨灰已经安放在八宝山革命公墓。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"吴德","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"李德生","type":"人物"},{"name":"李先念","type":"人物"},{"name":"纪登奎","type":"人物"},{"name":"张国华","type":"人物"},{"name":"四川文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"921e893c64"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

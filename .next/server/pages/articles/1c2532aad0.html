script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"关于中央工作会议第二、三阶段日程安排的批语","alias":"","parts":[{"type":"paragraph","text":"关于中央工作会议第二、三阶段"},{"type":"paragraph","text":"日程安排的批语"},{"type":"paragraph","text":"（1961年6月3日、4日）少奇、小平、彭真同志："},{"type":"paragraph","text":"工作会议【在』讨论调查等四个问题，早已过去了。这是第一阶段。第二阶段，讨论粮食、六十条、手工业条例、山林条例、商业条例等五个问题之后，还要讨论湖南工作的四封信，调查组下"},{"type":"paragraph","text":"[1]六十条，指1961年3月在广州召开的中共中央工作会议上讨论并通过的《农村人民公社工作条例（草案）》，共60条。在这次北京中央工作会议上，经过讨论和修改，形成《农村人民公社工作条例（修正草案）》，于6月19日正式下发。手工业条例，指这次北京中央工作会议上讨论并通过的《关于城乡手工业若干政策问题的规定（试行草案）》，6月19日，中共中央正式下发了这一草案。山林条例，指这次北京中央工作会议上讨论并通过的《关于确定林权、保护山林和发展林业的若干政策规定（试行草案）》，6月26日，中共中央正式下发了这一草案。商业条例，指这次北京中央工作会议上讨论并通过的《关于改进商业工作的若干规定（试行草案）》，6月19日，中共中央正式下发了这一草案。"},{"type":"paragraph","text":"[2]指毛泽东1961年6月1日批示印发的关于湖南工作的四封信。"},{"type":"paragraph","text":"关于中央工作会议第二、三阶段日程安排的批语去要遵守长辛店支部戚本禹同志的十多十少问题所提出的意见\"。这是第二阶段，大约七天（一号起）可以够了（要休息一天）。第三阶段以四天时间讨论城市问题。五月廿一日以来十几天时间的工作，讲一讲会取得了什么成绩，鼓足干劲，千下去。再就是七月下旬或八月上旬（似以八月上旬为较好）庐山会议的时间问题和题目问题（城市整风和工业两个问题），一天就够了。这样8号或9号就可以结束了。以上你们如果同意的话，就请通知各中央局同志转三大组各同志。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"六月三日上午十时"},{"type":"paragraph","text":"二同意这样安排，十二号结束会议。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"六月四日上午"},{"type":"paragraph","text":"[1]指戚本禹1961年5月12日《关于“调查研究”的调查》材料中提出的关于克服调查研究工作中“十多十少”问题的意见。"},{"type":"paragraph","text":"[2]指后来于1961年8月23日至9月16日在庐山召开的中共中央工作会议，主要内容是讨论工业、粮食、财贸及教育等问题。"},{"type":"paragraph","text":"[3]1961年6月3日，邓小平请中共中央书记处候补书记、中央办公厅主任杨尚昆向毛泽东转报如下建议：正在召开的北京中央工作会议，“七号结束第二阶段，十一号结束城市工作（要四天），十二号庐山会议等问题。故八、九号不能结束。如城市工作只讨论两天，则十号可以结束”。对此，毛泽东写了一个批语，即本篇二。此外，他还将邓小平的建议拟题为“四号起，九天工作安排问题”。后来这次会议于6月12日闭幕。"}],"authors":["毛泽东"],"dates":[{"year":1961,"month":6,"day":3},{"year":1961,"month":6,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":296,"page_end":297},"tags":[{"name":"戚本禹","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1c2532aad0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"吊信乔巴山逝世致布曼增迪电","alias":"","parts":[{"type":"paragraph","text":"转发北京市打虎经验的批语"},{"type":"paragraph","text":"（1952年1月28日）各中央局，并转分局、省市区党委；各大军区和志愿军："},{"type":"paragraph","text":"北京市的打虎经验很好，请你们参酌办理。中央一级在一星期以前大家还只承认有几十只大老虎，一星期以来逐日增加，至昨天（一月二十七日）为止，已捉到和认为可以捉到的即共达四百只，计财经部门二百只，军事部门一百只，政法文教和党的部门一百只。这些都是一亿元以上的大老虎，一千万元以上的小老虎未计入。北京市委的办法是：召集各单位首长开会，自报公议，规定老虎数目，责成各首长亲自动手打虎，限期具报。“如果哪个单位的首长认为本单位没有老虎，应签字向党和政府负责保证，领导上即派人复查”。据称此种办法甚为有效，许多原以为没有或很少老虎的，查出了许多老虎。现在北京市机关企业暂定大老虎一百只，工商界三百只，共四百只，看来只会多，不会少。请你们参考中央和北京市两处经验，规定自己的打虎目标。"},{"type":"paragraph","text":"毛泽东一月二十八日"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":1,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":311,"page_end":311},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6287d0614d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

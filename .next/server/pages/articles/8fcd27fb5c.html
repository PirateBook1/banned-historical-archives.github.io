script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji51","name":"毛泽东全集第51卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji51.pdf"],"article":{"title":"对周恩来批陈整风汇报会议讲话提纲的批语","alias":"","parts":[{"type":"paragraph","text":"对周恩来批陈整风汇报会议！"},{"type":"paragraph","text":"讲话提纲的批语2]"},{"type":"paragraph","text":"（1971年4月）"},{"type":"paragraph","text":"看了一遍，觉得可以。先同六人小组商酌，再同政治局各同志（包括各大组负责人及犯错误的五同志\"）商酌，取得同意，或加修改，然后去讲。"},{"type":"paragraph","text":"[1]批陈整风汇报会议，1971年4月15日至29日在北京举行。中央、地方和部队的负责人共99人参加，正在参加军委座谈会的143人也出席了会议。会议交流了各地批陈整风的经验。"},{"type":"paragraph","text":"[2]这个批语写在周恩来1971年4月28日给毛泽东的送审报告上。报告中说，花了两天工夫，起草了代表政治局的发言提纲。“如主席能在今天上午翻阅一下，告我在批评的火候上大体可用，我即将在六人小组会上提出讨论；如措辞太重不宜提出，亦请告我，以便重写；如还不足，得示后当在讨论时加重。”4月29日，周恩来在批陈整风汇报会全体大会上，按照这个讲话提纲代表中央政治局作了总结讲话。"},{"type":"paragraph","text":"[3]1971年4月22日，在周恩来主持的中共中央政治局会议上，决定由周恩来、江青、张春桥、黄永胜、姚文元、纪登奎6人起草批陈整风汇报会议结束时的讲话大纲。这里所说的六人小组，即指由上述6人组成的会议总结大纲起草小组。"},{"type":"paragraph","text":"[4]指黄永胜、吴法宪、叶群、李作鹏、邱会作5人。"}],"authors":["毛泽东"],"dates":[{"year":1971,"month":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":198,"page_end":198},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"黄永胜","type":"人物"},{"name":"批陈整风","type":"主题/事件"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8fcd27fb5c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

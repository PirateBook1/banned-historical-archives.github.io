script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"光明来自东方　中国就是未来新中国和毛主席万岁!巴黎博览会中国馆接待八十万观众备受赞扬胜利闭幕","authors":[],"dates":[{"year":1966,"month":6,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社巴黎1日电　被誉为“巴黎博览会之花”的中国馆在五月三十日胜利闭幕。在十三天展出期间，中国馆一共接待了大约八十万观众。"},{"type":"paragraph","text":"许多观众在参观后热情歌颂中国人民和中国人民的伟大领袖毛泽东，欢呼“在毛泽东领导下走向幸福的中国人民万岁!”“中国人民的解放者——毛泽东，我向你致敬!”"},{"type":"paragraph","text":"在展出的最后三天，参观者的人数达到了高峰。从早到晚进入中国馆的观众川流不息。有时几乎把入口处都堵塞不通了。从来不参观博览会的人也慕名而来，满意而归。残废人坐着手摇车来参观。学校的老师带着他们的学生集体来参观。一位观众说:“你们的展览吸引了并且迷住了巴黎人，这一点是无人怀疑的。”"},{"type":"paragraph","text":"许许多多人向中国馆工作人员伸出大拇指，赞扬中国的工艺美术。还有许多人在留言簿上写下了热情赞颂中国人民及其伟大领袖毛泽东主席的语言。在留言簿上向毛主席致敬和致意问候的有好几百人。"},{"type":"paragraph","text":"一位华侨写道:“怎样才能用言语来表达一个身在异国的华侨的欢欣心情呢?我只能衷心地高呼:新中国和毛主席万岁”。"},{"type":"paragraph","text":"许多参观者索要毛主席像纪念章和毛主席的照片。"},{"type":"paragraph","text":"留言簿上向中国人民表示友谊和鼓励的话更是多得数不清:“我们愿成为你们的朋友。”“继续前进吧，你们选择了美好的道路!”“向中国学习!”“中国就是未来!”“你们的展览反映了中国强大的生命力”，“你们可以为自己是中国人而感到骄傲”，“光明来自东方”。"},{"type":"paragraph","text":"展出期间，每天都有好几百人留言，好几百人签名留念。在展出的最后一天里，留言的有八百九十人，签名的人有八百人。他们之中有许多是来自其他欧洲国家和亚洲、非洲和拉丁美洲国家的；留言簿上各种文字都有。"},{"type":"paragraph","text":"许多法国外省人惋惜中国工艺美术品不能在他的故乡展出。一个波尔多人在中国馆照了许多幻灯片并买了中国唱片准备放映时配合。许多观众表示，这次中国工艺美术展览将长久地留在人们的记忆中。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aa07fdb185"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

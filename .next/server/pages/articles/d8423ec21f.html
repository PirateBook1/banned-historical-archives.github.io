script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央批转罗瑞卿部长关于第三阶段镇反情况简报第12号（节录）","authors":[],"dates":[{"year":1953,"month":5}],"is_range_date":false,"parts":[{"text":"中央批转罗瑞卿部长关于第三阶段镇反情况简报第12号（节录）","type":"title"},{"text":"兹将罗瑞卿同志关于镇反工作的第12号简报转给你们，中央认为这个报告中关于捕杀反革命、取缔反动会道门及追捕外逃反革命分子等问题上所拟采取的措施是适当的。望各级党委加以掌握并依照执行。","type":"paragraph"},{"text":"……","type":"paragraph"},{"text":"二、关于取缔反动会道门问题","type":"paragraph"},{"text":"这一时期各地取缔反动会道门的经验，特别是浙江、江苏、南京、武汉、湖南、河南、云南的经验和缴获反动会道门的重要证件，证明了反动会道门在全国是普遍存在的，它们是无时无刻不在寻找我之空隙和弱点进行破坏活动，取缔不彻底的地方，我们放松了警惕的地方，他们随时在待机死灰复燃，没有取缔的地方，它的活动造谣破坏更为疯狂，在它认为是时机的时候还要组织暴动，因此，历次确定和已行之有效的坚决取缔反动会道门的方针，是不能动摇的，这是第三阶段镇反的主要方面，必须坚持贯彻完成。在具体部署上不要着急，不打无准备之仗，是对的；但是强调准备而放松准备，不要急变成不要搞，则是不对的。这个原则，须请各级党委加以确切掌握。","type":"paragraph"},{"text":"取缔会道门，必须要有群众性的运动，因为会道门是带有群众性的，不发动群众，不搞运动，就等于没有取缔。致于群众运动的内容，当可按各地具体情况决定，不要千篇一律。但道徒退道运动，对群众的发动和提高觉悟是必要的，是应该搞的。退道费也是一个发动群众的问题，但不要勉强去做，没有群众要求退和没有道费可退的就不应该发动退道费运动。","type":"paragraph"},{"text":"取缔会道门是长期斗争，不一定一下子可以解决，但如果不抓紧镇反时机发动取缔，则将更难于解决。因此，目前正在进行的取缔会道门运动，尚需加以督促，在党委统一计划与领导下，力争按计划完成。但是，灾区不搞，少数民族地区不搞，春耕已经开始的地区可以推迟，准备不好的地方可以推迟，并且要按照中央指示，把取缔会道门与群众的迷信行为严格分开，不得混淆。","type":"appellation"},{"text":"……","type":"paragraph"}],"comments":[],"origin":"《取缔反动会道门工作历史资料汇编（1948－1992年）》，公安部一局编印， 2009年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"罗瑞卿","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d8423ec21f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席欢宴瑞典大使  阿马斯顿分谒我政府首长","authors":[],"dates":[{"year":1950,"month":6,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席欢宴瑞典大使"},{"type":"paragraph","text":"阿马斯顿分谒我政府首长"},{"type":"paragraph","text":"【新华社二十九日讯】中央人民政府毛泽东主席于二十九日下午七时宴瑞典驻我国大使阿马斯顿及秘书高罗士。应邀作陪者有中央人民政府朱德副主席、刘少奇副主席、李济深副主席、张澜副主席，林伯渠秘书长，政务院周恩来总理，我驻瑞典耿飚大使，外交部章汉夫副部长、王炳南主任、阎宝航副主任，中央人民政府典礼局余心清局长及外交部欧非司宦乡司长、温朋久副司长，交际处王倬如处长。"},{"type":"paragraph","text":"【新华社二十九日讯】瑞典王国驻我国大使阿马斯顿呈递国书后，日前曾分谒朱德副主席、刘少奇副主席、李济深副主席、张澜副主席，黄炎培副总理，我驻瑞典耿飚大使，外交部章汉夫副部长，文化部沈雁冰部长，贸易部叶季壮部长，北京市聂荣臻市长。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"朱德","type":"人物"},{"name":"耿飚","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5aff0cde17"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"张燮的右派反动言论","authors":["云南大学教授","张燮"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"张燮的右派反动言论","type":"title"},{"text":"云南大学教授张燮","type":"authors"},{"text":"[张燮：云南大学教授、民盟盟员]","type":"subtitle"},{"text":"思想改造完全失败，是贴膏药","type":"subtitle"},{"text":"我认为思想改造运动是完全失败的，因为思想不是具体的东西，用搞运动的方式，粗暴的办法来搞，那是命中注定要失败的。在搞运动中，没有一个人的思想作出的结论是好的，不是反动思想就是向上爬的资产阶级思想等等，这主要是根据三段论法搞出来的。因为一个人总会有些缺点，你有缺点，“你就是资产阶级思想”，“你有资产阶级思想”，“你就是反动的”。这样简单的逻辑来搞思想改造运动，怎么不失败呢？","type":"paragraph"},{"text":"思想改造运动，是不分青红皂白都搞，效果只是贴上膏药不解决问题。运动后党群之间开始有墙有沟，工作积极性降低了，话也不敢说了，有意见也不敢大胆提。运动的失败不仅是执行政策的人做的不对，主要是政策的错误。","type":"paragraph"},{"text":"思想改造的害处很大，没有一点成绩可言，全国浪费了三个多月搞这个运动是很可惜的。如果说五亿九千九百九十九个人都说思想改造有成绩的话，我还是说思想改造没有成绩。","type":"paragraph"},{"text":"只有到火星月球上开辩论会才没有压力","type":"subtitle"},{"text":"共产党领导下的土地上有压力，争不起来，只有到火星月球上去开辩论会没有压力才争得起来。","type":"paragraph"}],"comments":[],"origin":"《云南省高等学校右派分子反动言论选集》(中国共产党云南省高等学校委员会办公室编印，1957.8.15)，内部资料。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"32336162e7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

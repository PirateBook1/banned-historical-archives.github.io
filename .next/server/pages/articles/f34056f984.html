script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"林、江反革命集团煽动打砸抢挑动武斗张春桥、王洪文、江青、叶群、江腾蛟等在上海残酷镇压群众并进行绑架、抄家、监禁、秘密刑讯等法西斯特务活动","authors":[],"dates":[{"year":1980,"month":11,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十一月十六日电　林彪、江青反革命集团在全国各地煽动打砸抢，挑动武斗和指使人假冒红卫兵抄家、指挥反革命特务组织，进行绑架、抄家、监禁、秘密刑讯等罪行，受到最高人民检察院特别检察厅的起诉。"},{"type":"paragraph","text":"起诉书指控张春桥在一九六六年十二月，为了镇压上海“工人赤卫队”群众组织，夺取上海市党政领导权，指使王洪文伙同一些打砸抢分子，组织指挥一些不明真相的群众，攻打“工人赤卫队”，伤残九十一人，制造了康平路武斗事件。"},{"type":"paragraph","text":"王洪文在一九六七年八月策划、指挥了对“上海柴油机厂革命造反派联合司令部”群众组织的围攻，关押、打伤六百五十人。事后，张春桥称赞王洪文是“我们的司令”、“上海工人阶级的领袖”。"},{"type":"paragraph","text":"张春桥、姚文元还支持山东省革委会主任王效禹在一九六七年五月制造了省革委会大院武斗事件，拘捕关押三百八十八人，并祝贺王效禹“打了一个胜仗!”"},{"type":"paragraph","text":"江青被指控勾结叶群，指使江腾蛟在上海组织四十多人，冒充红卫兵，于一九六六年十月抄了上海文艺界人士赵丹、郑君里、顾而已等五人的家，说是江青“有一封信落在郑君里、顾而已他们手里”。在江青亲自监视下，谢富治、叶群动手将江腾蛟搜查来的有关江青的信件、照片等，在北京叶群住处烧毁。"},{"type":"paragraph","text":"起诉书指控张春桥在上海指挥反革命特务组织“游雪涛小组”专门从事跟踪盯梢、绑架、抄家、监禁、秘密刑讯和搜集情报等法西斯特务活动。张春桥在一九六七年十月嘱咐这个小组“要当心”。他说:“你们去搞人家的特务活动，人家也会搞你们的特务活动的”。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"王洪文","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"叶群","type":"人物"},{"name":"王效禹","type":"人物"},{"name":"捍卫毛泽东思想工人赤卫队上海总部（赤卫队）","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"武斗","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f34056f984"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

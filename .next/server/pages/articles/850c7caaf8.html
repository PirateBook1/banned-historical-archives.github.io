script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想给世界革命人民无穷力量  哥伦比亚共产党（马列）出版毛主席光辉著作，号召革命者活学活用毛泽东思想  日本出版毛主席光辉军事著作巴西“毛主席著作学习小组”翻印出版毛主席著作","authors":[],"dates":[{"year":1968,"month":4,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想给世界革命人民无穷力量"},{"type":"paragraph","text":"哥伦比亚共产党（马列）出版毛主席光辉著作，号召革命者活学活用毛泽东思想"},{"type":"paragraph","text":"日本出版毛主席光辉军事著作巴西“毛主席著作学习小组”翻印出版毛主席著作"},{"type":"paragraph","text":"新华社三日讯　波哥大消息：哥伦比亚共产党（马列）最近出版了无产阶级的伟大导师毛主席的两篇光辉著作：《中国革命和中国共产党》、《中国社会各阶级的分析》。"},{"type":"paragraph","text":"哥伦比亚共产党（马列）中央执行委员会在出版这两篇光辉著作的《序言》中指出，毛泽东思想是当代的马克思列宁主义，哥伦比亚革命人民只有在当代马克思列宁主义——毛泽东思想的指导下，才能彻底打败美帝国主义及其走狗。"},{"type":"paragraph","text":"哥伦比亚共产党（马列）中央执行委员会在《序言》中号召“党的领导机构、党员、革命群众深入学习毛主席著作”，要求在学习过程中联系哥伦比亚的革命实际，在革命的实际斗争中深入领会毛泽东思想。"},{"type":"paragraph","text":"新华社东京四日电　无产阶级的伟大导师毛主席的光辉军事著作汇编——《军事六篇》日文版最近由日本东方书店出版。"},{"type":"paragraph","text":"《军事六篇》日文版分上下两集，收集了毛主席的伟大光辉著作《中国革命战争的战略问题》、《抗日游击战争的战略问题》、《论持久战》、《战争和战略问题》、《集中优势兵力，各个歼灭敌人》和从《目前形势和我们的任务》中摘录的十大军事原则。此外还收集了毛主席关于人民战争的语录。"},{"type":"paragraph","text":"《军事六篇》日文版上集的封面上印有毛主席的伟大教导：“革命的中心任务和最高形式是武装夺取政权，是战争解决问题。这个马克思列宁主义的革命原则是普遍地对的，不论在中国在外国，一概都是对的。”"},{"type":"paragraph","text":"出版者强调指出，毛主席在长期的中国革命的实践中，全面地发展了马克思列宁主义的战略战术学说。"},{"type":"paragraph","text":"《军事六篇》上下集是东方书店出版的一系列《毛泽东著作专题选》当中的第五集和第六集。在这以前，东方书店已经出版了毛主席著作汇编《论文艺》、《哲学四篇》和《论党的建设》等。"},{"type":"paragraph","text":"新华社二日讯　里约热内卢消息：巴西里约热内卢的一个“毛泽东主席著作学习小组”，最近把无产阶级的伟大导师毛主席的光辉著作《人的正确思想是从那里来的？》翻印成了葡萄牙文本。"},{"type":"paragraph","text":"翻印者在按语中高度赞扬毛主席这篇著作"},{"type":"paragraph","text":"“是光辉的革命教导，是对辩证唯物主义认识论有伟大的、天才的贡献的著作”。按语说，“毛泽东主席著作学习小组”以极喜悦的心情号召巴西革命人民和大学生活学活用这篇著作。"},{"type":"paragraph","text":"巴西里约热内卢的这个“毛泽东主席著作学习小组”，在此以前还曾翻印出版了毛主席的三篇光辉著作《为人民服务》、《纪念白求恩》和《愚公移山》，并号召革命者把这三篇著作作为树立共产主义世界观的座右铭来学。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"850c7caaf8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

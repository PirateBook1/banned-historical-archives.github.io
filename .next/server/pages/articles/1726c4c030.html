script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-475","name":"庄辛辛案","author":"全国刑事审判工作会议","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"庄辛辛案","dates":[{"year":1978}],"is_range_date":false,"authors":["全国刑事审判工作会议"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"西南政法学院刑法教研室, 冤假错案选编, 1-2","tags":[{"name":"广东","type":"主题/事件"},{"name":"右倾翻案风","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"}],"parts":[{"type":"title","text":"庄辛辛案"},{"type":"paragraph","text":"庄辛辛原系广州半导体材料厂青年工人。一九七六年四月八日，他以“广东广西悼念总理委员会”的署名，向《人民日报》和《红旗》杂志编辑部寄了一封信，原文是：“编辑大人：我们的呼声：支持邓小平！打倒张春桥！支持邓小平！打倒姚文元！支持邓小平！打倒江青！敬爱的周总理，永远活在我们革命人民的心中！我们要的是真正的马克思、列宁主义！我们不要阉割的马克思主义！北京革命人民的四·五斗争必将胜利！我们支持北京人民的四·五革命斗争！舍得一身剐，誓把阴谋家拉下马！野火烧不尽，春风吹又生！请转到中央给代总理！” 附词一首，词牌名：《水调歌头 · 访井岗山》。词的全文是：“闻有凌云志，来访井岗山。昔有莺歌燕午，今朝全不见。遍地猿鸣雀蹈，虽有潺潺流不知入何端？‘文化大革命’，美处无可赞。群贼动，阴谋烈，一人言。整整十年过去，全如一梦间，幻想九天揽月，作梦五洋捉鳖，可笑徒往还。终必有一日，独裁要复顚！”最后还附语：“请：上中央各位的领导同志！坚决不拥护中央的两个自杀性的决定，坚决要求撤销这两个极端错误的决定！此词请编辑予以转载。”当时，“四人帮”安插在《人民日报》的心腹收到庄的信后，转给“四人帮”在公安部的亲信，即下令广东省、广州市公安局作为“破坏反击右倾翻案风的重大案件”限期查破。广州市公安局破案后，以反革命罪起诉。广州市中级人民法院于一九七六年九月，报广州市委批准，以反革命罪判处庄辛辛有期徒刑十五年，剥夺政治权利五年。庄多次提出申诉，广州市中级人民法院又于一九七七年三月，经广东省委政法委员会负责同志批示，驳回申诉，维持原判。一九七八年四月十六日，省委和市委决定，对庄辛辛予以彻底平反，恢复名誉，恢复工作，补发工资。广州市中级人民法院撤销原判，宣告庄辛辛无罪，并于七月十四日在中山纪念堂召开群众大会，公开宣布彻底平反。选自一九七八年全国刑事审判工作会议《刑事案例选编》"}],"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"广东文革","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1726c4c030"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

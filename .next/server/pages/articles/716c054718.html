script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"对刘少奇在庆祝中国共产党成立四十周年大会上的讲话稿的修改","alias":"","parts":[{"type":"paragraph","text":"对刘少奇在庆祝中国共产党成立四十周年大会上的讲话稿的修改"},{"type":"paragraph","text":"（1961年6月）"},{"type":"paragraph","text":"第二件事是在中国进行社会主义革命和社会主义建设。这件事情已经做了十二年，现在还要继续做下去。为了把社会主义革命进行到底，为了建成一个具有现代工业、现代农业、现代科学文化的伟大的社会主义国家，还需要一个很长的时间口，为了实现从社会主义到共产主义的过渡，则需要一个更长的历史时期。但是，人们可以看到，社会主义的社会制度已经在中国的大地上建立起来了，贫穷落后的中国已经开始走上翻身的道路了。"},{"type":"paragraph","text":"[1]这是对1961年6月23日以中共中央政治局文件印发的讲话稿的修改，其中用宋体字排印的是毛泽东加写和改写的文字。1961年7月1日，《人民日报》公开发表时，内容又有所修改。"},{"type":"paragraph","text":"[2]1961年6月23日印发的讲话稿上，原文是“还需要相当长的时间”。"},{"type":"paragraph","text":"[3]1961年6月23日印发的讲话稿上，原文是“还需要更长的时间”。"},{"type":"paragraph","text":"[4]1961年6月23日印发的讲话稿上，这句话的原文是：“但是，人们可以看到，社会主义的社会制度已经在中国的大地上根深蒂固地建立起来了，贫穷落后的中国已经开始走上繁荣富强的道路了。”毛泽东全集第四十四卷"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"在一个六亿五千万人口的大国中，人民民主革命得到了彻底的胜利，社会主义革命和社会主义建设得到了第一步的胜利川，这是马克思列宁主义发展史上的大事。它在一定程度上改变了国际力量的对比凹，对世界历史的发展不能不产生一定的影响，不能不受到全世界劳动人民和爱好和平的人民的欢呼。"},{"type":"paragraph","text":"[1]1961年6月23日印发的讲话稿上，这句话的原文是“社会主义革命和社会主义建设得到了伟大的胜利”。"},{"type":"paragraph","text":"[2]1961年6月23日印发的讲话稿上，这句话的原文是“它在很大程度上改变了国际力量的对比”。"},{"type":"paragraph","text":"[3]1961年6月23日印发的讲话稿上，这句话的原文是“对世界历史的发展不能不产生伟大的影响”。"}],"authors":["毛泽东"],"dates":[{"year":1961,"month":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":319,"page_end":320},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SS

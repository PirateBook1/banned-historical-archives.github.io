script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大办毛泽东思想学习班，全面落实毛主席最新指示　安徽省革命和生产形势越来越好  全省十五个专区和市，已有十四个实现了革命大联合；广大革命干部在革命群众的热情帮助下，纷纷站出来革命；工农业生产蓬勃发展","authors":[],"dates":[{"year":1968,"month":3,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"大办毛泽东思想学习班，全面落实毛主席最新指示"},{"type":"paragraph","text":"安徽省革命和生产形势越来越好"},{"type":"paragraph","text":"全省十五个专区和市，已有十四个实现了革命大联合；广大革命干部在革命群众的热情帮助下，纷纷站出来革命；工农业生产蓬勃发展"},{"type":"paragraph","text":"新华社合肥电　安徽省无产阶级文化大革命形势空前大好，越来越好。目前，全省十五个专区和市，已有十四个实现了革命大联合。联合较早的合肥、淮南、马鞍山、阜阳等地，在斗争中进一步从思想上巩固了革命大联合，目前正在筹备建立革命委员会。芜湖市长期对立的两派革命群众组织，最近也实现了革命大联合，这对长江两岸和皖南地区文化大革命的胜利发展将起有力的促进作用。"},{"type":"paragraph","text":"进入光辉的一九六八年以来，安徽省的无产阶级革命派和广大革命群众，在人民解放军支左部队的帮助下，广泛掀起了全面落实毛主席最新指示的新高潮。各地都把大办、办好毛泽东思想学习班，作为全面落实毛主席最新指示的关键。据不完全统计，全省已办学习班五万七千多个，参加学习的近三百万人。广大工农群众、红卫兵小将、革命干部和革命知识分子，怀着对伟大领袖毛主席无限热爱、无限忠诚的深厚阶级感情，踊跃参加学习班学习。他们在学习班里，狠斗私字，大立公字，展开了一场围剿资产阶级、小资产阶级派性的“人民战争”。蚌埠市举办了一千三百多个毛泽东思想学习班，有九万多革命群众参加学习。他们在学习班里认真学习毛主席的最新指示和“老五篇”，以战无不胜的毛泽东思想为武器，查派性的表现，列派性的罪状，诉派性的危害，挖派性的老根。两派革命群众组织的头头自觉地检查派性，亮私斗私，为全市实现革命大联合扫清了思想障碍。"},{"type":"paragraph","text":"伟大领袖毛主席教导说：“正确地对待干部，是实行革命三结合，巩固革命大联合，搞好本单位斗、批、改的关键问题，一定要解决好。”广大无产阶级革命派和革命群众遵照毛主席这一教导，积极帮助革命干部正确地对待群众，正确地对待自己，深刻地检查自己的错误，勇敢地站出来革命。广大革命干部也坚决响应毛主席的伟大号召，到群众中去，虚心向群众学习，听取群众意见，改造自己的世界观，取得群众的谅解。现在，从省到各县已经解放出一大批革命干部，为实现革命三结合创造了条件。"},{"type":"paragraph","text":"从去年十一月份以来，安徽省各地革命群众组织和广大革命群众，特别是已经实现革命大联合和革命三结合的单位，进一步深入地展开了革命大批判活动，并把革命大批判和本单位的斗、批、改结合起来。合肥地区无产阶级革命派连续召开大会，揭发和批判中国赫鲁晓夫及其在安徽的代理人的反革命修正主义罪行。广大农村也人人口诛笔伐，坚决肃清中国赫鲁晓夫及其在安徽的代理人在农村散布的一切修正主义流毒。通过革命大批判，进一步提高了广大革命群众的阶级斗争和两条路线斗争的觉悟。"},{"type":"paragraph","text":"广大工农群众把在文化大革命中焕发出来的革命干劲用到生产中去，促进了工农业生产蓬勃发展。广大社员在去年农业获得大丰收的基础上，目前正在忙着备耕和兴修水利、给麦田追肥等农事活动，为夺取今年更好收成而奋斗。全省工业生产也正在日益发展。"},{"type":"paragraph","text":"战斗在“三支”“两军”第一线的人民解放军驻安徽部队广大指战员，坚决响应伟大领袖毛主席的战斗号召，认真执行“支左不支派”的原则，把全面落实毛主席最新指示当作“三支”“两军”工作的根本。他们深入群众，相信群众，依靠群众，向群众学习，把突出政治、坚持四个第一，大兴三八作风，发扬民主等一系列好传统带给群众，满腔热情地用毛泽东思想武装革命群众，帮助广大革命群众进一步克服资产阶级、小资产阶级派性，更高地举起毛泽东思想伟大红旗，为安徽省早日成立革命委员会作出贡献。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"安徽文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"人民战争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c6feef9b9f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

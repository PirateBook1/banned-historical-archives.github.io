script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央人民政府政务院关于人民民主政权建设工作的指示","authors":[],"dates":[{"year":1951,"month":4,"day":24}],"is_range_date":false,"parts":[{"text":"中央人民政府政务院关于人民民主政权建设工作的指示","type":"title"},{"text":"根据中央人民政府内务部谢觉哉部长在政务院政治法律委员会第九次会议上的报告，说明一年多以来全国各地在巩固人民民主专政、推进民主政权建设的工作上，是有很大成绩的；今后还须在现有工作的基础上，进一步开好足以团结各界人民共同进行工作的各级各界人民代表会议（或人民代表大会）。为此，本院特作如下指示：","type":"paragraph"},{"text":"一各级人民政府必须依照各级人民代表会议组织通则的规定，按期召开各级人民代表会议，其中大城市每年至少须开会三次，县至少须开会两次。此外，为了解决某一个专门的问题，并应召开简短的临时会议。","type":"paragraph"},{"text":"各级人民政府委员会会议及其行政会议，亦应按照各级人民政府组织通则的规定，建立经常的会议制度。","type":"paragraph"},{"text":"二、各级人民政府的一切重大工作，应向各该级人民代表会议提出报告，并在代表会议上进行讨论与审查。一切重大问题应经人民代表会议讨论并作出决定。","type":"paragraph"},{"text":"三、凡尚未代行人民代表大会职权的县、市各界人民代表会议，应积极创造条件，以便迅速代行人民代表大会的职权。","type":"paragraph"},{"text":"四、十万人口以上的城市，应按照组织通则，于今年内普遍召开区的人民代表会议，并成立区级人民政府。","type":"paragraph"},{"text":"五、已完成土地改革的地区，应酌量调整区、乡（行政村）行政区划，缩小区、乡行政范围，以便利人民管理政权，密切政府与人民群众的联系，充分发挥人民政权的基层组织的作用，并提高行政效率。","type":"paragraph"},{"text":"六、少数民族聚居地区的各级人民政府，应根据当地具体情况，认真地推行民族区域自治，适时地建立民族自治机构。","type":"paragraph"},{"text":"七、各级人民政府应责成所属民政部门注意检查督促所属下级人民政府，按期召开各界人民代表会议，并经常加以检查，将情况定期报告上级。","type":"paragraph"},{"text":"各大行政区及中央直属省、市民政部门，应将上述各项情况于今年五月底十月底分两次报告中央人民政府内务部。","type":"paragraph"},{"text":"总理","type":"subtitle"},{"text":" 周恩来一九五一年四月二十四日","type":"paragraph"},{"text":"来源：1951年5月5日《人民日报》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"95412c232f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"从王玉才破坏农业互助合作一案的改判中吸取经验","authors":["辽宁省高级人民法院刑事审判庭"],"dates":[{"year":1956,"month":1,"day":15}],"is_range_date":false,"parts":[{"text":"从王玉才破坏农业互助合作一案的改判中吸取经验","type":"title"},{"text":"辽宁省高级人民法院刑事审判庭","type":"authors"},{"text":"最近我们审理康平县人民法院判处的王玉才破坏互助合作上诉案，发现该院由于政策观点不明确，造成错判。","type":"paragraph"},{"text":"王玉才是一个35岁的农民，土改时定为贫农成份、现在家有10口人，2个劳动力，3间房，土地5天（1天一般是10亩——编者注）1亩，马、驴各1匹，还有1头骡驹子，1台花轮车。1954年10月间，王玉才带着这些财产（房子骡驹子除外）自愿参加该屯新建的互利农业生产合作社。起初很积极，后来见到社主任私花公款，副主任在社占便宜；有的社员不到社内干活而在外边赚现钱，有的社员偷社里的东西；社内生产无计划，地种的不好（有的竟缺苗三成二，四成三）等现象，积极性随之低落。又见到这些问题提出多次也未解决，社里有部分土地因当时雨水连绵有受涝灾的危险，顾虑怕秋后分不着啥，心想自己入社的地好，庄稼长的不错，又能侍弄过来；再加上自己在社内曾因压坏了一个鞭子就被撤掉赶车的职务，而别人有问题也不见处理，觉得别气，就不愿到社内干活。当他的马在社里下了驹子，自己也有点病时，白天没有参加社内劳动，去喂了二次马驹，又受到了批评。由于以上种种原因，所以他在1955年5月间即提出退社的要求。经说服教育无效，社里就给他算出社账。当时决定给他一头驴，2块坏地，王玉才认为不合理，没有接受，因此口角起来。次日王玉才将自己的马、车拉回。该社即到康平县人民法院告发。法院传王玉才进行了批评，叫他把马、车送回，听候判决，但王玉才没有送回。半月后，该社社员孙英才鼓励5户社员退社时曾说：“你看老王家把牲口都牵走啦，你们怎不拉呢？真熊货”，结果这6户（孙英才在内）一起将牲畜拉出，使该社当日下午停止了生产。康平县人民法院知道此事后，即派人赴当地进行调查，对王玉才进行教育，仍叫他把马送回社里，并决定：“除前两块地外，再给王玉才3块地（内2块涝地）和他自己的车”，王玉才又未接受。就把王玉才逮捕了。","type":"paragraph"},{"text":"康平县人民法院在处理本案时认为“被告王玉才残存着浓厚的资本主义思想”，“伪装积极钻进了合作社内部”，“入社后，因为他的马生了驹，庄稼长的比较好，抓住社的弱点，寻找了铲鋿最忙的紧要关头要求退社，并抢走社的牲畜、车等，严重的破坏了生产”。又错误地将孙英才鼓励5户社员退社问题（孙已逮捕处刑）（编者按：孙英才一案的案情交代的不够清楚）认定为王玉才所煽动。据此，认定王玉才系“反抗社会主义改造的不法分子，应予严惩”，以“破坏互助合作”的罪名，判处了被告有期徒刑8年。判决后，被告不服上诉本院。经本院审理，认为：","type":"paragraph"},{"text":"王玉才是个劳动农民，从他要求退社的本质来看，是由于他的经济情况比较富裕，有较好的土地，又有农具和耕畜，而社在新建期间缺乏组织生产的经验，经营管理上存在缺点，同时社领导上和社员间的一些缺点错误没有得到及时解决，以及当时社里土地有受涝灾的危险等，和王玉才的实际利益发生了矛盾，所以要求退社。这正是反映了小农经济的资本主义自发倾向和农民长期个体经营的偏见与习惯的一种保守力量，这不但与蓄意破坏的行为有着原则区别，而且也不是犯罪行为。对这种问题的处理，必须一方面建议当地党、政领导积极协助社内改善经营管理，一方面对王玉才进行耐心地说服教育，如果经教育他仍坚持退社，也是允许的。在退社时必须按互利的原则，“可以抽回他所交纳的股份基金和他的投资”（农业生产合作社示范章程第15条），而该社在算账时，只给被告1头驴和几块不好的土地，显然违反了这一原则。王玉才因没有算好退社账就私自将牲口拉回去，影响了社的生产和其他社员的情绪也是不对的，应予批评教育。但康平县人民法院竟认为“被告王玉才系反抗社会主义改造的不法分子，犯了破坏互助合作的罪行”，同时，又不深入调查，错误认定其他6户农民退社也是王玉才煽动的结果，对该社给王玉才算退社账违反了互利原则的错误也不加指出，判处王玉才8年徒刑，显然是错误的。因此，省院决定对王玉才迅速予以教育释放，并建议互利农业生产合作社对王玉才的退社算账问题根据党的政策和合作社示范章程规定予以从新解决。","type":"paragraph"},{"text":"康平县人民法院对本案的错判，主要是违背了党在农村中的阶级政策，以对待敌人的方法，错误的对待了农民，和缺乏实事求是的审判作风。同时由于本案的错判不但没有起到保障农业合作化运动顺利发展的作用，相反的发生了一定的不良影响。据了解，在王玉才被判处徒刑后，当地有的群众就说：“王玉才做一辈子庄稼人，那成想有这个事！”还有的说：“你看入社好入，出社那有那么容易呢？”说明在群众中间已造成了对合作化问题上的模糊认识，这就给合作化运动的发展带来了不良的影响。这一事实，应当引起我们的足够重视，从而吸取教训。今后必须认真学习党对农业合作化问题的政策和文件，提高政策思想水平，改善审判作风，防止此类事件的再发生。","type":"paragraph"}],"comments":[],"origin":"最高人民法院研究室编印《法院工作简报》第1期，1956年1月15日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8e67078ea8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

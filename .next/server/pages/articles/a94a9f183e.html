script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的指示，就是要坚决照办","authors":["崔村公社真顺大队"],"dates":[{"year":1968,"month":8,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席的指示，就是要坚决照办"},{"type":"paragraph","text":"崔村公社真顺大队"},{"type":"paragraph","text":"中国赫鲁晓夫疯狂反对战无不胜的毛泽东思想，破坏活学活用毛主席著作的群众运动，胡说什么“‘在任何时候，任何问题上，我们都必须认真学习党中央、毛主席的指示……’这些话，不完全正确”，真是反动极了！"},{"type":"paragraph","text":"毛主席是我们贫下中农的大救星，毛泽东思想是我们贫下中农的命根子，毛主席的无产阶级革命路线是我们贫下中农的指路明灯。我们贫下中农就是要在任何时候、任何问题上，对毛主席的指示认真学习，深刻领会，坚决照办，句句照办！"},{"type":"paragraph","text":"今年“三夏”大忙季节，在解放军同志帮助下，我们坚持活学活用毛泽东思想，走“农闲多学，农忙狠学，大忙大学”的突出无产阶级政治的道路，以革命带动生产，革命大批判搞得深入广泛，“三夏”生产搞得热火朝天。"},{"type":"paragraph","text":"起早拔麦子，我们学习毛主席关于“艰苦的工作就象担子，摆在我们的面前，看我们敢不敢承担”的教导，激发大家拔麦子的劳动热情。讨论拔麦子的工分时，我们学习毛主席“为人民服务”和政治是统帅，是灵魂的教导，批判中国赫鲁晓夫“物质刺激”、“工分挂帅”的谬论，树立“为革命种田，不是为工分”的思想，大家一个心眼往社会主义上想，一个劲往集体生产上使。天旱种不下玉米，我们学习毛主席“这个军队具有一往无前的精神，它要压倒一切敌人，而决不被敌人所屈服”的教导，发动群众，挑水播种。广大贫下中农说：“活儿再忙，事儿再多，每天坚持读毛主席的书，俺们心明眼又亮，越学干劲儿越足，走社会主义道路的决心越大。”今年“三夏”战斗，比往年提早十天完成了收麦打麦任务，奋战九天，挑水抢种完八百亩玉米，战胜了七十年来少有的干旱。"},{"type":"paragraph","text":"“农忙政治靠边”，还是“农忙政治领先”？这是走资本主义道路，还是走社会主义道路的大问题。政治挂帅，就能坚持社会主义方向，以革命推动生产。政治靠边，就必然走上修正主义邪路。中国赫鲁晓夫妄想破坏我们活学活用毛主席著作，反对突出无产阶级政治，我们决不上当。贫下中农说：“突出政治真正好，毛泽东思想天天照。农忙不忘抓根本，社会主义走定了。阶级斗争天天搞，私心杂念天天扫。艰苦奋战夺丰收，铁打江山永不倒！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a94a9f183e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

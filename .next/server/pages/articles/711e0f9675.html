script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于把小型的农业合作社适当地合并为大社的意见","authors":[],"dates":[{"year":1958,"month":4,"day":8}],"is_range_date":false,"parts":[{"text":"中共中央关于把小型的农业合作社适当地合并为大社的意见","type":"title"},{"text":"（一九五八年三月二十日成都会议通过，同年四月八日政治局会议批准）","type":"subtitle"},{"text":"（一）我国农业正在迅速地实现农田水利化，并将在几年内逐步 实现耕作机械化，在这种情况下，农业生产合作社如果规模过小，在生产的组织和发展方面势将发生许多不便。为了适应农业生产和文化革命的需要，在有条件的地 方，把小型的农业合作社有计划地适当地合并为大型的合作社是必要的。","type":"paragraph"},{"text":"（二）小社合并为大社，应具备以下条件：","type":"paragraph"},{"text":"1.在发展生产上有需要；","type":"paragraph"},{"text":"2.绝大多数社员确实赞成；","type":"paragraph"},{"text":"3.地理条件适合大社的经营；","type":"paragraph"},{"text":"4.合作社的干部有能力办好大社。","type":"paragraph"},{"text":"（三）为了便于加强对合作社的领导，为了在乡的范围内发展各种小型工业和文化教育事业，在小社合并为大社以后，每一个乡领导几个农业合作社是适宜的。如果乡的区划较小，可以适当地合并成大乡。","type":"paragraph"},{"text":"（四） 农业合作社的合并必须有准备有计划地进行。需要合并而不合并是不适当的，不需要合并而合并，或者合并得过早过大，也是不适当的。因此，各地农业社是否合 并，合并的规模多大，以及进行并社工作的时间和步骤，应当完全由各省、市、自治区党委根据本地区的情况自行考虑和规定。","type":"paragraph"},{"text":"来源：根据中共中央文件刊印","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"711e0f9675"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

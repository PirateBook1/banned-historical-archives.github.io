script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji9-1","name":"毛泽东全集第9卷(1)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji9-1.pdf"],"article":{"title":"给章乃器、陶行知、沈钓焦、邹韬奋的信","alias":"","parts":[{"type":"paragraph","text":"给章乃器、陶行知、沈钧儒、邹韬奋\"的信"},{"type":"paragraph","text":"（1936年9月18日）乃器、行知、钧儒、韬奋先生："},{"type":"paragraph","text":"先生们抗日救国的言论和英勇的行动，已经引起全国广大民众的同情，同样使我们全体红军和苏区人民对先生们发生无限的敬意！但要达到实际的停止国民党军队对红军进攻，实行停止内战一致抗日，先生们与我们还必须在各方面作更广大的努力与更亲密的合作。"},{"type":"paragraph","text":"我相信我们最近提出的民主共和国口号，必为诸位先生所赞"},{"type":"paragraph","text":"[1]章乃器（1897一1977)，浙江青田人，曾任上海浙江实业银行副经理、中国征信所董事长。陶行知（1891一1946），安徽歙县人，人民教育家。沈钧儒（1875-1963），浙江嘉兴人，爱国民主人士，律师。邹韬奋（1895一1944），江西余江人，新闻记者和出版家，曾先后主编《大众生活》周刊、《生活日报》、《生活星期刊》。当时他们是上海文化界救国会和全国各界救国联合会的领导人。"},{"type":"paragraph","text":"[2]1936年5月，沈钧儒、章乃器、陶行知、邹韬奋等人发起组织全国各界救国联合会，广泛开展抗日救亡活动。同年7月15日，他们四人联合署名发表题为《团结御侮的几个基本条件与最低要求》的公开信，赞同中国共产党关于建立抗日民族统一战线的主张，要求国民党改变“先安内后攘外”的方针，联合红军，共同抗日。同，因为这是团结一切民主分子实行真正抗日救国的最好方策。"},{"type":"paragraph","text":"付上我们八月二十五日致国民党书，请求诸位先生予以审察，并以高见惠示我们。"},{"type":"paragraph","text":"国民党军队继续对于红军的进攻与一切野蛮法令的尚未撤废，到今天仍然把我们与先生们远远地隔离着，彼此不能经常共同讨论与交换抗日救国的具体意见。这也就不得不使诸位先生对于我们今天所执行的抗日统一战线的方针与实际行动，尚有若干的隔窗与误会。因此，我委托潘汉年\"同志与诸位先生经常交换意见和转达我们对诸位先生的热烈希望。此致抗日救国的敬礼！"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"“九一八”五周年纪念日[1]潘汉年，当时是中国共产党同南京国民党当局谈判的代表。"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":9,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":145,"page_end":146},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e35ceb0fa6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":

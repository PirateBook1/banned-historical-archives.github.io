script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu1","name":"十年文革中首长讲话传信录（上册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录1.pdf"],"article":{"title":"陶铸委托熊复传达的四点指示","parts":[{"type":"title","text":"138．陶铸委托熊复传达的四点指示"},{"type":"paragraph","text":"(1966年9月20日)"},{"type":"paragraph","text":"九月二十日上午，熊复同志受陶铸同志的委托，会见哲学社会科学部两个红卫兵组织的代表二十四人和学部负责人潘梓年同志，并向他们讲了话。讲话内容(纪录稿)如下："},{"type":"paragraph","text":"同志们：我第一次和大家见面。我来中宣部工作时间很短，只有半个月，很多情况不了解。我们认识一下吧。(分别介绍)"},{"type":"paragraph","text":"我们听说学部的文化革命小组已经解体。今天我们请潘老(潘梓年同志)到场，是作为学部负责人请来的。"},{"type":"paragraph","text":"今天没有可能听取同志们的意见。你们红卫兵有两个组织，一个联队，一个总队。如果你们愿意讲，我也愿意听。你们看怎么样？"},{"type":"paragraph","text":"(插话：还是先请熊复同志传达陶铸同志的指示吧。)"},{"type":"paragraph","text":"那我就先把意见谈一下吧。"},{"type":"paragraph","text":"(一)"},{"type":"paragraph","text":"有同志要求，把张际春同志交给哲学社会科学部批判、斗争。关于这个问题，我在不久以前，受陶铸同志委托宣布中央关于张际春停职反省的通知时已经说过，欢迎学部的同志们对张际春的错误进行揭发、批判和斗争。(据我所知，学部的红卫兵联队已经开过这样的大会。)根据中央通知，张际春自今年五月以来，在中央政治局扩大会议上，以及会后，政治上表现都是不好的。他在学部工作期间所犯的错误，有待同志们进一步揭发、批判和斗争。只要你们准备好了，要开大会，随时可以把他交给你们。我们对学部的同志这样讲，对文教口其他部门的同志也是这样讲。"},{"type":"paragraph","text":"(二)"},{"type":"paragraph","text":"根据我们的了解，你们是两个红卫兵组织，相互之间是有不同意见的。你们双方最近都开了辩论会，据你们通知，是讨论吴传启同志问题的。中宣部派了杜大公同志和其他一些同志，带着耳朵去听你们辩论。他们的任务，是把他们听到的情况向领导汇报。他们的确这样做了。我们也已经把他们听到的情况，随时报告中宣部的领导——陶铸同志。如果杜大公同志他们在学部讲了什么话，那只能代表他们个人。你们有充分的权利，把你们辩论的情况和意见，书面提交我们，或者口头告诉我们，我个人可以负责向中宣部的领导――陶铸同志转达。(就我个人来说，希望同志们更多地提供书面材料，因为这样更便于我们向陶铸同志转达。)"},{"type":"paragraph","text":"(三)"},{"type":"paragraph","text":"希望你们双方在辩论吴传启同志问题的时候，都不要把问题扯到关锋同志身上去。关锋同志是坚定的左派，中央是信任的，中宣部是支持的。至于吴传启同志，我们知道，他在一九五七年反右派斗争以来，特别是在批判杨献珍、冯友兰和吴晗等人的斗争中，表现是不错的。在这次文化大革命中，他也是参加写第一张大字报，揭学部阶级斗争盖子的。当然，你们用摆事实、讲道理的方法，就吴传启同志的问题进行辩论，是可以的，是符合十六条精神的。我们愿意听取你们双方的意见，随时向中宣部的领导——陶铸同志汇报。"},{"type":"paragraph","text":"(四)"},{"type":"paragraph","text":"听说这两天你们一部分同志正在开斗争会，斗争学部的走资本主义道路的当权派杨述。十六条规定，这次运动的重点，是整党内那些走资本主义道路的当权派。林彪同志最近两次讲话也指出，集中力量打击党内走资本主义道路的当权派，是无产阶级文化大革命运动的大方向。我们赞成全学部的革命同志都按照十六条，按照林彪同志的指示，也就是按照毛泽东思想来办事，把文化大革命进行到底。"},{"type":"paragraph","text":"同志们，我受陶铸同志的委托，同大家见面，所要讲的，就是这四点。"},{"type":"paragraph","text":"(此件是中共中央宣传部印发的正式记录稿)"}],"authors":["陶铸"],"dates":[{"year":1966,"month":9,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":214,"page_end":215,"alias":""},"tags":[{"name":"陶铸","type":"人物"},{"name":"关锋","type":"人物"},{"name":"林彪","type":"人物"},{"name":"熊复","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d23d53ff35"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

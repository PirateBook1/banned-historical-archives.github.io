<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决捍卫毛泽东文艺路线","authors":["费礼文"],"dates":[{"year":1966,"month":10,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"工人作者　费礼文"},{"type":"paragraph","text":"正当史无前例的无产阶级文化大革命深入开展的时候，我们来纪念伟大的共产主义战士鲁迅的逝世，是有着极其深刻和重大意义的。"},{"type":"paragraph","text":"早在三十年代，鲁迅，作为中国文化革命的主将，在文化战线上，代表全民族的大多数，坚决、忠实地贯彻执行和捍卫毛主席的正确路线。一九三五年十二月二十七日，毛主席在陕北瓦窑堡党的活动分子会议上作的《论反对日本帝国主义的策略》(见《毛泽东选集》第一卷一三七页)的报告中，提出建立广泛的抗日民族革命统一战线的伟大号召后，鲁迅最积极、最热烈地拥护和贯彻毛主席的这一正确指示，他针对周扬代表王明右倾机会主义路线而提出的“国防文学”口号的阶级投降主义错误，高举无产阶级革命文学的旗帜，明确地提出“民族革命战争的大众文学”这个无产阶级的口号。从那以后，在文化战线上，鲁迅和周扬一伙展开了一场激烈的斗争，这是无产阶级文艺路线和资产阶级文艺路线的斗争。鲁迅为坚持和捍卫毛主席的正确路线，以“横眉冷对千夫指，俯首甘为孺子牛”的强烈无产阶级感情，一直战斗到停止呼吸。因此，我们纪念鲁迅，首先应该学习他的革命战斗精神，更加积极地投入到当前的无产阶级文化大革命运动中去。"},{"type":"paragraph","text":"毛主席说:“一定的文化是一定社会的政治和经济在观念形态上的反映。”“我们的文学艺术都是为人民大众的，首先是为工农兵的，为工农兵而创作，为工农兵所利用的。”我们上海工人作者和其他工农兵作者一样，就是在党的领导下，在伟大的毛泽东思想阳光下哺育成长起来的。我们最听党的话，最听毛主席的话，伟大的毛泽东思想是我们的命根子，毛主席是我们心里永远不落的红太阳。但是，解放十多年来，周扬及其一伙，一直站在反动的资产阶级立场上，背着党进行了一系列的阴谋活动。他们从三十年代到六十年代，一贯玩弄反革命的两面手法，顽固地推行反革命的修正主义文艺路线，抵制和反对毛泽东文艺路线。他们一方面歪曲历史，颠倒是非，极力贬低鲁迅，抬高自己，公开地和毛主席对三十年代文艺战线上两条道路斗争所作的历史结论唱对台戏；另一方面竭力反对文艺为工农兵服务，反对文艺工作者深入生活、改造思想，排斥打击广大的工农兵作者，恶毒地咒骂我们写反映社会主义革命和社会主义建设的作品，是所谓“一片机器声”的“车间文学”，是所谓“理想化”、“概念化”、“标准化”的典型等等。他们采用了种种卑鄙手段，甚至不惜制造假材料来对工人作者进行政治迫害。他们所以这样干，其罪恶目的并不只是反对一个鲁迅，反对一批工农兵作者，而是反对党，反对毛主席，反对伟大的毛泽东思想，妄图实现复辟资本主义的大阴谋。"},{"type":"paragraph","text":"无产阶级文化大革命把周扬及其一伙反革命修正主义分子揪了出来，廓清了他们诬蔑伟大的共产主义战士鲁迅的毒雾，粉碎了他们的阴谋，也把我们工农兵作者，从反党反社会主义的黑线控制下解放出来。这是以伟大的领袖毛主席为代表的无产阶级革命路线的伟大胜利!我们一定要更高地举起毛泽东思想伟大红旗，以鲁迅为榜样，坚决捍卫毛泽东文艺路线，坚持斗争的大方向，横扫一切牛鬼蛇神，做文化大革命的闯将，用我们的笔杆子来保卫我们的印把子，誓死保卫无产阶级专政，保卫党中央，保卫毛主席，保卫伟大的毛泽东思想!"},{"type":"paragraph","text":"我们要拿起鎯头能做工，拿起枪杆能打敌人，而且拿起笔杆能写文章，宣传伟大的毛泽东思想.我们要更加努力地学习毛主席著作，在用字上狠下功夫，把伟大的毛泽东思想化为自己的灵魂，努力创造出更多的无产阶级光辉英雄形象，为创造无产阶级新文艺而贡献出我们的全部力量!"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\10\\66al030101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e伟大的文学家、思想家和革命家——鲁迅(新华社稿)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"周扬","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8af1d6be1a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

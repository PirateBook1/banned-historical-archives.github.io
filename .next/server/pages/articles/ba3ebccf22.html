<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2605","name":"最高人民法院关于来信来访中不服人民法院判决的申诉案件应按审级处理的通知","author":"最高人民法院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"最高人民法院关于来信来访中不服人民法院判决的申诉案件应按审级处理的通知","dates":[{"year":1979,"month":9,"day":29}],"is_range_date":false,"authors":["最高人民法院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"安徽省司法厅，司法工作手册（第三辑），484-485","tags":[{"name":"上访","type":"主题/事件"},{"name":"申诉","type":"主题/事件"}],"parts":[{"type":"title","text":"最高人民法院关于来信来访中不服人民法院判决的申诉案件应按审级处理的通知"},{"type":"subtitle","text":"1979年9月29日      （79）法办字第65号"},{"type":"paragraph","text":"各省、市、自治区高级人民法院："},{"type":"paragraph","text":"当前信访中的申诉案件，随着党的各项政策的落实，和社会主义法制的加强，来信来访中不服人民法院判决的申诉，不仅是林彪、“四人帮”所造成的冤、假、错案，而且对文化大革命以前判决的案件提出申诉的也相对增多。在进京上访的人员中，有很多是因为他们的问题在地方上长期得不到解决而被迫来中央告状的。值得注意的是，有些地方对我们要查处结果的重要申诉案件，抵制不查，拖着不办，形成大量重复来信来访。为此，要求各级人民法院对申诉案件，按照上级人民法院对下级人民法院已经发生法律效力的判决和裁定，如果发现有错误，有权提审或指令下级人民法院再审的程序，结合当前的具体情况，采取层层负责，按审级归口处理的办法，切实把申诉案件处理好，减少来京上访人员。"},{"type":"paragraph","text":"一、坚持就地解决问题的原则。申诉案件（包括口头和书面的）不服基层人民法院处理的，一般的由基层人民法院或中级人民法院接待处理；不服中级人民法院处理的，由中级人民法院或高级人民法院处理；不服高级人民法院和过去各大区分院处理的，由高级人民法院和最高人民法院处理。"},{"type":"paragraph","text":"二、关于过去由机关、工厂，学校、群众团体等单位人民法庭处理的案件，现在提出申诉的，应由原单位查清，原单位撤销的，由现在单位或上一级查清，提出意见，送同级审判机关处理。"},{"type":"paragraph","text":"三、今后来京申诉的案件，凡是不服省以下人民法院处理的案件，一律转高级人民法院督促各级人民法院处理，层层负责，逐件落实到单位，落实具体措施，落实结案时间，基本上做到就地解决。"},{"type":"paragraph","text":"希望各级人民法院对现有的申诉案件，抓紧进行清理排队，分别轻重缓急，调整力量，限定时间，分期分批调查处理，力争扭转这种被动局面，为促进社会安定，发展大好形势做出贡献。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ba3ebccf22"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山西省级机关三反运动已进入第四个战役　老虎中贩卖毒品现象严重","authors":[],"dates":[{"year":1952,"month":2,"day":24}],"is_range_date":false,"parts":[{"text":"山西省级机关三反运动已进入第四个战役　老虎中贩卖毒品现象严重","type":"title"},{"text":"【山西分社二月二十四日讯】山西全省已捉了四千多只老虎，完成预算数的百分之七十。省级机关的“三反”运动，第三个战役已在二月二十四日结束，第四个战役在三月一日开始。越往后老虎的情况越复杂，老虎也最狡猾。省级已捉老虎八百余只，一亿元以上的占百分之十，贪污款数占整个老虎贪污款的三分之一。","type":"paragraph"},{"text":"老虎中贩卖毒品现象很严重。太原铁路分局已捉到的三百多只老虎中，一半是毒品贩，料面三成两，烟土九千两。太原市“五反”中暴露毒品贩一百余户牵连四百余人。在太原市制造毒品者和供应原料者为大西药房、书纸印刷业，清真、肉业、旅馆是贩卖者，铁路“运输”公安段人员“保护”，构成一个可怕的毒品网。","type":"paragraph"},{"text":"太原市的“五反”队伍组织的不算好，许多工商户不能各安生业，每天要开四个钟头的反省检举会，独立劳动者和一批小工商户因耽误不起生产或经营而发生怨言。政府至今未宣布那些应补税或不补，那些处罚或不处罚，所以队伍组织不起来，工商户也惶惶不安！","type":"paragraph"},{"text":"市场交易也有中断现象，有的工厂没人领导生产和管理经营，纸烟厂的产品填满了仓库，火柴生产仓库放不下堆满了院子，土产公司不收劳动者的产品，也影响到农村手工业者的生产。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年3月3日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ba50ece665"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

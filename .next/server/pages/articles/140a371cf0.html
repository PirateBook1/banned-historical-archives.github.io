script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"集中最大兵力攻击一点逐一歼灭敌人","alias":"","parts":[{"type":"paragraph","text":"集中最大兵力攻击一点逐一歼灭敌人！"},{"type":"paragraph","text":"（1946年9月23日）聂、刘，并萧、罗："},{"type":"paragraph","text":"（一）二十二电悉，布置甚妥。（二）昨（二十二日）中央社广播三路攻张垣似欲吓我撤退，以便照承德样不战而得张垣，因敌只有六个旅（师）不过三万人左右。（三）作战时注意第一仗只包围一至两个团，集中最大兵力及全部炮兵攻击一点（切勿同时攻击两点以上），得手后扩张战果逐一歼灭之。第一仗胜利后依情况再决定新行动。（四）先以-一部阻敌，使其疲劳消耗，引其进入有利于我之地点，然后歼击之。（五）提倡猛打猛冲猛追，以期必胜。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"二十三"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给晋察冀军区司令员兼政治委员聂荣臻和副政治委员刘澜涛并晋察冀野战军司令员萧克和政治委员罗瑞卿的电报。"},{"type":"paragraph","text":"[2]张垣，即河北张家口。"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":9,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":179,"page_end":179},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"140a371cf0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"wenji6","type":"pdf","name":"毛泽东文集第六卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji6.pdf"],"article":{"title":"半工人阶级也是领导阶级的提法必须改正","description":"根据手稿刊印。","dates":[{"year":1951,"month":12,"day":15},{"year":1951,"month":12,"day":23}],"parts":[{"text":"半工人阶级也是领导阶级的提法必须改正","type":"title"},{"type":"subtitle","text":"一"},{"type":"paragraph","text":"少奇同志："},{"type":"paragraph","text":"游览情形好否？谅已到达杭州。"},{"type":"paragraph","text":"据安子文、胡乔木等同志说，像河北党校阴一刚等来信那样表示不同意半工人阶级也是领导阶级的人，尚有许多，许多地方整党中都提出了这个问题，而这种提议是有理由的，现在不能不改正整党决议草案中的那种提法。此事现已陷于被动，只有改正才能恢复主动。现将电文一件，安子文报告一件，河北党校阴一刚等来信一件，送你审阅，征求你的意见，请予示复，并交来人带回为盼。"},{"type":"paragraph","text":"此间各事均好，勿念。"},{"type":"paragraph","text":"祝你们安吉！"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十二月十五日"},{"type":"subtitle","text":"二"},{"type":"paragraph","text":"周、朱、陈、安子文、胡乔木、杨尚昆同志："},{"type":"paragraph","text":"此问题曾去信征求刘少奇同志意见，现得回信，请阅。我又在电文上作了一些修改，并觉得宜将阴、罗二同志的信及安子文的信连同中央电报印发各地，才能将此问题弄清楚，并使中央在此问题上取得主动。如同意，请尚昆办。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十二月二十三日"}],"comment_pivots":[{"part_idx":0,"offset":18,"index":1},{"part_idx":4,"offset":8,"index":2},{"part_idx":4,"offset":121,"index":3},{"part_idx":4,"offset":129,"index":4},{"part_idx":10,"offset":17,"index":5},{"part_idx":11,"offset":36,"index":6}],"is_range_date":false,"authors":["毛泽东"],"comments":["新民主主义革命和社会主义革命时期，工人阶级是中国革命的领导阶级，在中国共产党的文件中历来是明确的。半工人阶级也是领导阶级的提法，只在建国前后的个别文件中出现过。一九四八年二月，毛泽东在修改《中共中央关于土地改革中各社会阶级的划分及其待遇的规定》稿时曾使用过这个提法，说“无产阶级和半无产阶级（贫农）为人民民主革命和新民主国家政权的领导阶级，而无产阶级则是主要的领导阶级”。一九五一年三、四月间，中共中央召开的第一次全国组织工作会议根据刘少奇报告起草的《关于整顿党的基层组织的决议》中，也提到“中国革命在过去是城市工人阶级和乡村半工人阶级领导的，在今后更需要工人阶级的领导”；同年七月《中共中央关于工人阶级与半工人阶级的领导作用问题的解释》中，将这句话改为“中国革命在过去是城市和乡村的工人阶级与半工人阶级领导的”。同年十月二十七日，中共河北省委党校阴一刚、罗云路来信对半工人阶级也是领导阶级的提法提出不同意见。毛泽东把来信批给安子文，要他提出处理意见。安子文提出，对半工人阶级也是领导阶级的提法应予修改。毛泽东同意改正这个提法，并写信征求刘少奇的意见。刘少奇很快复信同意。同年十二月中共中央正式发出《关于中国革命领导阶级问题的修正指示》，指出：“关于中国革命的领导问题，无论过去或今后，均应只提是工人阶级（通过其先锋队中国共产党）领导的，不应再把半工人阶级包括在内。”","安子文（一九○九——一九八○），陕西绥德双湖峪镇（今属子洲）人，当时任中共中央组织部副部长。胡乔木，当时任中共中央宣传部副部长、毛泽东的秘书。","指当时起草的中共中央《关于中国革命领导阶级问题的修正指示》稿。","指安子文一九五一年十一月二十八日关于半工人阶级也是领导阶级这个提法应予修正给毛泽东的报告。","周，指周恩来。朱，指朱德。陈，指陈云，当时任中共中央书记处书记、政务院副总理。杨尚昆（一九○七——一九九八），四川潼南（今属重庆市）人，当时任中共中央办公厅主任。","毛泽东对中共中央《关于中国革命领导阶级问题的修正指示》稿的修改，主要是：在指示稿中讲到过去党的文件中几次提到中国革命的领导阶级时，曾说半工人阶级也“是包括在内的”后面，加写：“过去的这种提法，中央认为是不适当的，而河北省党校阴一刚、罗云路二同志的意见则是正确的”。"],"page_start":230,"page_end":231,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"胡乔木","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"af7699fd0c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

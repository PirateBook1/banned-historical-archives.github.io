script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"邓子恢关于自留地问题给毛主席的一封信","authors":["中共中央农村工作部部长","邓子恢"],"dates":[{"year":1953,"month":6,"day":16}],"is_range_date":false,"parts":[{"text":"邓子恢关于自留地问题给毛主席的一封信","type":"title"},{"text":"中共中央农村工作部部长邓子恢","type":"authors"},{"text":"主席：","type":"appellation"},{"text":"刚才在游泳池谈到自留地问题，主席提出要允许各地因地制宜，并发一通知。我回来后查看一下中央指示，关于恢复自留地问题中有这样两段话：“自留地数量多少，仍按原高级社章程规定，以不超过每人分地百分之五，也不少于百分之五为原则。”“自留地质量可能将各社员原领的自留地发还。如土地已经过调整，不能发还原地的，也应给予相等于原来的土地，不应随便将远地坏地抵充。”根据上述两段话，我认为可以不必再由中央下通知。因为指示已经说明“以不超过百分之五，也不少于百分之五为原则”，各地可以根据这个原则加以伸缩，而且指示中并未提到食堂所留菜地应在百分之五以外，当然食堂所留菜地也可以包括在这个百分之五之内计算。在食堂吃饭的社员自留地也可以少于百分之五，这又是一种灵活规定。即使各地除食堂留菜地外，还给社员以百分之五的自留地，也并无妨碍。因为这些自留地并不是荒废，反而可能种得比集体菜地要好，这对整个生产只有好处，没有坏处。何况社员自留地除了种菜之外，还可以种饲料、种小杂粮。所以，即使各地按每人分地留百分之五，也并不算很多。至于谭震林[2]同志所提浙江、福建、广东等地地少人多，每人分地只有一亩，甚至七八分，似乎留百分之五会影响集体生产。我认为这不会有什么影响，因为自留地是按百分比规定，不是机械规定，每人或每户留几分地，分地少的地方，自留地当然也就少。比如我们家里每人只分一亩地，以五口之家计算，共分五亩，按百分之五计算，自留地只有二分五厘地，除了这二分五厘地外，尚有四亩七分五厘地归集体经营，这对集体生产影响并不大。再看这些地少的地方，社员是不是需要有二分五厘的自留地？根据革命以前我家庭的实际情况，我认为是需要的。过去我家里大小六口人，每年种植菜园总是三分地左右，这三分地菜园经营得好，除了种蔬菜自给自足外，还可以种些地瓜、大薯、毛芋等作为养猪饲料用。所以我的经验，按每人分地百分之五留自留地是适当的。前年我部代中央起草的指示，把自留地扩大到百分之十，则是太多了。现在仍按原高级社章程规定的百分之五是恰当的。全国现有耕地十六亿亩，按百分之五留自留地计算，总共不过八千万亩。花这八千万亩地，可以解决五亿多农民的蔬菜供应，可以发展私人养猪、养鸡、养鸭。这样做的好处，至少可以使五亿多农民不再向市场来争购副食品，有的农民还可以挤出一些副食品来供应市场。我认为这是最合算不过的措施。只要把五亿多农民安顿好了，我们的市场就稳如泰山。近半年来，城市副食品供应紧张的中心关键，固然是由于粮食紧张、生产不足，及城市人口增加过多所致，但与农民进城抢购副食品及城市人员购买副食品寄回农村供应其家属也有很大关系。同时，农民留一点自留地，由他自由支配，加上供给制部分分配到户，这样，农民就有可能自己支配自己的生活，不致全部生活来源都掌握在干部手里。这对防止强迫命令也有很大作用。因此，我主张自留地问题，中央不再改变，也不必再发通知。目前有抵触的也只是河南、湖南两省，已经用电话分别答复解决，不必再发全国性的通知。所见如此，是否有当，望主席考虑。","type":"paragraph"},{"text":" 邓子恢  6月16日12时","type":"paragraph"},{"text":"根据人民出版社1996年出版的《邓子恢文集》刊印","type":"paragraph"}],"comments":[],"origin":"《邓子恢自述》, 北京：人民出版社2007年版。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ea72c4026c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

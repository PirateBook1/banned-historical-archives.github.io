script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"致《文革博物馆通讯》编辑部的信","authors":["谢定国"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"谢定国·华新民先生：您好！","type":"paragraph"},{"text":"两年多前，在你的鼓励和帮助下，我把我在文革初期在北京大学记下的一本日记，以《扬子浪：一个北大学生的文革日记》为题在贵刊首次公布（ZK１４０８c，ZK１４０９a，ZK１４０９c和ZK１０１４a）。在中国当局长期不公开文革档案的情况下，这本日记为文革研究者提供了一些虽然微小但有用的资料。陆陆续续有一些文革研究者在他们的论文和著述中引用了这本日记中的一些相关记载。","type":"paragraph"},{"text":"今年年初，我决定把这本日记的原件和其他一些文件捐给斯坦福大学胡佛研究所档案馆，得到了他们的积极回应。一月六日，我在胡佛研究所向胡佛档案馆东亚部主任林孝庭先生面交了我捐赠的文件。一月二十日我收到了由胡佛研究所档案馆馆长Eric Wakin签署的英文捐赠协议，东亚部主任林孝庭先生的中英双语的证明和感谢函。林先生的信函较短，全文照录如下：————————————————————————————————英文（略）","type":"paragraph"},{"text":"兹证明谢定国先生将其私人文件捐赠胡佛档案馆，成立《谢定国专档》，内容包括谢先生私人日记（１９６５、１９６６、１９６７年）、工人和解放军宣传队在１９６８年颁发的北大毕业证书、北京大学在１９８０年重新颁发的学历证明、父亲谢达三自传、妻子钱珠丽女士家谱、家族照片等。胡佛档案馆相信这些文件，将为来自全球的中国近代史研究者，提供珍贵材料。胡佛研究所档案馆谨以此信函，向谢定国先生表达由衷感谢与敬佩之意。（此处签字）胡佛档案馆东亚馆藏部主任 林孝庭 敬上————————————————————————————————","type":"paragraph"},{"text":"林先生信函中提到的私人日记，共两本。一本起自１９６５年１月１４日至１９６５年１１月２２日，另一本起自１９６６年８月５日至１９６８年２月２日。后者即是我在贵刊首发的《扬子浪：一个北大学生的文革日记》的原件。任何有需要的文革研究者都可以去胡佛档案馆查阅原件。","type":"paragraph"},{"text":"华新民先生，正如我们讨论过的，随着我们这代文革人的老去，关心文革的人会越来越少。但文革这个话题永远不会在历史的天幕上消失。后来的历史学家，思想家，社会学家一定会为了人类的福祉绵延不绝地继续研究这个让天地翻覆又独一无二的历史事件。祝编安谢定国敬上 ２０１７年１月２２日————————————————————————————————————本期编辑：      《华夏文摘》执行编辑：      《ＣＮＤ》总编：华新民（美国）    思语（美国）           陈天寒（美国）————————————————————————————————————\u003c/pre\u003e\u003c/html\u003e","type":"paragraph"}],"alias":""},"tags":[{"type":"文稿类型","name":"书信"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"75498fbc5d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

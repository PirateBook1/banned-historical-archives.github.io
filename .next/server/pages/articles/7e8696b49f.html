script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东选集》第四卷英文版明日起发行","authors":[],"dates":[{"year":1961,"month":4,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京29日电】　中共中央毛泽东选集出版委员会编辑的《毛泽东选集》第四卷英文版已由北京外文出版社出版，并将于5月1日起由中国国际书店发行。"},{"type":"paragraph","text":"编入选集第四卷的，是毛泽东同志从1945年8月到1949年9月即从抗日战争结束到中华人民共和国成立时期的著作。这个时期，是第三次国内革命战争时期，或称中国人民解放战争时期。这是中国人民大革命的一个新的时期，是中国武装的革命和武装的反革命决战的时期。无产阶级领导的人民大众的新中国，和大地主大资产阶级专政的半殖民地半封建的旧中国，这两个中国命运、两个中国前途的决定胜败的斗争，构成了这个时期的基本内容。在以毛泽东同志为首的中国共产党的正确领导下，中国人民经过四年的奋斗，经过规模空前浩大的国内战争，终于在全国范围内取得了推翻帝国主义及其走狗的统治、建立新中国的伟大胜利。选集第四卷，就是这个胜利斗争的伟大纪录。《毛泽东选集》第四卷英文版同中文版一样，共刊载毛泽东同志的著作七十篇。这些著作，代表了毛泽东思想在第三次国内革命战争时期的伟大发展，是中国革命经验的结晶，是毛泽东同志应用马克思列宁主义的科学理论解决中国革命问题的伟大成果。这些著作，对于中国共产党和中国人民曾经起了非常大的动员作用和组织作用。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7e8696b49f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

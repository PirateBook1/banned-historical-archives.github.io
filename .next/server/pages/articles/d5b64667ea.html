script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"赵辉关于镇压反革命工作给毛泽东的报告","authors":["河北省衡水县","赵辉"],"dates":[{"year":1951,"month":6,"day":13}],"is_range_date":false,"parts":[{"text":"赵辉关于镇压反革命工作给毛泽东的报告","type":"title"},{"text":"河北省衡水县赵辉","type":"authors"},{"text":"[赵辉：中共河北省衡水县委书记]","type":"subtitle"},{"text":"毛主席：","type":"appellation"},{"text":"今把河北衡水县镇压反革命工作报告给你。","type":"paragraph"},{"text":"我县是老区，全县340个行政村，人口15.5万余。自二月中旬到六月中旬，共逮捕反革命犯53名，判处死刑的21名（已枪决了18名）。死刑缓期执行的1名，判徒刑的25名，释放的6名。其他，对农村中可捕可不捕者或其他反革命，由县、区、村分别管制共计115名。我们枪决的反革命，百分之七十强是有血债、罪大恶极的汉奸敌特，它们解放前作恶多端，解放后进行反动活动，人民痛恨已极。其次是恶霸反攻地主，作恶多端的会道门头子和经教育不改而仍然在镇压反革命中，进行了大张旗鼓的宣传。曾召开县、区干部会七次，并召开了全县村支书、宣委、教员、各界代表、商人大会等，印制了近万宣传品和宣传材料和两千份布告。全县百分之八十的行政村书写了惩治反革命条例。普遍召开了群众大会，讨论了反革命分子的罪恶事实，提供了材料及处理意见，分清了敌我。在枪决犯人时大张旗鼓地发动群众，枪决十八名反革命犯，来分六个刑扬，参加会议群众约达3.5万人，13名被害家属当场诉苦，引起参加会的群众和干部痛哭流涕，一致口号为死者报仇。","type":"paragraph"},{"text":"经过这样大张旗鼓的镇压反革命，成绩很大，首先是团结提高了群众，鼓舞了干部的积极性。自镇压反革命以来，政府接到群众直接控诉书三十二件。村干、群众对被管制分子，也积极监视管制起来。农民在街上指着墙上的惩治反革命条例说：“这还不离，也算有了王法了，对那些汉奸特务们早就应该管他，今后如按着这个办法就会平定，过日子才会安心。”教育界人士说：“萧楚才、杨子瀛（国民党党部委员）过去给日寇作事，危害人民，经政府教育仍不悔改，又组织国民党党部，发展组织，危害人民，真是怙恶不悛的分子，政府应当杀他，杀的对。”工商界说：“政府杀了赵洪斌（均系有血债的汉奸）这伙汉奸，今后买卖也好做了。”总之，在你的英明领导下和省、地委的直接指导下，这次的镇压反革命工作中成绩是很大的，没发生什么偏向。但我们认为这一段镇压反革命，对罪大恶极的比较明显的反革命打的较痛，但对敌人的核心组织打击的不够。由于我们的镇压，已有少数反革命分子开始荫蔽。因此，我们正在开始建立经常化的镇压反革命组织，和通过公安部门更深入的侦察，继续肃清那些荫蔽的反革命分子。","type":"paragraph"},{"text":" 一九五一年六月十三日","type":"paragraph"}],"comments":[],"origin":"《华北各省县委书记关于镇压反革命工作给毛主席的报告（第一辑）》，中国共产党中央华北局办公厅编印·1951年8月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d5b64667ea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"抓好理论学习　加强团的建设上海第一印刷机械厂团支部认真组织团员、青年学习马列和毛主席著作，使他们朝气蓬勃地战斗在三大革命运动的第一线","authors":[],"dates":[{"year":1973,"month":2,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海第一印刷机械厂团支部在党支部领导下，遵照毛主席关于“认真看书学习，弄通马克思主义”的教导，始终把组织团员、青年认真学习马列著作和毛主席著作，作为加强团的建设的根本任务来抓，使全厂团员、青年的政治思想觉悟不断提高，朝气蓬勃地战斗在三大革命运动的第一线。"},{"type":"paragraph","text":"这个团支部的同志懂得:要带领全厂团员、青年认真看书学习，首先团干部要带头学好。他们经常举办团干部学习班，狠抓团干部的学习，成立了团干部中心学习小组。团支委、团小组长和学马列小组的组长在各个学习小组中积极发挥骨干作用，努力做到先学点、多学点、学好点。有个团干部原来认为“学不学照样可以搞工作”，可是在和团员、青年一起学习时，常常被许多同志提出来的一些问题难住了，这就促使他认识到:“团干部如果不带头学习，怎么谈得上带领大家学好呢?”通过批修整风运动，使他进一步认识到看书学习的重要性。现在，他不但自己带头刻苦学习，而且还带动其他团员、青年参加学习。"},{"type":"paragraph","text":"在组织团员、青年看书学习的过程中，这个厂的团支部牢记毛主席关于“精通的目的全在于应用”的教导，发扬理论联系实际的学风。他们在学习《国家与革命》时，从列宁关于“在资本主义向共产主义过渡的时期……必然是阶级斗争空前残酷、阶级斗争形式空前尖锐的时期”的论述，联系到毛主席为我党制定的社会主义历史阶段的基本路线，分析厂里活生生的阶级斗争事实，深入批判刘少奇一类骗子的“阶级斗争熄灭论”.进一步认清了刘少奇一类骗子的反革命本质，加深了对党的基本路线的理解。为了充分发挥各个学习小组的战斗作用，团支部还经常把一些革命大批判的战斗任务交给他们，群策群力，集中力量打歼灭战:同时帮助团员、青年联系战斗任务，比较系统地学一些马列著作和毛主席著作。有一个学习小组的几个团员、青年，为了批判刘少奇一类骗子在一九四○年发表的一篇反党文章，把《毛泽东选集》一至三卷都重新学了一遍。不少团员、青年深有体会地说:“结合斗争学习好，心明眼亮是非清，真是越学越有劲!”"},{"type":"paragraph","text":"为了帮助有些团员、青年克服“没时间，坐不下”、“钻不深，难学进”等畏难松劲情绪，这个厂的团支部组织大家开展讨论:从怎样做又红又专的革命事业接班人看认真学习的必要性；从阶级斗争、路线斗争看认真学习的迫切性，进一步提高了大家的学习自觉性。在这个基础上，团支部一面组织大家学习，一面请一些同志谈体会，使一些青年认识到:不是坐不下，而是思想懒；不是钻不深，而是没深钻。只要有明确的学习目的，有深厚的无产阶级感情，有“挤、钻、韧”这三股劲，就一定能学好。有一个从农村来路青年，只读过小学三年级，学习方面遇到很多困难，但他敢于迎难而上。有一次，轮到他主讲《国家与革命》中的一节，他一个月以前就开始准备，积极写发言稿，受到了大家的赞扬。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"149a329587"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

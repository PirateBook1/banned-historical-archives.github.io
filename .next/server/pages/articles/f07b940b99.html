script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-281","name":"山西省粮食厅、商业厅关于离休老干部办理粮油副食供应手续的通知","author":"山西省粮食厅","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"山西省粮食厅、商业厅关于离休老干部办理粮油副食供应手续的通知","dates":[{"year":1983,"month":10,"day":16}],"is_range_date":false,"authors":["山西省商业厅","山西省粮食厅"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共山西省委组织部, 干审工作文件选编, 479-480","tags":[{"name":"老干部","type":"主题/事件"},{"name":"退休","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"山西省粮食厅、商业厅关于离休老干部办理粮油副食供应手续的通知"},{"type":"subtitle","text":"晋粮购字第53号"},{"type":"paragraph","text":"为了筒化离休老干部办理“山西省粮油副食照顾证”（以下简称“照顾证”）供应的手续，现将有关事项通知如下：一、凡未办理“照顾证”供应手续的离休老干部，从一九八三年一月起，凭“老干部离休荣誉证”（以下简称“荣誉证”）和购粮本到当地粮食、商业部门办理有关供应手续。由发证部门登记造册，备查。"},{"type":"paragraph","text":"二、在一九七九年七月至一九八二年七月期间，已办理“照顾证”供应手续的老干部，发放“荣誉证”后，不再更换，原发的“照顾证”，继续使用。三、“照顾证”随粮户关系进行转移。跨省安置的离休老干部，享受安置所在地的待遇。在本省范围内，迁移粮户关系时，将“照顾证”交回当地发证部门，由发证部门出具证明，到迁入地粮食、商业部门办理供应手续。四、具体供应办法（包括高级科教人员仍由省下达名单办理粮油副食供应的手续），仍按一九七九年五月四日（79）晋商业字第61号、（79）晋粮购字第253号通知办理。五、为了防止以前领了“照顾证”，以后又凭“荣誉证”发生重领的问题，对“照顾证”要进行一次审核，凡以前发的老干部“照顾证”，应在购粮本的本人名下标注已发“照顾证”，今后本人就不能再凭“荣誉证”领取“照顾证”了。一九八三年一月十六日"}],"alias":""},"tags":[{"name":"山西文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f07b940b99"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

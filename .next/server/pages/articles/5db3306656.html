script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"梁守福代表安徽夺权派向中央的口头检讨（要点）","authors":["梁守福"],"dates":[{"year":1967,"month":3,"day":25}],"is_range_date":false,"parts":[{"text":"梁守福代表安徽夺权派向中央的口头检讨（要点）","type":"title"},{"text":"梁守福","type":"authors"},{"text":"〖梁守福，合肥工业大学无线电系六六届毕业生，合肥市大中学校红卫兵革命造反司令部总指挥、安徽八二七革命造反兵团政委。1967年1月安徽省“一·二六”夺权后任临时权力机构安徽省革命造反派总指挥部常委和常委会临时召集人。这是他在在周恩来等中央领导人接见安徽代表的会上代表总指挥部做的口头检讨（要点）。〗","type":"subtitle"},{"text":"这次到北京来，主要是向中央检讨的。首先，我们在夺权前，没有请示中央，跟着大潮流就把省委的权夺了，这是无组织无纪律的行为。夺权后，也没有立即派人向中央汇报，这就更不应该了。我作为一个受党多年教育的党员，我愿意接受党给我的任何处分。","type":"paragraph"},{"text":"第二，夺权后，没有按照中央的精神搞好革命的大联合，并对持有不同意见的革命同志采取压制的态度。如果中央承认我们的夺权，我们一定搞好大联合，决不压制不同意见。","type":"paragraph"},{"text":"第三，在干部的解放与结合上，我们犯了先左后右的错误，开始时对领导干部一概不信任。党中央提出“三结合”的方针后，我们急于要中央承认，结果又犯了右的错误，不管干部是否执行了资产阶级反动路线，是否经过批判已经改正，统统准备结合。我很对不起那些较早站出来支持我们，后来又受到压制打击的革命领导干部。","type":"paragraph"},{"text":"第四点，我向中央表个态，不管中央最终做出什么样的决定，我都坚决服从，从自己的错误中吸取教训，向北京的蒯大富学习，哪里跌倒，哪里爬起来。","type":"paragraph"}],"comments":[],"origin":"梁守福《乱流浮沉半生缘》，原载“乌有之乡”网站。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"安徽文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5db3306656"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

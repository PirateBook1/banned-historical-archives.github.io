script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“我们社员”给毛、刘主席反映通渭饥饿问题的信","authors":[],"dates":[{"year":1959}],"is_range_date":false,"parts":[{"text":"“我们社员”给毛、刘主席反映通渭饥饿问题的信","type":"title"},{"text":"亲爱的毛主席、刘主席：","type":"appellation"},{"text":"二位主席身体健康吗？我们时时刻刻想着二位主席，我们社员都相信二位主席的英明领导，主席的领导方针是正确的，我们社员都相信主席的指示，我们对二位主席指示没有一点怀疑，社员都是十分的高兴和愉快，都是百倍信息的执行主席指示。","type":"paragraph"},{"text":"关于我们甘肃省定（西）喜区通渭县又XX地区的农村情况汇报一下吧！就拿我们通渭县XXX（地区）来说，我们社员都是很热爱很相信二位主席指导，也经常想念着二位主席。我们社员在劳动中，鼓足了干劲，响应着二位主席的号召，都决心争取光荣去看看二位主席。在59年播种上也种的很好，庄稼的生长青苗也很旺盛，社员都是高兴和愉快。可是我们的生活现在非常痛苦，但是58年生产也获得丰收，可是社员现在挨着肚子一天挨饿。我们从去年古历12月里生活就紧张起来了，每天1人吃不到1斤粮食。同时还几天要断吨（顿）。现在更加痛苦了，生产队里也没有钱打粮，供应粮食也少，每人一天只供应四五两粮食，还没有钱打，多时断吨（顿），一天只吃一把X（野）菜，现在影响了秋播和锄草，社员乏的不能行动了，也有病故的，现在的生活情况非常的不好了。","type":"paragraph"},{"text":"希望二位主席，要赶快给我们解决一下吧，不然要出危险了，这封信是我们社员在生活痛苦中而写的，请二位主席不要计较（较）多多原谅吧！","type":"paragraph"},{"text":"可是我们的脱产干部的生活，是非常的好，没人1天1斤净白面、肉菜不断，可是把社员的生活也不理，一年生产下来连1斤粮食都吃不到口，多时挨着肚子，社员现在乏的不能生产了，我们本地到田成熟下来还要2个月，现在这样的生活怎样的维持下去呢！","type":"paragraph"},{"text":"这封信我们社员是偷着告诉二位主席，也不敢记名，如果脱产干部知道了，自己就要吃亏，因而不敢记名。    再见吧！","type":"paragraph"},{"text":"祝贺二位主席身体健康，幸福万年，不会说话不要见怪","type":"paragraph"},{"text":" 我们社员寄","type":"paragraph"},{"text":"（此件无发信地址）","type":"paragraph"}],"comments":[],"origin":"中共甘肃省委办公厅《人民来信》档案。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"61c6c7237f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

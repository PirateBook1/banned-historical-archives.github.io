script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"欢迎热——记日本热烈欢迎邓副总理即将访日","authors":["本报记者"],"dates":[{"year":1978,"month":10,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"欢迎热"},{"type":"paragraph","text":"——记日本热烈欢迎邓副总理即将访日"},{"type":"paragraph","text":"邓小平副总理访问日本的消息一公布，在日本立刻得到了热烈的欢迎。从政府、执政党、在野党、友好人士、经济界到各阶层人民，“掀起了欢迎邓小平热”。"},{"type":"paragraph","text":"据《朝日新闻》报道，早在十月初，政财界为准备迎接邓副总理的访问，“已完全处于过热的气氛”。"},{"type":"paragraph","text":"外务省仪典官室说："},{"type":"paragraph","text":"“各方面的人士都很热心”。外务省陆续不断地收到了“想要得到会见邓氏的机会”、“要出席酒会”的各种要求。“对于缔结日中条约热心的社会党、公明党等各在野党领导人，分别希望能给予一个见面机会”。"},{"type":"paragraph","text":"外务省把日程“排得满满的”，各界人士为迎接邓副总理的参观、访问，都“忙得不亦乐乎”。《产经新闻》与《东京新闻》报道说，日产汽车公司“笑逐颜开”，认为邓副总理参观对它“是个光荣的事情”，因此，“要求细心安排准备工作”。"},{"type":"paragraph","text":"新日铁君津制铁所在千叶县，邓副总理将乘气垫船从东京港竹芝栈桥横过东京湾，直达对岸的京叶工业地带的君津制铁所。《东京新闻》报道说，新日铁公司“正在聚集智慧想方设法”，“举双手欢迎”。"},{"type":"paragraph","text":"松下电产公司茨木工厂为欢迎邓副总理的参观，“同意茨木工厂特意更换休息日，星期六照常工作。”"},{"type":"paragraph","text":"十月十七日，东京各报刊登了邓副总理访问日本的具体日程，加上众议院和参议院分别批准日中和平友好条约的喜讯，使人们的“庆贺心情”和“节日”般的欢迎气氛更加高涨。"},{"type":"paragraph","text":"连日来，日本各报刊、政界、友好人士纷纷发表社论、文章和谈话，表示“衷心等待邓副总理来日本”，“国民注视着‘历史的一瞬间’”，赞颂这一访问“具有划时代的意义”，是“开辟日中关系新世纪的旅行”。据报道，最引人注目的，是日本政府将按照"},{"type":"paragraph","text":"“在严肃之中又有庆祝气氛”的“基本方针”，在首相官邸举行条约批准书交换仪式。"},{"type":"paragraph","text":"自民党参议员古井喜实十五日在《读卖新闻》上以《迎接邓副总理》为题，发表文章说：“通过这次访问，日中间的不愉快的过去，不仅在口头上已经一去不复返了，而且俨然存在的事实也表明它一去不复返了。两国已迎来了一个新的时代。”"},{"type":"paragraph","text":"古井喜实的这一段话，充分反映了中日两国人民要世世代代友好下去的愿望，这个愿望将建筑在日中和平友好条约各项规定的共同基础上。《日本经济新闻》指出：“由于和平友好条约的生效，日中两国在历史上第一次有了对等的关系，使日中关系站在对等的立场上。”这一条约中的反霸条款“不是无谓地计较过去，其最大着眼点，在于把从过去的沉痛的经验中得出的教训运用于未来”。“‘反霸权’条约生效，其核心是共同的对和平的愿望”。"},{"type":"paragraph","text":"《读卖新闻》十九日发表社论指出：“全世界特别是亚洲各国都在眼睁睁地注视着福田和邓的会谈”，"},{"type":"paragraph","text":"“希望通过坦率的交谈，获得成果”。"},{"type":"paragraph","text":"日本舆论强烈反映国民对日中两国经济、文化交流和民间来往更加扩大的展望，特别认为“日中两国的合作关系今后将以经济为中心得到飞跃发展”。　·本报记者·"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6bae416ffd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

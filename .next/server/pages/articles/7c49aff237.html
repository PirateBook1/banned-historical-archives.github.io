script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"香港爱国同胞对港英当局悍然取消中华中学注册的暴行极为愤慨  坚决维护学习宣传毛泽东思想的神圣权利  随时准备迎头痛击港英帝国主义的新挑衅  连日来，香港教育界和各界爱国同胞纷纷集会，强烈抗议港英当局法西斯新暴行","authors":[],"dates":[{"year":1968,"month":7,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"香港爱国同胞对港英当局悍然取消中华中学注册的暴行极为愤慨"},{"type":"paragraph","text":"坚决维护学习宣传毛泽东思想的神圣权利"},{"type":"paragraph","text":"随时准备迎头痛击港英帝国主义的新挑衅"},{"type":"paragraph","text":"连日来，香港教育界和各界爱国同胞纷纷集会，强烈抗议港英当局法西斯新暴行"},{"type":"paragraph","text":"新华社二十二日讯　香港消息：香港英国当局十九日悍然宣称已开始采取所谓“法律手续”，取消香港中华中学的注册，妄图扼杀这所热爱祖国、热情宣传毛泽东思想的爱国学校，打击香港爱国教育事业。香港爱国同胞对港英当局新的迫害行为极为愤慨，他们表示，为了维护爱国同胞学习和宣传毛泽东思想、维护爱国教育事业的神圣权利，一定要坚决回击港英帝国主义的新挑衅。"},{"type":"paragraph","text":"十九日上午，港英当局一方面通过“新闻处”发表公报，宣布港英"},{"type":"paragraph","text":"“已开始进行取消中华中学注册的法律手续”，另一方面，由港英警方把一封取消这所学校的注册的信件，交给正被港英当局无理拘禁在集中营内的中华中学校长黄祖芬，并且强迫他作答复，遭到黄祖芬的严词拒绝。"},{"type":"paragraph","text":"去年五月香港爱国同胞掀起反英抗暴斗争以来，港英军警曾多次武装袭击、搜劫中华中学。十一月二十八日，港英更进而制造借口，悍然强行封闭中华中学的校舍，并声称对校舍的“封闭令”要到一九六八年八月十五日才停止。十二月二日，港英当局又出动特务绑架了这所学校的校长黄祖芬，至今还把他无理拘禁在集中营内。我国外交部曾于去年十二月六日召见英国驻中国代办霍普森，就港英当局强行封闭中华中学、无理拘捕中华中学校长黄祖芬等暴行向英国政府提出了严重抗议。现在，港英当局竟又对这所爱国学校进行新的迫害，制造事端，对香港爱国教育事业和爱国同胞进行新的挑衅。"},{"type":"paragraph","text":"过去一年多来，中华中学的爱国师生在港英当局疯狂的迫害面前，一直针锋相对地坚持英勇的斗争。他们在校舍被封，校长和爱国师生数十人被无理拘捕的困难条件下，坚持把学校办下来，并且有所发展。今年投考这所学校的新生十分踊跃，超过了原有学生的总数。十九日，爱国师生在获悉港英再次变本加厉地迫害他们的学校时，极为愤慨。他们纷纷痛斥港英的法西斯暴行，认真学习毛主席语录，写下了决心书，表示一定要更高地举起毛泽东思想伟大红旗，回击港英当局的新挑衅。十九日晚上，中华中学发表声明，对港英当局提出最严重最强烈的抗议。声明说：“香港历来是中国的神圣领土，我们有在香港这块土地上进行爱国教育，进行学习和宣传毛泽东思想的神圣不可侵犯的权利，谁要是侵犯这个权利，谁就将受到坚决的还击。”声明严正要求港英当局必须立即撤销对中华中学校舍的封闭令；立即放弃“取消中华中学注册”的阴谋；立即释放校长黄祖芬和其他仍被投入黑狱的爱国师生，并保证他们的人身安全。"},{"type":"paragraph","text":"连日来，香港教育界和各界爱国同胞纷纷集会，强烈抗议港英当局的法西斯新暴行。他们严正指出：去年五月以来，港英当局对我爱国教育事业进行了一系列的疯狂迫害，先后二十五次武装袭击、搜劫我十八所爱国学校，拘捕我爱国师生员工四百五十五人，有一百七十二人被投入黑狱，至今还有六十五人被拘禁在狱中。这笔旧债还未清算，现在港英又制造新的迫害事件，这是绝对不能容忍的。他们遵照伟大领袖毛主席"},{"type":"paragraph","text":"“任何方面的横逆如果一定要来，如果欺人太甚，如果实行压迫，那末，共产党就必须用严正的态度对待之”的教导，警告港英当局：火是港英点起来的，紧张局势是港英挑起来的，如果港英当局胆敢把香港局势再度推向新的紧张，我们随时准备迎头痛击港英当局的新挑衅，坚决维护自己的爱国教育事业，维护爱国同胞宣传和学习毛泽东思想的神圣权利。"},{"type":"paragraph","text":"我国有关方面正密切注视着这一事件的发展。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7c49aff237"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"电毛主席致敬","authors":[],"dates":[{"year":1951,"month":3,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"敬爱的毛主席:"},{"type":"paragraph","text":"我们上海宗教界和前教会学校师生员工今天举行示威游行大会，一致坚决反对美帝国主义的无耻侵略阴谋。我们虽有着各种不同的宗教信仰，但我们都是伟大中华人民共和国的人民。我们深刻认识必须巩固我们伟大的祖国，坚决贯彻共同纲领，才能得到真正的和平生活与宗教信仰自由。因此我们今天以行动表示:我们团结起来，和全上海全中国人民站在一起抗美援朝保家卫国的决心，我们坚决反对美国对日片面媾和，坚决反对美国重新武装日本，我们决从我们队伍中澈底肃清美帝国主义文化侵略影响，坚决与帝国主义断绝一切关保。我们相信，有着您的英明领导，我们伟大的祖国一定会一天比一天兴旺，特此肃电，敬致最崇高的敬意；并祝健康!"},{"type":"paragraph","text":"上海市宗教界暨前教会学校反对美国重新武装日本示威游行大会"},{"type":"paragraph","text":"三月廿一日"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fb071f2bf9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

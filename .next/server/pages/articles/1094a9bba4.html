script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想传播全球深入人心《毛主席关于学生运动的语录》在日本出版　毛主席光辉著作单行本在巴基斯坦和尼泊尔出版","authors":[],"dates":[{"year":1968,"month":8,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京电　东京消息:在日本人民反美爱国斗争蓬勃发展的大好形势下，无产阶级的伟大导师毛主席关于学生运动的光辉语录，最近由日本东方书店用日文编译、出版和发行。这对于正在同美日反动派、苏联现代修正主义和宫本修正主义集团进行斗争的日本革命青年和学生，是一件大喜事。"},{"type":"paragraph","text":"《毛主席关于学生运动的语录》，在扉页上印有伟大导师毛主席的照片和林副主席的“读毛主席的书，听毛主席的话，照毛主席的指示办事”的教导。"},{"type":"paragraph","text":"《毛主席关于学生运动的语录》的前言写道:“毛泽东同志是当代最伟大的马克思列宁主义者。毛泽东同志天才地、创造性地、全面地继承、捍卫和发展了马克思列宁主义，把马克思列宁主义提高到一个崭新的阶段。毛泽东思想是在帝国主义走向全面崩溃，社会，主义走向全世界胜利的时代的马克思列宁主义。”"},{"type":"paragraph","text":"新华社拉瓦尔品第二日电　伟大导师毛主席的光辉著作《论持久战》已经译成乌尔都文，在中国人民解放军建军四十一周年前夕在西巴基斯坦首府拉合尔出版，并从八月一日起同时在西巴基斯坦的拉瓦尔品第、拉合尔、卡拉奇和穆里发行，受到巴基斯坦朋友的热烈欢迎。"},{"type":"paragraph","text":"出版者在《论持久战》乌尔都文版本的前言中热情赞扬毛主席这一光辉著作的伟大意义，并且指出，“毛主席是马克思和列宁的真正继承者”，“在理论上和实践中发展了马克思主义”。毛主席“是七亿中国人民的敬爱领袖，是世界革命人民的伟大导师和伟大领袖。”"},{"type":"paragraph","text":"新华社拉瓦尔晶第电　伟大导师毛主席的光辉著作《抗日游击战争的战略问题》最近在东巴基斯坦首府达卡被译成孟加拉文出版，受到了当地人民的热烈欢迎。"},{"type":"paragraph","text":"新华社加德满都电　伟大导师毛主席的光辉著作《矛盾论》最近已翻译成尼泊尔文，在尼泊尔首都加德满都出版。"},{"type":"paragraph","text":"毛主席的另一篇光辉著作《抗日战争胜利后的时局和我们的方针》最近也已译成尼泊尔文，在加德满都出版。"},{"type":"paragraph","text":"伟大导师毛主席的这两篇光辉著作受到尼泊尔人民的热烈欢迎。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1094a9bba4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席刘主席领导我们国家天天强大  银川万民欢腾庆贺选出国家领导人","authors":[],"dates":[{"year":1965,"month":1,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席刘主席领导我们国家天天强大"},{"type":"paragraph","text":"银川万民欢腾庆贺选出国家领导人"},{"type":"paragraph","text":"新华社银川三日电　今晚，宁夏回族自治区首府银川市万民欢腾，热烈庆贺刘少奇主席等当选为国家领导人。"},{"type":"paragraph","text":"当喜讯从广播中传来，人们奔走相告，全城立刻沸腾起来。有数万人冒着零下十三度的严寒走上街头，举行庆祝游行。人们高举毛主席、刘主席的巨幅画象，敲锣打鼓，燃放鞭炮。许多人还带着火炬，扭着秧歌，热烈参加庆祝游行。"},{"type":"paragraph","text":"郊区人民公社所有的扩音喇叭都打开了，社员们听到新选出的国家领导人的名字后，热烈鼓掌，欣喜万分。红花人民公社许多回、汉族社员聚集在公社集会庆祝，许多社员保证要以争取今年农业大丰收的实际行动，庆祝刘少奇主席等重新当选为国家领导人。"},{"type":"paragraph","text":"银川拖拉机配件厂的回、汉族工人，宁夏大学一千多名师生，以及人民解放军驻宁夏部队广大官兵听到喜讯后，有的高呼口号，有的高唱革命歌曲，热烈庆祝。五好战士、特等射手张如生说，在党中央、毛主席和刘主席的英明领导下，我们祖国天天强大。我们要努力学习毛主席著作，提高觉悟，苦练硬功夫，保卫祖国。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"宁夏文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a7c22875c9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

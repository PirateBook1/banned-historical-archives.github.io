script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东对陈毅关于上海打退四月危机的报告的批语和复电及","authors":["毛泽东"],"dates":[{"year":1950,"month":5,"day":13}],"is_range_date":false,"parts":[{"text":"毛泽东对陈毅关于上海打退四月危机的报告的批语和复电及","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"子恢，剑英，小平，德怀，一波，高岗，彭真，黄敬各同志：","type":"appellation"},{"text":"兹将陈毅同志五月十日来电转发给你们作参考。上海打退四月危机的经验及目前采取的各项政策是各地大城市党委值得研究的，请将此项报告转发各主要城市党委研究。","type":"paragraph"},{"text":" 毛泽东五月十三日","type":"paragraph"},{"text":"陈毅同志，并告漱石：","type":"appellation"},{"text":"（一）五月十日报告收到，甚好甚慰。所取方针是正确的。（二）六月征税减少一千亿的问题，待研究后由陈薄答复你。（三）我们决定六月中旬召开政协全国委员会通过土改法令并讨论调整工商业问题，你不是全国委员会委员，但有些问题须事先和你商量，请你于六月一日来中央一次，留两三天，即可回去。如果你觉得马上来为好，亦可以马上就来。如何；盼复。","type":"paragraph"},{"text":" 毛泽东五月十四日","type":"paragraph"},{"text":"陈毅五月十日致毛主席中央华东局电如下（节录）：","type":"subtitle"},{"text":"将上海三四月来的情形综报如下：","type":"paragraph"},{"text":"（一）上海灾情。","type":"paragraph"},{"text":"甲、三四月来上海人心浮动以四月上旬为最紧张已先后上报简言为党内积极分子不好当党外民主人士不好当或请问民主人士如何做法不断发生退党退团退队退会等个别事件匪特乘机活动表面化市面上发生吃白食分厂分店抢糕饼打警察群众请愿扯毁毛主席像片和捣乱会场等事件民主人士大叹丧失人心之可惜工人学生积极份子不敢开口不敢与群众见面怨言四起攻击税收公债匪特有计划造谣（将来发财）亦说蒋来发财中苏西北开矿协定公布空军到沪常有细故发生匪特目前主要任务挑拨中苏关系资方逃跑增加劳方包围钉梢反过来劳方包围钉梢资方外跑和消极情况很紧张一句话总结我党在上海的统治处于被攻击的地位。","type":"paragraph"},{"text":"乙、经过潄石同志返沪传达中央会议内容接着毛主席调整公私关系劳资关系的号召发表接着开了九天各界代表会议他们发言暴露问题然后回答问题华东局市委先后在解放公布处分李宋文张琴堂的党中央号召展开自我批评直到五一少奇同志讲演发表为止加上海南岛解放浮动的局势开始停止我们除分析上海困难的来源外特别指出资方生产制度不合理封建性技术不改变是主要原因之一出路在改造自己团结协商自力更生加上华东财委执行中财委的指示作国营总部的公私关系的调整工作增加出代织代纺的救济款开始定货和收购工叶原料作补税办公债尾欠缓交等上海市政府与总工会救济失叶工人问题开始了具体步骤等中央的正确的政治领导与具体步骤相结合开始解决实际问题敢于批评和纠正自己干部的弱点党外一致认为中央是正确的帮助上海解决困难克服一切困难会开的有作用政治……（未完）","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f1fa2daad7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

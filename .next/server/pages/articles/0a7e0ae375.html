<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"学术与政治","authors":["林聿时"],"dates":[{"year":1957,"month":9,"day":30}],"is_range_date":false,"parts":[{"text":"学术与政治","type":"title"},{"text":"林聿时","type":"authors"},{"text":"政治斗争是阶级斗争的直接表现形式，是敌我问题。在政治问题上，我们主张必须分清敌我，因为它是属于人民外部的斗争，是你死我活的斗争。","type":"paragraph"},{"text":"学术，归根结蒂是为政治服务的。“为学术而学术”、超政治的学术，是不存在的。学术上的争论有时也直接或间接地反映阶级斗争。但它毕竟属于思想战线上的斗争。在人民内部，思想问题我们主张有独立思考的自由，有争辩的自由。有批评与反批评的自由。","type":"paragraph"},{"text":"我们之所以主张在人民内部一定要有学术思想的自由，因为它是繁荣文学艺术、发展科学、发展真理所必需的。我们又主张政治上必须分清敌我，对反革命分子一定要实行专政，因为它是保障祖国的独立富强，保障人民的自由幸福所必需的。这是一条不容混淆的界线。","type":"paragraph"},{"text":"但是资产阶级右派分子却竭力混淆这一条界线，以便利他们进行反党反社会主义的罪恶活动。","type":"paragraph"},{"text":"当共产党整风运动开始的时候，资产阶级右派分子曾经竭力把“百花齐放、百家争鸣”的学术文化政策解释为政治口号。他们把各色各样反对共产党、反对社会主义的反动言论都叫做“鸣”，都叫做“放”，并且在天气“寒”“暖”问题上大做文章。更加恶毒的是资产阶级右派分子只许他们对党对社会主义进行疯狂的攻击，说这就是“放”；不许党和人民对他们进行反批评，把反批评叫做“收”，好把党和人民的口封住。右派分子吴景超３月间在“争鸣”月刊召开的关于百家争鸣的座谈会上就公然提出“百家争鸣最好能与互相监督的任务联系起来”，并且说，争鸣必须“针对着目前的国家大事而发”。这是有意混淆政治与学术界限的典型例子。","type":"paragraph"},{"text":"但是当反革命的政治阴谋被揭穿，资产阶级复辟的希望已成泡影的时候，这些右派先生们又极力把政治问题说成是学术思想问题了。顺便举一个例子。就是同一个吴景超在哲学社会科学部最近召开的座谈会上交代说：“去年百家争鸣方针提出后，我对百家争鸣体会得不对，认为社会学也是一家，也应拿出来争鸣一下。”你看，他“恢复社会学”原来是响应“百家争鸣”的号召，这怎能把他当作政治上的右派呢？事实是怎样呢？吴景超不但是罗隆基智囊团的核心人物（罗的主要反党言论都是和他商量过的），是章伯钧“政治设计院”的献策者，是六六阴谋会议参加者，而且是资产阶级社会学复辟活动的策划者。年初在新建设杂志发出“恢复”社会学信号弹——“社会学在新中国还有地位吗？”——的就是他。在六九会议上，极力主张在北京、上海、广州、成都搞四个社会学系，并且力争在人民大学首先设系的也是他。难道“百家争鸣”的方针曾经号召过谁去搞反党反社会主义的资产阶级社会学复辟活动吗？但是他为什么一定要牵扯到“百家争鸣”上来？右派分子之所以采取这种策略，居心是很毒辣的。他们认为这样做，既便于混淆视听，争取社会同情，又可以对“百家争鸣”政策放出一枝毒箭：“要嘛，你就坚持‘百家争鸣’政策，把我的反动活动当作学术问题处理；要嘛，你就宣布学术思想上没有自由，‘百家争鸣’只是一句骗人的鬼话。”","type":"paragraph"},{"text":"我们正告右派分子：你们这些阴谋诡计是白费心思的。政治上的右派是一回事，学术思想上的问题又是一回事。共产党在学术文化上提出的“百花齐放、百家争鸣”，是坚定不移的方针。过去是这方针，现在是这方针，将来还是这方针。即以资产阶级社会学为例，共产党一向认为它是为资本主义制度辩护，为资产阶级统治服务的反动学说，是和马克思主义不相容的东西。但是为着贯彻“百家争鸣”的方针，对于那些过去学社会学的人，虽然明知他们学术思想上仍有严重的资产阶级错误观点，在没有发现他们有反革命活动之前，我们不仅给他们以适合于他们的工作岗位，而且还鼓励他们积极参加学术争鸣，实行自我改造。许多报纸刊物都发表过他们的文章，许多单位还邀请过他们座谈。甚至于还积极帮助他们创造条件，希望他们能够进行一些对于社会有益的研究。","type":"paragraph"},{"text":"但是资产阶级右派分子却另有企图。原来他们企图利用人民对他们的信任，企图利用学术研究的幌子，在幌子后面贩运资产阶级社会学复辟的私货。今天，他们政治阴谋被揭露了，这些政治野心家成了斗争的对象。这能怪谁呢？难道是“百家争鸣”方针的罪过？","type":"paragraph"},{"text":"也许有人会问：是不是从此以后我们就改变了对待社会学的态度了呢？是不是就不再容许研究社会学了呢？不是的。作为学术问题，我们对社会学还是采取“百家争鸣”的政策。即使有人在现在或者将来为资产阶级社会学辩护，只要他政治上不是反革命分子，我们也还是允许他有争辩的自由。因为那是属于学术思想范围内的事情，是人民内部的事情。","type":"paragraph"},{"text":" ——原载《人民日报》1957年9月30日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0a7e0ae375"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陕西省在私营工商业改造工作中存在的几个主要问题","authors":[],"dates":[{"year":1956,"month":2,"day":25}],"is_range_date":false,"parts":[{"text":"陕西省在私营工商业改造工作中存在的几个主要问题","type":"title"},{"text":"【陕西分社25日讯】陕西省各地目前对私营工商业改造工作中存在着一下几个主要问题：","type":"paragraph"},{"text":"（一）有些地区盲目地追求高级形式，愿搞合营、合作，不愿搞经销、代销。汉中专区有的干部认为代销不是合营的一种形式；延安专区也是搞合营合作的多，组织经销代销的少，有的地方将货郎担也组织到合作商店中去。枸邑的四户国药号一户铁业，邠县的三户国药号，太白区的三户棉布一户照像业，麟游的一户照相业，都批准改为合作社门市部，将企业资财交公，不付利息。许多小商小贩也积极要求全业合营合作，不愿意经销代销。宝鸡市最初将小商小贩全部批准全业定息合营，后拟将一部分改为经销、代销，但这些小商小贩认为合营了是铁饭碗，合作小组、经销代销不可靠，抵触情绪很大。","type":"paragraph"},{"text":"（二）在清产核资中，干部和职工宁“左”勿右、宁低勿高的思想仍然严重，加之有的资本家为了表现积极及怕受批评，一般自报的较低，因而清产估价偏严偏紧。兴平茂新百货店去年以七十元买的玻璃柜台，资方估为四十元，评议组评为三十五元，最后核定为二十五元；干县一户运输业将胶轮车的全套只估了六百元，工作干部连看都没看就随便核减了一半。有些干部不加区别地把夫妻店连家铺的家具全部登记了。","type":"paragraph"},{"text":"（三）不少地区盲目并厂并店的现象还相当严重。宝鸡市将杂货、山货、轮胎、废铁等行业的三百二十五户中的二百〇五户并成为五个核算店和三十二个门市部，其余一百二十户组成合作小组，该市东大街已有九十多户商店因与其他店合并而空着。泾阳将卖豆浆、油条的组织在一起，实行买票制度；又将县城十多户理发业并成三户，形成群众理发时排队拥挤。咸阳市将卖油条的并在食堂里，将工厂门口的回民饭馆搬到城内合并，回民工人吃饭极感不便。在不少地区，由于不适当地、过早地改变了原企业经营管理的习惯和制度，使私商缩短营业时间或对业务表现消极。宝鸡市私营商业前早上7时开门，下午10时关门，现在是上午7时半开门，下午7时半关门，缩短了营业时间约三小时。咸阳市棉布、杂货两业自挂上合营牌子后，每天只营业八小时。洋县文具业王绍文过去自卖钢笔带修理，合营后只卖不修。城固县私商周长天说：“管他卖钱不卖钱，反正少不了我的工资。”宝鸡市有私商说：“货源有国营公司、生活费课借支，生产经营有公方代表，账务有会计，我自己可以休闲了。”有的地区的业务部门在人员安置上，愿要年轻力壮的，不愿要年纪大的，并主张要他们弃商转农。（陈小江）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1956年2月25日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c131d642ca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

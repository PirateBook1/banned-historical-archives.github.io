script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"丁德润同志在大会上的发言——关于揭露李慎之言行部分的摘要","authors":[],"dates":[{"year":1957,"month":9,"day":13}],"is_range_date":false,"parts":[{"text":"丁德润同志在大会上的发言——关于揭露李慎之言行部分的摘要","type":"title"},{"text":"1、李慎之在学习人民内部矛盾和鸣放初期，找了不少同志个别谈话，而且往往表示他是不和一般人谈的，只是对某某人你可以，因为相信你不会误解他的话。这样使人家相信他，并中毒于无形。","type":"paragraph"},{"text":"2、关于两党制，他曾同我说过：像重工业、轻工业比重、农业合作化的速度这样的问题，如果有不同意见，很难说谁是谁非，因此，共产党里面在这些问题上有不同意见可以分成两个党，让实践来证明谁对。这就是曹德谦说的共产党A、B，而且按照他的所谓用事实来证明谁对，也就是要A、B两党轮流执政。","type":"paragraph"},{"text":"3、他还说到：“现在党员非党员没有什么区别了，当然罗，我们是已经入了党的。”下面的话没有讲下去。这是根本否定了党的存在的意义。","type":"paragraph"},{"text":"4、对于毛主席，他虽然也时常说毛主席的思想活跃，问题考虑得很远等等来迷惑别人，可是他对毛主席是有不满的。对我说，他对主席有一点不大满意，就是毛主席不检讨自己，我提出事实说不是这样，而这些事实他是知道的。于是他说是呀！便没有再说下去了。他明知不是那样，为什么还要说主席没有自我批评呢？","type":"paragraph"},{"text":"5、对驻外记者问题，他在交代中说是守住了正确的东西，其实不然。事实上他认为驻外记者问题是可以考虑的，只不过是非新华社力所能及罢了！反右派开始以后，他还感到心虚，认为驻外记者一定要党员是没办法公开解释清楚的。","type":"paragraph"},{"text":"6、级别问题。国际部曾有人说领导同志提级快，李慎之表示不同意，他说：“与其说我们这些人提级快，不如说冷西提得最快。”在乡下时候只分大中小三灶，吴是小灶，李是中灶，现在吴的级别高得多啦。","type":"paragraph"},{"text":"7、关于人情淡薄：他在一次谈话中曾举例说：王飞的孩子到我家里，到喫饭的时候，如是解放以前，我一定留他在我家中喫饭；而现在，就说到喫饭的时候了回家吧。并说这是“伤了元气”的话，是什么意思？更何以对这些东西如此留恋之深。他也提到过转变中的家庭关系，财产关系，等等没有讲清楚，到底转成什么样子？","type":"paragraph"},{"text":"8、李慎之在反右派斗争开始以后，曾经说，按他想，像费孝通这样的知识分子是会口服心不服的。他的意思似乎还认为中央对于右派进攻没有估计到。现在要问：李慎之到底对反右派斗争如何看法？反右派斗争是不是真理？","type":"paragraph"}],"comments":[],"origin":"　《李慎之材料之八》（内部材料定期收回）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"21f5e193fd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

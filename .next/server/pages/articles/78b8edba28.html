script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"抗议法国举行“公民投票”骗局　支持索马里海岸人民争取独立斗争  索马里人民举行声势浩大的示威  游行群众手持《毛主席语录》，高呼“中国万岁”“打倒约翰逊”等口号","authors":[],"dates":[{"year":1967,"month":3,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"抗议法国举行“公民投票”骗局　支持索马里海岸人民争取独立斗争"},{"type":"paragraph","text":"索马里人民举行声势浩大的示威"},{"type":"paragraph","text":"游行群众手持《毛主席语录》，高呼“中国万岁”“打倒约翰逊”等口号"},{"type":"paragraph","text":"新华社摩加迪沙十八日电　索马里首都摩加迪沙各阶层人民十八日上午举行声势浩大的示威，抗议法国策划十九日在索马里海岸（法属索马里）举行所谓“公民投票”；坚决支持索马里海岸人民争取独立的斗争。"},{"type":"paragraph","text":"愤怒的游行群众高举着一九六○年被法帝国主义暗杀的索马里海岸解放阵线主席马哈茂德·哈比的照片和写着“法帝国主义，滚回巴黎”和“索马里海岸一定要解放”等字样的标语牌，径直向法国和美国驻索马里的大使馆行进。示威者在街上高呼谴责法国总统戴高乐和"},{"type":"paragraph","text":"“打倒约翰逊！”“打倒殖民主义！”等口号。"},{"type":"paragraph","text":"在索马里的阿拉伯和巴基斯坦人也参加了示威游行，支持索马里海岸人民的斗争。他们向公众散发的致法国驻索马里大使馆的抗议信写道：“不准你们干涉法属索马里，我们准备进行坚持不懈的抵抗运动。”"},{"type":"paragraph","text":"在游行队伍的前列，有人手里高举着红彤彤的《毛主席语录》。索马里人民高呼“中国万岁！”“打倒美、法帝国主义！”"},{"type":"paragraph","text":"当游行队伍来到法国和美国大使馆门前时，他们的愤怒情绪达到了最高潮。他们停下来不断地高呼谴责法国总统戴高乐和“打倒约翰逊！”等口号。"},{"type":"paragraph","text":"在历时将近三小时的示威游行结束后，人们聚集在议会广场。国民议会代理议长艾哈迈德·克马尼·鲁卜勒发表讲话说："},{"type":"paragraph","text":"“戴高乐去年九月答应索马里海岸人民可以自由决定自己命运的诺言是虚伪的。我们很清楚‘公民投票’的含意。这是假公民投票。索马里海岸人民只有用他们的生命才能赢得独立。”他号召：“你们必须准备为你们的索马里海岸同胞献出生命。”"},{"type":"paragraph","text":"国民议会议员赛义德·法拉赫·阿卜迪十八日上午代表议会发表广播讲话说，索马里海岸的人民是不可战胜的。殖民主义和帝国主义的日子不长了。"},{"type":"paragraph","text":"今天，全摩加迪沙市都卷入了支持索马里海岸人民的运动，抗议法国在索马里海岸策划的所谓“公民投票”。"},{"type":"paragraph","text":"索马里新闻部长优素福·阿丹·布卡十六日在这里举行的记者招待会上揭露法国在索马里海岸策划“公民投票”的阴谋时，列举了法国操纵“公民投票”的种种手法。他说，索马里海岸的妇女被剥夺了投票权，三月十九日的“公民投票”选择在索马里海岸正是旱季的时候举行，这时许多从事游牧的索马里人为了寻找水源和鲜草而大量移动，这样，大部分选民就被剥夺了选举权；索马里海岸的一些政党也被剥夺了从事正常民主活动的权利，它们的领导人被监禁，它们的成员被大规模地流放。"},{"type":"paragraph","text":"索马里作家协会十六日发表声明说：“索马里海岸人民决心把法国殖民主义者赶走，把最后一个法国兵埋葬。”声明说：“法国应当认识到，它要赖在索马里海岸是办不到的。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"78b8edba28"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

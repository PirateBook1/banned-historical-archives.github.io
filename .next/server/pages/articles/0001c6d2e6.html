<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"加蓬共和国","authors":[],"dates":[{"year":1974,"month":10,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"加蓬共和国位于非洲中部西海岸，横跨赤道线，濒临大西洋。东部和南部与刚果为界，北部与喀麦隆接壤，西北毗邻赤道几内亚。全国总面积为二十六万七千平方公里。人口九十五万，共有四十多个部族，南方主要是班图族，约占总人口的三分之二，北方主要是芳族。首都利伯维尔。"},{"type":"paragraph","text":"十五世纪时，欧洲殖民主义者便开始侵入加蓬。首先到的是葡萄牙人。十八世纪法国逐步入侵，到一八九一年占领加蓬全境。一九一○年加蓬被划为法属赤道非洲的一个领地。在几百年的时间内，欧洲殖民主义者在加蓬从事奴隶买卖的罪恶活动，掠夺财富和资源，实行残酷的殖民统治，遭到加蓬人民不断的反抗。第二次世界大战后，加蓬人民争取民族独立运动更加高涨，迫使法国逐步同意加蓬的独立权利。一九五七年法国承认加蓬为‘半自治共和国’，一九五八年十一月加蓬成为‘法兰西共同体’内的‘自治共和国’，一九六○年八月十七日，加蓬正式宣告独立。"},{"type":"paragraph","text":"加蓬一向有‘木材之国’的称号。森林面积占全国土地面积的百分之八十五。加蓬榄(即奥库梅木)是加蓬的特产，主要用于制造胶合板。一九七三年产量约一百一十万吨，居世界首位。此外，加蓬还盛产乌木、红木等名贵木材。木材出口约占出口总值的三分之一。加蓬并且拥有特别丰富的矿业资源。矿藏有铀、锰、石油、天然气、铁、黄金、铝、锌等。近年来，采矿业逐步发展。一九七三年精选铀矿石(含铀量百分之三十二)产量为一千四百十二吨，占非洲第二位。一九七三年锰矿产量近二百万吨，居世界第三位。石油生产发展尤其迅速。一九五七年产量只有十七万七千吨，一九七三年已增加到七百六十万吨。矿产出口值已超过木材，占出口总值的百分之六十。农业以可可、咖啡等经济作物为主。"},{"type":"paragraph","text":"近年来，加蓬政府重视发展民族经济。哈吉·奥马尔·邦戈总统曾指出:独立不是结束，而是开始。独立只有扩大到经济方面才是完全的。邦戈总统还强调说:在经济方面，加蓬希望自己管理自己的事务。"},{"type":"paragraph","text":"中国和加蓬都是发展中国家，同属第三世界。今年四月十一日，邓小平副总理在联合国大会第六届特别会议期间会见了邦戈总统。四月二十日，中加两国政府建立外交关系。六月底，总统府负责外交和合作事务部长多克瓦策格率领加蓬共和国友好代表团到中国访问。现在，邦戈总统亲自前来中国进行国事访问，必将推进两国人民的友谊和两国的友好合作关系加速发展。　(据新华社)"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1974\\10\\74a8030301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e邦戈总统等加蓬贵宾参观上海工业展览会。　新华社记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0001c6d2e6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

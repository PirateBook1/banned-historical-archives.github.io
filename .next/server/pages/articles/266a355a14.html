script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理在会见扎伊尔新闻代表团时说扎反抗苏古雇佣军入侵是正义斗争","authors":[],"dates":[{"year":1978,"month":6,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京六月十四日电　国务院副总理邓小平今天上午会见了由扎伊尔国家指导国务委员莫科洛·瓦·姆庞波率领的扎伊尔新闻代表团。"},{"type":"paragraph","text":"会见时，邓副总理同莫科洛团长等扎伊尔朋友进行了亲切友好的谈话。邓副总理说，扎伊尔反抗苏、古雇佣军两次入侵的斗争是正义的，蒙博托总统做得对，扎伊尔人民做得对，中国政府和人民站在扎伊尔一边，坚决支持扎伊尔人民的斗争。世界上支持扎伊尔斗争的国家和人民也是对的。"},{"type":"paragraph","text":"莫科洛团长转达了蒙博托总统对华国锋主席的问候，并感谢中国政府和人民对扎伊尔正义斗争的支持。他说，我们扎伊尔人民将竭尽全力抵抗苏古雇佣军的侵略。"},{"type":"paragraph","text":"扎伊尔驻中国大使图马·瓦库参加了会见。"},{"type":"paragraph","text":"会见时在坐的有中央广播事业局局长张香山、副局长金照，《人民日报》副总编辑潘非，新华社负责人彭迪，外交部新闻司司长钱其琛。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"266a355a14"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

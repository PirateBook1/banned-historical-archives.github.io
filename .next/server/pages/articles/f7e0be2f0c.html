script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"闵行发电厂锅炉车间党支部把活学活用毛泽东思想放在首位提高执行毛主席革命路线自觉性 努力把党支部建成坚强战斗堡垒","authors":[],"dates":[{"year":1971,"month":1,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海闵行发电厂锅炉车间党支部，在毛主席伟大建党纲领的指引下，紧密结合斗争实践，用毛泽东思想教育党员，提高党员执行毛主席革命路线的自觉性，在三大革命运动中发挥先锋模范作用，增强了党支部的战斗力。"},{"type":"paragraph","text":"去年有一段时间，由于生产任务较重，有的党员干部认为:“在生产中看党员的表现，就是火线上整党”；还有的党员干部认为:“修好一台炉，多发一度电，打击帝、修、反，就是突出无产阶级政治”。由于存在着这些单纯军事观点，党支部的工作一度围着生产转，部分党员埋头生产，但生产进度也不快，检修改造一台容量较小的锅炉，花了两个多月时间，而且质量上还存在一些问题。在厂党委领导下，支部带着问题学习毛主席关于“掌握思想教育，是团结全党进行伟大政治斗争的中心环节。如果这个任务不解决，党的一切政治任务是不能完成的”伟大教导，认识到，所以产生以上情况，主要是突出无产阶级政治不够，没有始终抓紧用毛泽东思想教育党员这个根本，没有很好地用毛泽东思想统帅支部各项工作，说明叛徒、内奸、工贼刘少奇“生产好就是政治好”的反革命修正主义的余毒还没有肃清。党支部立即进行开门整风，发动党员和群众以毛主席哲学思想为指导，揭露党支部在执行毛主席建党路线上存在的问题，开展积极的思想斗争，提高党员和干部的路线斗争觉悟。党支部书记带头批判了自己存在的“炉子停下来的时间是有限的，整党建党等将来空时再好好搞”等错误思想，深刻地认识到，强调工作忙、任务重，忽视用毛泽东思想教育党员，这实质上是丢掉了根本，是在新形势下两条路线斗争的反映。通过整风，党支部坚持学习毛主席哲学著作，支部成员学在前，用在前，带头用毛泽东思想武装自己，改造自己，不管生产任务怎么忙，都把活学活用毛主席哲学著作放在一切工作的首位，把学习毛主席哲学著作作为党组织生活的基本内容，坚持用毛泽东思想教育党员。有个老工人党员，工作一贯辛辛苦苦，勤勤恳恳，想以搞好生产的实际行动来报答党的恩情。通过开门整风，他提高了政治思想觉悟，认识到搞生产必须要用无产阶级政治来统帅。此后，他不仅自己这样做，还带领群众这样做。一次，有的同志提出“等生产任务完成后，定心坐下来学习”。他当场就指出“干好后再学习，实质上是生产冲击政治的表现”。他带领群众抵制了这种做法，坚持学习毛主席哲学著作，从而调动了群众的革命积极性，提前完成了生产任务。"},{"type":"paragraph","text":"整风中，由于党支部坚持用毛泽东思想教育党员，发动广大党员活学活用毛主席哲学思想，提高了党员阶级斗争、路线斗争和继续革命的觉悟，发挥了党员的先锋模范作用，推动了抓革命，促生产，后来检修改造一台大容量的锅炉，只花了一个月的时间，而且质量良好。整个车间出现了革命热气腾腾、生产蒸蒸日上的大好局面。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f7e0be2f0c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

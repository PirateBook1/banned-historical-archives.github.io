script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把“四人帮”扫进历史垃圾堆","authors":[],"dates":[{"year":1976,"month":10,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"把“四人帮”扫进历史垃圾堆"},{"type":"paragraph","text":"中共北京市百货大楼委员会"},{"type":"paragraph","text":"我们百货大楼的全体共产党员和革命群众，热烈欢呼华国锋同志任中共中央主席、中央军委主席，坚决拥护以华国锋同志为首的党中央，继承毛主席的遗志，对王洪文、张春桥、江青、姚文元“四人帮”反党集团采取的断然措施。"},{"type":"paragraph","text":"“四人帮”反党集团搞修正主义，搞分裂，搞阴谋诡计，根本背叛马克思主义、列宁主义、毛泽东思想，妄图推翻以华国锋同志为首的党中央，篡夺党和国家的最高领导权，颠覆无产阶级专政，复辟资本主义。他们罪恶滔天，民愤极大。以华国锋主席为首的党中央，采取英明果断措施，一举粉碎了“四人帮”反革命复辟阴谋，代表了全党全军全国各族人民的根本利益和共同的愿望，消除了党内一大祸害，真是大得人心，大快人心。这是毛主席关于无产阶级专政下继续革命的伟大理论的一次伟大实践，它说明，毛主席生前的决策是何等英明，毛主席的事业后继有人，我们党又有了自己的领袖华国锋主席，领导着我们沿着毛主席指引的社会主义和共产主义航向胜利前进。"},{"type":"paragraph","text":"华国锋主席是伟大领袖和导师毛主席亲自选定的接班人。毛主席是新中国的缔造者，是劳动人民的大救星。有了毛主席，我们国家才能旧貌变新颜；有了毛主席，我们广大劳动人民才能翻身得解放；有了毛主席，才有我们今天欣欣向荣的百货大楼。我们百货大楼在一九五五年开始营业时，经营商品只有一万一千多种，而且百分之八十的商品是从兄弟省（市）调进来的。今天，我们百货大楼经营商品达二万多种，其中百分之八十的商品是本市生产和供应的。大家抚今忆昔，更加激起了对“四人帮”篡党夺权反革命罪行的刻骨仇恨。不少老职工说，旧社会我们商业职工处于奴隶地位，"},{"type":"paragraph","text":"“柜台三尺高，好比坐监牢。”“四人帮”反党集团开历史倒车，妄图复辟资本主义，让我们吃二遍苦，我们坚决不答应，一定要把他们扫进历史的垃圾堆！"},{"type":"paragraph","text":"同王、张、江、姚反党集团的斗争，是无产阶级同资产阶级、社会主义同资本主义、马克思主义同修正主义之间的你死我活的斗争。在这场斗争中，我们决心最紧密地团结在以华国锋主席为首的党中央周围，坚持以阶级斗争为纲，坚持党的基本路线，坚持无产阶级专政下的继续革命，深入揭发和批判王、张、江、姚反党集团反党、反社会主义、反毛泽东思想的滔天罪行。我们一定要继承毛主席的遗志，掀起学习马列著作和毛主席著作的新高潮，贯彻执行毛主席关于“发展经济，保障供给”的方针，全心全意地为人民服务，用抓革命、促生产、促工作、促战备的实际行动，巩固和发展文化大革命的胜利成果，巩固我国的无产阶级专政。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"58fbae33ec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji49","name":"毛泽东全集第49卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji49.pdf"],"article":{"title":"致阿尔巴尼亚劳动党第五次代表大会的贺电","alias":"","parts":[{"type":"paragraph","text":"致阿尔巴尼亚劳动党第五次代表大会的贺电！"},{"type":"paragraph","text":"（1966年10月25日）阿尔巴尼亚劳动党第五次代表大会亲爱的同志们："},{"type":"paragraph","text":"中国共产党和中国人民向阿尔巴尼亚劳动党第五次代表大会表示最热烈的祝贺。"},{"type":"paragraph","text":"我们祝贺你们的代表大会圆满成功！"},{"type":"paragraph","text":"以恩维尔·霍查同志为首的光荣的阿尔巴尼亚劳动党，在帝国主义和现代修正主义的重重包围之中，坚定地高举马克思列宁主义的革命红旗。"},{"type":"paragraph","text":"英雄的人民的阿尔巴尼亚，成为欧洲的一盏伟大的社会主义的明灯。"},{"type":"paragraph","text":"苏联修正主义领导集团，南斯拉夫铁托?集团，一切形形色色的叛徒和工贼集团，比起你们来，他们都不过是一杯黄土，而你们"},{"type":"paragraph","text":"[1]这份由毛泽东签署的中共中央贺电，是由中共代表团团长、中央政治局常委、中央书记处书记康生1966年11月2日在阿尔巴尼亚劳动党第五次代表大会上宣读的。"},{"type":"paragraph","text":"[2]恩维尔·霍查，当时任阿尔巴尼亚劳动党中央委员会第一书记。[3]铁托，当时任南斯拉夫共产主义者联盟主席、南斯拉夫总统。毛泽东全集第四十九卷是耸入云霄的高山。他们是跪倒在帝国主义面前的奴仆和爪牙，你们是敢于同帝国主义及其走狗战斗、敢于同世界上一切暴敌战斗的大无畏的无产阶级革命家。"},{"type":"paragraph","text":"在苏联，在南斯拉夫，在那些现代修正主义集团当权的国家，已经或者正在改变颜色，实行资本主义复辟，从无产阶级专政变成资产阶级专政。英雄的社会主义的阿尔巴尼亚，顶住了这股反革命修正主义的逆流。你们坚持了马克思列宁主义的革命路线，采取了一系列革命化的措施，巩固了无产阶级专政。你们沿着社会主义的道路，独立自主地建设自己的国家，取得了辉煌的胜利。你们为无产阶级专政的历史，提供了宝贵的经验。"},{"type":"paragraph","text":"“海内存知己，天涯若比邻”。中阿两国远隔千山万水，我们的心是连在一起的。我们是你们真正的朋友和同志。你们也是我们真正的朋友和同志。我们和你们都不是那种口蜜腹剑的假朋友，不是那种两面派。我们之间的革命的战斗的友谊，经历过急风暴雨的考验。"},{"type":"paragraph","text":"马克思列宁主义真理在我们一边。国际无产阶级在我们一边。被压迫民族和被压迫人民在我们一边。全世界百分之九十以上的人民大众在我们一边。我们的朋友遍天下。我们不怕孤立，也绝不会孤立。我们是不可战胜的。一小撮反华、反阿尔巴尼亚的可怜虫，是注定要失败的。"},{"type":"paragraph","text":"我们现在正处于世界革命的一个新的伟大的时代。亚洲、非洲、拉丁美洲的革命风暴，定将给整个的旧世界以决定性的摧毁性的打击。越南人民抗美救国战争的伟大胜利，就是一个有力的证明。欧洲、北美和大洋洲的无产阶级和劳动人民，正处在新的觉醒之中。美帝国主义和其他一切害人虫已经准备好了自己的掘墓人，"},{"type":"paragraph","text":"致阿尔巴尼亚劳动党第五次代表大会的贺电他们被埋葬的日子不会太长了。"},{"type":"paragraph","text":"当然，我们前进的道路绝不会是笔直的、平坦的。请同志们相信，不管世界上发生什么事情，我们两党、两国人民，一定团结在一起，战斗在一起，胜利在一起。"},{"type":"paragraph","text":"中阿两党、两国人民团结起来，全世界马克思列宁主义者团结起来，全世界革命人民团结起来，打倒帝国主义，打倒现代修正主义，打倒各国反动派。一个没有帝国主义、没有资本主义、没有剥削制度的新世界，一定要建立起来。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东"},{"type":"paragraph","text":"一九六六年十月二十五日"}],"authors":["毛泽东"],"dates":[{"year":1966,"month":10,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":149,"page_end":151},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"61612ccb-a285-40a9-a563-c70499cdd364","name":"红旗一九六六年第十五期","internal":false,"official":true,"type":"pdf","author":"《红旗》杂志编辑部","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/61612ccb-a285-40a9-a563-c70499cdd364.pdf"],"article":{"title":"致阿尔巴尼亚劳动党第五次代表大会的贺电","alias":"","parts":[{"type":"paragraph","text":"毛泽东同志的贺电"},{"type":"paragraph","text":"致阿尔巴尼亚劳动党"},{"type":"paragraph","text":"第五次代表大会阿尔巴尼亚劳动党第五次代表大会亲爱的同志们："},{"type":"paragraph","text":"中国共产党和中国人民向阿尔巴尼亚劳动党第五次代表大会表示最热烈的祝贺。"},{"type":"paragraph","text":"我们祝贺你们的代表大会圆满成功"},{"type":"paragraph","text":"以恩维尔·霍查同志为首的光荣的阿尔巴尼亚劳动党，在帝国主义和现代修正主义的重重包围之中，坚定地高举马克思列宁主义的革命红旗。"},{"type":"paragraph","text":"英雄的人民的阿尔巴尼亚，成为欧洲的一盏伟大的社会主义的明灯。"},{"type":"paragraph","text":"苏联修正主义领导集团，南斯拉夫铁托集团，一切形形色色的叛徒和工贼集团，比起你们来，他们都不过是一杯黄土，而你们是耸入云霄的高山。他们是跪倒在帝国主义面前的奴仆和爪牙，你们是敢于同帝国主义及其走狗战斗、敢于同世界上一切暴敌战斗的大无畏的无产阶级革命家。"},{"type":"paragraph","text":"在苏联，在南斯拉夫，在那些现代修正主义集团当权的国家，已经或者正在改变颜色，实行资本主义复辟，从无产阶级专政变成资产阶级专政。英雄的社会主义的阿尔巴尼亚，顶住了这股反革命修正主义的逆流。你们坚持了马克思列宁主义的革命路线，采取了一系列革命化的措施，巩固了无产阶级专政。你们沿着阶级专政的历史，提供了宝贵的经验。"},{"type":"paragraph","text":"“海内存知己，天涯若比邻”。中阿两国远隔千山万水，我们的心是连在一起的。我们是你们真正的朋友和同志。你们也是我们真正的朋友和同志。我们和你们都不是那种口蜜腹剑的假朋友，不是那种两面派。我们之间的革命的战斗的友谊，经历过急风暴雨的考验。"},{"type":"paragraph","text":"马克思列宁主义真理在我们一边。国际无产阶级在我们子边。被压迫民族和被压迫人民在我们一边。全世界百分之九十以上的人民大众在我们一边。我们的朋友遍天下。我们不怕孤立，也绝不会孤立。我们是不可战胜的。一小报反华、反阿尔卫尼亚的可怜虫，是注定要失败的。"},{"type":"paragraph","text":"我们现在正处于世界革命的一个新的伟大的时代。亚洲，非洲，拉丁美洲的革命风暴，定将给整个的旧世界以决定性的摧毁性的打击。越南人民抗美救国战争的伟大胜利，就是一个有力的证明。欧洲、北美和大洋洲的无产阶级和劳动人民，正处在新的觉醒之中。美帝国主义和其他一切害人虫已经准备好了白已的掘墓人，他们被理葬的日子不会太长了。"},{"type":"paragraph","text":"当然，我们前进的道路绝不会是笔直的、平坦的。请同志们相信，不管世界上发生什么事情，我们两党、两国人民，一定团结在一起，战斗在一起，胜利在一起。"},{"type":"paragraph","text":"中阿两党，两国人民团结起来，全世界马克思列宁主义者团结起来，全世界革命人民团结起来，打倒帝国主义，打倒现代修正主义，打倒各国反动派。一个没有帝国主义、没有资本主义，没有剥前制度的新世界，一定要建立起来。"},{"type":"paragraph","text":"中国共产党中央委员会"},{"type":"paragraph","text":"主席毛泽东"},{"type":"paragraph","text":"一九六六年十月二十五日"}],"authors":["毛泽东"],"dates":[{"year":1966,"month":10,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":3,"page_end":4},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"45f85d41-2767-49bc-87e9-ba331b429fce","name":"毛泽东思想万岁（1961年-1968年）","internal":true,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/45f85d41-2767-49bc-87e9-ba331b429fce.pdf"],"article":{"title":"致阿尔巴尼亚劳动党第五次代表大会的贺电","alias":"","parts":[{"type":"paragraph","text":"在中央工作会期间与"},{"type":"paragraph","text":"各大区同志的谈话"},{"type":"paragraph","text":"（一九六六年十月）"},{"type":"paragraph","text":"大家在工作上犯了资产阶级反动路线的错误，主要责任是制定资产阶级反动路线的人，执行的人有各种情况，要区别对待。"},{"type":"paragraph","text":"致阿尔巴尼亚劳动党第"},{"type":"paragraph","text":"五次代表大会的贺电"},{"type":"paragraph","text":"（一九六六年十月二十五日）阿尔巴尼亚劳动党第五次代表大会亲爱的同志们："},{"type":"paragraph","text":"中国共产党和中国人民向阿尔巴尼亚劳动党第五次代表大会表示最热烈的祝贺。我们祝贺你们的代表大会圆满成功！"},{"type":"paragraph","text":"以恩维尔·霍查同志为首的光荣的阿尔巴尼亚劳动党，在帝国主义和现代修正主义的重，重包围之中，坚定地高举马克思列宁主义的革命红旗。"},{"type":"paragraph","text":"英雄的人民的阿尔巴尼亚，成为欧洲的一盏伟大的社会主义的明灯。"},{"type":"paragraph","text":"苏联修正主义领导集团，南斯拉夫铁托集团，一切形形色色的叛徒和工贼集团，比起你们来，他们都不过是一环黄土，而你们是入云霄的高山。他们是跪倒在帝国主义面前的奴仆和爪牙，你们是敢于同帝国主义及其走狗战斗、敢于同世界上一切暴敌战斗的大无畏的无产阶级革命家。"},{"type":"paragraph","text":"在苏联，在南斯拉夫，在那些现代修正主义集团当权的国家，已经或者正在改变颜色，，实行资本主义复辟，从无产阶级专政变成资产阶级专政。.英雄的社会主义的阿尔巴尼亚，顶住了这股反革命修正主义的逆流。你们坚持了马克思列宁主义的革命路线，朵取了一系列革命化的措施，巩固了无产阶级专政。你们沿着社会主义的道路，独立自.主地建设自已的国家，取得了辉煌的胜利。你们为无产阶级专政的历史，提供了宝贵的经验。"},{"type":"paragraph","text":"“海内存知已，天涯若比邻”。中阿两国远隔千山万水，我们的心是连在一起的。我们是你们正的朋友和同志，你们也是我们正的朋友和同志。我们和你们都不是那种口蜜腹剑的假朋友，不是那种两面派。我们之间的革命的战斗的友谊，经历过急风暴雨的考验。，"},{"type":"paragraph","text":"马克思列宁主义虞理在我们一边。国际无产阶级在我们一边。被压迫民族和被压迫人民在我们一边。全世界百分之九十以上的人民大众在我们一边。我们的朋友遍天下。我们不怕孤立，也绝不会孤立。我们是不可战胜的。一小反华、反阿尔巴尼亚的可怜虫，是注定要失败的。"},{"type":"paragraph","text":"我们现在正处于世界革命的一个新的伟大的时代。亚洲、非洲：拉丁美洲的革命风暴，276定将给整个的旧世界以决定性的摧毁性的打击。越南人民抗美救国战争的伟大胜利，就是一个有力的证明。欧洲、北美和大洋洲的无产阶级和劳动人民，正处在新的觉醒之中，美帝国主义和其他一切害人虫已经准备好了自已的掘墓人，他们被埋葬的日子不会太长了。"},{"type":"paragraph","text":"当然，我们前进的道路绝不会是笔直的、平坦的。请同志们相信，不管世界上发生什么事情，我们两党、两国人民，“一定团结在一起，战斗在一起，胜利在一起。"},{"type":"paragraph","text":"中阿两党、两国人民团结起来，全世界马克思列宁主义者团结起来，全世界革命人民团结起来，打倒帝国主义，打倒现代修正主义，打倒各国反动派。一个没有帝国主义、没有资本主义、没有剥削制度的新世界，\"定要建立起来。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东"},{"type":"paragraph","text":"一九六六年十月二十五日在中央政治局工作汇报会上的讲话"},{"type":"paragraph","text":"（一九六六年十月）邓小平耳朵聋，一开会就在我很远的地方坐着。一-九五九年以来，六年不向我汇报工作，书记处的工作他就抓彭眞。你们不说他有能力吗？（聂荣臻说：这个人很懒。）"},{"type":"paragraph","text":"对形势的看法，两头小、中间大。“敢”字当头的只有河南，“怕”字当头的是多数。虞正“反”字的还是少数。反党反社会主义分子有薄一波、何长工、汪锋，还有一个李范五。"},{"type":"paragraph","text":"虞正四类干部（右派）也就是百分之\"、二、三。（总理说：现在已经大大超过了。）多了不怕，将来平反嘛！有的不能在本地工作，可以调到别的地方工作。"},{"type":"paragraph","text":"河南个书记搞生产，其余五个书记搞接待，全国只有刘建勋写了一张大字报，支持少数派，这是好的。"},{"type":"paragraph","text":"聂元梓现在怎么样？（康生说：还是要保。李先念说：所有写第一张大字报的人都要保护。）对！"},{"type":"paragraph","text":"（谈到大串连问题时总理说：需要有准备地进行。）要什么准备，走到哪里没饭吃？"},{"type":"paragraph","text":"对形势有不同看法，天津万晓棠死了以后，开了五十万人的追掉会，他们以为这是大好形势，实际上是向党示威，这是用死人压活人。"},{"type":"paragraph","text":"李富春休息一年，计委谁主持工作我都不知道。富春是守纪律的，有些事对书记处讲了，书记处没有向我讲。邓小平对我是敬而远之。"},{"type":"paragraph","text":"在荣臻同志去指发射导弹时的指示"},{"type":"paragraph","text":"（一九六六年十月二十七日）你是常打胜仗的，这次可能打败仗，要准备两手。"},{"type":"paragraph","text":"（摘自周总理一九六六年十月廿八日在中央工作会议上的讲话）"},{"type":"paragraph","text":"·277·"}],"authors":["毛泽东"],"dates":[{"year":1966,"month":10,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":289,"page_end":290},"tags":[{"name":"

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"延大洛川分校开学　半数学生来自蒋管区　热心研读毛主席著作","authors":[],"dates":[{"year":1948,"month":6,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"延大洛川分校开学"},{"type":"paragraph","text":"半数学生来自蒋管区"},{"type":"paragraph","text":"热心研读毛主席著作"},{"type":"paragraph","text":"【新华社西北廿三日电】延安大学洛川分校已开学。学生中半数系来自国民党统治区的知识青年，他们因不堪国民党迫害，故历经重重艰险远道找奔解放区。为适应此种情况，该校已延长入学考期，实行随到随考制度，使以后络绎而来的青年能及时入学。来自国民党统治区的学生，对吸取革命知识的要求极为强烈，尤其是对毛主席著作最为爱好。有些人于一清早起来就埋头阅读，吃饭休息，仍在热烈讨论。使该校校长李明仁先生谈，鉴于同学中学习革命知识的情绪极高，分校在未正式开课前，首先读毛主席的“目前形势和我们的任务”、“新民主主义论”、“论联合政府”及“中国人民解放军宣言”、“中国土地法大纲”等文献。学习方法，主要依靠学生自由阅读，先由学生提出问题，联系目前时局及具体工作，展开讨论，然后由教员加以综合，并解答各种疑问。又讯：洛川中学已于五月底开学上课。曾任米脂中学校长之高成斋、现任该校临时校长，原该校留洛教员，我政府又欢迎他继续留任执教。胡宗南军逃窜时，该校曾受严重摧残，校舍被烧四十余间，图书仪器大部被捣毁。洛川解放后，我方立即派人保护，并召开洛中复学筹委会，当决定对学生之学费、住宿费及杂费等一律免收，仅膳食、衣服、书籍、文具由学生自备，家境贫苦者经政府证明证实后，由学校酌情补助或全部供给。学生毕业后自由择业，其愿参加革命工作者，由政府介绍适当工作。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"99e940ceb2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"让毛泽东思想代代相传","authors":["邓丽英"],"dates":[{"year":1966,"month":7,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"肇嘉浜路小学辅导员　邓丽英"},{"type":"paragraph","text":"刘英俊同志的英勇事迹深深地教育了我。他在佳木斯市永安小学担任校外辅导员这段事迹，给我留下了极深刻的印象。他高举毛泽东思想伟大红旗，热情地向少年儿童宣传毛泽东思想，时时处处用毛泽东思想教育少年儿童一代，随时随地与毒害少年儿童的资产阶级思想作坚决斗争。例如当他发现孩子在画“包公”时，就教育孩子们要画红色英雄；当他看到一些儿童看《追鱼》的小人书时，就教育他们红色少年应该看红色书籍。"},{"type":"paragraph","text":"我是一个专职的少先队辅导员，担负了培养教育下一代的重任，但是和刘英俊同志那种满腔热情地用毛泽东思想来教育少年儿童的模范事迹相比，实在相差太远。"},{"type":"paragraph","text":"从实际工作中，我体会到，只有用毛泽东思想去教育下一代，才能把他们培养成为无产阶级革命事业的接班人。今年我们学校有领导地组织孩子学习毛主席有关语录，他们的精神面貌有了很大的变化。有的少先队员学习了毛主席有关阶级和阶级斗争的语录后，就纷纷写大字报批驳邓拓、吴晗等反党反社会主义的罪行，批驳得很有力。有的学生学习了毛主席语录后，识别能力有了提高，当他们听到里弄里有人讲“包公”、“清官”等故事时，就能用毛主席的话去批驳、抵制这些坏故事。"},{"type":"paragraph","text":"但是，用毛泽东思想去教育少年儿童，并不是一帆风顺的。记得一年前有个青年教师组织学生学习《为人民服务》，当时就有人怀疑，他们说:“小学生学习《毛选》能懂吗?”也有人干脆反对。这些人其实就是反对我们用毛泽东思想去教育下一代，不愿意让毛泽东思想一代代传下去。我们一定要象刘英俊同志那样把毛泽东思想伟大红旗举得高高的，让毛泽东思想在少年儿童的心灵中扎得牢牢的。象刘英俊同志那样把传播毛泽东思想、贯彻毛泽东思想，当作毕生最崇高的事业、最光荣的战斗任务。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"43135a96b9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"团中央宣传部通知各地团组织开展“怎样作一个共青团员”的教育活动","authors":["新华社"],"dates":[{"year":1957,"month":3,"day":31}],"is_range_date":false,"parts":[{"text":"团中央宣传部通知各地团组织开展“怎样作一个共青团员”的教育活动","type":"title"},{"text":"新华社","type":"authors"},{"text":"新华社３１日讯在即将召开的青年团第三次全国代表大会上，将要通过中国新民主主义青年团改名为中国共产主义青年团的决议，通过中国共产主义青年团的章程，青年团中央宣传部为此发出通知，要求各地团组织广泛开展一个“怎样作一个共青团员”的教育活动。","type":"paragraph"},{"text":"通知中说，团的名称的更改，是中国青年运动史上的一件大事，这意味着党和国家对青年团提出了更大的期望和要求，也表明了我国青年群众和青年团员的思想觉悟有了进一步的提高，并准备去承担更光荣的义务。无疑地，团的名称的更改，必将在全体青年团员和广大的青年群众中产生巨大的鼓舞力量。","type":"paragraph"},{"text":"通知接着谈到当前加强对青年进行共产主义思想教育的迫切意义。通知说，在全国青年中树立共产主义思想，清除资本主义思想的影响，对我们伟大的社会主义事业的胜利，具有特别重大的意义。青年团员是青年中的先进分子，只有全体青年团员首先用共产主义思想把自己武装起来，并在各个岗位上发挥模范作用，才能使青年团真正成为团结教育青年群众的核心组织，才能影响和教育广大青年，在新的形势下共同前进。","type":"paragraph"},{"text":"通知说，为此团中央决定：在召开第三次团代大会前后，结合团的改名，以三个月到半年的时间，在全体青年团员和青年积极分子中，广泛深入地开展一个“怎样作一个共青团员”的教育活动。通过这次教育活动，要求全体青年团员懂得更改团的名称的重大意义，懂得共产主义青年团的光荣任务和作一个共青团员的崇高责任。从而使他们更加严格地要求自己，坚定为共产主义事业而奋斗的伟大理想，忠诚地为人民服务；加强集体主义思想，克服个人主义思想；加强组织纪律的修养；紧密地联系广大青年群众，在建设社会主义的斗争中，成为吃苦在前、享福在后，只尽义务、不享特权的共产主义战士。","type":"paragraph"},{"text":"通知接着在谈到开展这一教育活动的一些步骤和做法之后说，开展“怎样作一个共青团员”的教育活动，是在继革命传统教育之后，为了有效地提高共青团员的共产主义思想觉悟和道德品质的又一个重要步骤。在这次教育过程中，要求采取积极引导、正面教育的方针和有领导的群众自我教育的方法，而不要用简单生硬的办法去进行思想批判。","type":"paragraph"},{"text":" ---- 原载《人民日报》1957年4月2日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b7b334c1bb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

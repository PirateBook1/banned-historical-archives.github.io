script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国毛泽东诗词研究会将举行第二届会员代表大会","authors":["何文"],"dates":[{"year":2000,"month":7,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国毛泽东诗词研究会将举行第二届会员代表大会"},{"type":"paragraph","text":"日前，中国毛泽东诗词研究会和山东毛泽东诗词研究会筹备组在山东枣庄市峄城区联合召开会议，商定于今年10月下旬在济南市举行中国毛诗会第二届会员代表大会暨第三届学术年会。代表大会将进行换届选举和审议通过修改的《章程》，年会的学术主题为“面对新世纪：毛泽东诗词研究现状与展望”。山东省毛泽东诗词研究会成立大会拟同时举行。此次大会由中国毛泽东诗词研究会和济南市政府联合主办，由济南市社科联和济南社科院承办。                 （何文）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"山东文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ef6a782442"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

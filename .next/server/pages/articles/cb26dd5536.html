script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江青写给全国农业专业工作会议代表的一封信","authors":["江青"],"dates":[{"year":1975,"month":7,"day":2}],"is_range_date":false,"parts":[{"text":"江青写给全国农业专业工作会议代表的一封信","type":"title"},{"text":"江青","type":"authors"},{"text":"石家庄河北省委转出席全国农业专业工作会议代表","type":"subtitle"},{"text":"同志们好：","type":"appellation"},{"text":"我们面临着不少困难，一些事情的发生都不是我们所能估计得到的；但是对共产党员来说，应该有信心和能力去解决困难。这个会议的召开，无疑表明这个态度，承认困难，认识困难，迎难而上去解决它。","type":"paragraph"},{"text":"“要能在一个会议上逐一解决几个问题，那么成绩就很好”，要做到这一点，希望同志们了解到，发展大好的形势，最主要的条件是不断用马列主义的理论去武装我们的领导班子，并深入调查、研究、用主席思想的矢，射向问题的症结，要反对那种革命生产相冲突时，“民以食为先”，抓革命应松一松；一遇灾情，农业生产跟不上时，运动先放一放的思想和作法；只有在正确思想的指示下，才有正确有力的革命行动和克服困难的办法；“欲穷千里目，更上一层楼”对我们来说，站高、看远、确立信心，找出方法，思想上的方法，是一条捷径。","type":"paragraph"},{"text":"四川省委提出“在抗灾中学习大寨摆在前”，这办法很好，大寨的经验是全国农业战线二十几年来与天斗、地斗、人斗中总结出来的宝贵经验。它在大寨生根发芽而在全国开花结果；学不学大寨，走不走大寨路，过去是这样，现在还是这样，是坚持不坚持走社会主义农业道路的斗争问题。","type":"paragraph"},{"text":"许多时候我们都想让一让，但我们的愿望再好，也不能让的使刘少奇、林彪一类的政治骗子得逞；阶级斗争是尖锐的，一切共产党员都不能丧失警惕性，我们不希望农业上的难题，造成苏俄变修的历史，在我国重演，马林科夫式的好好先生不是没有，但赫鲁晓夫式的人物未尝不在身边，“让贤”就是“让权”，社会主义和修正主义的斗争，不是什么争权夺利，而是两个阶级两条道路的斗争；所以不要让利用农业作为战场，挑起对抗情绪的人耍手段、讨价还价；否则革命就要推迟几十年或一百年，损失更大。","type":"paragraph"},{"text":"考虑到这个原因，中央让洪文同志亲自参加会议，我也在这里向同志们表示对你们会议胜利召开表示祝贺。","type":"paragraph"},{"text":" 江青一九七五年七月二日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]},{"id":"jqjianghua","type":"pdf","name":"江青十年讲话汇编","internal":false,"official":false,"author":"江青，本世纪初国内老左编","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/jqj

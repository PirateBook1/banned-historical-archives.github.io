script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的恩情比山高比海深","authors":["毛霞生"],"dates":[{"year":1976,"month":9,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席的恩情比山高比海深"},{"type":"paragraph","text":"韶山大队贫农社员  毛霞生"},{"type":"paragraph","text":"听到伟大领袖毛主席逝世的消息，我的心象刀割一样痛，止不住眼泪涌流。"},{"type":"paragraph","text":"这些天来，我吃不下饭，睡不着觉，翻来复去地思念伟大领袖毛主席的恩情。伟大领袖毛主席的光辉形象时刻出现在我的眼前。"},{"type":"paragraph","text":"我想起一九五九年六月二十六日那使我终生难忘的日子。那天太阳刚刚出来，我正在田里劳动，突然有人告诉我：“毛主席到你家了！”我一听，高兴得不得了，丢下锄头就往家里跑，两个脚杆子尽是泥巴也顾不得洗。我一进屋里，毛主席他老人家就紧紧握住我的手，微笑地向我点着头。我的心蹦蹦跳，激动得不知做什么好。好半天，我才想起端一把靠背椅请毛主席坐。可是毛主席让我坐靠背椅，他老人家却坐在一张条凳上。我仰望着毛主席魁梧的身体、慈祥的面容，好象站在温暖的太阳底下，感到全身热呼呼的。毛主席他老人家详细地问了我们队里的生产情况，问了我家的生活情况，几口人吃饭，住得怎么样。毛主席的旧居就在我家的对面，中间只隔着一个小池塘。他老人家回到韶山，没有先去看看自己的旧居，而是先到我这个普通的农民家里，同我们亲切交谈。毛主席啊，您和我们贫下中农是多么亲啊！"},{"type":"paragraph","text":"我活了六十多岁，饱经了旧社会的苦，亲尝了新社会的甜。在那吃人的旧社会，国民党反动派和地主资本家把我们劳动人民踩在脚底下。我十几岁时就去几百里外的华容县当长工，干的牛马活，吃的猪狗食。做了几个月的工，饿得皮包骨头。没办法，只好一路讨饭回家。回到家，也没有活路。我和父亲只好又到外地当长工，母亲领着弟弟四处讨饭。在旧社会，象我们这样受压迫、被剥削的穷苦人何止千千万万！解放了，我们不仅有吃有穿，还当家作了主人。是毛主席把我们从苦海里救出来，领导我们斗倒了地主恶霸，打倒了国民党反动派，建立了新中国；接着，又领导全国人民进行社会主义革命和社会主义建设，把我们领上了共同富裕的金光大道，使我们这些在旧社会被压得直不起腰来的穷苦人真正站立起来了。毛主席他老人家最了解我们贫下中农的疾苦，最关心我们贫下中农的利益。我们想到的，他老人家早就想到了；我们没有想到的，他老人家也都想到了。毛主席啊，您的恩情比山高，比海深。"},{"type":"paragraph","text":"这些天来，我一次又一次地走到毛主席劳动过的地方，瞻仰毛主席的旧居，一遍又一遍地凝视毛主席和我们的合影，越看，越想念他老人家。毛主席啊，您没有离开我们，您永远活在我们贫下中农的心中！我们贫下中农一定响应党中央的号召，继承您的遗志，坚持无产阶级专政下的继续革命。我们要以阶级斗争为纲，深入开展批邓、反击右倾翻案风的斗争。我们贫下中农一定要世世代代听毛主席的话，世世代代走毛主席指引的路，把毛主席开创的无产阶级革命事业进行到底！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"74d77a1937"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

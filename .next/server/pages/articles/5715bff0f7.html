script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"津巴布韦和喀麦隆人士称颂毛泽东思想具有世界意义  毛泽东思想将把世界革命引向胜利  中国成了世界革命的中心和火车头","authors":[],"dates":[{"year":1966,"month":7,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"津巴布韦和喀麦隆人士称颂毛泽东思想具有世界意义"},{"type":"paragraph","text":"毛泽东思想将把世界革命引向胜利  中国成了世界革命的中心和火车头"},{"type":"paragraph","text":"据新华社达累斯萨拉姆六日电　出席最近在北京举行的亚非新闻工作者协会书记处会议的津巴布韦非洲民族联盟代表团团员、津巴布韦新闻工作者安德鲁·穆琴杰说：毛泽东主席是伟大的领袖，是当代的列宁。中华人民共和国是“世界革命的中心和火车头”。"},{"type":"paragraph","text":"他强调指出：“毛主席不仅是中国和中国革命的领袖，也是一切进步力量和世界革命的领袖。”"},{"type":"paragraph","text":"他还说，津巴布韦以及全世界各地的爱国和民主战士，都发现毛泽东思想适合于他们本国和本地区存在的革命条件。他们正在运用毛泽东思想并且取得日益巨大的胜利。"},{"type":"paragraph","text":"他指出：“毛主席教导说，一切反动派都是纸老虎，他们外强中干，他们是可以被战胜的。他还教导我们，一切帝国主义势力对待人民事业的逻辑是，捣乱，失败，再捣乱，再失败，直至灭亡。毛主席教导我们怎样对付反动暴力，毛主席关于人民战争的学说是非常光辉的。”"},{"type":"paragraph","text":"他怀着激情说：“毛主席是一位多么伟大的领袖！在我们的世界上有了一位当代的列宁，这是莫大的光荣。这位当代的列宁就在中华人民共和国——世界革命的中心和火车头。”"},{"type":"paragraph","text":"他说，总路线和自力更生方针体现了毛泽东思想。他相信，中国人民运用毛泽东思想将促进中国的大跃进。他说：“对现代修正主义、国内反动派和以美国为首的帝国主义采取不妥协的态度，并且同它们进行毫不留情的斗争，这使我对中国是一个真正的马克思列宁主义的社会主义国家这点深信不疑。”"},{"type":"paragraph","text":"据新华社阿尔及尔七日电　喀麦隆人民联盟盟员恩古姆·安德烈在这里对新华社记者说，中国革命是世界上最大的一次革命，中国革命的胜利是由于毛泽东思想取得的，毛泽东思想也将把世界革命引向胜利。"},{"type":"paragraph","text":"他说，他好几年以来每天都读毛泽东著作，每天都从中发现了新的革命道理。他说：“我认为，所有真正的革命者都必须阅读毛泽东的著作。”"},{"type":"paragraph","text":"恩古姆·安德烈指出：“毛泽东主席创造性地丰富了马克思列宁主义。他的著作具有世界意义。毛泽东思想是灯塔，没有它就不能进行革命。”"},{"type":"paragraph","text":"他谈到喀麦隆人民联盟真诚的盟员们满怀热情地认真学习毛泽东著作，并进行热烈的讨论。"},{"type":"paragraph","text":"他说，在他简单的行李中就有一本《毛泽东军事文选》。他说：“这对我来说是必不可少的，我的其他东西都可以丢，但我无论如何要保留这本书。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5715bff0f7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

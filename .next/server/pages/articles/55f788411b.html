script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"带着阶级感情学　越学越热爱毛泽东思想","authors":[],"dates":[{"year":1965,"month":3,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"读了毛主席的书，我更看清了旧社会的黑暗，知道了我们穷苦人民受了多少苦!地主、反动派对人民的压迫是多么深!我越读越觉得今天的甜，越要奋发努力，搞好工作，保卫革命的胜利果实。"},{"type":"paragraph","text":"在我们党的斗争历史上，凡听了毛主席的话，革命发展就顺利，没有听毛主席的话，革命就遭到损失。所以，我越学毛主席著作，毛主席英明伟大的形象在我脑子里就越具体，越生动，对毛主席也就越加热爱。"},{"type":"paragraph","text":"毛主席著作是辨明是非的“法宝”，有了这个“法宝”，我们就能看得清、站得稳、顶得住，在任何风浪中都不会迷失方向。"},{"type":"paragraph","text":"——摘自丰福生学习心得"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1965\\03\\653t040301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e丰福生读了《湖南农民运动考察报告》后，激动地在书眉上写道:“毛主席把我们多少年来想讲而又不敢讲又不知怎样讲的话都替我们穷人说了。”\u003c/FONT\u003e"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"55f788411b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平副总理会见法中友好代表团","authors":[],"dates":[{"year":1973,"month":12,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平副总理会见法中友好代表团"},{"type":"paragraph","text":"新华社一九七三年十二月八日讯　国务院副总理邓小平，今天会见了由法国总理梅斯梅尔的夫人率领的法中友好代表团，宾主进行了友好的谈话。"},{"type":"paragraph","text":"参加会见的法中友好代表团成员有伊夫·盖纳和夫人，乔治·加利雄和夫人，白尔那·计诺，让·萨茫和夫人，皮埃尔·萨特奈和夫人，佛朗索瓦·米索夫和夫人，雅克·博梅尔和夫人，德西雷·阿尔诺等。"},{"type":"paragraph","text":"法国驻中国大使马纳克和夫人也参加了会见。"},{"type":"paragraph","text":"会见时在座的有交通部部长杨杰，中国民航总局局长马仁辉，有关方面负责人沈图、阎志祥、诸惠芬、许寒冰、王栋、朱传贤等。"},{"type":"paragraph","text":"会见后，邓小平副总理同法国客人一起合影留念。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"533ae01301"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

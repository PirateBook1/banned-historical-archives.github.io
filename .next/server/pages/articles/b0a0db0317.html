script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想的伟大红旗飘万代——为印刷出版《毛泽东选集》第五卷作最大贡献（图片）","authors":[],"dates":[{"year":1977,"month":4,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想的伟大红旗飘万代"},{"type":"paragraph","text":"——为印刷出版《毛泽东选集》第五卷作最大贡献"},{"type":"paragraph","text":"出版《毛泽东选集》第五卷，是全国亿万人民的共同心愿。北京新华印刷厂广大工人和干部认真学习中共中央关于出版《毛泽东选集》和筹备出版《毛泽东全集》的决定，决心以最大的干劲、最高的质量、最快的速度，胜利完成印制《毛泽东选集》第五卷的光荣任务。\t\t\t\t　　新华社记者摄"},{"type":"paragraph","text":"上海印刷工人满怀无产阶级义愤，深入揭批“四人帮”竭力破坏《毛泽东选集》第五卷出版工作的罪行，决心以最快的速度、最好的质量完成印制《毛泽东选集》第五卷的光荣任务。\t新华社记者摄"},{"type":"paragraph","text":"人民解放军北京部队印刷厂的工人同某部“特功三连”的指战员一起，怀着无比幸福的心情，精心检验第一批印制出的《毛泽东选集》第五卷。　　\t\t\t\t\t本报通讯员摄"},{"type":"paragraph","text":"人民出版社的广大职工怀着对伟大领袖和导师毛主席无限崇敬的心情，积极做好出版《毛泽东选集》第五卷的工作。这是校对科的同志们认真进行校对工作。"},{"type":"paragraph","text":"本报记者摄"},{"type":"paragraph","text":"广西梧州市印刷厂广大工人和干部，怀着无限热爱伟大领袖和导师毛主席的无产阶级感情，决心高质量、高速度地完成印制《毛泽东选集》第五卷的光荣任务。这是厂领导干部同工人一起认真检查印刷情况。　\t\t\t　　　　　　本报通讯员摄"},{"type":"paragraph","text":"西藏自治区印刷厂的工人和干部及拉萨市各界群众，兴高采烈地迎接《毛泽东选集》第五卷纸型运抵拉萨，决心做好《毛泽东选集》第五卷的印制工作，让毛泽东思想的光辉永远普照西藏高原。\t\t\t\t　　新华社记者摄"},{"type":"paragraph","text":"长春新华印刷厂的工人和干部，为了让广大群众早日读到红宝书，正以最大的干劲、最高的质重、最快的速度，精心印制《毛泽东选集》第五卷。\t\t\t\t本报通讯员摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"西藏文革","type":"人物"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b0a0db0317"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

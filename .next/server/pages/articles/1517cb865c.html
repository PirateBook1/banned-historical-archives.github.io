script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"祝贺中国人民解放军建军二十七周年  马林科夫致电毛主席  莫洛托夫布尔加宁致电周总理朱总司令","authors":[],"dates":[{"year":1954,"month":7,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"祝贺中国人民解放军建军二十七周年"},{"type":"paragraph","text":"马林科夫致电毛主席"},{"type":"paragraph","text":"莫洛托夫布尔加宁致电周总理朱总司令中华人民共和国中央人民政府主席毛泽东同志："},{"type":"paragraph","text":"值此中华人民共和国人民解放军建军二十七周年之际，主席同志，请您接受我衷心的祝贺。谨祝中华人民共和国英勇的武装力量为了保卫祖国和世界和平的利益，在巩固自己力量的事业中，将获得更进一步的成就。"},{"type":"paragraph","text":"格·马林科夫"},{"type":"paragraph","text":"一九五四年七月三十一日于莫斯科中华人民共和国中央人民政府政务院总理兼外交部部长周恩来同志："},{"type":"paragraph","text":"值此中华人民共和国光荣的人民解放军建军二十七周年之际，总理同志，谨向您表示衷心的祝贺。"},{"type":"paragraph","text":"维·莫洛托夫"},{"type":"paragraph","text":"一九五四年七月三十一日于莫斯科中国人民解放军总司令朱德同志："},{"type":"paragraph","text":"总司令同志，兹值中国人民解放军建军节之际，请接受我衷心的祝贺，并愿您在为伟大中国人民的福利和巩固世界和平的事业中，对中国人民解放军的战斗威力的加强获得新的成就。"},{"type":"paragraph","text":"布尔加宁"},{"type":"paragraph","text":"一九五四年七月三十日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1517cb865c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共中央华东局华北局开干部会  响应毛主席增产节约号召  饶漱石刘澜涛两同志分别作动员报告","authors":[],"dates":[{"year":1951,"month":11,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中共中央华东局华北局开干部会"},{"type":"paragraph","text":"响应毛主席增产节约号召"},{"type":"paragraph","text":"饶漱石刘澜涛两同志分别作动员报告"},{"type":"paragraph","text":"【新华社上海十五日电】中共中央华东局响应毛主席增产节约的号召，在十三日召开了各直属机关的党员干部大会。会上，中共中央华东局书记饶漱石作了报告，他号召华东区全体党员和人民解放军以实际行动来响应毛主席的号召。他说为了贯彻实行增产节约，我们要反对贪污浪费，反对官僚主义。饶漱石指出：在不妨害工作和影响工作人员健康的原则下，各机关必须严格执行中央规定的标准，厉行节约。机关的仓库物资，应该彻底清理和登记，机关的生产应该彻底进行检查。在使用汽车和房屋方面，负责干部除因工作需要和经组织决定得使用专车和专用住宅外，一律实行公车制和集体宿舍制。各机关重叠臃肿的机构应切实削减。一切开支，必须遵照规定，可省的全部节省。"},{"type":"paragraph","text":"关于各国营工矿部门的增产节约，饶漱石说：各部门应充分发挥现有设备的潜在能力，改善经营管理，提高产品质量，消除浪费现象，降低成本，增加国家财富。"},{"type":"paragraph","text":"饶漱石指出：这次增产节约运动，应从上而下，从内到外，普遍展开，深入进行。不但要在财政经济方面做出显著成绩，而且要在政治思想作风上成为移风易俗的运动。各级领导干部要把各级领导机关（这是贯彻政治领导的重点）和各国营工矿企业经济部门（这是贯彻增产节约的重点）作为开展运动的中心；同时要有计划有步骤地把这一运动贯彻到各方面去，使它成为长期的群众运动。他说：我们的党是伟大的、光荣的、正确的，我们华东地区党的组织在毛主席和党中央领导下，各方面的工作也是有成绩的。绝大多数的党员和干部都是艰苦朴素、全心全意为人民事业而奋斗的。但不可否认：在若干部门里还存在着不能容忍的浪费现象，若干机关和个人有铺张浪费现象，还有少数品质恶劣的党员，沾染了地主、官僚、买办的腐化堕落的作风，发生了严重的贪污行为甚至走向蜕化。他说：为了贯彻执行毛主席的指示，各机关都应无例外地由首长负责，亲自领导，有准备有领导地展开群众性的反贪污、反铺张浪费、反官僚主义的运动。这一运动应作为今年整风的主要内容之一，作为整党中审查党员的标准之一。对证据确凿的贪污腐化分子，应加以严肃处理；同时，对廉洁奉公、保卫国家人民利益及积极为国家和人民创造财富的英雄模范和模范的共产党员、新民主主义青年团员及工作干部应加以表扬。饶漱石最后号召各机关、各单位、各工矿部门根据不同的情况和可能的条件，提出奋斗的目标，造成群众性的精简节约和增产节约运动。"},{"type":"paragraph","text":"【本报讯】中共中央华北局直属机关，为响应毛主席增产节约的号召，于十一月十五日举行全体工作人员大会。会上中共中央华北局第三书记刘澜涛，号召全体党员干部和一切工作人员，继续加强抗美援朝工作，全力支援中国人民志愿军，实行精简节约，反对铺张浪费。他指出精简节约是我们党和广大人民长期的政治任务，各单位应根据具体情况推行这一运动。他并进一步指出：各地基本建设工程曾产生严重浪费现象。今后必须按中央规定办理，动工前要反复勘察，动工后应严格检查监督，严防浪费。各企业单位，必须立即进行清理资材、核定资金的工作。明年起逐渐实行和加强经济核算制。各级机关要认真坚持制度，厉行节约。一切工作干部要发扬廉洁奉公、爱护公共财产的光荣传统，反对铺张浪费现象，严惩贪污分子。今年冬季全区干部整风，即以加强工作，厉行节约为中心内容。鼓励那些全心全意为人民服务、爱护公共财产、廉洁奉公的干部；揭发、批评和纠正那些对国家对人民不负责任的铺张浪费现象；处分和严惩那些贪污腐化分子。为了贯彻精简节约的精神，日前中共中央华北局平杰三秘书长，已在全机关人员大会上作了动员报告。全机关精简节约委员会即将正式成立。全机关党员干部正联系个人和工作，广泛讨论研究如何执行精简节约。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘澜涛","type":"人物"},{"name":"饶漱石","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"605f5ee0df"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

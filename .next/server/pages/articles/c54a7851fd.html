script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江苏省对资本主义工商业改造工作进展的情况","authors":["徐文"],"dates":[{"year":1956,"month":1,"day":19}],"is_range_date":false,"parts":[{"text":"江苏省对资本主义工商业改造工作进展的情况","type":"title"},{"text":"徐文","type":"authors"},{"text":"【江苏分社19日讯】江苏省各地资本家对和平改造的方针和赎买政策都很拥护。目前资产阶级中，进步分子在不断增长，中间和落后分子在向好的方向转变。南京市的三面“黑旗帜”这次也有了转变，一个汽车行老板过去曾说：“吃光、用光、带着老婆逃荒，决不让一个螺丝钉留到社会主义。”他经常带着老婆逛西湖。这次听了传达毛主席指示的报告，在工商联代表会上主动作了检查，表示要拿出全部力量搞好经营，迎接社会主义改造。南京市绸布业有名的落后分子苏庆全，这次听了报告，从地下拿出八十两黄金，投入合营企业。最近他生了一个孩子，起名叫苏甦，他说：“这是象征我和我的企业都得到了新生。”","type":"paragraph"},{"text":"各地青年资本家的转变更为显著，本来很多在解放后才继承父业的青年资本家，非常叫屈，他们对顶着资本家的臭帽子非常不满，有的人说：“我要不生在资产阶级家庭，现在早是国家干部啦。”这次各地青年团组织分别召开青年资本家和资产阶级子弟座谈会，他们非常高兴。有的青年资本家把青年团的通知单贴在橱窗上，引以为荣。徐州市青年资本家王春才说：“过去虽然学习，但是对如何改造总是不明白，好像苍蝇爬在玻璃上，看得见光明，找不到出路，现在毛主席指示改造为自食其力的劳动者，方向明确了。”南京市一些资产阶级的子弟，受了教育，有的表示要回家组织哥哥、姊姊和妈妈的“家庭统一战线”，包围老头子。很多资本家的子女不要家庭寄给他的钱。","type":"paragraph"},{"text":"各地在教育、动员工作中，对资产阶级的教育抓得较紧，对干部和职工的教育，有的地方不够重视。有些资本家先听报告，职工反不知道，有的职工对和平改造思想不通，认为这样太便宜了资本家。镇江一个工人听了报告说：“党是党的政策，我是我的政策，我被打两个耳光，党就没有看见。”","type":"paragraph"},{"text":"有些地区在宣传教育的同时，没有做好准备工作，在许多行业申请合营时，显得没了主张。镇江市有些行业用板门大的信封，一面写着申请书，一面写着一个大囍字，准备去的时候打着申请书，回来的时候就把大囍字反过来。后因有关部门没有准备，使他们失望而回。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1956年1月19日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c54a7851fd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

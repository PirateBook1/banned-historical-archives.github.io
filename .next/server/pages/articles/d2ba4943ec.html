script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"奉毛主席指示参加巩固中苏邦交的会商  周恩来总理抵莫斯科  米高扬维辛斯基等及各国使节到车站欢迎","authors":[],"dates":[{"year":1950,"month":1,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"奉毛主席指示参加巩固中苏邦交的会商"},{"type":"paragraph","text":"周恩来总理抵莫斯科"},{"type":"paragraph","text":"米高扬维辛斯基等及各国使节到车站欢迎"},{"type":"paragraph","text":"【新华社莫斯科二十一日电】中华人民共和国政务院总理兼外交部长周恩来于一月二十日抵达莫斯科，同来者有东北人民政府副主席李富春、中央人民政府贸易部长叶季壮、中央人民政府外交部苏联东欧司司长伍修权、东北人民政府工业部副部长吕东、东北人民政府贸易部副部长张化东、以及赖亚力、何谦、沈鸿、苏农官、欧阳钦、柴树藩、程明升、王勋、聂春荣、罗维、常彦卿等。"},{"type":"paragraph","text":"周恩来总理等一行在火车站受到苏联部长会议副主席米高扬、苏联外交部长维辛斯基、苏联对外贸易部长孟希科夫、苏联驻中华人民共和国特命全权大使罗申、莫斯科劳动人民代表苏维埃副主席塞利凡诺夫、莫斯科市司令西尼洛夫中将、苏联外交部第一远东司代理司长库尔久科夫、苏联外交部交际司代理司长布舒也夫和苏联外交部其他高级人员的欢迎。"},{"type":"paragraph","text":"欢迎周恩来总理的尚有我国驻苏特命全权大使王稼祥和大使馆人员、陈伯达教授、波兰共和国特命全权大使纳兹科夫斯基、捷克斯洛伐克共和国特命全权大使拉斯托维契卡、朝鲜民主主义人民共和国特命全权大使朱宁河、保加利亚人民共和国特命全权大使布拉果耶娃夫人、罗马尼亚人民共和国特命全权大使布吉奇、匈牙利人民共和国特命全权大使索贝克、蒙古人民共和国特命全权公使伊丹甲布、阿尔巴尼亚特命全权公使纳塔奈利、德意志民主共和国外交使团团长阿贝尔。"},{"type":"paragraph","text":"火车站上排列着仪仗队，并奏中华人民共和国和苏联的国歌。火车站上挂着中华人民共和国和苏联的国旗。"},{"type":"paragraph","text":"在中苏边境上，周恩来总理等一行受到苏联外交部秘书长波德佐罗德及赤塔州劳动人民代表苏维埃执委会主席乌若夫的欢迎。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d2ba4943ec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于农民交租问题给中南局的批复","authors":[],"dates":[{"year":1950,"month":8,"day":10}],"is_range_date":false,"parts":[{"text":"中共中央关于农民交租问题给中南局的批复","type":"title"},{"text":"中南局并告华东局、西南局、西北局：","type":"appellation"},{"text":"八月八日电悉。因为过去农民不交租，今年你们决定一律不交租并载入中南军政委员会的法令条文中或各省的法令条文中，是不策略的，因为这与中央政府过去发布的法令不符，党外人士将不会赞成，并将给我们批评。而且在事实上亦将使许多地主在今年无饭吃，因地主多数自己不种地，农民不交租，他们就无粮食。故在政府法令上仍以照过去所规定的减租办法规定为宜。但在事实上政府可以要佃农代地主交纳公粮（因为过去地主抗交公粮），并允许佃农从应交租谷中扣还一部分押金，同时还应说服农民交一部分实租给地主（其数量应使地主够吃），使地主今年也有饭吃，特别对那些小土地出租者更应该如此。否则，也要形成社会不安。似此，在名义上今年仍是减租，实际上农民只出一部分粮食维持地主生活，以利社会治安。这样，于法于理，均能说得过去，党外人士亦无话好说，只得赞成。故以如此处理较为适宜。你们如有不同意见望再告。","type":"paragraph"},{"text":" 中 央八月十日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"711089ebb3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"聂元梓谈周恩来","authors":["行云"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"问：你与周恩来有过接触吗？","type":"paragraph"},{"text":"聂：接触多次啦。我觉得周恩来也是一个很伟大的人，但是周也有不少缺点。我觉得他很会处事，很忠于毛泽东。不论大事小事，他都是以毛泽东的意见是从。关心，关怀毛泽东、真心实意地体贴，深入到毛泽东的内心，真正懂得毛泽东需要什么，要干什么；喜欢什么，不喜欢什么，他全知道。毛泽东喜欢什么，他一定能做到什么。所以他做出的事情都是毛泽东赞同的，他不管客观情况怎么样。……我对他有两点与别人不同的看法。一是，他也说瞎话。对于周恩来，我感觉文化革命期间所有被揪斗、被关押的高级干部和知名人士，不管是出于什么原因：是保护还是真正要关押的，他都签字。那时枪毙了一些青年，我没有根据，但我相信也是他签的字。","type":"paragraph"},{"text":"问：包括遇罗克吗？","type":"paragraph"},{"text":"聂：当然包括，我还亲手办了一次。有一次，康生要我抓杨勋（经济学家，文革时为北大教师，因为反对江青曾坐牢两年）。杨勋是杨柄章的姐姐。指示我们让群众扭送杨勋到公安部。开始康生指示，我照办了。后来康生又通知让我到他那里去，问我：“指示你抓杨勋，你怎么没办呢？”我说我已经让学生把她扭送到公安部了。他说：“那总理来电话说没有送去。”然后他立刻打电话给谢富治核实。谢富治说“人送来了，在押了”。然后他当着我的面又给周恩来打电话，说：“已经办了，我也问了谢富治了，在押了。”我才明白这事是周恩来让办的。","type":"paragraph"},{"text":"问：到底为什么要抓杨勋？","type":"paragraph"},{"text":"聂：我先不知道，后来听说是杨勋有一次同杨柄章去见江青，当面顶撞了江青。周恩来完全是唯江青意图为从。……","type":"paragraph"},{"text":"问：您知道要选为中央候补委员了吗？","type":"paragraph"},{"text":"聂：不知道。再来说周恩来。周对毛泽东是必恭必敬的。我们也很崇拜毛泽东，但你是国家的大总理，毛泽东从沙发上起来，他赶紧去搀扶。有这个必要吗？不是有下面的人吗？你超过了你的身份了嘛。毛泽东看什么图，周恩来跪在地上给毛泽东讲解。说明他还有奴才的本质。周恩来还有一个特点，反对过他的他表扬；拥护过他的，遇到危难的事情，他从来不保护……我后来对他是有看法的……一九六八年三月二十七日在工人体育场批斗杨余傅。周恩来讲了江青很多好话。后来我在小报上看到，他在三月二十四日的会上，把江青说得更好，说她是三十年代同鲁迅一样的战士，是文化革命的旗手啦，等等。他当时为什么吹捧江青？因为那天毛泽东就在幕后坐着呢！","type":"paragraph"},{"text":"□ 摘自香港《开放杂志》五月号刊登～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～【往事追忆】","type":"paragraph"}],"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"谢富治","type":"人物"},{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ed66eb3a05"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在施密特总理告别宴会上  邓小平副总理的讲话","authors":[],"dates":[{"year":1975,"month":11,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在施密特总理告别宴会上"},{"type":"paragraph","text":"邓小平副总理的讲话"},{"type":"paragraph","text":"新华社一九七五年十月三十一日讯　邓小平副总理在施密特总理告别宴会上的讲话，全文如下：总理先生和夫人，女士们，先生们，同志们，朋友们："},{"type":"paragraph","text":"首先，请允许我代表在座的全体中国同事，对施密特总理和夫人的盛情邀请和总理先生刚才的友好讲话，表示衷心的感谢。"},{"type":"paragraph","text":"昨天，施密特总理会见了毛泽东主席并在友好的气氛中进行了范围广泛的谈话。几天来，我们双方就共同关心的国际问题和双边关系交换了意见。刚才，两国签署了海运和民航两个协定，并就成立促进两国经济贸易混合委员会进行了换文。这一切都有助于加强我们间的相互了解，促进两国的关系和发展两国人民之间的友谊。我们相信，在两国人民和两国政府的共同努力下，我们两国之间的关系必将得到进一步的发展。"},{"type":"paragraph","text":"施密特总理先生前天谈到了欧洲的联合。我们感到这一点十分重要。欧洲各国团结起来，这是历史的要求。团结就是力量，分散易受欺负。霸权主义者反对欧洲的团结，恰恰暴露了他们妄图分化西欧国家并进而以武力称霸欧洲的扩张野心。然而我们深信，欧洲各国人民只要加强团结，敢于斗争，就一定能够战胜霸权主义。"},{"type":"paragraph","text":"明天上午，贵宾们就要离开北京，到外地去参观访问。你们将进一步接触中国各族人民，了解中国一些地区的情况。贵宾们将可以看到，中国还是一个发展中国家，经济上还比较落后。但是，中国人民决心在毛泽东主席的领导下，艰苦奋斗，自力更生，把自己国家的事情办得更好些。"},{"type":"paragraph","text":"我们预祝施密特总理先生和夫人以及其他德意志联邦共和国的贵宾们旅途愉快。贵宾们回国后，请向贵国人民转达中国人民的良好祝愿和友好问候。"},{"type":"paragraph","text":"现在我提议："},{"type":"paragraph","text":"为欧洲的团结自强，"},{"type":"paragraph","text":"为中国和德意志联邦共和国关系进一步发展，"},{"type":"paragraph","text":"为我们两国人民的友谊，"},{"type":"paragraph","text":"为瓦尔特·谢尔总统的健康，"},{"type":"paragraph","text":"为施密特总理和夫人的健康，"},{"type":"paragraph","text":"为在座的其他德意志联邦共和国贵宾们的健康，"},{"type":"paragraph","text":"为各国使节和夫人们的健康，"},{"type":"paragraph","text":"为在座的朋友们和同志们的健康，"},{"type":"paragraph","text":"干杯！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ec04f2bb1b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

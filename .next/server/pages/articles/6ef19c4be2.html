script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“给我们的领袖毛主席”——一个铁路工人在诉苦大会后给毛主席的信","authors":["韩庭会"],"dates":[{"year":1950,"month":5,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“给我们的领袖毛主席”"},{"type":"paragraph","text":"——一个铁路工人在诉苦大会后给毛主席的信编辑同志："},{"type":"paragraph","text":"我是一个铁路工人，现在在市委干训班学习，在解放前，从来是没有这样事的。现在我们学校里学习课程进行到诉苦大会，已经开完会了，我们心中都快乐，可是我们不能忘掉毛主席，我现在给毛主席的一封信。"},{"type":"paragraph","text":"给我们的领袖毛主席的一封信亲爱的毛主席："},{"type":"paragraph","text":"在你旗帜下的北京市委干训班，现在进行了诉苦会，在会上每个同志都念着你的伟大的海样深的感情。过去你在那雪山草地上作艰苦斗争，我们知道你是为了全国被压迫的人民得到解放。我们是体会到你的伟大心情。现在我们学校里又在你的面前诉苦，把我们的苦合在一起变成力量，去跟一切反动势力作斗争。我们过去受苦，是因为得不到你的领导，受了三大敌人的重重压迫与剥削，我们知道你的眼早就看着我们。我们现在，在你的教育下进行诉说过去的苦难，我们现在可是很快乐了。我们大家要求见见你的面，经校部答复说，在我们自己伟大的节日五一节，能和你见面。所以我们就等五一，到天安门广场和你见面吧！到那里迎候伟大的毛主席！"},{"type":"paragraph","text":"工人的伟大节日五一万岁！"},{"type":"paragraph","text":"韩庭会"},{"type":"paragraph","text":"编者按：这封信因收到较迟，编者处理此稿，亦欠及时，使韩庭会同志的信未能早日为毛主席看到。这是我们工作中的缺点，以后当注意改正。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6ef19c4be2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

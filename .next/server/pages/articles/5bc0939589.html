script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席指向哪里，我们就奔向哪里","authors":[],"dates":[{"year":1967,"month":9,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"警卫上海市革命委员会某部七连全体指战员"},{"type":"paragraph","text":"今天，在无产阶级文化大革命的重要关头，毛主席又一次为我们指出了胜利前进的方向，必将使无产阶级文化大革命出现新的高涨，带来更伟大的胜利!我们在伟大领袖毛主席的画像面前立下庄严的誓言:毛主席指向哪里，我们就奔向哪里，毛主席司令部的战斗号令，我们热烈响应，坚决执行。"},{"type":"paragraph","text":"毛主席教导我们:“我们现在思想战线上的一个重要任务，就是要开展对于修正主义的批判。”党内最大的一小撮走资本主义道路的当权派，虽然已经被我们打倒，但他们人还在，心不死，每日每时企图进行反扑。只有遵照毛主席的伟大教导，从政治上、思想上、理论上对他们开展革命的大批判，把他们批深批透，批倒批臭，才能使他们永世不得翻身。只有通过革命的大批判，才能荡涤我们思想上的一切污泥浊水，树立毛泽东思想的绝对权威；才能使我们已经夺到的无产阶级政权，永远保持鲜红的颜色。"},{"type":"paragraph","text":"我们要牢记毛主席的教导:“紧紧地和中国人民站在一起，全心全意地为中国人民服务”，更大规模地展开热烈的“拥军爱民”运动，高举“爱民”的伟大旗帜，尽一切责任，坚决支持和爱护一切无产阶级革命派，坚决支持和爱护一切红卫兵革命小将，坚决支持和爱护一切革命群众，全心全意地、满腔热忱地、毫不含糊地支持无产阶级革命派夺好权、掌好权、用好权。我们决心牢记毛主席“为人民的利益坚持好的，为人民的利益改正错的”的教导，虚心拜革命左派为师，勤勤恳恳地当群众的小学生，不管任何风吹雨打，永远和无产阶级革命派，团结在一起，战斗在一起，胜利在一起!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5bc0939589"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

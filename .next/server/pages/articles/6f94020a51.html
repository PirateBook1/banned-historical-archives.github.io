script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"有些民办小学教师队伍严重不纯","authors":["新华通讯社","贵州"],"dates":[{"year":1962,"month":8,"day":27}],"is_range_date":false,"parts":[{"text":"有些民办小学教师队伍严重不纯","type":"title"},{"text":"新华通讯社贵州","type":"authors"},{"text":"本刊讯  据贵州省麻江县委会夏祝明同志反映，目前许多生产大队和生产队自己办学的积极性很高，民办小学逐步增多。麻江县全县六十二所小学，民办的即达四十五所，学生一千四百四十六人。但是，由于有关部门对民办小学没有很好的加强领导，出现了一些严重问题。","type":"paragraph"},{"text":"一、民办小学教师队伍严重不纯，教学质量不高。如毕架公社各生产队民办的八所小学，教师都是些国民党员、土匪中骨干分子、劳改释放犯、地主、富农和一些来历不明的人。由于教师队伍严重不纯，教学质量也不高。他们给学生讲的都是封建的和反动迷信的一套，如“三字经”、“四书”等。甚至白天上课、晚上教学生学做鬼，敲当当，做“道士”和“扎老二”等。有的教师私自教反动口号和出反动题目给学生考。在教学方法上，先读、后背，有的学生背不了就“罚站”、“罚跪”、打手心和不准回家吃饭。由于教学质量太差，有的学生读了书，连自己的名字都不会写。","type":"paragraph"},{"text":"二、教师工资太高，群众负担过重。基东公社民办教师工资一年都在三百多元以上，还要四五百斤大米，少了不干。有的社员说，他们(指教员)得罪不得，他们不干，找不到别人，还有的说：“过去他们剥削我们，现在仍然是剥削我们。”","type":"paragraph"},{"text":"三、无人管理，党的教育方针无法贯彻。目前这些民办小学，区和公社都没有人管，他们说：“这是群众自己办的，群众自己会管。”因此，出现了放任自流现象。有的教员可以随便不来上课，随便决定放假，提前回家。有些教员自己也抱着教一天算一天的态度，他们说：“我们这号人物，是‘过渡时期’的人，早晚要被挤出去的。”","type":"paragraph"},{"text":"来源：1962年8月27日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6f94020a51"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

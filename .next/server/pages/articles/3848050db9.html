script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院知青办关于严禁年终突击花钱的通知","authors":[],"dates":[{"year":1979,"month":11,"day":3}],"is_range_date":false,"parts":[{"text":"国务院知青办关于严禁年终突击花钱的通知","type":"title"},{"text":"各省、市、自治区知青办：","type":"appellation"},{"text":"最近，国务院发出了“关于严禁年终突击花钱制止滥发奖金的通知”，各级知青部门，一定要认真学习，贯彻执行。现根据“通知”的精神，结合知青部门的实际情况，特作如下通知：","type":"paragraph"},{"text":"一、各级知青部门在年底以前，对国家规定专项控制的商品，一律不许购买。对其他不急需的商品，也尽量不买。对必须购买的急需商品，要尽可能少买，减少开支，防止年终突击花钱。要把一切可以节省下来的钱节省下来，结转下年使用。","type":"paragraph"},{"text":"二、按照历年的情况，每逢新年、春节以前，各级知青部门都要为下乡知青赶制慰问画、慰问信以及年历等慰问品，花了不少钱，甚至有的地区，省、地、县之间重复搞，造成浪费。今年开展这类活动，要注重实效，本着精简节约原则，从严掌握。能不花的钱坚决不花，以节省更多的钱，用于解决下乡知青的生产、生活困难，用于扶持独立核算的知青场队发展生产，创造财富，为“四化”做贡献。","type":"paragraph"},{"text":"此外，各地要进一步加强对知青经费的管理。知青经费是国家用于安置城镇上山下乡知识青年的专项拨款，必须专户存储，专款专用，管好用好。要严格财政纪律。开支范围、标准，在全国没有新的统一规定之前，各地必须按照中央〔1978〕74号文件和财政部、国务院知青办的有关规定执行，不得侵占、挪用、借用知青经费。","type":"paragraph"}],"comments":[],"origin":"根据中央文件翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"上山下乡","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3848050db9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

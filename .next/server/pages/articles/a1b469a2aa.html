script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"带着毛主席著作下乡  湖口县：在春耕中重视领导基层干部和农民活学活用毛主席著作","authors":[],"dates":[{"year":1966,"month":4,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"带着毛主席著作下乡"},{"type":"paragraph","text":"湖口县：在春耕中重视领导基层干部和农民活学活用毛主席著作"},{"type":"paragraph","text":"本报南昌讯　江西省湖口县在领导春耕生产中注意突出政治，加强思想政治领导，备耕工作比往年好。今春两个半月积的肥料，等于去年全年积肥的总和。春修水利工程设施，蓄水量大，质量好。全县十多年没换过的老棉种，已选换了新棉种。"},{"type":"paragraph","text":"湖口县往年领导备耕，总是开头交任务，中间抓进度，结尾要数目；可是不少社队的任务、进度、数目，总是达不到县里的要求。去冬今春，中共湖口县委总结了过去的工作，就县委如何实现革命化进行了讨论。大家认识到，湖口县落在兄弟县后面的根本原因，是县委领导生产突出政治不够，没有经常用社会主义思想教育干部和社员。"},{"type":"paragraph","text":"今年备耕刚开始，县委就组织大批县、社干部带着毛主席著作下乡，帮助基层干部和群众学习毛主席著作，结合总结去年工作，大找思想差距，向社员进行为革命种田的思想教育。"},{"type":"paragraph","text":"到三里公社去帮助工作的干部，发现这个公社春修水利的进度不快。是什么原因呢？经过深入了解，原来这个公社去年粮食平均亩产已达到七百斤，许多人认为粮食已经够吃了，对国家的贡献也不小，农田基本建设的脚步可以放慢一些了。弄清情况之后，县、社干部首先组织大家学习毛主席有关著作，并在全社范围内展开了一场种田和革命的关系的大辩论。大多数基层干部和群众，进一步弄明白了种田也是革命的道理，政治思想觉悟大大提高，热火朝天地投入春修水利活动中。"},{"type":"paragraph","text":"备耕进入紧张繁忙阶段以后，湖口县委坚持进行思想政治工作，注意抓“战场”上的活思想，发动干部和社员带着问题活学活用毛主席著作，进一步推动备耕。"},{"type":"paragraph","text":"流泗公社正在修筑一条圩堤。县委副书记刘学勤和公社党委书记张力，在工段劳动的时候，听到有的社员说：这么长的圩堤，今年那能修得起来，反正到栽禾的时候总得叫我们下堤。他们从实际出发分析了修筑这条圩堤的情况，认为有利条件不少，只要调动起社员群众的积极性，克服社员当中的畏难怕苦情绪，如期修成圩堤是完全可能的。他们组织民工学习《愚公移山》，鼓舞了大家“下定决心，不怕牺牲，排除万难，去争取胜利”的信心。民工们学习后，信心十足地说，我们既然下定了战胜涝害的决心，要为革命多产粮棉，就不应该怕困难，怕流汗。第二天一开工，人人多装快跑，整个工地的平均工效也由三方提高到了五方多，而且堤土打得紧，坝脚做得宽，十五天的时间，就把圩堤修好了。"},{"type":"paragraph","text":"地处半丘陵地区的马影公社，肥源比较少，主要靠挖塘泥和人畜粪。去年这个公社粮食亩产超“纲要”以后，有的生产队就满足起来，放松了冬季积肥活动。公社党委了解这一情况之后，今年一开春就组织社员学习《放下包袱，开动机器》。有些生产队的干部和社员说，我们没有积极想办法，就喊没肥可积，这是背上八百斤的包袱了。认识提高以后，社员们积极开展了积肥活动。有的生产队冒雪到十几里路远的地方去捡野粪，到县城去捡人畜粪。有的生产队破冰取塘泥。全社一百七十八个生产队，一个月内就为三千一百多亩田地，每亩增积了上百担基肥。贫农社员李直勤等兴奋地说：“毛主席把人教聪明了。只要人听毛主席的话，困难就会听人的话。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a1b469a2aa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

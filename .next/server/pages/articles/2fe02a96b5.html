script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“和贫下中农一起过春节真好”战斗在黑龙江的上海知识青年同贫下中农一起歌颂毛主席狠批刘少奇","authors":["熊道衡"],"dates":[{"year":1969,"month":2,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"放声歌唱毛主席"},{"type":"paragraph","text":"夜已经很深了，宽敞的宿舍里还是灯火辉煌。“毛主席万岁!万万岁!”“敬祝毛主席万寿无疆!”的欢呼声一浪高过一浪。“敬爱的毛主席，我们心中的红太阳……，”深情的赞歌响彻节日的夜空。黑龙江生产建设兵团在春节举办的热情歌颂毛主席的晚会正在热烈举行。由哈尔滨红卫兵和上海红卫兵组成的女战士十二班的姑娘们说:“我们都是遵照毛主席‘知识青年到农村去，接受贫下中农的再教育，很有必要’的伟大教导来的。我们要放声歌唱红太阳。”姑娘们演出了《毛主席诗词大联唱》。"},{"type":"paragraph","text":"上海红卫兵周桂花没有登过台，排练时曾经因为碰到困难而泄气，老战士对她说:“小周，你看贫下中农‘老胳膊’、‘老腿’的还上台歌颂毛主席呀。”大家和贫下中农一道练习，当遇到困难的时候，就学习毛主席语录。这样，小周很快就学会了，在这个会上演出了。"},{"type":"paragraph","text":"在会上，上海红卫兵和贫下中农欢聚一堂，尽情地唱啊跳啊，把红心献给我们最最敬爱的伟大领袖毛主席。"},{"type":"paragraph","text":"春节不忘批刘贼"},{"type":"paragraph","text":"在春节举行的一场狠批刘少奇“读书做官论”的战斗打响了。"},{"type":"paragraph","text":"上海红卫兵严成范怀着对刘少奇的深仇大恨控诉说:“长期以来，刘贼鼓吹‘读书做官’、‘下乡镀金’等谬论，来毒害我们青年。在学校时我拼命地读书，结果身体搞垮了，眼睛近视了，政治上也近视了。我来边疆后，在贫下中农的再教育下，眼光才看得远了……”"},{"type":"paragraph","text":"上海红卫兵陈文国接着声讨刘贼为了篡党篡政、复辟资本主义，拼命地腐蚀青年一代的滔天罪行。陈文国说:“毛主席教导我们，‘我们共产党人不是要做官，而是要革命’，我们上山下乡就是来接受贫下中农再教育的。我们接的是革命的班，毛泽东思想的班。”"},{"type":"paragraph","text":"陈文国的话音刚落，老战士李太就接上来说:“毛主席教导我们:‘知识青年到农村去，接受贫下中农的再教育，很有必要。’可是刘贼极力阻拦知识青年上山下乡，其目的是要把知识青年培养成为资产阶级接班人。我们贫下中农坚决不答应!我们一定要响应毛主席的号召，把知识青年培养成为无限忠于毛主席，无限忠于毛泽东思想，无限忠于毛主席革命路线的革命战士。”"},{"type":"paragraph","text":"愤怒的声讨象一排排重型炮弹，一齐射向刘少奇的黑心窝。革命的大批判，使小将们在春节期间受到一次深刻的两条路线斗争教育。"},{"type":"paragraph","text":"和贫下中农一起过春节真好"},{"type":"paragraph","text":"上海知识青年徐梅英逢人便说:“和贫下中农一起过春节真好!这是我长这么大第一次过的革命化春节。”"},{"type":"paragraph","text":"徐梅英是去年秋天从上海来的。不久领导上把她调去喂猪，她高兴地去了，饲养工作搞得满不错。前几天小徐收到她爸爸从上海来信，介绍了无限忠于毛主席的上海工人阶级怎样以“抓革命，促生产”的优异成绩，迎接党的“九大”的召开，还鼓励她永远扎根边疆，不忘旧社会的苦。"},{"type":"paragraph","text":"小徐看了爸爸的信，悲惨的家史又涌现在心头:在万恶的旧社会，小徐的爸爸到处逃荒、要饭，三九寒天还穿不上棉衣，十三岁就给资本家做工，挨打受骂，受尽折磨。她又想:是毛主席，才把我们从火坑里救出来；又是毛主席，才把我从旧教育制度的束缚中解放出来呀!她想着想着，流下了热泪。徐梅英和往常一样，节日期间，穿起工作服去上班。她说:“过去过春节，除了玩，就是吃，一点意思也没有；今年和贫下中农在一起过这样革命化的春节，才有意义哩!”"},{"type":"paragraph","text":"熊道衡　(《黑龙江日报》供稿)"}],"comments":[],"origin":"《黑龙江日报》","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"黑龙江文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2fe02a96b5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

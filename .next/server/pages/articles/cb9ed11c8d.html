script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"郑州市卫生第二干部学校在转入整风第三阶段中出现了大量的极端反动的大字报","authors":["陈健"],"dates":[{"year":1957,"month":11,"day":23}],"is_range_date":false,"parts":[{"text":"郑州市卫生第二干部学校在转入整风第三阶段中出现了大量的极端反动的大字报","type":"title"},{"text":"陈健","type":"authors"},{"text":"新华社郑州23日讯　郑州市卫生第二干部学校，在转入整风第三阶段中，出现了大量的极端反动的大字报。","type":"paragraph"},{"text":"这个学校有四百三十名学生，大部分是招考的初中毕业生，少部分是离职学习的干部。学生没有参加反右斗争。本月5日，学校的整风运动转入第三阶段，领导上号召学生大鸣大放。第二天，学校鸣放园地里，出现了五百多张大字报，不少是半夜贴的。其中反动的还不多。随后，鸣放空气一度沉默。15日领导上组织他们到省农业财经会计学校去参观，这个学校有一些反动大字报。他们回校后，于16、17、18三天内，贴出七千八百多张大字报，据初步统计，其中极端反动和一般反动的有一千五百多条。为了让反动言论彻底暴露出来，学校领导没有组织反击，很多党、团员迷失了方向，不少人变了质、或者跟着反动学生跑了。","type":"paragraph"},{"text":"学校的大门上贴了一张很大的“反饥饿”的大字报，下边没有签名，据调查是转业军人樊成任(党员)写的。它旁边的一张是“阎王爷不嫌小鬼瘦，还在小鬼骨头上刮肉”，下边签名“受不了”。校长办公室门口贴着“我们要行动起来，拿武器干掉你们”。许多地方贴着“血债要用血来还”，“为自由、为民主、为吃饱饭而斗争”，“用息不灭的火焰，去烧不是人的兽心，”“我们要继承五四的革命精神”，“我们因吃不饱而愤怒，为吃饱而斗争到底”，“为农民申冤”，“卫生厅，骗人精，说句话，如刮风，花样多，坑学生，软刀扎，难忍疼，逼的人，无路行，叫老总，饶饶命”等反动大字报，在小灶厨房的门口，贴了一副对联：“校长吃肉我心慌、校长吃肉我喝汤”，厨窗上贴着“官僚洞”的大字报。在“炮击国务院”的大字报旁边画有大炮开火的漫画。","type":"paragraph"},{"text":"18日上午，公共卫生专业科的老师乔森被批准下放，乔在课堂向学生告别时，流露出不愿下乡的情绪。刚下课，这个班和另一个班的学生就张贴出几十张大字报说：“头可断，血可流，乔森老师不能走。”“为留下乔森老师斗争到胡子白”，“乔老师！领导上批评你，你来告诉我们全体同学”。这两个班半数以上的学生(两个班70％是党、团员)，还要到街上游行为乔森请愿。","type":"paragraph"},{"text":"反动学生还用萝卜刻了不少公章和负责同志的名字，盗用负责同志的名义出布告，辱骂丑化校的领导同志。","type":"paragraph"},{"text":"有些反动学生，给学校里的许多领导同志立了牌位，其中给薛校长的是：上边两行写着“老薛对上级献媚取宠，对下级残酷无情”，两边是“知人知面不知心，知山知水不知深，手拿一把刀，到处斩官僚”。中间是“供奉薛老官僚老爷之神位”。给整改小组的是：两边写“意见千斤，改之丝毫”，然后又在两边列举了几乎是全校的党、团行政负责同志的名字，中间是“供奉整改组休眠之神位”。这两个牌位图的下边有八个人签上真实姓名，其中一名党员，三名团员。有一个签名“人卫星”的学生，据调查此人叫马星，他画了两张表，一张叫“恶性循环表”，一张叫“良性循环表”，前者是给学生画的——“吃不饱→营养不良→饥体防御降低→慢性病状出现→面黄饥瘦、走路无力、神经衰弱、记忆力差、考试两分、走不动路→躺在床上→回家体养→成了废品→死球啦！→结果节约了粮食，加速了社会主义建设。”“良性循环”是替薛校长画的——“薛校长吃的饱→营养好→消化、血液循环、泌尿系统等均好、生殖系统更好→身体棒、工作效率高、记忆力好、理论学的高、孩子生的多、个个发育健壮聪明→早上学→上级看得起→父子都爬得高→从学校爬到卫生厅→又爬到中央卫生部→哈！哈！哈！哈！→世代官僚。”","type":"paragraph"},{"text":"目前已调查出二○二班有个反动的政治集团，成员有十人，为首者是叫魏孝善(团员)的学生，反动气势嚣张，17日晚上，他们曾秘密集会，策动反党事宜。具体情况尚在调查中。","type":"appellation"},{"text":"目前，学校已经加强了保卫工作。市公安局正协助调查中。中共郑州市委直接领导这个学校的整风运动，22日下午，学校整改组根据市委的指示研究和布置了反击问题。","type":"paragraph"},{"text":" ——原载新华社《内部参考》1957年11月26日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cb9ed11c8d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

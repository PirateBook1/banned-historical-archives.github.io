script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"戚本禹接见国家计委群众组织代表的讲话","authors":["戚本禹"],"dates":[{"year":1967,"month":1,"day":12}],"is_range_date":false,"parts":[{"text":"戚本禹接见国家计委群众组织代表的讲话","type":"title"},{"text":"戚本禹","type":"authors"},{"text":"〖地点：科委大楼。《捍卫毛主席革命路线战斗队》和《星火战斗队》出席。〗","type":"appellation"},{"text":"我感谢大家向我反映了很多情况，我对计委的情况不十分了解，现在讲两点个人意见。","type":"paragraph"},{"text":"一、支持计委革命同志的革命行动。","type":"paragraph"},{"text":"余秋里同志在工业战线上是有功绩的，是有贡献的。但是在这次无产阶级文化大革命中，正如，总理一月八日在工人体育馆讲话中所说的，余秋里同志犯了执行资产阶级反动路线的严重错误。计委革命同志为了捍卫毛主席的革命路线，对他的错误进行批判是完全必要的。在批判的过程中，有些过头的提法也是不可避免的。有人利用总理的讲话否定群众对他的正当批判，是完全错误的。革命群众对他的错误过去有权利进行批判，今后仍然有权利进行批判。只有这样，才能帮助他改正错误。如果有谁利用总理讲话整革命群众，这就是资产阶级反动路线。","type":"paragraph"},{"text":"二、工业战线上最大的走资本主义道路的当权派，是薄一波、陶鲁笳。根据群众的反映，计委的林乎加、贾庭三等人也是走资本主义道路的。他们一贯坚持右倾机会主义路线，同右派人物有各种联系，特别是林乎加是一个摇羽毛扇的人物。计委的革命群众应集中火力炮轰薄一波、陶鲁笳、林乎加、贾庭三等人，对他们不能有丝毫怯懦，不能有一点温情主义。","type":"paragraph"},{"text":"计委机关反对走资本主义道路当权派的斗争，应当同整个反对刘邓资产阶级反动路线的斗争密切联系起来。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"戚本禹","type":"人物"},{"name":"薄一波","type":"人物"},{"name":"陶鲁笳","type":"人物"},{"name":"余秋里","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"39453af696"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

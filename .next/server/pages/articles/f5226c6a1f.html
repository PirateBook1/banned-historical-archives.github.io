script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席教导记心上","authors":[],"dates":[{"year":1966,"month":12,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席教导记心上"},{"type":"paragraph","text":"我们伟大领袖毛主席亲自视察过的山东历城北园公社水屯大队的民兵们，大学毛主席语录，收到了立竿见影的效果。他们普遍反映：毛主席语录是宝中宝，学起来方便，记起来方便，用起来方便。学习毛主席语录，真是学习毛泽东思想的一种好方法。"},{"type":"paragraph","text":"这个大队的民兵在学习毛主席语录时，注意结合形势，结合中心，结合思想，结合生产，有的放矢。如今年六月，是麦收和插秧季节，农活多，时间紧，任务重，第七排民兵对完成任务缺乏信心。他们集体学习毛主席语录：“下定决心，不怕牺牲，排除万难，去争取胜利。”鼓起了干劲，终于，出色地完成了任务。"},{"type":"paragraph","text":"在无产阶级文化大革命中，这个大队的民兵又选学了毛主席语录：“凡是错误的思想，凡是毒草，凡是牛鬼蛇神，都应该进行批判，决不能让它们自由泛滥。”通过学习，大家一致表示：要坚决支持红卫兵小将的革命行动，破四旧，立四新，坚决贯彻执行十六条，贯彻执行以毛主席为代表的无产阶级革命路线，完成一斗二批三改的任务，把无产阶级文化大革命进行到底。"},{"type":"paragraph","text":"这个大队的民兵，每月举行一次讲用会，讲述自己带着问题活学活用毛主席语录，破私立公的体会。他们还在大街小巷设立了毛主席语录牌和语录板，以便随时学，随时用。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"破四旧","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f5226c6a1f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席拜会苏加诺总统  刘主席参加印度尼西亚航空节庆祝活动","authors":[],"dates":[{"year":1963,"month":4,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇主席拜会苏加诺总统"},{"type":"paragraph","text":"刘主席参加印度尼西亚航空节庆祝活动"},{"type":"paragraph","text":"新华社雅加达十三日电　中华人民共和国主席刘少奇和夫人王光美今晚十八时四十五分在这里的独立宫对苏加诺总统进行了礼节性的拜会。"},{"type":"paragraph","text":"随同刘少奇主席和夫人进行拜会的有副总理兼外交部长陈毅元帅和夫人张茜。"},{"type":"paragraph","text":"拜会时在座的有：印度尼西亚首席部长朱安达和夫人、副首席部长莱梅纳和夫人、副首席部长兼外交和对外经济关系部长苏班德里约和夫人。"},{"type":"paragraph","text":"宾主双方进行了亲切友好的谈话。"},{"type":"paragraph","text":"刘少奇主席和夫人向苏加诺总统赠送了礼物。"},{"type":"paragraph","text":"新华社雅加达十三日电  今天在苏加诺总统的出席下在这里的马腰兰机场举行了印度尼西亚全国航空节的庆祝活动。正在这里访问的中华人民共和国主席刘少奇和他的随行人员应邀参加了庆祝活动。"},{"type":"paragraph","text":"今年四月九日是印度尼西亚航空节十七周年。由于中国贵宾们在昨天到达，庆祝活动改在今天举行。"},{"type":"paragraph","text":"苏加诺总统、刘少奇主席和夫人王光美八时到达机场。几万人向他们热情欢呼。"},{"type":"paragraph","text":"苏加诺总统发表讲话说，作为一个岛国，必须有强大的武装部队。他说，印度尼西亚武装部队越来越强大、越来越完善。他说：“武装部队仍然必须成为革命的工具，成为实现印度尼西亚人民的理想的工具。”"},{"type":"paragraph","text":"他说：“我已经在最近的几次讲话中强调指出，我们的各项理想和目标已经通过斗争而实现。在世界上，不通过斗争是不能取得任何东西的。没有任何东西会从天而降。”"},{"type":"paragraph","text":"他说：我们的革命还没有完成，我国革命的三项目标也还没有完全实现。“虽然西伊里安五月一日就要回到印度尼西亚共和国的政权范围内，但是争取实现一个公正和繁荣的社会的斗争还没有完成，还需要继续进行重大的斗争。使印度尼西亚成为没有帝国主义和殖民主义的世界的一员的理想，也还没有成为事实，还需要进行斗争。”"},{"type":"paragraph","text":"苏加诺说：“昨天，我们荣幸地接待了拥有六亿七千万人口的中华人民共和国的国宾。六亿七千万是印度尼西亚人口的七倍。”他说：“人口众多不是最关重要的，也不是决定性的，重要的是人口不论多寡，他们的心是向上的。”"},{"type":"paragraph","text":"印度尼西亚空军举行了表演。表演结束后，苏加诺总统为在机场举行的航空展览会揭幕仪式剪彩。"},{"type":"paragraph","text":"刘少奇主席和夫人王光美，陈毅副总理兼外交部长和夫人张茜和其他中国客人参观了展览会，会上展出的各种类型的民用和军用机场、航空装备的模型和图片，显示了印度尼西亚航空事业的发展。"},{"type":"paragraph","text":"出席航空节庆祝活动的还有印度尼西亚首席部长朱安达，副首席部长莱梅纳、苏班德里约、纳苏蒂安和海、陆、空军司令，社会知名人士以及各国外交使节。（附图片）"},{"type":"paragraph","text":"刘少奇主席和苏加诺总统等在观看空军表演。右为印度尼西亚空军司令奥马尔·达尼和夫人"},{"type":"paragraph","text":"新华社记者　孟庆彪摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"王光美","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"82ee0defc5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

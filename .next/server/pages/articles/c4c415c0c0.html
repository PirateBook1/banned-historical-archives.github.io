script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副主席会见朝鲜中央通讯社代表团同他们进行了亲切友好的谈话","authors":[],"dates":[{"year":1977,"month":10,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七七年十月二十二日电　中共中央副主席、国务院副总理邓小平今天上午会见由朝鲜中央通讯社副社长具一善率领的朝鲜中央通讯社代表团，同他们进行了亲切友好的谈话。"},{"type":"paragraph","text":"朝鲜民主主义人民共和国驻中国大使馆参赞裴溶在以及常驻北京记者，参加了会见。"},{"type":"paragraph","text":"会见时在座的有新华通讯社社长朱穆之、副社长穆青，有关方面负责人杨家祥、肖希明、沈定一。"},{"type":"paragraph","text":"朝鲜中央通讯社代表团十月三日离开北京先后访问了胜利油田、济南、南京、无锡、上海、乌鲁木齐和西安等地，昨天晚上返回北京。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1977\\10\\77an010501.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e中共中央副主席、国务院副总理邓小平十月二十二日会见由朝鲜中央通讯社副社长具一善率领的朝鲜中央通讯社代表团。　新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"对话"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c4c415c0c0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的话，我们工人一千个照办","authors":["武汉新一冶无产阶级革命派代表大会筹委会"],"dates":[{"year":1967,"month":10,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席的话，我们工人一千个照办"},{"type":"paragraph","text":"武汉新一冶无产阶级革命派代表大会筹委会"},{"type":"paragraph","text":"党中央关于按照系统实行革命大联合的通知传到了武汉市，我们“新一冶”的革命群众奔走相告，尽情地欢呼。广大无产阶级革命派万分激动地说：“毛主席他老人家和我们造反派心连心，他老人家最了解群众的要求，这个通知说出了我们的心里话。”无产阶级革命派和革命群众，敲锣打鼓，上街游行，千万遍地高呼：“毛主席万岁，万万岁！”"},{"type":"paragraph","text":"我们第一冶金建设公司无产阶级革命派代表大会筹委会（新一冶），是在同党内最大的一小撮走资本主义道路当权派在武汉地区代理人的生死搏斗中产生的。去年十月，在毛主席发出彻底批判资产阶级反动路线的号召下，我公司先后成立了几十个大大小小的革命群众组织。二月初，我们夺了公司里走资本主义道路当权派的权，这时便形成了革命大联合的雏形。不久，我们学习贵阳棉纺厂按行政部门实行革命大联合的经验，狠斗“私”字，丢掉派性，铲平“山头”，在革命的原则下，自动串联组成新一冶无产阶级革命派代表大会筹委会。我们革命职工联合起来以后，力量集中，目标一致，始终把斗争矛头对准中国赫鲁晓夫及其在武汉代理人，坚持在本单位开展革命大批判、大斗争，极大地发挥了广大革命群众的斗争积极性，一批又一批工人充分地发动起来，成为“新一冶”无产阶级革命派的坚强力量。我们和武汉市的无产阶级革命派一道，始终艰苦战斗在保卫毛主席的革命路线的最前线。"},{"type":"paragraph","text":"我们这支产业工人大军，在毛泽东思想伟大红旗鼓舞下，由小到大，由弱到强，每前进一步，都充分体现了按系统实现革命大联合的正确性。我们所取得的每一个成绩，都是光焰无际的毛泽东思想的伟大胜利。毛主席最近教导我们，要斗私，批修，象灿烂的阳光照得我们心里亮堂堂。今天，毛主席又进一步号召我们迅速按系统、按行业实行革命大联合，这是搞好“斗私，批修”的一项重大措施，我们工人一千个照办。我们一定要狠斗自己头脑里的“私”字，巩固和发展革命的大联合、革命的“三结合”，坚持按系统、按行业实现革命大联合，以便深入搞好革命的大批判和本单位的斗批改。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6209bbb220"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

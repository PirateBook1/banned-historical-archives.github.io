script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"平壤市各界纪念“八一　”大会给毛主席致敬信","authors":[],"dates":[{"year":1953,"month":8,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社平壤四日电】　三日平壤各报都在一版显著地位发表了平壤市各界纪念中国人民解放军建军二十六周年大会给毛泽东主席的致敬信。信中写道:今天，我们在克服了三年来反抗美帝国主义武装侵略的艰苦战争考验，光荣地捍卫我们国家自由、独立的胜利环境中，迎接光荣的中国人民解放军建军二十六周年，我们谨向中国人民解放军的创建者、胜利的组织者——敬爱的您致以热烈的祝贺和荣誉。"},{"type":"paragraph","text":"继承了中国人民解放军光辉的革命传统的中国人民志愿军指挥员、战斗员们，高举抗美援朝的旗帜参加朝鲜战争，和朝鲜人民军紧密地并肩作战，发挥了无比的英雄性和勇敢性与无产阶级国际主义的高尚精神，并显示了崇高的道德品质。"},{"type":"paragraph","text":"中国人民志愿军在朝鲜战争中所建立的不朽的伟大功勋，将永远在我们祖国历史上放射光芒，和永远传留于我们的子孙万代。"},{"type":"paragraph","text":"致敬信说:朝中两国人民战胜美国武装侵略者的光辉胜利，是和平民主阵营的共同胜利，是以苏联为首的国际民主阵营的不可战胜的团结和力量的示威。"},{"type":"paragraph","text":"现在朝鲜停战虽然实现了。但这还不过是和平解决朝鲜现在朝鲜停战虽然实现了，但这还不过是和平解决朝鲜问题的第一步。帝国主义好战分子和李承晚卖国匪帮，仍没有放弃他们反对朝鲜停战的凶恶企图。因此，我们朝鲜人民在继续注视着美国当局是否以实际行动来负责保障停战协定各项条款的实现，并毫不松懈对敌人的警惕性。我们朝鲜人民一定要响应我们敬爱的领袖金日成元帅的号召，迅速地恢复和发展被战争破坏的人民经济，进一步加强北半部民主基地，为完成祖国的和平统一和独立而奋斗到底。"},{"type":"paragraph","text":"在纪念光荣的中国人民解放军建军二十六周年之际，朝鲜人民将进一步加强与兄弟般的中国人民的友谊团结，并期望中国人民在为建设富强的民主中国的斗争中，取得更加辉煌的胜利。"},{"type":"paragraph","text":"致敬信最后写道:为了朝、中两国人民永恒的友谊团结和亚洲的持久和平，谨祝敬爱的您万寿无疆。"},{"type":"paragraph","text":"\u003cIMG alt=请插入3号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1953\\08\\5385010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e【右】朝鲜人民军最高司令官金日成元帅，于七月二十七日下午十时在平壤在朝鲜停战协定及其附件和临时补充协议上正式签字。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入3号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1953\\08\\5385010102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e【左】中国人民志愿军司令员彭德怀将军，于七月二十八日上午九时三十分在开城在朝鲜停战协定及其附件和临时补充协议上正式签字。　【新华社无线电　传真】\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"朝鲜战争","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ce06cc0d19"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"揭批“四人帮”的斗争激励广大社员大干社会主义  昔阳县赵庄大队一人贡献一吨粮","authors":[],"dates":[{"year":1978,"month":3,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"揭批“四人帮”的斗争激励广大社员大干社会主义"},{"type":"paragraph","text":"昔阳县赵庄大队一人贡献一吨粮"},{"type":"paragraph","text":"山西省昔阳县闫庄公社赵庄大队，去年粮食总产由一九六六年的二十八万斤增加到一百五十万斤，增长了四倍多；亩产由一九六六年的一百五十来斤提高到九百斤，增长了五倍多。向国家交售粮食一百万斤，超过征购任务七倍，每人平均贡献一吨粮。"},{"type":"paragraph","text":"赵庄是个人少地多的大队。一九六八年以前，这里学大寨，变化却不快。是什么原因？这年秋天，大队党支部在大寨办学习班，摆开了为什么学不好大寨的问题。毛主席发出“农业学大寨”的伟大号召，赵庄的干部和社员憋足劲要大干一场。可是，有人说，大寨是人多地少才治山治水、闸沟造田，咱们赵庄人少地多，不是缺吃的，是少花的，只有多抓钱，社员才能多分红。当时，党支部里有人支持这种意见，一面派马车出外拉脚赚钱，一面带人在村西路边向阳背风的地方摆个“农田基本建设”的架势。八十人干一冬天，只修了一亩三分地。人哄地皮，地哄肚皮。干一年，全大队平均一亩地才打一百五十来斤粮食，不得不向国家张嘴。假学大寨吃了苦头。"},{"type":"paragraph","text":"调整后的大队党支部从“苦头”里吸取了教训，下决心带领群众真学大寨，为革命多作贡献。他们发动群众堵修正主义的路，收回了外流劳力，大搞农田基本建设，平整现有土地，变“三跑田”为“三保田”。一九七○年，粮食亩产达到四百九十二斤，第一次上了《纲要》，交售给国家粮食四十万斤，超过征购任务两倍多。"},{"type":"paragraph","text":"初战的胜利给他们很大鼓舞。支部书记李成锁说：“学大寨咱们才迈了一小步，大干了再大干，贡献了还要多贡献，才是真学大寨。”于是，党支部又提出“改造南河滩，造地一百亩”的新方案。经过奋战，使生产条件有了很大改变。"},{"type":"paragraph","text":"一九七七年，揭批“四人帮”的斗争激励着赵庄人大干社会主义，又夺得农业大丰收。"},{"type":"paragraph","text":"驻大寨联合报道组"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"264fdb2244"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

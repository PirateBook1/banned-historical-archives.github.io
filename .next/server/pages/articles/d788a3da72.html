script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"jqjianghua","type":"pdf","name":"江青十年讲话汇编","internal":false,"official":false,"author":"江青，本世纪初国内老左编","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/jqjianghua.pdf"],"article":{"title":"给林彪的信","description":"","dates":[{"year":1966,"month":3,"day":19}],"parts":[{"text":"给林彪的信","type":"title"},{"type":"appellation","text":"林彪同志："},{"type":"paragraph","text":"根据你的委托，我于二月二日至二十日，邀请刘志坚等四位同志就部队文艺工作问题进行了座谈。座谈后，他们整理了座谈纪要，送给你和军委其他领导同志，也送给我一份。我看了，觉得座谈纪要整理得不够完整；不够确切。因此，请春桥、亚丁两同志一起座谈修改，然后，送主席审阅。主席很重视，对纪要亲自作了修改，并指示伯达同志参加，再作充实和修改。我于三月十日至十五日，请伯达、志坚、春桥、亚丁四同志一起讨论修改后，又送主席审阅，主席再次作了修改，并于十七日批示：“此件看了两遍，觉得可以了。我又改了一点，请你们斟酌。”此件建议用军委名义，分送中央一些负责同志征求意见，请他们指出错误，以便修改。当然首先要征求军委各同志意见。十九日，我又请志坚、春桥、镗忠、曼村、亚丁五位同志一起座谈，大家一致同意这一纪要。现将座谈纪要送上，请审批。"},{"type":"paragraph","text":"此致"},{"type":"paragraph","text":"敬礼"},{"type":"paragraph","text":"江青"}],"comment_pivots":[],"is_range_date":false,"authors":["江青"],"comments":[],"page_start":15,"page_end":16,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"林彪","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d788a3da72"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我要永远和毛主席在一起","authors":[],"dates":[{"year":1966,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我要永远和毛主席在一起"},{"type":"paragraph","text":"在战斗的越南南方，人们对我们伟大领袖毛主席怀着无比的深情和热爱。"},{"type":"paragraph","text":"有一位南越解放军的营指挥员在离开家乡的时候，就把一张毛主席像带在身上。他经历过成百次战斗，一直把毛主席像珍藏在身上。当一个中国记者去访问他的时候，他郑重地从日记本里把这张毛主席像取出来，激动地说：“五年多了，在革命斗争的风雨里，在反美斗争的最前线，我日日夜夜和毛主席在一起！今后，我要永远和毛主席在一起，让毛主席看到越南祖国统一，革命彻底胜利！”"},{"type":"paragraph","text":"有一位南越缝纫女工生下了第一个孩子，为这个新生的孩子取个什么有意义的名字呢？这位女工千想万想，最后决定孩子的名字叫“越华”。她还请一位中国同志替小“越华”拍摄了第一张照片，并且把这张照片带到北京。她说：“我要让我的孩子从小就爱中国，爱毛主席；让他知道，在中国，在东方，在全世界革命人民的心里，升起了一轮鲜红鲜红的太阳。”"},{"type":"paragraph","text":"有一次在长山山脉的密林里，南越解放军同中国同志举行篝火晚会。战士们拍着手、唱着歌，庆祝战斗胜利。当中国同志谈到毛主席身体很健康，不久前出席了天安门前举行的支援越南人民抗美救国斗争的大会时，全场立即响起了“毛主席万岁！”的口号声。一位女战士代表大家说：“感谢毛主席，祝毛伯伯万寿无疆，领导中国人民从胜利走向更大胜利。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b6a87f9522"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

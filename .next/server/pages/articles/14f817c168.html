script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"金日成主席和金一总理致电毛主席、董代主席和周总理","authors":[],"dates":[{"year":1974,"month":5,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"亲切慰问我云南四川地震灾区人民"},{"type":"paragraph","text":"金日成主席和金一总理致电毛主席、董代主席和周总理"},{"type":"paragraph","text":"新华社一九七四年五月十七日讯　朝鲜劳动党中央委员会总书记、朝鲜民主主义人民共和国主席金日成和政务院总理金一五月十四日打电报给毛泽东主席、董必武代主席和周恩来总理，就我国云南省昭通地区和四川省凉山彝族自治州境内发生地震，向灾区人民表示深切的同情和慰问。电报全文如下：北京中国共产党中央委员会主席　毛泽东同志中华人民共和国代主席　董必武同志中华人民共和国国务院总理　周恩来同志："},{"type":"paragraph","text":"获悉中国云南省昭通地区和四川省凉山彝族自治州境内五月十一日、十二日发生强烈地震，房屋、人、畜遭到损失的不幸消息，我们谨向你们，并通过你们向灾区人民表示深切的同情和慰问。"},{"type":"paragraph","text":"我们坚信，灾区人民将在毛泽东同志和中国共产党的英明领导下，在全体中国人民的积极支援下，发扬自力更生、艰苦奋斗的革命精神，一定能够迅速战胜地震灾害，重建家园。"},{"type":"paragraph","text":"朝鲜劳动党中央委员会总书记"},{"type":"paragraph","text":"金日成"},{"type":"paragraph","text":"朝鲜民主主义人民共和国主席"},{"type":"paragraph","text":"朝鲜民主主义人民共和国"},{"type":"paragraph","text":"政　 务 　院 　总 　理　金　一"},{"type":"paragraph","text":"一九七四年五月十四日于平壤"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"四川文革","type":"人物"},{"name":"云南文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"14f817c168"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

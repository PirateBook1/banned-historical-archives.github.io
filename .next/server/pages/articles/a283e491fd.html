script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇同志当年在沪学习的旧址重新修整","authors":["乔金伯","胡建中"],"dates":[{"year":1980,"month":5,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市文管会最近对刘少奇同志早年学习和进行革命活动的旧址——淮海中路渔阳里六号、一九二○年中国社会主义青年团中央机关所在地重新进行了修复整理。"},{"type":"paragraph","text":"这个旧址最早是毛泽东等同志发起组织工读互助团的一个机关所在地。一九二○年，二十二岁的刘少奇同志从长沙来到上海，在这里加入了工读互助团，并且是这个组织的负责人之一。后来，上海党的早期组织在这里举办了“外国语学社”，少奇同志参加俄文班学习。少奇同志刻苦学习，阅读《共产党宣言》，思考着中国革命问题。此外，少奇同志还参加刻钢板、印传单、下厂联络、上街游行等社会活动，为促进马列主义的传播和工人运动的发展贡献了自己的力量。"},{"type":"paragraph","text":"一九二一年春，经上海党的早期组织的介绍，刘少奇同志历经艰险困苦，和其他团员一起奔赴列宁的故乡，进入莫斯科东方大学学习。"},{"type":"paragraph","text":"刘少奇同志对这一旧址怀有深厚的感情。一九五八年十一月一日，少奇同志和王光美同志一起来到这里参观。少奇同志深情地追忆了当年的情景。"},{"type":"paragraph","text":"最近，在对旧址进行修复整理期间，许多干部和群众前来旧址瞻仰，缅怀老一辈无产阶级革命家的伟大业绩。"},{"type":"paragraph","text":"(乔金伯　胡建中)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a283e491fd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

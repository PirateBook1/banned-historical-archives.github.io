script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"苏丹人民踊跃参观我国图片展览  中国是世界革命的堡垒  祝愿毛主席万寿无疆！赞扬毛泽东思想和中国文化大革命","authors":[],"dates":[{"year":1968,"month":2,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"苏丹人民踊跃参观我国图片展览"},{"type":"paragraph","text":"中国是世界革命的堡垒"},{"type":"paragraph","text":"祝愿毛主席万寿无疆！赞扬毛泽东思想和中国文化大革命"},{"type":"paragraph","text":"新华社喀土穆二十七日电　由苏丹—中国友好协会在这里举办的中国图片展览已在二十四日闭幕。"},{"type":"paragraph","text":"这个图片展览受到苏丹各界人士的欢迎，从二月二日正式展出以来，总共有五千多人参观。许多观众在参观后纷纷赞扬毛泽东思想、中国无产阶级文化大革命和中国人民在各方面取得的伟大成就，并且祝愿毛主席万寿无疆。"},{"type":"paragraph","text":"一些观众还在留言簿上写下了热情洋溢的词句。一位朋友写道：“毛泽东思想给各国劳动人民照亮了道路。毛泽东的革命路线指导着斗争中的人民走向独立和发展。毛泽东是社会主义走向全世界胜利、帝国主义走向全面崩溃的当代世界上最伟大的革命者。”"},{"type":"paragraph","text":"另一位朋友写道：中国人民建设社会主义、同以美国为首的帝国主义和苏修领导集团作斗争的历史性作用，赢得了我的敬佩。中国是革命的堡垒，是带领亚洲、非洲和拉丁美洲劳动人民进行斗争的国家。一切革命人民在反对以美国为首的帝国主义和现代修正主义的共同斗争中，要团结一致，高举马克思列宁主义、毛泽东思想伟大旗帜，打败帝国主义、修正主义和一切反动派，建设一个属于人民的新世界。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9e330ad6f2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

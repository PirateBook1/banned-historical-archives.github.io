script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji35","name":"毛泽东全集第35卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji35.pdf"],"article":{"title":"关于提高对台湾驾机起义人员的奖励标准的批语","alias":"","parts":[{"type":"paragraph","text":"关于提高对台湾驾机起义人员的"},{"type":"paragraph","text":"奖励标准的批语！"},{"type":"paragraph","text":"（1955年7月7日）刘、周、陈、朱、彭真、小平阅，退彭办。似应提高一些。如二万，一万五千，一万，八千等。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"七月七日"},{"type":"paragraph","text":"[1]这个批语写在中共中央军委委员、国务院副总理兼国防部部长彭德怀1955年7月7日关于对台湾驾机起义人员的奖励标准问题给毛泽东、刘少奇并中央的报告上。报告说，根据总政治部的建议，军委对台湾投诚起义人员奖励的具体标准作了研究，认为对起义人员给予物质上的奖励有两方面的作用，一方面在政治上对他们是一种鼓励，另一方面能解决他们的某些实际困难，减少他们对起义的顾虑。鉴于过去的规定没有具体的奖励标准，现拟按起义者政治上的自觉程度和驾驶的不同机种，分别给予不同的奖金：一、驾驶喷气式战斗机起义者，每人奖人民币15000元。二、驾驶螺旋桨战斗机和轰炸机起义者，每人奖人民币6000元。三、驾驶运输机起义者，每人奖人民币5000元。四、驾驶教练机起义者，每人奖人民币3000元。根据毛泽东的批示，中央军委将上述四类标准提高后，于1955年7月24日以总政治部名义下发了关于对台湾空军起义人员奖励标准的规定。"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":7,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":187,"page_end":187},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8e6d7250c3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

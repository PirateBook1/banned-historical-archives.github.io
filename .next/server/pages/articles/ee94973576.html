script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"认真读马列和毛主席的书　深入开展革命大批判上海冶金工业战线革命和生产形势大好今年头八个月工业总产值比去年同期增长了百分之二十七","authors":[],"dates":[{"year":1971,"month":10,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海冶金工业战线上的广大革命职工遵照毛主席关于“认真看书学习，弄通马克思主义”的教导，坚决贯彻执行中国共产党上海市第四次代表大会的决议，把读马、列的书和读毛主席著作结合起来，坚持辩证唯物论和历史唯物论，反对唯心论和形而上学，提高了识别真假马克思主义的能力，提高了执行和捍卫毛主席革命路线的自觉性，发展了革命和生产的大好形势，取得了较好的成绩。市冶金工业局系统今年头八十月工业总产值比去年同期增长了百分之二十七，钢产量增长了百分之十九，钢材增长了百分之十五，铜增长了百分之四十七，钢材增长了百分之五，这些主要产品产量，都创造了历史同期的最先进水平。"},{"type":"paragraph","text":"今年以来，上海广大冶金职工高举毛泽东思想伟大红旗，深入开展革命大批判，狠批了叛徒、内奸、工贼刘少奇一类假马克思主义政治骗子鼓吹的“脑髓产生思想”、“头脑制造法则”等唯心论的先验论，坚持马克思主义辩证唯物论的反映论，牢固树立实践第一的观点，认真总结经验，用心掌握客观规律。上海钢管厂有一种高压锅炉钢管，长期以来，生产不稳定，产量低，质量差，影响了机电工业的迅速发展。最近，这个厂的广大工人反复学习了毛主席的光辉哲学著作《实践论》、《人的正确思想是从那里来的?》，联系高压锅炉钢管的生产工艺，分析研究，追根究源，终于发现这个产品的热处理工艺原来是在研究室里主观臆断产生的。于是，工人们以革命大批判开路，批判了唯心主义和形而上学，坚持“实践、认识、再实践、再认识”，从生产实际出发，改革了热处理工艺，使这个产品获得了迅速发展，质量也有了显著提高。上海第二冷轧带钢厂的广大革命工人，在生产斗争中，坚持革命实践，认真摸索轧机的压下量、轧制速度和金属延伸率之间的规律性，终于把五台旧轧机串联起来，形成钢带轧制流水作业线，使钢带产量增长百分之二十，减轻了工人劳动强度，改善了劳动条件，节约了劳动力。"},{"type":"paragraph","text":"在抓革命，促生产的战斗中，上海广大冶金职工牢记毛主席关于“政治工作是一切经济工作的生命线”的伟大教导，坚持突出无产阶级政治，突出人的因素，不断肃清反动的唯生产力论，出现了“抓革命，促生产”的新高潮。今年上海地区的高温季节来得早，来得猛，温度高，持续性长，是数年来罕见的。在高温季节能不能夺得高产?上海广大冶金工人坚持用毛主席的哲学思想武装头脑，充分发挥人的主观能动作用，夺取了一个又一个胜利。上钢一厂第二转炉车间炼钢工人，在排气风扇发生故障的时候，他们坚持在摄氏一百六、七十度高温的浇钢平板上艰苦奋战，夺得了持续高产。上钢三厂第二转炉车间的广大工人，发扬一不怕苦、二不怕死的革命精神，冒着近千度的高温辐射热，抢修化铁炉，把死炉变成活炉，使钢产量不断刷新纪录。今年高温季节，由于广大冶金工人坚持了人的因素第一，战胜了高温，夺得了高产，钢的产量比去年同期增长了百分之二十三，创造了历史同期最高水平。上海异型钢管厂党总支遵照毛主席关于“群众是真正的英雄”的教导，坚持群众路线，相信群众，依靠群众，大搞群众运动，充分调动了人的积极因素。今年以来，他们在原有的土设备上，试制成功了二百零四种异型钢管，为社会主义革命和社会主义建设作出了新的贡献。"},{"type":"paragraph","text":"上海广大冶金工人在阶级斗争、生产斗争和科学实验三大革命实践中，不断批判刘少奇一类政治骗子散布的地主资产阶级人，性论和阶级斗争熄灭论等反革命修正主义黑货，坚持以阶级斗争、路线斗争为纲，以纲带钢，促进钢铁生产的发展。上钢五厂十二车间党总支，带领广大工人反复学习毛主席关于“千万不要忘记阶级斗争”的伟大教导，批判阶级斗争熄灭论，坚持用阶级斗争观点观察一切，分析一切，透过生产事故的表面现象，揪出了一个破坏生产的现行反革命分子。“阶级斗争，一抓就灵。”革命生产形势大好，这个车间有一项关键产品，今年八个多月的产量已超过去年全年产量的八倍。上海有色冶炼厂党支部，以阶级斗争为纲，对广大群众进行思想和政治路线方面的教育，回忆对比，忆苦思权，进一步批判了刘少奇一伙散布的地主资产阶级的人性论、阶级斗争熄灭论等反革命修正主义谬论，发展了革命、生产的大好形势，今年头八个月的工业总产值比去年同期增长了百分之三十五。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ee94973576"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

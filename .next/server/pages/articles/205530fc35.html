script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海印刷、油墨和造纸等行业广大工人在欢庆“九大”的日子里  为传播毛泽东思想作出新的贡献","authors":[],"dates":[{"year":1969,"month":4,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海印刷、油墨和造纸等行业广大工人在欢庆“九大”的日子里"},{"type":"paragraph","text":"为传播毛泽东思想作出新的贡献"},{"type":"paragraph","text":"广大工人怀着对伟大领袖毛主席无限热爱的深厚感情，以更大的革命干劲，争分夺秒，精益求精地大量印制毛主席的光辉著作和毛主席的光辉画像"},{"type":"paragraph","text":"新华社上海七日电　在热烈庆祝“九大”隆重开幕的大喜日子里，上海印刷、油墨和造纸等行业的广大工人以更大的革命干劲，争分夺秒，精益求精，大量印制伟大领袖毛主席的光辉著作和毛主席光辉画像，向党的第九次全国代表大会献礼。他们激动地说：“九大”隆重开幕，是战无不胜的毛泽东思想的伟大胜利！我们对伟大领袖毛主席无限忠诚，决心多印红宝书，向全国人民宣传毛泽东思想！"},{"type":"paragraph","text":"在“九大”隆重开幕的特大喜讯鼓舞下，他们以“只争朝夕”的革命精神，掀起了抓革命促生产，多印和印好革命宝书的新高潮。在最近几天，许多印刷厂印制的毛主席光辉著作和毛主席画像，数量普遍增长了百分之二十到百分之三十。为了保证高质量地印制毛主席著作和毛主席画像，印刷机械工人试制成功了“粘页机”、“三面自动切书机”，油墨厂工人制成了色泽鲜明的新油墨，造纸厂工人千方百计地提高了纸张的质量。"},{"type":"paragraph","text":"用毛泽东思想武装起来的上海印刷、油墨和造纸行业的工人，在毛主席亲自发动和领导的无产阶级文化大革命中，彻底揭发和狠狠批判了叛徒、内奸、工贼刘少奇及其在上海代理人压制和破坏印制毛主席著作和毛主席画像的滔天罪行，把印制毛主席著作和毛主席画像作为自己最光荣的政治任务。在过去三年当中，他们共印制了《毛泽东选集》普及本三千一百七十二万部，相当于无产阶级文化大革命前印制总数的十三倍；印制三十二开精装《毛泽东选集》四卷合订本六十二万册，相当于文化大革命前印制总数的三点七倍；印制毛主席画像十一亿三千一百十八万张，同文化大革命前印制总数相比，增加了将近七倍；印制《毛主席语录》二千四百零三万册。在这同时，他们还印制了大量的《毛泽东选集》六十四开袖珍精装本、毛主席著作单篇本、汇编本、选读本，并且大量印制了《毛主席诗词》和各种外文版的毛主席著作。"},{"type":"paragraph","text":"上海印刷、油墨和造纸行业的革命工人怀着对伟大领袖毛主席无限热爱的深厚无产阶级感情，在印制毛主席著作和毛主席画像的过程中，做到精益求精。他们对每一个字，每一个标点，都认真检查，坚决做到不符合要求的版子，不下印刷工段。中华印刷厂铅印工人在印制六十四开袖珍精装《毛泽东选集》四卷合订本时，有一次发现在一个字的下面有一个很小的黑点，便马上停车擦掉。他们说：毛主席的宝书，句句是真理，字字闪金光，一点一划都要整整齐齐，决不允许在印刷中有一点点缺点！红旗印刷厂检查质量的整理小组的革命工人，在检查印制的毛主席像上发现有两张漏印了几个小字，便马上联想到已经印好的二十一万张中是否也有漏印的情况。这时，已经快下班了。但是，他们牢记毛主席关于“世界上怕就怕‘认真’二字，共产党就最讲‘认真’”的教导，立即进行检查。他们翻遍了二十一万张，终于找出四张是不符合质量要求的。"},{"type":"paragraph","text":"要能保证高质量、高速度地印制毛主席的光辉著作和毛主席画像，上海印刷、油墨和造纸等行业的广大工人群众深深体会到，必须很好地活学活用战无不胜的毛泽东思想，紧跟毛主席伟大战略部署，认真落实毛主席的一系列最新指示和各项无产阶级政策，以革命统帅生产，促进生产。全市印刷工人满怀激情地表示，一定要以“九大”为强大动力，掀起活学活用毛泽东思想的新高潮，保证更多更好地印制毛主席的革命宝书和毛主席的光辉画像，为向全中国和全世界宣传战无不胜的毛泽东思想做出更大贡献。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"205530fc35"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

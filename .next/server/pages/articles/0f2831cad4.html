script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"黎笋同志率代表团离京到韶山长沙广州访问离京时，周恩来、黄永胜、张春桥、姚文元等同志到机场热烈欢送越南战友在邱会作、耿飚同志陪同下到达长沙时受到热烈欢迎","authors":[],"dates":[{"year":1971,"month":5,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十二日电　越南劳动党中央委员会第一书记黎笋同志和由他率领的越南劳动党代表团，今天乘专机离开北京，去毛主席的故乡韶山以及长沙、广州等地访问。"},{"type":"paragraph","text":"中共中央政治局委员、中国人民解放军副总参谋长邱会作同志，中共中央委员、中共中央对外联络部部长耿飚同志，陪同越南战友南下访问。"},{"type":"paragraph","text":"越南民主共和国驻中国大使吴船同志随同代表团前往访问。"},{"type":"paragraph","text":"前往机场热烈欢送的有:中共中央政治局常委、国务院总理周恩来同志，中共中央政治局委员、中国人民解放军总参谋长黄永胜同志，中共中央政治局委员张春桥、姚文元同志和有关部门负责同志李强、方毅、阎仲川、黄志勇、韩念龙、王希克、刘大煜、申健、谢华、马仁辉、邢竹芳等。"},{"type":"paragraph","text":"越南民主共和国驻中国大使馆参赞黎俊同志和大使馆其他同志，越南南方共和驻中国大使阮文广同志和大使馆其他同志，也到机场送行。"},{"type":"paragraph","text":"陪同代表团访问的翻译有黄群、刘桂兰、夏郁文同志。"},{"type":"paragraph","text":"新华社长沙十二日电　由越南劳动党中央委员会第一书记黎笋同志率领的越南劳动党代表团，在中共中央政治局委员、中国人民解放军副总参谋长邱会作同志和中共中央委员、中共中央对外联络部部长耿飚同志陪同下，今天乘专机从北京到达长沙。"},{"type":"paragraph","text":"越南民主共和国驻中国大使吴船同志随同代表团到达长沙。"},{"type":"paragraph","text":"中国人民解放军广州部队副政委、中共湖南省委书记、湖南省革命委员会副主任卜占亚，中共湖南省委副书记、湖南省革命委员会副主任、湖南省军区司令员杨大易，中共湖南省委常委、湖南省革命委员会副主任刘善福、李振军，中共湖南省委常委、湖南省革命委员会常委罗秋月，中共长沙市委第一书记、长沙市革命委员会主任景林等负责同志，前往机场热烈欢迎越南战友。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"黄永胜","type":"人物"},{"name":"邱会作","type":"人物"},{"name":"耿飚","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0f2831cad4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河北省牧畜死亡很多","authors":["邓子常"],"dates":[{"year":1956,"month":4,"day":23}],"is_range_date":false,"parts":[{"text":"河北省牧畜死亡很多","type":"title"},{"text":"邓子常","type":"authors"},{"text":"河北分社23日讯：河北省张家口和承德两个传区牲畜死亡很多。截至最近为止，张家口专区已死牲畜五千多头，其中因瘦弱而死的有四千三百多头；另据承德专区七个县的不完全统计，已死骡、马、牛、羊等二千一百多头（只）。","type":"paragraph"},{"text":"据河北省农林厅办公室干部反映，牲畜死亡的主要原因是：饲草不足。据张家口专区康保、张北等五个县调查，共缺草二千四百多万斤。缺草原因有二：一是去冬今春全省开展积肥运动，把很多糠楷和饲草拿去当作烧草；另外是有些有草的地方禁止饲草出境，影响缺草地方得不到一定数量的饲草。","type":"paragraph"},{"text":"此外，唐山、通县等专区，也有牲畜死亡的现象。其主要原因是：部分乡、村、社干部存在着单纯等待机器和“嫌小爱大”的思想；牲畜缺草少料，饲养管理不当；加以在使用上为了赶任务、多挣分，牲畜的劳动强度比往年增加，造成牲畜死亡。","type":"paragraph"},{"text":"目前，河北省农林厅已指示有关地区注意解决上述问题。（邓子常）","type":"paragraph"},{"text":"来源：根据1956年4月23日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a804b034df"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

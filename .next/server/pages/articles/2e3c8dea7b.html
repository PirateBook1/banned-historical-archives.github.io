script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"甘肃省临夏地区宗教界人士对农业合作化运动的态度","authors":["马玉平"],"dates":[{"year":1955,"month":12,"day":12}],"is_range_date":false,"parts":[{"text":"甘肃省临夏地区宗教界人士对农业合作化运动的态度","type":"title"},{"text":"马玉平","type":"authors"},{"text":"【甘肃分社十二日讯】甘肃省临夏地区伊斯兰教界人士在农业合作化运动中的新表现：","type":"paragraph"},{"text":"(一)赞成合作化政策的阿訇愈来愈多，许多过去不赞成的人已改变了态度，特别是劳动人民出身的阿訇不但积极拥护合作化政策，而且要求参加农业社。据临夏地委书记马青年谈，过去对宗教界的积极性估计过低，过分强调了民族宗教的复杂。","type":"paragraph"},{"text":"(二)有些阿訇过去反对合作化政策，如反对建立回汉联合社，反对回民妇女参加开会、反对回民妇女和男子一起劳动、反对猪粪上地等，现在看到群众积极性很高，合作化的高潮已经到来，因此只管教事，不表示态度，公开反对合作化政策的论调已不多了。","type":"paragraph"},{"text":"(三)宗教界中还有一小部分阿訇反对社会主义改造，特别是地主、富农和富裕中农成份的阿訇，抵触情绪很大。他们一般有四怕：怕宗教消灭，对宗教前途表示悲观；怕减少经济收入，特别是怕农业社建立后，宗教收入更会减少；怕劳动；怕在宗教界地位降低。其中有的阿訇，公开表示不满意，如麻莲滩涧上大寺马色勒夫阿訇公开说：“这个东西(指共产党)来了先是变工队，后是变工组、互助组，现在又是农业社，这样慢慢就由不得自己了。”有些阿訇看到大势所趋，串连活动也与过去不同了，他们现在反对合作化，主要是组织农村五个方面：①地主、富农、伪军官；②老年人；③落后妇女；④落后的村干部和落后的群众；⑤富裕的老上中农。","type":"paragraph"},{"text":"目前，临夏地区领导方面对宗教界采取两种态度和办法：一、公开向他们宣传合作化政策，向他们讲清楚我们党领导农民走社会主义道路的道理，减少阻力。过去对他们一般只是客客气气，今后对他们的破坏言论和行动要进行干涉。二、从党内到党外发动积极分子和群众，挤掉地主、富农成份和一些思想不好的开学阿訇的开学职位，降低他的威信，另行聘请贫农成份、思想较好的阿訇。如临夏县大河家一个富农成份的开学阿訇，思想表现很不好，对群众影响很大，现在换了一个思想好的贫农阿訇，群众也满意，我们的工作也好做了。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年12月20日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2e3c8dea7b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"社会主义各国兄弟军队有充分准备给予一帝国主义应有的回击彭德怀元帅萨拉扬上将警告美国战争挑衅者　罗访华军事代表团抵京　彭德怀元帅昨设宴欢迎","authors":[],"dates":[{"year":1958,"month":9,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报综合报道】　据新华社消息:罗马尼亚人民共和国武装部队部长萨拉扬上将率领的罗马尼亚访华军事代表团，应邀来我国进行友好访问，27日下午到达北京。代表团受到我国国防部长彭德怀元帅和中国人民解放军高级将领们的热烈欢迎。"},{"type":"paragraph","text":"27日晚间，彭德怀元帅举行宴会，欢宴以萨拉扬上将为首的罗马尼亚访华军事代表团全体人员。聂荣臻元帅和人民解放军高级将领黄克诚大将，张宗逊上将，刘亚楼空军上将，彭绍辉上将，李聚奎上将，刘志坚中将，萧向荣中将，罗舜初海军中将和外交部副部长姬鹏飞等出席宴会作陪。"},{"type":"paragraph","text":"宴会开始，彭德怀元帅讲话说:今晚，我们能有机会同我们亲密的战友欢聚一堂，感到无限的愉快。光荣的罗马尼亚人民军是一支现代化的、诸兵种合成的、优秀的人民军队，已成为一支保卫祖国、捍卫欧洲及世界和平的强大力量。"},{"type":"paragraph","text":"彭德怀元帅说，中国人民、中国人民解放军对于罗马尼亚人民，在加速社会主义建设中所取得的伟大成就，在加速以苏联为首的社会主义阵营的团结和保卫无产阶级国际主义原则方面的重大贡献，以及在支持我国人民的社会主义建设、反对帝国主义侵略的斗争和维护世界和平中的巨大努力，感到无限的敬佩并表示衷心的谢意。"},{"type":"paragraph","text":"彭德怀元帅表示，中国人民、中国人民解放军将永远和社会主义各国的兄弟军队紧密地团结一起，为保卫社会主义阵营的安全和世界和平而努力。"},{"type":"paragraph","text":"萨拉扬上将致词说，我们罗中两国人民永远团结在一起。我们两国人民从事于和平的劳动。我们共同的愿1望和努力旨在使国家繁荣、生活幸福，促进世界和平和各国人民的友谊。但是如果把我们两国人民渴望和平的愿望看成是害怕和软弱的表现，那是很大的错误。我们有充分的准备，警惕地保卫着社会主义阵营的阵地，将把对任何一个社会主义国家的进攻，看成是对整个社会主义阵营的进攻，给予帝国主义侵略集团的战争挑衅以应有的回击。"},{"type":"paragraph","text":"萨拉扬上将严斥美帝国主义对中国人民的敌视和侵略活动，坚决支持中国人民解放祖国领土台湾和沿海岛屿的神圣斗争。他说，罗马尼亚全体人民都一致表示对美帝国主义的强烈愤怒，要求美国侵略军立即撤出属于中国的一切岛屿，收回它的魔爪。英雄的中国人民和中国人民解放军在世界爱好和平人民的支持下，一定能够取得斗争的胜利。"},{"type":"paragraph","text":"参加宴会的人们以热烈的掌声欢迎彭德怀元帅和萨拉扬上将的讲话，并不断地为中罗两国人民和军队之间的牢不可破的兄弟友谊和团结，为反对侵略、维护和平的各国人民之间的友谊，干杯!"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"彭德怀","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e9bd512c5f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

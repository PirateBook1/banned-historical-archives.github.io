script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想学习班推动了革命大联合和三结合  陕西全省办起数以万计的学习班，毛主席最新指示越来越为广大群众所掌握，围剿派性的群众运动广泛展开","authors":[],"dates":[{"year":1968,"month":2,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想学习班推动了革命大联合和三结合"},{"type":"paragraph","text":"陕西全省办起数以万计的学习班，毛主席最新指示越来越为广大群众所掌握，围剿派性的群众运动广泛展开"},{"type":"paragraph","text":"据新华社西安十五日电　在全面落实毛主席的最新指示，夺取无产阶级文化大革命全面胜利的伟大斗争中，陕西省和西安地区通过大办毛泽东思想学习班，促使革命大联合和革命三结合的浪潮滚滚向前，形势空前大好。目前，广大无产阶级革命派和革命群众正在继续大办毛泽东思想学习班，发起一场围剿资产阶级、小资产阶级派性的“人民战争”，以进一步巩固和发展革命大联合，促进革命三结合。"},{"type":"paragraph","text":"在人民解放军陕西驻军广大指战员的帮助下，陕西省和西安地区广大城乡，广泛深入地开展了一个以学习毛主席最新指示为中心的活学活用毛泽东思想的群众运动，全省各地普遍办起了毛泽东思想学习班，毛主席的最新指示越来越为广大群众所掌握，变为群众的自觉行动。到目前为止，全省城乡已办起了数以万计的毛泽东思想学习班，参加学习的革命群众和革命干部有几百万人。"},{"type":"paragraph","text":"毛泽东思想的巨大威力，有力地推动了革命大联合和革命三结合的发展。现在，在全省八个专区一个市中，已有五个专区和一个市实现了革命的大联合；有一批县建立了革命委员会或革命委员会筹备小组。西安地区的工人阶级发挥主力军的作用，一马当先，走在革命大联合浪潮的前面。目前，西安地区的铁路、纺织、电力、交通运输等系统，已实现了革命大联合。全市实现革命大联合的大中型工厂企业，已占总数的百分之六十以上。"},{"type":"paragraph","text":"全省各地无产阶级革命派和广大革命群众，认真地斗私批修，克服资产阶级、小资产阶级派性，增强无产阶级党性，认真落实毛主席关于干部问题的最新指示，一批批的革命干部站出来革命。大批省市厅局长以上的领导干部被吸收到省市干部毛泽东思想学习班学习。他们在学习班里认真学习毛主席著作和毛主席的最新指示，斗私批修，破私立公，严格要求自己，正确对待自己所犯的错误，正确对待革命群众，对毛主席的革命路线有了进一步的理解。"},{"type":"paragraph","text":"为了推动当前的大好革命形势更加突飞猛进地向前发展，陕西省革命大联合协商代表会最近召开全体会议，决定要进一步广泛深入地动员全省无产阶级革命派和广大革命群众，发动一场声势浩大的围剿资产阶级、小资产阶级派性的“人民战争”，增强无产阶级党性，进一步全面落实毛主席最新指示，促进和巩固革命的大联合和革命的三结合。目前，这个群众运动已在全省各地形成高潮。西安地区的红旗机械厂、西北光学仪器厂、庆安公司等大型工厂企业的两派群众组织，过去长时期打“内战”，最近实现和巩固了革命的大联合。西安市鱼化公社的六十六名社队干部，在贫下中农的帮助下，已有六十四个干部站出来，挑起革命和生产两副重担，使这个公社的革命和生产搞得越来越好。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"陕西文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"人民战争","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e6752e1af3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

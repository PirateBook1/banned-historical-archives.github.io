script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"李慎之：向党交心*","authors":[],"dates":[{"year":1958,"month":7,"day":10}],"is_range_date":false,"parts":[{"text":"李慎之：向党交心*","type":"title"},{"text":"一、坚决服罪，彻底改造","type":"paragraph"},{"text":"对我的斗争，我曾表示过是心悦诚服的，对我的处理，我曾表示过是感激至大的。现在觉得对这个认识还比较坚决，还能够贯彻自己表示过的决心“坚决戴上帽子，终生不复改口”。但是长时期来终有两个问题耽耽不能去怀，实际上是还有些“不服”。","type":"paragraph"},{"text":"第一是有一些被批判为反动的思想，在我看来不是我个人的意见，而是我从上面听来的意见。为何经我转述就成了右派言论。","type":"paragraph"},{"text":"第二是认为有许多自己极熟悉的同志许多思想与我相同，某些点上也有超过我的，虽然对自己所以成为右派而他们仍是好同志的界限一直是能够分清的。但是总觉得差别太大。在比的对象中间，最特出、最重要的就是南斯拉夫的铁托同卡德尔，以为我的修正主义不过只有他们的一部分，而且有许多论点自己还是在疑问中，远没有他们那样肯定，为何我堕落为社会主义的敌人，而他们还可以算是社会主义的战士，经过批判我认识了自己的思想实质是要求资本主义，但是又觉得既然如此，在比我更反动的思想指导下的南斯拉夫为什么还是社会主义国家，我不怀疑对自己的批判的正确性，但是总觉得要同时肯定二者中间的距离太大。","type":"paragraph"},{"text":"这个我想不通的两个问题，想多了就有“不服”的心情，常常是以“不要再想了”来把问题推开。直到最近学习八大二次会议文件的时候，这两个疑团才基本上得到了解决。","type":"paragraph"},{"text":"关于第一个问题经过八大二次会议文件的学习我才能够比较清楚地理解了从1956年初工商业改造和经过苏共二十大，主席十大关系的传达、匈牙利事件以及随后的中央两次会议到最高国务会议召开，整风鸣放初中央一系列政策的制订和毛主席思想的发展形成的轮廓。与此同时，我的思想也在发展，然而却是采取的与党的思想完全背道而驰的方向，过去我自以为常常受到上面来的片言只语的“启发”，现在可以清楚地看出，实际上是我完全以资产阶级民主主义的观点来作合乎自己愿望的完全错误的极其反动的解释。这些话的原意恰好是完全相反。我的错误百分之百地只能由自己负责，认识到这点，自己有恍然大悟的愉快，同时也虑到沉痛，“什么东西竟然使自己对党的教育不但不能接受反而完全曲解？”毫无疑问，这是由于自己没有改造的资产阶级立场。","type":"paragraph"},{"text":"关于第二个问题现在也因为对南共现代修正主义的批判而得到了解决，现在已经清楚，南斯拉夫的意识形态是资本主义的，南共领导人是社会主义事业的叛徒，南斯拉夫的社会正在向资本主义蜕变，是非明明白白，自己再没有任何怀疑的余地，因此已决不能再拿“南斯拉夫是社会主义”的想法来减轻自己的罪戾，而是感到感激党对我的挽救，使我免于更加延长和扩大自己的错误，免于更深的堕落。","type":"paragraph"},{"text":"在这两个问题上的“疑团”的长期存在，说明自己对自己的错误的认识远不是“够了”。改造自己的起码的基础——对自己的错误的彻底认识，还没有很好奠定，还需要经过长期的反复的思想斗争来分清大是大非的界限。今后必须不断地批判自己有过的一切错误思想，不断地加深对自己的错误的认识，在这个基础上进行脱胎换骨的改造。","type":"paragraph"},{"text":"*本篇为大字报底稿。——-编者注","type":"paragraph"}],"comments":[],"origin":"根据文件翻印件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"db9a6e9275"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

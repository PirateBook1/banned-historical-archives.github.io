script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津市资本家对目前市场情况的看法","authors":[],"dates":[{"year":1954,"month":3,"day":23}],"is_range_date":false,"parts":[{"text":"天津市资本家对目前市场情况的看法","type":"title"},{"text":"【天津分社23日讯】天津市私营商业今年2月份的营业额普遍下降。该市一区达丰布庄1月份营业额为3亿元，2月份只有5600万元；二区大中五金行去年平均每月的营业额为3亿元，今年2月份只有2000万元。恒通五金行的营业额还不及去年下半年每月平均营业额的四分之一。八区德和祥杂货庄去年2月份营业额为5亿元，今年2月份只有二亿七千万元。","type":"paragraph"},{"text":"据调查了解，各区资本家对市场情况的看法是：","type":"paragraph"},{"text":"一、社会购买力暂时降低。原因是公债要交款，年终分红超双薪的部分又上缴，厂工在春节回家以预支了薪金。","type":"paragraph"},{"text":"二、因国营商业与合作社在农村设立了商业网，使私商与农民断绝了联系。八区成城磁器庄，过去只沧县一地就有农村小贩1000多人，经常来津购货，但今年以来，没有一个小贩来买货了。","type":"paragraph"},{"text":"三、货源缺乏，货色不全。与油类、面粉有关行业的营业都不要了。四区同发居饭馆，过去每日平均用油20斤，现只分配给1斤。茶叶缺乏中级茶。杂货业因糖、桐油、纸、碱等不路货为国家掌握了，因而感到货品不足。绸布业既得不到上海的罗缎、灯芯呢、克罗丁、派力司等的名牌货，津花纱布公司又不能充分供应卡其、斜纹。百货业也有类似情况。","type":"paragraph"},{"text":"四、许多商户想转业，经营情绪消极。二区私营名实等五金商号有6亿元资金，自今年年初起，只售货不进货，把资金存在银行里，准备转业；69户要转业的花纱布绸业户，已存款有200多亿元。","type":"paragraph"},{"text":"五、工业原料供应不足，加工任务少。如烟叶、青铝、漆片、生麻、橡胶、皮革等缺乏，因此有关的工厂就发生了停工待料的现象。","type":"paragraph"},{"text":"六、加工成本降低。如六区制药业惠尔康药厂产品出厂，因成本降低30%，营业额也随着减少。","type":"paragraph"},{"text":"其他如春季虽到，但天气还冷，影响绸布、鞋帽、百货等业的营业；私商不能赊购，赊销，不能下乡采购等也是造成营业额下降的因素。但一般资本家认为3月份营业以稍有好转。（鲁西良据市委统战部材料编）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1954年3月27日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fcf3f36a65"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

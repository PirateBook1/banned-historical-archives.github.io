script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"歌颂党和毛主席　歌颂幸福新生活  西藏人民热烈庆祝自治区成立","authors":[],"dates":[{"year":1965,"month":9,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"歌颂党和毛主席　歌颂幸福新生活"},{"type":"paragraph","text":"西藏人民热烈庆祝自治区成立"},{"type":"paragraph","text":"新华社拉萨十一日电　西藏各地人民热烈庆祝西藏自治区成立。"},{"type":"paragraph","text":"九日和十日，日喀则、泽当、昌都、黑河和噶尔昆沙等主要城镇以及许多县人民委员会所在的地方，都举行了隆重的庆祝大会。从雅鲁藏布江流域到喜马拉雅山区，从东南部森林地带到辽阔的藏北草原，一片欢腾。"},{"type":"paragraph","text":"日喀则各界一万多人九日在城中心的人民广场上举行了盛大的集会。穿着节日服装的农民、手工业工人和市民，在《社会主义好》的歌声和锣鼓声中，喜气洋洋地涌向会场。距城区四十多里的尕布德乡的一百多名农民，也骑着马赶来参加庆祝大会。他们在马头上挂起红缨和铜铃表示喜庆吉祥。各界代表在会上讲了话，他们都表示今后要努力发展生产，为建设社会主义的新西藏而奋斗。"},{"type":"paragraph","text":"雅鲁藏布江边的古城泽当，九日一清早就挤满了欢腾的人群。大街小巷彩旗飞舞，锣鼓齐鸣。高原东部的昌都专区九日有八万多人分别在城镇、农村和牧场上集会和狂欢，庆祝西藏自治区成立。翻身农牧民自编自演了许多歌颂党和毛主席、歌颂今天幸福生活的歌舞节目。"},{"type":"paragraph","text":"在藏北草原重镇黑河和西部阿里专区的噶尔昆沙，翻身牧民们捧起一条条雪白的哈达献在毛主席象前，尽情歌舞欢乐。"},{"type":"paragraph","text":"西藏自治区成立的消息传到雅鲁藏布江上游萨噶县后，许多农牧民带着哈达，提着青稞酒，象过节一样互祝“扎西德勒”（吉祥如意）。昌果乡六十岁的老牧民巴桑听到这个消息时，激动地高举双手，高呼：“毛主席万岁！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"西藏文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fbbc9a2ad4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"贯彻执行毛主席‘独立自主、自力更生’方针的伟大胜利我国又一座大型氧顶吹转炉建成在安装过程中，广大工人发扬一不怕苦，二不怕死的革命精神，掀起了社会主义竞赛热潮，仅仅用了二十五天时间，就使这座高水平的我国自行设计、制造的大型转炉建成并投入生产","authors":[],"dates":[{"year":1969,"month":9,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社上海二十七日讯　在迎接伟大社会主义祖国建国二十周年的大喜日子里，我国又一座自己设计、自己制造的大型纯氧顶吹转炉在上海胜利建成，投入生产，并于九月二十七日下午一时五十分炼出了第一炉优质钢水。这是毛主席“独立自主、自力更生”战略方针的又一伟大胜利，是上海钢铁战线工人群众积极响应首钢社会主义革命竞赛建议的一个实际行动。"},{"type":"paragraph","text":"这座具有现代最先进技术水平的炼钢转炉，是工人群众遵循毛主席“备战、备荒、为人民”的伟大教导，多快好省地建设起来的。整个工程安装时间仅仅花了二十五天，比无产阶级文化大革命初期安装同类型的纯氧顶吹转炉快三倍，而且工程质量是高水平的。在安装过程中，工人在现场狠批大叛徒刘少奇的“洋奴哲学”、“爬行主义”。工人说，我们不靠专家“权威”，不靠外国洋资料，就靠战无不胜的毛泽东思想，靠我们长期的实践经验，一定要把这座炼钢炉建设成为技术最先进的“争气炉”。他们根据毛主席“人类总得不断地总结经验，有所发现，有所发明，有所创造，有所前进”的教导，总结了前几年制造安装纯氧顶吹转炉的经验，成功地把它运用到这次安装中，使新的纯氧顶吹转炉操作时转动更灵活，进氧调节更灵敏。"},{"type":"paragraph","text":"“帝国主义者如此欺负我们，这是需要认真对付的。”工人群众牢记毛主席这一伟大教导，把多快好省地建设这项工程，看作是与帝、修、反进行的一场严肃的阶级斗争。他们说，这一工程的建设，是我国钢铁工业赶超世界水平的新技术，对支援国防，保卫祖国有着很大的作用。过去，帝国主义国家用封锁和敲诈勒索等手段，妄图卡住我们的脖子，这一套是彻底破产了；我们要为伟大领袖毛主席争光，为伟大的社会主义祖国争光。工人说，我们身在工地，胸怀祖国，放眼世界，多快好省地把这项工程建设好，狠狠地给帝、修、反一记响亮的耳光。广大工人以“一不怕苦，二不怕死”的革命气概，不辞辛劳，不分昼夜地战斗在工地上。"},{"type":"paragraph","text":"首钢社会主义革命竞赛建议传来后，安装工地立即掀起学首钢，赶首钢的革命竞赛热潮。近百个协作单位和工厂，团结得象一个人一样，争分夺秒，共同为早日建成转炉而战斗。安装一台风机时遇到了疑难，上海汽轮机厂马上派三位老师傅赶到工地，进行突击抢修；安装煤气喷水除尘工程中，发觉喷水管眼没钻好，上钢二厂的三个工人深夜赶到现场，将四百多个有一定斜度的眼子钻好，保证了安装顺利进行。在首钢革命竞赛建议的推动下，原订国庆节投入生产的这座炼钢纯氧顶吹转炉，又提前在九月二十七日伟大领袖毛主席视察上钢一厂十一周年的前一天投入生产，实现了广大炼钢工人以实际行动向毛主席献忠心的愿望。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1969\\09\\699s020101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e我国又一座自己设计、自己制造的大型纯氧顶吹转炉正在炼钢。"},{"type":"paragraph","text":"本报通讯　员\u003c/FONT\u003e"}],"comments":[],"origin":"本报,新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b000fdf55f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

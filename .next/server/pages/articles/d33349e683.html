script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"黑龙江省红色造反者革命委员会  给毛主席的致敬电","authors":[],"dates":[{"year":1967,"month":2,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"黑龙江省红色造反者革命委员会"},{"type":"paragraph","text":"给毛主席的致敬电"},{"type":"paragraph","text":"新华社哈尔滨四日电　中央人民广播电台广播《人民日报》社论《东北的新曙光》和黑龙江省红色造反者大联合大夺权誓师大会的消息以及《第一号通告》以后，黑龙江省红色造反者革命委员会给毛主席发了一封致敬电，决心把黑龙江省办成一个红彤彤的毛泽东思想的大学校。致敬电全文如下：最最最最敬爱的伟大领袖毛主席："},{"type":"paragraph","text":"我们黑龙江省红色造反者、人民解放军指战员、革命群众和革命干部，向您——我们心中最红最红的红太阳，致以最最崇高的无产阶级文化大革命的敬礼！敬祝您老人家万寿无疆！万寿无疆！！万寿无疆！！！"},{"type":"paragraph","text":"当我们听到中央人民广播电台广播了《人民日报》社论《东北的新曙光》和我省红色造反者大联合大夺权誓师大会的消息以及《第一号通告》以后，我们心里万分激动，这是您对我们红色造反者的最大关怀、最大支持、最大鼓舞、最大鞭策。千千万万个红色造反者涌上街头，欢呼歌唱。我们一千遍一万遍地高呼：毛主席万岁！万岁！！万万岁！！！"},{"type":"paragraph","text":"最最敬爱的毛主席啊！我们遵循您的教导，实行了全省红色造反派的大联合，在人民解放军的坚决支持下，把走资本主义道路当权派窃踞的我省的党权、政权、财权、文权，都夺回来了！这是以您为代表的无产阶级革命路线的伟大胜利！这是毛泽东思想的伟大胜利！"},{"type":"paragraph","text":"最最敬爱的毛主席！您教导我们：“夺取全国胜利，这只是万里长征走完了第一步。”我们虽然夺了权，但这仅仅是迈出了第一步，斗争远远没有结束。阶级敌人绝不会甘心他们的失败，必然要进行垂死挣扎，采用各种方式，从外部、内部进行疯狂的反夺权。因此，巩固政权就成了我们面临的首要任务，我们一定百倍地提高警惕，团结我省广大革命群众和广大革命干部，依靠强大的人民解放军，对阶级敌人的各种反扑，一定毫不留情地予以坚决回击！我们一定不折不扣地贯彻执行您所提出的“抓革命，促生产”的伟大方针，坚决彻底粉碎反革命经济主义，誓夺革命生产双胜利！同时，我们也要大造革命队伍内部一切不符合毛泽东思想的反，坚决打倒本位主义、小团体主义、分裂主义、自由主义和个人主义，肃清反革命修正主义的影响，防止和平演变。用毛泽东思想来武装一切，统帅一切，把红色造反大军办成一个非常无产阶级化、非常战斗化的毛泽东思想的大学校！"},{"type":"paragraph","text":"最最敬爱的毛主席啊！我们向您宣誓：我们永远紧跟着您，革命到底，造反到底。我们一定高举毛泽东思想伟大红旗，在黑龙江省展开全面的阶级斗争，扫除一切害人虫，把无产阶级文化大革命进行到底，把黑龙江省建成红彤彤的反帝反修的钢铁前哨！用毛泽东思想的千钧棒打出一个全新的黑龙江省、全新的中国、全新的世界！"},{"type":"paragraph","text":"我们的伟大导师、伟大领袖、伟大统帅、伟大舵手毛主席万岁！万岁！！万万岁！！！"},{"type":"paragraph","text":"黑龙江省红色造反者革命委员会"},{"type":"paragraph","text":"一九六七年二月二日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"黑龙江文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d33349e683"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

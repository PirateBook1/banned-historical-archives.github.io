script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"姚文元、耿飚同志  会见越南胡志明劳动青年团友好访华代表团","authors":[],"dates":[{"year":1973,"month":4,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"姚文元、耿飚同志"},{"type":"paragraph","text":"会见越南胡志明劳动青年团友好访华代表团"},{"type":"paragraph","text":"新华社一九七三年四月一日讯　中共中央政治局委员姚文元，中共中央委员、中共中央对外联络部部长耿飚，今天下午会见了越南胡志明劳动青年团友好访华代表团团长、越南胡志明劳动青年团中央执行委员会书记阮氏玉卿和副团长、越南青年联合会中央委员会书记裴友智以及团员黎海、高克景、胡氏秋贤同志。"},{"type":"paragraph","text":"这是一次非常亲切友好的会见。姚文元同志赞扬越南青年在伟大的抗美救国战争中作出的巨大贡献，赞扬他们在斗争中表现出来的革命英雄主义和忘我牺牲的精神。他说，中越两国人民和青年要亲如兄弟一样，永远团结在一起，战斗在一起，胜利在一起。我们要世世代代友好下去。"},{"type":"paragraph","text":"阮氏玉卿团长说，越南青年将继续为加强越中两国人民和青年之间的友谊作出贡献，使这种友谊更加美好。裴友智副团长说，我们要把老一辈用鲜血培育起来的越中友谊，一代一代传下去。"},{"type":"paragraph","text":"越南民主共和国驻中国大使吴船参加了会见。"},{"type":"paragraph","text":"参加会见的还有：中共北京市委书记丁国钰，有关方面负责人和工作人员任允中、区棠亮、谢静宜、肖簧、贾学谦、毛宝忠、胡焕章、韩秉智、王德洋、劳松、姚世根等以及首都青年代表李文玉、祝秀云、袁懋樟。（附图片）"},{"type":"paragraph","text":"图为会见时合影。　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"耿飚","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1010d1cbb1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

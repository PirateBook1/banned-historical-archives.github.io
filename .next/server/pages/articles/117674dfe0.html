script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"对邓小平关于清查处理西南军政机关不纯问题报告的批语和复电","alias":"","parts":[{"type":"paragraph","text":"对邓小平\"关于清香处理西南军政机关"},{"type":"paragraph","text":"不纯问题报告的批语和复电"},{"type":"paragraph","text":"（1951年3月20日）各中央局，各大军区，并转分局，省委，大中市委，区党委，省军区，兵团及军，并告志愿军党委，中央军委各部门首长："},{"type":"paragraph","text":"兹将邓小平同志三月十三日的报告转给你们，这个报告是完全正确的，请你们加以研究。这个报告提出的第一个问题，军政机关成份极为复杂的问题，中央直属各军政机关，各大区军政机关，各省市军政机关，均是如此，不过略有程度上的差别而已，必须立即开始研究清查和处理的办法，并有计划地布置清查处理工作。西南军政委员会直属财经机关九千余人中清理反动分子的经验，早儿天我已通报你们了，请你们根据此项经验，着手布置清理自已所属的军事机关，财经机关，政法机关，和文教机关，先作重点布置，"},{"type":"paragraph","text":"[1]邓小平，当时任中共中央西南局第一书记、西南军政委员会副主席、中国人民解放军西南军区政治委员。"},{"type":"paragraph","text":"[2]邓小平1951年3月13日向毛泽东并中央的报告，提出了两个问题，第一个问题是关于西南军政机关成分复杂问题，第二个问题是云南党组织不纯问题。毛泽东全集第三十卷取得经验，再行推广，尽今年一年初步地普遍地清理一次。邓小平同志报告中所提的第二个问题，凡新区的党都应注意，不可忽视。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"三月二十日小平同志："},{"type":"paragraph","text":"三月十三日报告收到，你的意见是正确的，已转发全党仿行。"},{"type":"paragraph","text":"毛泽东三月二十日"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":3,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":173,"page_end":174},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"117674dfe0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

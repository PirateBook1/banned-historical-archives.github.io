script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"南汇县周浦镇党委、革委会成员决心继承毛主席的遗志，加强学习、深入批邓——誓与走资派斗到底","authors":[],"dates":[{"year":1976,"month":10,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　南汇县周浦镇党委、革委会成员，满怀对伟大领袖毛主席的深厚无产阶级感情，如饥似渴地加倍努力学习毛泽东思想，决心继承毛主席的遗志，把毛主席开创的无产阶级革命事业进行到底。"},{"type":"paragraph","text":"一九七三年十月以来，周浦镇党委、革委会常年坚持每星期半天和两个晚上的集体学习制度，从不间断。许多同志还坚持自学。镇党委书记是个老干部，他回顾自己在文化大革命中犯错误的教训，深有体会地说:只有认真读马列和毛主席的书，才能坚定地走在毛主席的革命路线上，只有运用马克思主义、列宁主义、毛泽东思想这个锐利武器，坚持同党内走资派长期作战，才能保证我们的党不变修、国不变色，保证将革命进行到底。在认真学习革命理论的过程中，党委成员注意用马克思主义武装头脑，不断加强世界观的改造，提高了无产阶级专政下继续革命的自觉性。镇党委一位副书记，是文化大革命以后成长起来的女干部，她学习了毛主席关于限制资产阶级法权的论述后，每个月坚持用三分之一的时间沉在基层同营业员一起站柜台。毛主席关于社教运动的重要批示发表以后，党委“一班人”学批示，见行动，进一步落实了措施，安排七个同志深入到基层与群众实行三同。"},{"type":"paragraph","text":"毛主席的著作是马克思主义的百科全书，是革命人民最宝贵的精神财富和力量源泉。在悼念毛主席的日子里，镇党委、革委会又重新修订了学习计划，决定系统地学习马列主义、毛泽东思想，首先学完《矛盾论》、《实践论》以及列宁的《谈谈辩证法问题》，歌颂毛主席继承、捍卫和发展马克思列宁主义的丰功伟绩，用马列主义、毛泽东思想的锐利武器，深入批判邓小平授意炮制的《论总纲》等三株大毒草，同党内走资派长期作战，永远沿着毛主席开辟的革命航道奋勇前进。　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"77a299d9c4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

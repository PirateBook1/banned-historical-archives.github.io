script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海市“三反”第三战役结束战绩很大","authors":["目前运动进入困难阶段现正加强组织强调攻心斗志"],"dates":[{"year":1952,"month":3,"day":1}],"is_range_date":false,"parts":[{"text":"上海市“三反”第三战役结束战绩很大","type":"title"},{"text":"目前运动进入困难阶段现正加强组织强调攻心斗志","type":"authors"},{"text":"【华东总分社一日讯】上海市机关打虎运动第三个战役(二月二十五日至二十九日)已经结束。这一战役成绩大，进展快，共捉老虎三千三百只，连同前两个战役共捉虎五千二百十六只。薄一波同志的评价是：“很有成绩”。","type":"paragraph"},{"text":"市委总的计划为八千只。这数字只能超过，不能减少。除已打出者还有三千只的任务。市委决定在三月一日到十五日再打三个战役(每个战役五天)必须完成任务。三月二十一日起展开五反运动。","type":"paragraph"},{"text":"今后打虎运动已到了困难阶段。前几个战役所打出的老虎，大多数是靠了同志们的坚决勇敢轰出来的。薄一波同志说：那是“混水摸鱼”阶段，再用那种办法就打不出来了。老虎难打，加上时间紧迫，任务很大，打虎指挥员们虽都接受了任务，但“是否还能打出这么多的老虎来？”这种右倾思想还是存在的。要基本上解决右倾思想的问题，薄一波同志说：“是在逐渐认识了客观情况之后”。","type":"paragraph"},{"text":"如何克服困难争取彻底胜利，市委已作了一些研究：强调攻心斗智为主，群众压力为副，加强调查研究工作，加强政治工作。市委拟在每个打虎大队建立三至七、八个研究小组，其任务是经常保持一个清醒的头脑，研究情况，考虑问题，起参谋部的作用。另外，每个大队或几个大队联合组织打虎经验的典型报告，藉以交流经验，教育干部，补不能经常总结工作之不足。","type":"paragraph"},{"text":"当机关三反运动进入困难阶段时，市委没有忘掉为五反作好准备工作。五反准备工作的重点是放在组织店员上，当五反停下来集中力量搞三反时，市委没有把搞店员的力量抽回。薄一波同志指示要组织精干的店员战斗小组，要有一万个店员参加这样的战斗小组。","type":"paragraph"},{"text":"为了领导这个运动及今后工作，上海市委已经加强。秘书长、组织部长、宣传部长都有更动，并增加一市委副书记陈丕显，薄一波同志亲在上海督战。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年3月3日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"薄一波","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"be45a42da2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"工人毛泽东思想宣传队进校以后","authors":[],"dates":[{"year":1969,"month":1,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"工人毛泽东思想宣传队进校以后"},{"type":"paragraph","text":"“老大难”不难了"},{"type":"paragraph","text":"驻兰州师范学校的工人毛泽东思想宣传队队员胥耀宗，一进校就和六八级五班的革命师生生活在一起。他看到有些学生开会、学习时，随随便便，迟到早退，习以为常，心里总觉得不是滋味。经过深入的调查研究，了解到这个班的学生大部分都是出身工人和贫下中农家庭。在文化大革命初期，他们勇敢地起来造了资产阶级反动路线的反。但是，后来有一部分学生滋长了吃老本的思想，抱着自己的小山头不放；有的同学犯了这样那样的错误。学校里有些革命师生，就认为这个班是个“老大难”的班级。胥耀宗同志决心遵照毛主席的教导，做好政治思想工作，把五班的革命小将带动起来。"},{"type":"paragraph","text":"林副主席指示我们：“不懂得什么是阶级，不懂得什么是剥削，就不懂得革命。”胥耀宗心里想，我们工人阶级是领导阶级，要好好地爱护红卫兵小将，要帮助他们，教育他们，使毛主席的最新指示在革命师生中迅速落实。根据这个班的思想情况，他多次向革命师生讲自己的苦难家史。当他袒露出自己在九岁讨饭时被地主家的恶狗咬伤的伤疤时，同学们都感动得泪水盈眶，泣不成声，同声高呼：“不忘阶级苦，牢记血泪仇！”“打倒万恶的地主阶级！”“打倒刘少奇！”有的学生深有感触地说：“胥师傅给我们上了一堂生动的阶级教育课。过去，我们总觉得自己家庭出身好，在学校又是造反派，但是忘记了自己的苦难家史，这样就使得我们不能很快地铲除山头，还在山头上添砖堆瓦。这是对毛主席最大的不忠！我们决心在工人阶级领导下，认真搞好学校的斗、批、改。”"},{"type":"paragraph","text":"由于胥师傅因势利导，用毛泽东思想武装同学们的头脑，使五班的情况很快地发生了变化，出现了朝气蓬勃的景象。"},{"type":"paragraph","text":"兰州师范学校革委会通讯组"},{"type":"paragraph","text":"煤核的故事"},{"type":"paragraph","text":"一天中午，北京朝阳中学学生李克英打扫完教室，漫不经心地把一块煤核扫进簸箕，随手一扬，倒进垃圾堆里去了。"},{"type":"paragraph","text":"这时，工人宣传队丁师傅从垃圾堆旁经过，发现垃圾堆里的这块煤核，再低头一看，炉灰里还有许多没有烧透的煤核。丁师傅看到这些国家财产被白白扔掉，感到一阵心痛。接着他拿来一个簸箕，把那些没烧透的煤核，一块块地拣了起来。"},{"type":"paragraph","text":"丁师傅正蹲在垃圾堆旁拣着煤核，小李又端着一簸箕炉灰走了过来，看到丁师傅在用手一块块地拣煤核，便说：“啊呀！丁师傅，你拣那干啥？咱们学校煤多着哩。”丁师傅连忙站起来，亲切地对小李说：“咱校的煤是很多的，但是咱们不能因为煤多就铺张浪费，不听毛主席要节约闹革命的伟大教导啊。”丁师傅的话，说得小李低下了头，认识到自己错了。小李激动地走到毛主席像前，向毛主席宣誓：“一定坚决听毛主席的话，认真学习工人阶级艰苦奋斗的优秀品质。”"},{"type":"paragraph","text":"从此，小李每天很早就来到学校打扫教室，每次掏炉灰都把没有烧透的煤核拣出来。学校的桌椅、板凳、扫帚坏了，小李也马上修理好。                            本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5c50fe2543"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

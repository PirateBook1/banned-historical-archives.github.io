script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共绵阳地委钢铁政治部关于坚决制止钢铁战线上发生火灾的通报","authors":[],"dates":[{"year":1958,"month":11,"day":18}],"is_range_date":false,"parts":[{"text":"中共绵阳地委钢铁政治部关于坚决制止钢铁战线上发生火灾的通报","type":"title"},{"text":"总号004","type":"paragraph"},{"text":"机密程度 机密","type":"paragraph"},{"text":"主送 各县钢铁政治部，各指挥部所治处","type":"paragraph"},{"text":"报：地委","type":"paragraph"},{"text":"抄送 地委钢铁办公室、后勤部、各县公、检、法。","type":"paragraph"},{"text":"我区80余万民工上山以来，在党的正确领导下，开展了一个空前未有的突击战，由于全党全民动员，昼夜苦战，冲破重重困难，四处发射出了钢铁高产“卫星”，取得了辉煌成绩。安全保卫工作在党的领导下，也相继的加强了起来，特别是在防火问题上，地委专门作了紧急指示，各地也先后采取了有效措施，加强防范，大大减少，在部份地区杜绝了火灾发生。但是，必须看到有的地区火灾又陆续出现、个别地区还很严重突出，损失很大，如北川邓家乡火炬煤厂管制分子魏云官窃取了生产火药的重要职务后，于11月11日下午4时乘团部召开全体工人庆祝大会的机会。借兑火药的工作之便，将烟头和火柴头有意丢入已兑好的火药内立即引起爆炸，烧毁工棚一间、被盖29床、衣物70余套。大米100余斤，以及其他零星物品损失达620余元，胜利铁厂打铁火花占上工棚起火，烧毁工棚29间。鼓风机5架，方风机4架，黄桶3个，大猪1支，大米40余斤，衣物20余件，损失达1630余元。江油白阳铜铁厂，将1500余张油纸放在有亚硝、雷管的仓库内。于11月5日晚4时油纸发生自燃，引起爆炸，损失各类物资折款15000元之多，并炸死2人，炸伤4人。广元苍溪河工区东风铁厂于11月12日午后12时点灯不慎失火。烧毁1000余民工住的工棚及一个医疗所。损失一万余元以上。这些问题的发生，最根本的问题是由于敌人还在垂死的挣扎，千方百计地破坏我们，加之在部分干部中存在着极为严重的麻痹思想。对安全保卫工作重视不够，没有在大搞钢铁生产的同时相继的把安全保卫工作抓起来，缺乏具体的安全措施，有的地区形成保卫工作无专人管，对反革命现行破坏活动没有及时法办，北川邓家乡火炬煤厂管制分子盘踞要害部位既不调离也不严加控制，致使敌人有机可乘进行纵火爆炸。当事件发生后，罪犯拘留押起来也无人看管，给敌人留下逃跑的空隙（魏犯当天逃跑，次日被群众捕获）。这些问题的发生，它不仅使国家财产遭受到很大损失，人民丧了生命。同时给党带来了极坏的政治影响，如不立即采取紧急措施加以制止，势必造成更大损失。必须杜绝类似事件发生，据此，各地保卫部门必须以活生生的事例吸取血的教训，引起高度警惕和足够重视，坚决贯彻地委对防止火灾发生的紧急指示，充分发动和依靠群众，广泛深入地开展保卫安全生产和防火的宣传教育，组织群众辩论，提高群众的革命警惕性和工作责任感，在此基础上，发动群众订立防火公约，建立必须的防火制度，使防火宣传工作深入人心，掀起一个群众性的安全生产热潮，与此同时，对五类分子钻到要害部位的必须坚决调离，对易燃爆炸物品必须搬离在安全地方严加管理，对于危险建筑物亦应设法撤换，搬走或采取其他有效措施加以控制。同时，各工地应立即将消防队建立起来，并添置必要的简单的沙包，消防池等防火设备，以防万一，决不容许火灾事件再度发生。","type":"paragraph"},{"text":" 中共绵阳地委钢铁政治部1958年11月18日","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cbe337da9b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

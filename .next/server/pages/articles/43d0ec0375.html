script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中日两国人民要永远友好下去  日本观众热烈欢迎我北京歌舞团和天津歌舞团的演出  许多日本朋友得到《毛主席语录》后热烈欢呼","authors":[],"dates":[{"year":1966,"month":10,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中日两国人民要永远友好下去"},{"type":"paragraph","text":"日本观众热烈欢迎我北京歌舞团和天津歌舞团的演出"},{"type":"paragraph","text":"许多日本朋友得到《毛主席语录》后热烈欢呼"},{"type":"paragraph","text":"新华社十六日讯　东京消息：中国北京歌舞团十四日晚在日本北九州门司港的演出，又一次受到了日本人民的热烈欢迎。"},{"type":"paragraph","text":"当舞台上出现了光芒四射的毛主席像和巨大的毛主席语录：“日本民族是一个伟大的民族。它是绝不会让美帝国主义长期骑在自己头上的。”的时候，日本朋友情不自禁地热烈地鼓掌，向伟大的毛主席表示无限的敬意。"},{"type":"paragraph","text":"在一个节目里，舞台上出现了斗志昂扬的红卫兵大声朗诵：“马克思主义的道理千条万绪，归根结底，就是一句话：‘造反有理。’”的毛主席语录时，日本观众们又一次激动地热烈地鼓起掌来。"},{"type":"paragraph","text":"中国演员们演唱了日本革命歌曲《还我冲绳》，这时候台下的观众激动地高呼：“还我冲绳！”，表现了中日两国人民同仇敌忾的心情。"},{"type":"paragraph","text":"从远道赶来的山口县的日本朋友，对歌舞团成功的演出表示特别热烈的祝贺，他们不断地高呼：“毛主席万岁！”“日中友好万岁！”演出结束后他们登上舞台和中国演员相互拥抱、欢呼。中国演员们向日本朋友们赠送了日文版的《毛主席语录》。日本朋友接过这盼望已久的红色的宝书后激动地说：“我们一定要好好学习，把毛泽东思想作为武器，坚决进行斗争。”这时，舞台上响起了歌颂伟大领袖毛主席的《大海航行靠舵手》的雄壮歌声。"},{"type":"paragraph","text":"据新华社十五日讯　东京消息：正在日本进行访问演出的中国天津歌舞团，十五日在东京一家化学工厂内的露天广场上为日本工人作了精湛表演，受到热烈欢迎。"},{"type":"paragraph","text":"中国艺术家表演了《东方红》、《大海航行靠舵手》等歌颂伟大领袖毛主席的节目，每一个节目都博得了热烈的掌声。这些节目激起了观众们对毛主席无限热爱的感情。他们纷纷向歌舞团演员索取带有毛主席像的纪念章。"},{"type":"paragraph","text":"工人们深深地为中国演员到工厂为他们演出所感动。一位老工人激动地说：“日中两国人民是兄弟，我们要永远友好下去。”"},{"type":"paragraph","text":"另一位青年工人向演员表示说：“对你们为工农服务的精神，我深为钦佩。”"},{"type":"paragraph","text":"据新华社十七日讯　东京消息：正在访问日本的中国天津歌舞团全体团员，十六日晚在北海道函馆市同三百名日本青年联欢。在联欢会上，日本青年向中国演员表达了他们对毛主席的热爱。联欢会自始至终洋溢着中日两国青年和人民的战斗友谊的热烈气氛。"},{"type":"paragraph","text":"有的日本青年在联欢会上热情地向中国演员索取《毛主席语录》。一位青年在得到这本革命宝书后，激动地举起手来高呼：“毛主席万岁！”另一位日本青年发现歌舞团团员手中拿着毛主席像片，他便走上前去把一些花挂在毛主席的像上，表示他对毛主席的敬仰。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"43d0ec0375"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

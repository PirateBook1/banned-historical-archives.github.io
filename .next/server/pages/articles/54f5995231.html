script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇周恩来朱德等领导人接见日本青年朋友  朱委员长接见日本工人学习积极分子代表团","authors":[],"dates":[{"year":1965,"month":11,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇周恩来朱德等领导人接见日本青年朋友"},{"type":"paragraph","text":"朱委员长接见日本工人学习积极分子代表团"},{"type":"paragraph","text":"新华社十八日讯　刘少奇主席同党和国家的其他领导人周恩来、唐朱德、彭真、贺龙、李先念、陆定一、康生、郭沫若、谢富治、刘宁一，以及中日友好协会会长廖承志，今天晚上接见了参加中日青年友好大联欢的十五个日本青年代表团全体成员。"},{"type":"paragraph","text":"被接见的十五个日本青年代表团是：日本民主青年同盟代表团，日本中国友好协会青年代表团，日本工会总评议会青年代表团，日本社会主义青年同盟代表团，中立工会联络会议青年代表团，东北地方各界青年代表团，中国、四国地方各界青年代表团，日本全国青年体育实行委员会代表团，日本中央金属工会共同斗争会议代表团，交通运输工会共同斗争会议代表团，九州地方各界青年代表团，部落解放同盟青年代表团，东京地方各界青年代表团，关西地方各界青年代表团，北海道地方各界青年代表团。"},{"type":"paragraph","text":"同时被接见的，还有："},{"type":"paragraph","text":"正在北京的日本共产党中央书记处书记砂间一良；"},{"type":"paragraph","text":"日本和平人士西园寺公一和夫人；"},{"type":"paragraph","text":"日中友协常务理事三好一；"},{"type":"paragraph","text":"日本民主青年同盟中央委员佐佐木一司。"},{"type":"paragraph","text":"接见时在场的，有南汉宸、楚图南、胡克实、李梦华、赵安博、沈兹九、胡启立、钱大卫、伍绍祖等。"},{"type":"paragraph","text":"新华社十八日讯　全国人民代表大会常务委员会委员长朱德，今晚接见了以今野武雄为首的日本工人学习积极分子第四次访华代表团，同他们进行了亲切友好的谈话。"},{"type":"paragraph","text":"接见时在座的，有连贯、康永和、唐章。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"54f5995231"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

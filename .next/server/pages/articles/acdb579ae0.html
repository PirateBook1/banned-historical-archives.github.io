script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东对刘少奇给江渭清复信的批语和修改","authors":["毛泽东"],"dates":[{"year":1964,"month":9,"day":25}],"is_range_date":false,"parts":[{"text":"对刘少奇给江渭清复信的批语和修改","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"少奇同志：","type":"appellation"},{"text":"你的信及附件都看过了。你的信写得很好。存在着的问题，正是要照你写的那样去解决。我们的干部中，自以为是的很不少。其原因之一，是不懂马克思的认识论。因此，不厌其烦地宣传这种认识论，是非常必要的。简单地说，就是从群众中来，到群众中去。下决心长期下去蹲点，就能听到群众的呼声，就能从实践中逐步地认识客观真理，变为主观真理，然后再回到实践中去，看是不是行得通。如果行不通，则必须重新向群众的实践请教。这样就可以解决框框问题，即教条主义问题了，就可以不信迷信了。如果不是这样做，则官越大，真理越少。大官如此，小官也是如此。第二个十条的修改，就是这样地请教群众得来的，就是我们不自以为是，有错必改这样一种态度得来的。如果在你的信上加上一小段理论性的话，可能更使人们信服些。如何，请酌。","type":"paragraph"},{"text":" 九月廿五日","type":"paragraph"},{"text":"少奇同志：","type":"appellation"},{"text":"我再看了你给江渭清信的全文，觉得实在好。只有第8页上，有两句话，觉得重复，其实是一个意思，“认识了客观真理”，即是变成了主观真理，不是两件事。不能用“并把它变为……”这一句，这一句是重复的。上次我已感觉到，但未改。现在改了，是否妥当，请你酌定。","type":"paragraph"},{"text":" 十月十八日","type":"paragraph"},{"text":"所谓认识客观真理，即是人在实践中，反映客观外界的现象和本质，经过渐变和突变，成为尚未经过考验的主观真理。要认识这一过程中所得到的主观真理是不是真正反映了客观真理（即规律性），还得回到实践中去，看是不是行得通。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"acdb579ae0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大办毛泽东思想学习班  铲除派性增强团结  抚顺矿区欢庆实现革命大联合","authors":[],"dates":[{"year":1968,"month":2,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"大办毛泽东思想学习班  铲除派性增强团结"},{"type":"paragraph","text":"抚顺矿区欢庆实现革命大联合"},{"type":"paragraph","text":"新华社沈阳八日电　我国著名煤都——抚顺矿区的两大革命群众组织，在毛主席最新指示的光辉照耀下，胜利实现了革命大联合，建立了统一的革命群众组织——抚顺矿区无产阶级革命派联合总部。这是毛泽东思想的胜利，是毛主席无产阶级革命路线的胜利。"},{"type":"paragraph","text":"在无产阶级文化大革命中，抚顺矿区的无产阶级革命派和革命群众，对党内一小撮走资派展开了大揭发、大批判，取得了一个又一个的胜利。在文化大革命进入两个阶级、两条道路、两条路线决战的关键时刻，人民解放军高举毛泽东思想伟大红旗进驻矿区，坚决支持左派广大群众。濒临灭亡的党内一小撮走资派因而更加恐慌，拚命作垂死挣扎。他们耍阴谋，放暗箭，造谣言，利用部分革命群众的资产阶级、小资产阶级派性，挑起“内战”，转移斗争大方向。这时，一声春雷，响彻全矿区。伟大领袖毛主席发出了伟大指示：“在工人阶级内部，没有根本的利害冲突。在无产阶级专政下的工人阶级内部，更没有理由一定要分裂成为势不两立的两大派组织。”各革命群众组织在驻矿解放军的帮助下，对毛主席的伟大教导，进行了认真的学习、讨论和落实，他们办起了许多毛泽东思想学习班，大破资产阶级、小资产阶级派性，增强无产阶级党性。在这个基础上，全矿区广大革命群众大摆派性的害处，大诉派性的苦，处处围剿派性，形成了谁闹派性谁孤立的大好形势。于是，各革命群众组织纷纷协商实现革命的大联合。协商时，两派代表共同学习毛主席语录和毛主席的最新指示，争先恐后地“各自多做自我批评”。他们越谈感情越融洽，共同语言越多。“内战”打得最凶，对立情绪最大的红卫露天矿两派革命群众组织，一马当先，首先达成了实现革命大联合的协议。接着，红旗矿、红星矿和胜利矿以及其他各主要单位的两派革命群众组织，也纷纷加入了革命大联合的洪流。"},{"type":"paragraph","text":"二月七日，抚顺矿区无产阶级革命派、革命群众和驻军二万多人，高举伟大领袖毛主席的画像，手持红彤彤的《毛主席语录》，冒着凛冽的寒风，隆重集会庆祝毛主席革命路线的这一新胜利。会上，人们一遍又一遍地振臂高呼：“毛主席万岁！万岁！万万岁！”"},{"type":"paragraph","text":"抚顺驻军负责人刘德才、戴雷华、葛根元、孙福斌参加了大会。刘德才在会上讲话，对抚顺矿区两大革命群众组织的革命大联合表示热烈祝贺和坚决支持，并希望矿区全体革命职工更高地举起毛泽东思想伟大红旗，紧跟毛主席的伟大战略部署，以最大的决心，最高的热情，最快的速度，全面落实毛主席的最新指示，鼓足干劲，力争上游，夺取无产阶级文化大革命的全面胜利。"},{"type":"paragraph","text":"矿区两大革命群众组织在会上表示，决心更高地举起毛泽东思想伟大红旗，在人民解放军的帮助下，牢牢掌握斗争大方向，深入开展革命大批判，搞好本单位斗、批、改，早日全面实现按车间、按部门、按班组的革命大联合，促进革命的三结合，坚决贯彻执行毛主席“抓革命，促生产”的伟大方针，夺取革命和生产的双胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7818433f57"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

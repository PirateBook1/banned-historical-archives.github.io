script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一区各界人民代表会议闭幕  会议通过组织房屋修缮保护委员会等提案并电毛主席致敬","authors":[],"dates":[{"year":1950,"month":7,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一区各界人民代表会议闭幕"},{"type":"paragraph","text":"会议通过组织房屋修缮保护委员会等提案并电毛主席致敬"},{"type":"paragraph","text":"【本报讯】据京市新闻处消息：一区各界人民代表会议已于六月三十日晚七时胜利闭幕。三十日会中讨论通过了主席团关于区代表及人民所提全部意见的审查结果，其中包括房屋问题，卫生建设、文化教育、政法、工商等五类。并通过了向毛主席致敬、慰问人民解放军全体指战员、拥护周外长声明及保卫世界和平等四个电文。会议第二日曾讨论通过了组织房屋修缮保护委员会和订立卫生公约二提案，并讨论通过了“北京市第一区房屋修缮试行办法”。"},{"type":"paragraph","text":"三十日为会议之第三日，会上着重于检查政府工作人员的工作作风和纪律。总计收到关于检查政府工作人员作风的意见共一百四十二件，主要是检举干部的官僚主义、强迫命令等脱离群众的行为。第一区区长苏捷和内一公安分局局长赵濂分别代表主席团报告审查这些意见的结果，认为这些意见大多数是对的。因为现在政府工作人员中有很多是参加革命不久的，这些干部的工作热情高而经验少，工作时急于求成易犯强迫命令的毛病。他代表区公所和公安分局表示诚恳接受代表们所提意见。他并报告了接到意见后，一个月来在干部中进行教育和检查思想的情况。苏捷区长检讨说：这类事情的不断发生，主要原因是区公所各部门的负责干部不深入地检查工作，又未听取群众意见，及对干部的帮助和教育做得不够。今后，为了把工作做得更好，要求代表们和区内广大人民多提意见，帮助全体工作人员改正缺点，也帮助自己彻底清除官僚主义作风。与会代表们在小组讨论和大会发言中，对提案审查结果及政府工作人员的自我批评表示满意。代表们并都表示对会议关于修缮房屋和卫生公约的决议案，将很好地向群众传达并协助政府贯彻执行。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cbf4db304f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"巴卢库同志赞扬上海革命造反派粉碎经济主义的新反扑　沿着毛主席革命路线前进　阿尔巴尼亚军事代表团离武汉到广州访问","authors":[],"dates":[{"year":1967,"month":1,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"巴卢库同志赞扬上海革命造反派粉碎经济主义的新反扑"},{"type":"paragraph","text":"沿着毛主席革命路线前进"},{"type":"paragraph","text":"阿尔巴尼亚军事代表团离武汉到广州访问"},{"type":"paragraph","text":"据新华社武汉二十三日电　由阿尔巴尼亚劳动党中央政治局委员、部长会议副主席兼国防部长贝基尔·巴卢库和阿尔巴尼亚劳动党中央委员、阿尔巴尼亚人民军政治部主任希托·恰科率领的阿尔巴尼亚军事代表团，在中共中央委员、国防部副部长王树声陪同下，今天上午由武汉乘专机前往广州参观访问。"},{"type":"paragraph","text":"二十二日下午，代表团全体同志参观了武汉某被服厂，受到全厂数千名革命职工热烈欢迎。巴卢库同志在接见这个工厂的革命职工代表时，强烈地批判了修正主义的经济主义。他强调说，我们大家都要跟着毛主席革命路线前进。他赞扬上海革命造反派的工人做得好，他们反击并粉碎了修正主义经济主义的新反扑。他指出，中国工人阶级、劳动农民、战士、青年始终跟着中国共产党，跟着毛主席，任何力量都丝毫动摇不了他们在党和毛主席领导下胜利前进的决心。巴卢库同志最后用中国话高呼：“毛主席万岁！万岁！万万岁！”"},{"type":"paragraph","text":"据新华社广州二十三日电　由阿尔巴尼亚劳动党中央政治局委员、部长会议副主席兼国防部长贝基尔·巴卢库和阿尔巴尼亚劳动党中央委员、阿尔巴尼亚人民军政治部主任希托·恰科率领的阿尔巴尼亚军事代表团，在中共中央委员、国防部副部长王树声陪同下，今日乘专机到达广州。中国人民解放军广州部队负责人以及驻广州陆海空三军指战员和民兵、红卫兵小将数千人，冒着细雨，在机场上热烈欢迎来自反帝反修最前线的英雄的阿尔巴尼亚战友。"},{"type":"paragraph","text":"下午，阿尔巴尼亚同志在广州部队负责人陪同下，参观了当年毛主席主办的农民运动讲习所旧址。还观看了民兵们的文艺演出和军事表演。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"王树声","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"772dd4eadc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

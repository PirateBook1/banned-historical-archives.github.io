script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿中友协代表团团长赞扬红卫兵小将忠于毛主席忠于党  帝国主义妄想中国变色，办不到！","authors":[],"dates":[{"year":1967,"month":1,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿中友协代表团团长赞扬红卫兵小将忠于毛主席忠于党"},{"type":"paragraph","text":"帝国主义妄想中国变色，办不到！"},{"type":"paragraph","text":"据新华社地拉那十日电　最近访问中国归来的阿尔巴尼亚劳动党中央委员、科尔察区人民会议执行委员会主席、阿尔巴尼亚中国友好协会代表团团长彼·多德，在这里向新华社记者说，中国无产阶级文化大革命已经取得了辉煌的胜利。毛泽东思想为中国劳动人民所掌握，显示了无比巨大的威力。"},{"type":"paragraph","text":"多德强调指出，中国文化大革命是为了堵塞产生修正主义和资本主义复辟的道路，使中国人民更有力量在现今条件下完成它的历史使命；是为了巩固和加强无产阶级专政，反对一小撮资产阶级修正主义分子。这一小撮资产阶级修正主义分子妄想使中国改变颜色。他说，中国文化大革命进一步地发扬了群众的革命精神，使他们更加忠于党，忠于毛主席。"},{"type":"paragraph","text":"多德说，代表团在中国访问时，能有机会见到毛泽东同志，亲眼看到毛主席身体很健康，这是我们最大的愉快。"},{"type":"paragraph","text":"多德说，我们在中国各地参观访问时，到处和中国红卫兵举行会见，亲眼看到他们是革命的、生气勃勃的、热情的青年。他们忠于党，忠于毛主席，坚决反对帝国主义和现代修正主义，坚决拥护毛主席的无产阶级革命路线。正如中国红卫兵所说的，帝国主义妄想中国变色，这是办不到的。"},{"type":"paragraph","text":"多德说，我们在访问过程中，亲眼看到中国人民在中国共产党和毛泽东同志的正确领导下，具有高度的革命精神，坚决反对帝国主义和现代修正主义。中国人民在劳动中表现了高度的政治觉悟、巨大的热情。他们在经济和科学技术方面取得了辉煌的成就。这些成就使帝国主义和现代修正主义害怕。"},{"type":"paragraph","text":"他说，中国是不可摧毁的。帝国主义、现代修正主义、反动派和一切反华敌人必将遭到失败。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a35ed0e943"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

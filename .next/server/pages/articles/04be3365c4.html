script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"教育党员带头活学活用毛泽东思想  开封市火柴厂党委会按照新党章规定，努力提高党员思想革命化水平","authors":[],"dates":[{"year":1970,"month":2,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"教育党员带头活学活用毛泽东思想"},{"type":"paragraph","text":"开封市火柴厂党委会按照新党章规定，努力提高党员思想革命化水平"},{"type":"paragraph","text":"本报讯　开封市火柴厂党委会按照新党章的规定，认真领导党员活学活用毛泽东思想，教育党员坚持无产阶级先锋队的先进性，在各项工作中起先锋和模范作用，使全厂革命和生产出现新的跃进局面。"},{"type":"paragraph","text":"开封市火柴厂经过整党建党，建立了新的党委会。党委会一建立，就把教育党员带头活学活用毛泽东思想作为最根本的任务来抓。从党委到支部，从党小组到每一个党员，建立和健全了雷打不动的学习毛主席著作的制度。党委和支部成员深入到群众中去带头学习，带头讲用。"},{"type":"paragraph","text":"共产党员吴秀英，年高体弱，文化低，记忆力差，她曾认为：自己学习有困难，只要在生产上带头干就行了。党委发现这个问题后，就帮助她忆苦思甜，学习毛主席的“五十字”建党纲领和新党章，狠批叛徒、内奸、工贼刘少奇反革命修正主义建党路线，控诉刘少奇反对活学活用毛泽东思想，妄图使党变质、变修的滔天罪行。她激动地说：“旧社会我十几岁做童工，当牛做马，是毛主席他老人家救我出火坑，毛主席的书我们不学就是忘本。以前自己只顾在生产上带头，忽视了带头活学活用毛泽东思想，长期下去就会变成迷失方向的糊涂虫，就不能保持共产党员的先进性，就不能紧跟毛主席革命到底。”她克服重重困难，带头活学活用毛泽东思想。每当毛主席最新指示一发表，她就请人抄在笔记本上，一字一句地学，一字一句地背，坚持学一点，用一点，不断斗私批修，认真改造世界观，被评为全厂活学活用毛泽东思想积极分子。"},{"type":"paragraph","text":"共产党员、老工人陈文志同志，患严重的胸膜炎，但他学习了毛主席关于“我赞成这样的口号，叫做‘一不怕苦，二不怕死’”的最新指示后，对照自己，精神焕发。他说：“只要我还有一口气，就要革命到底，为伟大领袖毛主席争光，为伟大的社会主义祖国争光。”领导上为照顾他的身体，分配他干点轻活，他仍每天坚持早上班，晚下班，争着挑重担子。工人们都称他是“人老心红的革命硬骨头。”"},{"type":"paragraph","text":"经过整党运动以后，火柴厂广大党员坚持密切联系群众，遇事同群众商量，关心群众疾苦，全心全意为人民服务，以普通劳动者的姿态出现在群众之中。工人说：“新党委教育的党员和咱们心连心。”在一片赞扬声中，部分党员觉得联系群众“差不多”了，和群众联系渐渐少了。党委意识到，这是脱离群众的危险信号，是继续革命的严重障碍。他们及时组织党员重温毛主席有关密切联系群众的教导，进行开门整风。革命群众从关心爱护党员出发，高标准、严要求，给党员提了不少意见。通过开门整风，广大党员密切联系群众的自觉性进一步提高了。党群关系亲密无间，群众帮助党员，党员带领群众，不断革命，不断前进。"},{"type":"paragraph","text":"由于厂党委狠抓了党员活学活用毛泽东思想的模范带头作用，广大党员对伟大领袖毛主席的无产阶级感情越来越深，思想革命化提高到一个新的水平。在阶级斗争和生产斗争中，许多党员都站在斗争的最前线，发挥了先锋和模范作用。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"04be3365c4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"wenji1","type":"pdf","name":"毛泽东文集第一卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji1.pdf"],"article":{"title":"给蒋介石的信","description":"","dates":[{"year":1936,"month":12,"day":1}],"parts":[{"text":"给蒋介石的信","type":"title"},{"type":"appellation","text":"介石先生台鉴："},{"type":"paragraph","text":"去年八月以来，共产党、苏维埃与红军曾屡次向先生要求停止内战，一致抗日。自此主张发表后，全国各界不分党派，一致响应。而先生始终孤行己意，先则下令“围剿”，是以有去冬直罗镇之役。今春红军东渡黄河，欲赴冀察前线，先生则又阻之于汾河流域。吾人因不愿国防力量之无谓牺牲，率师西渡，别求抗日途径，一面发表宣言，促先生之觉悟。数月来绥东情势益危，吾人方谓先生将翻然变计，派遣大军实行抗战。孰意先生仅派出汤恩伯之八个团向绥赴援，聊资点缀，而集胡宗南、关麟征、毛炳文、王均、何柱国、王以哲、董英斌、孙震、万耀煌、杨虎臣、马鸿逵、马鸿宾、马步芳、高桂滋、高双成、李仙洲等二百六十个团，其势汹汹，大有非消灭抗日红军荡平抗日苏区不可之势。吾人虽命令红军停止向先生之部队进攻，步步退让，竟不能回先生积恨之心。吾人为自卫计，为保存抗日军队与抗日根据地计，不得已而有十一月二十一日定边山城堡之役。夫全国人民对日寇进攻何等愤恨，对绥远抗日将士之援助何等热烈，而先生则集全力于自相残杀之内战。然而西北各军官佐士兵之心理如何，吾人身在战阵知之甚悉，彼等之心与吾人之心并无二致，亟欲停止自杀之内战，早上抗日之战场。即如先生之嫡系号称劲旅者，亦难逃山城堡之惨败。所以者何，非该军果不能战，特不愿中国人打中国人，宁愿缴枪于红军耳。人心与军心之向背如此，先生何不清夜扪心一思其故耶？今者绥远形势日趋恶化，前线之守土军队为数甚微，长城抗战与上海一二八之役前车可鉴。天下汹汹，为公一人。当前大计只须先生一言而决，今日停止内战，明日红军与先生之西北“剿共”大军，皆可立即从自相残杀之内战战场，开赴抗日阵线，绥远之国防力量，骤增数十倍。是则先生一念之转，一心之发，而国仇可报，国土可保，失地可复，先生亦得为光荣之抗日英雄，图诸凌烟，馨香百世，先生果何故而不出此耶？吾人敢以至诚，再一次地请求先生，当机立断，允许吾人之救国要求，化敌为友，共同抗日，则不特吾人之幸，实全国全民族唯一之出路也。今日之事，抗日降日，二者择一。徘徊歧途，将国为之毁，身为之奴，失通国之人心，遭千秋之辱骂。吾人诚不愿见天下后世之人聚而称曰，亡中国者非他人，蒋介石也，而愿天下后世之人，视先生为能及时改过救国救民之豪杰。语曰，过则勿惮改，又曰，放下屠刀，立地成佛。何去何从，愿先生熟察之。寇深祸亟，言重心危，立马陈词，伫候明教。"},{"type":"paragraph","text":"毛泽东朱德张国焘周恩来"},{"type":"paragraph","text":"王稼蔷彭德怀贺龙"},{"type":"paragraph","text":"任弼时林彪刘伯承叶剑英"},{"type":"paragraph","text":"张云逸徐向前陈昌浩徐海东"},{"type":"paragraph","text":"董振堂 罗炳辉 邵式平 郭洪涛"},{"type":"paragraph","text":"率中国人民红军同上"},{"type":"paragraph","text":"一九三六年十二月一日"},{"type":"paragraph","text":"根据人民出版社一九八三年出版的"},{"type":"paragraph","text":"《毛泽东书信选集》刊印。"}],"comment_pivots":[{"part_idx":2,"offset":86,"index":1},{"part_idx":2,"offset":100,"index":2},{"part_idx":2,"offset":160,"index":3},{"part_idx":2,"offset":382,"index":4},{"part_idx":2,"offset":596,"index":5},{"part_idx":2,"offset":604,"index":6},{"part_idx":4,"offset":3,"index":7}],"is_range_date":false,"authors":["毛泽东"],"comments":["一九三五年十一月，中国工农红军第一方面军在陕西富县直罗镇全歼东北军第一○九师和第一○六师一个团，粉碎了国民党军对陕甘革命根据地的第三次“围剿”。这次战役称直罗镇战役。","察，指察哈尔省，见本卷第382页注〔3〕。","绥，指绥远省，见本卷第371页注〔16〕。","山城堡之役，指一九三六年十一月，中国工农红军第一方面军、第四方面军一部，在第二方面军配合下，在甘肃环县山城堡击败国民党军进攻的战役。这次战役全歼国民党军主力胡宗南部一个多旅，使国民党军从此基本停止了对陕甘宁革命根据地的进攻。","长城抗战，指一九三三年三月驻守在喜峰口、古北口一带长城线上的宋哲元部第二十九军等抗击日本侵略军的战役。","一二八之役，又称淞沪抗战，指一九三二年一月二十八日起，驻守上海的蔡廷锴、蒋光鼐部等奋起抵抗日本侵略军进攻上海的战役。","王稼蔷，即王稼祥。"],"page_start":476,"page_end":478,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"64d4da5ac1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

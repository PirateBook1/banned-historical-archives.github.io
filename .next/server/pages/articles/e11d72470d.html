script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji43","name":"毛泽东全集第43卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji43.pdf"],"article":{"title":"关于派代表参加华沙条约缔约国政治协商会议例会给赫鲁晓夫的复信","alias":"","parts":[{"type":"paragraph","text":"关于派代表参加华沙条约缔约国政治协商会议例会给赫鲁晓夫?的复信"},{"type":"paragraph","text":"（1960年1月31日、2月1日）照发。B"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月卅一日"},{"type":"paragraph","text":"[1]指苏联、捷克斯洛伐克、保加利亚、匈牙利、德意志民主共和国、波兰、罗马尼亚、阿尔巴尼亚8国于1955年5月14日在华沙签订的条约，有效期20年。条约规定设立武装部队联合司令部和政治协商委员会等组织。同年6月4日条约生效时，华沙条约组织正式成立，总部设在莫斯科。"},{"type":"paragraph","text":"[2]赫鲁晓夫，当时任苏共中央第一书记、苏联部长会议主席。"},{"type":"paragraph","text":"[3]这个批语写在周恩来1960年1月31日送审的复信稿上。送审稿所署的日期为“1960年1月31日”，毛泽东审批后，发出时周恩来将日期改为“1960年2月1日”。毛泽东全集第四十三卷"},{"type":"paragraph","text":"二亲爱的尼·谢·赫鲁晓夫同志："},{"type":"paragraph","text":"您一月二十三日的来信收到了。感谢您把召开华沙条约缔约国政治协商委员会例会\"的决定通知我们。我们决定派康生同志（中共中央政治局候补委员）、刘晓同志（中共中央委员、中国驻苏联大使）和伍修权同志（中共中央委员）为代表，以观察员身份出席这次会议。我们相信，这次会议的召开，对于促进国际紧张局势的和缓，揭露帝国主义好战集团的扩军备战阴谋，以及鼓舞全世界人民争取和平的斗争意志等方面，必将作出新的贡献。我们预祝会议成功。"},{"type":"paragraph","text":"致以共产主义的敬礼"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九六○年二月一日[1]这次会议后来于1960年2月4日在莫斯科召开。"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":1,"day":31},{"year":1960,"month":2,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":122,"page_end":123},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e11d72470d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

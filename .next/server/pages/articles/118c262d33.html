script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"胡耀邦在掖县和县委书记的谈话摘要","authors":["胡耀邦"],"dates":[{"year":1959,"month":7,"day":22}],"is_range_date":false,"parts":[{"text":"胡耀邦在掖县和县委书记的谈话摘要","type":"title"},{"text":"胡耀邦","type":"authors"},{"text":"养猪、捕鱼、制糖，都要按比例定出一个数目字，叫生产这种东西的人能吃到自己生产的东西，才会有积极性。","type":"paragraph"},{"text":"我看，我们要自己掌握粮食。我们自己生产的粮食多了，不去求农民，农民就会转过来求我们的。你这个县委书记现在掌握多少粮食？是不是一斤、一两都去求农民？我看你们可以把十五部拖拉机全部调到县里，找一片荒地，搞一个万亩农场，二百个工人，每年生产一千万斤粮食。我特别强调两字宪法，深耕和施肥。办这样的农场，第一，我实行工人高工资，每人一月60元，一年放两个月的假，不带家眷。第二，机械化，从种到收的主要劳动全部机械化。第三，耕作实行粗放。一个县搞他几个这样的国营农场，商品粮就会大大增加。","type":"paragraph"},{"text":"目前，人民公社要扣些公积金。公社一上台就向农民要，不先帮农民，农民就不会把公社看作是他自己的。现在最主要的一条就是怎么来刺激农民的积极性。农民是要我们来引导他前进，但是我们不能强迫他革命。","type":"appellation"}],"comments":[],"origin":"山东省省级机关革命造反总指挥部《彻底肃清胡耀邦在山东的流毒》，1967年7月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"胡耀邦","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"118c262d33"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

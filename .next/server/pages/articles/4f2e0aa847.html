script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cbcf9973-3766-4593-97b8-f5913c56c2c5","name":"七十年征程——江渭清回忆录（江苏人民出版社1996年）","internal":false,"official":true,"type":"pdf","author":"江渭清著，江苏人民出版社1996年","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/cbcf9973-3766-4593-97b8-f5913c56c2c5.pdf"],"article":{"title":"后记","alias":"","parts":[{"type":"paragraph","text":"后"},{"type":"paragraph","text":"记"},{"type":"paragraph","text":"本书记述了我投身革命、为党工作的主要经历，回顾了从1925年直至党的十一届三中全会以来，在党的直接领导下，我先后七十年为实现共产主义伟大理想而失志不移，团结奋斗，以及在各个革命阶段和社会主义建设时期的具体实践，故取名《七十年征程》。"},{"type":"paragraph","text":"在具体回顾中，我努力遵循邓小平同志倡导的“解放思想，实事求是”的思想路线，坚持历史唯物主义的态度和“一分为二”的方法，力求辩证地分析同题，正确地对待有关的历史事件和人物；特别是对我本人经历的革命和建设的实践，在充分肯定党领导下取得伟大成绩的同时，也不回避实际工作中出现的某些缺点、失误，其自的是为了“以史鉴今”，有助于我们吸取历史经验，把社会主义现代化事业搞得更好。"},{"type":"paragraph","text":"中共江苏省委、省人大、省人民政府、省政协的领导同志十分关心本书的编写工作。省委办公厅、省委党史工作办公室、省档案馆和南京市委党史办公室等单位，在本书编写过程中曾给予多方面的帮助和支持。由于组织上和同志们的热情关心、支持、帮助，使我在有生之年能比较顺利地写成这部书稿。我谨向他们致以由衷的谢忧！"},{"type":"paragraph","text":"由于时间跨度长、涉及范围也比较广，本书从酝酿纲目到形成文字，经历了五六个春秋，并曾数易其稿，反复补充、修改，最后写成这样一部书稿。先后参与和协助史料搜集、整理工作的，有叶绪昌、戴蔺、陈鸿祥、张衡、陆纪林、施正东、司锦泉、邹嘉南、常浩如、徐建华、许茬华、颜鸣等同志。为了确保书稿质量，由陈鸿祥同志对全书文字作了统一加工润饰，并认真审核全稿内容及有关史实，务求准确无误；叶绪昌、戴蔺同志帮助审稿把关，陆军同志主持了出版协调工作。我一并向他们表示感谢！"},{"type":"paragraph","text":"我还要感谢江苏人民出版社的领导以高度的责任感，投入了精于的编审力量，加大了工作的力度，在编辑、出版方面做了大量而细致的工作，保证此书能及时与读者见面。"},{"type":"paragraph","text":"江渭清一九九六年七月"}],"authors":["江渭清"],"dates":[{"year":1996,"month":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":629,"page_end":630},"tags":[{"name":"江苏文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4f2e0aa847"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

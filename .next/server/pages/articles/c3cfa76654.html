script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"哈尔滨汽轮机厂革命派夺权后发扬艰苦奋斗作风  牢记毛主席教导　永远节约闹革命","authors":[],"dates":[{"year":1967,"month":2,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"哈尔滨汽轮机厂革命派夺权后发扬艰苦奋斗作风"},{"type":"paragraph","text":"牢记毛主席教导　永远节约闹革命"},{"type":"paragraph","text":"本报讯　哈尔滨汽轮机厂红色造反者在夺权以后，牢记毛主席“要节约闹革命”的教导，狠斗头脑里的“私”字，继续发扬艰苦奋斗、勤俭节约闹革命的作风，革命、生产蒸蒸日上，出现了崭新的局面。"},{"type":"paragraph","text":"汽轮机厂红色造反团刚刚成立的时候，党内一小撮走资本主义道路的当权派，用种种手段限制他们的活动。走资本主义道路当权派不给他们纸张、笔墨，他们就自己凑钱买。不给活动用的房间，他们几经周折，找了个地下室，一张破乒乓球台就是他们的办公桌。没有交通工具，他们就骑自己的自行车，甚至步行进行串连和宣传毛泽东思想。"},{"type":"paragraph","text":"夺权以后，红色造反者的地位改变了，有一些人的头脑中开始滋长讲排场、摆阔气的思想。"},{"type":"paragraph","text":"有的说：“论厂子大小，咱们厂也是全市数得着的；论革命，咱们也不差。现在造反团总部还在这个地下室里，也太不象话了，搬到大楼里去吧。”有的说：“咱们不坐汽车，就买辆摩托车，搞串连也方便。”等等。针对这些活思想，红色造反者进行了激烈的争论。他们首先学习了毛主席的有关指示。"},{"type":"paragraph","text":"毛主席教导我们说：“可能有这样一些共产党人，他们是不曾被拿枪的敌人征服过的，他们在这些敌人面前不愧英雄的称号；但是经不起人们用糖衣裹着的炮弹的攻击，他们在糖弹面前要打败仗。”"},{"type":"paragraph","text":"毛主席指示说：“要节约闹革命。”"},{"type":"paragraph","text":"毛主席的教导提高了红色造反者的认识。他们说：“我们夺权胜利了，只是万里长征的第一步，要警惕厂里敌人的反扑，要警惕被糖衣炮弹打倒。”“办公大楼里虽然有沙发、转椅、地毯，但我们的地下室里却有红色造反者艰苦奋斗的革命传统。”大家认识到，只要自己脑子里一有贪图享受的念头，就是“和平演变”的危险信号。因此，不但要警惕厂内敌人的反扑，也要防止脑子里“敌人”的进攻。他们决定不住大楼，不坐小汽车，不买摩托车，继续勤俭闹革命。从此，总部的同志以身作则，与群众同甘共苦，不搞特殊化。有一次，总部的赵炳山同志到哈尔滨工人红色造反者总司令部开会，散会后已是深夜，电车也没有了。同去开会的同志劝他打电话，叫厂里派汽车来接他。他想，我不能这么办，艰苦奋斗才是工人阶级的传统。于是他步行二十里路回到工厂。"},{"type":"paragraph","text":"红色造反者对国家的一张纸、一文钱，都精打细算，节约使用。到目前为止，红色造反团的经费开支只有六张公共汽车月票那么多。他们这种艰苦朴素、节约闹革命的作风，连过去反对他们的保守派也不得不表示佩服。"},{"type":"paragraph","text":"夺权以来，哈尔滨汽轮机厂红色造反团遵照毛主席“要节约闹革命”的伟大教导，改革了机构，成立了新的抓革命、促生产班子，广大工人生产劲头倍增。他们生产的一种大型汽轮机，由于厂内走资本主义道路当权派的破坏，一直拖了三个月没有完工。夺权以后，革命群众发扬革命精神，开展技术革新活动，挖掘生产潜力，又快又好地完成了任务。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"夺权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c3cfa76654"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——“非党教授有职无权”","authors":["北京地质勘探学院","曹先忠","杨大美"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论——“非党教授有职无权”","type":"title"},{"text":"北京地质勘探学院杨大美曹先忠","type":"authors"},{"text":"杨大美说：非党教授有职无权，民主党派形同虚设，党委专制，以党代政。民主党派什么权也没有，只是举举手而已！","type":"paragraph"},{"text":"曹先忠说：「群众是压在最低层（上有团委会，下有团干部，党员压制）学院中有这种情况，党团员是政治条件好的，认为群众是落后的。」","type":"paragraph"},{"text":"人之初——转自「铖炙」大字报","type":"subtitle"},{"text":"过去小孩上学，启蒙的第一句话是「人之初，性本善」。人性到底是善是恶，古代学者荀子抱着相反的看法，认为人性本恶。仁者见仁，智者见智，这个问题到现在我还是糊里糊涂。三字经出版距今久矣！远矣!小子见识浅薄，又无考据之避，自然不知道原作者给人性下结论的证据是什么；是否唯心也不晓得。解放以来也很少有人讨论。奇怪的是，某些人在评定别人时却往往暗用了这两句话，只要是党员就一切都好，因为他们「是特殊材料制成的」，这似乎是同意了三字经作者的话。如果你是群众，又多说了几句话，评话就会是另一个样子——查×××思想落后，工作态度恶劣……。反正一切都坏，这又俨然是荀子的口气。","type":"paragraph"},{"text":"孟轲和荀子今若在世，大可不必争个你死我活了！","type":"paragraph"}],"comments":[],"origin":"北京地质勘探学院党委会宣传部编《社会主义教育参考资料第二编：右派言论汇编》，1957年10月5日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e1ad3d08a0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

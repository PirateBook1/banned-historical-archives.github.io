script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"撼山易撼红卫兵难","authors":["清华附中红卫兵齐向东"],"dates":[{"year":1966,"month":8,"day":12}],"is_range_date":false,"parts":[{"text":"撼山易  撼红卫兵难","type":"title"},{"text":"清华附中红卫兵齐向东","type":"authors"},{"text":"红卫兵是左派组织。红卫兵是阶级队伍。红卫兵，顶天立地当中站，牛鬼蛇神心胆寒！撼山易，撼红卫兵难！","type":"paragraph"},{"text":"地主资产阶级狗崽子们唧唧喳喳，说什么这样提不对，什么不树立毛泽东思想绝对权威啦，什么红卫兵脱离“群众”“左”倾啦，等等，等等。","type":"paragraph"},{"text":"这完全是胡扯！想反红卫兵就干脆点，少拐弯抹角！","type":"paragraph"},{"text":"红卫兵，是毛泽东思想的忠实卫兵。你们企图把红卫兵与毛泽东思想对立起来，迷惑群众，浑水摸鱼，纯粹是痴心妄想！","type":"paragraph"},{"text":"红卫兵，就是对敌人造反成性。红卫兵，有缺点，有错误，这都可以批评。左派同志与革命群众说我们脱离群众，我们要虚心接受。但是地主资产阶级狗崽子们骂我们脱离“群众”，骂我们“左”，正说明我们跟他们划清了界限，敌我分明！","type":"paragraph"},{"text":"红卫兵，究竟怎样呢？","type":"paragraph"},{"text":"红卫兵的领导，是党中央，是毛主席！！","type":"paragraph"},{"text":"红卫兵的宗旨，是横扫一切牛鬼蛇神，保卫党中央，保卫毛主席，捍卫毛泽东思想！","type":"paragraph"},{"text":"红卫兵的主力与骨干，是对牛鬼蛇神造反成性的红五类子弟！","type":"paragraph"},{"text":"红卫兵的战士，有革命先辈的光荣造反血统！有对党和毛主席的赤胆忠心！有对阶级敌人的刻骨仇恨！有毛泽东思想的绝对权威！","type":"paragraph"},{"text":"谁违背毛泽东思想，红卫兵战士就一定造他的反！","type":"paragraph"},{"text":" 清华附中红卫兵齐向东1966年8月12日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c9c6fa8e14"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"太原市召开右派分子大会","authors":[],"dates":[{"year":1958,"month":4,"day":18}],"is_range_date":false,"parts":[{"text":"太原市召开右派分子大会","type":"title"},{"text":"新华社太原18日讯  中共太原市委员会最近召开了一次右派分子大会。参加这次大会的右派分子八百六十五人，约占全市右派分子的半数以上。会上，由市委第一书记李琦作了报告。李琦指出右派分子的错误是在根本上反对党的领导、反对社会主义制度的，所以反右派斗争是大是大非的斗争，是两条道路的斗争。但是只要真诚认罪，决心悔改，前途仍然是光明的。接着向他们宣读了中央关于处理右派分子的六条办法，讲解了严肃和宽大相结合的政策精神，解释了右派分子当前所关心的一些问题，鼓励他们掌握自己的命运，重新走上建设社会主义的道路，决心改造自己的思想和立场。会上还宣布全市将组织两千名劳动力支援曲沃浍水河的水库工程，号召右派分子积极报名参加这次的劳动。当场就有四百十一人报名表示愿意参加修建曲沃水库的工程，有的还表示要在长期的体力劳动中改造和锻炼自己。","type":"paragraph"},{"text":"各单位在这次大会以后都组织了座谈会，进一步了解右派分子的思想动向与进行思想教育。从座谈会的发言看来，多数人能够进一步认识自己反党、反社会主义错误的严重性，比较深刻地理解党的严肃和宽大相结合的处理原则，对党的教育和宽大处理表示感激，对自己的错误表示决心改悔，有一部分右派分子虽然能够正视自己的错误，但是思想上仍然存在着各种顾虑，改悔的决心不大；少数人对自己的错误还认识不足，寻找理由进行辩护，还有极少数仍然抱着抵触情绪，不愿承认反党反人民的罪行，对处理也满不在乎。据建筑工程部太原工程局、晋西机器厂、和党群等机关的二百七十四名右派分子座谈情况的分析和他们的思想动态，大体可分以下几种：","type":"paragraph"},{"text":"一、比较明确了大是大非的界限，领会了政策精神，敢于正视自己的错误，表示要决心悔改。这部分人在二百七十四名右派分子中占55．84％。他们在反右派斗争中基本上是低头认罪的，但是对自己的反动本质缺乏深刻的认识，主要顾虑是怕判刑、怕开除、怕断送了前途，参加了这次大会以后，进一步认识了自己的错误，认识了严肃和宽大相结合的处理原则，解除了顾虑，觉得前途仍然有希望，增强了对思想改造的信心。如市人民银行张成林说：“已经成了敌我矛盾，但不按敌我矛盾处理，这是党的温暖，我有信心按照李书记的指示掌握自己的命运，决心向左转，争取早日回到人民的怀抱里来。”太原工程局杨树林接到参加大会的同志以后，以为是开公审大会，一去就回不来了，愁得饭都吃不下去，临走时买了一条纸烟，又安慰了家属。听了报告之后感动地说：“想不到象我这样的右派分子还会有饭吃，还有公民权，这颗心就安下来了，再没别的话说啦，好好改造自己吧。”","type":"paragraph"},{"text":"二、对自己错误认识不深刻，改悔决心不大，顾虑很多。这部分人占二百七十四人的27．47％。","type":"paragraph"},{"text":"三、对错误事实缺乏正确的认识，寻找辩护的理由，有的提出，材料不符实际，要求订正。这部分人占二百七十四人的11．58％。","type":"paragraph"},{"text":"四、迄今仍不认错，有严重思想抵触，企图全部推翻，甚至无理取闹。这部分人占5．14％。","type":"paragraph"},{"text":"市委认为：认真地宣传和贯彻执行严肃和宽大相结合的处理原则，是分化和瓦解右派分子的有效办法，经过长期艰苦地教育和工作，多数右派分子可以改造过来的。","type":"paragraph"},{"text":" ——原载新华社《内部参考》1958年4月21日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9872c11fe7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

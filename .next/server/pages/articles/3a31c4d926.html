script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"甘肃省委关于立即制止人口外流的通知","authors":[],"dates":[{"year":1960,"month":6,"day":8}],"is_range_date":false,"parts":[{"text":"甘肃省委关于立即制止人口外流的通知","type":"title"},{"text":"平凉、天水、定西地委：","type":"appellation"},{"text":"据民政厅反映：最近平凉、天水、定西地区某些县(市)流入陕西的人口日渐增多，在宝鸡下车的每天约200多人，在西安下车的每天约100多人。据我省驻宝鸡迁返工作组六月三日报告，流入宝鸡、咸阳、兴平、盩屋、凤翔等五个县、市约7000多人，大部份是最近流去的。西安市民政局的同志告诉我省迁返工作组的同志说：流入西安的甘肃人，70％以上是青壮年，30％是小孩。流出人口的地区主要是静宁、武山、清水、陇西、通渭、西礼、平凉等县(市)。","type":"paragraph"},{"text":"省委对这种可能发生的情况，曾多次告诉地委要及早加以注意，切实制止。现在上述各县(市)向陕西流入的人口日益增多，而地委对此，究竟采取什么态度来对待的，有无具体检查和布置，请把情况和你们的措施一并报告省委。","type":"paragraph"},{"text":" 甘肃省委1960年6月8日(甘肃省档案馆91—9—58卷)","type":"paragraph"}],"comments":[],"origin":"甘肃省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3a31c4d926"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

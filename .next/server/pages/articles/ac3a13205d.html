script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"黄永胜在接见广东各地代表时的讲话","authors":["黄永胜"],"dates":[{"year":1967,"month":9,"day":14}],"is_range_date":false,"parts":[{"text":"黄永胜在接见广东各地代表时的讲话","type":"title"},{"text":"黄永胜","type":"authors"},{"text":"〖地点：京西宾馆。摘要〗","type":"appellation"},{"text":"在当前的关键时刻，对每个组织、每个人都是个很好的考验。是否能紧跟毛主席的部署，搞好大批判，如有一个组织没有搞好大批判，而是在那里搞武斗，不沿着毛主席所开辟的航道前进，就不是一个好组织。","type":"paragraph"},{"text":"造反派要做出榜样，要立新功，尽管分成两派，但两派都是人民内部矛盾。当然这里还有坏人，在国内还存在走资派，坏人，在外部还有敌人。总理每次接见都很强调敌情，特别是海丰那里有个莲花山，经常有敌情已很出名了。现在我们两派打起来，打死的几乎都是好人，真正的坏人倒没有打死。这两派有些造反精神好些，有些造反精神差些，有些觉悟快些，有些觉悟慢些，有些跟中央精神紧些，有的跟得没那么紧，造反精神好的要帮助造反精神差些的组织，觉悟快的组织要帮助觉悟慢的组织，紧跟中央精神的组织要帮助跟得不那么紧的组织，使他们改正错误。两派都没有根本利益的冲突。","type":"paragraph"},{"text":"我们要相信人民解放军，我们有些部队支左犯了错误，屁股没有坐正。我们要相信他们会检查错误，屁股会转过来的，经过检查后，你们要相信他们解放军犯错误与走资派是不同的。","type":"paragraph"},{"text":"最后还是具体解决几个问题：","type":"paragraph"},{"text":"1．要为韶关“八一工农兵总部”平反。谁出面的就由谁出面平反。如果军区出面的，那就由军区出面为你们平反。","type":"paragraph"},{"text":"2．要派部队（带枪）到四会，保护你们（造反派）回广宁。要把被关的人都放出来。","type":"paragraph"},{"text":"3．海南那个冒充中央文革联络员的，要调查。你们把他抓起来，送交军分区，我们责令他们处理。","type":"paragraph"}],"comments":[],"origin":"来源：1967年9月17日红代会清华井冈山一部第三动态组编《动态》第152期","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"黄永胜","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"广东文革","type":"人物"},{"name":"武斗","type":"主题/事件"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ac3a13205d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

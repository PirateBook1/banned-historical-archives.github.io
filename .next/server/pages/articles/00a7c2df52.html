script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji4-1","name":"毛泽东全集第4卷(1)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji4-1.pdf"],"article":{"title":"湘赣边界特委致湖南省委信","alias":"","parts":[{"type":"paragraph","text":"湘赣边界特委致湖南省委信"},{"type":"paragraph","text":"（1928年8月）湖南省委："},{"type":"paragraph","text":"（1）杜同志来及来信均悉。五月卅日此间军委召集扩大会，由杜同志报告政治情形，并宣读省委来信，扩大会完全接受，对杜同志综合各地实际斗争的教训之报告，亦极重视。关于省委信中应解释者有下列几点：A．实力··...但以游击战争汇合湘南湘东赣西赤色努力，唯力是视，不过行动应侦察敌情，才能决定。B．以少数武装编成独立团营的错误，亦极接受，不过此间并未曾做过。C.此间系朱毛部及湘南农军而成，现在湘南农军已回去活动，原系口师编制，后改为口团，取消师部，组织军部，直接指挥。"},{"type":"paragraph","text":"（2）省委指出焚烧城市的错误，此间决不再犯。"},{"type":"paragraph","text":"（3）军中的党在形式上已普遍组织，组织形式上照国民党革命军的党之组织。"},{"type":"paragraph","text":"（4）军中CY组织，在过去湘南特委指示要成立，数月的经验，在工作方面感觉许多不便，在四军CY第二次大会决定合并。此次扩大会亦认为有合并的必要，不过非局部所能解决，须有省委作最后之决定，但此主张与取消派不同，CY有干事会，可以尽量参加工作。"},{"type":"paragraph","text":"（5）改造军队，洗刷流氓无产阶级当尽力去做。"},{"type":"paragraph","text":"（6）废除饷银制度，此间早有计划，但事实上兵士生活困难，兵士之耐劳艰苦，颇属难得。"},{"type":"paragraph","text":"（7）请派大批安源矿工来此当兵。"},{"type":"paragraph","text":"（8）军委成立，省委指定泽东为主席，此节似无必要，因此间地方工作，需人尤其迫切，军委组织亦无完善，书记为陈毅同志，此节未执行。"},{"type":"paragraph","text":"（9）湘南特委随军到资兴，取道安仁回衡阳，宜郴负责人已回去。"}],"authors":["毛泽东"],"dates":[{"year":1928,"month":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":120,"page_end":121},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"00a7c2df52"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在中共作协武汉分会党支部大会上的发言","authors":["李蕤","湖北"],"dates":[{"year":1957,"month":6,"day":3}],"is_range_date":false,"parts":[{"text":"在中共作协武汉分会党支部大会上的发言","type":"title"},{"text":"湖北李蕤","type":"authors"},{"text":"(李蕤：作协武汉分会副主席、《长江文艺》副主编)","type":"subtitle"},{"text":"6月3日在中共作协武汉分会党支部处理一个党员错误问题的支部大会上的发言（摘录）","type":"subtitle"},{"text":"××关了一年另五个月不让他们见面，这是什么理由呢？我在旧社会里坐过牢，老婆孩子也可以公开接见。在今天社会里处理××的问题，我们不让接见，这本身就是一个严重的官僚主义，把历史问题弄清楚也主要是从这个出发，有人说××什么都完了。到最后恢复工作时他和××谈家庭问题时还要叫他们在办公室里谈。对于××和×××的问题根本就没有考虑，这官僚主义是严重的。会议上有些领导同志不来，这又叫什么整风呢？没有听××的控诉，而实际上××的检讨中也是有控诉的。","type":"paragraph"},{"text":"4月间在“长江文艺”编辑部小整风会议上的一次发言","type":"subtitle"},{"text":"我认为要开展百花齐放、百家争鸣，勇气还是主要的，但也要有环境、勇气、规划、安排和条件，毛主席说党内90％的人对“百花齐放、百家争鸣”的方针有抵触，可见这问题还是严重的。","type":"paragraph"},{"text":"“江淮文学”上发表了陈登科的“爱”后，宣传部长、组织部长，都找陈登科谈话，陈登科做三次检讨还过不了关。又不让陈去北京参加会议，而“江淮文学”编辑部却因为发了这篇稿件领导上追查每个编辑的历史。四川“红岩”围攻“草木篇”，武汉也并不是“晴朗的天”。","type":"paragraph"},{"text":"我内方外圆，与编辑部的同志思想尚可见面，与黑丁尽量避免接触思想尤其文艺思想的不统一。特别到北京去开会思想不统一，但他还要尽量说服我甚至一直到下两点。有时我甚至想全盘托出，赤裸裸地谈出来，那怕谈翻了做到思想见面后，通过思想批判做到真正的一致。但左右顾虑还是压抑下去了，结果到年终检查时，就撞车啦。","type":"paragraph"},{"text":"在领导工作上我是不被重视的，淑耘公开说，只要黑丁、俞林同意，李蕤通不通都无关紧要。因此我对工作不大抓。","type":"paragraph"},{"text":" 来源：《右派言论选集》（湖北人民出版社，1957年9月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"16039e62b1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

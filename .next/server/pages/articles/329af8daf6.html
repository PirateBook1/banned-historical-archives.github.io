script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"以实际行动保卫毛主席  阳城两千青壮上前线","authors":[],"dates":[{"year":1946,"month":12,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"以实际行动保卫毛主席"},{"type":"paragraph","text":"阳城两千青壮上前线"},{"type":"paragraph","text":"【本报太岳二十七日电】阳城两千五百青壮年，以实际行动保卫陕甘宁边区，保卫人民救星毛主席，踊跃参加毛主席的人民解放军。模范工作者五区副区长王源，亲自动员一个排参军，一、二两区已参军者五百五十余人，三、四、七区各村在四天中报名参军者一千三百人，二区小学教员刘金元报名时说：“我是个共产党员，我要上前线去打蒋军，保卫毛主席。”东山妇会秘书曹秀兰动员自己男人参军，保证全村妇女不拉后腿，并组织妇女给军属生产。邢雪云的娘家婆家都受过中央军的害，她男人弟兄都去参军，她保证照顾两家的生活。李邱吴小坤的父亲在世，就把地卖光，他当时借了十八元钱，一年上利十八斗，上不起把地卖给债主，自己由债户变成佃户，逼得全家三十二年在外逃荒；现在抽回了自己的土地，又得牛一头，他说“自己的果实要自己去保”，因此自动参军。一区西沟群众诉出在蒋介石统治下的十大苦：剥削苦、支差苦、卖儿苦、饿死苦、冻死苦、卖妻苦、卖妈苦、负担苦、受打骂苦、当奴隶苦，他们喊着“没有毛主席就有受不完的苦！”当场有许多人报名参军，保卫自己，保卫毛主席。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"329af8daf6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

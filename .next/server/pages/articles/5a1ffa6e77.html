script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遵照毛主席的“备战、备荒、为人民”的伟大战略方针  广西玉林地区大力兴办小型化肥厂","authors":[],"dates":[{"year":1969,"month":6,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"遵照毛主席的“备战、备荒、为人民”的伟大战略方针"},{"type":"paragraph","text":"广西玉林地区大力兴办小型化肥厂"},{"type":"paragraph","text":"据新华社南宁十五日电　广西玉林地区广大干部和贫下中农认真贯彻执行伟大领袖毛主席的“备战、备荒、为人民”的伟大战略方针，按照小型为主、分散经营、因地制宜、自力更生、就地取材、就地使用的原则，大力兴办小型化肥厂，为农业生产服务。目前，全区八个县，已有六个县办起了小型化肥厂，连专区办的两个厂在内，全区共有八个小型化肥厂。"},{"type":"paragraph","text":"玉林地区的小型化肥厂，大部分是在一九六四年以后创办起来的。在办厂的过程中，他们坚决执行毛主席关于“独立自主、自力更生”的方针，土法上马，由小到大，少花钱，多办事。贵县化肥厂就是用过去炼铁的小炉群改建起来的。一九六四年进行了扩建，日产量提高二倍以上。现在这个厂已由小到大，逐步扩建成为一个机械化生产的化肥厂，生产出来的化肥除在本县全面推广使用外，还支援了外县。这个厂过去生产磷肥的燃料主要靠外地运来的焦炭，现在，在工人的大胆革新下，仅用百分之三十的焦炭，其余百分之七十的燃料采用了本地的优质煤，混合使用，降低成本达百分之十六以上。各县小型化肥厂需要的原料，基本上做到了就地解决。"},{"type":"paragraph","text":"玉林地区各县小型化肥厂办起来以后，对支援农业生产发挥了巨大的作用。化肥厂的革命工人带着产品样品深入到农村去，和贫下中农一道进行科学试验，边实验，边宣传，及时总结经验，进行推广。如建立最早的玉林专区化肥厂，连续同群众进行了两年的试验，才全面推广，普遍获得增产。玉林县茂林公社几年来由于施用了磷肥，加上其他生产条件的改善，连年获得丰收，现在平均亩产和总产，比使用磷肥前的一九六二年增长将近一倍。由于各地大办了化肥厂，增加了开采原料的门路，还使许多大队、生产队能安排适当的劳动力参加开矿，增加了集体副业的现金收入。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"广西文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5a1ffa6e77"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

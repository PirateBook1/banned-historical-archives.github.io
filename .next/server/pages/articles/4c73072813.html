script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji10","name":"毛泽东全集第10卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji10.pdf"],"article":{"title":"关于剩菲的基本方针","alias":"","parts":[{"type":"paragraph","text":"关于剿匪的基本方针1"},{"type":"paragraph","text":"（1937年7月6日）景范、黎林转分区委："},{"type":"paragraph","text":"来电悉。"},{"type":"paragraph","text":"（一）剿匪胜利是很好的，请更加努力。陕北散匪已肃清，股匪李清武?已投诚，关中六股土匪已消灭五股。因此请你们加速完成剿匪任务。"},{"type":"paragraph","text":"（二）根据剿匪经验，基本方针应该是，积极以军事力量打击土匪威胁，同时进行政治上的争取、分化、改造、改编、瓦解的策略，最后达到消灭土匪的目的。"},{"type":"paragraph","text":"（三）赵老五?匪股暂时可以停止军事进攻，积极进行政治上的争取和瓦解的工作，特别注意甜水堡一带的群众工作，达到争取、分化、瓦解、消灭的目的。至少应使其暂时中立，以便我方集中力量首先消灭最坏的，然后乘其不备解决之。"},{"type":"paragraph","text":"[1]这是毛泽东和朱德给中共三边特委军事部部长刘景范和陕甘宁省委军事部部长黎林的电报。"},{"type":"paragraph","text":"[2]李清武，又作李勤五，系活动于陕甘宁苏区宜川县北部及延安县临真镇一带的土匪头目。"},{"type":"paragraph","text":"[3]赵老五，名赵思忠，系活动于陕甘宁苏区盐池县西南甜水堡、环县（四）子弹现在没有，后需要时请派人来领。"},{"type":"paragraph","text":"毛朱六日"}],"authors":["毛泽东"],"dates":[{"year":1937,"month":7,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":399,"page_end":400},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4c73072813"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

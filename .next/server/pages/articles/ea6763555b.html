script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"邓小平讲话摘录","authors":["邓小平"],"dates":[{"year":1975,"month":9,"day":29}],"is_range_date":false,"parts":[{"text":"邓小平讲话摘录","type":"title"},{"text":"邓小平","type":"authors"},{"text":"（×××传达）","type":"appellation"},{"text":"学习理论不够，提拔干部中有问题，宣传毛泽东思想观点混乱。","type":"paragraph"},{"text":"我从来不反对老、中、青三结合，但是不可忽视“中”。当然老、中、青都不应忽视，可是“中”非常要紧。真正很快能培养起来接班的，还是这些四十多岁的县委书记，大厂长。二十多年党龄、工龄。一个县委书记拿到省里培养二、三年就可以当省委书记。你们还叫苦，说没有人，大胆的提嘛！好的苗子是可以快的。但好的苗子也要一个台阶一个台阶地提。否则不是爱护他，反而害了他。宁可每个台阶的时间短一点，也要一个台阶一个台阶的来。这段，从工人、农民中一下提上来，一般效果都不好，他们工作中有困难，这样提上来，弄不好反而害了他。因此，现在军队里职务先不变，下放，一级一级锻炼，叫做“挂职下放”。","type":"paragraph"},{"text":"现在学校居然出现了这样的情况，学生可以不读书了。主席说，学生以学为主。周荣鑫，你是教育部长，现在读书都成了问题，你还不发表演说？我听科学院汇报上级，实现四个现代化和三大革命运动都有你们的份。但是，现在科研工作的人也不读书了，科学家也很少到图书馆去了，不到时间就回家做饭去了，这样能赶上世界先进水平吗？","type":"paragraph"},{"text":"现在有些人听到风就是雨，听到什么，就好象出什么事了，现在批宋江的投降主义，有些人就以为要搞什么运动了，不知道是哪里来的。你又不是宋江，你又没有投降，你就好好学习毛主席的无产阶级专政理论，批判投降主义嘛！","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ea6763555b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

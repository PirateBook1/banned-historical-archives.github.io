script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东与24史研讨会举行李瑞环出席会议并讲话","authors":["吴娟"],"dates":[{"year":1997,"month":12,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报北京12月1日专电　(记者吴娟)在毛泽东104周年诞辰日即将到来之际，“毛泽东与二十四史学术研讨会”今天下午在人民大会堂举行，中共中央政治局常委、全国政协主席李瑞环及首都有关专家学者共50余人出席了会议。"},{"type":"paragraph","text":"毛泽东从青年时代就酷爱阅读中国史书，《二十四史》是他一生中阅读最多的一部，从1952年到他逝世的24年时光中，他精读了这部巨著并作了大量评注圈点。"},{"type":"paragraph","text":"李瑞环在讲话中指出，在我们高举邓小平同志理论旗帜、建设有中国特色社会主义的今天，回顾毛泽东同志的历史功绩，研讨毛泽东生前与二十四史、与中国历史这样一个重要的问题，是很有意义的事情。他说，毛泽东读史不是为史而史，而是结合中国革命的实践予以正确运用，推动历史的进步，这是毛泽东读史的特点，是他作为政治家读史用史的非凡之处，也是他尊重历史、学习历史、批注历史给我们的最宝贵、最重要的启示。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"27dc45811e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

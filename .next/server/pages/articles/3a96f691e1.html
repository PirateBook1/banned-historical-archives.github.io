script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北京学术界举行集会批判胡适派资产阶级人生观","authors":["新华社"],"dates":[{"year":1955,"month":1,"day":16}],"is_range_date":false,"parts":[{"text":"北京学术界举行集会批判胡适派资产阶级人生观","type":"title"},{"text":"新华社","type":"authors"},{"text":"【新华社北京十五日电】 在北京的哲学家、科学家和哲学爱好者一百三十多人十四日集会批判胡适派腐朽的资产阶级人生观。这是“胡适思想批判讨论会工作委员会”所主持的关于胡适哲学思想批判讨论的第二个题目。","type":"paragraph"},{"text":"讨论会由艾思奇主持。","type":"paragraph"},{"text":"会上，胡绳首先把他发表在“人民日报”上的“论胡适派腐朽的资产阶级人生观”一文作了扼要的说明。胡绳的文章剖析了胡适派人生观的一些基本论点，揭穿了胡适人生观的腐朽、恶毒的本质。胡绳说:“胡适在中国无产阶级领导的人民革命运动不断高涨的时期，出来声嘶力竭地宣传个人主义，其目的是在腐蚀中国人民大众的思想，破坏他们通过斗争而锻炼起来的集体主义，其目的又特别是在腐蚀知识分子的思想，阻止他们去和工农群众相结合。”胡绳接着指出:“实际生活表明，不用集体的力量去争取民族的自由和解放，争取人民的自由和解放，中国人民是不会有个人的自由和解放的。”","type":"paragraph"},{"text":"会议接着根据胡绳的文章展开了讨论。在会上发言批判胡适派人生观的有冯友兰、方华、王庆淑、潘梓年、陈仲平、金岳霖、任继愈、孙定国、贺麟等人。他们认为胡绳的文章是有党性和战斗性的；其中有些人同时还要求胡绳的文章应对马克思主义的人生观更多阐发一些。这样，对读者会有更大的帮助。","type":"paragraph"}],"comments":[],"origin":"《文汇报》1955年1月15日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3a96f691e1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

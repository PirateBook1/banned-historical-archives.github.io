<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"努伊拉总理和夫人到沪访问受到热烈欢迎贵宾离京时张春桥、倪志福等以及数千群众到机场热烈欢送李井泉副委员长陪同贵宾访问　市革委会领导成员和一千多群众到机场迎接贵宾　　市革命委员会举行宴会热烈欢迎突尼斯贵宾","authors":[],"dates":[{"year":1975,"month":4,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年四月四日电　突尼斯共和国总理赫迪·努伊拉和夫人以及随同来访的突尼斯贵宾由人大常委会副委员长李井泉陪同，今天上午乘专机离开北京前往上海参观访问。"},{"type":"paragraph","text":"到机场热烈欢送突尼斯贵宾的有:我国领导人张春桥、倪志福，人大常委会委员林巧稚，有关方面负责人王海容、何英、顾明、陈慕华、刘建章、马耀骥、姚成庆、朱传贤、周觉和首都群众数千人。"},{"type":"paragraph","text":"首都机场上飘扬着中国国旗和突尼斯国旗。隆重的欢送仪式开始，乐队奏突尼斯国歌和中国国歌。努伊拉总理由张春桥副总理陪同检阅了中国人民解放军陆、海、空三军仪仗队。当努伊拉总理和夫人等突尼斯贵宾同欢送群众告别时，人们敲锣打鼓，高呼口号，欢送贵宾。在飞机舷梯旁，张春桥、倪志福等同努伊拉总理和夫人等贵宾一一握手告别。"},{"type":"paragraph","text":"各国驻中国使节，突尼斯驻中国大使馆的外交官员，也到机场送行。"},{"type":"paragraph","text":"陪同努伊拉总理和夫人前往上海的还有我国外交部礼宾司副司长傅顺和，突尼斯驻中国大使克利比和夫人。"},{"type":"paragraph","text":"新华社上海一九七五年四月四日讯　突尼斯共和国总理赫迪·努伊拉和夫人以及随同来访的突尼斯贵宾，由人大常委会副委员长李井泉陪同，今天上午乘专机由北京到达上海参观访问。"},{"type":"paragraph","text":"到机场欢迎贵宾的有，上海市革命委员会副主任马天水、冯国柱，常委关建，有关方面负责人杨新亚、万桂红、韦明、余新裕、杨涛，和一千多名群众。"},{"type":"paragraph","text":"今天，上海的主要街道上飘扬着鲜艳的彩旗，沿街的高大建筑物上悬挂着巨幅欢迎标语。当努伊拉总理和夫人等贵宾走下飞机同欢迎群众见面时，人们敲锣打鼓，少年儿童手捧彩球和鲜花跳起了欢迎舞，表达上海人民对突尼斯人民的友好情谊。"},{"type":"paragraph","text":"晚上，上海市革命委员会举行宴会，热烈欢迎突尼斯贵宾。李井泉副委员长出席了宴会。"},{"type":"paragraph","text":"在洋溢着热烈友好气氛的宴会上，马天水副主任和努伊拉总理先后祝酒，表示要为中突两国人民之间的友谊和两国友好合作关系不断发展作出新的贡献。"},{"type":"paragraph","text":"努伊拉总理和夫人等突尼斯贵宾，今天还参观了上海工业展览会和上海市少年宫，游览了上海市容，并登上上海大厦，俯瞰上海全景。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1975\\04\\7545010201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e努伊拉总理和夫人等突尼斯贵宾，由李井泉副委员长陪同，于四月四日乘专机到达上海，受到群众的热烈欢迎。"},{"type":"paragraph","text":"新华社记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"马天水","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8e86434d6e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在反右派斗争中取得重大胜利，福州大学生举行祝捷大会","authors":[],"dates":[{"year":1957,"month":7,"day":10}],"is_range_date":false,"parts":[{"text":"在反右派斗争中取得重大胜利，福州大学生举行祝捷大会","type":"title"},{"text":"【文汇报福州10日专电】 福州大学生反右派斗争祝捷大会今天举行。福建师范学院、农学院、医学院、教师进修学院1000多学生代表，在这个团结的大会上汇报交流了前一阶段反右派重大胜利和经验，坚决表示再接再厉把反右派斗争进行到底。","type":"paragraph"},{"text":"5月初，各高校党委整风期间，教授中的右派分子师院钱履周(民盟)、农院黄震(农工)和医学院黄震亚、陈阅明(民盟)，利用这个机会，兴风作浪，四出煽动点火，向党发起猖狂进攻，学生中的右派分子积极响应附合，他们叫喊“撤销院党委”，主张“教授治校”，诬蔑肃反“搞糟了”，“要为受难者伸冤”，并组织“战斗司令部”、“鸣放司令部”，分别把持各校广播电台，出大字报，对党组织及党员激烈谩骂攻击，要搞大民主，要闹到街上去，并专电文汇报要求支援。(编者按:本报在6月9日收到福建师范学院学生来电称:“整风高潮速派员来访福建师院学生电复”。我们没有复电，也没有派员去访。)","type":"paragraph"},{"text":"当时，各校工农子弟，转业军人学生和共青团员，对此表示极大愤怒，曾予以严辞驳斥。医学院学生陈英祥为揭露该院右派黄震亚副院长的阴谋，曾收到二封恐吓信，而他毫不畏惧，继续发动同学战斗，但也有不少同学认识模糊，为右派所利用，一时各校乌烟瘴气，歪风很盛。","type":"paragraph"},{"text":"6月初，人民日报社论相继发表后，教师中的右派有计划退却，同学们也开始冷静下来。不久，北医发生炸弹事件，福州大学生再也捺不住心头怒火，24日举行了誓师大会，四所高校反右派斗争以雷霆万钧之势，波澜壮阔地开展起来。各校揭露右派本质的漫画，批驳反党、反社会主义言论的短文，如雨后春笋，广播电台整日传出正义之声，师院举办了自由讲坛、民主辩论会，还出版“烈火”刊物，各校都召开了100次以上大小集会与右派说理。经过20天战斗，大学生们认识有了很大提高。医学院学生检查了要闹事的不对，师院反右派斗争队伍大大增强，普遍认为受了一次阶级教育，对报纸作为阶级斗争工具有了新的体会。右派分子在铁的事实和真理面前，理屈辞穷，已处入孤立境地。各校院内邪气一扫而空。","type":"paragraph"},{"text":"在今天大会上，四校代表作了专题发言并揭露了当前右派在群众擦亮眼睛情况下，如何躲闪，顽抗狡辩，耍无赖的丑态。团省委书记陈玉西讲话中指出，斗争开始深入，右派更其狡猾。因此我们必须继续战斗，加强团结，克服温情主义，直到取得完全胜利。他并号召部分返乡同学积极宣传反右派斗争重大胜利及意义，参加体力劳动为农业社做几件好事，随时随地向一切离开社会主义的言行斗争。","type":"paragraph"},{"text":" 来源：《文汇报》1957年7月11日，原题为：“在反右派斗争中取得重大胜利，福州大学生举行祝捷大会，各校学生普遍受了一次阶级教育 坚决要再接再厉把斗争进行到底”。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2f017624bd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-515","name":"中央组织部关于民主评议党员和党员登记中形成的材料归档问题的通知","author":"中共中央组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央组织部关于民主评议党员和党员登记中形成的材料归档问题的通知","dates":[{"year":1989,"month":9,"day":28}],"is_range_date":false,"authors":["中共中央组织部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中央组织部干审局, 干审工作政策文件选编 (下), 1451","tags":[{"name":"党员","type":"主题/事件"},{"name":"党员登记","type":"主题/事件"},{"name":"归档","type":"主题/事件"}],"parts":[{"type":"title","text":"中央组织部关于民主评议党员和党员登记中形成的材料归档问题的通知"},{"type":"subtitle","text":"1989年9月28日·组通字〔1989〕17号"},{"type":"paragraph","text":"根据中发〔1988〕13号文件精神，全国城乡基层党组织逐步建立和实行民主评议党员制度；按照中发（1989）10号文件要求，全国部分单位进行一次党员重新登记。在评议党员活动和党员登记中都要形成一些材料，这将有利于充实党员档案、干部档案的新内容，便于组织全面地、历史地考察了解党员、干部。为此，现就有关材料的归档问题通知如下："},{"type":"paragraph","text":"一、应归档的材料："},{"type":"paragraph","text":"1.支委会在民主评议党员和组织考察的基础上，经过对党内外评议的意见进行实事求是的分析、综合所形成的组织意见；2．经民主评议被评为优秀党员的主要事迹材料和组织审批材料；"},{"type":"paragraph","text":"3.经民主评议认定为不合格党员而被劝退或除名的主要事实依据材料和组织审批材料；"},{"type":"paragraph","text":"4.党员登记中形成的《中国共产党党员登记表》;党支部对党员不予登记的决议及主要事实依据材料，上级党委审批材料。"},{"type":"paragraph","text":"二、上述材料均应经党组织审查盖章后归入本人档案。其中是干部的，按干部管理权限及时送有关部门归入干部档案；不是干部的归入党员档案。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eb97a52a57"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

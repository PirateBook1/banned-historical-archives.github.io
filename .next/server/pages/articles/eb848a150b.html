script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院关于结合农村整社、整风，大力开展爱国售棉突击运动的紧急指示","authors":[],"dates":[{"year":1960,"month":1,"day":25}],"is_range_date":false,"parts":[{"text":"中共中央、国务院关于结合农村整社、整风，大力开展爱国售棉突击运动的紧急指示","type":"title"},{"text":"完成棉花收购任务，现在已经成为关系国内市场和出口的一个重要问题，不仅是经济问题，而且是政治问题。要完成今年生产九百万件棉纱的计划，保证供应每人每年平均二十四尺棉布，不低于去年的供应水平，保证出口和其他方面的需要，一九六O年国家需要收购棉花四千万担左右。目前棉花收购虽然已经取得了很大成绩，但是到一月二十日累计，只收购到三千四百六十七万担，还差五百多万担棉花没有收购到手。这是目前摆在产棉区全党全民面前迫切需要完成的重要任务。","type":"paragraph"},{"text":"中共中央和国务院认为，目前必须在一切还没有完成棉花收购任务的地方，开展一个声势浩大的群众性的爱国售棉突击运动。在收购任务已经完成，但是还存有商品棉花的公社，也应当继续开展售棉运动。要求各地党委和人民委员会，在农村人民生活安排和公社收入分配大体结束以后，专门拿出一段时间，省委由农业书记、财贸书记联合挂帅，地委、县委和公社由第一书记挂帅，全党动员，全力以赴，进行艰苦深入的政治思想工作和组织工作。由党内到党外，发动党员、团员、贫农、下中农积极带头，掀起一个群众性的认售和送交爱国棉花的高潮，迅速把集体和个人保存的商品棉花全部卖给国家。要坚决做到：一经认售，立即兑现，边认售，边送交，保证运动既轰轰烈烈又踏踏实实。","type":"paragraph"},{"text":"爱国售棉必须同农村整社、整党结合进行，必须把爱国售棉作为产棉区整社、整党的内容之一。凡是在有棉花的地方，爱国售棉任务完成得好不好，是整社、整党工作是否搞好了的一个标志。同时，各地还必须根据实际情况，抓紧完成食油、烤烟、麻类等其他农产品收购任务，抓紧棉籽短绒和棉秆皮的剥制、收购工作。","type":"paragraph"},{"text":"目前农村人民生活的初步安排已经接近结束（当然今后还要经常抓紧抓狠），公社收入分配的工作也将要完成，整社、整党工作正在进一步展开，机不可失，时不再来，各级党委必须坚决抓紧时机，像去年十一月以后大搞出口运动那样，紧急动员起来，从省到县，层层建立收购棉花的办公室，迅速扭转收购进度减缓的趋势，全力争取在二月份再收购五百万担棉花！","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eb848a150b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

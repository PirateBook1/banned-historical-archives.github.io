script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"卢山县苗族自治区购粮中农民的思想情况","authors":["吴振全"],"dates":[{"year":1954,"month":12,"day":30}],"is_range_date":false,"parts":[{"text":"卢山县苗族自治区购粮中农民的思想情况","type":"title"},{"text":"吴振全","type":"authors"},{"text":"【贵州分社讯】到十二月上旬，贵州省卢山县苗族自治区粮食统购工作已完成任务百分之五十以上。这一工作的进行，基本上是顺利的，但各阶层思想情况相当复杂，具体情况如下：","type":"paragraph"},{"text":"贫农绝大多数是积极拥护粮食统购政策的。很多贫农除完成应售余粮任务外，还自愿多卖余粮给国家。但也有少数贫农表现不积极，甚至隐瞒产量。","type":"paragraph"},{"text":"大多数中农有惜售思想，怕以后不够吃，怕政府限制过严。应该卖粮多的人，思想抵触较大，要求少卖。有的怕完成任务后干部再动员多卖粮。有的愿零卖不愿整卖。还有一部分比较富裕的中农，存在等价惜售的思想。","type":"paragraph"},{"text":"富农一般是思想上反对粮食统购，但又怕法律制裁，因些表面表示守法，实则积极进行破坏。他们破坏的方面普遍是：隐瞒产量，疏散粮食，拉拢和收买村干部，拿湿谷子卖给国家等。","type":"paragraph"},{"text":"此外，地主一般的思想情况是怕犯法，因此除个别有破坏活动外，一般都表面表示守法。（吴振全编）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1954年12月30日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7bffbc652d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

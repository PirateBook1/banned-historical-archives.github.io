script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想是共产党员的命根子","authors":["沈阳部队某部九连党支部委员会"],"dates":[{"year":1968,"month":4,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想是共产党员的命根子"},{"type":"paragraph","text":"沈阳部队某部九连党支部委员会"},{"type":"paragraph","text":"中国赫鲁晓夫这个党内最大的走资派，一贯丧心病狂地反对伟大的毛泽东思想，极端仇视用毛泽东思想改造党员的思想。他公然叫嚷什么：“对马克思列宁主义的理论，如果没有基本知识，要学习毛泽东思想就比较困难。”这完全是胡说八道。他在这里玩弄一种障眼法，就是打着让党员“系统学习”马克思列宁主义的幌子，掩盖他反对毛泽东思想的罪恶实质。"},{"type":"paragraph","text":"毛主席教导我们：“领导我们事业的核心力量是中国共产党。指导我们思想的理论基础是马克思列宁主义。”林副主席对伟大的毛泽东思想作了最精辟、最全面、最正确、最科学的评价。他说：“毛泽东思想是在帝国主义走向全面崩溃，社会主义走向全世界胜利的时代的马克思列宁主义。毛泽东思想是反对帝国主义的强大的思想武器，是反对修正主义和教条主义的强大的思想武器。毛泽东思想是全党、全军和全国一切工作的指导方针。”毛泽东思想是共产党员的必修课，是改造党员思想的马克思列宁主义，是我们共产党员的命根子。我们学习和掌握毛泽东思想，就是学习和掌握当代的马克思列宁主义。共产党员无限忠于毛泽东思想，就是无限忠于马克思列宁主义，忠于党；不学习毛泽东思想，就是从根本上背离了马克思列宁主义，背叛了党。中国赫鲁晓夫恶毒地把毛泽东思想同马克思列宁主义对立起来，就是对马克思列宁主义、毛泽东思想最可耻的背叛！其恶毒用心，就是妄想让我们党背离马克思列宁主义、毛泽东思想，不让我们党员直接掌握毛泽东思想，使党员成为没有无产阶级政治头脑的庸人，为他篡党、篡国大开方便之门。"},{"type":"paragraph","text":"林副主席说：“对毛泽东思想抱什么态度，是一个很重要的问题。我们就是要抓对毛主席的态度、对毛泽东思想的态度问题。”对毛泽东思想抱什么态度，是检验是马克思列宁主义，还是修正主义；是革命，还是反革命的试金石。中国赫鲁晓夫疯狂地反对我们学习伟大的毛泽东思想，他就是我们最凶恶的敌人，我们坚决要把他批深，批透，批倒，批臭，让他永世不得翻身。"},{"type":"paragraph","text":"林副主席对伟大的毛泽东思想最忠最亲。我们连党支部以林副主席为榜样，用毛泽东思想建设党支部，以实际行动给了中国赫鲁晓夫最有力的批判。中国赫鲁晓夫拚命地反对伟大的毛泽东思想，我们就拚命地把毛泽东思想化为党员的灵魂；他拚命地想挖掉党员的命根子，我们就在党员中开展斗私批修的小整风，深扎毛泽东思想的根子；他拚命地反对活学活用毛泽东思想的群众运动，我们就教育党员带头学习，带头执行，带头宣传，带头捍卫伟大的毛泽东思想，使党员成为活学活用毛泽东思想的模范，培养党员成为永远忠于伟大领袖毛主席的无产阶级的先锋战士。由于坚持用毛泽东思想改造党员的思想，党员就成了连队建设的钢筋，学习毛泽东思想的模范，斗私批修的带头人。党员中涌现出许多无限忠于毛主席，处处闪耀着共产主义光辉的先进典型。党员们深有体会地说：“毛泽东思想是我们共产党员的命根子，谁拥护毛泽东思想，我们就和他亲，谁反对毛泽东思想，我们就和他拚；我们忠于毛泽东思想永生永世不动摇，用毛泽东思想改造自己思想一分一秒不停息。”我们党支部决心今后更加自觉地用毛泽东思想改造党员的思想，把党员都培养成为无限忠于毛主席的无产阶级先锋战士，把党支部建设成无产阶级专政下继续革命的战斗堡垒，建设成无限忠于毛主席，无限忠于毛泽东思想，无限忠于毛主席革命路线的战斗集体，一代一代地把毛泽东思想传下去。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2d1f1473d0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

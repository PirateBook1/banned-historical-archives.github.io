script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"绥远省归绥市回民自治区全体人民在“七一”前夕  向毛主席报告他们两年来的幸福生活","authors":[],"dates":[{"year":1952,"month":6,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"绥远省归绥市回民自治区全体人民在“七一”前夕"},{"type":"paragraph","text":"向毛主席报告他们两年来的幸福生活"},{"type":"paragraph","text":"【新华社归绥讯】绥远省归绥市回民自治区全体人民，在中国共产党诞生三十一周年纪念日的前夕，写信给毛主席，报告回民自治区成立两年来的情况。信上说：敬爱的毛主席："},{"type":"paragraph","text":"在纪念伟大的中国共产党诞生三十一周年的时候，我们归绥市回民自治区一万三千多人民，谨向您致衷心的祝贺和感谢，并将我们在您领导下所得到的幸福生活报告给您。"},{"type":"paragraph","text":"过去，反动统治阶级曾经诬蔑我们说：“贼回子，没有自治能力。”可是在中国共产党和人民政府的正确领导下，我们不但很快成立了回民自治区，而且取得了很大成绩。我们自治区各界人民代表会议有六十名回民代表，我们还选举出二十一名回民代表，分别参加了省和市的人民代表会议。在各个机关、团体、企业部门里也都有回族工作人员。过去，我们从不敢梦想政府机关里能有劳动回民的一席之地！我们过去在国民党反动统治下，生活非常悲惨，文盲占人口百分之九十。自治区人民政府成立以后，就为我们想出多种办法扶持生产、改善生活，还设立了两所回民小学校，在学校念书的一千一百四十三名小学生，绝大部分都是劳动回民的子弟。一九五○年自治区人民政府又开办了业余民校，已有七百零六名学生到校学习。此外，为了增进回民的健康，政府还举办了自治区卫生诊疗所，使全区的贫苦劳动回民都能得到减费或免费的治疗。"},{"type":"paragraph","text":"历代的反动统治者，在回、汉民族间所造成的歧视和仇恨，在您的光辉照耀下，已经冰消云散了。我们真正做到互相尊重。自治区成立后的第一个春节，回族居民就自动组织拜年团，挨门逐户地向自治区的汉族居民贺年。回族内部也更加团结，过去旧教派、新教派的回民不和，甚至互不通婚，现在亲爱如同家人。"},{"type":"paragraph","text":"以前我们不懂得什么是国家，现在我们都以无比的热情爱护自己的祖国。在“抗美援朝”运动中，我们全区百分之七十以上的户订立了爱国公约，并建立起经常的检查制度。我们捐献了四亿五千万元购买“回民号”战斗机，并把大批慰问金、慰问品送到朝鲜前线；此外还有九名回民子弟参加了军事干部学校和朝鲜前线的护理工作。"},{"type":"paragraph","text":"敬爱的毛主席，我们每一个人都深深知道今天的幸福日子是谁带来的！当执笔写信的人正在低头思索时，街道妇女吴淑贞说：“不用想啦，写上‘感谢毛主席，拥护共产党’吧！”敬爱的毛主席：这就是我们心坎里的话。我们将在您的领导下，和全国各兄弟民族一道为建设我们伟大的祖国而努力！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5055629d91"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

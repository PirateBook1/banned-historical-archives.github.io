script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"关于毛主席给彭德怀同志的诗","authors":["王亚志"],"dates":[{"year":1979,"month":2,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"关于毛主席给彭德怀同志的诗北京日报编辑部："},{"type":"paragraph","text":"一月十一日《北京日报》第四版刊载了关于毛主席给彭德怀同志的诗的文章，现提供一点情况供参考。"},{"type":"paragraph","text":"一九五四年“八一”建军节，一个部队报纸载了这首诗和简单说明，内容和这次刊载的内容相似。八月上旬，我拿了这张报纸就这首诗向彭德怀同志请问，彭总看了诗和说明后说，攻克腊子口是一军团打的。这首诗是一方面军到陕甘宁边区后写的。彭总说，当时我军初到陕甘，马家的骑兵对我军进行窜犯，对马家的骑兵要不要给他个打击？是当时面临抉择的一个问题。彭总说，当时他和毛主席就这个问题拟写了一份电报，主张给马家骑兵一个打击。电文中在提到陕甘地形时有“山高路远沟深”字句，电报送发后，他就去看地形，回来看到桌子上放着毛主席写的这首诗，第一句恰好是电文中的字句，但“沟深”改成了“坑深”。彭总说当时他拿起笔来把最末一句的“惟我彭大将军”改成了“惟我英勇红军”。彭总说，事后证明这次军事打击是必要的正确的，对于挫煞敌人气焰，稳定边区形势起了作用。彭总还说，那时毛主席除抓紧时间读书外，经常挥笔写诗、写词或写别的什么，一有空就总是写呀！写呀！写个不停。"},{"type":"paragraph","text":"以上彭总的谈话因时间已久，原话字句、措词记不太清楚了，但谈话内容的基本意思我记得是清楚的。"},{"type":"paragraph","text":"王亚志  一月十二日"},{"type":"paragraph","text":"（《北京日报》供稿）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"彭德怀","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"56491380b0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

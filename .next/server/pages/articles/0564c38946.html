script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我使馆最严重抗议苏修扣压我邮件要求苏联立即退还非法扣压的邮件，否则必须承担一切后果　指出苏修力图阻挡毛泽东思想的传播只能搬起石头打自己脚","authors":[],"dates":[{"year":1967,"month":7,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社莫斯科二十日电　中国驻苏联大使馆临时代办安致远，十八日就苏联修正主义当局无理扣压我使馆邮件一事向苏联外交部远东司司长李海秋提出了最严重的抗议。"},{"type":"paragraph","text":"抗议声明指出:苏联方面正在大肆加剧全面反华运动，去年以来，又对北京邮寄给中国大使馆的印刷品邮件进一步采取了非法的扣压和没收手段。去年十月二十一日，莫斯科国际邮局的负责人，竟然当着中国大使馆外交人员的面，毫无道理地扣压了《人民画报》二百七十多份、《中国建设》一百五十多份。中国大使馆去年十一月二日就此严重事件曾向苏联外交部作过交涉，严正要求苏联方面改变这种极端错误的作法，保证今后不再发生类似事件。但是，苏联方面的上述作法非但丝毫没有收敛，反而变本加厉，它们相继又扣压了北京邮寄给中国大使馆的大量其他邮件资料。从一九六七年一月起，莫斯科国际邮局不仅继续扣压了《人民画报》和《中国建设》，还扣压了《北京周报》等其他各种印刷品。而且，使中国人民绝对不能容忍的是，苏联方面竟然丧心病狂地把当代最伟大的马克思列宁主义者、中国人民的伟大领袖毛泽东同志的著作和照片也横加扣压。今年六月九日，当中国大使馆人员持提货单前往莫斯科海关提取北京邮寄使馆的邮包时，苏联的海关人员竟又擅自开包检查，并且当场非法地把大使馆的部分货运物品没收。"},{"type":"paragraph","text":"声明严正表示:苏修当局的这一系列卑劣行径，不言而喻，是对中国主权的侵犯，也是对国际关系起码准则的粗暴的践踏，是它继单方面撕毁中苏之间一系列协议之后，又企图彻底撕毁两国有关邮电协定的行为。"},{"type":"paragraph","text":"声明强调指出:对于毛泽东同志的著作和照片，对于以毛泽东思想为指导方针报道中国对外政策和国内生活的印刷品，苏修当局满怀仇恨，怕得要死。与此同时，对于世界人民头号敌人美帝国主义的反动刊物，苏修当局却奴相十足，帮它在苏联公开印发，大开绿灯，为之兜售。这就充分地暴露了苏联修正主义领导集团联美反华的丑恶嘴脸。"},{"type":"paragraph","text":"声明说:中国人民的伟大领袖毛主席说:“惟独共产主义的思想体系和社会制度，正以排山倒海之势，雷霆万钧之力，磅礴于全世界，而葆其美妙之青春。”马列主义是任何反动势力也封锁不了的。苏联修正主义领导集团今天力图阻挡毛泽东思想的传播，这只能是螳臂挡车，搬起石头打自己的脚。"},{"type":"paragraph","text":"安致远临时代办要求苏联方面立即退还被它非法扣压的一切邮件，切实保证今后不再发生类似事件。声明严正指出:如果苏联方面仍不正视中国大使馆的这一严正警告，依然一意孤行，由此而产生的一切后果，全部由苏联方面承担。"},{"type":"paragraph","text":"李海秋在听完我上述声明后，在声明所列举的事实面前心虚理亏，无言以对，只字不敢提及这些事实，竟毫无道理地“拒绝接受”上述声明。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0564c38946"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

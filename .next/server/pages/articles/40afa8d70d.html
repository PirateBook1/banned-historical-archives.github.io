script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"对空军消灭飞行事故会议情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"对空军消灭飞行事故会议"},{"type":"paragraph","text":"情况报告的批语!"},{"type":"paragraph","text":"（1952年9月9日）同意。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九月九日"},{"type":"paragraph","text":"[1]这是毛泽东对中央人民政府人民革命军事委员会代理总参谋长聂荣臻1952年9月9日报告的批语。"},{"type":"paragraph","text":"[2]聂荣臻的报告说：空军建立两年半来，在飞行训练中连续发生大小事故，问题长期得不到解决。今年8月下旬至9月上旬召开空军消灭飞行事故会议。会议认为，必须彻底消灭飞行事故才能打好空军建军的基础，并提出了消灭事故的办法：（一）必须严格照条令办事，加强纪律。（二）加强业务学习，由外行变为内行；克服官僚主义，认真组织检查。（三）责成空军司令部、政治部制定严格认真的检查飞行事故的制度，加强党政工作与训练工作的配合。要求苏联军事顾问从各方面帮助空军部队和学校消灭事故，同时我空军干部必须虚心向顾问学习。（四）肃清空军内部及外部反革命破坏活动。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":9,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":235,"page_end":235},"tags":[{"name":"毛泽东","type":"人物"},{"name":"聂荣臻","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"40afa8d70d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

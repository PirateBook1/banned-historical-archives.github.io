script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"感谢对印度支那停战的祝贺  胡志明主席电毛泽东主席  并函谢中国人民对越南人民的热情友谊","authors":[],"dates":[{"year":1954,"month":8,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"感谢对印度支那停战的祝贺"},{"type":"paragraph","text":"胡志明主席电毛泽东主席"},{"type":"paragraph","text":"并函谢中国人民对越南人民的热情友谊"},{"type":"paragraph","text":"【新华社二日讯】越南民主共和国胡志明主席在八月二日复电中华人民共和国中央人民政府毛泽东主席，感谢对印度支那停战的祝贺。电文如下：中华人民共和国中央人民政府主席毛泽东同志："},{"type":"paragraph","text":"越南人民由于得到中国、苏联人民与世界爱好和平人民的帮助以及其本身的团结努力，在恢复印度支那和平问题上已取得了重大的胜利，承您于七月二十三日来电祝贺，我谨代表越南人民、越南民主共和国政府以及以我个人名义向一贯在我国抗战和恢复和平的斗争中给予我们支持的中华人民共和国人民及政府致以衷心的感谢。"},{"type":"paragraph","text":"今后，为在我国巩固和平、实现统一、完成独立和民主的斗争，将是繁重和困难的。我们相信中国人民、中华人民共和国政府一定会给予我们更大的支持和鼓舞。"},{"type":"paragraph","text":"我们愿更努力巩固和伟大的中国人民兄弟般的团结，并为保卫亚洲和世界的和平献出我们的力量。"},{"type":"paragraph","text":"敬祝主席同志身体健康。"},{"type":"paragraph","text":"越南民主共和国主席胡志明  一九五四年八月二日"},{"type":"paragraph","text":"【新华社二日讯】越南民主共和国主席胡志明写信给新华社说：“很多中国可爱的少年先锋队队员、青年学生、工人朋友和农民朋友写信给我，表示他们对我和越南人民的热情的友谊。我们非常兴奋和感激。”"},{"type":"paragraph","text":"胡志明主席要求新华社代他向写信给他的中国人民表示谢意，并祝他们身体健康，学习和工作进步。"},{"type":"paragraph","text":"胡志明主席的这封信是他亲笔用中文书写的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cb4c9cfd46"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

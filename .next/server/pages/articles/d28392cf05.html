script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全市活学活用毛泽东思想积极分子代表大会昨开始交流体会无限忠于毛主席就有无限力量代表们决心学习先进经验以实际行动表达对毛主席的赤胆忠心","authors":[],"dates":[{"year":1968,"month":4,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　参加上海市一九六八年活学活用毛泽东思想积极分子代表大会的代表，怀着对伟大领袖毛主席、对战无不胜的毛泽东思想、对毛主席的无产阶级革命路线无限深厚的阶级感情，昨天下午开始在大会上交流活学活用毛泽东思想的体会。"},{"type":"paragraph","text":"在昨天大会上发言的有:上海工人革命造反总司令部代表王洪文同志、上海市第六中学代表郑革命同志、上海有线电厂熊人培同志。"},{"type":"paragraph","text":"他们活学活用毛泽东思想有一个共同的特点，这就是心怀一个“忠”字，狠抓一个“用”字。"},{"type":"paragraph","text":"他们有一个总的体会，即紧跟毛主席就是胜利!他们的发言说出了代表们的心里话，台上台下高呼“毛主席万岁!”“祝毛主席万寿无疆!万寿无疆!”的口号声连成一片，久久不息。"},{"type":"paragraph","text":"无限忠于伟大领袖毛主席，这是每个革命战士高于一切的革命大节，是无产阶级革命派的第一需要。只有心怀一个“忠”字，对毛主席、毛泽东思想和毛主席的革命路线怀着无比深厚的阶级感情，才能学好用好毛泽东思想，才能在革命的大风大浪里勇往直前。上海工人革命造反总司令部代表王洪文同志说:“对毛主席和毛主席的无产阶级司令部就是要无限忠。对中国赫鲁晓夫、对中国赫鲁晓夫的资产阶级司令部就是要刻骨恨!”他们从“安亭事件”以来，面对尖锐复杂的阶级斗争形势，千头万绪，怎么办呢?正象毛主席教导的:“指导一个伟大的革命运动的政党，如果没有革命理论，没有历史知识，没有对于实际运动的深刻的了解，要取得胜利是不可能的。”他们在解放军的帮助下，认识到最最根本的就是要靠毛泽东思想。他们排除了各种干扰，下定决心，把学习毛泽东思想放在一切工作的首位。从去年夏季以来，他们就始终保证每天两小时的学习，做到了雷打不敢。他们在处理问题、决定工作时，都要反复想一想:毛主席是怎么指示的?做到了时时想到忠，处处对照忠，事事落实忠。"},{"type":"paragraph","text":"要问忠不忠，就看用不用，用不用就看对毛主席的伟大战略部署紧跟不紧跟。上海有线电厂熊人培同志凭着一颗无限忠于毛主席的红心，急毛主席所急，想毛主席所想，象李文忠同志那样:“毛主席挥手我前进”!不论是在同资产阶级反动路线的激烈搏斗中，还是在支援内地建设的工作中，真正做到了刀山敢上，火海敢闯。在支援内地建设的工作中遇到困难时，熊人培就说，“我们再艰苦，也比不上当年红军的艰苦。同志们，听毛主席的话，就会无往而不胜!跟毛主席走，天大的困难也叫它低头!”他怀着对毛主席无限的忠，带领同志们克服了一个又一个的困难。"},{"type":"paragraph","text":"忠于毛主席，紧跟毛主席的战略部署，就要排除来自右的和极“左”思潮的干扰，牢牢掌握斗争的大方向。上海市第六中学的代表郑革命同志说:“我们学校在复课闹革命中取得的一些成绩，是两个阶级、两条道路、两条路线激烈斗争的结果。”自从毛主席支持、肯定了市六中学以革命的大批判促进革命的大联合的经验后，社会上有股暗流，千方百计想搞垮他们。他们用战无不胜的毛泽东思想同这股右的和极“左”的暗流进行了四次大搏斗，终于站稳了脚跟，紧跟了毛主席的战略部署。"},{"type":"paragraph","text":"大会结束后，部分代表立刻进行座谈。代表们深有所感地一致认为，上海工人革命造反总司令部、市六中学和熊人培同志活学活用毛泽东思想的经验介绍，等于给大家上了一堂极其生动的政治课。代表们虚心地对照自己的不足之处，表示一定要学习先进经验，努力赶上去，用实际行动来表达对伟大领袖毛主席的赤胆忠心。"},{"type":"paragraph","text":"昨晚，许多代表回原单位传达了三位代表的发言，让更多的革命群众向他们学习。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"王洪文","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d28392cf05"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

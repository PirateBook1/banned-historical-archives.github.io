script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"沈阳市资本家对发行公债的反映","authors":["编","马启智"],"dates":[{"year":1955,"month":2,"day":8}],"is_range_date":false,"parts":[{"text":"沈阳市资本家对发行公债的反映","type":"title"},{"text":"马启智编","type":"authors"},{"text":"【辽宁分社讯】自报纸公布发行一九五五年经济建设公债的消息后，沈阳市部分私营工商业资本家表示抗拒，个别的则进行诬蔑和诽谤。大兴针织厂经理齐心(工商联副主任委员)说：“这简直是步步紧，工商业都喘不过气来了，政府对工商业的政策究竟是怎么一回事呢？咱们也不知道……。”东奉铅字局经理白润卿说：“‘五反’那个关时间短好过；对工商业进行改造这个关可真不好过，眼前公债这个关就是工商业的‘难关’。”另外一些私营工商业者中较普遍地以“生活困难”、“加工任务少”等为藉口，到处叫苦。如煤炭行业代表黄某即在同业中间有意散布说：“今年可不像去年了，去年我们买了二百万元公债，今年如再买二百万元，买卖就得‘关门’了！”兴华鞋店经理王兴华也散布不满情绪说：“公债又下来了，这简直是‘荞麦皮子，挤香油啊！’拿我们鞋帽皮革业来说，外债都还不起，谁有钱买公债呀！”另外也有个别顽固分子和被管制分子公开抗拒。有一个资本家说：去年来一个“清算会缴”，到现在还没喘上气来呢！这回又来个“建设公债”，真够呛！叫我拿公债，要我的脑袋我也拿不出呀！被管制分子郭执中故意的散布变天思想说：“去年有公债，今年还要这个玩艺(指公债)十年、八年才还清，说不定政府还到不了那个时候就完蛋啦！”","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年2月8日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"857627a9ce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

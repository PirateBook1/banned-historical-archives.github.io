script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席致苏联部长会议主席斯大林电","authors":[],"dates":[{"year":1951,"month":11,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席致苏联部长会议主席斯大林电苏维埃社会主义共和国联盟部长会议主席斯大林同志："},{"type":"paragraph","text":"值此伟大的十月社会主义革命三十四周年之际，谨代表中国人民、中华人民共和国政府和我个人向苏联人民、苏联政府和您致衷心的祝贺。"},{"type":"paragraph","text":"请让我祝贺苏联的社会主义建设和正在开始的共产主义建设的伟大成就，这种成就使全世界劳动人民获得了为光明的未来而奋斗的无限勇气。"},{"type":"paragraph","text":"请让我祝贺苏联的和平政策的伟大胜利，这种胜利挫败了战争挑拨者的可耻阴谋，团结了全世界的和平人类，使他们相信和平可以战胜战争。"},{"type":"paragraph","text":"请让我祝贺苏联和中华人民共和国的日益亲密的不可动摇的伟大友谊，这个包括全世界三分之一人口的友谊，是世界和平进步事业必然胜利的最可靠的保证。"},{"type":"paragraph","text":"中华人民共和国中央人民政府主席毛泽东"},{"type":"paragraph","text":"一九五一年十一月五日  北京"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b7b906e9cb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

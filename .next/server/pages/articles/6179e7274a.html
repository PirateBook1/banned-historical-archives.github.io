script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"龙磜农业社通过大辩论削减自留地","authors":["《人民日报》记者"],"dates":[{"year":1958,"month":7,"day":17}],"is_range_date":false,"parts":[{"text":"水稻生产进入新的历史时期","type":"title"},{"text":"《人民日报》记者","type":"authors"},{"text":"本报记者对湖北早稻高额丰产的评述","type":"subtitle"},{"text":"本报武汉3日电　记者评述湖北早稻获得高额丰产称：近日来湖北早稻纷纷突破万斤大关，截至目前为止，应城县春光一社一亩六分多田平均单产一万零五百七十九斤，孝感县朋兴乡和平社一亩一分多田平均单产一万一千二百零一斤，朝阳乡黄丝五社一亩六分多田平均单产一万三千四百零八斤，长风社一亩二分多田平均单产一 万五千三百六十一斤。消息传来，人心振奋，都说早稻高产“卫星”越来越多，开辟了水稻丰产的新的历史时期。","type":"paragraph"},{"text":"去年湖北省早稻单产最高的是一千七百斤，今年同是那块土地还是那些人为什么产量就像飞的那样快呢？是人们在党的总路线的光辉照耀下，破除了迷信，解放了思想。","type":"paragraph"},{"text":"自从夏季小麦高产的消息传出之后，人们满怀信心地想：小麦向称低产作物，还能亩产六、七千斤；水稻向称高产作物，为什么不能更加大量增产呢？于是他们提出 “水稻超小麦，高产赶低产”的口号。长风社主任、全国著名劳动模范官木生首先在自己早稻试验田里订出了亩产万斤规划，各地很快掀起了早稻亩产万斤试验的浪 潮。","type":"paragraph"},{"text":"当时“观潮派”和保守主义者对于早稻亩产万斤是怀疑的，他们说：“唐、宋、元、明、清，没有过水稻千斤（一亩），现在要想搞万斤，梦想！”但是，人们没有 理会这些话，他们以冲天的干劲，大胆实行技术革新，战胜干旱等自然灾害，终于取得早稻丰收，并且大大超过原来的规划万斤指标。面对着这个活生生的事实， “观潮派”和保守主义者作何感想？","type":"paragraph"},{"text":"也许有人要说，这些高产作物，一定长在特别良好的田里。不！有些田的条件并不算好。例如亩产一万五千多斤的官木生的试验田，就是一块“死马肝土田”（土质不好的落后田）。为什么这样的田能够取得高额丰产呢？创造高额丰产的人们说得好，因为他们藐视自然界的一切敌对因素，不作自然的奴隶，相信自己和集体的伟 大力量，相信“想到要超过而又敢于超过的，就一定能够超过”的道理，从而高度发挥了主观能动性，当然这些在“条件论”者说来是难以理解的。","type":"paragraph"},{"text":"早稻高额丰产不仅对于“观潮派”和保守主义者是一副“清醒剂”，而且对于促进派也是很大的启发，启发他们进一步解放思想，把水稻生产从一个高峰推向另一个高峰。目前全省各地提出“晚稻定要超过早稻”的豪迈口号就是一个明显的例证。","type":"paragraph"}],"comments":[],"origin":"1958年8月４日《人民日报》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6179e7274a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"希尔主席赞扬中国文化大革命，痛斥中国的赫鲁晓夫  毛主席革命路线粉碎了资产阶级反动路线","authors":[],"dates":[{"year":1967,"month":9,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"希尔主席赞扬中国文化大革命，痛斥中国的赫鲁晓夫"},{"type":"paragraph","text":"毛主席革命路线粉碎了资产阶级反动路线"},{"type":"paragraph","text":"新华社墨尔本电　澳大利亚共产党（马克思列宁主义）主席希尔最近在《先锋报》上发表文章，痛斥中国的赫鲁晓夫，热情赞扬毛主席对发展马克思列宁主义作出的光辉贡献。"},{"type":"paragraph","text":"文章说：“中国赫鲁晓夫在中国人民斗争的每一阶段所扮演的角色，都表明是背叛行径，是使革命运动适应资本主义的行径。另一方面，毛主席针锋相对地捍卫了和全面地、创造性地发展了马克思列宁主义。”"},{"type":"paragraph","text":"文章指出，在无产阶级文化大革命中，毛泽东思想取得了伟大的胜利，“使无产阶级革命路线打败资产阶级改良主义路线的胜利达到了一个新的高潮”。"},{"type":"paragraph","text":"文章强调指出：“对于我们澳大利亚人（以及全世界的革命者）来说，特别具有重要意义的是，自从各国共产党建立以来，在国际共产主义运动中一直进行着的，恰恰是这样一场斗争。"},{"type":"paragraph","text":"“走什么道路——是走革命的社会主义道路呢，还是走资产阶级改良主义道路？"},{"type":"paragraph","text":"“象多列士、陶里亚蒂一样，夏基、狄克逊、阿隆斯（澳共修正主义分子）走的是资产阶级改良主义道路。这是一股国际性的潮流。他们向资本主义屈服、投降。今天，象中国的赫鲁晓夫（对于他的下场他们是那么伤心）一样，他们已经成为向资本主义献媚讨好、拍马奉承的奴仆。”"},{"type":"paragraph","text":"文章说：“真正的革命者维护马克思列宁主义。今天他们维护马克思列宁主义的顶峰毛泽东思想。毛泽东思想从来没有同敌人妥协过一次。当共产党的‘权威’多列士和陶里亚蒂在第二次世界大战之后，把工人的武器交给帝国主义者（中国的赫鲁晓夫主张这同一条路线）的时候，毛泽东坚持了枪杆子对革命事业极为重要这一正确的马克思列宁主义的路线。”"},{"type":"paragraph","text":"文章强调指出，马克思在国际工人运动中抵制了机会主义，在他逝世后，恩格斯继续进行这一斗争。接着，列宁挺身而出反对第二国际的领导人。后来，在反对现代修正主义的斗争中，毛泽东维护了大大地发展了他的前辈伟大的马克思主义者的思想。"},{"type":"paragraph","text":"文章最后说：“今天革命的马克思列宁主义发射出灿烂的光辉。新的战士正在涌现。一大批马克思列宁主义的革命组织正在形成。这首先应该感谢天才的毛泽东。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d838324bc1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

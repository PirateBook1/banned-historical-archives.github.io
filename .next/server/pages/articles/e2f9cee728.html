script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"d07180b9-ae42-4bdb-bae1-9263e125fa2c","name":"政治经济学概论（人民出版社1973年版）","internal":false,"official":true,"type":"pdf","author":"徐禾，人民出版社1973年版","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/d07180b9-ae42-4bdb-bae1-9263e125fa2c.pdf"],"article":{"title":"后记","alias":"","parts":[{"type":"paragraph","text":"后"},{"type":"paragraph","text":"记本书根据马克恩的伟大著作《资本论》的内容和体系，对马克思主义政治经济学的基本原理，做了一些通俗性的解说，供学习政治经济学的同志参考。本书由北京若干高等学校部分政治经济学教师集体编写，初稿完成于一九六三年，曾由中国人民大学出版社作为校内教材出版。参加本书初稿编写工作的先后有：中国人民大学徐采、李光宇、陈秋梅、余学本、庄次彭、陈俊欧、肖德周、朱述先、周新城，王瑞称、赵凤山、胡钧、于学偶、周勤英、许厚、朱光立、赵纯报、王希良、张庆华、韩志德、马骇、朱荣轩北京大学张友仁、胡志仁、刘劳械、周元、陈德华；中国科技大学张云生；北京机械学院邓平；北京工业学院李琦；北京外贸学院王路：北京化工学院王向成；中央戏剧学院于乐庆等同志。徐禾、李光宇、陈秋梅等同志负责修改定稿。本书这次正式出版前，由徐采，李光字、余学本、肖德周等同志对内容和文字作了一些修订。由于我们的水平所限，书中难免有缺点和错误，请读者予以批评、指正。编者"},{"type":"paragraph","text":"一九七三年五月"}],"authors":["徐禾"],"dates":[{"year":1973,"month":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":509,"page_end":509},"tags":[{"name":"北京文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e2f9cee728"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

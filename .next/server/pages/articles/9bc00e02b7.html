script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席访苏新闻　欧洲各报显著刊载","authors":[],"dates":[{"year":1949,"month":12,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席访苏新闻"},{"type":"paragraph","text":"欧洲各报显著刊载"},{"type":"paragraph","text":"【新华社布拉格二十日电】毛主席的访问斯大林大元帅引起了整个欧洲舆论界的极端重视，正如法共“今晚”报所说的“不同的评论家们均承认毛泽东这一访问是富有历史意义的大事”。法共的人道报、今晚报，英共的工人日报，匈共的自由人民报等，均把这一震动世界的新闻登载于第一版最显著的地位。巴黎“世界”报十八日头版第一条新闻的标题是：“到达莫斯科后毛泽东立即为斯大林大元帅所接见”。在同日题为“中国与苏联”的社论里，世界报说：“这是一个有象征意义的事件，也是不久以前在亚洲所完成了的大变动以及因此而改变世界力量对比的一个特出的形容。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9bc00e02b7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

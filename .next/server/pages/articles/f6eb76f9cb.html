script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖南省土地改革工作中几个问题","authors":[],"dates":[{"year":1950,"month":9,"day":21}],"is_range_date":false,"parts":[{"text":"湖南省土地改革工作中几个问题","type":"title"},{"text":"【湖南分社讯】湖南土地改革委员会第二次会议上对土改工作中几个问题的反映：","type":"paragraph"},{"text":"(一)部分民主人士对土改存在过左情绪，不根据客观条件和主观的力量，要求尽量大搞，提出增加土改地区。对保存富农经济政策认识上很糢糊。凌兆尧委员说：制定土改细则，应动富农土地，不分自耕和出租，按人口平均分配。另外也有人提出学田不宜分，因为牵涉太大，会影响各阶层情绪。","type":"paragraph"},{"text":"(二)土改中的几个具体问题：(1)退押：农民佃地主的田，押金很重。现在农民迫切要求退押。对停止退押，农民有不满。(2)债务：地主知道要土改了，普遍发生逼债现象。(3)解放后地主出卖或转移土地和财产的情形很普遍，农民吃亏不少。(4)土改时期如何结合冬耕生产。","type":"paragraph"}],"comments":[],"origin":" 新华通讯社编《内部参考》1950年9月21日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f6eb76f9cb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

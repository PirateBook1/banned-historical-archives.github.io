script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"甘肃省委恳请调整1961年工农业生产主要指标","authors":[],"dates":[{"year":1961,"month":1,"day":5}],"is_range_date":false,"parts":[{"text":"甘肃省委恳请调整1961年工农业生产主要指标","type":"title"},{"text":"中央并西北局：","type":"appellation"},{"text":"由于我们工作中的严重错误以及两年特大灾害，给人民生活、工农业生产等诸方面都带来了严重的困难，目前，许多厂矿都处于停产、半停产状况，农业备耕情况不够好，劳动力乏弱，人民生活尚未安排下来。今年上半年需要集中人力、物力，交通运输力量抓紧人民生活安排，因此对工农业生产需要进行调整、巩固、准备生产等工作。估计，今年工农业生产水平不可能超过去年水平。鉴于此，我们对今年全省工农业生产主要指标和出口任务进行了调整，现将调整意见报上。","type":"paragraph"},{"text":"一、农业生产：总播种面积调整为五千万亩，其中粮食播种四千至四千一百万亩，粮食总产五十亿斤。棉花播种二十五至三十万亩。","type":"paragraph"},{"text":"二、工业生产：铁调整为五万吨，钢五千吨，钢材二千五百吨，煤炭六百二十万吨，水泥五十万吨(其中：小窑生产八万吨)，平板玻璃十万箱，发电量十四亿度，运出木材十三万立方米，金属切削机床五百三十台(其中：中央一百三十台)，铝五千吨，糖八百吨，火柴十五万箱，胶鞋一百二十万双，皮鞋四十五万双，纸及纸板八千吨(其中机制纸六千吨)，毛织品八十万米。","type":"paragraph"},{"text":"三、外贸出口调整为二千至二千五百万元，主要出口工业品和畜产品的皮毛等物资。","type":"paragraph"},{"text":"四、其他指标拟作相应调整。","type":"paragraph"},{"text":" 甘肃省委1961年1月5日","type":"paragraph"},{"text":"(甘肃省档案馆91—4—876卷)","type":"paragraph"},{"text":"","type":"paragraph"}],"comments":[],"origin":"甘肃省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"52ea910340"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

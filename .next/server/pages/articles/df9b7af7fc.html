script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"迟浩田在总部机关毛泽东军事思想讲座结束时强调  把坚持和发展毛泽东军事思想统一起来","authors":["胡年秋"],"dates":[{"year":1991,"month":7,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"迟浩田在总部机关毛泽东军事思想讲座结束时强调"},{"type":"paragraph","text":"把坚持和发展毛泽东军事思想统一起来"},{"type":"paragraph","text":"新华社北京７月２６日电  （记者胡年秋）人民解放军总部机关毛泽东军事思想讲座圆满完成授课计划，今天在京结束。"},{"type":"paragraph","text":"这次的讲座从６月１３日起举办，参加听课的共达２０００余人次，其中８０％以上是三总部和驻京各大单位军以上领导干部。讲座注重从宏观、整体上阐述毛泽东军事思想，注重理论与实际的结合，从而使大家进一步加深了对新的历史时期学习毛泽东军事思想重要意义的认识，从总体上了解毛泽东军事思想的科学体系，把握毛泽东军事思想的立场、观点和方法。在授课过程中，大家还联系军队建设和现代战争的实际，系统学习研究了邓小平同志关于新时期军队建设的论述，学习研究了毛泽东军事思想在新的历史时期的运用和发展，进一步加深了对新时期军委一系列方针、原则的理解，为在工作中更加自觉地贯彻执行奠定了良好的基础。"},{"type":"paragraph","text":"今天下午，国防大学校长兼政委张震以《毛泽东军事思想永放光芒》为题，讲了最后一讲。讲座结束，总参谋长迟浩田作了重要讲话。他充分肯定了这次举办毛泽东军事思想讲座为深入学习开了一个好头。他说，当前学习毛泽东军事思想，首先是反对资产阶级自由化、保持我军无产阶级性质的需要，是解决军队建设和未来作战的需要，同时，也是把老一辈革命家开创的革命事业推向前进的需要。资产阶级自由化思潮鼓吹军队“非党化”、“非政治化”，其实质是要改变我军的无产阶级性质，削弱毛泽东军事思想的指导地位，我们必须加强对毛泽东军事思想的学习，坚定不移地坚持毛泽东军事思想的指导地位。国际环境的变化和新的科学技术在军事领域的运用，给军事工作提出了一系列新的问题，只有以毛泽东军事思想作指导，才能给以正确的回答和解决。他强调，邓小平同志关于新时期军队建设的论述，全面系统地回答和解决了我军新时期建设的一系列重大问题，对今后军队建设有着长远的指导作用，要认真学习与贯彻，要把坚持和在实践中继承发展毛泽东军事思想高度统一起来。"},{"type":"paragraph","text":"迟浩田要求大家把这次的讲座作为一个入门向导，把毛泽东军事思想的学习作为一项长期的任务，坚持不懈地抓下去；当前，要认真学习《毛泽东选集》一至四卷第二版和江泽民同志在庆祝建党７０周年大会上的讲话。要在学习中紧密联系军队建设和现代战争的实际，联系本单位的实际，创造性地回答解决军队建设与未来作战所遇到的新情况、新问题，认真贯彻落实党中央、中央军委关于做好新时期军事工作、加强军队全面建设的指示，努力开创军事工作新局面。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"df9b7af7fc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"建设有中国特色的社会主义（节选）","authors":["邓小平"],"dates":[{"year":1984,"month":6,"day":30}],"is_range_date":false,"parts":[{"text":"建设有中国特色的社会主义（节选）","type":"title"},{"text":"邓小平","type":"authors"},{"text":"我们在粉碎“四人帮”以后，从党的十一届三中全会以来，制定了正确的思想路线、政治路线、组织路线和一系列的方针、政策。思想路线是什么？就是坚持马克思主义，坚持马克思主义的辩证唯物主义和历史唯物主义，也就是坚持毛泽东同志说的实事求是。坚持马克思主义对中国十分重要，坚持社会主义也十分重要。中国自鸦片战争以来的一个多世纪内，处于被侵略、受屈辱的状态，是中国人民接受了马克思主义，并且坚持走从新民主主义到社会主义的道路，才使中国的革命取得了胜利。","type":"paragraph"},{"text":"人们可以提出这样一个问题，如果中国不搞社会主义，而走资本主义道路，中国人民是不是也能站起来，中国也能翻身呢？这个道路国民党搞了二十几年，证明是不成功的。中国共产党人坚持马克思主义，并且按照毛泽东思想把马克思主义同中国的实际结合起来，走自己的道路，采取农村包围城市的道路，把中国革命搞成功了。如果我们不是马克思主义者，或者不是把马克思主义同中国自己的实际相结合，走自己的道路，中国现在还是四分五裂，不但没有独立，也没有统一。坦率地说，中国不但要坚持马克思主义，而且，如果没有对马克思主义的充分信仰，中国革命不成功。这种信仰是一种动力。建国以后，如果我们不搞社会主义，而走资本主义道路，中国的混乱状态就不能结束，通货膨胀、物价极不稳定、到处贫困落后的状态就不能改变。中国基础很落后，我们从旧中国接受下来的工业几乎等于零，粮食也不够吃。人们说，你们搞什么社会主义！我们说，中国搞资本主义不行，必须搞社会主义。我们要解决吃饭问题、就业问题，要解决中国的统一问题。所以，我们多次重申，要坚持马克思主义，坚持走社会主义道路。但是，马克思主义必须是同中国的实际相结合的马克思主义，社会主义必须是切合中国实际的有中国特色的社会主义。","type":"paragraph"},{"text":"什么叫社会主义，什么叫马克思主义？我们过去对这个问题的认识不是完全清醒的。马克思主义最注重发展生产力。我们讲共产主义，共产主义的含意是什么？就是各尽所能，按需分配。这就要求社会生产力高度发展，社会物质财富极大丰富。所以，社会主义阶段的最根本任务就是发展生产力。社会主义的优越性就是体现在它的生产力要比资本主义发展得更高一些、更快一些。如果说我们建国以后有缺点，那就是对发展生产力方面有某种忽略。社会主义要消灭贫穷。贫穷不是社会主义，更不是共产主义。社会主义的优越性就是要逐步发展生产力，逐步改善人民的物质、文化生活。在中国现在落后的状态下，怎样发展生产力，怎样改善人民生活，这个问题就摆在我们面前。这就又回到是坚持社会主义还是走资本主义道路的问题上来了。如果走资本主义道路，可以使中国百分之零点几的人富裕起来，但是绝对解决不了百分之九十几的人的生活富裕问题。所以，我们要坚持社会主义。按照社会主义按劳分配的原则，不会产生贫富过大的差距。这样，再过二十年、三十年，我们的生产力发展起来了，也不会发生两极分化。","type":"paragraph"}],"comments":[],"origin":"《邓小平同志论党风》（机密）1987年内部出版。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bb1d012e6f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"采用恶毒手法煽动群众对党不满，刘桐妄图搞垮工商局党组织","authors":["天津日报"],"dates":[{"year":1957,"month":8,"day":13}],"is_range_date":false,"parts":[{"text":"采用恶毒手法煽动群众对党不满，刘桐妄图搞垮工商局党组织","type":"title"},{"text":"天津日报","type":"authors"},{"text":"【本报讯】天津市工商局工作人员在反右派斗争中，揭发和批判了右派分子、该局资料研究室科员刘桐的反党、反人民、反社会主义言论，以及他对党进攻的恶毒手法。","type":"paragraph"},{"text":"刘桐在大鸣大放期间，采用两面派的手法，一面口口声声说“党是伟大的，自己对党没有意见”；一面却猖狂地对党进攻，造谣诬蔑党员领导干部，并恶毒地提出“局内是中层党员控制，使下边正气反映不上来”，甚至谩骂某些党员“非常跋扈，比日本鬼子的狗腿子还凶”。他煽动曾在肃反中被审查的人“可以控告写检举材料的人‘诬告’”。","type":"paragraph"},{"text":"刘桐对党进攻的手段，是非常阴险毒辣的。他到处拉拢一些在肃反、评级、入党入团等问题上有意见的人，来支持他的反动言行。这些人在鸣放会上的发言，他都事先加以组织，谁先说，谁后说，说什么，都被安排好。他还到处煽风点火，鼓动别人向党进攻。对在会上发表了错误言论的人，他立刻加以鼓励，说：“你说的很好，很大胆。”对不同意他的谬论的人，便谩骂为“护墙派”，加以打击。他曾到水产局、纺织试验所等许多单位找一些已经调离工商局的干部，从他们那里收集对党进攻的材料。","type":"paragraph"},{"text":"刘桐还阴谋分化瓦解党团组织，煽动党团员“起义”。他鼓动局内的党员揭发党的“内幕”，说：“你知道党内的事，应该说呀，群众对你抱的希望很大。”对分化不成的党员便加以打击。他还恶毒地挑拨党员之间的关系，散布“某人瞧不起某人”“某人被某人利用”等。他拉拢了一个预备党员、两个共青团员和两个青年作帮手，通过他们搜集党团内部情况，作自己进攻的材料。","type":"paragraph"},{"text":"刘桐在日伪统治时期，曾任庸报记者，积极宣传反共、亲日；解放后曾受过管制，因此长期对党不满。从一九五一年起，他即收集积累一些党员的“材料”，准备随时进行打击。整风开始，他以为时机已到，便猖狂地发起了进攻。","type":"paragraph"},{"text":"反右派斗争开始后，刘桐又狡猾地为自己掩护，扬言要“批判”黄心平、毕鸣岐的反动议论。在大家的揭发和批判下，他才承认了他向党进攻的目的，是要搞垮工商局党组的成员，打垮(最少是打乱)工商局的党组织。他还交代了他与该局资料研究室副主任、右派分子高志宁互相勾搭，共同筹划在资料研究室开辟反党言论的“自由市场”，组织对党进攻。但直到现在刘桐的交代还很不彻底。","type":"paragraph"},{"text":" 原载《天津日报》1957年8月13日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"091b3b3a82"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

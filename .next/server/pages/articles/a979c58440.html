script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛主席为我们撑腰，我们要为毛主席争气","authors":["《人民日报》编辑部"],"dates":[{"year":1967,"month":8,"day":2}],"is_range_date":false,"parts":[{"text":"毛主席为我们撑腰  我们要为毛主席争气","type":"title"},{"text":"《人民日报》编辑部","type":"authors"},{"text":"最近，中共中央、国务院、中央军委、中央文化革命小组发表了给武汉市革命群众和广大指战员的一封信。喜讯传来，武汉三镇，长江两岸，一片沸腾。革命群众和广大指战员无不兴奋激动，纵情欢呼。这是毛主席的声音，党中央的声音。它象一声春雷，震动了武汉的大地，极大地鼓舞着武汉地区广大革命群众和人民解放军的指战员，以更加高昂的英雄姿态，投入新的战斗。","type":"paragraph"},{"text":"这封信，深刻地分析了武汉地区当前无产阶级文化大革命的形势，明确地指出了今后斗争的方向和任务。它是武汉地区无产阶级革命派的行动指南，是毛主席和党中央向我们发出的新的战斗号令。","type":"paragraph"},{"text":"这封信，给正在蓬勃发展的武汉地区的无产阶级文化大革命，带来了无比巨大的鼓舞和力量。它体现了毛主席和党中央对武汉地区“工总”、“二司”、“九一三”、“新华工”、“新湖大”、“新华农”、“三司革联”等革命群众组织和广大革命群众最深切的关怀，最坚决的支持，最有力的领导。它是对中国赫鲁晓夫及其在武汉地区的代理人和“百万雄师”、“公检法”中一小撮坚持资产阶级反动路线的坏头头的致命打击。","type":"paragraph"},{"text":"武汉地区的无产阶级文化大革命，正在出现着一个新的胜利阶段。","type":"paragraph"},{"text":"在武汉地区党内、军内一小撮走资本主义道路当权派和“百万雄师”、“公检法”中的一小撮坏头头掀起一股公开对抗以毛主席为首的无产阶级司令部，对抗无产阶级文化大革命的反动逆流的严重时刻，我们伟大领袖毛主席始终坚决地支持武汉地区的广大革命群众，以英明的决策，发动了强大的政治攻势，粉碎了一小撮阶级敌人的狂妄进攻。在武汉地区无产阶级文化大革命胜利形势到来的时候，北京又传来了毛主席、党中央给武汉市革命群众和广大指战员的一封信，为我们指明了胜利前进的方向和道路。","type":"paragraph"},{"text":"毛主席为无产阶级革命派撑腰，无产阶级革命派一定要为毛主席争气！","type":"paragraph"},{"text":"我们坚信，武汉地区的无产阶级革命派一定会在斗争中，坚定不移、不折不扣地执行中共中央、国务院、中央军委、中央文革小组给武汉市革命群众和广大指战员的信中提出的一系列指示。一定会紧紧掌握大方向，把斗争的矛头集中地指向中国的赫鲁晓夫及其在武汉地区的代理人；要警惕坏人捣乱，不许他们破坏社会秩序。一定会坚持不懈地加强无产阶级革命派内部的团结，克服自己队伍中的小团体主义、宗派主义和个人主义等非无产阶级思想，实现巩固的革命的大联合。一定会耐心地向“百万雄师”、“公检法”中受蒙蔽的群众做工作，使他们转变过来，反戈一击；对于犯错误的干部，只要他们不再坚持错误，认真改正，并为广大群众所谅解之后，仍然可以站起来，参加革命行列一定会更高地举起“拥军爱民”的伟大旗帜，和人民解放军紧密合作，共同对敌。","type":"paragraph"},{"text":"我们坚信，人民解放军广大指战员，一定会继续高举毛泽东思想伟大红旗，坚决支持和保卫左派广大群众，同他们战斗在一起，胜利在一起。","type":"paragraph"},{"text":"武汉发生的严重政治事件，对全国革命群众，是一次生动的阶级教育，是一次深刻的无产阶级和资产阶级两条路线斗争的教育。它必将广泛地动员全国人民的革命积极性，鼓舞全国无产阶级革命派投入革命的大批判，从政治上、思想上、理论上把党内最大的一小撮走资本主义道路当权派揭深、批透、斗倒、斗臭，把这一场史无前例的无产阶级文化大革命进行到底！","type":"paragraph"},{"text":" （载《人民日报》一九六七年八月二日，社论）","type":"paragraph"}],"comments":[],"origin":"载《人民日报》一九六七年八月二日，社论","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"武汉地区无产阶级革命派百万雄师联络站（百万雄师）","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"九·一三事件","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a979c58440"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

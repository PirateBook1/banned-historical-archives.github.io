script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji19","name":"毛泽东全集第19卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji19.pdf"],"article":{"title":"关于布置接收第一架起义飞机致华中局电","alias":"","parts":[{"type":"paragraph","text":"关于布置接收第一架起义飞机"},{"type":"paragraph","text":"致华中局电！"},{"type":"paragraph","text":"（1945年3月）华中局："},{"type":"paragraph","text":"（一）飞机一架从扬州起飞今午飞抵延安；（二）延安机场可容二十架飞机。此外，太行之辽县城西及五台之灵邱城东廿公里各有一可用之机场。"},{"type":"paragraph","text":"中央[1]1945年年初，抗日战争胜利在望。一些汪精卫伪政权旗下人员逐步定共产党领导的革命队伍才是中国的希望，开始想办法起义投诚，奔向光期。汪伪空军少校飞行教官周致和、少尉飞行员黄哲夫就是其中两位。他们通过多方联系找到新四军苏浙军区，向司令员粟裕表达了起义的愿望。经过秘密商谈，周致和、黄哲夫计划于8月20日驾驶汪伪“国府专机班”专机建国号”从江苏扬州飞抵延安起义。这是毛泽东亲自为中央起草的电报，要华中局安排布置降落机场。周恩来在电文中加了一句：“到时，有白十字符AA"},{"type":"paragraph","text":"后杨州起柔此外太行之牵系城粉"},{"type":"paragraph","text":"名之天中四降电诺生抄"},{"type":"paragraph","text":"用之机场"},{"type":"paragraph","text":"到味有全中字行子煌场。毛泽东致华中局电的手稿。"}],"authors":["毛泽东"],"dates":[{"year":1945,"month":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":375,"page_end":376},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4818e0235d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

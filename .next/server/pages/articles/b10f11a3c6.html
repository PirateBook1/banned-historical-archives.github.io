script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"巴人民欢呼《毛主席语录》乌尔都文版的发行  《毛主席语录》是世界人民革命宝书","authors":[],"dates":[{"year":1967,"month":5,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"巴人民欢呼《毛主席语录》乌尔都文版的发行"},{"type":"paragraph","text":"《毛主席语录》是世界人民革命宝书"},{"type":"paragraph","text":"据新华社拉合尔电世界革命人民最宝贵的红书《毛主席语录》的乌尔都文版本，十九日在巴基斯坦拉合尔开始发行。巴基斯坦革命人民无比高兴地得到了这本宝书。"},{"type":"paragraph","text":"出版者在按语中说：“伟大的导师、伟大的领袖、伟大的统帅、伟大的舵手毛泽东，不仅是中国人民敬爱的领袖，也是一亿巴基斯坦人民最敬爱的朋友。他的这本书是世界革命人民取之不尽的精神财富，是全世界人民同帝国主义斗争的最强大的思想武器。”"},{"type":"paragraph","text":"《毛主席语录》乌尔都文版本的红色封面上印着毛主席像。书内还有林彪副主席为这本书写的再版前言。"},{"type":"paragraph","text":"拉合尔的巴基斯坦亚非团结组织和巴基斯坦—中国友好协会，十九日联合举行大会，庆祝《毛主席语录》乌尔都文版本开始发行。当地工人、农民、学生、青年和文化团体的代表出席了大会。"},{"type":"paragraph","text":"拉合尔农民组织的领导人拉希德在会上高兴地说，现在由于乌尔都文版的《毛主席语录》已经出版，巴基斯坦劳动人民就能够更好地活学活用毛泽东思想。"},{"type":"paragraph","text":"著名作家萨夫达尔·米尔在讲话中说，乌尔都文版的《毛主席语录》的出版是巴基斯坦人民生活中的一件大事。毛泽东思想是正在同帝国主义、修正主义和一切反动派进行斗争的全世界工人阶级的最先进的思想。毛泽东著作是被压迫人民进行斗争的最强大的思想武器。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b10f11a3c6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

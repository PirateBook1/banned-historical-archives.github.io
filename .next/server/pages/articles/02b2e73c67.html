script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"广平县革委会坚决落实毛主席“备战、备荒、为人民”的伟大方针  从长远利益出发抓好植树造林  两年多来新植树木超过原来总数三倍多，有力地促进了农业生产的发展","authors":[],"dates":[{"year":1970,"month":3,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"广平县革委会坚决落实毛主席“备战、备荒、为人民”的伟大方针"},{"type":"paragraph","text":"从长远利益出发抓好植树造林"},{"type":"paragraph","text":"两年多来新植树木超过原来总数三倍多，有力地促进了农业生产的发展"},{"type":"paragraph","text":"本报讯　河北省广平县革委会坚决贯彻落实毛主席的“备战、备荒、为人民”的伟大战略方针，从长远利益出发，带领全县广大革命群众，自力更生、艰苦奋斗，大搞植树造林。两年多来，全县植树造林总数超过了无产阶级文化大革命前全县所有树木总数的三倍多，有力地推动了农、副业生产的大发展。"},{"type":"paragraph","text":"广平县地处漳河故道，土地瘠薄，沙地和碱地占总耕地面积的五分之二以上。解放前，在群众中流传着一首民谣：“春天见苗难，夏季水连天，秋天黄沙飞，冬天去要饭，柴米两手空，只有白流汗。”解放后，广大贫下中农和革命干部决心沿着毛主席指引的集体化道路，改变穷困面貌，向风沙盐碱地要粮。他们曾经展开群众性的植树造林活动，收到不少成绩。但是，由于叛徒、内奸、工贼刘少奇及当地的走资派在林业生产上拚命贩卖“三自一包”、“四大自由”等黑货，把大片树木砍光分净，大肆进行破坏。"},{"type":"paragraph","text":"广平县革委会成立后，认为：植树造林是落实毛主席关于“备战、备荒、为人民”伟大战略方针的具体体现，便采取一系列有效措施，保证这一工作的顺利进行。县革委会指定一名常委专门负责，组成专业植树护林领导班子；全县各公社、大队都建立了以贫下中农为主体的林业专业队；县革委会主要负责同志亲自深入基层调查研究，针对群众中的活思想，采取各种有效方法，提高广大群众为革命而植树造林的自觉性。"},{"type":"paragraph","text":"开始，部分群众对植树造林的意义认识不足，对农业与林业之间的关系弄不清。他们认为：“植树既费工又费时，收益慢，不如搞其它副业。”针对这种思想，县革委会广泛发动群众，学习毛主席关于“绿化祖国”、“备战、备荒、为人民”一系列指示；批判叛徒、内奸、工贼刘少奇在林业生产上贩卖的修正主义黑货，克服“植树收益慢”的狭隘思想；大摆缺树无林的危害，提高对发展林业重要意义的认识。这样，就大大提高了广大群众为革命植树造林的自觉性，一个轰轰烈烈的植树造林活动很快在全县开展起来。"},{"type":"paragraph","text":"县革委会在带领全县人民进行植树造林活动中，坚决贯彻执行毛主席提出的“自力更生”、“艰苦奋斗”的方针：自己采种、自己育苗、自己造林。县革委会主要负责同志亲自进行育苗试验。他们采取撒籽与插条相结合的方法，经过精心管理，育出成栽树苗八万多棵，随后在全县大力提倡、推广。"},{"type":"paragraph","text":"为了提高植树的成活率，各级革委会都非常重视“管”的问题。他们通过思想教育，发动群众人人来管，并普遍采取了划分段落，明确分工，专业人员与群众相结合，定期开展评比等措施，使树木的成活率达到百分之九十以上。"},{"type":"paragraph","text":"现在，这个县的风沙地带已经保持了土壤，扩大了耕地面积，有力促进了农副业的生产。一些过去受风沙威胁严重的公社和大队粮食产量逐年增加，去年第一次开始向国家交售余粮。"},{"type":"paragraph","text":"目前，各级革委会遵照毛主席关于“全面规划，加强领导”的伟大教导，认真总结两年来的植树经验，正在掀起一个更大规模的植树造林热潮。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"02b2e73c67"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伟大的马克思主义者和无产阶级革命家刘少奇同志（图片）","authors":[],"dates":[{"year":1980,"month":5,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"伟大的马克思主义者和无产阶级革命家刘少奇同志"},{"type":"paragraph","text":"一九二四年六月，刘少奇同志（中间立者）和安源路矿工会工人学校教职员工合影。"},{"type":"paragraph","text":"刘少奇同志是一九二五年上海“五卅”反帝运动的领导人之一。"},{"type":"paragraph","text":"一九四一年皖南事变后，刘少奇同志任新四军政委时，在军直干部会议上作形势报告。"},{"type":"paragraph","text":"《解放军画报》供稿"},{"type":"paragraph","text":"一九五三年六月二十三日，刘少奇同志在中国新民主主义青年团第二次全国代表大会上致词。"},{"type":"paragraph","text":"一九四九年十月一日，刘少奇同志在中华人民共和国开国大典的主席台上。"},{"type":"paragraph","text":"一九四五年，刘少奇同志在中国共产党第七次全国代表大会上作《关于修改党章的报告》。"},{"type":"paragraph","text":"一九五四年九月二十七日，刘少奇同志在中华人民共和国第一届全国人民代表大会第一次会议上当选为全国人民代表大会常务委员会委员长，代表们向他表示热烈祝贺。"},{"type":"paragraph","text":"一九五六年九月十五日，刘少奇同志在中国共产党第八次全国代表大会上作政治报告。"},{"type":"paragraph","text":"一九五九年四月，刘少奇同志在第二届全国人民代表大会首次会议上投票选举国家机构领导人员。刘少奇同志在这次会上当选为中华人民共和国主席。"},{"type":"paragraph","text":"一九六○年三月十五日，刘少奇同志和周恩来、邓小平、彭真、陈毅等同志一起接见全国总工会和全国妇联召开的全国职工生活工作会议的全体代表。"},{"type":"paragraph","text":"一九六三年一月十四日，刘少奇同志和董必武、邓小平同志一起同各民主党派和全国工商联负责人以及无党派民主人士交谈。"},{"type":"paragraph","text":"一九六三年，刘少奇同志访问柬埔寨时受到热烈欢迎。"},{"type":"paragraph","text":"本版照片除署名者外均为新华社发"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"40f0f88165"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

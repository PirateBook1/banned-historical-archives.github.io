script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"青海省循化文都藏族自治区团结乡的干部和群众对统购粮食和油籽的思想顾虑","authors":[],"dates":[{"year":1954,"month":10,"day":30}],"is_range_date":false,"parts":[{"text":"青海省循化文都藏族自治区团结乡的干部和群众对统购粮食和油籽的思想顾虑","type":"title"},{"text":"【本刊讯】青海省循化文都藏族自治区团结乡初步宣传粮食、油籽统购政策后，干部和群众的思想顾虑很多。","type":"paragraph"},{"text":"在动员群众报出实产中，民兵小队长拉来说：“现在共产党把粮食、油籽都统购去了，毛南(即经的名称。藏族在过藏族年时，从一月七日到十五日要念毛南经。念经时需要点很多灯，花费很大。)滚不成了，经念不下了。天天新旧社会对比，我看现在不如过去好，旧社会念经滚毛南很自由，去年就把粮食统购去了，还藉口说是为了农民的好处，反正把柄拿在政府手里，要的话一齐去就对了。”民兵分队长来儿卡、民政委员多吉比等在群众中公开活动说：“油籽我们坚决不卖”。并组织落后群众娘加、彭毛等十二人，三番五次在群众大会上反对政府统购油籽，娘加说：“几百年来十二个朝代，全世界都没有统购过油籽，为什么共产党今天要统购油籽，我就不卖，那怕坐班房也成。”彭毛老汉公开地说：“油籽统购了我们滚不成毛南，还有什么宗教自由？牲口没有麻渣吃还生产什么？”","type":"paragraph"},{"text":"在动员乡村干部报实产量过程中，干部一般有四种思想顾虑：一、怕报实产后群众会骂，不报又怕工作组批评。二、怕报了实产多征公粮。三、怕报了统购所有余粮，主张不要调查实产，直接发动群众自报余粮。四、有意隐瞒产量，藉口说：今年庄稼被虫吃了，黑霜打了，受了旱。部分落后干部打击积极分子和好干部。还有的村比较富裕的干部不准贫苦的干部报实产。(摘自青海日报十月三十日“青海情况”)","type":"paragraph"}],"comments":[],"origin":"1954年11月18日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"24172f6490"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

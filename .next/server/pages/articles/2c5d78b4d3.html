script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华总理邓副总理分别会见顺通副总理坚决支持柬人民抗越卫国斗争 面对越侵柬中泰更需密切合作","authors":[],"dates":[{"year":1979,"month":1,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京一月十三日电　华国锋总理今天下午在会见泰国副总理顺通·宏拉达隆时说:“根据当前形势的需要，中泰两国发展越来越密切的合作关系，这不仅有利于中泰两国人民，而且也有利于亚洲和太平洋地区的人民。中泰两国和两国人民一定要互相帮助，互相支持。”"},{"type":"paragraph","text":"华国锋指出:“越南当局在苏联支持下武装入侵柬埔寨这一事件，充分暴露了苏联大霸权主义和越南地区霸权主义的真面目。东盟五国面临着反对霸权主义的共同斗争。”"},{"type":"paragraph","text":"他说:“柬埔寨人民正在民主柬埔寨政府领导下，继续进行抗越卫国的战斗。这一斗争将是长期的、持久的。中国政府和人民坚决支持柬埔寨人民把抗越卫国的斗争进行到底。”"},{"type":"paragraph","text":"顺通副总理说:“正如华国锋总理所说的，泰中两国加强密切合作有利于本地区的稳定。江萨总理、泰国政府和人民对柬埔寨局势的发展十分担心。”"},{"type":"paragraph","text":"华国锋在列举苏联社会帝国主义在世界各地到处称霸、搞阴谋颠覆活动之后说:“现在苏联霸权主义的手伸得很长，我们必须保持警惕。”"},{"type":"paragraph","text":"华国锋在谈话时还称赞江萨总理是一位有远见的政治家，并请顺通副总理回国后转达他对江萨总理的问候。"},{"type":"paragraph","text":"据新华社北京一月十三日电　邓小平副总理今天上午对泰国朋友说:“我们中泰两国现在关系很好。面对越南侵略柬埔寨这一局势，我们两国更需要密切合作。”"},{"type":"paragraph","text":"这番话是他在会见泰国副总理顺通·宏拉达隆一行谈到柬埔寨局势时说的。"},{"type":"paragraph","text":"顺通副总理向邓小平副总理介绍了他们最近几天同中国方面就泰国进口中国石油问题所举行的会谈的情况。邓小平副总理说:“中泰两国是友好邻邦，我们愿意在合情合理的价格下积极发展同泰国的贸易关系。我们今后不光在石油方面开展贸易，还将在其它领域里全面发展中泰贸易关系。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2c5d78b4d3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

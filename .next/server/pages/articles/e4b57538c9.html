script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大字报——给李学成的病历","authors":["山西医学院学生"],"dates":[{"year":1957,"month":6,"day":17}],"is_range_date":false,"parts":[{"text":"大字报——给李学成的病历","type":"title"},{"text":"山西医学院学生","type":"authors"},{"text":"给李学成的病历：九班病历：","type":"subtitle"},{"text":"姓名：李学成      年龄：成人    性别：男","type":"paragraph"},{"text":"职业：失业党员    入院日期：55年由江苏医学院并入","type":"paragraph"},{"text":"病史记录：1957年6月17日","type":"paragraph"},{"text":"主诉：奉上，欺下，昏淫无道已3年","type":"paragraph"},{"text":"现病历：","type":"paragraph"},{"text":"（1）阿谀奉承，一心上爬，不到一年即成党员，卑鄙无耻，拉拢干部，打击群众，镇压民主。","type":"paragraph"},{"text":"（2）以政治生命作为找对象资本。","type":"paragraph"},{"text":"（3）自私自利，贪图享受，以党委特权超额申请助学金，补助金，……等等金。","type":"paragraph"},{"text":"（4）掀风作浪，夸夸其谈，小事扩大，另有企图。","type":"paragraph"},{"text":"（5）满口官腔，不懂装懂，强迫命令，死扣帽子。","type":"paragraph"},{"text":"（6）无言乱语，自以为是老子天下第一，与他意见相反者就是反动落后。既往史：","type":"paragraph"},{"text":"（1）一贯有补考史。","type":"paragraph"},{"text":"（2）官场外伤史（班长削职史）。","type":"paragraph"},{"text":"（3）鲍德平撑腰史。","type":"paragraph"},{"text":"（4）乱追女性史。","type":"paragraph"},{"text":"个人史：奉承拍马，欺压群众等嗜好。","type":"paragraph"},{"text":"家族史：和鲍德平，黄好基一鼻孔通气史。","type":"paragraph"},{"text":"一般情况：神志不清，胡言乱语，刽子手外貌，满脸横肉，态度蛮横，检查不合作。","type":"paragraph"},{"text":"检查：头部：双目斜视，只看缺点，不看优点。","type":"paragraph"},{"text":"两耳垂肩，善于盗听，张牙舞爪，暗中汇报。","type":"paragraph"},{"text":"心：居心不测，存心不良。","type":"paragraph"},{"text":"腹：肝火旺盛。","type":"paragraph"},{"text":"化验：报复细胞增多，镇压小体强阳性。","type":"paragraph"},{"text":"脑电图分析：报复波连续重迭。","type":"paragraph"},{"text":"印象：（一）报复性素质。","type":"paragraph"},{"text":"（二）班内孤立症","type":"paragraph"},{"text":"（三）嗜色暴露症","type":"paragraph"},{"text":"治疗：患者病入膏盲无特殊疗法，避免传染","type":"paragraph"},{"text":"建议：出党休养，否则予后不良。","type":"paragraph"},{"text":" 山西医学院卫九班各科实习医师综述","type":"paragraph"}],"comments":[],"origin":"《“鸣”、“放”选集（一）》（中共山西省委整风办公室编，1957年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e4b57538c9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"首都纪念毛泽东延安南区合作社讲话发表50周年延安南区合作社纪念馆开馆","authors":["潘岗"],"dates":[{"year":1992,"month":12,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"首都纪念毛泽东延安南区合作社讲话发表50周年"},{"type":"paragraph","text":"延安南区合作社纪念馆开馆"},{"type":"paragraph","text":"本报北京12月19日讯　由商业部召开的纪念毛泽东延安南区合作社讲话发表50周年大会，今天上午在人民大会堂举行。"},{"type":"paragraph","text":"延安南区合作社成立于1936年12月。在党中央和边区政府的关怀和指导下，南区合作社在发展边区经济、改善群众生活、支援革命战争等方面做出了重大贡献。1942年12月，毛泽东同志在陕甘宁边区高级干部会议上所作的题为《经济问题与财政问题》的报告中，对南区合作社的办社经验给予了充分肯定，并把发展合作社与革命和建设的发展、政权的巩固、社会的前进紧密地联系起来，指引了我国合作经济事业蓬勃发展。"},{"type":"paragraph","text":"本报延安电　记者潘岗报道：纪念毛泽东同志延安南区合作社讲话发表50周年暨延安南区合作社纪念馆开馆仪式，12月18日在此间隆重举行。江泽民总书记为纪念馆题写了馆名，田纪云、薄一波等中央领导题词祝贺。"},{"type":"paragraph","text":"专程到延安参加开馆仪式的，有商业部、陕西省有关负责同志，以及当年在延安南区合作社工作过的老同志数十人。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"31063d8786"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

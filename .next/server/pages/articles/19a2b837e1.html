script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东主席在杭州分别接见老挝和阿尔巴尼亚贵宾","authors":[],"dates":[{"year":1961,"month":4,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社杭州26日电】　毛泽东主席在24日晚上在杭州接见了老挝王国政府首相梭发那·富马亲王和老挝爱国战线党主席苏发努冯亲王。"},{"type":"paragraph","text":"接见时在场的有:国务院总理周恩来、副总理兼外交部长陈毅。"},{"type":"paragraph","text":"同时被接见的还有:老挝王国政府宣传大臣兼代财政、国防、外交大臣贵宁·奔舍那，梭发那·富马亲王的女儿慕纳·梭发那·富马公主，乡村事务国务秘书西苏曼·西萨銮萨亲王等全体老挝贵宾。"},{"type":"paragraph","text":"接见时在场的还有:中共中央委员伍修权、浙江省省长周建人、中共浙江省委书记处书记霍士廉、外交部部长助理乔冠华等。"},{"type":"paragraph","text":"【新华社杭州26日电】　毛泽东主席在25日上午在杭州接见了阿尔巴尼亚政府经济代表团团长、阿尔巴尼亚人民共和国部长会议副主席阿·凯莱齐，并同他进行了亲切友好的谈话。"},{"type":"paragraph","text":"接见时在座的有:中共中央委员伍修权、中共浙江省委书记处书记霍士廉。"},{"type":"paragraph","text":"接见时，阿尔巴尼亚驻华大使米·帕里夫蒂也在座。"},{"type":"paragraph","text":"\u003cIMG alt=请插入4号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1961\\04\\614r010201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入4号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1961\\04\\614r010202.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e吕厚民\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e右:毛泽东主席在杭州接见老挝王国政府首相梭发那·富马亲王和老挝爱国战线党主席苏发努冯亲王。图为毛主席和富马亲王亲切握手。右第二人是苏发努冯亲王。"},{"type":"paragraph","text":"上:毛泽东主席在杭州接见阿尔巴尼亚政府经济代表团团长、阿尔巴尼亚人民共和国部长会议副主席阿·凯莱齐。图为毛主席和凯莱齐同志亲切谈话。右为帕里夫蒂大使。　(新华社传真　吕厚民摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"霍士廉","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"19a2b837e1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></htm

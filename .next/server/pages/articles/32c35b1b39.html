script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"以批邓为动力　把灾区损失补回来市机电一局系统职工掀起支援灾区多作贡献的热潮","authors":[],"dates":[{"year":1976,"month":8,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　连日来，市机电一局系统的广大干部和群众，以批邓为动力，掀起了支援灾区多作贡献的热潮。各公司、直属厂和许多基层单位都召开专门会议，主动积极地安排救灾物资的生产，同时还千方百计开展增产节约活动，努力把灾区的损失补回来。"},{"type":"paragraph","text":"为了广泛发动群众，上海汽轮机厂编印了向灾区人民学习的宣讲材料，发到每个班组；召开了全厂党、团员大会，号召大家在深入批邓、猛促生产中，发挥先锋模范作用；同时发动全厂职工深入批判邓小平的“依靠工农兵是相对的”谬论，从而激发了广大群众和干部的革命积极性。人民电机厂生产的一种深井电机是矿井抽水的必需设备。由于加工工艺复杂，过去产量不能满足需要。现在，广大工人群众纷纷向党委请战，坚定地表示:“救灾如救火，分秒不能等。”广大工人发扬了“全厂一盘棋”的共产主义风格，打破工种、车间界限，奋战十天，终于把原定第四季度生产的十七台深井电机超额一台提前制造出来，并于十三日运往唐山。八月十日，上海量具刃具厂接到了一批灾区急需用的铣刀任务。厂党委立即召开紧急动员会议。工人们纷纷表示:决不辜负党的期望，一定要争分夺秒，保质保量地完成任务。这批铣刀技术要求高，时间紧，按照常规需要两个多月才能完成。工人们两班顶三班，二十四小时连续作战。他们苦干加巧干，连夜改革工夹模具，道道工序提前完成任务。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"32c35b1b39"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

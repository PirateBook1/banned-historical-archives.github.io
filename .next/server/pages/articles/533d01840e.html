script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"5a6e14f4-1103-48c3-bd99-37613918dd4b","name":"中共党史教学参考资料 第25册 “文化大革命”参考资料 上册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/5a6e14f4-1103-48c3-bd99-37613918dd4b.pdf"],"article":{"title":"中共中央、国务院、中央军委关于保护银行的通知","alias":"","parts":[{"type":"paragraph","text":"你们坚持了无产阶级专政、坚持了社会主义的大方向，提出了反对反革命修正主义的经济主义的战斗任务。"},{"type":"paragraph","text":"你们根据毛主席提出的“抓革命，促生产”的方针，制定了正确政策。"},{"type":"paragraph","text":"你们实行了无产阶级革命派组织的大联合，成为团结一切革命力量的核心，把无产阶级专政的命运，把无产阶级文化大革命的命运，把社会主义经济的命运，紧紧掌握在自已的手里。"},{"type":"paragraph","text":"你们这一系列的革命行动，为全国工人阶级和劳动入民，为一切革命群众，树立了光辉的榜样。"},{"type":"paragraph","text":"我们号召全国的党、政、军、民各界，号召全国的工人、农民、革命学生、革命知识分子、革命干部，学习上海市革命造反派的经验，一致行动起来，打退资产阶级反动路线的新反扑，使无产阶级文化大革命，沿着以毛主席为代表的无产阶级革命路线胜利前进。"},{"type":"paragraph","text":"（原载1967年1月12日《人民日报》中共中央、国务院、中央军委关于保护银行的通知"},{"type":"paragraph","text":"（一九六七年一月十一日）"},{"type":"paragraph","text":"现在，有一小搬党内走资本主义道路的当权派，为了破坏无产阶级文化大革命、转移斗争目标，煸动一时被他们蒙蔽的、支持他们的工人、农民和机关干部，大批地脱离生产和工作岗位，到北京来，或者流进大城市，甚至煽动罢工，煸动不明真相的群众，包围银行，强行提款。一切革命同志必须提高警惕，坚决反对这种做法。今后，如果发现有人继续进行这种煽动，应立即受到党纪国法的制裁。各地银行一律由人民解放军和公安部门负责保护。"},{"type":"paragraph","text":"中共中央关于反对经济主义的通知"},{"type":"paragraph","text":"（一九六七年一月十一日）"},{"type":"paragraph","text":"现在，无产阶级文化大革命正在工矿企业和农村全面地深人地展开。广大工农群众起来斗争党内一小撮走资本主义道路的当权派，批判一切资本主义的和修正主义的东西。形势非常好。但是，有一小撮党内走资本主义道路的当权派，为了破坏无产阶级文化大革命，转移斗争目标，挑动不明真相的少数人大闹经济主义，向无产阶级专政的社会主义国家进行斗争。他们用各种经济收买的手段，企图把一些群众引向经济主义的邪路，不顾国家利益，集体利益，长远利益，单纯追求个人的暂时利益。他们不但要恢复而且要扩大过去关于工资、"}],"authors":[],"dates":[{"year":1967,"month":1,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":260,"page_end":260},"tags":[{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]},{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院、中央军委关于保护银行的通知","authors":[],"dates":[{"year":1967,"month":1,"day":11}],"is_range_date":false,"parts":[{"text":"中共中央、国务院、中央军委关于保护银行的通知","type":"title"},{"text":"各中央局，各大军区，各省、市、自治区党委、人委，并转各级党委、人委、军区、军分区：","type":"appellation"},{"text":"现在，有一小撮党内走资本主义道路的当权派，为了破坏无产阶级文化大革命，转移斗争目标，煽动一时被他们蒙蔽的、支持他们的工人、农民和机关干部，大批地脱离生产和工作岗位，到北京来，或者流进大城市，甚至煽动罢工，煽动不明真相的群众，包围银行，强行提款。一切革命同志必须提高警惕，坚决反对这种做法。今后，如果发现有人继续进行这种煽动，应立即受到党纪国法的制裁。各地银行一律由人民解放军和公安部门负责保护。","type":"paragraph"},{"text":" 中共中央国 务 院中央军委一九六七年一月十一日","type":"paragraph"}],"comments":[],"origin":"根据湖北省革命委员会编印《无产阶级文化大革命文件汇编[一]》，武汉：1968年4月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"533d01840e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——“农村中根本就没有民主”","authors":["南开大学","周良彦"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"右派言论——“农村中根本就没有民主”","type":"title"},{"text":"南开大学周良彦","type":"authors"},{"text":"[周良彦：南开大学化学系学生]","type":"subtitle"},{"text":"农民生活太苦了，有的农民因为没有饭吃，为了争夺一块土地内的苜蓿作粮食而吵架。","type":"paragraph"},{"text":"工农剪刀差太大，工人生活提高的很多，而农民则否。","type":"paragraph"},{"text":"有些缺粮食吃的农民，故意去偷去抢，而且故意被人发现，借此可以被逮捕入派出所，参加劳动改造，这样便可得到饭吃。","type":"paragraph"},{"text":"中学生吃不饱，尽喝稀粥，肚子都给涨大了（以后党改了）。","type":"paragraph"},{"text":"农村中根本就没有民主，而干部就是压制民主，使农民有意见不敢提出。","type":"paragraph"},{"text":"五保户也照常的挨饿吃不饱。农民吃不饱连夜排队买烧饼等，实际上是大民主。","type":"paragraph"},{"text":"我认为合作化太早了。农民参加合作社是政府硬拉进去的，不是出于自愿。","type":"paragraph"},{"text":"农民生活是很苦的，买不到粮食农民没吃的，更无粮食养猪，因此猪都给杀了，所以猪肉不够吃，农民把牛也杀了，所以无牛耕地。（以上是109室的同学揭发的）","type":"paragraph"},{"text":"“我痛快极了，我骂了涂文一顿。”（王恕昌揭发）","type":"paragraph"},{"text":"“现在是我历来最愉快的时候，不过要尽量控制自己，以免在档案袋中留下污点。”（吕铮揭发）","type":"paragraph"},{"text":"“你看现在群众情绪是多么激动啊！现在党委团委吓得战战竞竞，若大伙来个大民主，他们可受不了啊！”（牟友诚揭发）","type":"paragraph"},{"text":"“长辈有错，子孙遗臭万年，家里有反革命分子，子孙遗臭万年，永远不能入党。”（黄国兰揭发）","type":"paragraph"},{"text":"“如果你说错了一句，党就会搞你一下……你要少放（对袁辉智说），多放会吃夸，党会对你不客气，我是受过打击的。”","type":"paragraph"}],"comments":[],"origin":"《南开大学右派反动言论选集》（天津：南开大学社会主义思想教育教研室，1957年9月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"578b5cd72b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"班禅额尔德尼电毛主席朱总司令　拥护中央人民政府成立  毛主席朱总司令复电嘉慰","authors":[],"dates":[{"year":1949,"month":11,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"班禅额尔德尼电毛主席朱总司令"},{"type":"paragraph","text":"拥护中央人民政府成立"},{"type":"paragraph","text":"毛主席朱总司令复电嘉慰"},{"type":"paragraph","text":"【新华社北京二十三日电】现居青海的班禅额尔德尼，在青海解放后曾致电毛泽东主席和朱德总司令表示拥护中央人民政府。毛主席朱总司令现已复电嘉慰。来往电文如下："},{"type":"paragraph","text":"（一）班禅给毛主席朱总司令电北京中央人民政府主席毛、中国人民解放军总司令朱钧鉴："},{"type":"paragraph","text":"钧座以大智大勇之略，成救国救民之业，义师所至，全国腾欢。班禅世受国恩，备荷优崇。二十余年来，为了西藏领土主权之完整，呼吁奔走，未尝稍懈。第以未获结果，良用疚心。刻下羁留青海，待命返藏。兹幸在钧座领导之下，西北已获解放，中央人民政府成立，凡有血气，同声鼓舞。今后人民之康乐可期，国家之复兴有望。西藏解放，指日可待。班禅谨代表全藏人民，向钧座致崇高无上之敬意，并矢拥护爱戴之忱。"},{"type":"paragraph","text":"班禅额尔德尼叩十月一日"},{"type":"paragraph","text":"（二）毛主席朱总司令复电班禅额尔德尼先生："},{"type":"paragraph","text":"接读十月一日来电，甚为欣慰。西藏人民是爱祖国而反对外国侵略的，他们不满意国民党反动政府的政策，而愿意成为统一的富强的各民族平等合作的新中国大家庭的一分子。中央人民政府和中国人民解放军必能满足西藏人民的这个愿望。希望先生和全西藏爱国人士一致努力，为西藏的解放和汉藏人民的团结而奋斗。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"朱德"},{"type":"paragraph","text":"一九四九年十一月二十三日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8274ff4b45"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

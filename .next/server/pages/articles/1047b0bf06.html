script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"财政部关于知青场、队免征农业税问题的通知","authors":[],"dates":[{"year":1979,"month":12,"day":17}],"is_range_date":false,"parts":[{"text":"财政部关于知青场、队免征农业税问题的通知","type":"title"},{"text":"各省、市、自治区财政局：","type":"appellation"},{"text":"根据中共中央〔1978〕74号文件对知青场、队一九八五年前实行“三不”(不交税、不上交利润、不担负农产品统购派购任务)政策的精神，经与国务院知青办公室研究同意，现将免征农业税的问题通知如下：","type":"paragraph"},{"text":"一、为集中安置上山下乡知识青年，专门在农村举办的集体所有制知青场、队，凡是实行独立核算的，从一九七九年至一九八五年免征农业税。","type":"paragraph"},{"text":"二、机关、部队、团体、学校、企业、事业等单位，以安置本单位上山下乡知青而举办的农、林、牧、副、渔业生产基地，凡是在财务上能与主办单位划分清楚，实行独立核算，自负盈亏，知识青年占生产基地职工人数百分之六十以上的，也按上项规定，从一九七九年至一九八五年免征农业税。","type":"paragraph"},{"text":"以上两项所述上山下乡知青，是指县以上知青部门统一组织动员，安排在农村的城镇上山下乡知识青年。","type":"paragraph"},{"text":"三、国营农场、林场、牧场、渔场等单位，不论安置多少知青，仍应按照现行规定征收农业税。但场内专为上山下乡知青举办的集体所有的生产队，在生产经营上能与本场区别开来，并实行独立核算，自负盈亏，安置知青人数在百分之六十以上的，可以比照上项规定免征农业税。","type":"paragraph"},{"text":"四、按政策规定，凡是符合免税条件的知青场、队和生产基地，每年在农业税开征前，提出免税申请，由财政和知青部门审核，报经县人民政府批准，发给免税凭证。","type":"paragraph"},{"text":"五、各省、市、自治区财政局，可根据中共中央〔1978〕74号文件和本通知精神，结合当地实际情况具体研究执行。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"上山下乡","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1047b0bf06"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

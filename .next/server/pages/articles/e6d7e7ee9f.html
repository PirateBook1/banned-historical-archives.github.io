script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——反对农业合作化","authors":["张再元","河南农学院","程丕柱","谭汉坤","赵芹璜","马国俊"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"右派言论——反对农业合作化","type":"title"},{"text":"河南农学院程丕柱马国俊谭汉坤赵芹璜张再元","type":"authors"},{"text":"程丕柱（农60级学生）：农业合作化后，农民的生活都不好过了。不但我家是这样，而且我的全村都是这样。土地入社，生活不如以前，真是后悔晚矣！在解放前去江南时（注：指自己随国民党逃亡到江南），家中给我很多钱，现在家中一个钱也不给了。我从江南回家时（注：全国解放后），家里给我杀猪、磨白面，而现在一个学期才给几角钱。","type":"paragraph"},{"text":"马国俊（农60级学生）：我在农村当干部的时候，那些乡干部就是强迫人家入农业社的，谁若不入社，就把谁的产量订得高高的，叫你没啥吃。就是用这种办法把农业社组织起来的。","type":"paragraph"},{"text":"谭汉坤（理化教研组助教）：农业合作化搞糟了，农民生产情绪低落，产量减少一半。","type":"paragraph"},{"text":"赵芹璜（辅教人员）：农业合作化后，增产粮食二百亿斤，这并不能说明什么问题，不合作化也能增产粮食。","type":"paragraph"},{"text":"张再元（林60级学生）：江苏全省减产，农村生活很苦，家家都是吃红薯片，我再不回家啦！","type":"paragraph"},{"text":" 来源：《右派言论选辑》（河南农学院，1957年12月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e6d7e7ee9f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

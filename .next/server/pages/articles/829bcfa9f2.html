script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji9-1","name":"毛泽东全集第9卷(1)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji9-1.pdf"],"article":{"title":"拟令一、二师策应第二第四方面军北上","alias":"","parts":[{"type":"paragraph","text":"拟令一、二师策应第二第四方面军北上川"},{"type":"paragraph","text":"（1936年9月28日）彭，并告聂："},{"type":"paragraph","text":"甲、朱张来电：停止西渡转向北进，先头师十月四日可到通渭，八日到界石铺。"},{"type":"paragraph","text":"乙、谍息，胡敌六个团到天水、秦安，六个团在凤翔及天水道上。关师向宝鸡。"},{"type":"paragraph","text":"丙、我军有策应四方面军北上之任务，拟作如下部署："},{"type":"paragraph","text":"一、第二师立即南下，取直径超越隆静大道，相机袭取庄浪、秦安、天水，然后在大道渭水之间向华亭、陇县广大地区纵横游击，成为三个方面军之中间的战略支队。加强其政治工作人员。"},{"type":"paragraph","text":"[1]这是毛泽东给红军第一方面军司令员、西方野战军司令员兼政治委员彭德怀并告第一方面军第一军团政治委员聂荣臻的电报。"},{"type":"paragraph","text":"[2]指1936年9月27日朱德、张国焘、徐向前、陈昌浩给中共中央和红军第二方面军领导人的电报。电报说：为尊重你们的指示和意见，决仍照原计划东出会宁，与一方面军会合，部队即出动，决不再改变。"},{"type":"paragraph","text":"[3]界石铺，村名，位于甘肃省静宁县西北。"},{"type":"paragraph","text":"[4]胡，指胡宗南，当时任国民党军西北“剿匪”总司令部第一军军长兼第一师师长。"},{"type":"paragraph","text":"[5]关师，指国民党军西北“剿匪”总司令部第二十五师，师长关麟征。二、第一师在原地区与第二师相呼应。三、其余任务不变。"},{"type":"paragraph","text":"毛九月二十八日二十二时半"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":9,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":179,"page_end":180},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"829bcfa9f2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"贵州省委关于恢复我省农业生产的初步意见","authors":[],"dates":[{"year":1961}],"is_range_date":false,"parts":[{"text":"贵州省委关于恢复我省农业生产的初步意见","type":"title"},{"text":"（上缺）除了连年自然灾害外，主要是在人民公社化后，在改变所有制问题上，要求过急，急于过渡，犯了“五风一化”的错误，特别是“共产风”和“瞎指挥生产风”危害极大。一平二调，破坏了以生产队为基础的三级集体所有制，破坏了按劳分配和等价交换的社会主义原则；同时也影响了农民的个人所有制，大大地挫伤了农民群众的生产积极性。瞎指挥生产则严重地破坏了农业生产力，破坏了多年来行之有效的耕作制度和耕作技术，违背了自然规律，这是农业减产的一个主要原因。这一方面是认识上的问题，不懂得社会主义原则，不懂得马克思主义关于不能剥夺农民的原则，对党的方针政策和实际情况没有认真地进行学习和调查研究；另一方面则是干部作风方面的问题，不实事求是地强调千篇一律，而“浮夸风”、“命令风”则使瞎指挥生产的危害达到更为严重的程度。","type":"paragraph"},{"text":"其次，在处理国家、集体和农民个人的关系上，三者的利益没有合理兼顾。特别是在粮食征购方面问题更为突出。在第一个五年计划期间，平均每年征购23.5亿斤（按原粮计算，下同），占粮食总产量的27%，其中前两年平均，每年征购21.9亿斤，后三年平均每年征购24.5亿斤。特别是1955年（24.9亿斤）和1957年（27.8亿斤），都曾经出现过闹粮和瞒产情况，已经显得重了，而1958年——1960年，这三年平均每年征购35.9亿斤，占粮食实际产量的44.4%，其中，最高的是1959年，当年征购了47亿斤，占当年实际产量的56.5%。显然是过重了。这既（下缺）","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"49988a94d5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

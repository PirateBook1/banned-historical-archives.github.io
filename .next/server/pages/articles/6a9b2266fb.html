script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji2","name":"毛泽东全集第2卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji2.pdf"],"article":{"title":"（新民学会会员通信集》发刊的意思及条例","alias":"","parts":[{"type":"paragraph","text":"《新民学会会员通信集》"},{"type":"paragraph","text":"发刊的意思及条例"},{"type":"paragraph","text":"（1920年11月）"},{"type":"paragraph","text":"第一集所收多前一二年旧信，然于学会颇关重要，因多属于团体事业之进行与发展的。留法运动一事，此集只能载蔡君给各会友的信，各会友给蔡君的信，其重要者尚望蔡君付来选印。通信集之发刊，所以联聚同人精神，商权修学，立身，与改造世界诸方法。发刊不定期，大约每两月可有一本。同人个人人格及会务固宜取绝对公开态度，但不宜标榜，故通信集以会友人得一本为主，此外多印了几十本，以便会外同志之爱看者取去。因学会极穷，不论会友非会友，都要纳一点印刷费。集内凡关讨论问题的信，每集出后，总望各会友对之再有批评及讨论，使通信集成为一个会友的论坛，一集比一集丰富，深刻，进步，就好极了。"},{"type":"paragraph","text":"[1]留法运动，即留法勤工俭学运动。1912年由李石曾、吴玉章、吴稚晖等人提出，并得到了当时任南京临时政府教育总长的蔡元培的支持。1915年蔡元培、吴玉章等组织勤工俭学会，以“勤于作工，俭以求学”为目的，号召青年去法国半工半读，并成立华法教育会主持其事。俄国十月革命后，由于受到世界进步思潮的影响，国内不少青年前往法国勤工俭学，从而形成一个运动。1919年以后，以李大钊、毛泽东、周恩来等为代表的共产主义知识分子积极促进和领导了这一运动，使其达到空前规模。"}],"authors":["毛泽东"],"dates":[{"year":1920,"month":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":330,"page_end":330},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6a9b2266fb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

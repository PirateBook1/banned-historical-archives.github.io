script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在克雷库总统举行的宴会上  华国锋总理的讲话","authors":[],"dates":[{"year":1976,"month":7,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在克雷库总统举行的宴会上"},{"type":"paragraph","text":"华国锋总理的讲话"},{"type":"paragraph","text":"新华社一九七六年七月二十日讯　华国锋总理在克雷库总统举行的盛大宴会上的讲话，全文如下：尊敬的马蒂厄·克雷库总统阁下，尊敬的贝宁贵宾们，朋友们，同志们："},{"type":"paragraph","text":"今天晚上，我们非常高兴地参加克雷库总统阁下举行的盛大宴会，又一次同贝宁贵宾们欢聚一堂，共叙友谊。我代表在座的中国同志，对总统阁下的盛情邀请和总统阁下刚才热情友好的讲话，表示深切的感谢。"},{"type":"paragraph","text":"几天来，我们同总统阁下和贝宁国家代表团，进行亲切友好的会见，并为进一步加强两国友好合作关系和共同关心的国际问题进行了诚挚的会谈，取得了圆满的结果。双方还签订了经济技术合作协定议定书等文件。贝宁贵宾还在参观过程中同我国人民进行了友好接触。总统阁下这次访问，时间虽短，但为进一步发展中贝两国人民的友谊和两国友好合作关系，作出了重要贡献。"},{"type":"paragraph","text":"总统阁下访问期间，对我国讲了许多热情友好的话，提到了中国对贝宁的援助。这是对我们的鼓舞。毛泽东主席教导我们：全世界各国人民的正义斗争，都是相互支持的。我们一向认为，援助从来是相互的；我们反对把援助视为所谓单方面的“恩赐”，反对以援助之名行控制之实。当前，在反帝、反殖、反霸的共同斗争中，我们同贝宁人民，同第三世界以及全世界人民利害与共，休戚相关。中国对贝宁以及其他一些国家提供的有限援助，这是我们应尽的国际主义义务。贝宁人民和非洲人民坚持反帝、反殖、反霸，争取和维护民族独立，发展民族经济的伟大斗争，对中国社会主义革命和社会主义建设是巨大支持。"},{"type":"paragraph","text":"朋友们，同志们："},{"type":"paragraph","text":"毛主席亲自发动和领导的批判邓小平反革命的修正主义路线，反击右倾翻案风的斗争，已经取得了伟大胜利。当前，全国人民正以毛主席的重要指示为武器，联系各条战线阶级斗争、两条路线斗争的实际，把邓小平反革命的修正主义路线批深批透，在各级党委领导下团结起来，夺取反击右倾翻案风斗争的更大胜利。我们相信，这一伟大斗争必将进一步加强我国无产阶级专政，更加有利于我国社会主义革命和建设的发展。毛主席为我们制定的革命外交路线，必将得到更好的贯彻执行。"},{"type":"paragraph","text":"总统阁下和贝宁贵宾们就要离开我国。请你们回国后，向贝宁人民转达中国人民的友好情谊和亲切问候。"},{"type":"paragraph","text":"现在，我提议："},{"type":"paragraph","text":"为中、贝两国人民的友谊和两国友好合作关系的进一步发展，"},{"type":"paragraph","text":"为贝宁人民共和国的繁荣昌盛和人民幸福，"},{"type":"paragraph","text":"为克雷库总统阁下的健康，"},{"type":"paragraph","text":"为全体贝宁贵宾们的健康，"},{"type":"paragraph","text":"为在座的各国使节和夫人的健康，"},{"type":"paragraph","text":"为在座的朋友们、同志们的健康，"},{"type":"paragraph","text":"干杯！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"182dd67e7a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

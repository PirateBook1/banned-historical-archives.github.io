script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"dfdd6b56-5f4e-42e1-af94-ae2ab38cc0b4","name":"毛泽东思想万岁（1913-1943卷）（1968年武汉版）","internal":true,"official":false,"type":"pdf","author":"1968年武汉","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/dfdd6b56-5f4e-42e1-af94-ae2ab38cc0b4.pdf"],"article":{"title":"给林彪同志的一封信","alias":"","parts":[{"type":"paragraph","text":"至党领导最广大群众走上民族革命与土地革命的战争，没有很多的与很好的干部作枢，是不能成功的，正确的组织路与干部政策，是完成这个任务的前提。"},{"type":"paragraph","text":"中国共产党中央号召全党及其干部坚持执行党的策略路裁而斗争，把一战綫运用到至国去，把国防政府与抗日联军成立起来，把苏杂埃共和国变为全民族的国家，把红军变为至民族的武装部队，把党变成伟大的群众党，把土地革命与民族革命结合起来，把国内战筝与民族战争结合起来。"},{"type":"paragraph","text":"神圣的民族革命战争方罗！中国的独立与一万岁！苏潍埃新中国万岁！"},{"type":"paragraph","text":"给林彪同志的一封信"},{"type":"paragraph","text":"（一九三六年）林彪同志："},{"type":"paragraph","text":"你的来信我完全同意，还有一点，就三科的文化教育（字、作文、看书报等能力的养成）是整个教育计划中最重要最根本的部分之-，如集你所的实际与理并重，文化工具就是实际的一部分。如果你所的实际与理联系，文化工具乃是能够而且必须使用了去把二者联系起来的。如果一切课程都学好了，但不能看书作文，那他们出校后的发展仍是很有限的。如果-切课学了许多，但不算很多，也不算很精，但会看书作文，那他们出校后的发展就有了-种常常用得的基础工具了。如果你同意此意见，那我想应在二、三两科，在以后的四个月中，把文化课（字、看报、作文三门）更增加些，我想把它增加到全学习时间（包括自修时间）的四分之一到三分之一，请你考虑这个问题，定期检查时，交化应是重要的检查之标准之-"},{"type":"paragraph","text":"布礼"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二十六日十四时致蔡元培信"},{"type":"paragraph","text":"（一九三六年九月二十六日）承民先生左右："},{"type":"paragraph","text":"五四运动时期，北大课堂，旧京集会，湘城座，敬先生之崇宏，不期忽忽二十年矣。今者何日？民族，国家存亡续之日，老者如先生一辈，中年者如泽东一辈，少者则今日之学生，不贫富，不分工农商学，不别信仰算，将群入于异族侵略者之手，河山将非复我之河山，人民将非复我之人民，城郭将非复我之城郭，所谓亡国灭种者，古瞩世，无与伦比，先生将何以处此也？共产党创羲抗日一战，国人皆日可行，知先生亦必日可行，独于当权在世之套衰公，或则日不可行，或日当行，盗入门而不拒，虎噬人而不"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":12,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":169,"page_end":169},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a241d149ec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

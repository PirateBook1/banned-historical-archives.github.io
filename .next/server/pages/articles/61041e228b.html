script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji46","name":"毛泽东全集第46卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji46.pdf"],"article":{"title":"贺新郎·读史","alias":"","parts":[{"type":"paragraph","text":"贺新郎·读史"},{"type":"paragraph","text":"（1964年春）人猿相揖别，只几个石头磨过2，小儿时节。铜铁炉中翻火焰，3为问何时猜得，不过几千寒热。4人世难逢开口笑，"},{"type":"paragraph","text":"上疆场彼此弯弓月。5"},{"type":"paragraph","text":"[1]1964年春，这首词1978年发表时所署写作时间，是根据原在毛泽东身边做医护工作并曾帮他保存诗稿的同志的回忆。"},{"type":"paragraph","text":"[2]石头磨过，把石头磨成石器。石器时代是人类的“小儿时节”。"},{"type":"paragraph","text":"[3]铜铁炉中翻火焰，指青铜器时代和铁器时代。青铜器和铁器都要用炉火来冶炼和翻铸。"},{"type":"paragraph","text":"[4]不过几千寒热，这里作六字句，是此调的一体。赵朴初提出，照词律，这里一般是七字句，当作“不过是几千寒热”，可能写漏一个字。青铜器时代和铁器时代只经过几千年，和石器时代经过几十万年不同，说明人类的进化越来越快。"},{"type":"paragraph","text":"[5]人世难逢开口笑，上疆场彼此弯弓月，前句用唐杜牧《九日齐山登高》句：“尘世难逢开口笑”。全句指人类过去的历史充满了各种苦难和战争。北宋苏轼《江城子·密州出猎》：“会挽雕弓如满月”。毛泽东全集第四十六卷"},{"type":"paragraph","text":"流遍了，郊原血。一篇读罢头飞雪，但记得斑斑点点，几行陈迹。五帝三皇神圣事，骗了无涯过客。有多少风流人物？盗跖庄屏流誉后，更陈王奋起挥黄钱。12歌未竟，"},{"type":"paragraph","text":"东方白。"},{"type":"paragraph","text":"[1]五帝三皇神圣事，传说中国上古有三皇五帝，具体说法不一，总之都被认为是最高尚最有才能的神圣人物。"},{"type":"paragraph","text":"[2]盗跖庄屏流誉后，更陈王奋起挥黄钱，盗路，跖被古代统治阶级污蔑为“盗”，后来袭称盗跖，春秋时人。庄，战国时人。近人多认为他们是当时被压迫阶级的起义领袖。《荀子·不苟》称盗跖“名声若日月”。同书《议兵》称楚国在垂沙一战被齐、韩、魏三国打败，将领唐蔑被杀，“庄屏起，楚分而为三四”。流誉，流传名誉。陈王，秦末农民起义领袖陈胜，他进占陈县（今河南淮阳县），称王。挥黄钱，挥动饰以黄金的大斧。《史记·周本纪》曾说周武王用黄钱斩商纣。这两句是用来概括中国几千年历更上被压迫人民的武装斗争。"}],"authors":["毛泽东"],"dates":[{"year":1964}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":342,"page_end":343},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"61041e228b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

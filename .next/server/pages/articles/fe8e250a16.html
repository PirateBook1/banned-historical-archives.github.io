script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"这种创新越多越好","authors":["伍任"],"dates":[{"year":1976,"month":4,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"这种创新越多越好"},{"type":"paragraph","text":"浙江人民卫生实验院　伍任"},{"type":"paragraph","text":"专业科技人员同工农相结合，开门办科研，有利于加强党对科学研究的领导，有利于坚持科研工作为无产阶级政治服务，为工农兵服务，与生产劳动相结合的方向，有利于科技人员世界观的改造。可是，党内最大的不肯改悔的走资派邓小平和科技界刮右倾翻案风的人却大肆非难和攻击开门办科研这一社会主义的新生事物是什么“不务正业，少务正业”，说什么“不宜笼统提开门办所”，叫嚷“这种创新还是少点好”，等等。他们的“正业”是什么？就是复辟资本主义。"},{"type":"paragraph","text":"我院是一个医药卫生研究单位，遵照毛主席关于“把医疗卫生工作的重点放到农村去”的教导，文化大革命以来，一直把研究的重点放在常见病、多发病的防治上。科技人员走出高楼深院，到三大革命运动实践中去，同工农相结合，开展科研工作。科研成果的数量和质量比过去有了很大的发展和提高，科技人员世界观的改造也取得了显著的成绩。"},{"type":"paragraph","text":"卫生学微生物学研究所钩端螺旋体病研究组，深入农村和贫下中农一起进行钩端螺旋体病的防治研究，贫下中农给他们上阶级教育课，提高了他们的阶级觉悟。一位贫农老大爷用亲身经历对他们说：“国民党反动派统治时期，这里发瘟疫，死人无人管。在社会主义社会里，毛主席派医生来，无病早预防，这多好啊！”短短的几句话，使他们进一步认识到，科学技术掌握在哪个阶级手里，它就为哪个阶级服务。"},{"type":"paragraph","text":"一九七一年以来，寄生虫病研究所每年有百分之七十以上的科技人员深入防病治病第一线，平均全年有近三分之一的时间下乡、蹲点。血吸虫病研究室的科技人员在消灭血吸虫病的群众运动中，发现有的治疗药物还不够理想，特别是对年老体弱或伴有其他病的病人，疗效比较慢。他们就把这个问题作为重点课题，协力攻关，较快地研究出了几种药物，其中一种已经临床试用。一位七十七岁的贫农老大娘，因伴有心脏病、肝炎，她的血吸虫病一直没有治好，这次用新药把她的病治好了。她出院时激动地高呼：“毛主席万岁！”钩虫病研究室的科技人员，在下乡过程中，看到社员群众在劳动中受到钩虫幼虫的侵害，引起手脚剧痒，严重影响身体健康。他们在调查群众土法防治的基础上，研究出了简易的防治方法——透热疗法，并解决了过去从未阐明过的钩虫幼虫侵入皮肤的移行方式以及透热疗法的原理等理论问题。事实雄辩地证明：“人的正确思想，只能从社会实践中来，只能从社会的生产斗争、阶级斗争和科学实验这三项实践中来。”邓小平和科技界右倾翻案风的鼓吹者反对开门办科研，说什么“联系实际多了，理论就压了”，“强调与工农相结合，使人不敢搞理论”，完全是一派胡言！"},{"type":"paragraph","text":"大量事实证明，开门办科研“这种创新”是越多越好。我院广大工人、干部和科技人员决心在毛主席革命路线的指引下，坚持开门办科研，用实际行动回击右倾翻案风。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fe8e250a16"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

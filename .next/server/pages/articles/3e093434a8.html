script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刚果（金）自由战士热烈欢呼毛主席的伟大声明  遵循毛主席指明的斗争方向  把反美的武装斗争进行到底","authors":[],"dates":[{"year":1968,"month":4,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刚果（金）自由战士热烈欢呼毛主席的伟大声明"},{"type":"paragraph","text":"遵循毛主席指明的斗争方向"},{"type":"paragraph","text":"把反美的武装斗争进行到底"},{"type":"paragraph","text":"据新华社二十七日讯　刚果（金）自由战士们热烈欢呼毛主席支持美国黑人抗暴斗争的声明。他们还纷纷表示，决心遵循毛主席所指出的航向，继续进行武装斗争，把反对美帝国主义的斗争进行到底。"},{"type":"paragraph","text":"一位名叫芒帕西的刚果（金）自由战士说：“毛主席这一声明，对我们刚果（金）自由战士是一个巨大鼓舞，它使我们和美国黑人懂得，我们的斗争不是孤立的，七亿中国人民始终是站在世界各国人民的一边。”"},{"type":"paragraph","text":"他说，毛主席曾经多次发表声明，支持各国人民的解放运动。一九六四年十一月二十八日，毛主席发表了《支持刚果（利）人民反对美国侵略的声明》，这表明了伟大导师毛主席对世界被压迫、被剥削的人民是多么的热爱！他说：“毛主席是全世界被压迫、被剥削人民的救星。对于世界革命人民来说，毛泽东思想是最强大的思想武器，任何反动势力都不能战胜已经用毛泽东思想武装起来的人民。”"},{"type":"paragraph","text":"一位名叫塔布的自由战士说：“马丁·路德·金的被暗杀，证实了马克思列宁主义、毛泽东思想关于在压迫者和被压迫者之间是不可能存在和平共处的这一论断的正确性。”"},{"type":"paragraph","text":"他说：“我们刚果（金）自由战士已经下定决心继续进行武装斗争，并且决心在斗争中活学活用战无不胜的毛泽东思想。我们要把反对世界革命人民的头号敌人——美帝国主义的这场人民战争进行到底。最后胜利一定属于我们。”"},{"type":"paragraph","text":"一位名叫韦勒的自由战士说：“武装斗争的道路才是正确的道路。因为帝国主义是武装起来的，我们被压迫人民也必须武装起来，针锋相对予以反击。”他说：“现在，毛主席又给我们指明了斗争的方向。只要我们高举毛泽东思想红旗，永远遵循我们心中的红太阳毛主席的教导，什么美帝国主义者、苏联修正主义者以及各国反动派，都将统统被消灭，我们必将得到彻底的解放。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3e093434a8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

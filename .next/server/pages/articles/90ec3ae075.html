script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在北京办事处座谈会上的发言","authors":["徐铸成","文汇报"],"dates":[{"year":1957,"month":5,"day":13}],"is_range_date":false,"parts":[{"text":"在北京办事处座谈会上的发言","type":"title"},{"text":"文汇报徐铸成","type":"authors"},{"text":"（徐铸成：文汇报社社长）","type":"subtitle"},{"text":"1957年5月13日，徐铸成在“文汇报”北京办事处召集的座谈会上，谈到今后工作应该注意的方面说：","type":"paragraph"},{"text":"“开始是从各方面展开，把‘百花齐放、百家争鸣’的气氛充分地表现出来。但是，接着就要选择一些重点，作为典型，展开攻势。例如选择一个方面，或者更细致地选择一个单位，甚至集中在一个人身上，使问题挖得更深。………","type":"paragraph"},{"text":"其次，我们要注意死角，如果有的地方还有阻碍整风和‘百家争鸣’的现象，我们就要帮它揭开盖子，另外有的地方表现了新的气象，我们又要积极的加以指导，这样就可以积极地推动整风，正确地引导‘百花齐放、百家争鸣’的方针的贯彻。","type":"paragraph"},{"text":"第三，我们一定要独立思考，而且要真正努力走在事物发展的前面。关于高等学校党委制的消息处理，就因为我们自己思考有束缚（按：中共中央统战部召开座谈会讨论高等学校领导问题的消息，登在5月8日“文汇报”二版，北京办事处右派分子姚芳藻认为这是新问题，不应该登在二版，批评编辑部没有给予应有的重视）。有些消息的处理为什么有些过分，只是因为市委在主持的，于是觉得跟着做不会有错，这也表现我们缺乏独立思考的精神。关于某些问题是我们自己报纸揭开的，则一定要求得彻底的战果，不能放松。有时集中注意和力量也是很重要的。……”（摘自“文汇报”“内部通报”）","type":"paragraph"}],"comments":[],"origin":"《右派分子徐铸成的言论作品选》（中华全国新闻工作者协会研究部、中国人民大学新闻系合编，1957年10月）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"90ec3ae075"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

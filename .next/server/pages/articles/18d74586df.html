script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——攻击党、反对党的领导","authors":["史直人","夏玉兰","徐清","河南农学院","王家廉","黄纪斌"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"右派言论——攻击党、反对党的领导","type":"title"},{"text":"河南农学院王家廉夏玉兰黄纪斌徐清史直人","type":"authors"},{"text":"王家廉（农60级学生）：不取消学校党委制，我永远不入团。整风是整党整团，整不了我，我是党外布尔什维克。","type":"paragraph"},{"text":"夏玉兰（林60级学生）：别的学校已经取消了党委制，我们学校为什么不取消。我到农学院后，体弱多病，这完全是党给我造成的。在鸣放会上的发言，我们的党员，一点作用都不起，因有他们，所以把工作都搞坏了。","type":"paragraph"},{"text":"黄纪斌（农59级学生，党员）：党组织没有温暖。难道共产党就不要爹娘吗？我院的党是个宗派主义的党、脱离群众的党。我不愿意作一个共产党党员，我们班的党员，没有我所信赖的。学校应由教授领导。应该实行民主办校。","type":"paragraph"},{"text":"徐清（农59级学生）：在河南农学院入党必须低头走路，匍匐前进。写取消党委制大字报的人是好意，不应打击报复。","type":"paragraph"},{"text":"史直人（农59级学生）：60级同学们：你们干吧！（注：史在60级学生中点火，煽动大家反党）我们支持您。","type":"paragraph"},{"text":" 来源：《右派言论选辑》（河南农学院，1957年12月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"18d74586df"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

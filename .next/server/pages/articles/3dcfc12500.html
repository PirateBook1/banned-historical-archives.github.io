script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西安市中学生思想混乱","authors":[],"dates":[{"year":1958,"month":6,"day":25}],"is_range_date":false,"parts":[{"text":"西安市中学生思想混乱","type":"title"},{"text":"新华社西安25日讯　西安市中学生思想混乱。","type":"paragraph"},{"text":"有些学生存在名牌学校的思想，打算考交通大学和西北工业大学，而不愿意考其他学校。","type":"paragraph"},{"text":"有些高中和初中毕业生存在着迟参加生产，不如早参加生产的思想。因此，有的不准备升学，直接参加生产；有些计划学些技术后参加生产。","type":"paragraph"},{"text":"初中生普遍愿考中等技术学校，不愿考普通高中。西安市将毕业的八千五百多名初中毕业生中的有5、60％愿意上中等技术学校，不愿考普通高中。他们认为中等技术学校毕业后，有了技术，工作就有保证，高中毕业后若考不上大学，工作也没有保证。","type":"paragraph"},{"text":"在少数初中毕业生中，因为各种原因开始滋长了松劲情绪，不能认真复习功课。他们认为今年高中招生多，功课差一些也能考上。有的认为现在工农业生产大发展，到处要人，考不上还可以参加生产。有的高中毕业生认为自己出身于地富或资产阶级家庭，录取可能性不大，因而灰心丧气。(戚元珍)","type":"paragraph"},{"text":"来源：1958年6月29日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3dcfc12500"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

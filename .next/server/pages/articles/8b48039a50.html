script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"由周恩来总理、邓颖超和林佳楣同志陪同  埃切维里亚总统和夫人离京赴大寨访问  李先念邓小平姬鹏飞乔冠华方毅吴德和首都群众数千人到车站热烈欢送","authors":[],"dates":[{"year":1973,"month":4,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"由周恩来总理、邓颖超和林佳楣同志陪同"},{"type":"paragraph","text":"埃切维里亚总统和夫人离京赴大寨访问"},{"type":"paragraph","text":"李先念邓小平姬鹏飞乔冠华方毅吴德和首都群众数千人到车站热烈欢送"},{"type":"paragraph","text":"新华社一九七三年四月二十二日讯　墨西哥总统路易斯·埃切维里亚·阿尔瓦雷斯和夫人，由周恩来总理、邓颖超同志和林佳楣同志陪同，今天晚上乘专车离开北京前往大寨访问。"},{"type":"paragraph","text":"墨西哥外交部长埃米略·奥·拉瓦萨和夫人、驻中国大使欧亨尼奥·安吉亚诺·罗奇等贵宾同车前往。"},{"type":"paragraph","text":"到车站欢送的有：国务院副总理李先念、邓小平，外交部部长姬鹏飞和许寒冰同志、副部长乔冠华，外经部部长方毅，北京市革命委员会主任吴德，以及首都群众数千人。"},{"type":"paragraph","text":"今晚，北京车站灯火辉煌，墨西哥国旗和中国国旗在车站广场上空迎风飘扬。"},{"type":"paragraph","text":"车站上举行了隆重的欢送仪式。乐队奏墨西哥国歌和中国国歌。埃切维里亚总统和夫人在周恩来总理陪同下检阅了中国人民解放军陆、海、空三军仪仗队。当墨西哥贵宾向欢送群众告别时，人们挥舞五彩缤纷的花束、彩带，热情高呼：“欢送，欢送，热烈欢送墨西哥贵宾！”青少年欢乐地跳起舞蹈，向贵宾们表达友好感情。埃切维里亚总统和夫人不时地停下来，同群众亲切握手告别。"},{"type":"paragraph","text":"陪同墨西哥贵宾去大寨访问的还有，农林部副部长杨立功，外交部部长助理章文晋，中国驻墨西哥大使熊向晖和谌筱华同志、沈阳杂技团负责人尹灿贞和部分团员。"},{"type":"paragraph","text":"墨西哥驻中国大使安吉亚诺的夫人，大使馆外交官员和在北京的墨西哥朋友，到车站送行。"},{"type":"paragraph","text":"前往车站欢送的还有："},{"type":"paragraph","text":"人大常委会委员季方、林巧稚；"},{"type":"paragraph","text":"政府部门和中国人民解放军有关方面负责人以及对外友协的负责人陈慕华、陈洁、肖劲光、李达、何兰阶、赖际发、邓东哲、杨杰、高修、乔培新、张彬、阎钧、孙晓风、杨殿奎、曹鲁、姚晓程、王海容、石少华、狄福才、张纪之、董林、马仁辉、李川、丁雪松等。"},{"type":"paragraph","text":"各国驻中国的使节也到车站送行。（附图片）"},{"type":"paragraph","text":"在车站举行隆重的欢送仪式，埃切维里亚总统和夫人在周恩来总理陪同下，检阅中国人民解放军陆、海、空三军仪仗队。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"李先念","type":"人物"},{"name":"乔冠华","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8b48039a50"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

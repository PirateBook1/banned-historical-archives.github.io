script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji28","name":"毛泽东全集第28卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji28.pdf"],"article":{"title":"军队分批复员以减轻人民负担","alias":"","parts":[{"type":"paragraph","text":"军队分批复员以减轻人民负担！"},{"type":"paragraph","text":"（1950年4月21日）邓、谭、赵、陶，陈、饶、粟，刘、邓、贺，彭、习、张："},{"type":"paragraph","text":"（一）四月十二日林彪同志给邓谭赵陶关于中南区今年复员五十三万至六十方人的电报谅已收到。我们希望这个复员工作能于五月至八月四个月内做到，以便节省出九月至十二月共四个月的经费，减轻人民一部分粮税负担。请中南局专为此事开一次会议，详尽地讨论一下，并订出在四个月内分批复员而又不出乱子的具体计划和具体办法。此种计划和办法希望能在五月一日以前电告我们审阅，并请电告四个月内分批复员五十三万至六十方人这项巨大工作有何困难，是否可以克服这些困难。（二）请饶陈粟亦照上述意图做出华东区复员计划，亦于五月一日以前电告我们。华东区只留下军"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央起草的给第四野战军兼中南军区第二政治委员邓子恢、第三政治委员谭政、参谋长赵尔陆和政治部主任陶铸等的电报。"},{"type":"paragraph","text":"[2]陈、饶、粟，指陈毅、饶漱石、粟裕，当时分别任第三野战军兼华东军区司令员、政治委员和副司令员。刘、邓、贺，指刘伯承、邓小平、贺龙，当时分别任西南军政委员会主席、第二野战军司令员，第二野战军和西南军区政治委员，西南军区司令员。彭、习、张，指彭德怀、习仲勋、张宗逊，当时分别任第一野战军兼西北军区司令员、政治委员和第一副司令员。"},{"type":"paragraph","text":"[3]林彪，当时任中共中央中南局第一书记、第四野战军兼中南军区司令员。"},{"type":"paragraph","text":"军队分批复员以减轻人民负担队及地方武装共一百万人。（三）请刘邓贺考虑一下是否可以亦照上述意图办理复员工作，只留下军队及地方武装八十万人而又不出乱子。（四）请彭习张考虑电告西北方面可以复员多少人，并是否可于四个月内办理完毕。"},{"type":"paragraph","text":"中央四月二十一日"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":4,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":306,"page_end":307},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d698550909"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

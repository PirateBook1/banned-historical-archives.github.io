script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"喜事中的大喜事毛主席访苏联 举国鼓舞欢忻一致认为中苏两国友谊将更加亲密","authors":[],"dates":[{"year":1949,"month":12,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京廿五日电】　武汉、杭州、济南、兰州等地各界人民为毛主席访苏而鼓舞振奋，一致认为毛主席此行对于加强中苏两国人民友谊和加强国际和平民主统一战线将有极大重要性。武汉市总工会主任赵敏说:“毛主席和斯大林大元帅的会见，标志着中苏两国人民伟大友谊的更加巩固和发展，标志着中国工人阶级与苏联人民更紧密的团结”武汉市民主妇女联合会宣传部黄铁说:“毛主席到苏联和斯大林大元帅会见，对于中国和亚洲的人民和妇女大众解放斗争，是一个巨大的鼓舞。”武汉市学生联合会负责人说:“我们应该加紧学习苏联的建国经验，来庆祝毛主席访苏这件大喜事。”杭州市总工会筹备会副主任李代耕认为毛主席的访苏“对于建设新中国和争取世界持久和平及人民民主增加了无限的信心和力量”。民主青联筹委会主任周力行及出席全省师范学校会议的杭州师范教师袁微子都发表谈话，一致表示欢庆。山东省总工会主任李林说:这是我们喜事中的大喜事，山东工人将更广泛地组织起来，学习苏联的建国榜样。济南工业局第四厂厂长于增仁表示，这次毛主席访苏，把我们工人无限的敬意带给斯大林大元帅。济南华东大学副校长张勃川说:我们看到这个消息以后，全体师生甚为兴奋。我们有全世界的人民和伟大的苏联作为我们的忠实朋友，我们的前途是远大而光明的。该校学生们曾经敲起锣鼓来庆祝毛主席访苏。山东民主妇联主任李坚贞说:“中苏两国友谊团结，从此将更加亲密。”济南市工商联合筹备会及成通纱厂经理苗海南，八区农民杨广民均发表谈话，庆幸毛主席访苏。兰州市各界相信毛主席此行将加强中苏两大国的友谊。该市各界人民代表会议常委会秘书长周服之认为毛主席的访苏，将进一步加强世界和平阵线。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7f5df9fa0f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

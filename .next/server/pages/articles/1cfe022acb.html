script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本公众领袖感谢毛主席支持日本人民斗争的谈话日本人民信心百倍定要赶走美帝","authors":[],"dates":[{"year":1964,"month":1,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京30日电】　东京消息:日本公众领袖在《赤旗报》上发表谈话，感谢毛泽东主席发表谈话支持日本人民反对美帝国主义的爱国正义斗争，并且表示要加强团结，继续进行斗争，从日本赶走美帝国主义。"},{"type":"paragraph","text":"日本和平委员会理事长尾形昭二说，“毛主席对日本人民这次反美统一行动给予很高的评价。这证明，日本人民的反美斗争在反对美帝国主义、维护亚洲和平的斗争中占有何等重要的地位!”"},{"type":"paragraph","text":"尾形强调说，日本人民的斗争不是孤立的，我们的斗争受到中国及其他亚洲各国人民的支持。"},{"type":"paragraph","text":"他表示，日本人民要进一步加强斗争，对亚洲各国人民反对美帝国主义的共同斗争作出贡献。"},{"type":"paragraph","text":"日本妇女团体联合会会长栉田路说，没有独立就没有妇女的解放和儿童的光明未来。她表示，日本妇女要同各阶层人民加强团结，掀起比反对美日“安全”条约斗争规模更大的斗争，从日本赶走F-105D型飞机，粉碎“日韩会谈”，赶走美帝国主义!"},{"type":"paragraph","text":"日本民主青年同盟中央委员会常务委员吉村金之助说，“日本青年知道，不同美帝国主义进行坚决的斗争就没有日本的真正解放，也就没有青年的幸福。因此，毛主席的谈话对我们日本青年是一个莫大的鼓舞，使我们增强了勇气。”"},{"type":"paragraph","text":"日本中国友好协会理事长宫崎世民说，中国人民一贯支持日本人民的反美爱国斗争。这次毛主席又发表谈话支持日本人民“一·二六”反美统一行动，我们感到具有特别重要的意义。"},{"type":"paragraph","text":"宫崎表示，毛主席的谈话使我们更加确信，日中友协要团结更广泛的人民为排除美国的阻挠，争取实现日中友好与两国邦交正常化而奋斗。"},{"type":"paragraph","text":"日本国家公务员工人共同斗争会议议长本条嘉久雄对日本新闻社记者说，“毛主席的谈话，对于同亚洲、非洲和拉丁美洲各国人民并肩进行反美斗争的日本人民和工人是一个很大的鼓舞。”"},{"type":"paragraph","text":"他表示，日本工人将粉碎分裂主义者的阴谋，在“一·二六”反美统一行动的胜利的基础上继续发展统一行动，并加强同各国工人和人民的团结，为粉碎美帝国主义的侵略政策和战争政策而斗争到底!"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1cfe022acb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

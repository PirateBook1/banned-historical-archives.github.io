script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学英雄，画英雄，宣传毛泽东思想","authors":["本报评论员"],"dates":[{"year":1965,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报评论员"},{"type":"paragraph","text":"上海今年出版一百种连环画。不少种连环画无论在思想内容和在艺术质量上，都有不同程度的提高，受到了读者的欢迎。这是连环画创作人员在认真学习毛主席著作，深入生活和工农兵相结合的过程中，思想认识有了提高，“学英雄、画英雄，宣传毛泽东思想”成为他们的创作要求，因之，促进了连环画的革命化。"},{"type":"paragraph","text":"连环画创作人员过去也带岩任务下生活。他们下生活的目的，是为了“我是画画来的!”画家当然要画画。但是，带着什么态度深入生活，既不参加阶级斗争，又不参加生产斗争，关心的尽是些山水，房屋、服装等等自以为可以入画的东西，结果，画出来的作品反映不出我们时代的革命精神，反映不出我们时代英雄人物的革命风貌。这样的连环画怎么会受到工农兵的欢迎?今年，他们深入生活的态度改变了，提倡带毛主席著作、带扁担、带任务下生活。带毛主席著作是为了保证眼明心亮；带扁担是为了参加劳动，决心放下知识分子架子；带任务是为了把生活实践和艺术实践结合起来，提高创作质量。从“我是画画来的”到“三带”，这是很大的进步。"},{"type":"paragraph","text":"生活是创作唯一的源泉。同样是到生活中去，不同的态度就会产生不同的结果。眼睛里只有画，反而画不出好作品；眼睛里暂时没有画，首先看到的是实际斗争中的工农兵英雄，爱他们、学他们，和他们同吃、同住、同劳动、同斗争，结果，思想感情有了变化，画出来的作品就有点象工农兵了，就有我们时代的革命气息了，这样的连环画，是革命的连环画。这样的连环画，就能够成为阶级斗争的武器，就能成为教育群众的工具。所以，要使连环画革命化，关键还在于人的革命化。"},{"type":"paragraph","text":"上海连环画创作人员今年深入生活是有成绩的。他们有些人到农村与农民一起劳动，到部队和战士一起当兵，说明他们下了决心要向工农兵学习，他们是去干革命的。连环画编辑人员也走出了大门，到工农兵中去实行“三结合”编辑脚本，还使连环画脚本和郊区蓬勃发展的革命故事活动结合起来，逐步建立起一支工农兵业余脚本编写队伍。这种采取群众路线编写脚本的办法，是革命的办法。既能够及时地反映工农兵火热的斗争，大大丰富连环画的内容；又是编辑人员革命化的一项根本措施，这条路应该坚持走下去。"},{"type":"paragraph","text":"连环画是最有群众性的普及的艺术形式。它不但可以直接或间接地配合当前的三大革命运动，可以对群众，特别是对青少年进行共产主义的道德品质教育；还可以介绍各种生活知识、科学知识和历史知识。它的发行量很大，对人民群众的思想影响极深，这说明连环画工作者的责任十分重大。我们希望上海的连环画工作者能够在今年深入生活的基础上，进一步与工农兵相结合，活学活用毛主席著作，认真在“用”字上下功夫，把我们革命的连环画无论是思想上或艺术上，都能够提高一步，使革命的连环画日益繁荣，日益发展，在我国的社会主义革命和建设中发挥更大的作用!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"618a75af6e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

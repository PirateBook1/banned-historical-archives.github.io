script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"好八连永做群众小学生南京路上好八连命名四周年纪念大会隆重举行　决心更好地完成毛主席交给的支左、支工、支农的伟大任务","authors":[],"dates":[{"year":1967,"month":4,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　中国人民解放军上海警备区某部举行集会，隆重纪念“南京路上好八连”命名四周年。好八连全体指战员在大会上坚决表示，要永远牢记伟大领袖毛主席的军民团结一致的教导，永远热爱人民，永远和人民紧密地团结在一起，为胜利完成毛主席交给的支持左派广大群众和支援工农业生产的伟大任务而奋斗。"},{"type":"paragraph","text":"上海警备区负责人刘文学出席了大会。他在会上代表上海警备区党委和领导机关，热情地赞扬了“好八连”在无产阶级文化大革命开展以来所取得的新成绩，勉励他们戒骄戒躁，紧紧地和革命人民站在一起，彻底批判党内最大的一小撮走资本主义道路当权派，努力完成伟大领袖毛主席交给我军的支左、支工、支农的光荣任务。他希望八连同志们念念不忘阶级斗争，念念不忘突出政治，念念不忘无产阶级专政，念念不忘高举毛泽东思想伟大红旗，为把连队办成毛泽东思想的大学校而奋斗。"},{"type":"paragraph","text":"在大会上讲话的，还有“南京路上好八连”前任政治指导员、现团政治委员刘仁福和虚心向好八连学习、加强连队政治思想建设的九连的代表。"},{"type":"paragraph","text":"好八连连长林洪江在热烈的掌声中代表全连指战员向到会的兄弟连队代表汇报了过去一年连队更高地举起毛泽东思想伟大红旗，经受无产阶级文化大革命的大风大浪的考验，加速思想革命化的情况后说，毛主席教导我们:“军队须和民众打成一片，使军队在民众眼睛中看成是自己的军队，这个军队便无敌于天下”。全心全意为人民服务，一直是人民军队的唯一宗旨。在无产阶级文化大革命中，以毛主席为代表的无产阶级革命路线，相信群众，依靠群众。资产阶级反动路线是压制群众，打击群众。对待群众的态度，是两条路线斗争的焦点。我们坚决听毛主席的话，站在毛主席的革命路线一边，虚心向人民群众学习，做群众的小学生。无论何时何地，相信群众，依靠群众，搞好军民团结，有利于军民团结的事多做，有利于军民团结的话多说。军民团结如一人，试看天下谁能敌!军民团结一致，把矛头指向党内头号走资本主义道路的当权派，把他拉下马，叫他靠边站，把他批倒、批臭、批垮，把史无前例的无产阶级文化大革命进行到底!"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\04\\674q030301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e“南京路上好八连”命名四周年纪念大会会场　警宣东摄\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e警宣东\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6a8e197d2f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

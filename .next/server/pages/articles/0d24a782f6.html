script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"加拿大“进步工人运动”主席赞颂毛主席大大发展和丰富了马列主义  文化大革命巩固了无产阶级专政  指出苏联已复辟资本主义，实行资产阶级专政","authors":[],"dates":[{"year":1967,"month":8,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"加拿大“进步工人运动”主席赞颂毛主席大大发展和丰富了马列主义"},{"type":"paragraph","text":"文化大革命巩固了无产阶级专政"},{"type":"paragraph","text":"指出苏联已复辟资本主义，实行资产阶级专政"},{"type":"paragraph","text":"新华社二十五日讯　加拿大“进步工人运动”中央委员会主席杰克·斯科特最近在《进步工人》月刊上发表文章，热烈赞扬毛主席发展了马克思列宁主义，赞扬毛主席亲自领导的中国无产阶级文化大革命。"},{"type":"paragraph","text":"斯科特在今年五月曾应邀来中国访问。他在这篇题为《中国的新进展》的文章中指出，毛主席大大发展和丰富了马克思列宁主义。"},{"type":"paragraph","text":"文章说，毛主席根据中国革命和世界革命运动的经验和教训，阐明了社会主义社会中阶级矛盾和阶级斗争的问题，提出了无产阶级在夺取政权以后，必须在思想战线和文化战线上进行一次革命，来解决思想意识领域里谁战胜谁的问题。"},{"type":"paragraph","text":"文章说，无产阶级专政建立以后，无产阶级与资产阶级之间的斗争，仍然表现于争夺政权的斗争。一小撮混进党内的走资本主义道路的当权派，他们是资产阶级在党内的代理人。这些人利用他们窃踞的地位，向无产阶级专政发动进攻，妄图把无产阶级专政变成资产阶级专政。"},{"type":"paragraph","text":"文章指出，如果一个马克思列宁主义者忽视了这个阶级斗争的基本问题，他就有变为修正主义者的危险。"},{"type":"paragraph","text":"文章指出，在十月革命后苏联没有能解决这个问题，因而现在苏联回到了资本主义的道路上去，出现了资产阶级专政。"},{"type":"paragraph","text":"文章指出，在毛主席的领导下，中国人民正在开展一场文化大革命。这场斗争就是为了保证无产阶级政权的巩固和社会主义所有制的巩固和发展。在中国的两条路线的斗争，就是毛主席的革命路线和资产阶级反动路线的斗争。"},{"type":"paragraph","text":"文章说，这场斗争的结果，将决定中国未来的命运，并且对全世界发挥决定性的影响。因为就当代来说，正是中国在世界上起着真正的决定性的作用。"},{"type":"paragraph","text":"文章最后说：“现在世界各国的劳动人民，都在学习毛泽东的著作，并且欢呼他是我们时代的最伟大的马克思列宁主义者。在打倒帝国主义和社会主义向前发展的时期中，正是毛泽东思想指引着革命群众前进。”"},{"type":"paragraph","text":"据新华社讯　渥太华消息：加拿大“进步工人运动”机关刊物《进步工人》月刊八月号在一篇文章中，高度赞扬毛泽东思想和中国无产阶级文化大革命。文章指出，毛主席的著作和指示“构成了马克思列宁主义发展中的一个里程碑，它标志着马克思列宁主义的新纪元——毛泽东思想的纪元已经到来”。"},{"type":"paragraph","text":"文章说：“毛泽东主席总结了社会主义社会阶级斗争的经验和世界各国无产阶级专政的经验，特别注意到苏联党和国家内的赫鲁晓夫修正主义者窃取权力的教训，提出了防止中国党和国家走类似的道路的理论和政策。毛主席以极全面、系统和科学的方式阐述了在社会主义社会中阶级和阶级矛盾的理论。”"},{"type":"paragraph","text":"文章说，目前正在进行的中国无产阶级文化大革命，是中国共产党和中国人民正在进行的一场极为深刻的革命，一定会取得胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0d24a782f6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

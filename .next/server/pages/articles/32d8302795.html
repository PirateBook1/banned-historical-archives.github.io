script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1077","name":"原东北公安部对‘血债’、‘民愤’的解释","author":"公安建设","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"原东北公安部对‘血债’、‘民愤’的解释","dates":[{"year":1952,"month":10}],"is_range_date":false,"authors":["东北公安部","公安建设"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 625-627","tags":[{"name":"反革命","type":"主题/事件"},{"name":"杀人","type":"主题/事件"}],"parts":[{"type":"title","text":"原东北公安部对“血债”、“民愤”的解释[1]"},{"type":"subtitle","text":"（一九五二年十月）"},{"type":"paragraph","text":"一、血债：我们所说的血债，是指以反革命为目的，杀人有据之主谋或积极参加杀人及杀人凶手等而言。如系人民群众互相殴打致伤人命，或为反抗敌人暴政而杀死反动官吏、恶霸地主及其走狗爪牙，以及敌人内部为争权夺利而互相杀害致死者，皆不能以血债论。至于蒋伪官吏等在任匪伪职时，在“职权范围”内害死人命是否算作血债？应根据其不同情节分别对待：如系敌伪蒋匪警宪官吏、特务及反动党团中坚决与人民为敌的首恶分子，虽未亲手杀人，但通过其反动职权，指挥和策谋杀害我干部、群众者，或利用反动职权，以严刑拷打、烧杀、抢劫、强奸、霸占等罪行，而致我干部及群众于死命者、应算血债。但有下列情形之一者，并经调查属实，不得列为血债罪行："},{"type":"paragraph","text":"1. 敌伪蒋匪统治时期一般屯牌、保、甲长等下级人员，由于执行敌伪蒋匪的“政令”而抓劳工、抓兵，致群众去后至今无下落或因生活条件恶劣患病而死者；及其家属、邻居、病弱妇孺等，在催粮、抓兵、抓劳工时因惊吓生病而死者、或家属忧念亲人过甚而患病致死，以及无劳动力或被逼出后造成生活困难冻饿而死者；"},{"type":"paragraph","text":"2. 敌伪蒋匪一般士兵、法警、奉命执行枪杀我干部、群众者；"},{"type":"paragraph","text":"3. 敌伪蒋匪普通军政警宪人员、下级官吏，虽曾敲诈勒索财物或殴打群众，但非致命危险，后由于失去生活条件或生病而死亡者；"},{"type":"paragraph","text":"4. 敌我两军战场作战使我伤亡者。"},{"type":"paragraph","text":"至于集体杀害干部、群众的血债，一般应由该案的主谋及积极参与杀人或杀人凶手负责。至于一般从犯及胁从分子，则应分别对待，不能一概以血债论。如特务、匪徒、反把地主等反革命分子伙谋暴动，杀害我干部群众，除主谋及积极参与杀人或杀人凶手等应以血债论处外，对一般从犯及被利诱、强迫而为匪引路、望风或被骗的群众，以及从旁助威的一般分子，则不应以血债论。有的地方把首恶分子已经处死，后又想“杀了大的杀小的”又把一般从犯升为“主犯”，亦以负有血债惩办，这是不对的。当然，如果认定集体杀害的血债是“杀一赏一”，那也是不对的。必须根据具体情况材料，分析轻重主次，弄清责任，决不能笼统对待。否则，就会产生偏差错误。计算血债的时间，一般应从伪满时算起，但也要分析情况，予以分别对待。如系伪满前有血债，而后仍继续一贯作恶或罪大恶极的坚决反革命分子，以前之血债亦予追究，以做判刑参考。如伪满时确已转变，且民愤不大或基本上业已平息者，则以前的血债不必追究，其中血案累累民愤极大者，可个别追究之。"},{"type":"paragraph","text":"二、民愤：我们所说的民愤，是指五个方面的坚决反革命分子，由于其破坏、爆炸、投毒、放火、劫掠、杀害、霸占、欺压、奸淫、毒打群众等罪恶行为，所引起的人民的公愤。至于个别人或少数人的私仇私愤，不能算作民愤。另如吸毒分子、小偷、流氓、娼妓等，因影响生产，破坏社会秩序和风俗道德，群众对他们常有不满或愤恨，但这与反革命分子的民愤在性质上是不同的，两者不能混淆。某些地方，不分性质，不问是否有严重罪恶不问是否群众公愤，只根据几个人的不满，即加上“民愤很大”或“不捕不足以平民愤”等罪名，这样曲解夸大民愤，是不妥当的。"},{"type":"paragraph","text":"（原载中央公安部一九五二年十一月十一日“公安建设”第五十三期。“公安建设”编者按：东北公安部对“血债”“民愤”的解释基本上是正确的，特刊出，供各地参考）"},{"type":"paragraph","text":"[1] Note: This document can also be found in 最高人民法院刑事审判第二庭, 刑事申诉工作手册, pp. 540-542."}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"32d8302795"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

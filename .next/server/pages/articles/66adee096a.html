script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu1","name":"十年文革中首长讲话传信录（上册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录1.pdf"],"article":{"title":"周恩来对北京市各红卫兵组织负责同志的讲话","parts":[{"type":"title","text":"226.周恩来对北京市各红卫兵组织负责同志的讲话"},{"type":"paragraph","text":"(1966年11月2日)"},{"type":"paragraph","text":"今天是个紧急会，所以我们就开门见山了。明天要接见二百万外地革命师生，我们现在分别开会。从昨天晚上到现在都研究关于明天毛主席和他的最亲密战友林彪同志接见外地革命师生的事。我们信任你们，所以跟你们谈谈这些问题。有人听说毛主席要接见，就到天安门广场来等，因为这次人太多了，所以现在只能用大喇叭广播让他们回到各单位去。"},{"type":"paragraph","text":"这次接见任务很重，北京市从来没有组织过二百多万的大队伍来游行，每年“十一”、“五一”最多才一百五十万游行队伍，这次二百多万，你们想想看，你们要帮助党中央、军委和市委搞好这项工作，胜利完成这项重大任务。"},{"type":"paragraph","text":"这次接见是在搞两条路线斗争深入的时候，在我国发射导弹、敌【人】惊慌的时候，今年又是农业大丰收，阶级斗争、生产斗争和科学实验胜利的时候，全国人民欢欣鼓舞的时候，我们伟大的领袖和亲密战友林彪同志来检阅，我们应该是雄纠纠，气昂昂地走【过】天安门，我们这次比十一任务还要重，但一定比十一搞的还要好，这次可能时间拖的很长。如果不很好地组织起来，那时间就更长了。虽然说在上几次接见的时候，主席出来站一会儿再回去休息一会，但那也够累的，主席疲劳了那也不好呀！"},{"type":"paragraph","text":"对外地的革命师生，不但安排住的地方，吃的地方，而且还要招待的好。我对你们有几项要求："},{"type":"paragraph","text":"1．不参加检阅，不到天安门上去，你们要向雷锋、王杰同志学习专门利人毫不利己。市区联络总站、分站联合组织，要通过你们的组织来做好这项工作。你们谁没有见到毛主席，以后给你们补。我不是把你们的名字都记下来了吗？"},{"type":"paragraph","text":"2．能回学校的就回学校做宣传工作，帮助解放军和其他组织做好宣传工作，要遵守次序，搞好队伍，通过天安门时要迅速，宣传毛泽东思想，今天下午你们回去好好地讲讲毛主席和他最亲密战友林彪同志接见的伟大意义。"},{"type":"paragraph","text":"3．就是他们走后，还要帮助他们把屋子打扫干净(指外地师生去游行时)，我们要以身作则，用我们的实际行动来感动他们。你们要学习解放军的三大纪律八项注意。"},{"type":"paragraph","text":"4．回来之后(指游行回来)劝他们回去，好好地搞无产阶级文化大革命，搞两条路线的斗争，搞本单位的运动。劝他们回去，每天北京要来24万人，来的时候火车头上都是人，就连厕所也装七个人，但是在回去的时候呢？每天只走两千多人，车上很松，有的还在车上躺着睡。你们算算这个简单的账，这样下去，北京几天就不行了。所以你们一定要好好地给他们讲讲，接见之后，要按照发票的时间走，回去搞斗、批、改，搞运动。"},{"type":"paragraph","text":"5．要为下一步做好准备工作，使每个学校容易扩大。但不准住大会堂，你们要保护大会堂，因为每天要有好多人来开会，我们要把问题说穿，即使我说错了，给我贴大字报，我还可以改嘛！我们家，中南海都住上外地革命师生了，住了三千人。你们回去要跟大家商量：不要拥挤，并劝同学和不参加组织的人也不要拥挤。碰上问题了，要多给大家解释，向解放军学习，团结、紧张、严肃、活泼。"},{"type":"paragraph","text":"6．帮助宣传，一定要做好宣传工作。"}],"authors":["周恩来"],"dates":[{"year":1966,"month":11,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":368,"page_end":369,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"林彪","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"66adee096a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

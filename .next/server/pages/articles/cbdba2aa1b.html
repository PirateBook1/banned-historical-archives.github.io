script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"内蒙古呼伦贝尔牧区在宣传总路线和推行互助合作后部分牧主开始挥霍财产宰杀种羊","authors":[],"dates":[{"year":1954,"month":12,"day":31}],"is_range_date":false,"parts":[{"text":"内蒙古呼伦贝尔牧区在宣传总路线和推行互助合作后部分牧主开始挥霍财产宰杀种羊","type":"title"},{"text":"【内蒙古分社一九五四年十二月三十一日讯】内蒙古自治区呼伦贝尔牧业区在宣传总路线和推行互助合作后，布里雅特蒙古人很担心会丧失私有权，他们提出疑问：“到了社会主义，私有财产咋办？”有的认为“组织起来是牧畜归公的准备阶段”。对这些疑问和错误认识，当地干部也没有加以妥善解决，因此，部分牧主开始挥霍财产。索伦旗锡尼河苏木牧主嘎拉木道尔吉，已卖掉羊三百只，大牧畜二十多头，手头有现款七千万元，他要求上北京去朝拜达赖和班禅。新巴尔虎右翼旗牧主麦西、朝伦有意宰杀配种用的公羊，已杀掉二十多只。","type":"paragraph"},{"text":"在发展互助组方面已发生强迫命令和放任自流的倾向。新巴尔虎右翼旗有些干部对牧民说：组织呼尔其(互助组)是第一，自愿是第二。索伦旗青年团工委组织部长到锡尼河苏木布尔特巴嘎(村)组织互助组时，限牧民在五天内组织起来。因此有些互助组虽成立了，但分工、互利等不明确。有的互助组只是共同破冰饮牧畜，别的不做。新巴尔虎左翼旗领导上曾片面强调“自愿”，放弃积极领导，以致对苏木的互助情况缺乏具体了解。(石云子)","type":"paragraph"}],"comments":[],"origin":"1955年1月7日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cbdba2aa1b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

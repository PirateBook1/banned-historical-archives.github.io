script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上影部分演员资产阶级思想严重","authors":["杨瑛"],"dates":[{"year":1958,"month":6,"day":3}],"is_range_date":false,"parts":[{"text":"上影部分演员资产阶级思想严重","type":"title"},{"text":"杨瑛","type":"authors"},{"text":"新华社上海3日讯　上海电影制片厂部分导演、演员最近在大字报、座谈会上，暴露出形形色色的资产阶级文艺思想。","type":"paragraph"},{"text":"有些演员接受任务以后，所考虑的不是主题思想，而是看自己担任的角色重要不重要，将来海报上有没有他的名字，留给观众的影响深不深。不管演什么样的人物，都想尽办法打扮得漂亮些，以突出自己，甚至不顾戏的发展情节，不愿拍侧面镜头。","type":"paragraph"},{"text":"有些演员演戏依靠所谓看家本领。高博说，他有自然、舒服、吐字清楚、声音爽朗等多年积累起来的条件，演什么角色都能让人看得舒服、听得清楚，这就使自己有恃无恐。韩非说：就凭我一副漂亮面孔、清晰流利的口齿和轻松愉快的表演，就可以吸引观众。苏曼薏过去认为自己身材线条美，会唱黄色歌曲，有从交际花、舞女身上模仿来的一些眼神、媚态作为自己的表演资本，解放后对此一直恋恋不舍。","type":"paragraph"},{"text":"不少演员都有自己的崇拜对象，这些对象大都是美国好莱坞的“明星”。刘琼最崇拜贾莱柏，平时一举一动，连抽香烟的姿势也要学他。韩非最崇拜卓别麟，他看了“马兰花芳芳”，非常欢赏，感到有许多东西可学。赵丹(党员)红专规划中提出表演要赶上印度电影“流浪者”中的主角。许多演员认为中国民族的传统戏曲艺术没啥可学，并且流传这样的话：“盖叫天的表演经验是符合史坦尼体系的，因此是可取的”。","type":"paragraph"},{"text":"张瑞芳(党员)自我检查说，她在演“凤凰之歌”时，到农村体验生活四十多天，大部分时间蹲在家里打扑克、讲故事、玩，最多学习和她们打成一片，体会她们的思想感情。冯哲(党员)在被批判艺术第一、技巧第一的倾向后，这次讨论中仍认为：“演工农兵不一定要了解工农兵，有技术，刻苦钻研，就能创造出工农兵的形象和性格”。他举例说：“上官云珠政治上落后，又没有参加过海南岛人民抗日斗争，但在“南岛风云”中扮演护士却很成功”。","type":"paragraph"},{"text":"上影传达了周总理在电影工作座谈会上的指示后，部分演员对搞纪录片有抵触情绪，片面地认为一搞纪录片，演员就没事干了。有人对总理批评“凤凰之歌”是个人主义的影片，思想也不通。曾导演“女蓝5号”的谢晋说，他是把“凤凰之歌”作为自己学习的道路的，现在这部影片受到批评，使他感到走投无路。","type":"paragraph"},{"text":" ——原载1958年6月6日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f9d121aaeb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

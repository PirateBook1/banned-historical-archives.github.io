script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2297","name":"中华人民共和国最高人民法院刑事裁定书【王维国】","author":"中华人民共和国最高人民法院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中华人民共和国最高人民法院刑事裁定书【王维国】","dates":[{"year":1982,"month":4,"day":16}],"is_range_date":false,"authors":["中华人民共和国最高人民法院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"《历史的审判（续集）》编辑组，历史的审判（续集），343-344","tags":[{"name":"裁定书","type":"主题/事件"},{"name":"林彪","type":"主题/事件"},{"name":"王维国","type":"主题/事件"},{"name":"武装叛乱","type":"主题/事件"}],"parts":[{"type":"title","text":"中华人民共和国最高人民法院刑事裁定书"},{"type":"subtitle","text":"(1982)刑二字第3号"},{"type":"paragraph","text":"上诉人：王维国，男现年六十三岁，汉族，河龙省元氏县人，原任七三四一部队第一政委。一九七一年九月二十日被隔离审查，一九八〇年七月二十八日被逮捕。现在押。"},{"type":"paragraph","text":"上诉人王维国因积极参加反革命集团、参与策动武装叛乱一案，经中国人民解放军军事法院于一九八二年三月九日以(1982)刑字第3号刑事判决判处王维国有期徒刑十四年，剥夺政治权利三年，剥夺其二级独立自由勋章和二级解放勋章。王维国不服，以“事实有的有出入”和“受蒙骗、被利用”为理由，向本院提出上诉。"},{"type":"paragraph","text":"本院依法组成合议庭，对本案进行了审理，现查明："},{"type":"paragraph","text":"上诉人王维国积极参加林彪反革命集团，参与策动武装叛乱，进行了一系列反革命活动。王维国参与领导了由林彪反革命集团主犯林立果指挥、控制的，为武装政变直接服务的“上海小组”。一九七一年三月，又按照林立果等人根据武装政变的需要，成立“教导队”和制造武器的旨意，在上海亲自组建、领导了“教导队”，进行特种训练。同时，在某军械修理厂试制7.62毫米轻型冲锋枪，并将试制的冲锋枪送给了林立果。"},{"type":"paragraph","text":"一九七一年三月三十一日，王维国参加了林立果根据《“571工程”纪要》建立武装政变指挥班子的计划，在上海召开的秘密会议，被林立果指定为上海的“头”。"},{"type":"paragraph","text":"一九七一年九月，王维国在林彪下达武装政变手令，策划谋杀毛泽东主席后，听了蒋××关于林立果要“‘小组’进入一等准备”的情况报告，当即向蒋××布置：“要注意隐蔽”。同年九月十一日，毛泽东主席离开上海后，王维国即向林彪反革命集团主犯林立果、周宇驰密报了毛泽东主席已离开上海的情况和与其谈话的内容。林彪、林立果等人接到密报后，随即准备南逃广州，图谋另立中央政府，分裂国家。九月十二日，王维国也接到了周宇驰要“上海小组”和“教导队”全体人员，全副武装，随机出发的通知。在林彪叛国外逃死亡后，王维国又指使“上海小组”成员蒋××、袭××等人销毁罪证，解散“上海小组”和“教导队”，妄图逃避罪责。"},{"type":"paragraph","text":"综上所述，本庭认为：原审判决认定上诉人王维国积极参加反革命集团、参与策动武装叛乱的罪行事实清楚，证据确凿，定性准确，量刑适当，审判程序合法。上诉人王维国所提上诉理由，不能成立。依照《中华人民共和国刑法》第九十条、第九十八条、第九十三条和第六十四条、第五十二条之规定，裁定如下："},{"type":"paragraph","text":"王维国上诉无理，予以驳回；维持中国人民解放军军事法院(1982)刑字第3号刑事判决。"},{"type":"subtitle","text":"中华人民共和国最高人民法院刑事审判庭"},{"type":"subtitle","text":"审判长 郝绍安"},{"type":"subtitle","text":"审判员 秦志新"},{"type":"subtitle","text":"审判员 郭志文"},{"type":"subtitle","text":"一九八二年四月十六日"},{"type":"subtitle","text":"本件与原本核对无异"},{"type":"subtitle","text":"书记员 李武清"}],"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9bb6931577"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

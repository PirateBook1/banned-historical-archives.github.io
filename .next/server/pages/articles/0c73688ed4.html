script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东视察徐水时的谈话（摘录）","authors":[],"dates":[{"year":1958,"month":8,"day":4}],"is_range_date":false,"parts":[{"text":"毛泽东视察徐水时的谈话（摘录）","type":"title"},{"text":"其实粮食多了还是好！多了，国家不要，农业社员自己多吃嘛！一天吃五顿也行嘛！","type":"paragraph"},{"text":"这妇女解放得很彻底哩！是呀！人人都吃食堂，社社都办幼儿园。……","type":"paragraph"},{"text":"这个县是十一万多劳力，抽出了四万多搞水利、打机井、办工业，只有七万多人搞农业嘛！","type":"paragraph"},{"text":"他们这又解放妇女劳力，又搞军事化，全县农业搞了九十多个团，两百多个营，他们就是这个办法哩！","type":"paragraph"},{"text":"你们这粮食吃不完，怎么办呀！粮食多了，以后就少种一些，一天做半天活儿，另外半天搞文化、学科学、闹文化娱乐、办大学、中学，你们看好么？祝你们丰收！秋收我要有时间的话，再来看你们。这里的干劲不小哩！","type":"paragraph"},{"text":"世界上的事情是不办就不办，一办就办得很多！过去几千年都是亩产一二百斤，你看，如今一下子就是几千上万！","type":"paragraph"},{"text":"要早抓明年的粮食规划，要多种小麦，多种油料作物，种菜也要多品种，这样来满足人民的需要。","type":"paragraph"},{"text":"小麦地一定要深翻，翻到一尺以上。以后人民就主要吃小麦，玉米和山药喂牲口，喂猪；猪喂多了，人民就多吃肉。","type":"paragraph"},{"text":"下边真好啊！出的东西真多啊！北京就不出什么东西。你们说，北京出什么啊？（徐水县委书记说：北京出政治领导，出党的总路线！）","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0c73688ed4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

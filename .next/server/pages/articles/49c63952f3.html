script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录3.pdf"],"article":{"title":"周恩来接见农政农办两派代表时谈话纪要","parts":[{"type":"title","text":"809.周恩来接见农政农办两派代表时谈话纪要"},{"type":"paragraph","text":"(1967年6月24日)"},{"type":"paragraph","text":"批判谭震林的问题，是农大是农林口上次谈的，组织一千人的大会，我赞成，先叫他听听大家对他的批判，我已经叫他准备了，第一个检查写的不好。我没有时间找他谈，叫别人和他谈的。在农大开不保险，我陪他去也不好。是不是我们找个地方发票，一千人的比较好掌握，你们(指“东方红”)转达一下，这次一千人，下次还可以调换嘛，一次不能所有组织都参加。地点由我们找，组织由农口革命造反联络站负责。"},{"type":"paragraph","text":"谭震林没有定性以前，先以人民内部矛盾批，要是定了敌我矛盾，那还批什么？但是批的人可以按照自己的观点批。"},{"type":"paragraph","text":"秦化龙的问题是农口的，因为完全是根据谭震林的报告搞的，许多单位要为秦化龙翻案，首先是农办、农政。另外还有的同志不同意，还是根据上次我讲的，也不要多长时间，有三、四次会，把这个问题搞清。我倾向先搞秦化龙问题，搞清以后，中央好有个看法。当然，也不放弃四个领导的亮相。张修竹的问题等秦的问题搞完再搞。江学彬如果与张修竹不同，也可以亮相。"}],"authors":["周恩来"],"dates":[{"year":1967,"month":6,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":286,"page_end":286,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"谭震林","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"49c63952f3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

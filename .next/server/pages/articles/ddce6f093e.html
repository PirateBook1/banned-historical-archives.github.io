script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji51","name":"毛泽东全集第51卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji51.pdf"],"article":{"title":"对新华社关于报道学习无产阶级专政理论问题请示报告的批语","alias":"","parts":[{"type":"paragraph","text":"对新华社关于报道学习无产阶级专政"},{"type":"paragraph","text":"理论问题请示报告的批语\""},{"type":"paragraph","text":"（1975年4月23日）"},{"type":"paragraph","text":"提法似应提反对修正主义，包括反对经验主义和教条主义，二者都是修正马列主义的，不要只提一项，放过另一项。各地情况不同，都是由于马列水平不高而来的。不论何者都应教育，应以多年时间逐渐提高马列为好。"},{"type":"paragraph","text":"我党真懂马列的不多，有些人自以为懂了，其实不大懂，自以为是，动不动就训人，这也是不懂马列的一种表现。"},{"type":"paragraph","text":"此问题请提政治局一议。为盼。"},{"type":"paragraph","text":"一九七五年四月二十三日"},{"type":"paragraph","text":"[1]这个批语写在姚文元（当时任中共中央政治局委员）送审的新华社《关于报道学习无产阶级专政理论问题的请示报告》上。新华社1975年4月20日的这个报告中说，在今后一段时间里，我们要大力报道各级干部认真读书，刻苦钻研，决心弄通无产阶级专政的理论，反对学习中不求甚解的作风。特别要注意宣传各级干部通过学习，认识和批判经验主义的危害，自觉克服经验主义。中共中央办公厅曾将这个报告和毛泽东的批语作为1975年第一二六号文件印发。《人民日报》1976年11月19日发表的《“四人帮”篡党夺权的一个黑纲领一批判王张江姚反党集团的反经验主义为“纲”》一文中，用黑体字引用了这个批语的主要内容。"}],"authors":["毛泽东"],"dates":[{"year":1975,"month":4,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":546,"page_end":546},"tags":[{"name":"毛泽东","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ddce6f093e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-4994","name":"要进一步落实知识分子政策","author":"李先念","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"要进一步落实知识分子政策","dates":[{"year":1984,"month":11}],"is_range_date":false,"authors":["李先念"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央统一战线工作部, 中共中央文献研究室, 新时期统一战线文献选编, 455-456","tags":[{"name":"落实政策","type":"主题/事件"},{"name":"知识分子","type":"主题/事件"}],"parts":[{"type":"title","text":"要进一步落实知识分子政策*"},{"type":"subtitle","text":"（一九八四年十一月）"},{"type":"subtitle","text":"李先念"},{"type":"paragraph","text":"要重视知识和知识分子，重视科学技术，尊重人才，爱护人才。历代开明的统治者，都懂得知识和知识分子的重要性。中国革命如果没有知识分子参加就不能成功。中国的社会主义现代化建设，离开知识分子是不可想象的。党的十一届三中全会以来，我们党中央多次强调要落实知识分子政策，也做了大量工作，但有些方面落实得还不够好。我们的知识分子绝大多数有爱国、报国的热忱，有为社会主义祖国、为人民服务的觉悟，是勤奋的，是有实干精神的，是有较多的现代科学知识的。他们当中即使有的同志有时说话听起来不大顺耳，但也发点是好的，要理解他们的心情，支持他们的工作，发挥他们的积极性和创造性。他们的入党问题，工资待遇问题，两地分居问题，住房问题,子女上学和就业问题，都要认真加以关心，能解决的要积极解决，暂时不能解决的，也应当将有关情况向他们解释清楚，并且积极创造条件，争取今后尽快解决，努力做到使他们安心在这里工作。落实知识分子政策，最重要的是要发挥他们的作用。特别是知识分子多的地方和单位，更要做好统筹安排，发挥他们的才干，不要让他们窝在那里，虚度年华。当然，知识分子也要不断学习，不断提高，以适应社会发展新形势的需要。"},{"type":"paragraph","text":"* 这足李先念同志在成都谈话的一部分。"}],"alias":""},"tags":[{"name":"李先念","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"374506f1fa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

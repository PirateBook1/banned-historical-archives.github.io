script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"朝鲜出版毛主席著作“矛盾论”单行本","authors":[],"dates":[{"year":1953,"month":5,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"朝鲜出版毛主席著作“矛盾论”单行本"},{"type":"paragraph","text":"【新华社平壤二十一日电】朝鲜劳动党出版社最近已经出版了毛泽东的哲学著作“矛盾论”的朝鲜文译本单行本。在此以前，“矛盾论”的朝鲜文译文曾在朝鲜“人民”杂志一九五二年七月号上全文发表。"},{"type":"paragraph","text":"朝鲜劳动党中央机关报“劳动新闻”在报道“矛盾论”出版的消息中对“矛盾论”的内容作了扼要的介绍，并评论说：毛泽东同志在这篇哲学论文中，对观念论和教条主义思想作了彻底的暴露和批判，同时还适当而丰富地运用了马克思、恩格斯、列宁、斯大林的理论的基本命题，并与历史事实相适应地发展了它。毛泽东同志把马克思—列宁主义和现实作了具体的结合，同时驳斥了机械的唯物论，提出了战斗的唯物论的任务。毛泽东同志并根据国内外的条件和马克思—列宁主义的哲学，分析和总结了辛亥革命以后的中国革命的转变和经验。我们透彻地学习概括着毛泽东同志的革命理论和战略战术的“矛盾论”，对我们在工作和生活中实践马克思—列宁主义来进一步促进胜利，有着巨大的意义。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2088021ebc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

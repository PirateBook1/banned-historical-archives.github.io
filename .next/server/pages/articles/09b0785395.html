script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“大治温州，就得这样治！”  深揭狠批“四人帮”，阶级敌人和资本主义势力受到打击，生产蓬勃发展","authors":[],"dates":[{"year":1977,"month":7,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“大治温州，就得这样治！”"},{"type":"paragraph","text":"深揭狠批“四人帮”，阶级敌人和资本主义势力受到打击，生产蓬勃发展"},{"type":"paragraph","text":"新华社杭州一九七七年七月五日电　浙江省温州地区落实华主席抓纲治国的战略决策，不断取得新胜利。阶级敌人和城乡资本主义势力受到了打击，全地区安定团结，生产蓬勃发展，形势越来越好。"},{"type":"paragraph","text":"温州人民高兴地说：“抓纲治国，大治温州，就得这样治！”"},{"type":"paragraph","text":"从今年四月中旬开始，温州地区在党委一元化领导下，数万名干部和骨干深入第一线，发动群众大打揭批“四人帮”的人民战争，结合整顿社会秩序，加强市场管理，开展治安大清查，对一批现行反革命分子、打砸抢骨干分子、刑事犯罪分子、贪污盗窃和投机倒把首要分子实行了无产阶级专政。"},{"type":"paragraph","text":"与此同时，全地区各县市共召开了一千多次批斗大会，联系这些阶级敌人的破坏活动，深揭狠批祸国殃民的“四人帮”搞乱温州的滔天罪行，大长了人民的正气，打击了歪风，激发了广大群众大干社会主义的积极性。"},{"type":"paragraph","text":"今日的温州，生气勃勃，大有后来居上的形势。在人民群众中，大干社会主义光荣成了新的风气，各行各业出现了崭新的气象。今年五月份，全地区工业总产值比去年同期增长了百分之六十五，刷新了同月历史最高纪录。今年春粮比去年增产二成，油菜籽增产四成，超额完成了国家收购计划。全区早稻种植面积比去年扩大了五万八千亩，早稻的田间管理比往年抓得又早又好，已经破例地普遍耘过第三遍。"},{"type":"paragraph","text":"温州形势的大变，突出地说明：“阶级斗争，一抓就灵。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"09b0785395"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

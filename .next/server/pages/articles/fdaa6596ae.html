script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji3","name":"毛泽东全集第3卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji3.pdf"],"article":{"title":"湖南全省工团联合会致萧衡珊先生电","alias":"","parts":[{"type":"paragraph","text":"湖南全省工团联合会致萧衡珊先生电"},{"type":"paragraph","text":"（1923年2月20日）武昌萧衡珊先生鉴："},{"type":"paragraph","text":"先生指挥所部，杀路工三十二人，冤惨所中，江水为寒矣，先生狐也，假吴子玉虎威以临江汉，鱼肉人民，再接再厉，一战而胜京汉路工，何其勇耶。世日劳工神圣，先生必日军阀神圣，以武汉近事观之，军阀则诚神圣矣，然吾闻世有杀不绝之劳工，未闻有杀不绝之军阀，先生试思先生之左右，除百数十师旅团长镇守使警察长如万恶不赦之杜锡钧、何锡藩等辈而外，何一而非吾劳工阶级同志耶，今日兵士实弹以杀劳工者，明日吾劳工挥泪一为指点，便可反戈以杀军阀，先生则日乱党，而岂知遍地皆乱党，四方万人至少有三万九千万属乱党也。不务得民，而务残民，不惟自省，而惟多杀，怨愤所积，链而走险，枯木朽株，尽起为难，天地虽宽，将无先生立足地矣。特进忠言，诸维善择。"},{"type":"paragraph","text":"湖南全省工团联合会同叩"},{"type":"paragraph","text":"二十日"}],"authors":["毛泽东"],"dates":[{"year":1923,"month":2,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":27,"page_end":27},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fdaa6596ae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

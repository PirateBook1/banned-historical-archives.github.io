script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"浙江临海连盘区普遍发生匪民不分乱打乱捕的现象","authors":[],"dates":[{"year":1950,"month":11,"day":10}],"is_range_date":false,"parts":[{"text":"浙江临海连盘区普遍发生匪民不分乱打乱捕的现象","type":"title"},{"text":"【浙江日报11月10日讯】浙江临海连盘区，在执行剿匪政策上，普遍发生匪民不分，乱打乱捕的严重现象，违背了中央剿匪的三大政策及省府的六大禁令。对一般土匪不改造教育，而以吊打侮骂为政策，并且主张晚上打；对地主强迫缴枪，否则即行关押；对民兵不加强教育，因此造成乱翻乱拿的现象。如区中队到村搜索土匪时，土匪跑了，不分皂白将老百姓带回来任意吊打。民兵到地主金肃法家搜索私枪，将其老婆吊打一顿，拿走银元、衣物等。乡长周振武性急贪功，对愿意投降改过自新的土匪派来接洽投降的人痛打一顿，勒命缴枪，结果吓得土匪家属逃跑，该匪也不敢投降了。有些土匪本想自新的，因为民兵存在报复心理，怕民兵算旧账，吓得不敢自新。有些匪首认为投降受罪不如死干。","type":"paragraph"},{"text":"由于干部不能正确执行政策，群众极为不满，说：“人民政府不打人骂人都是假的，晚上打起来你还未看见呢。”“不拿人民一针一线，银元金戒子民兵只嫌拿少了！”教师王某说：“现在的区中队与过去国民党的强盗军队差不多。”","type":"paragraph"},{"text":"产生以上现象的原因主要是：（1）干部不虚心学习研究政策。（2）有功臣自居的骄傲思想，认为“天下是咱们打下来的，现在违犯一些政策，上级也会原谅的。”（3）存在报复思想，认为土匪太可恶了，不打对不起人民；地主太欺侮人民了，打骂一下也不算违犯政策。（4）有封建恶霸统治思想，认为自己比人民高一等，只要犯了法，打你总不会冤枉的。","type":"paragraph"},{"text":"以上偏向，该地领导上正纠正中。","type":"paragraph"},{"text":"此外，象山县在剿匪中亦有乱捕人的现象。有些群众反映：“解放军捉不到土匪，光捉百姓”，影响很坏。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1950年11月20日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"50a4c44248"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

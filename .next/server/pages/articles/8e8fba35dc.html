script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——反对党对工会的领导","authors":["中国人民大学","展广伟","张祖文","曹达夫","潘俊民","潘静成","韩枫"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"右派言论——反对党对工会的领导","type":"title"},{"text":"中国人民大学韩枫潘静成曹达夫潘俊民张祖文展广伟","type":"authors"},{"text":"“党包办一切，如对工会工作，不给人民自由，工会的计划工作必须由党作出决定，如果工会代表了群众意见，就是经济主义。”（中国人民大学计划系学生  韩枫）","type":"paragraph"},{"text":"“工会应当进行根本改革，过去工会是行政的尾巴，今后工会应有一定的独立性，应该把教育工会的监督权限明确起来”“今后工会监督权要比以前大，不仅有建议权，而且还应有决定权，建议权是不成问题了，要争取的就是决定权。真正的重要问题，如提讲师问题、评副教授问题、重要的学术问题，评级调人等问题，工会应有参与决定的权力”。“工会做出决定，行政执行”。","type":"paragraph"},{"text":"“党不重视工会工作，行政不重视工会，甚至有的单位工会是行政的尾巴，工会工作是下等工作，是不被重视的第三等工作。许多工作不给工会，重要的事不找工会，有些干部不搞工会，党的会议不叫工会。”（中国人民大学法律系讲师  潘静成）","type":"paragraph"},{"text":"“口头上总是说，工会代表群众利益，是工人阶级自己的组织，可以监督行政。事实上，工会只是行政工作的一个附属品。难怪群众说工会是买电影票的了。”（中国人民大学出版社编辑  曹达夫）","type":"paragraph"},{"text":"“工会工作。1952年把李立三弄下了台，党把他一棍子打死。现在工人要罢工，工会起不了纽带作用。”（中国人民大学新闻系学生  潘俊民）","type":"paragraph"},{"text":"“……资本主义国家的工人阶级，虽然受剥削，但也有很大的自由，资本主义国家的工会有很大的权力，可以决定罢工。我们的工会就不行（？）（着重号和问号是张祖文本人看后加的——原编者注）。社会主义下的工会变成替行政辩护的工具。……”（中国人民大学经济系学生  张祖文）","type":"paragraph"},{"text":"“目前工会起了两个作用，一是给会员搞福利，二则是党委的传声筒”。","type":"paragraph"},{"text":"“工会工作是穿小鞋的，要低人三等，负责工会工作的人处于从属地位，出一篇黑板报的稿子都要请示党。”（中国人民大学农业经济系讲师　展广伟）","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8e8fba35dc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

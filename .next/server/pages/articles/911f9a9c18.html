script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"章伯钧在1950年妄料“共产党一定要失败，美蒋必定返回大陆”","authors":[],"dates":[{"year":1957,"month":7,"day":6}],"is_range_date":false,"parts":[{"text":"章伯钧在1950年妄料“共产党一定要失败，美蒋必定返回大陆”","type":"title"},{"text":"新华社长沙16日讯  在7月6日农工民主党长沙市委扩大会议上，市委委员吴剑眞揭露章伯钧在1950年就妄料“共产党一定要失败，美蒋必定返回大陆”。市委负责人吴说，1950年11月（确实日期农工民主党中央扩大六干会议后）农工民主党长沙市委负责人朱宣风从出席北京农工党六干会议回长沙后不久，就约了罗季则、郭方瑞和我到他家会谈。朱称：“这次在北京六干中央会议后，章伯钧特邀四、五人商谈。他是被邀之一，其余有黄其翔、李伯球等（还有我记不淸）。章分析当前形势，抗美援朝会失败（美帝已在仁川登陆），共产党一定要失败，美蒋必定返回大陆，我农工党过去是老三，现在已是第二，今后更应努力干，决不可坐失机会。各地方组织应趁早准备人力，预先秘密布置，等待指示。","type":"paragraph"}],"comments":[],"origin":"新华通訊社編：《内部参考》，第2262期，1957年7月20日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"911f9a9c18"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

西阶级斗争》以单行本的形式在柏林出版，书中并载有恩格斯写的导言。在这一版中，恩格斯增添了第四章，这一章就是：《国际述评（三）》中有关法国事件的部分（见《马克思恩格斯全集》第7卷第511一514和520一531页）。恩格期给这一章标的题目是：《1850年普选权的废除》；1895年2月13日他给理·费舍的信上说：这第四章“才真正使得这本著作完整了，没有它，这本小册子就带有片断的性质”。当时前三章的标题也有改动：1.《从1848年2月到1848年6月》，2.《从1848年6月到1849年6月13日》，3.《从1849年6月13日到1850年3月10日》。在本书中前三章的标题均依照杂志的原样不变，第四章则"},{"type":"paragraph","text":"用1895年版的标题。一第1页。2这篇导言是恩格期在1895年2月14日和3月6日之间，为1895年在柏林出版的马克恩的《1848年至1850年的法兰西阶级斗争》一书单行本而写的。"},{"type":"paragraph","text":"从费舍1895年3月6日给恩格期的信中可以看出，在发表这篇导言时，德国社会民主党执行委员会曾坚决要求恩格斯把这篇著作中在执行委员会看来是过分革命的调子冲淡，并使它具有更为谨慎的形式。当时费舍提出的借口是：由于帝国国会讨论新的反社会党人法草案，国内又形成了紧张局势（所谓“防止政变法”草案是政府在1894年12月间向帝国国会提出的，1895年1月至4月间进行了讨论，同年5月被否决）。"},{"type":"paragraph","text":"恩格斯在1895年3月8日给费舍的复信中，对党的领导的不坚定立场和它力求仅仅在合法范围内进行活动作了批评。但是，从恩格斯1895年3月25日给考茨基的信和3月28日给劳拉·拉法格的信中可以看出，他不得不考虑执行委员会的意见而同意在校样中删去一些地方和改变一些提法，使导言的原稿“受到了一些损害”。（在本书中，这些删改都在脚注中注出。由于做过这些修改的条样以及导言手稿保存了下来，因而有可能完全恢复原稿的本来面目。）"},{"type":"paragraph","text":"1895年3月30日，德国社会民主党中央机关报《前进报》（《Vor-warts》)发表了一篇题为《目前革命应怎样进行》的社论，社论未经恩格斯同意就从他的导言中断章取义地摘引了几处，因而造成一种印象，仿佛恩格斯是“无论如何要守法”的捍卫者。感到非常愤的恩格斯向《前进报》编辑李下克内西提出坚决抗议，反对这种歪曲他的观点的做法。恩格斯在1895年4月1日给考茨基的信中强调了在《新时代》（《NeueZeit》）杂志上发表导言全文以“消除这个可耻印象”的重要性。恩格斯在1895年4月3日给保·拉法格的信中谈到《前进报》在发表导言时的这种不光彩做法时说：李卜克内西“从我给马克思关于1848一1850年的法国的几篇论文写的导言中，摘引了所有能为他的无论如何是和平的和反暴力的策略进行辩护的东西。近来，特别是目前柏林正在准备非常法的时候，他喜欢宣传这个策略。但我谈的这个策略仅仅是针对今天的德国，而且还有重大的附带条件。对法国、比利时、意大利、奥地利来说，这个策略就不能整个采用。就是对德国，明天它也可能就不适用了”。"},{"type":"paragraph","text":"在马克思的这部著作出版单行本前不久，由于恩格斯的坚持，1895年《新时代》杂志第27和28期专门登载了恩格斯的导言，但是仍保留了作者在上述单行本中不得不作出的那些删节。在德国不再存在颁布新的反社会党人法的危险之后，导言的全文也还是没有发表。"},{"type":"paragraph","text":"可是，即使经删节后发表的导言，还是完整地保存了它的革命性质。爱·伯恩施坦（在《社会主义的前提和社会民主党的任务》一书中）以及其他修正主义和机会主义分子在恩格斯逝世后粗暴地伪造恩格斯的观点，用改良主义精神来解释这个文件。伯恩施坦和其他修正主义分子虽然掌握着导言的手稿，但不让读者看到导言的全文，他们只字不提迫使恩格斯在条样上作某些删节的客观情况，并对导言公开发表的文本进行歪曲。他们通过这一切办法做出诽谤性的断言，说什么恩格斯在他的导言（他们把导言说成是恩格斯的“政治遗嘱”）中重新审查了自已过去的观点，几乎站到了改良主义的立场上。修正主义分子力图以虚假地引用恩格斯的话来掩盖自已对马克思主义的背弃和对革命原则的攻击。"},{"type":"paragraph","text":"恩格斯的导言曾经根据《新时代》杂志的文本以删节的形式载于1895年《社会评论》（《CriticaSociale\u003e）杂志第9期和1895年保加利亚"},{"type":"paragraph","text":"《事业》（《且n0》)杂志第1册上。一第3页。3《新莱菌报。民主派机关报》（\u003cNeueRheinischeZeitung.Organ"},{"type":"paragraph","text":"derDemokratie\u003e）1848年6月1日至1849年5月19日每日在科伦出版，主编是马克思，参加编辑部的有恩格斯、威·沃尔弗、格·维尔特、斐·沃尔弗、恩·德朗克、斐·弗莱里格拉特和亨·毕尔格尔斯。"},{"type":"paragraph","text":"民主派中无产阶级一翼的战斗机关报《新莱茵报》起了人民群众的教育者的作用，号召他们起来和反革命作斗争。决定报纸对德国和欧洲革命最重要问题的立场的社论，通常都是由马克思和恩格斯执笔。"},{"type":"paragraph","text":"《新莱茵报》的坚决的、不妥协的立场，战斗的国际主义精神，它对普鲁士政府以及科伦地方当局的政治上的揭发，使该报在创刊后的最初几个月就受到封建保皇派和自由派资产阶级报刊的攻击，并且受到政府的迫害，而这种迫害在1848年11一12月普鲁士的反革命政变以后更变本加厉了。"},{"type":"paragraph","text":"尽管遭到种种迫害和警察局的阻挠，《新莱茵报》还是英勇地捍卫了革命民主主义的利益，捍卫了无产阶级的利益。1849年5月，在反革命势力全面进攻的形势下，普鲁士政府借口马克思没有普鲁士国籍而下令把他驱逐出境。由于马克思被驱逐出境和《新莱茵报》的其他编辑遭受追害，该报停刊了。1849年5月19日，《新莱茵报》用红色油墨印出了最后一号即第301号。报纸的编辑在致科伦工人的告别书中说：“无论何时何地，他们的最后一句话始终将是：工人阶级的解放！”一第3页。4《新莱茵报。政治经济评论》（《NeueRheinischeZeitung.Politisch-okonomischeRevue\u003e）是马克思和恩格斯于1849年12月创办、1850年11月停刊的杂志。它是共产主义者同盟的理论和政治刊物，是马克思和恩格斯在1848一1849年革命期间出版的《新莱茵报》的续刊。该杂志从1850年3月至11月底总共出了六期，其中有一期是合刊（5、6两期合刊）。杂志在伦敦编辑，在汉堡印刷。在封面上注明的出版地点还有纽药，因为马克思和恩格斯打算在侨居美国的德国流亡者中间发行这个杂志。杂志的绝大部分材料（论文、短评、书评）都是马克思和恩格斯写的，他们也约请他们的支持者如威·沃尔弗、约·巍德迈、格·埃卡留期等人撰稿。马克思主义创始人在杂志上发表的著作有：马克思的《1848年至1850年的法兰西阶级斗争》，恩格斯的《德国维护帝国宪法的运动》和《德国农民战争》，以及其他一些著作。这些著作总结了1848一1849年的革命，进一步制定了革命无产阶级政党的理论和策略。杂志由于德国"},{"type":"paragraph","text":"警察的迫害和资金缺乏而停办。一一第5页。5指1871年皇帝威廉一世赠给俾斯麦的汉堡附近的地产萨克森森林。一一第6页。6Inpartibusinfidelium-一直译是“在异教国家中”，天主教主教被任命为非基督教国家的纯粹有名无实的主教时，在其头衔上添有这种字样。马克思和恩格斯经常用这个词来指完全不顾国内实际情况而在国"},{"type":"paragraph","text":"外成立的各种流亡政府。一一第7页。7指十九世纪上半叶法国资产阶级的两个保皇党一一正统派和奥尔良派。"},{"type":"paragraph","text":"正统派是于1792年被推翻的、代表世袭大地主利益的波旁王朝长系的拥护者。在1830年，该王朝第二次被颠覆以后，正统派就结成了政党。"},{"type":"paragraph","text":"奥尔良派是金融贵族和大资产阶级的保皇党，是1830年七月革命到1848年革命这段时期执政的波旁王朝幼系、奥尔良公爵的抑护者。"},{"type":"paragraph","text":"在第二共和国时期（1848一1851)，两个保皇集团组成为联合起来的"},{"type":"paragraph","text":"保守的“秩序党”的核心。一第10、45页。8在拿破仑第三统治时代，法国参加了克里术战争（1854一1855），为意大利"},{"type":"paragraph","text":"向题发动了对奥战争（1859），和英国一起参加了对华侵略战争（1856一1858和1860)，开始侵占印度支那，策划了对叙利亚（1860一1861）和墨西哥的远征（1862一1867），最后，1870一1871年间对普鲁士进行了战"},{"type":"paragraph","text":"争。一一第10页。9恩格斯指的是第二帝国当权派提出的所谓“民族原则”，他们普遍地利用"},{"type":"paragraph","text":"它来从思想上掩盖侵略计划和对外政策上的冒险。拿破仑第三冒充自已是“民族的卫护者”，利用被压迫人民的民族利益进行投机，以便巩固法国的领导权并扩大其疆域。“民族原则”与承认民族自决权毫无共同之处，其目的是挑起民族不和，把民族运动，特别是小民族的运动变成互相竞争的大国的反革命政策的工具。对波拿巴的“民族原则”的揭露，参看马克思的坪击性著作《福格特先生》第八章（《马克思恩格斯全集》第14卷第526一587页）和恩格斯《工人阶级同波兰有什么关系?》（《马克思"},{"type":"paragraph","text":"恩格斯全集》第16卷第170一183页）。-一第11页。10国际工人协会即第一国际，1864年秋由马克思创立。马克思和恩格斯"},{"type":"paragraph","text":"所主持的第一国际，领导了各国工人的经济斗争和政治斗争，并同蒲鲁东主义、巴枯宁主义、工联主义、拉萨尔主义等反马克思主义流派进行了激烈斗争，巩固了各国工人的国际团结。第一国际在1872年海牙代表大会以后实际上已停止活动，1876年正式宣布解散。第一国际的历史意义在于它“奠定了工人国际组织的基础，使工人做好向资本进行革命"},{"type":"paragraph","text":"进攻的准备”（见《列宁全集》第29卷第274页）。一—第11页。11指法国在1870一1871年普法战争失败后根据1871年法兰克福和约的"},{"type":"paragraph","text":"规定，于1871一1873年向德国缴付的五十亿法郎赔款。一一第12页。12反社会党人非常法是俾斯麦政府在帝国国会多数的支持下于1878年"},{"type":"paragraph","text":"10月21日通过的，其目的在于反对社会主义运动和工人运动。这个法律将德国社会民主党置于非法地位；党的一切组织、群众性的工人组织、社会主义的和工人的刊物都被禁止，社会主义著作被没收，社会民主党人遭到镇压。但是，社会民主党在马克思和恩格斯的积极帮助下战胜了自已队伍中的机会主义分子和极“左”分子，得以在非常法生效期间正确地把地下工作同利用合法机会结合起来，大大加强和扩大了自已在群众中的影响。在群众性的工人运动的压力下，非常法于1890年10月1日被废除。恩格斯对这一法律的评论，见《俾斯麦和德国工人党》一文（《马"},{"type":"paragraph","text":"克思恩格斯全集》第19卷第308一310页）。—第12页。13普选权在西班牙从1868年（1868一1874年西班牙资产阶级革命时期）"},{"type":"paragraph","text":"开始实施，并经1869年宪法批准。西班牙共和国在1873年宣布成立，"},{"type":"paragraph","text":"到1874年由于保皇派发动政变而被推翻。一第13页。14恩格斯引自马克思所写的法国工人党纲领的理论部分导言，这个纲领是"},{"type":"paragraph","text":"1880年在哈佛尔代表大会上通过的（见《马克思恩格斯全集》第19卷第"},{"type":"paragraph","text":"264页）。一一第14页。151870年9月4日，在得到关于法军在色当溃败的消息后，巴黎发生了人"},{"type":"paragraph","text":"民群众的革命行动，这次行动导致第二帝国制度的跨台和以资产阶级国防政府为首的共和国的成立。"},{"type":"paragraph","text":"1870年10月31日，在得到关于麦茨投降、勒-布尔热失败和梯也尔根据国防政府的委托开始同普鲁士人进行谈判的消息后，巴黎工人和一部分革命的国民自卫军举行起义，占领市政厅后，成立了以布朗基为首的革命政权机关一一社会拯救委员会。在工人的压力下，国防政府被迫答应辞职和决定在11月1日进行公社选举。但是政府利用了巴黎革命力量组织性差的情况，以及领导起义的布朗基派和小资产阶级民主派-雅各宾派之间的意见分歧，在国民自卫军中站在政府一边的几个营的帮助之下，违背自已关于辞职的诺言，重新占据了市政厅，恢复了政权。"},{"type":"paragraph","text":"对这两个事件的评述另见《法兰西内战》一书《导言》（《法兰西内战》"},{"type":"paragraph","text":"1970年中文版第5页）。一一第18页。161809年法奥战争期间，拿破仑第一指挥的法国军队在1809年7月5一6"},{"type":"paragraph","text":"日的瓦格拉姆会战中击败了查理大公的奥地利军队。"},{"type":"paragraph","text":"在1815年6月18日滑铁卢（比利时）会战中，拿破仑的军队被威灵顿指挥的英荷联军和布吕歇尔指挥的普鲁士军队击溃。滑铁卢会战在1815年的战局中起了决定性作用，它注定了欧洲列强反拿破仑同盟的"},{"type":"paragraph","text":"最终胜利和拿破仑第一帝国的跨台。一第18页。17比利时在1890一1893年开展了争取实施普选权的斗争。由于在工人党"},{"type":"paragraph","text":"领导下进行了群众性的发动和罢工，众议院于1893年4月18日通过了关于普选权的法律（4月29日由参议院批准），但是作了一些有利于统治阶级的限制。这一法律规定对年满二十五岁、居住期限满一年的男子实施普选权。此外，还规定了多次投票制一一对某几类的选民，可以根据他们的财产状况、教育程度和供职情况，多给一两张选票。一一第19"},{"type":"paragraph","text":"页。18恩格斯指梅克伦堡一施韦林公国和梅克伦堡一施特雷利茨公国中，公爵"},{"type":"paragraph","text":"政权和贵族之间的长期斗争，这个斗争以1755年在罗斯托克签订了作为宪法基础的关于继承权的条约而告终。根据这个条约，梅克伦堡的贵族获得了对自已过去的优惠和特权的确认，争取到自己的一半土地，以及商业和手工业可以免税，白已在国家开支中的那部分可以固定下来，并且巩固了自己在等级议会及其常设机构中的领导地位。一一第20"},{"type":"paragraph","text":"页。19恩格斯引用法兰西第二共和国时期的保守派政治活动家奥·巴罗的话："},{"type":"paragraph","text":"“合法性害死我们”，这句话反映出1848年底至1849年初法国反动势力的代表人物打算挑起人民起义，然后把它镇压下去恢复君主制的意图。"},{"type":"paragraph","text":"—第21页。20暗指1866年普鲁士对奥地利和几个德意志小邦的战争取得胜利后，汉"},{"type":"paragraph","text":"诺威王国、黑森一加塞尔选帝侯国和拿骚大公国在1866年归并于普鲁"},{"type":"paragraph","text":"士。一第21页。211832年6月5一6日的巴黎起义，是由共和党左翼和包括人民之友社在"},{"type":"paragraph","text":"内的秘密革命团体组织的。反对路易-菲力浦政府的拉马克将军的出殡是起义的导火线。参加起义的工人构筑了许多街垒，异常英勇顽强地进行了自卫战。"},{"type":"paragraph","text":"1834年4月里昂的工人起义，是在共和党的秘密组织人权公民权协会的领导下进行的，它是法国无产阶级最早的群众性的发动之一。这次起义得到其他城市的，特别是巴黎的共和党人的支持，但是被残酷地镇压下去了。"},{"type":"paragraph","text":"1839年5月12日的巴黎起义是在奥·布朗基和阿·巴尔贝斯的领导下、由秘密的共和派社会主义的四季社所发动的，在这次起义中，革命工人也起了主要作用；它被军队和国民自卫军镇压下去了。一一第"},{"type":"paragraph","text":"26页。22罗伯尔·马凯尔是法国著名演员弗雷德里克·勒美特尔所塑造的和奥"},{"type":"paragraph","text":"诺莱·多米耶画笔下的一个狡诈奸商的典型。罗伯尔·马凯尔的形象"},{"type":"paragraph","text":"是对七月王朝时期金融贵族统治的讽刺。一一第28页。23波兰人民为了民族解放曾准备在1846年2月举行起义，起义的主要发"},{"type":"paragraph","text":"起人是波兰的革命民主主义者（邓波夫斯基等人）。但是，由于波兰小贵族的背叛行为和普鲁士警察逮捕了起义的领袖，总起义没有成功，只是个别地方发出了革命的火花。只有在从1815年起由奥、俄、普共管的克拉科夫，起义者在2月22日取得了胜利并建立了国民政府，发表了废除封建义务的宣言。克拉科夫起义在1846年3月初被镇压下去了。在1846年11月，奥、普、俄签订了关于把克拉科夫并入奥地利帝国的条约。-一"},{"type":"paragraph","text":"第29页。24宗得崩德是瑞士七个经济落后的天主教州在1843年缔结的单独联盟，"},{"type":"paragraph","text":"自的是要反抗在瑞士实行进步的资产阶级改革，维护教会和耶稣会教徒的特权。宗得崩德的反动企图遭到了四十年代中在大部分的州和瑞士代表会议里取得优势的资产阶级激进派和自由派的反对。1847年7月，瑞士代表会议关于解散宗得崩德的决议成了宗得崩德11月初向其他的州采取军事行动的导火线。1847年11月23日宗得崩德的军队被联邦政府的军队击溃。在宗得崩德进行战争期间，以前加入神圣同盟的反动的西欧强国奥地利和普鲁士企图干涉瑞士，维护宗得崩德。基佐保护了"},{"type":"paragraph","text":"宗得崩德，这实际上就是采取了支持这些强国的立场。一第29页。25神圣同盟是沙皇俄国．奥地利和普鲁士为了镇压各国的革命运动和维"},{"type":"paragraph","text":"护各国的封建君主制度，于1815年建立的欧洲各专制君主的反动联盟。"},{"type":"paragraph","text":"—第29页。26巴勒摩是意大利的一个城市，1848年1月12日，该城人民举行起义。"},{"type":"paragraph","text":"经过两周激战，波旁王朝的那不勒斯国王斐迪南二世被迫退出该城。巴勒摩建立了临时政府和议会。1848年意大利革命失败时，巴勒摩起义也被镇压。一一第29页。袭击了投机商的粮仓，居民和军队发生了流血冲突。政府对比桑歇事件进行了残酷的镇压：1847年4月16日把四个直接参加这次事件的人判"},{"type":"paragraph","text":"处死刑，其他的很多人被罚做苦役。一第29页。28《国民报》（《LeNational\u003e）是法国的一家日报，1830年至1851年在巴"},{"type":"paragraph","text":"黎出版，温和的资产阶级共和派的机关报。这一派在临时政府中的最著"},{"type":"paragraph","text":"名的代表人物有马拉斯特、巴斯蒂德和加尔涅-帕热斯。一第30页。29王朝反对派是七月王朝时期法国众议院中的一个以奥迪隆·巴罗为首"},{"type":"paragraph","text":"的议员集团。这个集团中代表工商业资产阶级自由派情绪的人们，主张实行温和的选举改革，认为这是避免革命和保存奥尔良王朝的方法。"},{"type":"paragraph","text":"—第30页。30《法兰西报》（\u003cLaGazettedeFrance》）是1631年起在巴黎出版的日"},{"type":"paragraph","text":"报，十九世纪四十年代是拥护波旁王朝复辟的正统派的机关报。一第"},{"type":"paragraph","text":"32页。31在临时政府成立的最初儿天就存在选择法兰西共和国国旗的问题。巴"},{"type":"paragraph","text":"黎的革命工人要求宣布1832年六月起义时在巴黎工人区高举的红旗为国旗。资产阶级的代表则坚持要采用十八世纪末资产阶级革命时期和拿破仑第一帝国时期所用的蓝白红三色的法国旗帜。这种旗帜直到1848年革命时仍然是聚集在《国民报》周围的资产阶级共和派的标志。工人代表最后被迫同意宣布三色旗为法兰西共和国的国旗，但是在旗杆"},{"type":"paragraph","text":"上系上了红色的旗绦。一第35页。32《通报》（《Moniteur》）是法国日报《总汇通报》（《LeMoniteuruniver-"},{"type":"paragraph","text":"sel\u003e）的简称，1789年至1901年在巴黎出版。1799年至1869年是政府的官方报纸。《通报》各期必定刊载政府的法令、议会的报告以及其他官方的文件；1848年卢森堡委员会会议的报告曾刊载在该报上。一第"},{"type":"paragraph","text":"35页。33斯芬克斯是希腊神话中半截狮身、半截美人的怪物。这里指卢森堡委"},{"type":"paragraph","text":"员会。一一第37页。34笨伯雅克是法国贵族给农民取的轻蔑的绰号。一第39页。351848年3月16日，法国资产阶级临时政府决定对各种直接税每一法郎"},{"type":"paragraph","text":"附加四十五生丁（一百生丁合一法郎）。这种附加税的重担主要落在了农民身上。资产阶级共和派采取这种政策的结果，使农民离开了革命，并在1848年12月16日的总统选举中把选票投给了路易·波拿巴。"},{"type":"paragraph","text":"——第39页。36指1825年法国国王拨给贵族的一笔款项，这笔款项是用来补偿贵族在"},{"type":"paragraph","text":"十八世纪末法国资产阶级革命期间被没收的财产的。一一第39页。37知善恶树上的革果，也叫禁果。据圣经传说，在伊甸园中有一果树，人若"},{"type":"paragraph","text":"吃了这树上的果子就眼晴明亮，知道善恶。上帝因怕人们吃此果后能同"},{"type":"paragraph","text":"他一样识别善恶，而禁止人们摘食。一第40、106页。38拉察罗尼是意大利游手好闲的流氓无产阶级分子的绰号。他们不止一"},{"type":"paragraph","text":"次地被反动的君主专制集团利用来反对自由主义和民主主义的运动。"},{"type":"paragraph","text":"一第41页。39根据1834年通过的济贫法，只允许用一种方式来“救济”贫民，就是将"},{"type":"paragraph","text":"他们安置在习艺所中。习艺所的制度同从事苦役的牢狱中的制度不相上下，人民称之为“穷人的巴士底狱”。济贫法所追求的目的是强迫贫民同意在艰苦的劳动条件下到工厂里去做工，从而为工业资产阶级增加廉价劳动力的数量。"},{"type":"paragraph","text":"巴士底狱是十四至十八世纪巴黎的城堡和国家监狱。十六世纪"},{"type":"paragraph","text":"起，主要用来因禁政治犯。一一第41页。40在十六世纪，特别是十七世纪，西班牙的喜剧中常常是主人假装成仆人，"},{"type":"paragraph","text":"仆人假装成主人，结果闹出了又混乱又可笑的纠纷。一一第42页。41指3月18日国民自卫军总部的选举和4月9日制宪国民议会的选举。"},{"type":"paragraph","text":"团结在布朗基和德萨来等人周围的巴黎工人坚持要延期选举，理由是必"},{"type":"paragraph","text":"须在居民中进行适当的解释工作。一一第43页。42从本页到第77页，国民议会是指1848年5月4日至1849年5月的制"},{"type":"paragraph","text":"宪国民议会（制宪议会）。一第44页。43指执行权委员会，即制宪议会为了代替已经卸下全权的临时政府而在"},{"type":"paragraph","text":"1848年5月10日建立的法兰西共和国政府。它存在到1848年6月24"},{"type":"paragraph","text":"日卡芬雅克专政确立时为止。一一第45页。441848年5月15日巴黎人民的革命发动，是在进一步推进革命和支持意"},{"type":"paragraph","text":"大利、德国、波兰革命运动的口号下进行的，在这次发动中起主要作用的是以布朗基等为首的巴黎工人。涌入制宪议会会场的示威者，要求议会实现诺言，给工人以面包和工作，成立劳动部。他们企图驱散制宪议会，成立新的临时政府。但5月15日的人民发动被镇压下去了，它的领导人布朗基、巴尔贝斯、阿尔伯、拉斯拜尔等都被逮捕。这次革命发动失败后，临时政府采取了一系列废除国家工厂的措施，实施了禁止街头集会"},{"type":"paragraph","text":"的法律，封闭了许多民主俱乐部。一一第46页。45《改革报》（《LaReforme\u003e）是法国的一家日报，小资产阶级民主共和党"},{"type":"paragraph","text":"人和小资产阶级社会主义者的机关报，1843年至1850年在巴黎出版。1847年10月至1848年1月恩格期在该报发表了许多文章。一第"},{"type":"paragraph","text":"51页。46《国民报》派又称三色旗共和派、纯粹的共和派，是法国的一个资产阶级"},{"type":"paragraph","text":"政党。《国民报》（见注28）是它的机关报。1848年革命时期，这个党的领导人参加了临时政府，后来靠卡芬雅克的帮助策划了六月大屠杀一一"},{"type":"paragraph","text":"对巴黎无产阶级的镇压。一第51页。47指1848年8月28日《辩论日报》的社论。"},{"type":"paragraph","text":"《辩论日报》（《JournaldesDebats\u003e）是法国资产阶级报纸《政治和文学辩论日报》（\u003cJournaldesDébatspolitiquesetlittéraires\u003e）的简称，1789年创刊于巴黎。七月王朝时期为政府的报纸，奥尔良派资产阶级的机关报。1848年革命时期，该报反映了反革命资产阶级，即所谓秩"},{"type":"paragraph","text":"序党的观点。一—第53、123页。48在1814一1815年的维也纳会议上，欧洲反动势力的首领奥地利、英国和"},{"type":"paragraph","text":"沙皇俄国，不顾各国人民的民族统一和独立的利益，为了使各个正统王"},{"type":"paragraph","text":"朝复辟而改划了欧洲地图。一一第56页。49据圣经传说，犹太国的第一个国王扫罗在和尼基人作战中消灭了数千"},{"type":"paragraph","text":"敌人，在扫罗庇护下的卫士大卫则消灭了数万人。扫罗死后，大卫承继"},{"type":"paragraph","text":"了犹太的王位。一—第60页。50百合花是波旁王朝的徽号，紫罗兰是波拿巴派的标志。一一第61页。51马克思引用的是刊载在1848年12月21日《新莱茵报》第174号上的"},{"type":"paragraph","text":"12月18日巴黎通讯，通讯下面标有斐迪南·沃尔弗的通讯代号。这里的这句话很可能是马克思本人写的，因为报纸的全部材料都经他缜密地"},{"type":"paragraph","text":"校审过。一第62页。52迈达斯是古希腊神话中的弗利基亚国王。据传说，太阳神阿波罗把迈"},{"type":"paragraph","text":"达斯的耳朵变成一对驴耳。一一第64页。53海地共和国总统苏路克在1849年8月26日自封为皇帝，他是个著名的"},{"type":"paragraph","text":"残忍凶狠、爱好虚荣的人。这里指拿破仑第三。"},{"type":"paragraph","text":"杜山-路维杜尔是十八世纪末法国资产阶级革命时期在海地岛上领"},{"type":"paragraph","text":"导黑人反抗西班牙和英国统治的革命运动领袖。一一第64页。54疯狂的罗兰是阿里欧斯托的同名长诗中的主人公。一第68页。55指英国将军乔·蒙克，1660年他曾利用他乎下的政府军队来恢复斯图"},{"type":"paragraph","text":"亚特王朝。一一第71页。56公安委员会是1793年4月建立的法国革命政府的中央机关。在雅各"},{"type":"paragraph","text":"宾专政时期（1793年6月2日一1794年7月27日），委员会在与国内外反革命的斗争中，在依靠下层阶级解决资产阶级革命的任务中起了非常重要的作用。热月九日反革命政变以后，委员会丧失了领导作用，并"},{"type":"paragraph","text":"于1795年10月被解散。一第75页。57国民公会是十八世纪末法国资产阶级革命时期建立的最高立法机构。"},{"type":"paragraph","text":"从1792年9月存在到1795年10月。国民公会在吉伦特派执政期问，未能彻底废除封建制度和坚决抗击外国武装干涉；在雅各宾派专政期间，作为最高权力机关，颁布了一系列法令，消灭封建所有制，确立民主共和国；在热月党统治期问，遵循大资产阶级意旨，取消了雅各宾派颁"},{"type":"paragraph","text":"布的主要革命措施。-一第75页。581849年3月7日一4月3日在布尔热对1848年5月15日事件（见注"},{"type":"paragraph","text":"44)的参加者进行了审判；布朗基被处以十年的单独监禁，德弗洛特、索布里埃、拉斯拜尔、阿尔伯等人，有的被判处期限不等的徒刑，有的被流"},{"type":"paragraph","text":"放到殖民地。一一第79页。59布莱阿将军曾指挥一部分军队镇压巴黎无产者六月起义，于1848年6"},{"type":"paragraph","text":"月25日在枫丹白露哨兵站被起义者打死，因此起义的参加者有两人被"},{"type":"paragraph","text":"处死刑。一一第80页。60奥菲士是古希腊神话中的诗人和歌手，他的歌声使猛兽俯首，顾石点"},{"type":"paragraph","text":"头；他曾参加亚尔古船英雄们寻求金羊毛的远航。一一第82页。61涅墨西斯是古希腊神话中的复仇女神，共三人，又称伊理逆司或厄默尼"},{"type":"paragraph","text":"德。——第82页。62雅努斯是古罗马的神，有前后两副面孔；雅努斯的转义就是口是心非的"},{"type":"paragraph","text":"人。一第83页。63第V条属于1848年法国宪法的序言部分；宪法正文的条文是用阿拉伯"},{"type":"paragraph","text":"数字编号的。一第83页。64从本页到本文结束，国民议会是指1849年5月28日至1851年12月的"},{"type":"paragraph","text":"立法国民议会（立法议会）。一一第83页。65山岳党活动家会议是在1849年6月12日夜在傅立叶派的《和平民主日"},{"type":"paragraph","text":"报》编辑部举行的?该报于1843一1851年在巴黎出版，由维·孔西得朗主编）。会议的参加者拒绝使用武力，决定只举行和平示威游行。一一第"},{"type":"paragraph","text":"86页。66安泰是古希腊神话中的巨人，海神波赛东和地神盖娅的儿子。战斗时，"},{"type":"paragraph","text":"他只要身体不离土地，就能从母亲大地身上不断吸取力量，所向无敌。"},{"type":"paragraph","text":"后来，海格立斯把他举起与地隔开，用手扼死。一第87页。67参孙是圣经中的英雄，据说他有非凡的力气和胆量。一第87页。681849年6月13日“宪法之友社民主联合会”在《人民报》第206号上发"},{"type":"paragraph","text":"表的宣言中，号召巴黎公民参加和平示威游行，抗议政府的“蛮横要求”。"},{"type":"paragraph","text":"一一第87页。69山岳党的宣言载于1849年6月13日的《改革报》、《和平民主日报》以及"},{"type":"paragraph","text":"蒲鲁东的《人民报》。一第87页。70马克思指的是由三个红衣主教组成的委员会。该委员会依靠法国军队"},{"type":"paragraph","text":"的支持，在推翻了罗马共和国之后，在罗马恢复了反动的制度。红衣主"},{"type":"paragraph","text":"教穿的是红色衣服。一第92页。71《世纪报》（《LeSiecle\u003e）是法国的一家日报，1836年至1939年在巴黎"},{"type":"paragraph","text":"出版；十九世纪四十年代该报反映了一部分仅限于要求温和的宪法改革的小资产阶级观点。十九世纪五十年代是温和共和派的机关报。一一第"},{"type":"paragraph","text":"92页。72《新闻报》（《LaPresse》）是1836年在巴黎创刊的资产阶级日报，"},{"type":"paragraph","text":"1848一1849年是资产阶级共和派的机关报，后来变成波拿巴派的报"},{"type":"paragraph","text":"纸。一第92页。73指尚博尔伯爵（自封亨利五世），他是法国波旁王朝长系中的王位望"},{"type":"paragraph","text":"者。尚博尔在德国西部的经常驻地除维斯巴登外就是爱姆斯。一第"},{"type":"paragraph","text":"93页。74波提乏和约瑟是圣经中的人物，详见《创世记》第39章。一第93"},{"type":"paragraph","text":"页。751848年二月革命后逃出法国的路易-菲力浦住在伦敦近郊的克勒蒙"},{"type":"paragraph","text":"特。一一第93页。76“出乎真意”（《motuproprio》）是一种不经红衣主教同意、一般地只谈"},{"type":"paragraph","text":"教皇国内部事务的特别教皇文书的开头语。这里是指1849年9月12日"},{"type":"paragraph","text":"教皇庇护九世发表的文告。一一一第94页。77引自德国诗人格·海尔维格《来自山上》，见格·海尔维格《活人的"},{"type":"paragraph","text":"诗》。一第94页。78据圣经传说，摩西是先知和立法者，他带领古犹太人摆脱了埃及的奴役"},{"type":"paragraph","text":"并给他们立下了约法。一第100页。79总数不符，应该是578178000法郎，而不是538000000法郎，显然数"},{"type":"paragraph","text":"字印错了。但是这对总的结论并无影响，不管按哪个数字平均每人的"},{"type":"paragraph","text":"纯收入都不到25法郎。一一第105页。80加尔省由于议员博恩死亡，举行补选。拥护山岳党的候选人法汪在三"},{"type":"paragraph","text":"万六千票中得了二万票，以多数票当选。一一第106页。81达摩克利斯是古希腊传说中叙拉古暴君迪奥尼修斯（公元前四世纪）的"},{"type":"paragraph","text":"宠信。据传说，达摩克利斯应迪奥尼修斯之约赴宴，席间迪奥尼修斯想使羡他的达摩克利斯相信人的安乐是不长久的，就把达摩克利斯安置在自已的宝座上，并用一根马系一把利剑悬在他的头上。“达摩克利"},{"type":"paragraph","text":"斯剑”一词是经常的、迫近的和可怕的危险的同义语。一一第107页。821850年3月10日立法议会举行补选，政府为了对选民施加压力，把法"},{"type":"paragraph","text":"国领土分成了五大军区，结果巴黎及其邻近的几省就处在其他四个区的包围之中，而这四个区的领导人都是一些恶名昭彰的反动分子。共和派的报纸强调指出这些反动将军的无限权力和土耳其帕沙的专横权"},{"type":"paragraph","text":"力一模一样，所以称这几个区为帕沙辖区。一一第107页。83指1849年10月31日路易·波拿巴总统给立法议会的咨文，他在咨文"},{"type":"paragraph","text":"中通知说，已批准巴罗内阁辞职，另组新阁。一第107页。84新任命的巴黎警察局长卡尔利埃在1849年11月10日的信件中号召组"},{"type":"paragraph","text":"织“反社会主义的社会联盟”，以保卫“宗教、劳动、家庭、财产和善良”。"},{"type":"paragraph","text":"这个信件发表在1849年11月11日《通报》上。一—第107页。85《拿破仑》（《LeNapoleon》）是波拿巴派的日报，路易·波拿巴的机关"},{"type":"paragraph","text":"报；1850年1月6日至5月19日在巴黎出版。－—第108页。86自由贸易派主张自由贸易和国家不干涉国内的经济生活。自由贸易派"},{"type":"paragraph","text":"的宣传中心是曼彻斯特，在那里形成了所谓曼彻斯特学派，即反映英国工业资产阶级利益的经济学思想的一个派别。在曼彻斯特领导自由贸易运动的是1838年组织反谷物法同盟的两个纺织厂主科布顿和布莱特。在四十至五十年代，自由贸易派组成了一个单独的政治集团，以后"},{"type":"paragraph","text":"加入了英国自由党。一第109页。87伏尔泰是自然神论者，他对僧侣主义、天主教和专制政体的猛烈击曾"},{"type":"paragraph","text":"对他的同时代人发生极大的影响。因此伏尔泰主义特指十八世纪末期"},{"type":"paragraph","text":"的进步的、反宗教的社会政治观点而言。一第109页。88自由之树是1848年二月苹命胜利后在巴黎街道上种植的。种植自由"},{"type":"paragraph","text":"之树（通常是橡树或白杨）在十八世纪末资产阶级革命期间就已经成了"},{"type":"paragraph","text":"法国的传统，当时并由国民公会做了明文规定。一第112页。89七月纪念柱是1840年为纪念1789年7月14日攻破巴土底狱而在巴"},{"type":"paragraph","text":"黎建立的；自1848年二月革命后，柱上又装饰了不谢花花圈。一一第"},{"type":"paragraph","text":"112页。90F.Vidal.\u003cDe la répartition des richesses\u003e,Paris,1846.—-第112页。91马克思在这里暗示“武装起义”。当时巴黎的起义者经常利用铺路石来"},{"type":"paragraph","text":"构筑街垒。一一第113页。92巴托罗缪之夜是指天主教徒在巴黎大规模地惨杀胡格诺教徒的事件，"},{"type":"paragraph","text":"发生于1572年8月24日圣巴托罗缪节的前夕。—第114页。93据希腊神话，古希腊人攻打特洛伊城，很久打不下来。后来，他们伪装"},{"type":"paragraph","text":"撤退，在城下营房中留下了一匹腹内藏有一批勇士的大木马。特洛伊人不知道这是敌人的计策，把未马作为战利品拉进城去。深夜，勇士们走出木马，利用特洛伊人毫无戒备的时机，配合城外的军队，迅速地夺"},{"type":"paragraph","text":"取了特洛伊城。一第115页。94科布伦茨是德国西部的一个城市，十八世纪末法国资产阶级革命时期"},{"type":"paragraph","text":"是贵族保皇党人逃亡和准备对革命的法国进行干涉的中心。受到封建专制国家支持的、以路易十六的极端反动的大臣卡龙为首的流亡政府"},{"type":"paragraph","text":"就设在科布伦茨。一一第116页。95蒲鲁东的这个观点是在他批驳资产阶级经济学家弗·巴师夏的一篇论"},{"type":"paragraph","text":"战文章中谈到的，这篇文章发表在1849年11月一1850年2月的《人民之声》报上，于1850年文以单行本形式在巴黎出版，标题是《无息信贷。弗·巴师夏先生和蒲鲁东先生的辩论》（《Gratuitéducrédit.Discus-"},{"type":"paragraph","text":"sion entre M.Fr.Bastiatet M.Proudhon\u003e)。--第119页。961797年英国政府颁布了一道专门的银行限制令，规定银行券的强制比"},{"type":"paragraph","text":"价，废除银行券兑换黄金的办法。到1819年才恢复了银行券兑换黄金"},{"type":"paragraph","text":"的制度。—第119页。97指巴黎商人亚历山大·勒克莱尔，他由于以国民自卫军的身分和他的"},{"type":"paragraph","text":"儿子们一起参加镇压1848年六月起义的暴行而获得了荣誉勋章。一"},{"type":"paragraph","text":"第121页。98加入立法议会新选举法起草委员会的十七个奥尔良派和正统派的首"},{"type":"paragraph","text":"领，由于他们贪图权力和抱有反动意图而被称之为城官。这个绰号是从维克多·雨果根据中世纪德国的生活而写的同名历史剧中借用的。"},{"type":"paragraph","text":"在德国，城官是被皇帝指派的城和区的统治者。一一第121页。99《国民议会报》(《L'Assermbleenationale\u003e）是法国正统君主派的日报，"},{"type":"paragraph","text":"1848年至1857年在巴黎出版。1848年至1851年它反映了拥护两个"},{"type":"paragraph","text":"保皇集团一一正统派和奥尔良派融合的观点。-第123页。100《立究主义者报》（《LeConstitutionnel\u003e）是法国资产阶级的日报，"},{"type":"paragraph","text":"1815年至1870年在巴黎出版，四十年代是奥尔良派温和的一翼的机关报。1848年革命时期代表了纠集在梯也尔周围的反革命资产阶级的观点，1851年十二月政变后成了波拿巴派的报纸。一一第123页。101指两个文件：一个是发表在1850年8月11日《1850年人民》报第6号"},{"type":"paragraph","text":"上的《山岳党告人民书》，另一个是发表在1850年8月14日该报第7"},{"type":"paragraph","text":"号上的《告人民书》。一第124页。102拉摩勒特式的接吻（BaiserLamzorette)，指十八世纪末法国资产阶"},{"type":"paragraph","text":"级革命时期一段有名的插曲。1792年7月7日立法议会议员拉摩勒特提议以兄弟般的接吻来结束一切党派纷争。在他这个提议的影响下，各敌对党派的代表热烈地彼此拥抱了，但是不出人们所料，这些虚伪的"},{"type":"paragraph","text":"“兄弟般的接吻”第二天就被忘记了。一一第125页。103《权力报》（《LePotoir》）是波拿巴派的机关报，1849年在巴黎出版，"},{"type":"paragraph","text":"主编是格朗尼埃·德·卡桑尼亚克。一一一第125页。104法兰西共和国宪法第32条规定，在立法议会休会期间要成立一个常设"},{"type":"paragraph","text":"委员会，由议会选出的二十五个委员和议会常务局组成。1850年这个委员会实际上由三十九人组成：常务局十一人，庶务三人和选举产生的"},{"type":"paragraph","text":"委员二十五人。一—第126页。105Inpartibusinfidelium—直译是“在异教国家中”，天主教主教被"},{"type":"paragraph","text":"任命为非基督教国家的纯粹有名无实的主教时，在其头衔上添有这种字样。马克思和恩格斯经常用这个词来指完全不顾国内实际情况而在国外成立的各种流亡政府。"},{"type":"paragraph","text":"这里是指预定在正统派的王位望者尚博尔伯爵取得政权时所要成立的由德·列维斯、圣蒲利斯特、贝利耶、帕斯托里和德期卡尔等组"},{"type":"paragraph","text":"成的内阁。一第126页。106指所谓的《维斯巴登宣言》，这个宣言是正统派在立法议会的秘书德·"},{"type":"paragraph","text":"巴特尔米受尚博尔伯爵的委托于1850年8月30日在维斯巴登草拟的。在宣言中规定了正统派执政后所要采取的政策，尚博尔伯爵扬言要“正式地断然取消一切告人民书，因为这些文告就等于否定传统的君主政治的伟大的民族原则”。这个声明由于以议员拉罗什雅克兰为首的一"},{"type":"paragraph","text":"些君主主义者的抗议，在报刊上引起了热烈的论战。一第127页。107支尔迪是古希腊传说中的弗利基亚国王，据传说，他用乱结把轭系在"},{"type":"paragraph","text":"马车的辕上，牢固不可解，声言能解此结者，得以统治整个亚洲，马其顿王亚历山大拔剑斩开此结。“斩断戈尔迪之结”一语的转意就是以大刀阔斧的方法解决复杂的问题。一一第129页。"}],"authors":[],"dates":[],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":135,"page_end":149},"tags":[{"name":"工业战线","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]},{"id":"917cec71-24c6-44a1-96b6-dd99472d1318","name":"资本论 第三卷（下）（人民出版社1975年版）","internal":false,"official":true,"type":"pdf","author":"马克思，人民出版社1975年版","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives4/main/917cec71-24c6-44a1-96b6-dd99472d1318.pdf"],"article":{"title":"注释","alias":"","parts":[{"type":"paragraph","text":"注释1马克思从这个时期的俄国资料中所作的摘录，有一部分已经发表。见"},{"type":"paragraph","text":"《马克思恩格斯文库》第11卷（1948年莫斯科版）、第12卷（1952年莫"},{"type":"paragraph","text":"斯科版）、第13卷（1955年莫斯科版）。一第11页。2指下列报告：（1）《商业危机秘密委员会第1号报告。附证词》，根据下"},{"type":"paragraph","text":"院决定于1848年6月8日刊印（《FirstReportfromtheSecretCommitteeonCommercialDistress;withtheMinutesofEvi-dence.Ordered,by The House of Commons,tobe Printed,8June1848》）；（2）《上院秘密委员会受命研究一度遍及商业界的危机的原因以及随时能兑现的银行券发行管理法对该阶级的影响的报告。附证词和附件》，根据下院决定于1848年7月28日刊印[1857年重新刊印](\u003cReport from the Secret CommitteeofTheHouse of Lordsappointed to Inquire into the Causes of the Distress which hasfor some Time prevailed among the Commercial Classes,andhowfar ithasbeenaffectedbytheLawsforregulatingtheIssue of Bank Notes payable on Demand. Together with theMinutes of Evidence,and an Appendix.Ordered,by The Houseof Commons,tobePrinted,28July 1848[Reprinted,1857]\u003e)。-第11页。3指下列报告：《银行法特别委员会的报告。委员会会议记录、证词、附件和索引》，根据下院决定于1857年7月30日刊印（《ReportfromtheSelect Committee on Bank Acts;together with theProceedingsof the Committee,Minutes of Evidence,Appendix and lndex.Ordered,by The House of Commons,to be Printed,30 July1857》；《银行法特别委员会的报告。委员会会议记录、证词、附件和索引》，根据下院决定于1858年7月1日刊印（\u003cReportfromtheSelectCommittee on theBank Acts;together with theProceedings ofthe Committee，Minutes of Evidence，Appendix and Index.Or-dered,by The House of Commons,tobe Printed,1July 1858\u003e)。第12页。4恩格斯没有来得及实现把《剩余价值理论》当作《资本论》第四卷出版的打算。1905-1910年卡·考茨基出版了《剩余价值理论》，他对马克息的于稿作了许多删改和变动。1954-1961年按马克思的手稿次序出版了《剩余价值理论》俄文新版本，1962一1964年则作为《马克思恩格斯全集》俄文第二版第二十六卷（共三册）出版：该书德文新版本出版于1956一1962年，1965-1968年编入《马克思恩格斯全集》德文版第二十六卷(共三册)。一第12页。5即《国民经济和统计年鉴》（\u003cJahrbiicherfirNationalokonomie"},{"type":"paragraph","text":"undStatistik\u003e），是双周刊，1863年在耶拿创办；1872一1890年由资产阶级经济学家康拉德编辑出版，1891一1897年由资产阶级经济学家，勒克西斯编辑出版。-—第12页。6“边际效用”论--是替资产阶级辩护的庸俗经济理论，产生于十九世纪七十年代，与马克思的劳动价值论相对立。按照这种庸俗理论，价值的基础不是社会必要劳动，而是商品的所谓边际效用，这种边际效用反映了对满足购买者最不迫切需要的商品的效用的主观评价。“边际效用”论的拥护者认为劳动价值的理论不正确，他们说，实际上价格和价值是不一致的，价值通常由一些偶然的、与生产无关的情况，诸如商品缺乏之类的情况所决定。“边际效用”论是掩孟资本主义制度下剥削履佣劳动力的一种手段，它在现代资产阶级政治经济学中流传很广。-第14页。7见威·勒克西斯《货币本位问题的批判分析》，载于《德意志帝国立法、行政和国民经济年鉴》1881年版第5年卷第1分册第87-132页（W.Lexis.《KritischeErorterungenuberdieWahrungsfrage\u003e.In\u003cJahrbuch fir Gesetzgebung,Vcrwaltung und Volkswirthschaftim Deutschen Reich\u003e.Jahrgang V,Heft I,1881,S.87--132)。"},{"type":"paragraph","text":"《德意志帝国立法、行政和国民经济年鉴》（\u003cJahrbuchfurGe-setzgebung,VerwaltungundVolkswirthschaftimDeutschenReich\u003e）是双周刊，创办于1871年；1877--1912年以现有名称在莱比锡由资产阶级经济学家古·施穆勒编辑出版。"},{"type":"paragraph","text":"复本位制是金银两种金属同时起货币作用的币制。---第15页。8指阿基尔·洛里亚《卡尔·马克思》-文，载于《科学、文学和艺术新文选》1883年4月罗马版第509—542页（《NuovaAntologiadiscienzelettere ed arti\u003e.Roma,1883,Aprile，p.509-542)。"},{"type":"paragraph","text":"《科学、文学和艺术新文选》（\u003cNuovaAntologiadiscienzelettereedarti\u003e）是意大利自由派的文学、艺术和政论性尔志，从1866年至1878年在弗罗伦萨出版，每月一期，从1878年至1943年在罗马"},{"type":"paragraph","text":"出版，每月两期。一第20页。9洛里亚用的是《资本论》第-卷法文版，第十一章相当于德文版第九章"},{"type":"paragraph","text":"《剩余价值率和剩余价值量》。一一第22页。10指恩格斯为卡·马克思《资本论》第二卷写的序言（见《资本论》中文版"},{"type":"paragraph","text":"第2卷第24—25页)。——第22页。11指的是《评斯蒂贝林先生《论资本密集对工资和劳动剥削的影响\u003e》一"},{"type":"paragraph","text":"文，载于《新时代》杂志1887年第3期第123-127页。"},{"type":"paragraph","text":"《新时代》（《DieNeueZeit\u003e）是德国社会民主党的政治理论杂志，在斯图加特出版，1883年至1890年10月每月出版一次，以后至1923年秋每周出版一次。杂志的编辑从1883年起是卡·考茨基，从1917年10月至1923年秋是亨·库诺夫。在1885一1894年，恩格斯在杂志上发表了许多文章，并经常以自已的劝告帮助杂志的编辑部，时常对杂志上背离马克思主义的地方提出批评。从九十年代后半期起，即在恩格斯逝世之后，杂志开始系统地登载修正主义者的文章。征第一次世界大战期间，杂志采取中派立场，实际上支持社会沙文主义者。-第25页。12见《资本论》中文版第1卷第238页。·“--第34页。13见《资本论》中文版第1卷第251一256页。一第41页。14见《资本论》中文版第1卷第240页。——第42页。15见《资本论》中文版第1卷第601一602页。一第45页。16见乔·拉姆赛《论财富的分配》1836年爱丁堡版第184页(G.Ramsay."},{"type":"paragraph","text":"《An Essay on the Distribution of Wealth\u003e.Edinburgh,1836"},{"type":"paragraph","text":"P.184)。一-第47页。17根据在十八世纪化学中占统治地位的观点，燃烧的过程决定于可燃物"},{"type":"paragraph","text":"体中有-一种特殊的物质-一燃素，它在燃烧时从可燃物体中逸出。但是，由于人们知道，金属在空气中燃烧时重量却增加了。于是主张燃素说的人便企图硬说燃素具有一种在物理学上无法解释的负重量。法国化学家安·罗·拉瓦锡证明了这种理论是毫无根据的，他把燃烧过程正确地解释为燃烧着的物质和氧化合的反应。关于燃素说还可参看恩格斯写的《资本论》第二卷序言（《资本论》中文版第2卷第20-21"},{"type":"paragraph","text":"页）。一第47页。181849年1月，蒲鲁东曾尝试成立“人民银行”。蒲鲁东打算借助这个"},{"type":"paragraph","text":"银行通过和平的途径实现他的“社会主义”：消灭信贷利息，在生产者获得自已劳动收入的全部等价物的基础上进行没有货币的交换。这个银行成立以后两个月就破产了。马克思在《暂学的贫困。答酒东先生的《贫困的哲学\u003e》这部著作中，对蒲鲁东的观点作了详细的批判分析（见《马克思恩格斯全集》中文版第4卷第71--198页）。--第"},{"type":"paragraph","text":"48页。19见《资本论》中文版第1卷第247页。”—-第48页。20见《资本论》中文版第1卷第340页。-一第48页。21见《资本论》中文版第1卷第191—192、782一784页。-第49页。22见《资本论》中文版第1卷第585一593页。一第53页。23见《资本论》中文版第1卷第370页。“一第53页。24马克思指自已的著作《剩余价值理论》中批判地分析马尔萨斯关于剩余"},{"type":"paragraph","text":"价值率的观点那一节（见《马克思恩格斯全集》第26卷第3册第19章"},{"type":"paragraph","text":"第7节）。—第56页。25见《资本论》中文版第1卷第352一353页。-—-第60页。26见《资本论》中文版第1卷第567一579页。“--第60页。27见《资本论》中文版第2卷第327—332页。-第84页。28见《资本论》中文版第2卷第280页。—第85页。29见《资本论》中文版第2卷第327--342页。---第88页。30见《资本论》中文版第1卷第245246页。—第89页。31见《资本论》中文版第2卷第329一330页。“-第90页。32见《资本论》中文版第1卷第360--361页。—第94页。33马克思指的是如下著作：安·尤尔《工厂哲学：或论大不列颠工厂制度"},{"type":"paragraph","text":"的科学、道德和商业的经济》1835年伦敦第2版（A.Ur.《ThePhilo-sophy of Manufactures:or,An Exposition of the Scientific,Moral,andCommercialEconomyoftheFactorySystemofGreat"},{"type":"paragraph","text":"Britain》.Secondedition,London，1835)。第96页。34见《资本论》中文版第1卷第663页。一第99页。35法国历史学家兰盖 篇《社会总资本的再生产和流通》。-"},{"type":"paragraph","text":"第134页。511861--1865年的棉荒或棉业危机---指英国和某些其他国家在美国内"},{"type":"paragraph","text":"战期间，北军舰队封锁南部各个蓄奴州所造成的美棉供应中断而引起的棉花的严重缺乏。棉荒发生在生产过剩危机的前夜，并同危机交织在一起。欧洲大部分棉纺织工业陷于瘫痪，这严重地影响到工人的状况。1862年间，英国五分之三的纱锭和织布机停工，75%以上的棉纺织业工人接连两三年陷于全失业或半失业的状态。工人的贫困由于六十"},{"type":"paragraph","text":"年代初期欧洲的歉收进一步加重了。一第138页。52见《资本论》中文版第1卷第629页及以下各页。-一第150页。531848年的国家工厂是为法国失业工人而建立的公共工程（主要是土方"},{"type":"paragraph","text":"工程）的组织形式，是在1848年二月革命之后根据法国临时政府的指示成立的。建立国家工厂的自的，是要使当时在工.人中间传播的小资产阶级社会主义者路易·勃朗关于劳动组织的思想失去影响，并利用按军事方式组织起来的国家工厂的工人来反对革命的无产阶级。因为这个分裂工人阶级的挑拨性的计划没有成功，而国家工厂的工人越来越充满革命情绪，资产阶级政府就采取一系列的措施来取消这些工厂。这就引起了巴黎无产阶级的极大愤怒，成了巴黎六月起义的原因之一。起义被镇压后，卡芬雅克政府于1848年7月3日下令解散国家工厂。"},{"type":"paragraph","text":"一第152页。54见洛贝尔图斯《给冯·基尔希曼的社会问题书简。第三封信：驳李嘉"},{"type":"paragraph","text":"图的地租学说，并论证新的租的理论》1851年柏林版第125页（Rod-bertus.《SocialeBriefeanvonKirchmann.Dritter Brief:Wider-legung der Ricardo'schenLehre vonder Grundrente und Be-grundung einer neuen Rententheorie\u003e.Berlin,1851,S.125)。对洛贝尔图斯的利润率理论，马克思在《剩余价值理论》中作了详细的批判分析。见《马克思恩格斯全集》中文版第26卷第2册第70一91页。"},{"type":"paragraph","text":"第156页。55指亚·斯密《国民财富的性质和原因的研究》1776年伦敦版第1卷第"},{"type":"paragraph","text":"10章（A.Smith.《AnInquiryinto the Nature andCauses of the"},{"type":"paragraph","text":"Wealthof Nations\u003e.Vol.I,London，1776)。\"—第159页。56见《资本论》中文版第1卷第57---58页。“一第159页。57见《资本论》中文版第1卷第672页。“一第163页。58舍尔比利埃关于形成一般利润率的观点，马克思在《剩余价值理论》中"},{"type":"paragraph","text":"作了专门的考察（见《马克思恩格斯全集》第26卷第3册第23章第3"},{"type":"paragraph","text":"节）。-第178页。59见《资本论》中文版第1卷第247页。-一第180页。80托·柯贝特《个人致富的原因和方法的研究；或贸易和投机原理的解"},{"type":"paragraph","text":"释》1841年伦敦版（Th.Corbet.《AnInquiryintotheCausesandModes of theWealth of Individuals;or the PrinciplesofTrade"},{"type":"paragraph","text":"and Speculation Explained\u003e.London，1841)。-—~第186,191页。61指马克思的著作《剩余价值理论（《资本论》第4卷)》。见注4。一第"},{"type":"paragraph","text":"189页。62马尔萨斯《政治经济学原理》1836年伦敦第2版第268页（Malthus."},{"type":"paragraph","text":"\u003cPrinciples of Political Economy\u003e.Second edition.London 1836，"},{"type":"paragraph yprinciple》）或“通货学派”一是主张货币"},{"type":"paragraph","text":"数量论学派的变种之一。它的代表们断言，商品的价值和价格决定于流通领域中的货币数量。他们的目的是要保持稳定的货币流通，并认为纸市的必需的黄金保证和根据贵金属进出口情况调整纸币的发行量是达到这目的的唯一手段。从这些错误的理论前提出发，“通货学派”认为生产过剩的经济危机的决定性原因，是由于他们所宣布的货币流通规律遭到破坏。“通货学派”理论在十九世纪上半叶在英国十分流行。但是英国政府以这种理论作根据的种种尝试（1844年银行法）没有收到任何成效，而只是证明它在科学上是完全站不住脚的，在实践上是毫不中用的（并见本卷第34章《通货原理和1844年英国的银行立法》）。"},{"type":"paragraph","text":"-第471、505页。124指欧门-恩格斯公司。一—第485页。125《泰晒士报》（《TheTimes》)是英国最大的--家保守派日报，1785年起"},{"type":"paragraph","text":"在伦敦出版。\"--第496页。126巴拿马骗局是牵涉到法国国家活动家、官员和报刊的骗局。为了给开"},{"type":"paragraph","text":"凿经过巴拿马地峡的运河筹措资金，工程师和实业家斐迪南·累塞普斯于1879年在法国创立了一家股份公司。1888年底，这家公司垮台，引起了大批小股东的破产和无数企业的倒闭。后来，到1892年才发现，该公司为了掩盖它的真实财政状况和滥用所筹集的资金，曾高价贿路法国前内阁总理弗雷西纳、鲁维埃、弗洛凯和其他身居要职的管员。巴拿马骗局被资产阶级司法机关悄悄了结了，被判罪的只限于公司的领导人累塞普斯和-些次要人物。一第497页。127见《资本论》中文版第2卷第32--41页。“一第503页。1283见《马克思恩格斯全集》中文版第13卷第95页。---第507页。129见《马克思恩格斯全集》中文版第13卷第140一142页；《资本论》中文"},{"type":"paragraph","text":"版第1卷第165--166页。“一第514页。130亚·斯密《国民财富的性质和原因的研究》，阿伯丁发行，1848年伦敦"},{"type":"paragraph","text":"版第236页。第534页。131见《资本论》中文版第2卷第470一474页。一-第544页。152见《资本论》中文版第1卷第451页。—第551页。133见《资本论》中文版第1卷第3637页。-第554页。134见《资本论》中文版第1卷第139--140.159页。-第592页。135见《资本论》中文版第1卷第160页。-第593页。136银行限制法（BankRestrictionAct)——1797年英国政府颁布了-"},{"type":"paragraph","text":"道专门的银行限制令，规定了银行券的强制性的牌价，废除了银行券兑换黄金的办法。1819年通过了恢复银行券兑换黄金的法令。实际上，"},{"type":"paragraph","text":"直到1821年才完全恢复兑换。—一第602页。137见《资本论》中文版第2卷第458--470页。“一第602页。138马克思指的是对戴维逊等人的票据大诈骗案的审判。该案件载述于"},{"type":"paragraph","text":"赛·兰格《科尔、戴维逊和戈登公司金融大骗案新辑》[1869年]伦敦增订第5版（Laing，S.《ANewseriesofthegreatcityfraudsofCole, Davidson, \u0026 Gordon, corrected and enlarged\u003e, Fifth edi-tion.London[1869]]。"},{"type":"paragraph","text":"巡回法庭是英国最高法院的法官定期巡回审理刑事和民事案件"},{"type":"paragraph","text":"的法庭。一一第607页。139东印度公司是存在于1600年至1858年的英国贸易公司，它是英国在"},{"type":"paragraph","text":"印度、中国及其他亚洲国家推行殖民主义掠夺政策的工具。从十八世纪中叶起，公司拥有军队和舰队，成为臣大的军事力量。在公司的名义下，英国殖民主义者完成丁对印度的占领。公司长期断了对印度的贸易，并且操纵了这个国家最重要的管理职能。1857-1859年印度的民族解放起义迫使英国人改变了他们的殖民统治的形式：公司被撤销，"},{"type":"paragraph","text":"印度被宣布为不列颠王国的领地。-第608.611页。140北明翰派或小先令派（littleshillingmen），是十九世纪上半叶产生的"},{"type":"paragraph","text":"一个经济学特殊学派。这一学派的追随者宣传关于观念的货币计量单位的理论，并且相应地把货币仅仅看作“计算名称”。北明翰派的代表托马斯·阿特伍德和马提阿斯·阿特伍德两兑弟、斯普纳及其他人，提出了-一个降低英国货币单位含金量的方案，这-一方案被称为“小先令方案”。这一学派的名称就是由此而来。同时，“小先令派”反对政府旨在减少流通中的货币量的措施。他们认为，实施他们的方针就可以通过人为地提高价格使工业兴旺并保证国家的普遍索荣。但是，实际上他们提出的使货币贬值的办法，只是为以贬值的货币来清偿国家和私人的债务创造条件，也就是说，给各种贷款的主要获得者即国库和大企业主带来一定的利益。马克思在他的者作《政治经济学批判》中谈到了这“学派（见《马克思恩格斯全集》中文版第13卷第72-73页）。一第"},{"type":"paragraph","text":"610.634页。141引自海涅的讽刺诗《宗教辩论》（《罗曼来罗》诗集），其中描写了中世纪"},{"type":"paragraph","text":"天主教卡普勤会修士和有学：问的犹太教拉比之间的--场综教辩论。拉比在辩论过程中引了犹太教的圣书《泰斯维斯-钟托夫》。卡普勤会修土对此的回答却是：让《泰斯维期-钟托关》见鬼丢吧！这时愤怒的拉比愤概地叫道：“连《泰斯维斯-钟托夫》都不再适用了，那还有什么东西"},{"type":"paragraph","text":"适用呢？天哪！”-一第612页。142见《马克思恩格斯全集》中文版第13卷第159--169页。-第619页。143见《马克思恩格斯全集》中文版第13卷第163一164页。“一-第620页。144见《乌克思恩格斯全集》中文版第13卷第172-175页。一第622页。145指1851年在中国爆发的太平天国起义。～一第625页。146见《马克思恩格斯全集》中文版第13卷第72页。-一第634页。147见《资本论》中文版第2卷第260--261页。一第636页。148见《资本论》中文版第1卷第158页。-一第648页。149马克思在这里套用了圣经的--句话。见圣经《马可福音》第16章第16"},{"type":"paragraph","text":"节。*第669页。150见《资本论》中文版第1卷第150-154页。----第671页。151公立当铺（Monts-de-piete）是1四、十h、十六世纪在意大利和法国，"},{"type":"paragraph","text":"为了反对小高利贷者而设立的。根据这种当铺的创办者的设想，这种当铺必须从事某种慈善事业，给贫民提供以财产为抵押的少量贷款。"},{"type":"paragraph","text":"实际上公立当铺起了有利于高利贷者的作用。“一第680页。152指以下著作：休·张伯伦《住在艾塞克斯街的休·张伯伦博土的建议："},{"type":"paragraph","text":"设立给予农村可靠的活期贷款的银行，使土地所有者普遍得到福利，使土地价值大大提高，使贸易和商业的利益不减少》1695年【伦敦版](H.Chamberlayne.《A Proposal by Dr.Hugh Chamberlayne,inEssex Street,for aBank of Secure Current Credit tobe foundedupon Land,in order to the General Good of Landed Men,tothegreatIncreaseof the Value ofLand,and thenolessBenefitofTradeand Commerce\u003e.[London]1695)。"},{"type":"paragraph","text":"约·布里斯科《论百万基金法、彩票条例和英格兰银行最近取得的资金。指明这些资金对贵族和绅士是有害的，对国家贸易是毁灭性的。建议设立一个国家农业银行给两下以优惠条件的贷款，免除贵族和绅士的税务，增加他们的年收入，并使王国所有臣民富裕起来》1696年伦敦第3版（J.Briscoe.《ADiscourseontheLateFundsof the Million-Act,Lottery-Act,and Bank of England. Shewing,that they are Injurious to the Nobility and Gentry,and RuinoustotheTradeoftheNation.Together withProposalsfortheSupp u003e)一--德国社"},{"type":"paragraph","text":"会改良派的周刊，1892年至1895年由社会民主党人亨·布劳恩主编"},{"type":"paragraph","text":"在柏林出版。一一第1012页。250恩格斯指的是康·施米特1895年3月1日的信。恩格斯在1895年3"},{"type":"paragraph","text":"月12日给施米特的回信中对这种说法也作了批判的分析。-一第"},{"type":"paragraph","text":"1013页。251指的是古巴、海地和巴哈马群岛的发现，北美大陆的发现，绕过非洲南"},{"type":"paragraph","text":"端到达印度的航路的发现以及南美大陆的发现。“一第1023页。"}],"authors":[],"dates":[],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":517,"page_end":547},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]},{"id":"a8ea4e1d-af66-4294-8979-618e5faa703e","name":"路易·波拿巴的雾月十八日（人民出版社1972年版）","internal":false,"official":true,"type":"pdf","author":"马克思，人民出版社1972年版","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives4/main/a8ea4e1d-af66-4294-8979-618e5faa703e.pdf"],"article":{"title":"注释","alias":"","parts":[{"type":"paragraph","text":"注稞1“路易·波拿巴的雾月十八日”是马克思主义的重要著作之-。在这个"},{"type":"paragraph","text":"著作里，历史唯物主义的基本原理，阶级斗争和无产阶级革命的理，无产阶级专政的学説，在分析法国1848一1851年的革命事件的基础上、得到了进一步的发展。在这里，马克思首次提出了关于胜利的无产阶级打碎资产阶国家机器的必要性的点。马克思及时地将1861年12月到1852年3月这个时期的事件写成了书。在写“路易·波拿巴的雾月十八日”的过程中，马克思经常同恩格斯交换关于法国事件的意见。除了报刊和官方的资料外，马克思还利用了一些寄自巴黎的个人通讯作为资料。“路易·波拿巴的雾月十八日”本来是准备在马克思和恩格斯的朋友、共产主义者同盟的成员约·魏德迈在美国筹办的“革命”周刊上以交从的形式发表的，但是这个杂志魏德迈只出了两期(1852年1月），以后就由于经济困难而停刊了。马克思的文章到的太晚，所以在这两期中没有来得及发表。根据马克思的建，魏德迈于1852年5月把这个著作以单行本出版，作为“不定期杂志”革命”的第1期（也是唯一的一期）。魏德迈将书名改为“路易-拿破俞的雾月十八日”（沼有用路易·波拿巴）。由于经济窘迫，这个第一版的大部分魏德迈都没有能够从印刷厂主那里买回，运到欧洲去的册数不多。在德国或英国（用英文）再版的企图也没有成功。书的第二版到1869年才出版。在这次出版时，马克思将著作的原文又重新审开了一遍。在1869年版的序言中，马克思将他对原文的校订作了如下的明：“这本书如果加以修改，就会失去其特有的色彩。因此，我只是改正了一些刊，并且删掉了些现在已经看不懂的暗喻。”1885年由恩格斯辑出版的第三版，至文与1869年版一致。“路易·波拿巴的雾月十八日\"的法文本最先于1891年1一11月载于法国工人党机关报“社会主义者报”；同年书叉在利尔以单行本出版。1894年在日内瓦第一次出版了本书的俄文版。此后这本书会多次以俄文重版，其中很多次是由苏共中央马克思列宁主义研究院负资出版的。这次出版时是根据1869年德文版的原文。一第1买。2雾月十八日（1799年11月9日）是在法国完成资产阶级反革命过程的一次政变；政变的结果，建立了拿破俞·波拿巴的军事专政。第1买。3具德勒姆是偷敦的疯人院。-一第3买。41848年12月10日，路易·波拿巴经大选当选为法兰西共和国总统。"},{"type":"paragraph","text":"一第4页。5据圣经故事，当被俘的犹太人从埃及逃跑时，其中一些胆怯的人由于"},{"type":"paragraph","text":"道路的艰难和饥饿，开始惜他们做奴隶的日子，因为那时他们至少还可以吃肚子。于是，“碗惜埃及的肉”就成了-句语。“一第4买。6HicRhodus，hicsalta！（这里是罗陀斯，就在这里跳跃吧.1一转意：这里就是最主要的，你就在这里证明吧！）一一这是对个大话的人讲的话，他硬自已会在罗陀斯岛跳得很远很远（引自伊索寓言中的“説大话的人”。"},{"type":"paragraph","text":"这里有玫瑰花，就在这里跳舞吧！是上述引文的代用语（Po0oS在希腊文中是一个岛名，也作“玫瑰花”讲），这是黑格尔在“法哲学”-书的序言中使用的。一一第5买。71852年5月，路易·波拿巴的总任期届满。根据法国1848年宪法，"},{"type":"paragraph","text":"每四年一次的新总统的选举应该在5月的第二个星期日举行。一第5员。8见歌德“浮士德”第一部第三场（“浮士德的书斋”）。一一第6。9在1869年的德文版以及1852年版和1885年版中，都将立法会的召"},{"type":"paragraph","text":"开日期错写为1849年5月29日。一一第7页。10王朝反对派是七月王朝时期法国众院中的一个以奥迪隆·巴罗为首的员集团。这个集团中代表工商业资产阶级自由派情籍的人们，主张实行温和的选举改革，认为这是避免革命和保存奥尔良王朝的方法。—第7买。11克拉普林斯基是海湿的“两个骑士”一诗中的主人公，～*个破落的贵"},{"type":"paragraph","text":"族；克拉普林斯基这个姓是由法文字crapule（食食、鲨、酗酒以及汉、败类的意思）形成的。"},{"type":"paragraph","text":"马克思用克拉普林斯基来暗指路易·波拿巴。*-第11买。12“国民报”（aLeNational\u003e）是1830年至1851年在巴黎出版的一家法"},{"type":"paragraph","text":"国日报，是温和的资产阶级共和派的机关报。“第12买。13“辩日报”（\u003cJournaldesDebats\u003e）是法国资产阶级报艇“政治和文"},{"type":"paragraph","text":"学瓣日报”（\u0026JournaldesDebatspolitiquesetlitteraires\u003e）的简称，1789年创刊于巴黎。七月王朝时期为政府的报，奥尔良派资产阶的机关报。1848年革命时期，报反映了反革命资产阶级，即所"},{"type":"paragraph","text":"秩序党的观点。一一第12页。14法国1830年资产阶级革命后所通过的宪章，是七月王朝的根本法。宪"},{"type":"paragraph","text":"章在表面上宣布了国民的自主权并对国王的权力作了某些限制，但是，那些反对工人运动和民主运动的警察官僚机构和苛刻的法律仍然原封"},{"type":"paragraph","text":"未动。一-一第14。15《Frere，ilfautmourir!\u003e（“兄弟，要准备牺牲！）~一是特拉普天."},{"type":"paragraph","text":"主教修道会的成员在见面时的互相间候司。特拉普修道会成立于1664年，以严格的规章及其成员的禁欲主义生活方式而出名。一—第16"},{"type":"paragraph","text":"买。16克利希是1826一1867年巴黎的债务监。一一第17买。17指1819年57月那不勒斯王国参加对罗马共和国的武装干涉的事。"},{"type":"paragraph","text":"1849年2月9日在罗马由全民投票产生的制宪会，除了教皇的世俗权力并宣布成立共和国。罗马共和国的行政权集中在以马志尼为首的三执政的手里。在共和国存在的期开，进行了一采列的资产阶民主改革。但是，在士地政策中表现出了共和国的阶级局限性；由于拒把地主的土地转交农民所有，共和国失去了在反对反革命的斗争中的同盟者。由于法国、奥地利和那不勒斯的武装干涉，罗马共和国于"},{"type":"paragraph","text":"1849年7月3日被推翻。-一第19员。18马克思指的是路易·波拿巴的生平中的以下一些事实：1832年路易。"},{"type":"paragraph","text":"波拿巴会在+尔高州加入瑞士国籍；1848年在英国的时候，路易·波拿巴会志充当特别警察（特别警察是英国的一种由公民组成的警紫后备力量），与警察当局-起反对1848年.4月10日由宪章派组织的工人示"},{"type":"paragraph","text":"威。-一第19买。19指马克思在“1848年至1850年的法兰西阶级斗争”文中对1848年"},{"type":"paragraph","text":"12月10日选举的分析（见*马克思恩格斯至集”中文版第7卷第49一51"},{"type":"paragraph","text":"买）。-第19。20罗马皇帝卡利古拉（37～41）是由于御用军的拥戴而即皇位的。--第23买。211849年4月法国政府在援助皮蒙特抗击奥地利和保卫罗马共和国的借"},{"type":"paragraph","text":"口下，从制宪会那里得到一笔装备去意大利的远征军的款。而远征的眞正目的却是干涉罗马共和国和恢复致皇的世俗权力。一一第23"},{"type":"paragraph","text":"买。22指1851年11月6日保皇党人勒夫洛、巴兹和帕及立法会的会"},{"type":"paragraph","text":"总务官（会负资经济、财政及安全保卫事务的特派员）提出的法案，法案经过激烈的之后，在11月17日被否决。在表决时山岳党人将保"},{"type":"paragraph","text":"皇党人看成是主要危险而支持波拿巴主义者。“一第24买。23彼得·旋莱米尔是夏米索的中篇小说“彼得·施莱米尔奇遇记”中的"},{"type":"paragraph","text":"主人公，他用自已的影子换来一个神奇的袋。一一第27真。24爱姆斯是德国的疗养地。1849年8月正统派管在这里召开会，法国"},{"type":"paragraph","text":"王位追求者、自封为亨利五世的尚博尔伯爵也参加了这次会。"},{"type":"paragraph","text":"克勒蒙特是偷敦附近的-个城堡，路易-非力浦从法国逃出后住在"},{"type":"paragraph","text":"这里。-~一第30买。25第V条于1848年法国宪法的序管部分；·宪法正文的条文是以阿拉伯"},{"type":"paragraph","text":"数字号的。一第33真。26暗指路易·波拿巴想从罗马教皇庇护九世手中接受法国王位的阴谋。"},{"type":"paragraph","text":"据圣经故事，古犹太皇帝大卫是由先知撒母耳主持油仪式而登极的。"},{"type":"paragraph","text":"一第38真。27暗指1839年在巴黎出版的路易·波拿巴的“拿破命观念”（Napoléon-"},{"type":"paragraph","text":"LouisBonaparte.Desideesnapoleoniennes.Paris,1S39)→"},{"type":"paragraph","text":"书。--第44真。28加入立法会新选举法起草委员会的十七个奥尔良派和正统派的首·"},{"type":"paragraph","text":"领，由于他们食图权力和抱有反动意图而被称之为城官。这个号是从克多·雨果根据中世纪德国的生活而写的同名的历史剧中借用的。在，德国，城官是被皇帝指派的城和区的治者。一第48买。29按照1850年7月立法会通过的出版法的规定，报出版者应当交付"},{"type":"paragraph","text":"的保证金数大大增加，并且开始征收印花税，小册子也在征收范国之内。这个新的法律是在法国实际上取出版自由的一些反动措施的继"},{"type":"paragraph","text":"续。一第50页。30“新开报”（4LaPreSse\u003e）是从1836年起在巴黎出版的资产阶级日报；"},{"type":"paragraph","text":"在1848一1849年，它是资产阶级共和派的机关报，后来叉是波拿巴主义"},{"type":"paragraph","text":"者的机关报。～一第50页。31“通报”（\u0026Moniteur\u003e）是法国日报“总汇通报”（LeMoniteuruni-"},{"type":"paragraph","text":"versel\u003e）的简称，它是政府的官方机关报，1789年至1869年用这个名"},{"type":"paragraph","text":"称在巴黎出版。~一第53买。322指七月王朝时期路易·波拿巴通过武装叛乱实行政变的企图。1836年"},{"type":"paragraph","text":"9月30日他在一些赞成波拿巴主义的军官的帮助下发动了斯特拉斯堡防军的两个炮兵团，但只经过几小时叛乱分子就被解除了武装。路易·.波拿巴本人被捕并被流放到美洲。1840年8月6日他利用法国波拿巴主义拾头的机会，和一小振密谋家一起在布偷登陆，企图在当地驻防军队中发动叛乱。这个企图也遭到了完全的失取。路易·波拿巴被判处终身监禁，但他1846年就逃往英国去了。-一第54。33克·波顿是莎士比亚的喜剧“仲夏夜之梦”中的人物。马克思这里"},{"type":"paragraph","text":"另用的是第一幕第二场的情节。一第54买。34舒夫特勒和斯皮格尔勃是席勒的话剧“强盗”中的人物，是丧失一切"},{"type":"paragraph","text":"道德观念的盗匪和凶手的形象。一一第55真。35指波拿巴派的报；这个名称是由路易·波拿巴任总统期间在巴黎的"},{"type":"paragraph","text":"官邸爱丽舍宫而来。一一第57真。36马克思在这里是用席勒的诗“欢乐颂”中的-一行而写的双关语。在这首"},{"type":"paragraph","text":"中诗人歌了欢乐一来自爱丽舍鸟姆或来自爱丽舍园的女儿（在古代作署的笔下爱丽舍园是天堂的同义语）。爱丽舍园也是巴黎街名，路"},{"type":"paragraph","text":"易·波拿巴的官邸就在这里。“一一第61买。37会是十八世纪末资产阶级革命前法国的最高司法机关。许多城市都"},{"type":"paragraph","text":"有会，作用最大的是巴黎的会，它办理国王救合的登记并具有所疏的权力，即对不合习惯及国家法律的救合提出反对意见的权力。但会的反对立场并没有实际的力量，因为只要国王亲自出席会，救合"},{"type":"paragraph","text":"就一定要被登记下来。一第65页。38具耳岛是比斯开湾的一个岛。1849一1857年是监禁政治犯的地方；参"},{"type":"paragraph","text":"加1848年巴黎六月起义的工人也被囚禁在这里。-一第68买。39马克思在这里运用了古希腊作家阿泰纳奥斯（二至三世纪）的著作“学"},{"type":"paragraph","text":"者们之宴会”（Deipnosophistae\u003e）中的一个情节。他转述得不完至确切。埃及法老泰俄斯以隐喻的方式笑带兵前来帮助他的斯巴达皇帝阿革西拉鸟斯的矮小身材説：“山怀孕了，宙斯很吃惊，但山生了个老鼠”。·阿革西拉乌斯回答：“你把我看作老鼠，但总有一天，你会把我看"},{"type":"paragraph","text":"成子的”。一第70买。400威尼斯在十九世纪五十年代是正统派的法国王位追求者尚博尔伯爵的"},{"type":"paragraph","text":"在地。一一第74买。41指复辟时期正统派阵营中在策略.上的意见分歧。路易十八和莱尔主"},{"type":"paragraph","text":"张比较小心地采取反动的措施，而达尔图尔伯爵（从1824年起为国王查理十世）和波林尼雅克却完全忽视法国的局势，主张完至恢复革命前的秩序。"},{"type":"paragraph","text":"巴黎的土伊勒里宫是路易十八的皇宫；马松间是宫里的建筑之"},{"type":"paragraph","text":"*，在复辟时期是达尔图尔伯爵的官邸。～一第76买。42“经济学家”（\u003cTheEconomist）是英国经济、政治方面的周刊，1843.年起在偷敦出版，大工业资产阶级的机关刊物。“一第78买。43偏敦工业展览会是第一次全世界工商业展会，于1851年5一10月"},{"type":"paragraph","text":"展出。一一第83真。44·“国民会通报”（\u0026LeMessagerdelAssemblees）是法国反波拿巴"},{"type":"paragraph","text":"派的日报，于1851年2月16日至12月2日在巴黎出版。一一第85"},{"type":"paragraph","text":"负。45莎士比亚“哈姆雷特”第～幕第五场。-第95员。46塞文是法国朗基多克省的-个山区，1702一1705年整个这个地区爆发"},{"type":"paragraph","text":"了被称为“卡米扎尔”（“穿衬衫的人”）起义的农民起义。由于对新教徒的迫害而爆发的起义具有鲜明的反封建性质，个别地方一直到1715年还有起义爆发。"},{"type":"paragraph","text":"万第是法国西部的一个省，十-八世纪末法国资产阶级革命时期，万"},{"type":"paragraph","text":"第省会经发生贵族和僧侣导的农民反革命暴动。一一第98买。47在1852年的版本中没有本段最后两句，作为本段的束的是：*打碎国"},{"type":"paragraph","text":"家机器毫也不会危及中央集权制。官僚政治不过是中央集权制还受其对立物即封建制度累警时的低杀和粗糙形态。法国农民一且对拿破命帝制复辟感到失时，就会把对于自已小块士地的信念抛案；那时箕立在这种小块士地上面的全部国家建筑物，都将会倒塌下来，于是无产阶级革命就会得到一种合唱，若没有这种合唱，它在一切农民国度中"},{"type":"paragraph","text":"的独唱是不免要变成孤鸿哀鸣的。”—第104百。48君士坦士宗教会（1414一1418）是在宗教改革运动开始的情况下为巩"},{"type":"paragraph","text":"固天主教会的已经动摇的地位而召开的。会上置了宗教改革运动的首领约翰·威克利夫和杨·胡斯的教理。会消除了天主教会的分裂状态，选出了新的教会首脑以代替三个互相争夺教皇王位的人。"},{"type":"paragraph","text":"第104买。49这是十九世起四十年代主要在德国小资产阶知识分子中广泛流行的"},{"type":"paragraph","text":"一种反动思潮。“眞正的社会主义”的代表人物卡·格律恩、莫·赫斯、海尔曼·克利盖等用仁爱和友情的温情宣傅冒充社会主义思想，否认在德国进行资产阶极民主革命的必要性。卡·马克思和弗·恩格斯在“德意志意识形态”、“反克利盖的通告”、“诗歌和散文中的德国社会主义”“共产党宣言”（见“马克思恩格斯全集”中文版第3卷第533一640买，第4卷第3-20、223一275、461一504）中批判了这种思想。"},{"type":"paragraph","text":"第104页。50.是指1715一1723年法国奥尔良王室的菲力浦摄政时期，当时路易·十五"},{"type":"paragraph","text":"还处于童年。一第107员。51特利尔教堂中的圣衣是保存在特利尔教堂里的天主教圣物，据説是耶"},{"type":"paragraph","text":"稣在受刑时脱下的圣衣。特利尔教堂中的圣衣是朝圣者的崇拜物。～一第107百。"}],"authors":[],"dates":[],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":118,"page_end":125},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]},{"id":"b22aa9e7-4513-4f72-b912-17f5d5138bb4","name":"家庭、私有制和国家的起源（人民出版社1972年版）","internal":false,"official":true,"type":"pdf","author":"恩格斯，人民出版社1972年版","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives4/main/b22aa9e7-4513-4f72-b912-17f5d5138bb4.pdf"],"article":{"title":"注释","alias":"","parts":[{"type":"paragraph","text":"注。释1《家庭、私有制和国家的起源》是马克思主义的基本著作之一。在这部著作中科学地分析了人类早期发展阶段的历史，揭示了原始公社制度解体和以私有制为基础的阶级社会形成的过程，阐明了阶级社会的一般特征，弄清了各个不同社会经济形态中家庭关系发展的特点，韵析了国家的起源和实质，证明了国家随着没有阶级的共产主义社会的彻底胜利而消亡的历史必然性。"},{"type":"paragraph","text":"《家庭、私有制和国家的起源》-书是恩格斯在1884年3月底至5月底这两个月内写成的。恩格斯在整理马克思的手稿时，发现了马克思在1880年到1881年间对美国进步科学家路·亨·摩尔根的《古代社会》一书所作的详细摘要，其中包含有马克思的许多批语和马克思自已的论点，以及其他补充材料。恩格斯研究了这个摘要以后，确信摩尔根这本书证实了马克思和他两人所制定的唯物主义历史观和他们对原始社会的看法，因此，他认为有必要广泛利用马克思的批语，以及摩尔根这本书中的某些结论和实际材料，来写一部专门的著作。恩格斯把这看做“在某种程度上是执行”马克思的“遗言”。在写这本书的过程中，恩格斯引用了他自己研究希腊和罗马、古代爱尔兰、古代德意志人等等的许多种类不同的补充材料（见《马克思恩格斯全集》第19卷所载的恩格斯著作《马尔克》、《论日耳曼人的古代历史》和《法兰克时代》，以及其他著作）。"},{"type":"paragraph","text":"起初恩格斯打算把自已的著作发表在德国社会民主党的公开理论刊物《新时代》杂志上，但是后来放弃了这个计划，因为他认为，在实行反社会党人非常法的条件下，这部著作按其政治方向来说，是不可能在德国发表的。1884年10月初，本书在苏黎世问世。最初德国当局阻挠：这本书的发行，但是后来这些困难被克服了，本书的后两版（第二版在1886年，第三版在1889年）已经在斯图加特出版了。同第一版相比较，这两版未做任何修改。本书的第一批外文译本（波兰文译本、罗马尼亚文译本和意大利文译本）于1885年出版，而且意大利文译本是恩格斯亲自审定的。恩格斯还审定了1888年出版的丹麦文译本。第一版也译成了塞尔维亚文。"},{"type":"paragraph","text":"1890年，由于积累了有关原始社会史的新材料，恩格斯便着手准备把这本书出新版。在新版准备过程中，他研究了有关这个问题的全部最新文献，其中包括俄国科学家马·马·柯瓦列夫斯基的著作，对原文作了许多修改和订正，并且考虑到考古学和民族志学的最新成就，特别对《家庭》这一章作了重要的补充（在第四版中所做的最重要的修改，在本卷脚注中都加以说明)。但是，这些修改和订正并没有触动恩格斯的结论，相反地恩格斯的结论在新的科学资料中得到了新的证实。这些结论就是在以后也完全保持了自已的意义。日后的科学发展证明了恩格斯著作的基本论点的全部正确性，虽然从摩尔根的书中引来的某些细节，需要根据新的科学资料做一些订正（例如，摩尔根的原始历史分期法，以及他因此而使用的术语等）。"},{"type":"paragraph","text":"恩格斯的这本书经过修改和补充，于1891年底在斯图加特出版了第四版。恩格斯生前还出版了第五版（1892年）和第六版（1894年），这两版都是第四版的翻印。"},{"type":"paragraph","text":"第四版还首次被译成法文（1893年，译文由劳拉·拉法格校订，并经恩格斯审阅）、保加利亚文（1893年）、西班牙文（1894年）和俄文"},{"type":"paragraph","text":"(1894年)；本书只是到1902年才用英文出版。一一第1页。2指爱·类·弗里曼的著作《比较政治》1873年伦敦版（E.A.Freeman"},{"type":"paragraph","text":"\u003cComparativePolitics\u003e.London，1873)。～—第5页。.3.这篇序言在《家庭、私有制和国家的起源》第四版出版以前，经作者同"},{"type":"paragraph","text":"意，曾以《关于原始家庭的历史（巴霍芬、麦克伦南、摩尔根）》为题发表在1891年《新时代》杂志第41期。恩格斯这本书1891年以后以德文和其他文字出版的各种版本，都收有这篇序言。一第6页。4意大利文版：\u003cL'originedellafamiglia，dellaproprietaprivatae delloStato\u003e.Versione riveduta dell'autore,di Pasquale Marti-gnetti.Benevento，1885;罗马尼亚文版：\u003c0rigina familiei.proprietatei private gi a statului\u003e,tradusa de Joan Nadejde,in:\u003cCon-temporanul\u003eNN17.18.19,20—21,1885.NN 22.23-24.1886;丹麦文版：《Familjens,PrivatejendommensogStatensOprindelse\u003eDansk, af Forfatteren gennemgaaet Udgave, besorget af GersonTrier.Kebenhavn，1888;法文版：\u003cL'OriginedelaFamille，dela Propriété privée et de 1'Etat\u003e.Paris,1893。-—第7 页。5爱·伯·泰罗《人类原始历史和文明的产生的研究》1865年伦敦版（EB.Tylor.\u003cResearches into theEarlyHistory of Mankind and theDevelopmentofCivilization\u003e.London，1865)。第7页。6约·雅·巴霍芬《母权论。根据古代世界的宗教和法权本质对古代世界 aragraph","text":"30页。27A.Espinas.《Dessociétésanimales\u003e.Paris，1877;恩格斯转引l自吉"},{"type":"paragraph","text":"罗-特龙的书（见注24）第518页，埃斯潘纳斯的这一著作的片断作为"},{"type":"paragraph","text":"附录载于该书中。-一第30页。28H.H.Bancroft.\u003cThe Native Races of the Pacific States of"},{"type":"paragraph","text":"NorthAmerica\u003e.Vol.I-V，NewYork,1875.--第32页。29见爱·韦斯特马尔克《人类婚姻史》1891年伦敦和纽约版第70一71"},{"type":"paragraph","text":"页。-~一第33页。30马克思的这封信没有见到。恩格斯在1884年4月11日给考茨基的信"},{"type":"paragraph","text":"中提到了这封信。一一第34页。31指的是理·瓦格纳的歌剧四部曲《尼贝龙根的戒指》的歌词，这部歌剧是作曲家瓦格纳自已根据斯堪的那维亚史诗《艾达》和德国史诗《尼贝龙根之歌》写成的。见理·瓦格纳的《尼贝龙根的戒指，第一天，瓦尔库借》第二幕。："},{"type":"paragraph","text":"《尼贝龙根之歌》是根据所谓民族大迁徙时期（三至五世纪）的古代德意志神话和传说创作出来的德意志民间英雄史诗的极其重大的文"},{"type":"paragraph","text":"献。这部叙事诗是在公元1200年左右形成的。一一第34页。32《艾达》是一部斯堪的那维亚各民族的神话和英雄传说与歌曲的集子。"},{"type":"paragraph","text":"保存下来的有两种形式，一种是十三世纪时的手稿，1643年为冰岛主教斯魏因森所发现（即所谓《老艾达》）；另一种是十三世纪初诗人和编年史家斯诺里·斯土鲁森所编的古代北欧歌唱诗人诗歌论集（即所谓《小艾达》）。《艾达》中的诗歌反映了氏族制度解体和民族大迁徙时期斯堪的那维亚社会的状况。从中可以看到古代日耳曼人的民间创作中的一些形象和情节。"},{"type":"paragraph","text":"《厄革斯德列克》是《老艾达》诗歌集中属于较晚时期的歌词之一。"},{"type":"paragraph","text":"恩格斯在这里引的是这首诗歌的第三十二和三十六节。一第34页。33亚萨神和瓦那神是斯堪的那维亚神话中的两类神。"},{"type":"paragraph","text":"《英格林加传说》是中世纪冰岛诗人和编年史家斯诺里·斯土鲁森所著关于挪威国王（从远古到十二世纪）的《地球》（《Heimskringla\u003e）一书中的第一个传说，该书是作者在十三世纪上半叶根据有关挪威国王的历史记述以及冰岛和挪威的氏族传说编写成的。恩格斯引的是第一"},{"type":"paragraph","text":"个传说的第四章。一第34页。34路·亨·摩尔根《古代社会》1877年伦敦版第425页。一一第35页。35见约·维·巴霍芬《母权论》1861年斯图加特版第XXII1、385页和其"},{"type":"paragraph","text":"他各页。一第37页。36凯撒《高卢战记》第5卷第14章。一一第37页。37《印度的居民》，由约·福·沃森和约·威·凯出版，1868-1872年伦"},{"type":"paragraph","text":"敦版第1—6卷（\u003cThePeopleofIndia\u003e.EditedbyJ.F.WatsonandJ.W.Kaye.Vol.I-VI，London，18681872)。恩格斯引I的是"},{"type":"paragraph","text":"这一版的第2卷第85页。一第38页。38指的是婚姻等级或组别，澳大利亚的大多数部落都分成这样的特别集"},{"type":"paragraph","text":"团。每一集团的男子只能与另一个一定的集团的女子通婚；每一个部"},{"type":"paragraph","text":"落中都有四至八个这样的集团。一第38页。39法森和豪伊特共同取得的研究成果，载于劳·法森和阿·威·豪伊特"},{"type":"paragraph","text":"《卡米拉罗依和库尔奈》1880年墨尔本、悉尼、阿得雷德和布里斯本版(L.Fison and A.W.Howitt.\u003cKamilaroi and Kurnai\u003e.Melbourne,"},{"type":" ，不再一一加以区别。恩格斯在个别地方"},{"type":"paragraph","text":"使用日耳曼一词的，则依原文译为“日耳曼”。一第128页。115约·弗·麦克伦南《原始婚姻》1865年爱丁堡版。一一第128页。116英国人征服威尔士在1283年完成，但威尔士在这以后继续保持自治，"},{"type":"paragraph","text":"到十六世纪中叶它才完全并入英国。一第129页。1171869一1870年，恩格斯着手编写一部篇幅较大的爱尔兰史，但未完成"},{"type":"paragraph","text":"（已写成的片断见《马克思恩格斯全集》第16卷第523一571页，为写这本书而准备的部分材料见《马克思恩格斯文库》1948年俄文版第10卷第100一263页），同时恩格斯由于研究克尔特人的历史还研究了古"},{"type":"paragraph","text":"代威尔士的法律。一一第129页。118恩格斯引用的这段话出自《威尔士的古代法律和规章》1841年版第1"},{"type":"paragraph","text":"卷第93页（\u003cAncientLawsandInstitutesofWales\u003e.Vol.I,1841,"},{"type":"paragraph","text":"P.93)。一—第130页。1191891年9月恩格斯在苏格兰和爱尔兰作了一次旅行。“一第131页。1201745一1746年在苏格兰爆发了山区克兰的起义，反对英吉利一苏格兰"},{"type":"paragraph","text":"土地贵族和资产阶级的夺地运动；山民为保持古老的氏族组织而斗争。苏格兰高地的-部分贵族利用了山民的不满，他们也想保存封建宗法的氏族制度，并提出恢复斯图亚特王朝在英国的王位作为起义的目的。起义军在初期获得了短时间的胜利以后就被击溃了。起义被镇压下去了，结果，苏格兰山地的氏族制度被破坏，氏族土地所有制的残余被消灭，剥夺苏格兰农民土地的过程加剧了，氏族法庭被废除，某些氏族的"},{"type":"paragraph","text":"习俗被禁止。一-第131页。121路·亨·摩尔根《古代社会》1877年伦敦版第357、358页。一一第132"},{"type":"paragraph","text":"页。122贝达大师《盎格鲁教会史》（BedaVenerabilis.《Historiaecclesiastica"},{"type":"paragraph","text":"gentisAnglorum\u003e)第1册第1章。-—第132页。123凯撒《高卢战记》第6卷第22章。—第132页。124阿勒受尼法典是从五世纪起占有现在的亚尔萨斯、瑞士东部和德国西"},{"type":"paragraph","text":"南部的阿勒曼尼（阿拉曼尼）德意志部落联盟的习惯法汇编。这一法典产生于六世纪末七世纪初和八世纪。恩格斯在这里引用的是《阿勒曼"},{"type":"paragraph","text":"尼法典》第八十一（八十四）条。-一第133页。125指马·马·柯瓦列夫斯基的著作《原始法权。第一分册：氏族》1886年"},{"type":"paragraph","text":"莫斯科版和《家庭及所有制的起源和发展概论》1890年斯德哥尔摩版。"},{"type":"paragraph","text":"一第133页。126《希尔德布兰德之歌》一英雄史诗，八世纪古代德意志叙事诗文献。"},{"type":"paragraph","text":"保留下来的是一些片断。～一第134、160页。127塔西佗《日耳曼尼亚志》第7章。一一第135页。128西西里的狄奥多洛斯《史学丛书》第4卷第34、43一44章。第135"},{"type":"paragraph","text":"页。129《Volspa\u003e（《女预言者的预言》）是《老艾达》（见注32）中的一首歌。"},{"type":"paragraph","text":"第136页。.130指下列著作：安·克·班格《女预言者的预言和西维拉的卜辞》1879年"},{"type":"paragraph","text":"版（A.Ch.Bang.《Vgluspaogdesibyllinskeorakler\u003e.1879）和索·布格《斯堪的那维亚关于神和英雄的传说的起源问题探讨》1881一1889年克利斯提阿纳版（S.Bugge.《StudieroverdenordiskeGude-ogHeltesagnsOprindelse\u003e.Kristiania,18811889)。—第"},{"type":"paragraph","text":"136页。131格：路·毛勒《德国城市制度史》1869年厄兰根版第1卷。~一第137"},{"type":"paragraph","text":"页。132戚维利斯领导的德意志部落和高卢部落反对罗马统治的起义，发生在"},{"type":"paragraph","text":"69一70年（有些史料认为发生在69一71年），它是由于增加赋税、加紧募兵和罗马官吏的胡作非为所引起的。起义席卷了高卢和被罗马统治的德意志地区的大部分，使罗马有失去这些地区的危险。起义者在起初获得了一些胜利之后遭到了几次失败，于是被迫同罗马和。“"},{"type":"paragraph","text":"第137页。133凯撒《高卢战记》第4卷第1章。一第138页。134塔西佗《日耳曼尼亚志》第26章。一一第138页。135《CodexLaureshamensis》（《洛尔希寺院文书》）是授与洛尔希寺院"},{"type":"paragraph","text":"证书和特权的副本集子。这个寺院是八世纪下半叶在法兰克王国建立的，距伏尔姆斯城不远，它是德国西南部的一个巨大的封建领地。这个集子在十二世纪编成，是八至九世纪关于农民和封建土地所有制的最"},{"type":"paragraph","text":"重要史料之一。-一第140页。136普林尼《博物志》三十七卷本，第18卷第17章。一第140页。137同上，第4.卷第14章。一第144页。138克雷莫纳的利乌特普朗德《奖赏》第6卷第6.章。~第148页。139马赛的萨耳维安《论神的统治》（\u003cDegubernationedei\u003e）第5册第8：章。—第148页。.140采邑（beneficium，字面意思是“恩赐”）是八世纪上半叶在法兰克王"},{"type":"paragraph","text":"国盛行的一种赏赐土地的形式。一块块的土地连同居住在土地上的依附农民一起以采邑的形式授与领用人（采邑主）终身享用，条件是要完成一定的多半是军事性的义务。在领用人或采邑主死亡，或未完成义务以及田园荒芜的情况下，采邑就应当归还给原主或他的继承人，若要恢复采邑关系，就须第二次赏赐。实行分配采邑的不仅有主权、教会，而且还有豪绅巨富。采邑制度促进了封建主阶级、特别是中小贵族的形成，使农民群众处于更加受奴役的地位，同时促进了藩属关系和封建"},{"type":"paragraph","text":"等级制的发展。后来采邑变成了世袭封地。恩格斯在《法兰克时代》这篇著作（见《马克思恩格斯全集》第19卷第539一599页）中揭示了采邑"},{"type":"paragraph","text":"制度在封建制度形成史上的作用。一一第150页。141：·都守是法兰克王国担任州郡领导的王室官更。每一个郡守在自已的区·域内都享有司法权，可以征税和管辖军队，并在出征的时候统率军队。"},{"type":"paragraph","text":"郡守在任内可以享有王室在该郡的收入的三分之一，并获得土地的赏赐作为酬劳。后来都守逐渐由王室委派的官员变成了大封建领主，拥"},{"type":"paragraph","text":"有自主权，特别是在877年以后，正式建立了郡守官职的世袭制。一：：第151页。142：指九世纪编成的圣热尔门-德-普雷修道院地产登记册（地产、人口和"},{"type":"paragraph","text":"收入登记册），以《修道院院长伊尔米农地产登记册》的名称而闻名。恩格斯从地产登记册中引用的材料大概载于保·罗特《远古至十世纪采邑制度史》1850年厄兰根版第378页（P.Roth.《GeschichtedesBene-ficialwesens vonden altesten ZeitenbisinszehnteJahrhundert\u003e."},{"type":"paragraph","text":"Erlangen，1850，S:378)。-第151页。143安加利是罗马帝国中派给居民的义务，规定居民必须提供马匹和挑夫"},{"type":"paragraph","text":"为政府运输，后来范围更加扩大了，成为居民的沉重负担。一一第152"},{"type":"paragraph","text":"页。144依附制度是八至九世纪在欧洲盛行的农民受封建主“保护”，或者小封"},{"type":"paragraph","text":"建主受大封建主“保护”的形式之一。接受保护要履行一定的条件，即为“保护人”服兵役和其他役，并把自已的土地交给“保护人”，然后以有条件地占有的形式领回这些土地。这对于那些迫于暴力而不得不如此做的农民来说，意味着人身自由的丧失，而对于小封建主来说，则意味着处于大封建主的藩属的地位，因而依附制度一方面促使农民论入"},{"type":"paragraph","text":"受奴役的境地，另一方面巩固了封建等级制度。一一第153页。145沙·傅立叶《关于四种运动和普遍命运的理论》第3版，《傅立叶全集》"},{"type":"paragraph","text":"1846年巴黎版第1卷第220页（Ch.Fourier.《Théoriedesquatremouvementsetdesdestineesgénerales\u003e,3emeéd.;CEuvrescom-pletes，T.I，Paris，1846，p.220)。该书第一版于1808年在里昂匿"},{"type":"paragraph","text":"名出版。一第154页。1461066年侵入英国的诺曼底公爵威廉的军队，在海斯丁斯附近同盘格鲁"},{"type":"paragraph","text":"撤克逊人发生了战斗。盗格鲁撒克逊人的军队由于在自已的军事组织中还保持着公社制度的残余，使用的武器装备也是原始的，因此被击败了。益格鲁撒克逊国王哈罗德战死，而威廉则成了英国国王，号称征服者威廉一世。—第160页。，"},{"type":"paragraph","text":".147这就是你所希望的，乔治·唐丹！（tuIasvoula、GeorgeDandin!）"},{"type":"paragraph","text":"一一引自莫里哀《乔治·唐丹》第幕第九场。一第165页。148迪特马尔申是现在的什列斯维希一霍尔施坦西南部的一个地区。在古"},{"type":"paragraph","text":"代，那里居住着撒克逊人，八世纪时为查理大帝所征服，后来为各种僧俗封建主所占有。从十二世纪中叶起迪特马尔申的居民（其中多半是自由的农民）逐渐取得独立，从十三世纪初到十六世纪中叶已实际上享有独立，胜利地打退了丹麦国王和霍尔施坦公爵想征服这个地区的多次图谋。迪特马尔申的社会发展经过了非常独特的道路：旧的地方贵族到十三世纪事实上已经消失，在独立时期迪特马尔申乃是自治的农民公社的总和，这些农民公社的基础在许多地方都是旧有的农民氏族。到十四世纪，迪特马尔申的最高权力属于全体土地自由占有者大会，后来转归三个选举产生的委员会。1559年丹麦国王弗雷德里克二世和霍尔施坦公爵约翰和阿道夫的军队摧毁了迪特马尔申居民的反抗，胜利者瓜分了这个地区。但是公社制度和部分自治在迪特马尔申一直保存"},{"type":"paragraph","text":"到十九世纪下半叶。一一第167页。149乔·威·弗·黑格尔《法哲学原理》（G.W.F.Hegel.《Grundlinien"},{"type":"paragraph","text":"derPhilosophiedesRechts\u003e）第257和360节。该书第-一版于1821"},{"type":"paragraph","text":"年在柏林出版。一一第167页。150斐·拉萨尔《既得权利体系》第2部：《罗马和日耳曼继承权在历史一哲"},{"type":"paragraph","text":"学发展中的实质》（F.Lassalle.\u003cDasSystemdererworbenenRech-te\u003e.Th.II.\u003cDas Wesen des Romischen und Germanischen Erb-rechtsinhistorisch-philosophischer Entwickelung\u003e)。该书第一版"},{"type":"paragraph","text":"于1861年在菜比镊出版。一第174页。151恩格斯《新发现的一个群婚实例》一文的资料来源，是1892年10月14"},{"type":"paragraph","text":"日《俄罗斯新闻》第284号上发表的一篇关于俄国民族志学家列·雅·施特恩堡对库页岛的吉里亚克人（尼夫赫人）的生活和社会制度的研究结果的报道。恩格斯在自已的文章里几乎全部引用了这篇报道，亲自把它译成德文，为了想把若干地方摘得更准确、更清楚，译文与原文稍有出入。"},{"type":"paragraph","text":"《俄罗斯新闻》（\u003cPycckueBedoxocmu\u003e）是一家社会政治性的报纸，是自由派地主和资产阶级的机关报；1863年至1918年在莫斯科出版：1863年至1867年每周出刊三次，1868年起改为日报。--一第177"},{"type":"paragraph","text":"页。152见本书第42页。一第177页。153吉里亚充人是尼夫赫人的旧称，是居住在黑龙江下游地区和库页岛北"},{"type":"paragraph","text":"部和中部的民族。一一第178页。154《民族志学评论》（\u003c9mHozpaguuecxoeo6ospehue\u003e）是一家俄国杂志，"},{"type":"paragraph","text":"1889年至1916年由莫斯科大学附属自然科学、人类学和民族志学爱好者协会民族志学部出版，每年出刊四期。"},{"type":"paragraph","text":"施特恩堡《库页岛的吉里亚克人》一文载于该杂志1893年第2期。一第180页。"}],"authors":[],"dates":[],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":186,"page_end":203},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]},{"id":"cfa8b5d5-ebd0-441b-9d76-9580abd066b7","name":"资本论 第一卷（人民出版社1975年版）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives4/main/cfa8b5d5-ebd0-441b-9d76-9580abd066b7.pdf"],"article":{"title":"注释","alias":"","parts":[{"type":"paragraph","text":"注释1《资本论》是马克思的主要著作。马克思写这部著作花费了四十年的时"},{"type":"paragraph","text":"间，从四十年代初起置到他逝世。*马克思认为经济制度是政治上层建筑借以树立起来的基础，所以他特别注意研究这个经济制度。”《列宁全集》中文版第19卷第5页）"},{"type":"paragraph","text":"："},{"type":"paragraph","text":"1843年底，马克思在巴黎开始系统地研究政治经济学。他研究经济文献的目的，是要写一部批判现存制度和资产阶级政治经济学的巨著。他在这方面进行的最初的研究反映在以下这些著作里：《1844年的经济哲学手稿》、《德意志意识形态》、《哲学的贫困》、《雇佣劳动与资本》、《共产党宣言》等等。：在这些著作中就已经揭示了资本主义剥削的原理、资本家的利益和雇佣工人的利益之间的不可调和的对立、资本主义一切经济关系的对抗性和暂时性，"},{"type":"paragraph","text":"1848一1849年急风暴雨般的革命事件使马克思暂时中断了经济学的研究。1849年8月马克思被迫侨居伦敦，在那里他才继续进行这一研究。他深刻而全面地研究了国民经济史和各国特别是英国当时的经济，因为英国当时是典型的资本主义国家。在这一时期，他感兴趣的有土地所有制的历史和地租理论、货币流通和价格的历史与理论、经济危机、技术史和工艺更以及农艺学和农业化学的向题。"},{"type":"paragraph","text":"马克思是在非常困难的条件下进行工作的，他必须不断地同贫困作斗争，并且时常要为挣钱维持生活而搁下研究工作。由于马克思在物质条件极差的情况下长期过度劳累，产生了恶果一一一他身患重病。虽然如此，到1857年，他已经做好巨大的准备工作，这就使他能够开始进入研究工作的完成阶段一一对收集的材料进行系统的整理和概括。"},{"type":"paragraph","text":"1857年8月至1858年6月，马克思写了约五十印张的手稿，这着来是未来《资本论》的草稿。1857年11月，马克思拟定了他的著作的计划，后来文对该计划作了详细的和重要的修改。他把这部批判各种经济范畴的著作分为六册："},{"type":"paragraph","text":"（1）资本（包括一些导言性章节）；（2）地产；（3）履佣劳动；（4）国家；（5）对外贸易；（6）世界市场.预定第一册（《资本》）又分成四篇：（a）资本；（b）资本的竞争；（c）信用；（d）股份资本。第-篇《资本一般》又分为三章：（1）资本的生产过程；（2）资本的流通过程；（3）两者的统一，或资本和利润、利感，这三章后来成了全部著作分为三卷《资本论》的基础。政治经济学史和社会主义更打算成为另一部著作的对象。"},{"type":"paragraph","text":"同时马克恩决定把他写的书分册出版，第一分册“应当是一部比较完整的著作”，它只包括第一册的第一篇，这一篇分为三章，（1）商品；（2）货币或简单流通；（3）资本。但是出于政治上的考虑，第一分册的最后定稿即《政治经济学批判》一书中没有把第三章放进去。马克思指出，正是从这一章开始了真正的战斗，他认为，在存在官方书报检查、对不合统治阶级心愿的作者进行警察迫害和各种陷害的情况下，在广大的公众尚未了解这部新的著作之前，一开始就出版这一章是不适宜的。乌克愿为第一分册专门写了藏品一章，并且认真地改写了1857一1858年手稿中关于货币的一章，"},{"type":"paragraph","text":"《政治经济学批判》于1859年出版。曾经计划在这之后很快出版第二分册，即上述构成1857一1858年手稿主要内容的资本一章。马克思在英国博物馆里重新系统地研究政治经济学。但是不久，由于必须在报刊上揭露路易·波拿巴雇用的密探卡·福格特的诬蔑性攻击和做其他急事，他不得不停止研究工作达整整一年半之久。只是到1861年8月，他又开始写篇幅巨大的手稿，到1863年年中才完成。手稿共二十三本，药二百印张，标题与1859年出版的《政治经济学批判\u003e相同。这一手稿的绝大部分（第VI一XV本和第XVIII本）是阐述经济学说史的，构成《剩余价值理论》即《资本论》第四卷。在头五本以及部分地在第XIX一XXI11本中，叙述了《资本论》第一卷的问题。马克思在这里分析了货币向资本的转化，阐述了绝对剩余价值和相对剩余价值的学说，并涉及了一系列其他间题。第XIX本和第XX本，为第一卷第十三章《机器和大工业》莫定了坚实的基础，引用了极其丰富的技术史资料，对资本主义工业中机器的使用作了十分详细的经济分析。第XXI一XXIⅡI本南述同《资本论》各卷（包括第二卷）有关的各种问题。第XVI本和第XV1I本专门阐述第三卷的问题。因此，1861一1863年手稿多少都触及了所有四卷《资本论》的问题。"},{"type":"paragraph","text":"马克思在以后的写作过程中，决定依照他过去分为三部分写的\u003c资本一般》这一篇所拟定的计划来安排全书的结构。手稿的历史批判部分应构成第四个，即最后一个环节。马克息在1866年10月13日给库格曼的信中写道：“全部著作分为以下几部分：第一册资本的生产过程第二册资本的流通过程；第三册总过程的各种形式；第四册理论史。”马克思也放弃了过去分册出版这一著作的计划，他决定不妨先基本上完成这部著作，然后再出版。"},{"type":"paragraph","text":"为此，马克思继续致力于自已的著作，特别是致力于1861一1863年手稿中还没有得到充分阐述的部分。他补充研究了大量的经济文献和技术文献，其中有关于农业、关于信用和货币流通问题的文献，他研究了统计材料、各种议会文件、关于工业中的儿童劳动和英国无产阶级居住状况的官方报告等等。接着马克思用两年半的时间（从1863年8月至1865年底）完成了新的、篇幅很大的手稿，这就是三卷《资本论》理论著作的第一个详加琢磨的稿本。只是在全部著作完成（1866年1月）之后，马克思才进行付印前的最后加工。根据恩格斯的建议，他决定不一下子付印全部著作，而是首先只付印第一卷。马克思极其细致地完成了这次最后的加工，这一工作实质上是整个第一卷的一次重新修订。为了叙述的完整、充分和明确，马克思认为，必须在《资本论》第一卷的开头部分扼要地复述1859年出版的《政治经济学批判》一书的内容中的主要同题。在自前的版本中，这些问题构成整个第一篇（《商品和货币》），而在第一版中，是在第一章（《商品和货市》）中加以叙述的，"},{"type":"paragraph","text":"在《资本论》第一卷出版（1867年9月）以后，马克思继续从事第一卷的工作，准备德文版的再版和出版外文译本。他在第二版（1872年）里作了大量的修改，就出版俄译本作了重要的指示。俄译本是1872年在彼得堡出版的，它是《资本论》的第一个外文译本。马克思对1872一1875年分册出版的法译本作了相当大的加工和校订。"},{"type":"paragraph","text":"另一方面，在《资本论》第一卷出版以后，马克思继续从算其他各卷的工作，他打算迅速完成全部著作。但是他没有能做到这一点。国际工人协会总委员会中的多方面的活动占去他许多时间。由于健康状况不好，他不得不越来越频繁地中断他的工作。马克思的极度的科学的认真精神和一丝不苟的态度，严格的自我批评一正如恩格斯所说，马克思就是以这种自我批评的精神，“力求在公布他的经济学方面的伟大发现以前，使它们达到最完善的程度”一一使他在研究这一或那一问题时不断地回头做补充的考察。而在这一创作工作的过程中，也出现许多新的问题。"},{"type":"paragraph","text":"《资本论》的后两卷是在马克思逝世后，由恩格斯准备付印和出版的。第二卷于1885年出版，第三卷于1894年出版。这样，恩格斯就对科学共产主义的宝库作出了无法估量的贡献。"},{"type":"paragraph","text":"马克思逝世后，恩格斯还校订了《资本论》第一卷英译本（1887年出版），准备了《资本论》第一卷的德文第三版（1883年）和第四版（1890年）。此外，在马克思已逝世而恩格斯尚在世的时候，曾先后出版了《资本论》第一卷的下列各种版本：三个伦敦版英文本（1888、1889和1891年），三个纽约版英文本（1887、1889和1890年），巴黎版法文本（1885年），哥本哈根版丹麦文本（1885年），马德里版西班牙文本（1886年），都灵版意大利文本（1886年），莱比锡版波兰文本（1884一1889年），阿姆斯特丹版荷兰文本（1894年），以及许多其他的不完全的版本。"},{"type":"paragraph","text":"在准备《资本论》第一卷第四版时（1890年），恩格斯根据马克思本人的指示，对正文和脚注作了最后的校订。现在全世界都根据德文第四版再版和翻译这部著作。一第7页2指《资本论》1867年德文第一版第一卷第一章，标题是《商品和货市》，"},{"type":"paragraph","text":"再版时，马克思修订了自已的著作，对它的结构也作了很大的改动。他把原先的第一章和附录改为独立的三章，这三章构成第一篇。一一第"},{"type":"paragraph","text":"7页。3指斐·拉萨尔《巴师夏-舒尔采-德里奇先生，经济的尤利安，或者：资"},{"type":"paragraph","text":"本和劳动》1864年柏林版（\u003cHerrBastiat-SchulzevonDelitzsch,der Okonomische Julian,oder:Capital und Arbeit\u003e.Berlin,1864)"},{"type":"paragraph","text":"一书的第三章。”第7页。4只要换一个名字，这正是说的阁下的事情（Mutatonominedetθfabulanarratur)一引自贺雷西《讽刺诗集》第一卷第一首。一第8、296页。5蓝皮书（BlueBooks）是英国议会和外交部发表的资料和外交文件的"},{"type":"paragraph","text":"总称。蓝皮书因蓝色的封皮而得名，英国从十七世纪开始发表蓝皮书，它是研究英国经济史和外交史的主要的官方资料。“一第12、542"},{"type":"paragraph","text":"页。6走你的路，让人们去说罢！(Seguiiltuoccrso，elasciadirlegenti!）一一套用了但丁《神曲》炼狱篇第五首歌中的一句话。一一第"},{"type":"paragraph","text":"13页。7济·迈尔《维也纳的社会问题。一个“劳动给予者”著》1871年维也纳"},{"type":"paragraph","text":"版（S.Mayer.\u003cDie sociale Frage in Wien.Studie eines\u003cArbeit-"},{"type":"paragraph","text":"gebers\u003e\u003e.Wien，1871)。“—第15页。8在《资本论》第一卷第四版（1890年）中，这篇跋的头四段被删掉。本版"},{"type":"paragraph","text":"把它全文刊印。一一第15页。9见《马克思恩格斯全集》中文版第13卷第51页。一一第16页。10反谷物法同盟是1838年由工厂主科布顿和布莱特创立的。为了维护"},{"type":"paragraph","text":"工业资产阶级的利益，同盟争取废除了为迎合土地贵族而实行的旨在限制或禁止从国外输入谷物的所谓谷物法。1815年实行的谷物法规定，在英国本国的谷物价格低于每夸特80先令时禁止输入谷物。1822年对这个法律作了某些形式上的修改。1828年实行了调节制，按照这个制度，国内市场谷物价格下跌时谷物进口税就提高，相反，国内市场谷物价格上涨时谷物进口税就降低。同盟争取废除谷物法，确立自由贸易，其目的是为了降低国内谷物价格，从而降低雇佣工人的工资。贸易自由的口号被同盟广泛利用于蛊惑性的宣传，说工人和工业主的利"},{"type":"paragraph","text":"益是一致的。谷物法于1846年被废除。一 nofBank Notes\u003e.TheFourthEdi-"},{"type":"paragraph","text":"tion，Corrected.London，1811)。—一第164页。84“通贷原理”（\u003cCuurrcncyprinciple\u003e）或“通货学派”一—是主张货币"},{"type":"paragraph","text":"数量论学派的变种之一。它的代表们断言，商品的价值和价格决定于流通领域中的货币数量。他们的目的是要保持稳定的货币流通，并认为纸币的必需的黄金保证和根据贵金属进出口情况调整纸币的发行量是达到这一自的的唯一手毁。从这些错误的理论前提出发，“通货学派”认为生产过剩的经济危机的决定性原因，是由于他们所置布的货市流通规律遵到破坏。“通货学派”理论在十九世纪上半叶在英国十分流行。但是英国政府以这种理论作根据的种种尝试（1844年银行法）没有收到任何成效，而只是证明它在科学上是完全站不住脚的，在实践上是毫不中用的（参看《马克思恩格斯全集》中文版第13卷第172一176"},{"type":"paragraph","text":"页）。——第164、680页。85见《马克思恩格斯全集》中文版第1卷第610页。“-第173页。86指法国研究院，它是法国的最高科学机构，由若干部分即若干学院组成。"},{"type":"paragraph","text":"德斯杜特·德·特拉西是伦理学和政治学学院院士。-一第186页。87见《马克思恩格斯全集》中文版第1卷第606页。-一第186页。88这里是罗陀斯，就在这里跳罢！（HicRhodus，hicsalta!)一这是"},{"type":"paragraph","text":"对一个说大话的人讲的话，他硬说自已曾在罗陀斯岛跳得很远很远（引自伊索禽言《说大话的人》）。转义是：就在这里证明你有什么本领"},{"type":"paragraph","text":"罢！一-第189页。89库扎政变一一是罗马尼亚历史上的重要事件。1859年1月，著名的社"},{"type":"paragraph","text":"会政治活动家亚历山大鲁·库扎先后被选为莫尔达维亚和瓦拉几亚公国的国君。由于这两个长期隶属于奥斯曼帝国的多瑙河公国的合并，为罗马尼亚国家的统一奠定了基础。库扎执政后，立意实行一系列的资产阶级民主改革。但是他的政策遇到了地主和一部分资产阶级的强烈反抗。在地主代表占优势的国民议会否决了政府提出的土地改革草案后，库扎于1864年实行政变，解散了反动的国民议会，颁布了新宪法，扩大了选民范围，加强了政府权力。在这种新的政治局势下实行的土地改革，规定废除农奴制和通过买把主地分给农民。一一第191、"},{"type":"paragraph","text":"265页。90亨·施托尔希《政治经济学教程，或论决定人民幸福的原理》1815年圣"},{"type":"paragraph","text":"彼得堡版第1卷第288页（H.Storch.《Coursd'économiepolitique，ou Exposition des principes,qui déterminent la prosperite des"},{"type":"paragraph","text":"nations\u003e.TomeI，St.-Pétersbourg，1815,p.288)。—第206页。91安·舍尔比利埃《富或贫。社会财富当前分配的因果》1841年巴黎版"},{"type":"paragraph","text":"第14页（A.Cherbuliez.《Richesse ou pauvreté.Expositiondescausesetdeseffetsdeladistributionactuelledesrichesses so-"},{"type":"paragraph","text":"ciales\u003e.Paris,1841，p.14)。-第206页。92见《马克思恩格斯全集》中文版第13卷第26页。--第218页。93“这正是他发笑的原因”一套用了歌德《浮士德》第一部第三场（《浮士"},{"type":"paragraph","text":"德的书斋》）中的一句话。一一第220页。94“在这个最美好的世界上，一切都十全十美”（《Toutpourlemieux"},{"type":"paragraph","text":"danslemeilleurdesmondespossibles\u003e)-伏尔泰小说《老实"},{"type":"paragraph","text":"人》中的一句格言。—第221、841页。95歌德《浮士德》第一部第五场（《莱比锡的欧北和酒》)。一—第221页。96卢克莱修《物性论》第1卷第155--156行。—第242页。97修昔的底斯是著名古希腊历史学家，马克思把威·罗雪尔讽刺地叫"},{"type":"paragraph","text":"做威廉·修昔的底斯·罗雪尔，因为这个庸俗经济学家在他的著作《国民经济学原理》（《DieGrundlagenderNationalokonomie\u003e）第一版序言中，如马克思所说，“谦虚地宣称自已是政治经济学的修昔的底斯”。罗雪尔在引用修昔的底斯的著作时表示：“象古代历史学家一样，"},{"type":"paragraph","text":"我也希望我的著作有益于..”等等。一第244页。98指德国作家和文学批评家哥特谢德。哥特谢德在文学上曾起一定的积"},{"type":"paragraph","text":"极作用，但同时他又对新的文学潮流表现出异常的偏执。因此，他的名"},{"type":"paragraph","text":"字成了文学上傲慢与迟钝的同义语。一第244页。99威·杰科布《再论英国农业需要保护关税。给赛·惠特布雷德的一封"},{"type":"paragraph","text":"信》1815年伦敦版第33页（W.Jacob.《ALettertoS.Whitbread，being aSequel toConsiderationsontheProtection Required"},{"type":"paragraph","text":"by British Agriculture\u003e.London，1815，p.33)。—第246页。100指1833年的工厂法。关于这个法律，见本卷第307一310页。“一第"},{"type":"paragraph","text":"251页。101锡利亚信徒（来自希腊文“锡利亚斯”一—一千)宣传关于耶稣再生和在"},{"type":"paragraph","text":"地球上建立公正、普遍平等和幸福的“千年王国”的宗教神秘学说。锡利亚教义产生在奴隶制度解体时期，劳动人民由于遭受难以忍受的压迫和痛害而从这种救世的狂想中寻找出路。这种信仰流传很广，后来"},{"type":"paragraph","text":"经常重新出现在中世纪各种教派的学说中。一一第255页102安·尤尔《工厂哲学：或论大不列颠工厂制度的科学、道德和商业的经"},{"type":"paragraph","text":"济\u003e1835年伦敦版第406页（A.Ure.《ThePhilosophyofManufac-tures:or,An Exposition of theScientific,Moral,and Commercial Economyof theFactory System of Great Britain\u003e.London,"},{"type":"paragraph","text":"1835，P.406)。—第255页。103小先令派（Littleshillingmen)或北明翰派，是十九世纪上半叶产生"},{"type":"paragraph","text":"的一个经济学特殊学派。这一学派的追随者宣传关干观念的货币计量单位的理论，并且相应地把货币仅仅着作“计算名称”。北明瀚派的代表托马斯·阿特伍德和马提阿斯·阿特伍德两兄弟、斯普纳及其他人提出了一个降低英国货币单位含金量的方案，这一方案被称为“小先令方案”。这一学派的名称就是由此而来。同时，“小先令派”反对政府旨在减少流通中的货币量的措施。他们认为，实施他们的方针就可以通过人为地提高价格使工业兴旺并保证国家的普遍繁荣。但是，实际上他们提出的使货币贬值的办法，只是为以贬值的货币来清偿国家和私人的债务创造条件，也就是说，给各种贷款的主要获得者即国库和大企业主带来一定的利益。马克思在他的著作《政治经济学批判》中谈到了这一学派（见《马克思恩格斯全集》中文版第13卷第72一73页）.一"},{"type":"paragraph","text":"第260页。104“组织规程”（\u003cReglementorganique\u003e）是多瑙河各公国（莫尔达维亚"},{"type":"paragraph","text":"和瓦拉几亚）的第一部宪法。1828一1829年俄土战争结束后，俄军占领了这些公国。这部宪法是由这些公国的俄国行政当局首脑巴·德·基谢廖夫于1831年实施的。根据组织规程，每个公国的立法权交给大土地占有者所选出的议会，而行政权交给土地占有者、僧侣和城市的代表所选出的终身国君。规程巩固了大贵族和上层僧侣的统治地位，保持了原有的封建制度，包括役制。农民曾举行许多次起义来回答这部“宪

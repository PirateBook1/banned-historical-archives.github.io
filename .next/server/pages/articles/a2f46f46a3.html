{"type":"paragraph","text":"40页（J.Steuart.《AnInquiryintothePrinciplesof Political"},{"type":"paragraph","text":"0economy\u003e.Vol.I，Dublin，1770，p.39,40)。-—第710.页。215尼·布瓦洛《讽刺诗集》第八首。一—第716页。216指弗·恩格斯的著作《英国工人阶级状况》（见《马克思恩格斯全集》中"},{"type":"paragraph","text":"文版第2卷)。一一第718页。217亚·斯密《国民财富的性质和原因的研究》1814年爱丁堡版第1卷第"},{"type":"paragraph","text":"6页。——第718页。·218指1830年底到1831年初英国南部和东南部许多郡的雇农的自发运"},{"type":"paragraph","text":"动，这种运动是由于经济危机和租地农场主使用脱容机而使属农的贫困和失业现象日益增长引起的。运动得到了一个“斯温”的称号（英文《swing》的拼音，指用手操作的魅韧的敲打部分）。举行暴动的雇农和加入他们队伍的贫苦农烧毁了大地主和租地农场主的庄园、庄橡垛和仓库，打碎了他们的脱容机。按照格雷勋爵的辉格党政府的命令，对农村无产阶级的这些零星分散的暴动进行了残酷的武力镇压。一一第"},{"type":"paragraph","text":"740页。219“低教会派”（《LowChurch\u003e）是英国国教教会中的一派，主要流行于"},{"type":"paragraph","text":"资产阶级和低级僧侣中。该派信徒宣传资产阶级基督教的道德和从事一向带有假仁假义性质的慈善活动。舍夫茨别利伯爵（他就是艾释黎勋爵）由于从事这种活动而在“低教会派”中具有相当大的影响，因此"},{"type":"paragraph","text":"马克思讽刺地把他称为该教会的“教皇”。一一第741页。220贺雷西《诗论》第173节。一第744页。221见《马克思恩格斯全集》中文版第8卷第216一223页。一一第759页。222这个说法，见傅立叶《经济的和协会的新世界》（\u003cLenouveaumonde"},{"type":"paragraph","text":"industrieletsociétaire\u003e）第5篇第36章补充和第6篇结论。一第"},{"type":"paragraph","text":"762页。223套用了歌德《浮士德》（《天上序》）中靡菲斯特斐勒司的话。一一第"},{"type":"paragraph","text":"778页。224芬尼亚社社员是爱尔兰小资产阶级革命者。第一批芬尼亚社社员组织"},{"type":"paragraph","text":"是在1857年在爱尔兰和美国建立的，该组织在关国把爱尔兰侨民团结起来。芬尼亚社社员的纲领和活动反映了爱尔兰人民大众对英国殖民奴役的抗议。芬尼亚社社员要求本国民族独立，建立民主共和国，把租细农民变成他们所耕种的土地的所有者，等等；他们打算借助武装起义来实现自已的政治纲领。但是，他们的密谋活动没有成功。六十年代末芬尼亚社社员遭到大规模镇压。到七十年代这一运动就失败了。"},{"type":"paragraph","text":"第780页。225“严酷的命运，兄弟互相残杀的罪辈，使罗马人受尽了苦难”（《Acerba"},{"type":"paragraph","text":"fataRomanosaguntscelusquefraternaenecis\u003e)--贺雷"},{"type":"paragraph","text":"西《抒情诗集》第七首。一一第780页。226所谓世界市场的羊命指的是十五世纪末热那亚、威尼斯和意大利北部"},{"type":"paragraph","text":"其他城市在过境贸易上的作用急剧下降，这是由当时的地理上的大发现造成的，那时发现了古巴、海地、巴哈马群岛、北美大陆、绕过非洲南"},{"type":"paragraph","text":"部通往印度的海路和南美大陆。一一第784页。227詹·斯图亚特《政治经济学原理研究\u003e1770年都柏林版第1卷第52页。"},{"type":"paragraph","text":"第786页。228“穷人到处受苦难”（\u003cPauperubiquejacet\u003e)一出自奥维狄乌斯的"},{"type":"paragraph","text":"著作《节令记》第1卷第218行。一第789页。229显然是指1597年费多尔·伊万诺维奇统治下（当时俄国的实际统治者"},{"type":"paragraph","text":"是波利斯·戈东诺夫）所颁布的关于侦辑逃亡农民的命令。根据这项命令，凡经受不住地主的残酷奴役和欺压而逃跑的农民，要通五年并强制遭送给原来的主人。一一第791页。230英国资产阶级历史著作都把1688年的政变称为“光荣革命”，由于这次"},{"type":"paragraph","text":"政变，在英国推翻了斯图亚特王朝，确立了建立在土地贵族和大资产阶级妥协基础上的、以奥伦治的威廉（从1689年起）为首的君主立宪制，"},{"type":"paragraph","text":"第791页。231.指1796年在伦敦出版的击性小册子《尊敬的艾德蒙·伯克就培德福"},{"type":"paragraph","text":"德公爵和罗德戴尔伯爵于本届议会常会开会时在上院对他本人和他的养老金问题进行的责难而给高贵勋爵的信》（\u003cALetterfromtheRightHonourableEdmundBurketoaNobleLord,ontheAttacksmadeupon him and his Pension,inthe House of Lords,bytheDuke of Bedford,and the Earl of Lauderdale，Early in the pres"},{"type":"paragraph","text":"entSessionsofParliament\u003e)。一—第792页。232李奇尼乌斯法一一公元前367年在古罗马通过的一项法律。该法对于"},{"type":"paragraph","text":"把公有地转交个人使用的权利作了某种限制，并且规定撤销部分债务。该法反对大土地占有制和贵族特权的增长，反映出平民的经济地位和政治地位有了一定的增强。根据罗马的传统说法，该法是护民官李奇"},{"type":"paragraph","text":"尼乌斯和塞克斯蒂乌斯制定的。一第.795页。233斯多高派是公元前四世纪末在古希腊产生并存在到公元六世纪的一个"},{"type":"paragraph","text":"哲学学派；这个学派的代表人物摇摆于唯物主义和唯心主义之间。在罗马帝国时代，斯多葛派哲学变成了一种反动的宗教唯心主义学说。斯多葛派坚持肉体之外存在春灵魂，主张神秘主义和宿命论、听天由命、不抗恶、自我舍弃和禁欲主义等等。斯多葛派的学说对基督教的形"},{"type":"paragraph","text":"成有相当大的影响。：第796页。234指斯图亚特王朝的拥护者要求拥立所谓的“年轻的王位管望者”查理·"},{"type":"paragraph","text":"爱德华为英国国主而子1745一1746年发动的起义。这次起义同时反映了苏格兰和英格兰的人民群众对他们遭受地主剥削以及大规模失去土地的抗议。随着起义被英国正规军镇压，克兰制度在苏格兰高地开始"},{"type":"paragraph","text":"迅速瓦解，农民被逐出土地的现象更加严重了。一一第798页。2355塔克斯编，正如马克思自已在《选举。一财政困难。-一萨特伦德公"},{"type":"paragraph","text":"爵夫人和奴隶制》（见《马克思恩格斯全集》中文版第8卷第569一576页)一文中所解释的，是指克兰制度在苏格兰占统治地位时对直接从属于克兰首领一一勒尔德（“大人\"）的族长们的称呼。勒尔德把土地“塔克”这一全克兰的财产交给他们照管。他们对勒尔德交纳很少的贡税，以表示承认他的权力。而塔克斯缅又把这些土地分给自已的仆从。随着克兰制度的瓦解，勒尔德变成了地主，塔克斯缅实质上变成了资本主"},{"type":"paragraph","text":"义租地农场主。同时把过去交纳贡税改为交纳地租。一一第798页。236盖尔人是苏格兰北部山区和西部山区的土著居民，古代克尔特人的后"},{"type":"paragraph","text":"裔。——第798页。237马克思指的是他自已的文章《选举。一财政困难。“萨特伦德公"},{"type":"paragraph","text":"爵夫人和奴隶制》，载于1853年2月9日《纽约每日论坛报》（见《马克"},{"type":"paragraph","text":"思恩格斯全集》中文版第8卷第569一576页）。“—第799页。238即决法庭（PettySessions)是英国治安法院的期庭，这种法庭按简化"},{"type":"paragraph","text":"的诉讼程序审理小案件。一一第805页。239亚·斯密《国民财富的性质和原因的研究》1814年爱丁堡版第1卷第"},{"type":"paragraph","text":"237页。一一第806页。240英国在中世纪就已经有了禁止“秘密活动”法。该法禁止“一切秘密活"},{"type":"paragraph","text":"动，即使其理由是合法的”。在禁止结社法（见注175）通过以前和废除以后，工人的组织和阶级斗争都根据禁止“秘密活动”法受到镇压。一"},{"type":"paragraph","text":"第809页。241指1793年6月至1794年6月法国雅各宾党专政的政府。*一第810"},{"type":"paragraph","text":"页。242亚·安德森《商业起源古今编年史》(A.Anderson.《AnHistoricaland"},{"type":"paragraph","text":"ChronologicalDeductionoftheOriginofCommerce,fromtheEarliestAccountstothepresentTime\u003e)。第一版1764年在伦敦出"},{"type":"paragraph","text":"版。第813页。243詹·斯图亚特《政治经济学原理研究》1770年都柏林版第1卷第1册"},{"type":"paragraph","text":"第16章。第814页。244古·居利希《关于现代主要商业国家的商业、工业和农业的历史叙述》"},{"type":"paragraph","text":"1830年耶拿版第1卷第371页（G.Gülich.*GeschichtlicheDarstellung des Handels,der Gewerbe und des Ackerbaus der bedeutendsten handeltreibenden Staaten unsrer Zeit\u003e.Bd.I,Jena,"},{"type":"paragraph","text":"1830，S.371)。—第822页。245马克思在这里引用的大概是英文版的被认为是杨·德·维特的著作《论"},{"type":"paragraph","text":"荷兰共和国和弗里斯兰西部最重要的政治原则和言》（\u003cAanwysingder heilsame politike Gronden en Maximen van de RepublikevanHollandenWest-Friesland\u003e)，该书1662年第一次在来顿发表。现在已经查明，该书的作者是荷兰经济学家兼企业主彼得·冯·德·截列（即彼得·德·利亚·库尔)，其中只有两章是杨·德·维特写的。"},{"type":"paragraph","text":"第825页。246按照阿西恩托条约规定，西班牙在十六世纪至十八世纪授给外国和私"},{"type":"paragraph","text":"人以特权，把非洲黑奴贩卖到它的美洲属地。一一第827页。247需要经受这种苦难（Tantaemoliserat)一一引自味吉尔《亚尼雅士"},{"type":"paragraph","text":"之歌》第1卷第33行。-一第829页。248康·贝魁尔《社会经济和政治经济的新理论，或关于社会组织的探讨》"},{"type":"paragraph","text":"1842年巴黎版第435页（C.Pecqueur.\u003cTheorienouvelled'économiesociale et politique,ou Etudes sur l'organisation des sociétés\u003e."},{"type":"paragraph","text":"Paris，1842，p.435)。-—第830页。249见《马克思恩格斯全集》中文版第4卷第478一479、476一477页。-"},{"type":"paragraph","text":"第832页。250见《马克思恩格斯全集》中文版第4卷第486、487页。一一第835页。251指1844年的英格兰银行法。1844年英国政府力图防止银行券兑换黄"},{"type":"paragraph","text":"金的困难，根据罗·皮尔的创议，实施了英格兰银行改革法，把英格兰银行分为两个独立部门，即银行部和发行部，并规定银行券应有一定数量的黄金作保证。没有黄金保证的银行券的发行额限一千四百万英榜。但是，尽管实行了1844年的银行法，实际上流通中的银行券的数量不是取决于抵补基金，而是取决于流通领域内对银行券的需求量。在经济危机时期，对货币需要特别感到尖锐，英国政府暂时停止实行1844年的法律，增加了没有黄金保证的银行券的总额。-一第842页，"}],"authors":[],"dates":[],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":856,"page_end":887},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]},{"id":"f5841312-d8c2-4fcf-91a1-9f7c1074de05","name":"法兰西内战（人民出版社1971年版）","internal":false,"official":true,"type":"pdf","author":"马克思，人民出版社1971年版","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives4/main/f5841312-d8c2-4fcf-91a1-9f7c1074de05.pdf"],"article":{"title":"注释","alias":"","parts":[{"type":"paragraph","text":"注释1这篇导言是恩格斯为柏林《前进报》出版社在1891年巴黎公社二十周年时出版的马克思的著作《法兰西内战》德文第三版（纪念版）写的。恩格斯在这篇导言中指出了巴黎公社的经验以及马克思在《法兰西内战》中对这些经验所做的理论概括的历史意义，同时也就巴黎公社的历史，其中包括参加公社的布朗基主义者和蒲鲁东主义者的活动，做了一系列补充。恩格斯在纪念版中还收入了由马克思写的国际工人协会总委员会关于普法战争的第一篇和第二篇宣言。以后用各种文字出版的《法兰西内战》的单行本，通常都包括有恩格斯的导言。"},{"type":"paragraph","text":"起初，恩格斯的导言经他同意以《论法兰西内战》为标题发表在《新时代》杂志1890一1891年第2卷第28期上。在发表时，编辑部对原文进行了篡改：在最后一段，原稿中所用的“社会民主党的庸人”一语被改成了“德国的庸人”。从费舍尔1891年3月17日给恩格斯的信中可以看出，恩格斯对这种任意纂改是不同意的，但是，大概由于不想使自已的著作在同一时期发表的几种文本中出现异文，他在单行本中也保留了改换的字眼。本版恢复了原稿的文字。"},{"type":"paragraph","text":"恩格斯的导言与马克思的《法兰西内战》一起用俄文发表，第一次是1893年在日内瓦。1905年“海燕”出版社（敖德萨）出版了按1891年德文第三版翻译并由弗·伊·列宁校订的《法兰西内战》和恩格斯的导言。列宁在校订译文时，消除了1905年由同一个出版社出的前一版中的许多歪曲原意和不确切的地方，并且把《法兰西内战》和导言中先前被沙皇书报检查机关删去的文句恢复了。后来弗·伊·列宁在他的《国家与革命》等著作中引证导言时，又对其中的许多段落重新进行了"},{"type":"paragraph","text":"翻译。一第1页。2见《马克患恩格斯全集》中文版第8卷第121—227页。一一第1页。3指1813一1814年德国人民反对拿破仑统治的民族解放战争。“一第"},{"type":"paragraph","text":"1页。4在德国与拿破仑法国战争结束后，展开了反政府的运动，这个运动的参加者反对德意志各邦的反动制度，组织要求统一德国的政治示威。这个运动在知识界和大学生中，特别是在大学生的体操社团中得到了推广。他们被德国的反动集团称做盛惑者。反动当局对“蛊惑者”进行了"},{"type":"paragraph","text":"迫害。一一第1页。5卡·马克思《国际工人协会总委员会关于普法战争的第二篇宣言》。一第2页。61870年9月1一2日在色当附近进行了普法战争中的一次决定性的会"},{"type":"paragraph","text":"战，结果是法军完全被击溃。按照法军司令部1870年9月2日签字的投降书，以拿破仑第三为首的8万多名兵士、军官和将军做了俘虏。拿破仑第三从1870年9月5日至1871年3月19日被监禁于威廉堡（在加塞耳附近，是普鲁士国王的城堡）。色当惨败加速了第二帝国的崩溃，结果是1870年9月4日法国宣布为共和国。“--第5页。7指以梯也尔和茹·法夫尔为一方、俾斯麦为另一方于1871年2月26日在凡尔赛签订的法德初步和约。按照这个条约的条件，法国把亚尔萨斯和洛林东部割让给德国，并缴付50亿法郎的赔款；在赔款付清以前，德国军队继续占领法国的部分领土。最后和约是1871年5月10"},{"type":"paragraph","text":"日在美因河畔法兰克福签订的。一第6页。8引自公社选举委员会的报告，这个报告发表在公社的机关报《法兰西共"},{"type":"paragraph","text":"和国公报》1871年3月31日第90号上。-一第6页。9恩格斯说的大概是巴黎公社教育代表爱·瓦扬1871年5月11日命令"},{"type":"paragraph","text":"的内容，这项命令发表在《法兰西共和国公报》1871年5月12日第"},{"type":"paragraph","text":"132号上。一第6页。10指蒲鲁东的著作《十九世纪革命的总观念》，巴黎，1851年版（《Idee"},{"type":"paragraph","text":"genéraledelaRevolutionauXIXsiecle\u003e，Paris,1851)。马克思1851年8月8日给恩格斯的信和恩格斯的著作《对蒲鲁东的\u003c十九世纪革命的总观念\u003e一书的批判分析》（《马克思恩格斯文库》第10卷第"},{"type":"paragraph","text":"13一17页），对蒲鲁东在这部著作中的观点进行了批判。-一第10页。11《国际工人协会总委员会关于普法战争的第一篇宣言》（《TheGene-"},{"type":"paragraph","text":"ralCounciloftheInternationalWorking-Men'sAssociationontheWar\u003e)是马克思在1870年7月19一23日写成的。1870年7月19日，即普法战争爆发的当天，总委员会委托马克思起章关于这次战争的宣言。宣言在7月23日为总委员会常委会通过，接着在1870年7月26日的总委员会会议上被一致批准。宣言首先用英文刊登在伦敦1870年7月28日《派尔-麦尔新闻》第1702号上，几天以后以传单的形式印行了一千份。英国的许多地方报纸也全文或摘要转载了宣言。宣言曾送交《泰唔士报》编辑部，但该报拒绝发表。"},{"type":"paragraph","text":"鉴于宣言的第一版很快就销售一空，所印的册数远远不能满足需要，总委员会在1870年8月2日决定再增印一千份。1870年9月，第一篇宣言又和总委员会关于普法战争的第二篇宣言一起用英文再版；在这一版中，马克思改正了第一篇宣言在第一版中的刊误。"},{"type":"paragraph","text":"8月9日，总委员会成立了一个委员会，负责把第一篇宣言翻译成德文和法文并加以传布。参加这个委员会的有：马克思、荣克、赛拉叶和埃卡留斯。宣言用德文首次发表在莱比锡《人民国家报》1870年8月7日第63号上，译者是威·李卜克内西。马克思得到宣言的这个德文本之后，对译文作了彻底的加工，对全文的几乎一半重新进行了翻译。宣言用这个新的德译本发表在1870年8月的《先驱》杂志第8期上，同时以传单的形式单独出版。1891年纪念巴黎公社二十周年的时候，恩格斯在柏林《前进报》出版社出版的《法兰西内战》德文版中发表了总委员会的第一、第二两篇宣言。为这一版翻译第一、第二两篇宣言的是路易莎·考茨基夫人，她在翻译时得到恩格斯的帮助。"},{"type":"paragraph","text":"宣言用法文发表于1870年8月《平等报》、1870年8月7日《国际报》第82号和1870年8月7日《米拉波报》第55号。宣言也用总委员会所设委员会译成的法文以传单形式出版。"},{"type":"paragraph","text":"第一篇宣言于1870年8-9月首次用俄文发表在日内瓦出版的《入民事业》第6一7期上；在1905年，第一、二两篇宣言收入了由列宁审订的按1891年德文版翻译的《法兰西内战》的版本中（见注29）。后来，这两篇关于普法战争的宣言又多次用俄文和《法兰西内战》本文一起发表过。"},{"type":"paragraph","text":"《人民国家报》（《DerVolksstaat\u003e）是德国社会民主工党（爱森纳赫派）的中英机关报，从1869年10月2日至1876年9月29日在莱比锡出版（每周两次，自1873年7月起改为每周三次）。该报代表德国工人运动中的革命派的观点。这家报纸因为发表大胆的革命言论而经常受到政府和警察的迫害。由于编辑被速捕，该报编辑部成员不断变动，但报纸的总的领导仍然握在威·李下克内西手里。主持《人民国家报》出版工作的奥·倍倍尔在该报中起了卓越的作用。马克思和恩格斯从该报创刊起就是它的撰稿人，经常帮助编辑部并且一贯地为它纠正路线。尽管《人民国家报》有某些缺点和错误，它仍不失为十九世纪七十年代优秀的工人报纸之一。"},{"type":"paragraph","text":"《先驱》（\u003cDerVorbote\u003e）月刊是瑞士的国际德国人支部的正式机关刊物，1866年至1871年在日内瓦以德文出版；主编是约·非·贝克尔。杂志总的说来执行马克思和总委员会的路线，有系统地发表国际的文件，报道协会的各国支部的活动情况。"},{"type":"paragraph","text":"《平等报》(\u003cL'Egalité》)是瑞士的一家周报，国际罗曼语区联合会的机关报；从1868年12月至1872年12月在日内瓦以法文出版。在1869年11月一1870年1月，混入该报编辑部的巴枯宁分子佩龙、罗班等人企图利用它来攻击国际总委员会。但是在1870年1月罗曼语区联合会委员会设法更换了编辑部的成员，清除了其中的巴枯宁分子，以后该报又开始支持总委员会的路线。"},{"type":"paragraph","text":"《国际报》（\u003cL'Irternationale\u003e）是比利时的一家周报，国际比利时支部的机关报；从1869年到1873年在德·巴普的直接参加下在布鲁塞尔出版。该报经常发表国际的文件。《米拉波报》（\u003cLeMirabeau\u003e）是1868年至1874年在佛尔维耶出版的比利时周报；国际比利时支部的机关报。"},{"type":"paragraph","text":"《人民事业》（《Hapo0Hoedeto\u003e）是一批俄国革命流亡者于1868年至1870年在日内瓦出版的报纸（1870年4月以前为杂志）；创刊号是巴枯宁主编的，从1868年10月起，编辑部（其中有尼·吴亭等人）同巴枯宁决裂并反对他的观点；从1870年4月起，它是国际工人协会俄国支部的机关报，执行马克思和总委员会的路线，登载国际的文"},{"type":"paragraph","text":"件。一第14页。12见《马克思恩格斯全集》中文版第16卷第13一14页。一-第14页。13拿破仑第三政府企图巩固引起广大人民不满的摇摇欲坠的第二帝国政"},{"type":"paragraph","text":"权，于1870年5月举行了公民投票（全民投票）。提付表决的问题都是以这样一种方式提出来，即要对第二帝国的政策表示不赞同，就意味着反对一切民主改革。尽管政府采取了这种蛊惑性的使俩，公民投票仍然表明了反政府力量的增长：投票反对政府的有150万人，拒绝参加投票的有190万人。政府在准备公民投票的同时，广泛采取了镇压工人运动的措施，对工人组织竭尽造谣诬蔑之能事，歪曲它们的目的，用“赤色恐怖”来吓唬中间阶层。"},{"type":"paragraph","text":"国际的巴黎联合会和巴黎职工会联合会在1870年4月24日发表宣言，揭露了波拿巴派玩弄的公民投票，并号召工人们拒绝参加投票。在公民投票的前夕，政府以警察捏造的谋刺拿破仑第三的罪名逮捕了巴黎联合会的会员；政府还利用这一罪名在法国各城市里对国际会员发动大规模的追害运动。在1870年6月22日至7月5日举行的对巴黎联合会会员的审判中，完全揭露了这一罪名的虚伪性；但是波拿巴的法庭仅以属于国际工人协会为罪名对在法国的许多国际会员判处了徒刑。"},{"type":"paragraph","text":"在法国对国际的迫害引起了工人阶级的广泛抗议。一*第14页。14指路易·波拿巴于1851年12月2日举行的政变，第二帝国的波拿巴"},{"type":"paragraph","text":"政体即由此肇始。一一第15页。15《觉醒报》（\u003cLeReveil\u003e）是法国左派共和党人的机关报，原为周刊，"},{"type":"paragraph","text":"从1869年5月起改为日报，从1868年7月至1871年1月在巴黎出版，由沙·德勒克吕兹主编。从1870年10月起反对国防政府。一一第"},{"type":"paragraph","text":"15页。16《马赛曲报》（\u003cLaMarseillaise》）是一家法国日报，左派共和党人的"},{"type":"paragraph","text":"机关报，1869年12月至1870年9月在巴黎出版。该报经常刊载有关"},{"type":"paragraph","text":"国际的活动和工人运动的材料。一一第15页。17指十二月十日会（为纪念该会庇护人路易·波拿巴在1848年12月10"},{"type":"paragraph","text":"日当选法兰西共和国总统而得名）。这是波拿巴派的秘密团体，成立于1849年，主要由堕落分子、政治冒险家、军阀等组成。虽然1850年11月该会在表面上被解散了，实际上它的党羽还继续进行波拿巴主义的宣传，并且积极地参加了1851年12月2日的政变。马克思在《路易·波拿巴的雾月十八日》一书（见《马克思恩格斯全集》中文版第8卷第173一176页）中对十二月十日会作了详尽的评述。"},{"type":"paragraph","text":"支持路易·拿破仑的掠夺计划的沙文主义的示威游行，是波拿巴"},{"type":"paragraph","text":"分子于1870年7月15日在警察的配合下组织的。“一一第16页。18萨多瓦之役于1866年7月3日发生于捷克，交战双方是：奥地利和萨"},{"type":"paragraph","text":"克森的军队为一方，普鲁士的军队为另一方。它是以普鲁士战胜奥地利告终的1866年普奥战争中的一次决定性战役。在历史上这次战役"},{"type":"paragraph","text":"又称凯尼格列茨（现为格拉杰茨-克拉洛维）之役。一一第16页。191870年7月16日在不伦瑞克和7月17日在开姆尼斯举行的工人大"},{"type":"paragraph","text":"会，是德国社会民主工党的领导人（爱森纳赫派）为表示抗议统治阶级的掠夺政策而召开的。"},{"type":"paragraph","text":"1870年7月16日不伦瑞克大会的决议，马克恩引自1870年7月"},{"type":"paragraph","text":"20日《人民国家报》第58号。一一第17页。20《国际工人协会总委员会关于普法战争的第二篇宣言》（《Secomd"},{"type":"paragraph","text":"AddressoftheGeneralCounciloftheInternationalWork-ing-Men'sAssociation0ntheWar\u003e）是马克思在1870年9月6日和9日之间写成的。"},{"type":"paragraph","text":"1870年9月6日，国际总委员会研究了由于第二帝国崩溃及普法战争进入一个新阶段而形成的新局势，决定对普法战争发表第二篇宣，言，并为此成立了一个起草委员会，其成员有马克思、荣克、米尔纳和赛拉叶。"},{"type":"paragraph","text":"马克思在写这篇宣言时，利用了恩格斯寄给他的各种材料，这些材料揭露了普鲁士军阀、容克地主和资产阶级借口军事战略上的需要并吞法国领土的野心。总委员会在1870年9月9日召开的专门会议上一致通过了马克思起草的这一宣言，并且将它分送给伦敦各资产阶级报纸。这些报纸都采取了沉默态度，只有《派尔-麦尔新闻》在1870年9月16日刊登了宣言的摘要。9月11一13日宣言用英文以传单的形式出版，印数为-千份。9月底文出版了将第一篇和第二篇宣言印在一起的新版本。在这一版中改正了第一版的刊误，并作了个别文字上的修改。"},{"type":"paragraph","text":"第二篇宣言的德文本是马克思翻译的，他在翻译时补充了几句专对德国工人说的话，并且省略了个别的地方。第二篇宣言的这个译本发表于1870年9月21日《人民国家报》第76号和1870年10—11月《先驱》杂志第10一11期，并且以传单形式在日内瓦出版。1891年恩格斯在《法兰西内战》的德文版中发表了第二篇宣言；为这一版翻译宣言的是路易莎·考茨基夫人，她在翻译时得到恩格斯的帮助。"},{"type":"paragraph","text":"第二篇宣言的法译文载于《国际报》（1870年10月23日第93号），部分地（全文未登完）载于《平等报》（1870年10月4日第35号）。"},{"type":"paragraph","text":"第二篇宣言的俄译文于1905年首次发表在由列宁审订的按1891"},{"type":"paragraph","text":"年德文版翻译的《法兰西内战》的版本中。“-第20页。211618年勃兰登堡选帝侯国与十六世纪初由条顿骑士团领地组成的、并"},{"type":"paragraph","text":"臣属于波兰贯族共和国的普鲁士公国（东普鲁士)合并。勃兰登堡选帝侯作为普鲁士的领主也就成为波兰的潘臣，这种关系一直维持到1657年，当时勃兰登堡选帝侯利用了波兰对瑞典作战的困难，争得了对他的"},{"type":"paragraph","text":"普鲁士领地主权的承认。“第22页。22指1795年4月5日普鲁士同法兰西共和国单独缔结的巴赛尔和约，这"},{"type":"paragraph","text":"个和约导致了欧洲各国的第一次反法同盟的瓦解。-一一第22页。231865年10月，俾斯麦在比阿里茨和拿破仑第三会唔时，争取到了法国"},{"type":"paragraph","text":"对普鲁士和意大利的同盟以及普鲁士对奥地利的战争的实际承认；拿破仑第三作出这种承认，是打算在普鲁士遭到失败时再插手这次战争，谋取利益。"},{"type":"paragraph","text":"在1870一1871年普法战争开始时，沙皇政府的外交大臣哥尔查科夫在柏林和俾斯麦举行谈判时声明，俄国在战争中将采取善意的中立，并将对奥地利施加外交压力；同时普鲁士政府则答应不给沙皇俄国在"},{"type":"paragraph","text":"东方问题上的政策制造障碍。一一第24页。24马克思指德国封建反动势力在拿破仑统治复灭后所取得的胜利。"},{"type":"paragraph","text":"德国广大人民和欧洲许多国家的人民一起参加了反对拿破仑第一统治的解放战争，然而这一解放战争的成果，被欧洲封建专制国家中依靠反动贵族阶级的统治者们所夺去。以奥地利、普鲁士和沙皇俄国为核心的反革命的君主联盟一一神圣同盟，成了欧洲国家的命运的主宰。随着德意志联郑的建立，德国保持了封建割据的局面，在德意志各邦中巩固了封建专制制度，保留了贵族阶级的-切特权，加强了对农民的半"},{"type":"paragraph","text":"农奴制的剥削。“—第26页。25《社会民主工党委员会宣言。告全体德国工人!》（\u003cManifestdes"},{"type":"paragraph","text":"Ausschussesdersocial-demokratischenArbeiterpartei.AnalledeutschenArbeiter!\u003e）宣言以传单形式在1870年9月5日发表，并载"},{"type":"paragraph","text":"于1870年9月11日《人民国家报》第73号。-一第26页。26指1848年6月23一26日巴黎工人的英勇起义。一一第27页。27马克思指英国工人发动的争取承认1870年9月4日成立的法兰西共"},{"type":"paragraph","text":"和国并在外交上给予它以支持的运动。从9月5日起，在伦敦、伯明翰、新堡以及其他大城市举行了有广大劳动群众参加的集会和示威游行；工联在这当中起了积极的作用。参加集会和示威游行的人都表示同情法国人民，并在他们的决议和请愿书中要求英国政府立即承认法兰西共和国。"},{"type":"paragraph","text":"国际总委员会直接参加了争取承认法兰西共和国运动的组织工"},{"type":"paragraph","text":"作。一一第27页。28马克思暗指资产阶级和贵族的英国积极参与了使那些在1792年并始"},{"type":"paragraph","text":"对革命的法国作战的封建专制国家结成联盟的事务（英国本身在1793年加入了这场战争)；以及英国的执政算头在欧洲最先承认了法国由于1851年12月2日路易·波拿巴政变而建立的波拿巴制度。-~一第27"},{"type":"paragraph","text":"页。29《法兰西内战》是科学共产主义的最重要著作之一；它根据巴黎公社的"},{"type":"paragraph","text":"经验，进一步发展了马克思主义关于阶级斗争、国家、革命和无产阶级专政的学说的基本原理。这一著作是作为国际工人协会总委员会致欧洲和美国全体会员的宣言而写的。"},{"type":"paragraph","text":"巴黎公社一宣布成立，马克思就开始细心搜集和研究所有关于公社活动的消息，如法国、英国、德国的报纸材料，巴黎来信中提供的情况等等。马克思在1871年4月18日总委员会会议上，建议就法国“斗争的总趋向”发表一篇告国际全体会员的宣言。总委员会把起草宣言的工作交给了马克思。4月18日以后，马克思就开始了这项工作，一直继续进行到5月底。他先写了《法兰西内战》的初稿和二稿（见本书第87--207页和注96）；随即着手宣言的定稿工作。1871年5月30日，即巴黎最后一个街垒陷落的两天以后，总委员会-致批准了马克思宣读的《法兰西内战》的定稿文本。"},{"type":"paragraph","text":"《法兰西内战》最初于1871年6月13日左右在伦敦用英文印成三十五页的小册子发表，印数一千份。由于第一版很快销售一空，不久又出了英文第二版，印数两千份，在工人中间减价销售。马克思在这一版中更正了第一版的几个印刷错误，并在《附录》里增补了第二篇文件。宣言下面总委员会委员的署名中做了如下的变动：抽掉工联主义者鲁克拉夫特和奥哲尔的名字（他们在资产阶级报刊上表示不同意宣言，并且退出了总委员会），同时增添了总委员会新成员的名字。1871年8月出了《法兰西内战》英文第三版，马克思在这一版中除去了前两版中个别不确切的地方。"},{"type":"paragraph","text":"1871一1872年，《法兰西内战》被译成法文、德文、俄文、意大利文、西班牙文和荷兰文，在欧洲各国和美国的期刊上发表并以单行本出版。"},{"type":"paragraph","text":"德文本是由恩格斯翻译的，于1871年6一7月先后发表于《人民国家报》（6月28日，7月1、5、8、12、16、19、22、26和29日的第5261号)；1871年8--10月在《先驱》杂志部分地发表，此外，还在莱比锡出版了单行本。恩格斯在译文中做了几个不大的改动。1876年，为了纪念巴黎公社五周年，出版了《法兰西内战》的新的德文本，在文字上做了一些订正。"},{"type":"paragraph","text":"1891年，在为迎接巴黎公社二十周年而准备出《法兰西内战》的德文纪念版时，恩格斯重新校订了译文，并为这一版写了导言；他在导言中，强调指出巴黎公社经验的历史意义和马克思在《法兰西内战》中对公社做的理论总结的历史意义；此外，还做了一些有关加入公社的布朗基主义者和蒲鲁东主义者的活动的补充。恩格斯把马克思写的国际工人协会总委员会关于普法战争的第一篇和第二篇宣言收进了这一版，此后在各种文字的单行本中，这两篇宣言也都通常与《法兰西内战》一起刊印。"},{"type":"paragraph","text":"《法兰西内战》的法文译文最初于1871年7一9月在布鲁塞尔的《国际报》上刊出。1872年在布鲁塞尔出了法文版单行本，译文曾由马克思加以校订。他在寄给他的校样上做了大量修改，把好些地方重新译过。"},{"type":"paragraph","text":"1871年，在苏黎世第一次出了《法兰西内战》俄文第一版。后来铅版印刷的以及胶版翻印的许多版本都以这一版为依据。1905年，出版了由弗·伊·列宁校订的《法兰西内战》俄文本（敖德萨“海燕”出版社版），这次是根据1891年德文版翻译的。列宁校订《法兰西内战》时，在译文中使用了精确的经济政治术语，除去了1905年的前一版的大量歪曲和不妥之处，恢复了那些在前一版被沙皇书报检查机关删去的地方。列宁在校订《法兰西内战》第三章译文时做的改动特别大。后来，列宁在他的《国家与革命》以及其他著作中引用《法兰西内战》时，又把所引用的很多地方重新译过（根据1876年和1891年的德文版）。-一一第"},{"type":"paragraph","text":"31页。30阿尔丰斯·西蒙·吉奥给苏桑的信发表于1871年4月25日《公报》第"},{"type":"paragraph","text":"115号。"},{"type":"paragraph","text":"《公报》（《JournalOfficiel\u003e）是《法兰西共和国公报》（\u003cJournalOfficieldelaRépubliqueFrancaise》）的简称。该报出版于1871年3月20日至5月24日，是巴黎公社的正式机关报；它是沿用1870年9月5日起在巴黎出版的法兰西共和国政府公报的名称（在巴黎公社时期，梯也尔政府的报纸也用此名称在凡尔赛出版）。3月30日的报纸是用《巴黎公社公报》（《JournalOfficie】delaCommunede"},{"type":"paragraph","text":"Paris》）的名称出版的。一第35页。311871年1月28日，俾斯麦同国防政府的代表法夫尔签订了《停战和巴"},{"type":"paragraph","text":"黎投降协定》。一一第35页。32投降派（Capitulards）是对1870一1871年巴黎被围时期主张巴黎投"},{"type":"paragraph","text":"降的人的卑称；后来在法文中，这个词被用来泛指投降主义者。一一第"},{"type":"paragraph","text":"35页。33宣言发表于1871年4月28日《复仇者报》第30号。第35页。34《旗帜报》(《L'Etendard》)是波拿巴派的法国报纸，从1866年至1868"},{"type":"paragraph","text":"年在巴黎出版。该报由于被揭发靠欺骗行为作财政来源而停刊。一第35页。35动产信用公司（SocieteGeneraleduCréditMobilier)是法国的一"},{"type":"paragraph","text":"家大股份银行，1852年创办。它的收入的主要来源是用它所开办的股份公司的有价证券进行投机。该银行同第二帝国政府有密切的联系。1867年，该银行破产，1871年停业。马克思在《纽约每日论坛报》发表的许多文章中揭示了该银行的真正本质（见《马克思恩格斯全集》中文"},{"type":"paragraph","text":"版第12卷第23—40、218—227、313—317页）。—一第36页。36《自由选民》（\u003cL'Electeurlibre》）是一家周报（普法战争时期起改为"},{"type":"paragraph","text":"日报），共和派右翼的机关刊物，1868年至1871年在巴黎出版；1870年"},{"type":"paragraph","text":"至1871年同国防政府的财政部有联系。一第36页。37指1831年2月14日和15日巴藜发生的反对正统派和反对教会的行"},{"type":"paragraph","text":"动，这些行动得到外省的响应。为了对正统派在贝里公爵追悼会上举行示威表示抗议，会上的群众捣毁了奥塞鲁瓦的圣热尔门教堂和以同情正统派闻名的大主教凯朗的营廷。奥尔良派的政府由于稳打击对它抱敌视态度的正统派，没有采取措施来干涉群众的行动；揭毁教堂和大主教营廷时在场的梯也尔曾关照国民自卫军不要阻正群众的行动。"},{"type":"paragraph","text":"1832年，当时的内务大臣梯也尔下令，逮捕了正统派的法国王位蓓望者尚博尔伯爵的母亲贝里公爵夫人，随即将她置于严格监视之下，并对她施以侮辱性的身体检查，目的在于宣扬她的私婚，从而破坏她的"},{"type":"paragraph","text":"政治声誉。一一第37页。38马克思指梯也尔（当时任内务大臣）在镇压1834年4月13一14日反对"},{"type":"paragraph","text":"七月主朝统治的起义中所扮演的卑部角色。这次起义是巴黎工人以及依附于工人的小资产阶级阶层，在共和派的秘密的人权协会领导下进行的。在镇压这次起义时，军阀十下了许多暴行，例如，他们曾在特朗斯诺南街上把一所房子里的人全部条死。梯也尔是起义时以及起义被镇压后对民主派实行残酷镇压的主要指使者。"},{"type":"paragraph","text":"九月法令是法国政府1835年9月颁布的反动法令。这项法令限制了陪审人员的裁判活动，对出版采取了严峻的措施。在出版方面，规定增加定期刊物的保证金，对反对私有制和现存国家制度的言论实行"},{"type":"paragraph","text":"监禁和课以大量罚款。一一第37页。391841年1月，梯也尔在众议院提出在巴黎四周建立城防工事（要塞围"},{"type":"paragraph","text":"墙和独立堡垒）的计划，革命民主派认为这是借口加强巴黎防务而对人民运动实行镇压的准备措施。当时曾有人指出，正是为了这个目的，梯也尔的计划才规定在巴黎东部和东北部的工人区附近建筑特别坚固的大批堡垒。一-第37页。401848年1月，那不勒斯国王斐迪南二世的军队炮击巴勒摩城，企图镇"},{"type":"paragraph","text":"压人民起义（这次起义成了1848一1849年意大利各公国发生资产阶级革命的信号）。同年秋天，斐迪南二世残酷地炮轰墨西拿，因而获得炮"},{"type":"paragraph","text":"弹国王的绰号。一一第37页。411849年4月，法国资产阶级政府联合奥地利和那不勒斯对罗马共和国"},{"type":"paragraph","text":"进行干涉，其目的是扑灭罗马共和国，恢复教皇的世俗政权。由于武装干涉和罗马被围并遭到法军的残酷炮轰，罗马共和国尽管进行了英勇，的抵抗，终于被推翻，罗马也被法军占领。一第38页。42马克思指的是资产阶级共和派政府残暴地镇压1848年6月23一26日"},{"type":"paragraph","text":"巴黎无产阶级的起义。对起义的镇压，造成了反革命势力的猖獗，使保"},{"type":"paragraph","text":"守的帝制派的地位更加巩固。一一第38页。43秩序党是1848年成立的保守的大资产阶级的政党，是法国两个保皇派"},{"type":"paragraph","text":"即正统派（波旁王朝的拥护者)和奥尔良派（奥尔良王朝的拥护者）的联合。从1849年到1851年12月2日政变，该党在第二共和国的立法议会中一直占据领导地位。秩序党的反人民政策的破产，被路易·波拿"},{"type":"paragraph","text":"巴集团利用来建立第二帝国的制度。一一第38页。441840年7月15日英国、俄国、普鲁士、奥地利和土耳其在没有法国参"},{"type":"paragraph","text":"加的情况下，在伦敦签订了关于援助土耳其苏丹反对法国所支持的埃及统治者穆罕默德-阿利的协定，结果产生了法国同欧洲各国同盟战争的危险，但是路易-菲力浦国王未敢发动战争并且放弃了对穆罕默德一"},{"type":"paragraph","text":"阿利的支持。一一第39页。45梯也尔想加强凡尔赛军队来镇压革命的巴黎，曾要求俾斯麦允许他扩"},{"type":"paragraph","text":"大部队员额（按照1871年2月26日签订的初步和约，梯也尔的部队总人数不得超过4方人）。梯也尔政府尚俾斯麦保证军队只用来镇压巴黎的起义，于是按照1871年3月28日签订的卢昂协定，遂获准将凡尔赛军队的人数增至8方人，不久以后，文增至10方人。德国司令部遵照这些协议，急忙将法国战俘（主要是在色当和麦茨投降的部队）遣送回国。凡尔赛政府把这些部队安置在秘密营中，施以思想训练，使他们"},{"type":"paragraph","text":"仇恨巴黎公社。一一第39页。46正统派是法国于1792年被推翻的、代表大土地贵族和高级僧侣利益的"},{"type":"paragraph","text":"波旁王期的拥护者。在1830年，该王朝第二次颠覆以后他们才形成为政党。在第二帝国时期，正统派得不到居民丝毫支持，只能采取等待时机的策略，出版一些批评性的小册子，只是在1871年参加了反革命势力对巴黎公社的大进军以后，他们才开始活跃起来。一一第41页。47“无双议院”（\u003cChambreintrouvable》）是1815一1816年（复辟时期"},{"type":"paragraph","text":"初期）由极端反动分子组成的法国众议院。一第41页。48在马克思的原稿中是《assemblyofrurals》（《rurals\u003e相当于法文《les"},{"type":"paragraph","text":"ruraux\u003e），意即“乡绅会议”、“地主议会”。这是对1871年的国民议会的卑称。该议会的绝大部分议员都是反动的保皇党人：在农村选区当选的外省地主、官吏、食利者和商人。630名议员中约有430名是保皇"},{"type":"paragraph","text":"党人。--第41页。49指俾斯麦所提出的作为初步和约条件之一的赔款要求。和约于1871"},{"type":"paragraph","text":"年2月26日由梯也尔、茹·法夫尔同碑斯麦、南德意志各邦的代表在凡尔赛签订。根据这项和约，法国把亚尔萨斯和洛林东部割让给德国，赔款50亿法郎；在赔款付清以前，德军占领的一部分法国领土仍由德军继续占领。正式和约是1871年5月10日在法兰克福签订的（见本"},{"type":"paragraph","text":"书第72页）。-一第42页。501871年3月10日国民议会通过了“关于延期清偿借约”的法令。根据"},{"type":"paragraph","text":"这项法令，凡是在1870年8月13日到11月12日期间立的借约，规定在立约后的七个月内偿清。11月12日以后立的借约则不得延期。法令实际上没有允许大部分债务人延期付款，这就严重地打击了工人和"},{"type":"paragraph","text":"居民中的贫苦阶层，并使许多小工商业者破产。-一第42页。51十二月分子（Decembriseur）是指1851年12月2日波拿巴政变的参"},{"type":"paragraph","text":"加者和这种政变行动的拥护者。维努亚置接参加了政变，曾用军队镇"},{"type":"paragraph","text":"压法国-个省的共和派的起义。一第42页。522根据报纸上的报道，从梯也尔政府决定发行的内债中，梯也尔本人及其"},{"type":"paragraph","text":"政府的其他成员应当得到3亿多法郎的“佣金”。梯也尔后来承认，和他商谈借债的金融界代表曾要求迅速扑灭巴黎的革命。1871年6月20日凡尔赛军队镇压了巴黎公社以后，发行内债的法令遂被通过。一一"},{"type":"paragraph","text":"第43页。53凯息是法属圭亚那（南美）的城市，是政治犯服苦役和流放的地方。一一"},{"type":"paragraph","text":"第45页。54《国民报》（《LeNational\u003e）是1830一1851年在巴黎出版的一家法国"},{"type":"paragraph","text":"日报，温和的资产阶级共和涨的机关报。一一第47页。551870年10月31日当麦茨投降、勒-布尔热失守、梯也尔受国防政府之"},{"type":"paragraph","text":"命与普鲁士人开始谈判的消息传来以后，巴黎工人和一部分革命的国民自卫军举行起义，占领了市政厅，建立了以布朗基为首的革命的政权机关一一-社会拯救委员会。在工人的压力之下，国防政府不得不答应辞职，并定于11月1日举行公社的选举。但是，由于巴黎的革命力量尚未充分组织起来，领导起义的布朗基派与小资产阶级的民主派雅各宾分子之间存在意见分歧，政府便利用这一情况，借助于尚拥护它的几营国民自卫军，背弃了它的辞职诺言，占据了市政厅，恢复了它的政"},{"type":"paragraph","text":"权。一第47页。56“布列塔尼部队”即布列塔尼别动部队，特罗胥把它当做宪兵部队用来"},{"type":"paragraph","text":"镇压巴黎的革命运动。"},{"type":"paragraph","text":"科西嘉部队是第二帝国宪兵队的重要组成部分。一一第47页。571871年1月22日，巴黎无产阶级和国民自卫军在布朗基派的号召下发"},{"type":"paragraph","text":"起革命的示威游行，要求解散政府，成立公社。国防政府命令守卫市政厅的布列塔尼别动队枪杀示威群众，速捕游行者，下令封闭巴黎所有的俱乐部，禁止群众集会，勒令许多报纸停刊。政府血腥地镇压了革命运"},{"type":"paragraph","text":"动以后，立即准备巴黎投降。一第48页。58Sommations是政府为了驱散示威和集会而采取的一种警告形式。根"},{"type":"paragraph","text":"据1831年的法令，这种警告在鼓声或喇叭声中重复三次以后，政府就有权使用武力。"},{"type":"paragraph","text":"骚扰取缔令（Riotact）于1715年在英国生效，禁止十二人以上的一切“骚扰性集会”。遇到这样的情况，当局有费任提出特别警告，如果"},{"type":"paragraph","text":"集会者在一小时内不散去，则使用武力。一一第48页。5910月31日事件发生时（见注55），国防政府的成员被扣留在市政厅中，"},{"type":"paragraph","text":"有一个起义者曾提议将他们枪决，但为弗路朗斯所阻止。一一第50页。60见伏尔泰的小说《老实人》第22章。一一第50页。61马克思引自1871年4月6日《公报》第96号上发表的巴黎公社1871"},{"type":"paragraph","text":"年4月5日公告。"},{"type":"paragraph","text":"马克思提到的人质法令，是公社于1871年4月5日通过的，发表于4月6日的《公报》（马克思注的是它在英国报纸上公布的日期)。按照这项法令，所有被控告与凡尔赛有勾结的人，在他们的罪行被证实后一律当做人质扣押。巴黎公社想采取这种措施来阻止凡尔赛军队对公"},{"type":"paragraph","text":"社社员的枪杀。一一一第50页。62马克思引自1871年3月21日《法兰西共和国公报》第80号。一-一第"},{"type":"paragraph","text":"52页。63授职制（investiture）是指中世纪封建主给藩属授予封地或授予神职"},{"type":"paragraph","text":"的办法。这种制度的特点，是等级低的人完全听任等级高的世俗封建主和教会封建主摆布。-第57页。64吉伦特派是十八世纪末法国资产阶级革命时期大工商业资产阶级和在"},{"type":"paragraph","text":"革命时期产生的地主资产阶级的政党。该党的许多领导人在立法议会和国民公会中代表吉伦特省，因而得名。吉伦特派借口保卫各省实行自治和成立联邦的权利，反对雅各宾政府以及拥护政府的革命群"},{"type":"paragraph","text":"众。一一第57页。65《喧声》（《Kladderadatsch\u003e）是带有插图的、讽刺性的周刊，从1848"},{"type":"paragraph","text":"年起在柏林出版。"},{"type":"paragraph","text":"《笨拙》（\u003cPunch\u003e）是英国资产阶级自由派的幽默周刊《笨拙，或伦敦喧声》（\u003cPunch，ortheLondonCharivari\u003e）的简称，1841年起"},{"type":"paragraph","text":"在伦敦出版。一一第57页。66指1871年4月16日巴黎公社颁布的关于一切债务延期三年偿付并且"},{"type":"paragraph","text":"取消利息的法令。这项法令缓和了小资产阶级的经济处境，而不利于"},{"type":"paragraph","text":"放债的大资本家。一一第60页。67马克思是指1848年8月22日制宪议会否决了关于“友好合同”（《con-"},{"type":"paragraph","text":"cordatsa1'amiable\u003e）的法案，该法案规定凡能证明是因革命造成的业务停滞而沦于破产的债务人可延期偿债。于是很大一部分小资产阶级"},{"type":"paragraph","text":"彻底破产，只好受大资产阶级债主们的宰割。-一一第60页。68无知兄弟会（Freresignorantins）是1680年产生于兰斯的一个宗教"},{"type":"paragraph","text":"团体的绰号，这个团体的成员承担了献身教育穷人子弟的义务；在这个团体所办的学校中，学生主要是受宗教教育，得不到什么其他方面的知识。马克思以此暗指资产阶级法国的初等教育水平很低，而且具有教"},{"type":"paragraph","text":"权主义性质。一一-第60页。69外省共和联盟是由旅居巴黎的外省小资产阶级人土组成的政治组织。"},{"type":"paragraph","text":"它曾号召各省支持巴黎公社，反对凡尔赛政府和保垦派的国民议"},{"type":"paragraph","text":"会。第60页。70大概指的是巴黎公社的《告农村劳动者》（\u003cAuxtravailleursdes"},{"type":"paragraph","text":"campagnes\u003e），这份文件曾于1871年4月至5月初在公社的各报上公"},{"type":"paragraph","text":"布，并以传单形式单独发表。一一第61页。71马克思是指查理十世的反动政府在1825年4月27日所颁布的一项法"},{"type":"paragraph","text":"令，其中规定对在法国资产阶级革命时期被剥夺地产的前流亡者给以赔偿。赔偿总额约十亿法郎，以三厘无期公债支付，这笔赔偿费大部分"},{"type":"paragraph","text":"落到了法国大地主、高级宫廷贵族手中。一一第61页。72指将法国分为若干军区的指令和授予各军区司令以处理地方事务的广"},{"type":"paragraph","text":"泛权力；授予共和国总统以任免区长的权力；将农村教师置于省长控制之下的农村教师法；加强僧侣对教育领导方面的影响的国民教育法。马克思在《1848年至1850年的法兰西阶级斗争》一书中，对这些法令曾有所阐述（见《马克思恩格斯全集》中文版第7卷第99一100页）。一"},{"type":"paragraph","text":"第62页。73旺多姆圆柱是为了纪念拿破仑法国的胜利，于1806一1810年在巴黎旺"},{"type":"paragraph","text":"多姆广场建立的。根据巴黎公社的决议于1871年5月16日拆除。"},{"type":"paragraph","text":"第63页。741871年5月5日《口令报》（\u003cMotd'0rdre\u003e）公布了证实修道院的种种"},{"type":"paragraph","text":"罪行的材料。在圣安东郊区的毕克普斯修道院里，搜查后发现有把女修道士放在小修道室里监禁多年的情况，并且找到了拷打的刑具。在圣劳伦特教堂发现了一个秘密坟墓，这是凶杀罪行的证据。在公社为反宗教宣传而出版的小册子《教士罪行录》（\u003cLesCrimesdescongré-"},{"type":"paragraph","text":"gationsreligieuses\u003e)中也公布了这些材料。一一第64页。75威廉堡（加塞尔附近）是普鲁士国王的城堡，前法国皇帝拿破仑第三"},{"type":"paragraph","text":"被普鲁士人俘掳后，于1870年9月5日至1871年3月19日被四于"},{"type":"paragraph","text":"此。~一第64页。76在外地主（来自《absent\u003e一“缺席者”）是通常不居住在自已地产上的"},{"type":"paragraph","text":"大地主，这里指的是那些把爱尔兰地产上的收入挥霍于英国的地主，他们把地产交给土地代理人管理，或者出租给靠投机中饱的经纪人，后者"},{"type":"paragraph","text":"再以苛刻的条件转租给小细户。一一第65页。77Francs-fileurs（直译是“自由逃亡者”）是给在巴黎被围时从城里逃跑"},{"type":"paragraph","text":"出去的资产者起的嘲讽性的绰号。francs-fileurs的读音与francs-tireurs（自由射手，即积极参加反普鲁士斗争的法国游击队员）相近，"},{"type":"paragraph","text":"这就使这一绰号具有幽默性质。-—第66、75、110、199页。78科布伦茨是德国的一个城市，在十八世纪末法国资产阶级革命时期是"},{"type":"paragraph","text":"贵族保皇党人逃亡和准备对革命的法国进行干涉的中心。受到封建专制国家支持的、以路易十六的极端反动的大臣卡龙为首的流亡政府就"},{"type":"paragraph","text":"设在科布伦茨。一一第67页。79在巴黎公社时期，公社社员把在布列塔尼召募来的、怀有保皇情绪的凡"},{"type":"paragraph","text":"尔赛部队叫做“未安兵”，这是把他们比做十八世纪末法国资产阶级革"},{"type":"paragraph","text":"命时在法国西北部发生的反革命叛乱的参加者。一一第68页。80巴黎的无产阶级革命产生了巴黎公社，在这一革命的影响下，里昂、马"},{"type":"paragraph","text":"赛以及法国许多其他城市也发生了人民群众的革命运动。3月22日，重昂的国民自卫军和劳动者夺取了市政厅。3月26日巴黎代表团到达以后，在里昂便宣布成立公社，但是，为准备选举公社而成立的临时委员会，尽管拥有一些武装力量，由于同人民群众和国民自卫军缺乏联系，终于放弃了自己的权力。里昂劳动者于4月30日进行的新的发动，遵到军队和警察的残酷镇压。"},{"type":"paragraph","text":"马赛的起义居民占据了市政厅，逮捕了省长，成立了省委员会，决定于4月5日进行公社的选举。马赛的革命发动于4月4日被炮击该"},{"type":"paragraph","text":"城的政府军队所镇压。一一第69页。81指杜弗尔在1839年5月四季社举行武装暴动时期为巩固七月王朝而"},{"type":"paragraph","text":"进行的活动，以及杜弗尔在1849年6月第二共和国时期在反对在野的小资产阶级山岳党时所起的作用。"},{"type":"paragraph","text":"1839年5月12日以布朗基和巴尔贝斯为首的秘密的共和社会主义团体一一四季社一一的革命发动，没有依靠群众，而且带有密谋性质；这次发动遭到了政府军队和国民自卫军的镇压。为了与革命危险作斗争而组成了一个新内阁，杜弗尔参加了这一内阁。"},{"type":"paragraph","text":"1849年6月，在山岳党反对共和国总统路易·波拿巴的活动所造成的政治危机日益增长的情况下，当时担任内务部长的杜弗尔，提议实行一系列法令对付一部分革命的国民自卫军、民主主义者和社会主义"},{"type":"paragraph","text":"者。一第70页。82指国民议会通过的《报刊违法行为惩办法令》，它使过去的反动的出版"},{"type":"paragraph","text":"法（1819年和1849年）的条款重新生效，对那些发表反对政府言论的出版物规定了严厉的惩罚，直到封闭；这里还指恢复以前被撤职的第二帝国官员的职位；关于追还被公社没收的财产的手续的特别法；以及没收"},{"type":"paragraph","text":"财产以刑事罪论处的规定。一一第70页。83杜弗尔向国民议会提出的关于军法审判程序的法令，进一步缩短了"},{"type":"paragraph","text":"1857年军事法典上规定的审判程序。法令确认部队司令和陆军大臣有权撤自进行司法追究，而不必经过预审；在这种情况下，必须在四十八"},{"type":"paragraph","text":"小时内定案（包括审阅上诉书）和执行判决。一第70页。84指1860年1月23日签订的英法商约。商约规定，法国放弃保护关税"},{"type":"paragraph","text":"政策，代之以不得超过货物本身价值30%的进口税。商约授予法国向英国免税输入大部分法国货的权利。商约签订以后，由于英国货大量流入法国，国内市场上的竞争大大加剧，引起了法国工业家的不"},{"type":"paragraph","text":"满。一一第72页。85指公元前一世纪在古罗马的社会政治斗争尖锐化时期，在罗马奴隶主"},{"type":"paragraph","text":"共和国发生危机的不同阶段上出现的血腥追害和恐怖局面。"},{"type":"paragraph","text":"苏拉专政（公元前82一79年）一一苏拉是奴隶主赞族的走卒，他在专政时期曾大规模地屠条与他为敌的奴隶主集团的代表人物。在他的统治下，第一次宣布了公敌名单，凡列入名单者，可以不经审判，人人得而诛之。"},{"type":"paragraph","text":"前后罗马三执政（公元前60一53年，公元前43一36年）是由三个最有威望的罗马军队统帅分掌政权的专政。前三执政是庞培、凯撒和革拉苏，后三执政是屋大维、安东尼和列庇都斯。三执政的统治是为消灭罗马共和国和建立罗马单一的君主政权而斗争的一个阶段。三执政广泛地采用了在肉体上消灭自已敌人的手段。前后三执政跨台以"},{"type":"paragraph","text":"后，接着就开始了自相残杀的流血的内战。一一第74页。86《巴黎报》（\u003cJournaldeParis\u003e）是从1867年起在巴黎发行的周刊，"},{"type":"paragraph","text":"拥护保皇党奥尔良派。一一第74页。87这两段引文是马克思从法国政论家爱尔威发表于1871年5月31日"},{"type":"paragraph","text":"《巴黎报》第138号上的一篇文章中摘出的，该文引用的塔西陀的《历"},{"type":"paragraph","text":"史》中的那段话，见该书第3篇第83章。-一第75页。881814年8月，英美战争时英军在占领华盛顿以后，纵火焚毁了国会大"},{"type":"paragraph","text":"厦、白宫和首都的其他公共建筑。"},{"type":"paragraph","text":"1860年10月，当英国和法国对中国进行掠夺性的殖民战争时，英法联军劫掠并焚毁了北京附近的圆明园一一中国建筑和艺术的精"},{"type":"paragraph","text":"华。一一第76页。89在古罗马，帝王或将相私人的、享有特权的近卫军称为御用军，在罗马"},{"type":"paragraph","text":"帝国时期，御用军经常参加内订，并常常扶助自已方面的人登上主位。后来“御用军”一词就成为雇佣兵及军阀横行霸道的同义语。一一第"},{"type":"paragraph","text":"77页。90马克思把普鲁士于1849年1一2月根据普鲁士国王在1848年12月5"},{"type":"paragraph","text":"日反革命政变日钦赐的宪法所选举的议会，叫做普鲁士的“无双议院”（《chambreintrouvable\u003e），因为它同1815一1816年法国极端反动的“无双议院”很相象。根据宪法，该议会由享有特权的“贵族院”和第二议院组成，只有所谓“独立的普鲁士人”才能参加第二议院的两级选举，这就保证了容克地主官条集团和右翼资产阶级分子在第二议院中的优势。选入第二议院的俾斯麦是该院极右派容克地主集团的首领之"},{"type":"paragraph","text":"一。一第78页。91《旗帜晚报》(《TheEueningStandard\u003e）是1827年在伦敦创刊的英"},{"type":"paragraph","text":"国保守派的日报《旗帜报》（\u003cTheStandard\u003e）的晚报版，1857年至"},{"type":"paragraph","text":"1905年在伦敦发行。-一第84页。92由马克思和恩格斯起草的国际总委员会就1871年6月6日茹尔·法"},{"type":"paragraph","text":"夫尔的通告发表的声明，曾收在《法兰西内战》英文第二、三版以及1871、1876、1891年的德文版中。声明也曾单独发表在许多报纸上（见"},{"type":"paragraph","text":"《马克思恩格斯全集》中文版第17卷第393-395页）。一一第84页。93见《马克思恩格斯全集》中文版第16卷第16页。一一第84页。94指马克思起草的通告信《国际工人协会和社会主义民主同盟》（见《马克"},{"type":"paragraph","text":"思恩格斯全集》中文版第16卷第382一384页）。—第85页。95《旁观者》（\u003cTheSpectator\u003e)是英国自由派的周报，从1828年起在伦"},{"type":"paragraph","text":"敦出版。一第86页。96《\u003c法兰西内战\u003e草稿》是马克思在1871年4一5月间写成的。在3月18"},{"type":"paragraph","text":"日革命后的最初几天，马克思就开始仔细地研究有关巴黎事件的所有材料，收集剪报，从英法报纸上摘录大量的材料。4月下半月马克思动手写初稿，大约写到5月10日左右，接着写《法兰西内战》二稿，这一工作在5月中结策，随后就开始《法兰西内战》的定稿工作，把它写成国际工人协会总委员会宣言的形式。有关巴黎公社最后一个星期的剪报和马克思笔记本上摘录的材料，没有在二稿中，而是直接在宣言中加以利用。"},{"type":"paragraph","text":"《法兰西内战》初稿和二稿的手稿，都是写在大张的纸上。篇幅最大的初稿的手稿，看来是完整地保存下来了，它共占11张纸，由于两面都书写，故共有22页，从第1页至第22页，除了当中的第6页和第13页以外，都有马克思标的页码。二稿的手稿，根据马克思标的页码（不是每张纸上都标有）来看，共有13张，保存下来的有11张（其中8张是一面书写，3张是两面书写）。在保存下来的第五节：《内战的开始。3月18日的革命。克列芒·托马。勒康特。旺多姆广场事件》之前的第四节，看来是手稿的丢失部分。未标明页码的最后三页（见本书第201一207页）主要是对二稿的个别地方的修订。马克思在进行《法兰西内战》的定稿工作时，通常用垂直线和斜线把初稿和二稿中已利用过的地方划掉，所以初稿和二稿的手稿中大部分地方都划有这种垂直线和斜线。只有马克思用横线划掉的辞句，本版才未收入。两部手稿中有许多在工作时标用的标记、括弧、方括弧等，本版均未收入。"},{"type":"paragraph","text":"马克思在他的草稿中摘引或者提及公社的指令和公告时，通常都是按照它们发表的日期或者在伦敦见报的日期来引用。"},{"type":"paragraph","text":"《\u003c法兰西内战\u003e草稿》在马克思和恩格斯生前以及这两位马克思主义创始人逝世后长时期内未发表过。初稿的一些片断最初发表在1933年3月14、18日《真理报》第72、76号上。初稿和二稿的全文第一次用原文（英文）和俄译文发表在1934年出版的《马克思恩格期文库》第3"},{"type":"paragraph","text":"（8）卷中。一第87页。97比桑瓦年会战（文称蒙特列特会战或蒙瓦勒里安会战）是在巴黎被围四"},{"type":"paragraph","text":"个月后于1871年1月19日发生的。这是特罗胥组织的从被围的巴黎的最后一次出击，其目的是要彻底摧毁国民自卫军的力量，挫伤它的士气并以此让居民和军队相信继续保卫巴黎是不可能的。这次出击缺乏应有的准备，出击时进攻部队的行动不协调，也没有必要的预备队。尽"},{"type":"paragraph","text":"管法军表现很勇敢，但是出击在所有地点都被击退。一第89页。931870年10月5日在古·弗路朗斯领导下，国民自卫军工人营在巴黎"},{"type":"paragraph","text":"市政厅前示威，要求国防政府举行公社选举，采取措施巩固共和国，并与入侵的敌人坚决斗争。政府拒绝了这些要求并且规定国民自卫军除非得到命令不准集会和武装示威。"},{"type":"paragraph","text":"关于1870年10月31日起义，见注55。一—第90页。99指根据1850年5月31日法令实行新的选举资格限制，这项法令是法"},{"type":"paragraph","text":"兰西共和国立法议会根据以梯也尔为首的秩序党提议通过的，秩序党被民主派和社会主义者在1850年3月和4月的议会补充选举中所取得的胜利吓坏了。新的选举法打击了城乡工人和贫苦农民，它规定只有定居三年并直接纳税的人才能参加选举。法国的选民因此减少了300万左右。"},{"type":"paragraph","text":"1850年选举法通过后不久，议会就把共和国总统路易·波拿巴"},{"type":"paragraph","text":"1850年的年薪由60万法郎增加到300万法郎。一第94页。100诺曼第的工厂主为了顺利地同英国工厂主进行竞争，企图削减纺织工"},{"type":"paragraph","text":"人的工资，这在1868年底一1869年初引起了索特维耳-勒-卢昂纺织工人的大罢工。罢工工人向国际请求援助，国际总委员会通过伦敦的工联和法国的工会为罢工的工人募款。正如马克思在《总委员会向国际工人协会第四次年度代表大会的报告》中所指出的，虽然罢工失败了，但是它促进了诺曼第纺织工人的组织和团结，造成了卢昂、埃耳伯夫、达尔讷塔耳等地的工会的建立，并且巩固了英法工人间的兄弟联盟（见"},{"type":"paragraph","text":"《马克思恩格斯全集》中文版第16卷第421一424页）。-一第94页。101《号召报》（\u003cLeRappel\u003e)是维·雨果和昂·罗什弗尔创办的左翼共和"},{"type":"paragraph","text":"派日报，从1869年到1928年出版。它曾尖锐地击第二帝国，在巴黎公社期间它主张支持公社。-一第95页，102指1839年5月12日布朗基派四季社的武装暴动。一一第96页。103马克思手稿中的笔误：杜弗尔和维维延进入卡芬雅克政府，分别任内务"},{"type":"paragraph","text":"部长和公共工程部长，是在1848年10月13日。1849年6月2日，杜"},{"type":"paragraph","text":"弗尔是在奥迪隆·巴罗内阁中任部长。一一第96页。104指普瓦提埃大街委员会，即所谓秩序党的领导机关。在这个委员会中"},{"type":"paragraph","text":"占优势的是以梯也尔为首的奥尔良派。一第96页。105马克恩在讲到1847年“自由联盟”时，是指1846年选举后法国众议院"},{"type":"paragraph","text":"中形成的所谓“进步保守派”。这一派别的主要活动家是奥尔良分子日拉丹、托克维尔、杜弗尔等。“进步保守派”要求基佐政府实行一系列符合大工业资产阶级利益的经济改革和在一定程度上扩大选举权以巩固七月王朝。他们反对基佐，揭露基佐政府成员所干的卑鄙勾当。"},{"type":"paragraph","text":"自由联盟是1863年立法团选举时在共同反对帝国的基础上形成的资产阶级共和派、奥尔良派和部分正统派的联盟。1869年竞选时曾企图重新组织自由联盟，但因1863年加入这一联盟的各党派间发生分歧而遭到了失败。温和的资产阶级共和派（茹·法夫尔、茹·西蒙等）于1869年主张同保皇派结成联盟，他们支持奥尔良分子杜弗尔为候选"},{"type":"paragraph","text":"人，但是，杜弗尔没有当选。一一第97页。106赔指当时任内务大臣的梯也尔在残酷镇压1834年4月13一14日巴黎"},{"type":"paragraph","text":"的共和党人起义中，特别是在血腥屠杀特朗斯诺南街居民中所起的作"},{"type":"paragraph","text":"用（见注38）。一第99页。107指按照1851年12月2日波拿巴政变的方式行事。——第99页。1081871年4月6日《法兰西共和国公报》第96号。—第100页。1091871年4月6日《法兰西共和国公报》第96号。—一第100页。110十五人委员会是国民议会为配合梯也尔政府同革命的巴黎作斗争而"},{"type":"paragraph","text":"于1871年3月20日建立的组织。参加委员会的主要是保皇党人，也有支持梯也尔的资产阶级共和党人。委员会曾号召外省组织志愿军与公社斗争，但没有得到支持。公社失败后，委员会停止了活动。一第"},{"type":"paragraph","text":"101页。111马克思大概是准备在《法兰西内战》一书中利用这些说明保皇党人在"},{"type":"paragraph","text":"凡尔赛国民议会中的阴谋的例子。在这一时期马克思所做的报纸摘录中，有关于奥马尔公爵及其兄弟茹安维尔亲王在凡尔赛的阴谋活动，关于波旁系和奥尔良系合并的传闻，以及关于把法国王位让给奥马尔公"},{"type":"paragraph","text":"爵的计划等资料。一第102页。1121871年3月30日《巴黎公社公报》第1号。一第103页。113朱安叛乱（Chouarnerie)，指十八世纪末法国资产阶级革命期间保皇"},{"type":"paragraph","text":"派的叛乱。这次叛乱于1793年3月在万第省开始，后来又蔓延到布列塔尼和诺曼底两省。叛乱者主要是被反革命的神甫和贵族唆使和操纵的一部分当地农民。1795一1796年万第和布列塔尼的叛乱被平定，但"},{"type":"paragraph","text":"在1799年和以后几年仍有人试图再次发动叛乱。一一第104页。114“市警备队”（从1871年起改称共和国近卫军）是1830年七月王朝政府"},{"type":"paragraph","text":"为了镇压革命运动在巴黎建立的军事化的警察（包括步兵和骑兵）；在1871年它是凡尔赛反革命军队的一支突击力量。"},{"type":"paragraph","text":"朱阿夫是法国的一种轻步兵（“朱阿夫”的称呼来自阿尔及利亚的一个部落的名称）。朱阿夫兵最初是在十九世纪三十年代由阿尔及利亚当地居民组成的殖民地部队，后来由法国人组成，但是保持原先的东方服饰。教皇的朱阿夫兵指教皇警卫团。它是仿效朱阿夫兵组织和训练的，并且由法国贵族青年的志愿兵组成。在意大利军队占领罗马并废除教皇的世俗权力之后，教皇的朱阿夫兵于1870年9月被调往法国，改编为“西方志愿军团”，并且在卢瓦尔第一军团和第二军团的编制内参加了对德军的战斗。战争结束后，这个军团曾参与镇压巴黎公社，以后被解散。"},{"type":"paragraph","text":"朱安兵一——见注79。一一第105页。1151840年，由于俄、英、奥、普和土耳其缔结了帮助土耳其苏丹对付埃及"},{"type":"paragraph","text":"帕沙穆罕默德-阿利的伦敦公约，支持穆罕默德-阿利的法国，面临荐在外交上陷于孤立和欧洲各国结成反法同盟的威胁。法国政府被迫放弃了对穆罕默德-阿利的支持，而这意味着法国政策在近东遭到严重失败。由于这个让步，法国政府才得以参加签订关于在和平时期禁正外国军舰进出黑海海峡的1841年伦敦公约。这个公约于1841年7月13日由俄、英、法、奥、普的代表为一方，土耳其的代表为另一方共同签订。"},{"type":"paragraph","text":"马克思在《法兰西内战》英文第三版中，举出上述的第一次伦敦公"},{"type":"paragraph","text":"约（即1840年公约)作为法国外交失败的例子。一一第105页。116《形势报》（《LaSituationt\u003e）是1870年9月至1871年8月2日在伦"},{"type":"paragraph","text":"敦用法文出版的波拿巴派日报；它对国防政府和梯也尔政府持反对态"},{"type":"paragraph","text":"度。~第107页。117维也纳条约是参加反拿破仑战争的各国由于维也纳会议（1814一1815）"},{"type":"paragraph","text":"的结果而于1815年5一6月间在维也纳签订的。为了恢复各正统王朝的统治，维也纳条约违背民族统一和各民族独立的利益，任意修改了欧洲的地图。"},{"type":"paragraph","text":"巴黎条约是指1871年2月26日法国和德国间签订的初步和"},{"type":"paragraph","text":"约。一第111页。118指1814年拿破仑帝国复灭后和1815年拿破仑短期重掌政权而被再次"},{"type":"paragraph","text":"推翻后，法国被追同第六次和第七次反法同盟的参加国一一英国、奥地利、普鲁士和俄国签订的两个条约。"},{"type":"paragraph","text":"根据1814年5月30日缔结的巴黎和约，法国几乎丧失了在共和国和帝国时期征服的全部土地，除北部、东部和东南部边境上的一些小块的领土外，回复到1792年1月1日的界。"},{"type":"paragraph","text":"根据1815年11月20日缔结的巴黎和药，法国丧失了1814年巴黎和药保留下来的北部、东部和东南部边境上具有重要战略意义的据点。为了巩固复辟的波旁王朝的君主制度，法国东北部的边境要塞由"},{"type":"paragraph","text":"15万同盟国军队驻守到1818年底。一第111页。119马克思是指普鲁士在1806年反拿破仑法国的战争中被击败以后（这"},{"type":"paragraph","text":"次失败表明了普鲁土封建农奴制国家的社会政治制度的腐朽性），于1807一1811年实行了不彻底的资产阶级改革。由于这些改革，农奴的人身依附废除了，但是所有的封建义务仍然保存着，只有征得地主的同意才能进行买；普鲁士实行了有限的地方自治，改组了军队和中央国"},{"type":"paragraph","text":"家管理机关。-一第112页。120塞瓦斯托波尔的英勇防卫战，俄军攻下土耳其要塞卡尔斯以及联军在"},{"type":"paragraph","text":"波罗的海的失利，使俄国得以在巴黎和会（1856年2一3月）上玩弄外交手腕，利用英、奥、法之间的矛盾，大大地减轻了结束沙皇俄国战败的克里木战争的和平条件：大大地限制了割让与土耳其的领土的范围，俄国保留了它在高加索的统治和在阿速夫海设置舰队和要塞的权利。和会决定结束奥地利对莫尔达维亚和瓦拉几亚的占领，这给奥地利在巴尔干的扩张造成了相当大的困难。"},{"type":"paragraph","text":"马克思所说的沙皇政府在克里木战争失败后实行的改革，是指1861年的农奴制改革，地方管理方面的改革（1864年地方自治局改革和1870年市政改革)，1864年的采用新诉讼法以及财政制度的改革。实行这些改革是俄国向资产阶级民主制过渡的重要步骤。-—第"},{"type":"paragraph","text":"112页。121“无体法官”（《GreatUnpaid\u003e）是英国对担任调解治安法官之职，但"},{"type":"paragraph","text":"不领一文薪俸的人的谑称。一一第117页。122《口令报》（《LeMotd'Ordre\u003e）是共和派左翼日报，从1871年2月3"},{"type":"paragraph","text":"日起在巴黎由昂·罗什弗尔编辑出版。3月11日被巴黎总督维努亚勒令停刊，在巴黎公社时期于4月8日复刊，一直出版到1871年5月20日。该报尖锐地摔击凡尔赛政府和国民议会中的保皇派多数，但是它并没有完全站在公社方面，它曾反对镇压巴黎反革命分子的措"},{"type":"paragraph","text":"施。~第118页。123关于公社派一个委员会调查枪杀国民自卫军情况的结果的报道，载于"},{"type":"paragraph","text":"1871年4月29日《法兰西共和国公报》第119号和《口令报》第65号。马克思引用的是《口令报》发表的关于委员会报告的报道。～第118"},{"type":"paragraph","text":"页。124《纽约每日论坛报》（\u003cNew-YorkDailyTribune\u003e）是一家美国报纸，"},{"type":"paragraph","text":"1841-1924年出版，在五十年代中期以前是美国辉格党左翼的机关报，后来是共和党的机关报。马克思于1851年8月至1862年3月曾为该报撰稿。为该报写的文章，很大一部分是马克思约恩格斯写的。在欧洲的反动时期里，马克思和恩格斯利用这个当时发行很广的进步报纸以具体材料来揭露资本主义社会的种种病态。在美国国内战争时期，马克思完全停止了撰稿。马克思所以和《纽约每日论坛报》断绝关系，很大的一个原因是编辑部内主张同奴隶主妥协的人的势力加强和"},{"type":"paragraph","text":"报纸离开了进步立场。后来该报的方向更日益右倾。一一第118页。125工商会代表的声明，马克思是从1871年4月13日《号召报》第669号"},{"type":"paragraph","text":"上摘引的。"},{"type":"paragraph","text":"巴黎权利共和联合同盟是1871年4月初在巴黎成立的资产阶级组织。它企图在凡尔赛和巴黎之间进行调停，建议在承认共和国和巴黎市政自由的基础上达成协议，以便用和平方式取消公社，结束内战。"},{"type":"paragraph","text":"共济会会员的示威是指1871年4月29日巴黎共济会会员到城防工事处要求凡尔赛军队停止军事行动的示威游行。4月26日和29日，公社为了得到中小资产阶级共和派的同情在市政厅和共济会会员（他们反映了中小资产阶级共和派的政治观点）举行了会见。由于共济会会员的停战建议遭到梯也尔的拒绝，他们在这两次会见中声明支持公社。在4月29日的会见之后举行了上述的示威游行，公社派代表团参"},{"type":"paragraph","text":"加了这次游行。一一第119页。126马克思引1自1871年4月17日《号召报》第673号的巴黎权利共和同盟"},{"type":"paragraph","text":"决议。“一第120页。127马克思指的是《市镇通报》（《Moniteurdescommunes\u003e）。这是公社"},{"type":"paragraph","text":"时期在凡尔赛出版的法国政府报纸，以梯也尔政府《公报》的晚版附刊形式出版。→第120页。128马克恩指的是1871年在里摩日出版的法国共和派报纸《共和保卫报》"},{"type":"paragraph","text":"(《LaDéfenserépublicaine\u003e)。一第121页。129大概是指1871年5月6日《复仇者报》对1871年4月30日市镇参议"},{"type":"paragraph","text":"会选举结果的评价。"},{"type":"paragraph","text":"《复仇者报》（《LeVengeur》）是共和派左翼日报。从1871年2月3日起在巴黎出版；3月11日被巴黎总督维努亚下令查封。在巴黎公社时期于3月30日复刊，-直出版到1871年5月24日。该报曾支"},{"type":"paragraph","text":"持公社，刊载它的正式文件和各次会议的报道。一一第121页。130马克思指1858年2月19日立法团通过的《嫌疑犯处治法》。它使政府"},{"type":"paragraph","text":"和皇帝有无限权力把一切有敌视第二帝国体制嫌疑的分子，流放到法"},{"type":"paragraph","text":"国和阿尔及利亚的任何地方，甚至驱逐出法国领土。一-第121页。131由议员格雷波交给国民议会的里昂市镇参议会的呈文，要求停止内战"},{"type":"paragraph","text":"以及凡尔赛同巴黎议和。它同时建议明确划清议会和巴黎公社的权"},{"type":"paragraph","text":"限，把公社的活动限制在市政问题上。一第121页。132指帝国时代在政府当局的强大压力下于1865年选出的市镇参议会。"},{"type":"paragraph","text":"一一第122页。133城市联盟（全名为共和城市爱国联盟），是害怕巴黎公社失败后王朝复"},{"type":"paragraph","text":"辟的资产阶级共和派在1871年4一5月间酝酿成立的组织。联盟临时委员会在巴黎权利共和联合同盟的积极参加下决定1871年5月9日在波尔多举行市镇参议员代表大会，以设法停止内战，巩固共和国，并正式成立联盟。但凡尔赛政府禁止召开城市联盟代表大会，临时委员会随即停止了活动。"},{"type":"paragraph","text":"1871年5月6日的《号召报》上曾发表了原拟召开的城市联盟代"},{"type":"paragraph","text":"表大会的纲领。-一第122页。1341871年4月13日《法兰西共和国公报》第103号。一一第128页。135马克思引自1871年3月31日《法兰西共和国公报》第90号发表的公"},{"type":"paragraph","text":"社选举委员会总结。一第128页。1361871年4月5日《法兰西共和国公报》第95号。--第129页。137由于传出色当战败、巴黎发生革命、帝国于1870年9月4日崩溃这些"},{"type":"paragraph","text":"消息，法国许多城市发生了工人的革命武装起义。其中如里昂、马赛、土鲁斯等城市成立了人民政权机关一公社。各省的公社，特别是里昂的公社，尽管存在的时间很短，都采取了一系列重要的革命措施（取消警察官僚机构，释放政治犯，实行非宗教的教育，对大资产者征税，无偿发还小当铺的典当物品等等）。国防政府残酷地镇压了这些地方公"},{"type":"paragraph","text":"社。一第132页。1381870年10月31日的革命事件表明国防政府的地位不稳，国防政府为"},{"type":"paragraph","text":"了巩固自已的地位，于1870年11月3日在巴黎举行了信任投票。：虽然巴黎很大一部分居民投票反对政府的政策，但由于国防政府对居民施加压力，不断进行蛊感性宣传，利用实际存在的戒严状态等等，它还"},{"type":"paragraph","text":"是获得了多数票。一第132页。139马克思引自国民自卫军中央委员会3月22日告巴黎市民书，这一号召"},{"type":"paragraph","text":"书曾以布告的形式发表，并载于1871年3月25日《法兰西共和国公"},{"type":"paragraph","text":"报》第84号。一第140页。140马克思用这句话表达一篇反映国民自卫军中央委员会在缴付赔款问题"},{"type":"paragraph","text":"上的立场的文章内容；这篇文章载于1871年3月24日《法兰西共和国"},{"type":"paragraph","text":"公报》第83号。-一第144页。141见注71。一一第144页。1421848年3月16日第二共和国临时政府决定对每一法郎直接税加征"},{"type":"paragraph","text":"45生丁的附加税。这种附加税的全部重担都落在农民身上，在农民中引起了极大的不满，大地主和天主教教士使利用这种不满情绪煽动农民反对巴黎的民主派和工人，使他们成为反革命的后备军。一一第"},{"type":"paragraph","text":"144页。143见注72。—第145页。144大概指外省共和联盟（见注69)。-一第148页。145“友好合同”-—一见注67。“一第148页。1461789年6月20日，针对路易十六政府企图破坏自行宣布为国民议会"},{"type":"paragraph","text":"的三级会议开会的做法，第三等级的议员齐集于凡尔赛的网球厅，宣暂不制成宪法决不解散。网球厅的宣誓是成为十八世纪末法国资产阶级"},{"type":"paragraph","text":"革命前奏的事件之一。一第150页。147指巴黎无产者-实证论者协会。协会的纲领带有奥·孔德的资产阶级"},{"type":"paragraph","text":"哲学的倾向。1870年初，总委员会考虑到协会的工人成分，接受它为"},{"type":"paragraph","text":"国际的一个支部；同时对协会的纲领做了尖锐的批判。一第151页。148法伦斯泰尔一-一按照法国空想社会主义者沙·傅立叶的学说，这是理"},{"type":"paragraph","text":"想的社会主义社会中生产消费协作社的成员们居住和工作的场所。"},{"type":"paragraph","text":"伊加利亚一一空想共产主义的代表埃·卡贝在他的社会哲学小说"},{"type":"paragraph","text":"《伊加利亚旅行记》中所描述的幻想的共产主义国家。一一第152页。149马克思引自1871年3月21日《法兰西共和国公报》第80号。一第"},{"type":"paragraph","text":"154页。150马克思引自1871年4月1日《法兰西共和国公报》第91号社论。一"},{"type":"paragraph","text":"第156页。151引自1871年4月19日巴黎公社宜言《告法国人民书》，宣言发表在"},{"type":"paragraph","text":"1871年4月20日《法兰西共和国公报》第110号。一一第156页。152告各省宝言一—见注151。一第160页。153见注151。--第160页。154共和国保卫者总协会是1871年2月在巴黎成立的资产阶级民主组织，"},{"type":"paragraph","text":"它的目标是为共和国而斗争。协会支持公社并指责凡尔赛政府的政策。这里所引的该协会的决议载于1871年5月9日《法兰西共和国公"},{"type":"paragraph","text":"报》第129号。~一第161页。155沙·孟德斯鸠《论法的精神》1748年日内瓦版第2卷第165页（Ch，"},{"type":"paragraph","text":"Montesguieu.\u003cDel'esprit desloix\u003e.Geneve,1748.Tome"},{"type":"paragraph","text":"second，p.165)。第161页。1561871年3月20日《法兰西共和国公报》第79号。一一第163页。157沙·孟德斯鸠《论法的精神》1748年日内瓦版第1卷第204一206"},{"type":"paragraph","text":"页。一第164页。1581793年宪法是法国资产阶级革命中雅各宾革命专政时期国民公会所"},{"type":"paragraph","text":"通过的法兰西共和国宪法。这是十八和十九世纪资产阶级宪法中最民"},{"type":"paragraph","text":"主的一部宪法。—第164页。159马克思引自1871年4月2日公社执行委员会的宣言《告巴黎国民自卫"},{"type":"paragraph","text":"军书》，这篇宣言载于4月3日《法兰西共和国公报》第93号，并以布告"},{"type":"paragraph","text":"的形式发表。一一第167页。160米里哀尔的话引自1871年4月4日《复仇者报》第6号。-第"},{"type":"paragraph","text":"167页。1611871年4月28日《复仇者报》第30号。一第170页。162在特朗斯诺南街屠杀共和党人和九月法令一见注38。一第"},{"type":"paragraph","text":"173页。163指1814年和1815年以英、奥、普、俄为首的第六次和第七次反法同盟"},{"type":"paragraph","text":"对法国的入侵，其目的在于推翻拿破仑第一的帝国，并让波旁正统王朝"},{"type":"paragraph","text":"复辟。—第178页。164里昂、马赛、土鲁斯的公社一一见注137。一第187页。165指十九世纪中叶在加利福尼亚和澳大利亚发现的金矿对发展国际贸易"},{"type":"paragraph","text":"的影响。一第191页。166马克思讽刺地影射法国国王路易十四的一句成了君主专制制度的座右"},{"type":"paragraph","text":"铭的名言：“朕即国家”。第194页。167见注125。一—第199页。1681871年5月10日缔结的法兰克福和约确定了法国和德国和的最后"},{"type":"paragraph","text":"条件。这一条约肯定了1871年2月26日初步和约中法国把亚尔萨斯和洛林东部割让给德国的规定。根据法兰克福条约，法国支付赔款的条件更苛刻了，德军占领法国领土的期限也延长了，一这是伸斯麦帮助凡尔赛政府镇压公社的代价。法兰克福和约掠夺了法国，使德法之"},{"type":"paragraph","text":"间未来的军事冲突必不可免。一一第199页。169大概指严格限制市镇参议会权力的1831年《市镇组织法》和禁止各地"},{"type":"paragraph","text":"市镇参议会建立联系的1855年《市镇组织法》。"},{"type":"paragraph","text":"关于在波尔多召集市镇代表大会的计划，见注133。一一第200页。"}],"authors":[],"dates":[],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":215,"page_end":241},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]},{"id":"fc1f4280-a408-4802-b905-69179daca249","name":"雇佣劳动与资本（人民出版社1965年版）","internal":false,"official":true,"type":"pdf","author":"马克思，人民出版社1965年版","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives4/main/fc1f4280-a408-4802-b905-69179daca249.pdf"],"article":{"title":"注释","alias":"","parts":[{"type":"paragraph","text":"注释1这篇导言是恩格斯为他校订的、于1891年在柏林出版的卡·马克思的“履佣劳动与资本”新版单行本而写的。恩格斯在导言开头，把他为这一著作的1884年版本所写的前言（见“马克思恩格斯全集”俄文第2版第21卷第179真）全部复述一遍。为了在工人当中宣传马克思的经济学説，会大量刊印了附有恩格斯这篇导言的小册子。"},{"type":"paragraph","text":"导言在工人和社会主义者报刊上获得广泛的传播，它以独立的文形式登载出来。在小册子出版以前，它会发表在1891年5月13日“前进报”（Vorwarts）第109号附刊上，标题是“佣劳动与资本”。它还稍经删节载于1891年5月30日“自由”（Freiheit）周报第22号，1891年7月10日意大利杂志“社会舒”（CritlcaSociale）第10期，1891年7月22日“社会主义者报”（4Soclaliste\u003e）第44号，1892年法国社会主义杂志“社会开题”（QuestionSociale）的文选，以及其他机关报刊上。"},{"type":"paragraph","text":"马克思的这一著作后来根据1891年版本成许多种外文出版，所有这些版本都收进了这篇导言。导言的俄肆文第一次发表在1894年在日内瓦出版的马克思这一著作的第二版上。一一第1页。、2德意志工人协会是马克思和恩格斯于1847年8月底在布鲁塞尔建立的，目的是对侨居比利时的德国工人进行政治教育和向他们宣传科学共产主义思想。在马克思和恩格斯及其战友的导下，协会成了团秸比利时的德国革命无产者的合法中心，并跟佛来米和瓦伦工人俱乐部保持了直接的联系。协会中的优秀分子加入了共产主义者同盟的布鲁塞尔支部。1848年法国资产阶级二月革命后不久，由于会成员被比利时警察当局逮捕和逐出境，协会在布鲁塞尔的活动即告停止。一第1真。3指1849年沙皇军队为了压匈牙利资产阶级革命和恢复奥地利哈布斯堡王朝的统治而对匈牙利进行的武装干涉；以及为护法兰克福国民曦会于1849年3月28日通过的帝国宪法而举行的起义（这些起义是德国1848一1849年资产阶级民主革命最后阶段）。德意志多数邦政府都拒艳承认宪法。一第1真。4见“马克思恩格斯全集”中文版第13卷第15一41真，并参看“餐本”1953年人民出版社版第1卷第5一52真。一第3页。5恩格斯引自“资本”第1卷（参看“资本”1953年人民出版社版第1卷第661）。一—第6真。6参看“资本”1953年人民出版社版第1卷第176一188真。一第7真。7恩格斯指1891年五一庆祝活动。在某些国家（英国、德国）里，是在五一以后头-个星期日庆祝五一节的，1891年，五一后头一个星期日是在5月3日。英国、奥国、德国、法国、意大利和其他国家许多城市的工人，在1891年五一起念日举行集会和示威游行。在俄国，尽管沙皇当局对五一运动的参加者进行疯狂的迫害，1891年，人们还是第一次庆祝了国际无产阶级团桔的节日。一第10买。8“雇佣劳动与资本”是马克思根据他于1847年12月下半月在布鲁"},{"type":"paragraph","text":"塞尔德意志工人协会所做的讲演而写的。豹·魏德迈抄写的标题为“工餐”的手稿被保存了下来，这部手稿跟“新莱茵报”上发表的本文几乎完全一致。1848年初，马克思试图在布鲁塞尔发表这部著作。可是，由于马克思被逐出比利时而未能出版。"},{"type":"paragraph","text":"这部著作以“新莱茵报”社的形式于1849年4月5一8日和11日首次发表，标题为“雇佣劳动与资本”。由于马克思暂时离开科伦，后来又由于德国政局更加紧张以及“新莱茵报”的停刊，这些文章的刊载遂告中断。"},{"type":"paragraph","text":"“雇佣劳动与资本”的首次发表，就已经促进了科学社会主义思想在德国工人中的传播。例如，根据科伦工人联合会委员会的决定，马克思的这些文章会被推荐给科伦和其他城市的工人联合会封。"},{"type":"paragraph","text":"“新莱茵报”停刊后，马克思会想出版“履佣劳动与餐本”的单行本，斯劳首次出版，马克思未能参与其事。1881年又在同一地方再版。在恩格斯的参加下，这部著作于1884年又在霍廷根一苏黎世出版，并附有恩格斯写的一篇关于该书发表经过的简短前言。“履佣劳动与资本*的第一种外文本是俄本（根据1880年德文版出）；肆本于1883年在日内瓦出版。"},{"type":"paragraph","text":"所发表的“履佣劳动与资本”仍然是不完全的。马克思于1847年12月写的手稿“工餐”（见本书附录）可以作为正文的部分补充。"},{"type":"paragraph","text":"在本书中，马克思的这部著作的俄文自“新莱茵报”。凡恩格斯在1891年的单行本中所作的重要更改，均在脚注中注明。这部著作的章节是按“新莱茵报”发表时的样子划分的。一一第11真。9“工资”是卡·马克思的手稿，这篇手稿同他的未完成的著作“雇佣劳"},{"type":"paragraph","text":"动与资本”有直接的联系，也是对该著作的补充。"},{"type":"paragraph","text":"“工餐”这篇手稿过去保存在德国社会民主党的档案库中，直到1924年才用俄文在“社会主义经济”杂志上第一次发表，1925年用原文在“在马克思主义旗帜下”（UnterdemBannerdesMarxismus）杂志上发表。从找到的手稿封面上写的字（*1847年12月于布臀塞尔”），从注明“已经逃过”这句简要的概述以及手稿的输逃形式和内容本身来看，我们有粮据这样推潮：工餐”是马克思为1847年12月下半月在布鲁塞尔德意志工人协会会上的讲演的最后一讲或最后几讲所写的预备提。这种推测还为下面的事实所证实，即马克思在写好手稿的时候，就已经着手准备1848年1月9日他在布鲁塞尔民主协会的公众大会上发表的那篇著名的“关于自由贸易的演”（马克思在手稿上加的注证明了这一点）。"},{"type":"paragraph","text":"在“工资”这篇手稿中，以及在“新莱茵报”上发表的一些文章中，到工人向资本家出卖自已的劳动，而在马克思后期的经济著作中，的"},{"type":"paragraph","text":"都是出卖劳动力。“→一第43真。10关于工作日长短和布工人人数的资料，是马克思从卡莱尔的“宪章运"},{"type":"paragraph","text":"动”一书中引来的。该书中有这样一段话：“五十万藏布工每天在手机旁工作十五小时，但是他们却经常不得一”（Th.Carlyle.Cha-rtism.London，1840,p.31)。一一第44。版第36一38（W.Atkinson.4PrinciplesofPoliticalEcono-"},{"type":"paragraph","text":"my.London,1840,pp.36-38)。-—第44。12包合在下院的演中所的这段话，1848年1月9日马克思在布鲁塞"},{"type":"paragraph","text":"尔民主协会的公众大会上发表的关于自由贸易的演中也引用过（见"},{"type":"paragraph","text":"“马克思恩格斯全集”中文版第4卷第453百）。一-第44。13马克思指的是卡莱尔就英国济箕法发表的下逃意见：“如果使穷人成为"},{"type":"paragraph","text":"不幸者，他们就不可避免地会大批死亡。这就是消灭鼠惠的普通办法：堵塞住仓库的大小静隙，发出速不断的猫叫声或警号，使捕鼠器随时升动，子是你们的这一群《chargeablelabourers[成为社会累餐的穷光蛋便会艳迹，便能根除。更快的方法是础箱，这也许是更人道的方法….”托·卡莱尔“宪章运动”1840年伦敦版第17真（Th.Carlyle"},{"type":"paragraph","text":"\u003cChartism》.London，1840，p.17)。—第44真。14约·拉·麦克肆洛赫“政治经济学原理”1825年爱丁堡版第319真（J"},{"type":"paragraph","text":"R.M'Culloch.\u003cThePrinciplesofPoliticalEconomy\u003e.Edi-nburgh,1825，p.319)。-第45真。"},{"type":"paragraph","text":"?15豹·威德“中等阶毅和工人阶毅的历史”1835年伦敦第3版第125负"},{"type":"paragraph","text":"(J.Wade.HistoryoftheMiddleandWorkingClasses."},{"type":"paragraph","text":"3rd.ed，London,1835，p.125)。第45。16马克思指的是豹·威德的著作中的下面这一段话：“所使用的劳动的数"},{"type":"paragraph","text":"量[thequantityofemployment]在每一个工业部门中都不是固定的。它可以随着季节的更换、时尚的变化或生意的好坏而有所变动。”"},{"type":"paragraph","text":"（见前引1约·威德的著作第252真）。“—第46。17指计件工资（见前引1约·威德的著作第267真）。·一一第46真。18Trucksystem-一实物工赛制。拜比吉关于这种工资制写道：“凡是工"},{"type":"paragraph","text":"人产品工资或是被道从雇主店铺购买东西的地方，对工人们来，都有许多不公道的事情，秸果就造成很大的贫困。”“在条期间，在不减少名义工资的情况下，用提高自已店铺里的商品价格的方法来降低实际支付的工资。这种办法对雇主来，太有惑力了，他实难予以抵"},{"type":"paragraph","text":"ufactures.2nd.ed.，London,1832，p.304)。-—第47真。19安·尤尔“工厂哲学或工业经济”1836年布鲁塞尔版第34、35页（A"},{"type":"paragraph","text":"Ure\u003cPhilosophiedesmanufactures,ouEconomieindust-"},{"type":"paragraph","text":"rielle\u003e.T.I,Bruxelles,1836,pp.34,35)。-第47真。20佩·罗西“政治经济学激程”1843年布鲁塞尔版第369、370真（P.Ro-"},{"type":"paragraph","text":"ssi.《Cours d'économie politique\u003e.Bruxelles,1843,pp.369，"},{"type":"paragraph","text":"370)。一一第47真。21安·舍尔比利埃“富人或穷人”1840年巴黎一日内瓦版第103一104、"},{"type":"paragraph","text":"105、109(A.Cherbuliez.《RicheouPauvre\u003e.Paris-Geneve"},{"type":"paragraph","text":"1840，pp.103~104,105,109)。——第48买。22豹·弗·布雷“劳动关系中的不公正现象及其消除办法”1839年里子"},{"type":"paragraph","text":"版第152、153真(J.F.Bray.\u0026Labour'sWrongsandLabour's"},{"type":"paragraph","text":"Remedy\u003e.Leeds，1839，pp.152,153)。—第48。23见注17。—第52真。24马克思引证的是他从卡莱尔的“宪章运动”一书摘录出来的一个材料："},{"type":"paragraph","text":"“爱尔兰豹有七百万工人居民，根据统计材料，其中三分之一每年有三十个星期缺乏足够的即使是劣等的马铃薯”（Th.Carlyle.4Charti-"},{"type":"paragraph","text":"sm\u003e.London，1840，p.25)。—-第53。25指的是1813-1815年期间德国人民反对拿破命统治的战争。一—第"},{"type":"paragraph","text":"53真。"}],"authors":[],"dates":[],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":75,"page_end":79},"tags":[{"n

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"0390c365-6951-4e70-9dc5-9f7aa4c900ab","name":"哥达纲领批判（人民出版社1971年版）","internal":false,"official":true,"type":"pdf","author":"马克思，人民出版社1971年版","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives4/main/0390c365-6951-4e70-9dc5-9f7aa4c900ab.pdf"],"article":{"title":"注释","alias":"","parts":[{"type":"paragraph","text":"注"},{"type":"paragraph","text":"释1卡·马克思的著作《哥达纲领批判》，是对科学共产主义理论的根本问题"},{"type":"paragraph","text":"的发展的重大贡献，是对机会主义进行不调和的斗争的典范，于1875年"},{"type":"paragraph","text":"4—5月初写成，并于1875年5月5日寄给了爱森纳赫派的领导（给威·"},{"type":"paragraph","text":"白拉克）。这一著作包含了对将要合并的社会民主党的纲领草案的批评意"},{"type":"paragraph","text":"见，这些意见是为在哥达举行的合并大会而准备的。"},{"type":"paragraph","text":"《哥达纲领批判》是恩格斯于1891年不顾德国社会民主党的机会主"},{"type":"paragraph","text":"义领导的反对而首先发表的。它当时刊登在德国社会民主党的理论性机"},{"type":"paragraph","text":"关刊物《新时代》杂志1891年第1卷第18期上，并附有恩格斯的序言。"},{"type":"paragraph","text":"恩格斯在发表《哥达纲领批判》的同时，也一起发表了直接同它有关"},{"type":"paragraph","text":"的马克思在1875年5月5日给威·白拉克的信。"},{"type":"paragraph","text":"正如大家从恩格斯1891年2月23日给卡·考茨基的信中所知道"},{"type":"paragraph","text":"的，在发表《哥达纲领批判》时，恩格斯不得不同意缓和某些最尖锐的地"},{"type":"paragraph","text":"方。收集在本书中的这一文件是同马克思的手稿完全一致的。一—第"},{"type":"paragraph","text":"1页。2在哥达代表大会上（1875年5月22一27日），德国当时存在的两个工人"},{"type":"paragraph","text":"组织一一由李卜克内西和倍倍尔于1869年在爱森纳赫建立的并由他们"},{"type":"paragraph","text":"领导的社会民主工党（所谓爱森纳赫派），和由哈森克莱维尔、哈赛尔曼和"},{"type":"paragraph","text":"特耳克领导的拉萨尔派的全德工人联合会一一合并成了德国社会主义工"},{"type":"paragraph","text":"人党。——第3页。3德国社会民主党哈雷代表大会一一在反社会党人法取消后举行的第一次"},{"type":"paragraph","text":"代表大会一于1890年10月16日根据哥达纲领主要起草人威廉·李"},{"type":"paragraph","text":"卜克内西的提议，决定起草一个新纲领草案，提交下届党代表大会讨论。"},{"type":"paragraph","text":"这个新纲领于1891年10月被通过（《爱尔福特纲领》)。一第3页。4第一国际海牙代表大会是于1872年9月在同巴枯宁作斗争的标志下举"},{"type":"paragraph","text":"行的。代表大会的多数拥护马克思领导的总委员会的立场。巴枯宁被开"},{"type":"paragraph","text":"79除出国际。——第4页。5指巴枯宁的《国家制度和无政府状态》一书，1873年苏黎世版。一第5页。6德国人民党成立于1865年，由主要是德国南部各邦的小资产阶级民主派以及一部分资产阶级民主派组成。德国人民党反对确立普鲁士对德国的领导权。这个党执行反普鲁士政策，提出一般民主口号，同时也反映了德意志某些邦的分立主义意图。它宣传建立联邦制的德国的思想，反对以集中统一的民主共和国的形式统一德国。"},{"type":"paragraph","text":"1866年，以工人为基本核心的萨克森人民党并入德国人民党。这支左翼赞同人民党通过民主的途径解决国家的全民族统一问题的意图，后来就朝着社会主义的方向发展；它脱离了小资产阶级民主派以后，于1869年8月参加了德国社会民主工党的建立工作。—第5、27、36、55页。7指由马克思亲自校订的《资本论》第一卷的法文译本，这一译本于1872一1875年在巴黎分册出版。——第6页。8《人民国家报》出版社一一社会民主工党的出版社，它附属于中央机关报《人民国家报》编辑部。——第7页。9指马克思的著作《揭露科伦共产党人案件》的第二版（见《马克思恩格斯全集》中文版第8卷第457—536页），它是由《人民国家报》出版社于1875年在莱比锡出版的。一第7页。见《马克思恩格斯全集》中文版第4卷第476页。—第19页。10指1874年1月10日的帝国国会选举。—第19页。1112马克思在这里大概是把《新社会民主党人报》的主编哈赛尔曼讽刺地称为马拉。"},{"type":"paragraph","text":"《新社会民主党人报》（《NeuerSocial-Demokrat\u003e）是从1871年至1876年在柏林每周出版三次的德文报纸，拉萨尔派的全德工人联合会的机关报。该报的方针完全反映了拉萨尔派所执行的迎合俾斯麦制度和巴结德国统治阶级的政策，反映了拉萨尔派领袖的机会主义和民族主义。该报站在宗派主义的立场上，一贯反对国际的马克思主义的领导，反对德国社会民主工党，支持巴枯宁分子和其他反无产阶级流派的人们所进行的仇视总委员会的活动。一—第20页。8013和平和自由同盟是由一批小资产阶级共和主义者和自由主义者（维·雨"},{"type":"paragraph","text":"果、朱·加里波第等人曾积极参加）于1867年在瑞士建立的资产阶级和"},{"type":"paragraph","text":"平主义的组织；1867一1868年米·巴枯宁参加了同盟的工作。在活动的"},{"type":"paragraph","text":"初期，同盟企图利用工人运动来达到自己的目的。和平和自由同盟曾声"},{"type":"paragraph","text":"称通过建立“欧洲联邦”可以消除战争，以此在群众中散布荒谬的幻想，诱"},{"type":"paragraph","text":"使无产阶级放弃阶级斗争。一—第20、27页。14巴黎公社失败以后，在1871—1872年，俾斯麦企图同奥地利和俄国签订"},{"type":"paragraph","text":"一个正式协定，目的是要共同迫害革命运动，特别是第一国际。1873年"},{"type":"paragraph","text":"10月，根据俾斯麦的倡议，缔结了所谓三国同盟，即德国、俄国和奥匈帝"},{"type":"paragraph","text":"国三国政府之间就一旦发生“欧洲动荡”采取共同行动的协定。一第"},{"type":"paragraph","text":"21页。15马克思指的是1875年3月20日《北德总汇报》就德国社会民主党的纲领"},{"type":"paragraph","text":"草案发表的一篇社论；文章同时指出，“社会民主党的鼓动在某些方面变"},{"type":"paragraph","text":"得比较谨慎了：它在背弃国际”。"},{"type":"paragraph","text":"《北德总汇报》（《NorddeutscheAllgemeineZeitung》）是反动的日报，"},{"type":"paragraph","text":"在六十至八十年代是俾期麦政府的机关报；1861年至1918年在柏林出"},{"type":"paragraph","text":"版。—第21页。16拉萨尔对他的“铁的工资规律”作了如下的表述：“这个在现今的关系之"},{"type":"paragraph","text":"下，在劳动的供求的支配之下，决定着工资的铁的经济规律是这样的：平"},{"type":"paragraph","text":"均工资始终停留在一国人民为维持生存和繁殖后代按照习惯所要求的必"},{"type":"paragraph","text":"要的生活水平上。"},{"type":"paragraph","text":"这是这样的一个中心点：实际日工资总是在它周围摆动，既不能长久"},{"type":"paragraph","text":"地高于它，也不能长久地低于它。实际的日工资不能长期地高于这个平"},{"type":"paragraph","text":"均数；因为，否则就会由于工人状况的改善而发生工人人口从而人手供应"},{"type":"paragraph","text":"的增加，结果又会把工资压低到原来的或者低于原来的水平。"},{"type":"paragraph","text":"工资也不可能长期地大大低于这个必要的生活水平。因为，那时就"},{"type":"paragraph","text":"会发生人口外流、独身生活、节制生育，以至最后由于贫困而造成工人人"},{"type":"paragraph","text":"数减少等现象，这样，就会使工人人手的供应短缺，从而使工资重新回到"},{"type":"paragraph","text":"它原来的较高的水平。因此，实际的平均工资处于运动之中，始终围绕着"},{"type":"paragraph","text":"它这个重心上下摆动，时而高些，时而低些。”（见《工人读本，拉萨尔1863"},{"type":"paragraph","text":"81"},{"type":"paragraph","text":"年5月17和19日在美因河畔法兰克福的演讲》，1887年霍廷根一苏黎"},{"type":"paragraph","text":"世版）"},{"type":"paragraph","text":"拉萨尔最初是在《就莱比锡全德工人代表大会的召开给中央委员会"},{"type":"paragraph","text":"的公开答复》（1863年苏黎世版第15—16页）中论述这个“规律”的。一"},{"type":"paragraph","text":"第22、38、48、52页。17指弗·阿·朗格在其著作《工人问题对现在和将来的意义》1865年杜伊斯"},{"type":"paragraph","text":"堡版第144—161、180页（\u003cDieArbeiterfrageinihrer Bedeutungfir"},{"type":"paragraph","text":"Gegenwart und Zukunft\u003e.Duisburg，1865，S.144—161,180)上所发表"},{"type":"paragraph","text":"的言论。——第22页。18《工场》（《L'Atelier》）是一种法文月刊，受基督教社会主义思想影响的手"},{"type":"paragraph","text":"工业者和工人的刊物，1840年至1850年在巴黎出版，编辑部由工人代表"},{"type":"paragraph","text":"组成，每三月改选一次。—第25页。19人们把爱森纳赫派称为“诚实的人”。一——第28、36页。20“文化斗争”是资产阶级自由派给俾斯麦政府在十九世纪七十年代采取的"},{"type":"paragraph","text":"一套法律措施所起的名称。这套措施是在为世俗文化而斗争的幌子下实"},{"type":"paragraph","text":"行的，其目的是反对天主教，反对支持德国西南部中小各邦的官更、地主"},{"type":"paragraph","text":"和资产阶级的分裂主义和反普鲁士倾向的“中央”党。在八十年代，俾斯"},{"type":"paragraph","text":"麦为了纠集反动力量把这些措施中的大部分取消了。一第30页。21这是弗·恩格斯1875年3月18一28日写给奥·倍倍尔的信，就内容来"},{"type":"paragraph","text":"说，它同卡·马克思写的《哥达纲领批判》有密切的联系，并表达了马克思"},{"type":"paragraph","text":"和恩格斯对德国的两个工人党一爱森纳赫派和拉萨尔派原定于1875"},{"type":"paragraph","text":"年年初实行的合并所持的共同意见。1875年3月7日《人民国家报》和"},{"type":"paragraph","text":"《新社会民主党人报》发表了未来的合并的德国社会民主工党的纲领草"},{"type":"paragraph","text":"案，这是写信的直接原因。这个草案包含一整套反科学的荒谬论点和对拉"},{"type":"paragraph","text":"萨尔派的让步，只是略加修改就于1875年5月在哥达举行的合并大会上"},{"type":"paragraph","text":"通过了，后来以哥达纲领的名称闻名。"},{"type":"paragraph","text":"马克思和恩格斯对两个工人党的合并也抱肯定态度，但是他们认为，"},{"type":"paragraph","text":"必须在原则上健康的基础上，在理论问题和政治问题上不向已经在工人"},{"type":"paragraph","text":"群众中失去自己影响的拉萨尔派让步的条件下，才能实行合并。恩格斯在"},{"type":"paragraph","text":"给倍倍尔的信（这是对马克思主义拥护者爱森纳赫派的指导性信件）中批82"},{"type":"paragraph","text":"评了哥达纲领草案，并警告爱森纳赫派不要向拉萨尔派让步。只是过了"},{"type":"paragraph","text":"三十六年，这封信才第一次发表在1911年斯图加特出版的倍倍尔《我"},{"type":"paragraph","text":"的一生》一书的第2卷中（《AusmeinemLeben》，Teil 2，Stuttgart，"},{"type":"paragraph","text":"1911)。—第35页。22指1869年8月7一9日在爱森纳赫举行的德国、奥地利和瑞士社会民主"},{"type":"paragraph","text":"党人的全德代表大会所通过的纲领。在代表大会上成立了德国社会民主"},{"type":"paragraph","text":"工党，即后来大家熟悉的爱森纳赫党。爱森纳赫纲领总的来说保持了国际"},{"type":"paragraph","text":"的各项要求的精神。见本书第73—75页。一—第36页。23《人民国家报》（\u003cDerVolksstaat》）是德国社会民主工党（爱森纳赫派）的中"},{"type":"paragraph","text":"央机关报，从1869年10月2日至1876年9月29日在莱比锡出版，每周"},{"type":"paragraph","text":"两次，1873年7月起改为每周三次。该报代表德国工人运动中的革命派"},{"type":"paragraph","text":"的观点，因而经常受到政府和警察的迫害。由于编辑常被逮捕，该报编辑"},{"type":"paragraph","text":"部成员不断变动，但报纸的总的领导仍然由威·李下克内西掌握。主持"},{"type":"paragraph","text":"《人民国家报》出版工作的奥·倍倍尔在该报中起了很大的作用。马克思"},{"type":"paragraph","text":"和恩格斯从该报创刊起就是它的撰稿人，经常帮助编辑部，不断纠正报纸"},{"type":"paragraph","text":"的路线。—第36、44页。24《法兰克福报》（《FrankfurterZeitung》）是《法兰克福报和商报》（《Frank-furterZeitungund Handelsblatt\u003e）的简称，是小资产阶级民主派的日"},{"type":"paragraph","text":"报；从1856年至1943年在美因河畔法兰克福出版（1866年起用这个名"},{"type":"paragraph","text":"称）。—第36、46、50、57、68页。25指的是哥达纲领草案的下列各项："},{"type":"paragraph","text":"“德国工人党提出下列要求作为国家的自由的基础："},{"type":"paragraph","text":"1.凡年满二十一岁的男子在国家和地方的一切选举中都享有普遍"},{"type":"paragraph","text":"的、平等的、直接的和秘密的选举权；2.实行人民有权提出和否决议案的"},{"type":"paragraph","text":"直接的立法；3.实行普遍军事训练，以人民军队代替常备军，由人民代表"},{"type":"paragraph","text":"机关决定宣战与和的问题；4.废除一切特别法律，尤其是关于出版、结"},{"type":"paragraph","text":"社和集会的法律；5.建立人民法庭，实行免费诉讼。"},{"type":"paragraph","text":"德国工人党提出下列要求作为国家的精神的和道德的基础："},{"type":"paragraph","text":"1.通过国家来实施普遍的和平等的国民教育。实施普遍的义务教"},{"type":"paragraph","text":"育。实施免费教育。2.科学自由。信仰自由。”——第37页。"},{"type":"paragraph","text":"8326 即和平和自由同盟。 见注13。——第37页。27见注16。—第38页。28见《资本论》第1卷第7篇。——第38页。29恩格斯指的是威·白拉克的小册子《拉萨尔的建议》1873年不伦瑞克版"},{"type":"paragraph","text":"(\u003cDer Lassalle'sche Vorschlag\u003e.Braunschweig, 1873)。 —第 38 页。30指《哲学的贫困》（见《马克思恩格斯全集》中文版第4卷第71一198"},{"type":"paragraph","text":"页）。一—第40页。31恩格斯指的是巴枯宁在他的《国家制度和无政府状态》一书导言中所说的"},{"type":"paragraph","text":"话，该书第一卷于1873年在瑞士出版。马克思在自已己作的巴枯宁这本书"},{"type":"paragraph","text":"的摘要中揭露了巴枯宁提出的责难是毫无根据的（见《马克思恩格斯全"},{"type":"paragraph","text":"集》中文版第18卷第655一708页）。"},{"type":"paragraph","text":"《民主周报》（《DemokratischesWochenblatt》）是德国工人的报纸；该"},{"type":"paragraph","text":"报用这个名称从1868年1月至1869年9月在莱比锡出版，由威·李卜"},{"type":"paragraph","text":"克内西主编。从1868年12月起，该报成为奥·倍倍尔领导的德国工人"},{"type":"paragraph","text":"协会联合会的机关报。最初该报受到人民党的小资产阶级思想的一定的"},{"type":"paragraph","text":"影响，但是不久由于马克思和恩格斯的努力，该报开始同拉萨尔派进行斗"},{"type":"paragraph","text":"争，宣传国际的思想，刊登国际的重要文件，在德国社会民主工党的创建中"},{"type":"paragraph","text":"起了重要的作用。1869年在爱森纳赫代表大会上宣布该报为德国社会民"},{"type":"paragraph","text":"主工党的中央机关报，并改名为《人民国家报》（见注23）。一第41页。32在哥达代表大会上，由两个合并的组织的代表组成了党的领导机构。委"},{"type":"paragraph","text":"员会由拉萨尔派的哈森克莱维尔、哈特曼、德罗西和爱森纳赫派的盖布、"},{"type":"paragraph","text":"奥艾尔组成。——第 44页。33公元前321年，在第二次萨姆尼特战争时期，萨姆尼特人在古罗马卡夫丁"},{"type":"paragraph","text":"城附近的卡夫丁峡谷中击败了罗马军团，并强迫他们通过“轭形门”，这对"},{"type":"paragraph","text":"战败的军队来说是最大的耻辱。从此便有了“通过卡夫丁轭形门”的说法，"},{"type":"paragraph","text":"意即遭到莫大的侮辱。一一第45、49页。34指委员会建议从党的文献目录中删除下列批判拉萨尔的几本著作：伯恩"},{"type":"paragraph","text":"哈特·贝克尔的《斐迪南·拉萨尔悲剧性死亡的真相》，1868年什莱茨版；"},{"type":"paragraph","text":"《拉萨尔在工人中进行鼓动的历史》，1874年不伦瑞克版；威廉·白拉克的"},{"type":"paragraph","text":"《拉萨尔的建议》，1873年不伦瑞克版。一第45页。"},{"type":"paragraph","text":"8435下届帝国国会选举于1877年1月10日举行。—第46、48页。36恩格斯所说的“莱比锡人”，指的是李卜克内西、倍倍尔以及《人民国家报》"},{"type":"paragraph","text":"编辑部的其他成员。一第47页。37《新时代》（\u003cDieNeueZeit\u003e）一—1883一1923年在斯图加特出版；德国社"},{"type":"paragraph","text":"会民主党的理论刊物；1917年以前，考茨基担任编辑。1885一1895年发"},{"type":"paragraph","text":"表了恩格斯的许多文章；恩格斯经常给编辑部以指示，对于它背离马克思"},{"type":"paragraph","text":"主义的表现，也给以激烈的批评。—第52、54、60、63、66、71页。38恩格斯指的是他不久以后发表的著作《布伦坦诺反对马克思。关于所谓"},{"type":"paragraph","text":"捏造引文问题。事情的经过和文件。》1891年汉堡版。—一第52页。39指威廉·李卜克内西于1890年10月15日在德国社会民主党哈雷代表"},{"type":"paragraph","text":"大会上做的关于党纲的报告（参见注3）。—第53、63、67页。40《对德国工人党纲领的几点意见》于1891年1月31日和1891年2月1"},{"type":"paragraph","text":"日和3日先后在《新时代》杂志第18期和《前进报》上发表。"},{"type":"paragraph","text":"《前进报》（《Vorwarts\u003e）—1876—1878年在莱比锡出版，1891一"},{"type":"paragraph","text":"1933年在柏林出版；德国社会民主党的中央机关报；1876一1878年由李"},{"type":"paragraph","text":"卜克内西和哈森克莱维尔领导；1891一1900年由李卜克内西单独领"},{"type":"paragraph","text":"导。—第54、58、66页。"},{"type":"paragraph","text":"41指德国社会民主党领导人企图阻扰《新时代》杂志第18期发行一事，该期"},{"type":"paragraph","text":"刊载了马克思的著作《哥达纲领批判》。"},{"type":"paragraph","text":"曾使德国社会民主党处于非法地位的反社会党人法，是斯麦政府"},{"type":"paragraph","text":"为了反对社会主义运动和工人运动，在帝国国会多数的支持下于1878年"},{"type":"paragraph","text":"10月21日实施的。其效力每2一3年延长一次。在群众性的工人运动的"},{"type":"paragraph","text":"压力下，反社会党人非常法于1890年10月1日废除。—一第54、59.63页。42《汉堡回声报》（《HamburgerEcho\u003e）一从1887年起在汉堡出版；社会"},{"type":"paragraph","text":"民主党的日报。——第57页。43《关于对社会民主党纲领的批判》（《ZurKritikdessozialdemokratischen"},{"type":"paragraph","text":"Programms\u003e）这篇社论（载于1891年2月8日《汉堡回声报》第33号），"},{"type":"paragraph","text":"指出了恩格斯发表的马克思这封关于纲领的信件对制定德国社会民主党"},{"type":"paragraph","text":"新纲领的重要意义。"},{"type":"paragraph","text":"恩格斯谈到既得权利体系，是指1861年在莱比锡出版的拉萨尔那本"},{"type":"paragraph","text":"85同名著作中阐述的“既得权利体系”；拉萨尔按照他的唯心主义观点，从哲学和法学的角度阐述了人与人之间的法的关系。一—第57页。44据来自柏林的一则通讯（载于1891年2月6日维也纳《工人报》第6号）报道，恩格斯在德国发表了一个具有重大理论和实践意义的文件一一马克思对1875年哥达代表大会上通过的德国党纲领的《批判》。通讯的作者指出了恩格斯的功绩，他写道：恩格斯“正是在现在，正是在需要十分明解地、毫不妥协地确定我们党的理论基础的时刻，把这一《批判》公诸于世”。——第57、60页。45这里提到的保·拉法格为《新时代》写的那篇文章，没有在该刊发表。它发表在1892年《社会主义评论》杂志第16卷第93期，题为：《马克思的价值和剩余价值理论同资产阶级经济学家》（\u003cLathéoriedelaValeuretdela plus-value de Marx et les économistes bourgeois\u003e)。——第 58 页。46茹·盖得在他的通讯《法国来信》（《BriefeausFrankreich\u003e）（载于1891年1月28、30日《前进报》第23、25号）中，揭露了以孔斯旦、鲁维埃等人为首的资产阶级温和共和派（所谓的“机会主义派”）损害共和国声誉的、镇压国内工人运动的政策。一第58页。47德国社会民主党中央机关报《前进报》于1891年2月13日在一篇编辑部专论《马克思关于纲领的一封信》（\u003cDerMarx'scheProgramm-Brief》）中表明了党的执行委员会对《哥达纲领批判》的正式态度。该文激烈反对马克思对拉萨尔的评价，用“绝对不行”来同马克思这样的权威的建议相对抗，并且赞成党不顾马克思的批评而通过纲领草案的行动。一第58、60、65、67页。481890年11月27日至12月初，奥·倍倍尔、威·李卜克内西和保·辛格尔曾到恩格斯家里作客；他们到伦敦，是代表德国社会民主党祝贺恩格斯七十寿辰（1890年11月28日）。根据恩格斯的倡议，德国社会民主党的代表会见了英国工人运动的活动家们爱·马克思一艾威林、约·白恩士、威·梭恩和肯宁安一格莱安，就国际工人运动中的问题，特别是就加强各社会主义和工人的政党和团体之间国际联系的方式问题，交换了意见。——第59页。49《工人报》（《Arbeiter-Zeitung》）—维克多·阿德勒于1889年在维也纳86"},{"type":"paragraph","text":"创办；奥地利社会民主党的中央机关报。一—第60页。50《萨克森工人报》（《SachsischeArbeiter-Zeitung》）从1890年起在德累斯"},{"type":"paragraph","text":"顿出版；社会民主党的周刊；后来改为日报。"},{"type":"paragraph","text":"《苏黎世邮报》（\u003cZuiricherPost\u003e）—1890年12月—1891年4月在"},{"type":"paragraph","text":"苏黎世出版；社会民主党的报纸。—第62页。51《新时代》（1890—1891年第1卷第21期）转载了1891年2月13日《前进"},{"type":"paragraph","text":"报》第37号的社论（见注47），杂志编辑部除写了引言外，还加了下列说"},{"type":"paragraph","text":"明：“我们不认为自己有义务把马克思的这封信提交社会民主党党团讨"},{"type":"paragraph","text":"论。只有我们才负有把它公诸于世的责任。”——第63页。52指的是1845一1854年拉萨尔以律师身分办理的哈茨费尔特伯爵夫人的"},{"type":"paragraph","text":"离婚案。 一—第64页。53指恩格斯的《家庭、私有制和国家的起源》一书1891年第4版的准备工"},{"type":"paragraph","text":"作。——第65页。54在1891年2月20日的信中，理·费舍把党的执行委员会关于再版马克思"},{"type":"paragraph","text":"的《法兰西内战》《雇佣劳动与资本》和恩格斯的《社会主义从空想到科学"},{"type":"paragraph","text":"的发展》等著作的决定通知恩格斯，并请他写序言。——第65页。55《纽约人民报》（\u003cNew-YorkerVolkszeitung\u003e）—从1878年起在纽约出"},{"type":"paragraph","text":"版；是由左尔格创办和领导的。—第66页。56在1891年3月30日的信中，奥·倍倍尔说明了他长期以来保持沉默的"},{"type":"paragraph","text":"原因，他写道：在马克思关于纲领的那封信发表后，他不愿直接答复，因为"},{"type":"paragraph","text":"不同意该信发表的方式；其次，他在议会活动方面又有很多工作。倍倍尔"},{"type":"paragraph","text":"认为，发表马克思1875年5月5日致白拉克的附函是不妥当的；据他看"},{"type":"paragraph","text":"来，附函所涉及的不是党的纲领，而是党的领导。他不同意发表的理由主"},{"type":"paragraph","text":"要是：这样会向敌人提供反对社会党人的武器，而对拉萨尔的尖锐批判又"},{"type":"paragraph","text":"会触动目前在党内的那些过去的拉萨尔分子。"},{"type":"paragraph","text":"在1891年4月25日的信中，倍倍尔向恩格斯介绍了德国工人运动"},{"type":"paragraph","text":"的状况，特别是莱茵一威斯特伐利亚煤矿区矿工的罢工情况。他认为这"},{"type":"paragraph","text":"次罢工是不合时宜的，因为这次罢工对那些已在寻找借口压制工人不满"},{"type":"paragraph","text":"的矿主们是有利的。面对可能发生的警方的挑（五一节前夕更是一触"},{"type":"paragraph","text":"即发），党的执行委员会警告矿工们不要过早行动。—第67页。"},{"type":"paragraph","text":"8757这里指的是1876年11月4日奥多尔夫为纪念斐迪南·拉萨尔的忌辰而写的序诗。——第70 页。58《先驱报》（\u003cDerVorbote\u003e）-一从1881年起在芝加哥出版；无政府主义的德文报纸。一一第 71页。88"}],"authors":[],"dates":[],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":84,"page_end":93},"tags":[{"name":"工业战线","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]},{"id":"0926f4bc-4fe1-4cbe-8ae0-ad6a82bfaec3","name":"工资、价格和利润（人民出版社1974年版）","internal":false,"official":true,"type":"pdf","author":"马克思，人民出版社1974年版","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives4/main/0926f4bc-4fe1-4cbe-8ae0-ad6a82bfaec3.pdf"],"article":{"title":"注释","alias":"","parts":[{"type":"paragraph","text":"注释1这部著作是卡·马克思于1865年6月20日和27月在第一国际总委员"},{"type":"paragraph","text":"会会议上用英语作的报告。这篇报告是由委员会委员约翰·韦斯顿5月2日和23目的发言引起的；韦斯顿在发言中企图证明，货币工资水平的普遍提高对工人没有好处，并由此做出工会“有害”的结论。保存下来的报告稿是马克思的手稿。报告由马克恩的女儿爱琳娜以《价值、价格和利润》（\u003cValue，priceandprofit\u003e）为题丁1898年首次在伦敦发表，并附有爱·艾威林写的序。引言和前六节在手稿中是没有标题的，由艾威林加上了标题。在本书中，除了总标题以外，这些小标题都保留下来了。一一第1页。2指国民公会于1793年5月4日、9月11日和29日以及1794年3月"},{"type":"paragraph","text":"20日通过的各项法令，这些法令规定了周定的最高工资，同时也规定了"},{"type":"paragraph","text":"谷物、面粉和其他日用品的固定的最高价格。一第11页。31861年9月，不列科学促进协会在曼彻期特举行第三十一属年会，当"},{"type":"paragraph","text":"时正在恩格斯那里作客的马克恩，参加了这次会议。协会经济部主席威·红马奇（马克思把他的姓写错了）曾在会上发言，他还主持了部的会议，并作了题为《联合王国的立法在多大程度上体现了健全的征税原则》的报告。见《不列巅科学促进协会第三十--届年会报告；1861年9月于曼彻斯特》1862年伦敦版第230页（\u003cReportoftheThirty-firstMee-tingof theBritish Association for the Advancementof Science;held at Manchester in September 1861\u003e.London,1862,p.230)。"},{"type":"paragraph","text":"一第12页。4马克思指的是英国经济学家托马斯·图克关于工业、贸易和财政的历史"},{"type":"paragraph","text":"的六卷本著作；这部著作曾以下列书名出过单行本：《价格史和货币流通状况，1793-1837年》1838年伦敦版第1-2卷（\u003cAHistoryofPrice8andofthe StateoftheCirculation,from1793 to1837\u003e.Vol.I一I，London，1838）、《价格史和货币流通状况，1838年、1839年\u003e1840年伦敦版（kAHistoryofPrices.andoftheStateoftheCircula-tion，in1838and1839\u003e，London，1840）和《价格史和货币流通状况，1839-1847年\u003e1848年伦敦版（《AHistoryofPrices，andoftheStateofCirculation,from 1839to1847inclusive\u003e,London,1848),以及托·图克和威·纽马奇合著的《1848一1856年九年中的价格史和货币流通状况》1857年伦敦版第5一6卷（T.TookeandW.Newmarch.《AHistory of Priccs.and of the State of the Circulation,during theNineYears1848—1856\u003e.Vol.V-V1,London,1857)。——第12页。5见罗·欧文《评工业体系的影响》1817年伦敦版第76页（R.0wen\u003cObservations on the Effect of the.Manufacturing System\u003e.London，1817.p.76)。该书第-一版于1815年间此。一第12页。6十九世纪中叶，在资本主义工业狂热地发展和伴随着相对的农村人口过"},{"type":"paragraph","text":"剩而按资本主义原则进行农业改组的情况下，发生了大批拆毁英国农业工人的住宅的事件。当时土地所有者缴纳济贫税的数额在很大程度上决定于居住在他的土地上的贫民人数的多少，这种情况在加剧大批拆毁农村仕笔方面起了显著的作用。土地所有者自动拆毁那紫他们日己用不誉的，然而却可以供“过剩的”农村居民居住的处所（关于这事详见《资"},{"type":"paragraph","text":"本论》第1卷第23章第5节e）。一第13贡。7艺术和手工业协会（SocietyofArtsandTrades)是资产阶级教育性质"},{"type":"paragraph","text":"和慈善性质的团体，于1754年在伦敦成立。文中提到的报告是1864年逝世的约翰·摩尔顿的儿子约输：查默斯·摩尔顿做的。一一第13页。8关于废除谷物法的法案是在1846年6月通过的。英国的所谓旨在限"},{"type":"paragraph","text":"制和禁止谷物输入的谷物法，是为丁维护大土地所有者的利益而实行的。1846年法案的通过，标志在贸易自出口号下为反对谷物法而斗争"},{"type":"paragraph","text":"的工业资产阶级的胜利。一一第14页。9大·李嘉图《政治经济学和赋税原理》1821年伦效版第26页（D.Ri-"},{"type":"paragraph","text":"cardo.\u003cOnthePrinciplesof PoliticalEconomy.andTaxation\u003e.London，1821，P.26)。该书第一版于1817年在伦敦出版。～一第23"},{"type":"paragraph","text":"页。10 B. Franklin.\u003cA Modest Inquiry into the Nature and Necessity of"},{"type":"paragraph","text":"aPaper Currency\u003e.In:The Works.Vol.II,Boston,1836.这一著"},{"type":"paragraph","text":"作子1729年首次出版。一第26页。11亚·斯密《国民财富的性质和原因的研究》1814年爱丁堡版第1卷第93"},{"type":"paragraph","text":"页（A.Smith.《An Inquiry into the Nature and Causes of theWealth ofNations\u003e.Vol.I,Edinburgh,1814,p.93)。第31页。12托·霍布斯《利维坦：或教会国家和市民国家的实质、形式和权力》，载于"},{"type":"paragraph","text":"《英文著作选》1839年伦敦版第3卷第76页（Th.Hohhes.《Leviathanor,thc Matter,Form,and Power of a Commonwcalth.Ecclesias-tical and Civil\u003e.Ia:The English Wurks.Vol.II1.London.1839,"},{"type":"paragraph","text":"P.76）。-第33页。13指1793年到1815年英国所进行的反对十八世纪末法国资产阶级革命"},{"type":"paragraph","text":"时期的法国的历次战争。在这凡次战争期间英国政府在国内建立了残的恐怖制度来对付劳动群众。尤其是在文中指出的那个时期·曾经镇压了许多起人民的风潮，并且通过了一些禁止工人结社的法律。一第"},{"type":"paragraph","text":"47页。14卡·冯克乱指的是马尔萨斯的小册子，题为《关于地租的本质和增长及"},{"type":"paragraph","text":"其调整原则的研究》1815年伦敦版（\u003cAnInquiryintotheNatureandProgress of Rent, and the Principles by which it is regulated\u003e."},{"type":"paragraph","text":"London,1815)。-—第 47页。15指1770年在伦敦出版的本：书《论手工业和商业。兼评赋税》（《AnEs-"},{"type":"paragraph","text":"say on Trade and Commcrce:containing.Observations onTaxes\u003e)"},{"type":"paragraph","text":"这本震名的书被认为是J肯宁安的作品。一一第48页。16指1832年2一3月英议会对1831年中提出的关于把童工和少年工的"},{"type":"paragraph","text":"工作日限制到1小时的法案所进行的讨论。一一第48页。17礼格纳特是印度教的大神毗湿奴的化身。对札格纳特的崇拜的特点是"},{"type":"paragraph","text":"宗教仪式上的十分豪华和极端的宗教狂热，这种狂热表现为教徒的自我折磨和白我残害。在举行传统的礼格纳特祭把的时候，常常有教徒投身"},{"type":"paragraph","text":"于载着毗湿奴一札格纳特的神像的牢轮下让它轧死。—一第49页。18威，托·桑顿《人口过剩及其补救办法》1846年伦敦版（W.Th.Thorn"},{"type":"paragraph","text":"ton.\u003c0ver-population andits Remedy\u003e.London,1846)。--—第"},{"type":"paragraph","text":"52页。19大·李嘉图《政治经济学和赋税源理》1821年伦激版第479页。一一第"},{"type":"paragraph","text":"55页。"}],"authors":[],"dates":[],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":67,"page_end":69},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]},{"id":"0bbdba91-48e9-4148-9ec2-38bf6792cca7","name":"自然辩证法（人民出版社1971年版）","internal":false,"official":true,"type":"pdf","author":"恩格斯，人民出版社1971年版","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives4/main/0bbdba91-48e9-4148-9ec2-38bf6792cca7.pdf"],"article":{"title":"注释","alias":"","parts":[{"type":"paragraph","text":"注释1《自然辨证法》是弗·恩格斯的主要著作之一；它对十九世纪中叶自然科学的最重要成就作了辩证唯物主义的概括，进一步发展了唯物主义辩证法并批判了自然科学中的形而上学和唯心主义观念。"},{"type":"paragraph","text":"《自然辩证法》是恩格斯多年来对自然科学进行深湛研究的总结。恩格斯最初打算把自已研究的成果写成一部旨在反对庸俗唯物主义者路·毕希纳的论战性著作。这是1873年1月左右的想法（见本书第180一183页）。后来恩格斯认为必须对自已提出更为广泛的任务。1873年5月30日恩格斯从伦敦寄给住在曼彻斯特的马克思的信，叙述了《自然辩证法》的宏大计划。马克思把这封信给杰出的自然科学家卡·肖莱马看了。信的原稿上有肖菜马加的边注，他表示完全同意恩格斯计划的基本思想。在以后几年，恩格斯按既定计划进行了大量的工作，但计划未能完全实现。"},{"type":"paragraph","text":"有关《自然辩证法》的材料是1873一1886年这一时期写成的。在这一时期恩格斯仔细地研究了有关自然科学重要问题的大量文献，并写成了十篇大致完成的论文以及一百七十多个札记和片断。"},{"type":"paragraph","text":"恩格斯写作《自然辩证法》的过程可分为两个主要时期：从计划写这一著作到开始写《反杜林论》（1873年5月一1876年5月）和从《反杜林论》写完后到马克思逝世（1878年7月一1883年3月）。在前一时期，恩格斯主要是收集材料，写完了片断的大部分和《导言》。在后一时期，恩格斯拟定了未来著作的具体计划，写完了相当数量的片断和几乎所有的论文。在马克思逝世后，恩格斯由于全力倾注于完成《资本论》的出版工作和领导国际工人运动，不得不在事实上停止自已著作的写作。结果，《自然辩证法》没有完成。"},{"type":"paragraph","text":"我们所看到的《自然辩证法》的材料有四束，恩格斯在逝世前不久把他有关这一著作的所有论文和札记都分列在这四束里，并冠以下列标题：（1）《辩证法和自然科学》，（2）《自然研究和辩证法》，（3）《自然辩证法》，（4）《数学和自然科学。不同的东西》。这四束中只有两束（第二束和第三束）有恩格斯编的目录，列出了该束所包括的材料。由于有这些目录，便能确切地知道，恩格斯把哪些材料放到第二束和第三策，他在这两束中按什么次序排列这些材料。至于第一束和第四束，其中各单页的位置是否正是恩格斯所放的地方，则不得而知了。"},{"type":"paragraph","text":"第一束（辩证法和自然科学》）由两部分组成：（1）札记，写在有恩格斯编号的十一张对折页上，其中每一张都有标题《自然辩证法》；这些札记彼此之间有区分线分开，它们都属于1873一1876年这一时期，并且是根据它们在各页手稿上编号的次序按年代先后写成的；（2）二十张未编号的单页，每一页都有一个较长或几个较短的彼此之间有区分线分开的札记；其中仅有极少数札记包含有一些使我们能确定其写作日期的材料。"},{"type":"paragraph","text":"第二束（《自然研究和辩证法》）包括《关于现实世界中数学的无限的原型》、《关于“机械的”自然观》和《关于耐格里的没有能力认识无限》这三个大札记；还包括《\u003c反杜林论\u003e旧序。论辩证法》，一篇论文《劳动在从猿到人转变过程中的作用》和一个大片断《《费尔巴哈》的删略部分》。从恩格斯所编的目录可以看出，这一束本来还包括两篇论文：《运动的基本形式》和《神灵世界中的自然科学》。后来恩格斯从第二束的目录中勾去了这两篇论文的标题，把它们改列入第三束。他把自己未完成的著作中最接近完成的组成部分放在第三束内。"},{"type":"paragraph","text":"第三束（《自然辩证法》）包括六篇最接近完成的论文：《运动的基本形式》、《运动的量度。一一功》、《电》、《神灵世界中的自然科学》、《导言》和《潮汐摩擦》。"},{"type":"paragraph","text":"第四束（《数学和自然科学。不同的东西》）包括：未完的两篇论文《辩证法》和《热》；十八张未编号的单页，其中每一页都有一个较长或几个较短的彼此之间有区分线分开的札记；几张数学计算。在第四束的札记中有《自然辩证法》的两个计划草案。这一束札记的写作日期只有极少数可以确定。"},{"type":"paragraph","text":"《自然辩证法》各束手稿内容索引以及论文和片断成稿年表均附书末（第328一340页）。"},{"type":"paragraph","text":"从《自然辩证法》四束的手稿内容可以看出，恩格斯除了专门为《自然辩证法》而写的论文和草稿外，还把原来不是为这一著作而写的另外一些手稿也列入这四束里面。这就是：《\u003c反杜林论\u003e旧序》、《\u003c反杜林论\u003e的两个注释》《关于现实世界中数学的无限的原型》和《关于“机械的”自然观》）、《《费尔巴哈\u003e的删略部分》、《劳动在从猿到人转变过程中的作用》和《神灵世界中的自然科学》。"},{"type":"paragraph","text":"《自然辩证法》收入了包含在恩格斯所分四束中的全部材料，只有未附有文字说明的片断的数学计算和在内容上显然与《自然辩证法》无关的下列各个札记不在其内：（1）《反杜林论》和《引论》草稿（关于现代社会主义），（2）论奴隶制的片断，（3）沙·傅立叶《经济的和协会的新世界》一书的摘要（这三个札记是《反杜林论》的准备材料），（4）恩格斯评德国化学家菲·鲍利对劳动价值说的否定态度的一小段札记。"},{"type":"paragraph","text":"《自然辩证法》就是在这样的一个范围内，由十篇论文、一百六十九段札记和片断、两个计划草案一总共一百八十一个部分组成的。"},{"type":"paragraph","text":"所有这些材料在本版中都是按照恩格斯在我们所看到的《自然辩证法》两个计划草案中规定的基本方针按主题分类编排的。这两个草案都排在《自然辩证法》的开端。其中一个草案较为详细，而且包括了恩格斯这一著作的全部，根据一切情况来判断，是1878年8月写的；另一个只包括了这一著作的一部分，大约写于1880年。《自然辩证法》的现有材料，是恩格斯在十三年（1873一1886年）中断断续续地写出来的，它并不完全符合总计划所规定的各点，因此，在各个细节上一字不易地实现1878年的计划草案，是不可能的。但是，《自然辩证法》手稿的基本内容和计划的基本方针彼此是完全一致的。因此两个计划草案就成了编排本书材料的基础。同时也贯彻了恩格斯本人（在按束分类时）所拟定的把多少已经完成的论文和作为准备材料的札记区分开来的意图。这样全书就分成两部分：（1）论文，（2）札记和片断。其中每一部分的材料都是根据恩格斯计划的基本方针按同一指导性的方案排列的。"},{"type":"paragraph","text":"恩格斯计划的基本方针规定各部分的次序如下：（1）历史的导言，（2）唯物主义辩证法的一般问题，（3）科学分类，（4）关于各门科学的辩证内容的见解，（5）对自然科学中某些迫切的方法论问题的考察，（6）向社会科学的过渡。倒数第二部分，恩格斯几乎完全没有加工整理。"},{"type":"paragraph","text":"计划的基本方针规定构成《自然辩证法》前半部的所有论文的排列次序如下："},{"type":"paragraph","text":"（1）导言（写于1875一1876年）；（2）《反杜林论》旧序。论辩证法（1878年5一6月）；（3）神灵世界中的自然科学（1878年初）；（4）辩证法（1879年底）；（5）运动的基本形式（1880一1881年）；（6）运动的量度。一功（1880—1881年）；（7）潮汐摩擦（1880一1881年）；（8）热（1881年4月一1882年11月）；（9）电（1882年）；（10)劳动在从猿到人转变过程中的作用（1876年6月）。"},{"type":"paragraph","text":"所有这些论文按主题排列的次序基本上是与写作的年代次序相一致的。只有作为从自然科学向社会科学过渡的《劳动在从猿到人转变过程中的作用》这篇论文是例外。《神灵世界中的自然科学》这篇论文在恩格斯的计划草案中根本没有提到。大概恩格斯最初是打算把它单独拿到某-杂志上发表，只是后来才把它列入《自然辩证法》中去的。这里把它放在论文这一部分的第三位，因为它和前两篇一样具有一般方法论的意义，而且就其基本思想（理论思维对于经验自然科学的必要性）来说，又和《\u003c反杜林论\u003e旧序》很紧密地衔接着。"},{"type":"paragraph","text":"至于构成本书后半部的草稿、札记和片断，在把现有材料和恩格斯的计划草案加以对比以后，现在把材料分为如下几类："},{"type":"paragraph","text":"（1）科学历更摘要；（2）自然科学和哲学；（3）辩证法；（4）物质的运动形式。科学分类（5）数学；（6）力学和天文学；（7）物理学；（8）化学；（9）生物学。"},{"type":"paragraph","text":"如果把这几部分片断和前面所列举的《自然辩证法》十篇论文的标题对照一下，我们就可以看出，论文的排列次序和片断的排列次序几乎完全一致。《自然辩证法》的第一篇论文相当于片断的第一部分。第二篇和第三篇论文相当于片断的第二部分。第四篇论文相当于片断的第三部分。第五篇论文相当于片断的第四部分。第六篇和第七篇论文相当于片断的第六部分。第八篇和第九篇论文相当于片断的第七部分。至于第十篇论文，在片断中没有和它相当的部分。"},{"type":"paragraph","text":"各部分片断本身也是根据按主题分类的原则排列的。先是那些研究比较一般的问题的片断，然后是那些说明比较特殊的问题的片断。《科学历史摘要》这一部分片断是按照历史的顾序排列的：从科学在古代人那里产生起直到恩格斯的同代人为止。在《辩证法》这一部分中先是那些论述辩证法一般问题和辩证法基本问题的礼记，然后是那些关于所谓主观辩证法的札记。每一部分都尽可能以那些可以衔接下一部分的片断作结束。"},{"type":"paragraph","text":"在恩格斯生前，《自然辩证法》的材料都没有发表过。在他逝世以后发表了他列入《自然辩证法》的两篇论文：《劳动在从猿到人转变过程中的作用》于1896年发表在《新时代》杂志，《神灵世界中的自然科学》于1898年发表在《世界新历画报》年鉴。1925年第一次用德文和俄译文对照的形式全文发表了《自然辩证法》（《马克思恩格斯文库》第2卷）。一第1页。2《自然辨证法》的这个总计划编于1878年6月以后，因为里面提到了1878年5一6月写的《反杜林论》旧序和1878年7月出版的恩·海克尔的小册子《自由的科学和自由的讲授》；但是这个计划编于1880年以前，因为里面一点也没有提到《自然辩证法》中象1880一1882年写的《运动的基本形式》、《热》和《电》等几篇论文。把这个计划第十一项（其中提到德国资产阶级达尔文主义者恩·海克尔和奥·施米特）同1878年8月10日恩格斯给拉甫罗夫的信比较一下，就有理由认为这个计划"},{"type":"paragraph","text":"是1878年8月编成的。一一第3页。3指《\u003c反杜林论\u003e旧序。论辩证法》（见本书第25一33页）。“一第3页。4指（1）艾·杜布瓦-雷蒙于1872年8月14日在德国自然科学家和医"},{"type":"paragraph","text":"生莱比锡第四十五次代表大会上所作的报告《论对自然界的认识的界限》；这个报告的第一版于1872年在莱比锡出版；（2）卡·耐格里于1877年9月20日在德国自然科学家和医生慕尼黑第五十次代表大会上所作的报告《自然科学认识的界限》；报告刊载在代表大会《公报》附录中。第4页。5指自然科学唯物主义拥护者的机械论观点，恩·海克尔是这种观点的典型代表之一。参看札记《关于“机械的”自然观》（本书第229一233"},{"type":"paragraph","text":"页）。-第4页。6原生体是恩·海克尔对活的原生质的细微粒子的称呼，按照他的学"},{"type":"paragraph","text":"说，其中每一个粒子都是结构极其复杂的蛋白质分子，并且具有某种初级“灵魂”。"},{"type":"paragraph","text":"关于“原生体的灵魂”、关于初级活体中潜在着意识、关于意识和它的物质基质的相互关系的问题，是1877年9月德国自然科学家和医生慕尼黑第五十次代表大会上辩论的题目，恩·海克尔、卡·耐格里和鲁·微耳和（在9月18、20和22日的全体会议上）的发言中都非常注意这个问题。海克尔的小册子《自由的科学和自由的讲授》中专门有一"},{"type":"paragraph","text":"章用来维护他在这个向题上的观点，回答微耳和的攻击。一一第4页。7恩格斯指的是鲁·微耳和在1877年9月22日德国自然科学家和医生慕尼黑第五十次代表大会上的演说：《现代国家中的科学自由》。在这个演说中微耳和建议限制科学讲授的自由，恩·海克尔反对微耳和的"},{"type":"paragraph","text":"建议，并出版了小册子《自由的科学和自由的讲投》。一一第4页。8根据鲁·微耳和在他的《细胞病理学》一书（第一版于1858年问世）中"},{"type":"paragraph","text":"所阐述的观点，动物个体可以分解为组织，组织分解为细胞层，细胞层分解为单个细胞，所以归根到底，动物个体是单个细胞的机械总和（见R.Virchow.\u003cDie Cellularpathologie\u003e.4.Aufl.,Berlin,1871,S.17)。一第4页。91878年7一8月恩格斯建议批判资产阶级达尔文主义者反对社会主义的言论。原因是出现了一则消息：奥·施米特将于1878年9月在德国自然科学家和医生加塞尔第五十一次代表大会上作《论达尔文主义对社会民主党的关系》的报告。这则消息，恩格斯是在1878年7月18日出版的《自然界》杂志（第18卷第455期第316页）上读到的。在代表大会后，施米特的报告用小册子的形式发表（奥·施米特《达尔文主义和社会民主党》1878年波恩版）。在1878年8月10日左右恩格斯收到恩·海克尔的小册子《自由的科学和自由的讲授》（E.Haeckel。《FreieWissenschaftundfreieLehre》.Stuttgart，1878)，海克尔在小册子中企图使达尔文主义不受它和社会主义运动有联系的非难，并且也引用了施米特的言论。恩格斯在1878年7月19日给施米特的信、1878年8月10日给拉甫罗夫的信中表示要答复这些言论。一"},{"type":"paragraph","text":"第4页。10海·赫尔姆霍茨《通俗科学讲演集》1871年不伦瑞克版第二分册（H"},{"type":"paragraph","text":"Helmholtz.\u003cPopulare wissenschaftliche Vortrage\u003e.Zweites Heft,Braunschweig，1871)。关于物理学概念“功”，赫尔姆霍茨主要是在他的1862年的讲演《论力的守恒》（上书第137一179页）中谈到的。恩格斯在《运动的量度。一一功》这一章（见本书第80一84页）中考察了"},{"type":"paragraph","text":"“功”这一范畴。一第4页。11这个草案的基本部分是《运动的基本形式》这篇论文的计划。同时，和"},{"type":"paragraph","text":"这个计划相应的，有在主题和写作年代方面彼此联系着的几篇论文：《运动的基本形式》、《运动的量度。一功》、《潮汐摩擦》、《热》和《电》。所有这几篇论文都是在1880一1882年写成的。局部计划草案是在这"},{"type":"paragraph","text":"几篇论文之前一一大概是1880年写的。一一第5页。12在恩格斯所编的《自然辩证法》第三束材料的目录中，这篇《导言》叫做"},{"type":"paragraph","text":"《旧导言》。《导言》中有两个地方使我们可以确定它的写作日期。在本卷第371页上，恩格斯说：“细胞被发现还不到四十年。”如果留意一下恩格斯在1858年7月14日给马克思的信中曾指出发现细胞的大概日期是1836年，那末，可得出结论：《导言》是1876年以前写的。其次，在本书第18页上，恩格斯写道：“在大约十年前才知道，完全没有结构的蛋白质执行着生命的一切主要机能”。这里所指的是原虫一最简单的有机体。原虫是恩·海克尔在他于1866年出版的著作《有机体普通形态学》中第一次加以描述的。由此可以得出结论：《导言》约写于1876年。《导言》的初稿（见本书第171一174页）写于1874年底。把上述所有事实加以比较，就可确定《导言》的写作日期是1875年或1876年。可能《导言》的第一部分是写于1875年，而第二部分是写于1876年上"},{"type":"paragraph","text":"半年。一第6页。13恩格斯指的是路德的赞美诗《我们的主是坚固堡垒》（《Ein’festeBurg"},{"type":"paragraph","text":"istunserGott\u003e）。亨·海涅在他的著作《德国的宗教和哲学史》第2"},{"type":"paragraph","text":"册中称这首赞美诗为“宗教改革的马赛曲”。一第8页。14指哥白尼在他临终的那天-1543年5月24日（旧历）得到一本他的"},{"type":"paragraph","text":"刚刚印好的著作《天体运行》（\u003cDerevolutionibusorbiumcoeles-"},{"type":"paragraph","text":"tium》），该著作阐述了宇宙的太阳中心说。一第8页。15根据在十八世纪化学中占统治地位的观点，燃烧的过程决定于可燃物"},{"type":"paragraph","text":"体中有一种特殊的物质一一燃素，它在燃烧时从可燃物体中逸出。但是，由于人们知道，金属在空气中燃烧时重量却增加了。于是主张燃素说的人便企图硬说燃素具有一种在物理学上无法解释的负重量。杰出的法国化学家安·罗·拉瓦锡证明了这种理论是毫无根据的，他把燃烧过程正确地解释为燃烧着的物质和氧化合的反应。关于燃素说曾经起过的积极作用，恩格斯曾在《\u003c反杜林论\u003e旧序》的结尾部分（见本书第33页）谈到。他在《资本论》第二卷的序言中，详细地谈到了燃素说。"},{"type":"paragraph","text":"第9页。16根据康德的星云假说，太阳系是从原始星云（拉丁文：nebula一雾）发"},{"type":"paragraph","text":"展而来的，他在1755年科尼斯堡和莱比锡出版的著作《自然通史和天体论，或根据牛顿原理试论宇宙的结构和机械起源》（\u003cAllgemeineNaturgeschichte und Theorie des Himmels,oder Versuch von derVerfassung und dem mechanischen Ursprunge des ganzen Welt-gebaudes nach Newtonischen Grundsatzen abgehandelt\u003e.Konigs-bergundLeipzig，1755)中阐述了这一假说。这本书是匿名出版的。"},{"type":"paragraph","text":"拉普拉斯关于太阳系的构成的假说最初是在他于法兰西共和四年[1796年]在巴黎出版的《宇宙体系解说》第1一2卷（《Expositiondu systeme du monde\u003e.T.I—II,Paris,l'an IV de la RépubliqueFrancaise[1796])中得到了阐述。在作者拉普拉斯生前编好而在死后即1835年出版的该书的最后一版即第六版中，这个假说是在该书的最"},{"type":"paragraph","text":"后一个，即第七个注中加以阐述的。一一第11页。17指伊·牛顿在他的基本著作《自然哲学的数学原理》第2版第3册的结"},{"type":"paragraph","text":"尾部分《总识》中所表达的思想。牛顿写道：“到目前为止，我已用重力说明了天体现象和海洋的潮汐。但是我没有指出重力本身的原因。”接着他在列举了重力的某些性质以后，继续说：“至今我还不能从种种现象推论出重力的这些性质的原因，假说这个东西我是不考虑的[hypothesesnonfingo］。凡不是从现象中推论出来的，都应该叫做假说；凡是假说，不管它是形而上学的或物理学的，力学的或隐蔽性质的，都不能用于实验哲学之中。在这种暂学中，一切定理都由现象推论而来，并用归纳法概括。”"},{"type":"paragraph","text":"黑格尔也注意到牛顿的这种意见，他在《哲学全书》第98节附释1中指出：“牛顿…···直接警告物理学，不要陷入形而上学··”。一一第"},{"type":"paragraph","text":"12页。18恩格斯在写《自然辩证法》时利用了威·罗·格罗夫的著作《物理力的"},{"type":"paragraph","text":"相互关系》1855年伦敦第3版（《TheCorrelationofPhysicalFor-ces》，3rded.London,1855）。该书第一版于1846年在伦敦出版。它的基础是格罗夫的讲稿，这些讲稿他曾于1842年1月在伦敦学院宣读"},{"type":"paragraph","text":"过，此后很快就发表了。一一第14页。19文昌鱼是一种有些象鱼形的小动物，是非脊椎动物到脊椎动物之间的"},{"type":"paragraph","text":"一种过渡形态；产于许多海洋。"},{"type":"paragraph","text":"南美肺鱼是肺鱼属的动物，兼有肺和鳃；产于南美。一一第15页。20一角鱼是一种肺鱼，产于澳洲。"},{"type":"paragraph","text":"始祖鸟是一种古生脊稚动物，是鸟类最古的代表，具有爬虫类的某些特征。"},{"type":"paragraph","text":"恩格斯在这里利用了亨·阿·尼科尔森的著作《动物学手册》，该书第一版于1870年问世。恩格斯在写《自然辩证法》时所使用的是"},{"type":"paragraph","text":"1874年以前的几种早期版本之一。一一第15页。211759年卡·弗·沃尔弗发表了自已的学位论文《发育论》（\u003cTheoria"},{"type":"paragraph","text":"generationis\u003e)，他在其中驳斥了预成论，科学地论证了渐成论。"},{"type":"paragraph","text":"预成是指成熟的机体在胚细胞中预先形成。预成论在十七世纪和十八世纪生物学家中占统治地位。从预成论的拥护者的形而上学观点看采，成熟的机体的一切部分都已经以紧缩的形式存在于胚胎中，这样一来，机体的发育被归结为已有器官的纯粹量的增长，而本来意义上的发育，即作为新生成（新成）的发育就不发生了。从沃尔弗到达尔文等"},{"type":"paragraph","text":"许多杰出的生物学家不断论证并发展了渐成论。一第15页。22查·达尔文的基本著作《物种起源》于1859年11月24日问世。一"},{"type":"paragraph","text":"第15页。23原生生物（来自希腊文πpoTLorOs-一最初的）一按照海克尔的分"},{"type":"paragraph","text":"类，是最简单的有机体的一大组，它包括单细胞的和无细胞的有机体，在有机界中构成除多细胞有机体的两界（植物和动物）以外的一个特殊"},{"type":"paragraph","text":"的第三界。-一第16页。24恩格斯在这里以及后面利用了下列著作：约·亨·梅特勒《宇宙的奇妙"},{"type":"paragraph","text":"结构，或通俗天文学》1861年柏林第5版（J.H.Madler.《DerWun-derbau des Weltalls,oder Populire Astronomie\u003e.5.Aufl.,Berlin,1861）和安·赛奇《太阳》1872年不伦瑞克版（A.Secchi.《DieSonne》Braunschweig,1872)。"},{"type":"paragraph","text":"恩格斯在《导言》的第二部分使用了他从这两本著作中作的摘录，摘录大概是1876年1一2月做的（见本书第251一255页）。一—第17"},{"type":"paragraph","text":"页。25加拿大假原生物（Eozooncanadense）是在加拿大发现的一种化石，"},{"type":"paragraph","text":"曾被看作最古的原始机体的遗。1878年德国动物学家卡·牟比乌斯"},{"type":"paragraph","text":"驳斥了关于这种化石的有机起源的意见。“第18页。26歌德《浮士德》第一部第三场（《浮士德的书斋》）。一第20页。27在第二束的自录中，这篇论文的标题就是这样。它是恩格斯在把《自然"},{"type":"paragraph","text":"辨证法》材料加以分类时列入第二束的。论文的手稿上只有一个《序》字作为标题，而在第一页的上面还注有《杜林，科学中的变革》的字样。论文是1878年5月或6月初作为《反杜林论》第一版序写的。但是恩格斯后来文决定用一个较短的序（见《马克思恩格斯全集》中文版第20卷第7-10页）来代替这个原来的序。新序注明日期是1878年6月11日，新序中使用了《旧序》的一部分，而且和使用的部分基本一致。一"},{"type":"paragraph","text":"第25页。281876年5月10日，为纪念美利坚合众国建国一百年，第六届国际工业"},{"type":"paragraph","text":"博览会在费拉得尔菲亚开幕。在参加博览会的四十个国家中也有德国。可是，德国政府任命的德国评判小组主席，柏林工业科学院院长弗·勒洛教授被迫承认，德国工业大大落后于其他国家，德国工业遵循的原则是“价廉质劣”。此言一出，报界哗然。《人民国家报》在7月至9"},{"type":"paragraph","text":"月也专门就这件出丑的事发表了一系列文章。一第26页。29《1877年德国自然科学家和医生慕尼黑第五十次代表大会公报》附录"},{"type":"paragraph","text":"第18页（\u003cTageblattder 50.VersammlungdeutscherNaturforscher"},{"type":"paragraph","text":"und AerzteinMunchen 1877\u003e.Beilage，S.18)。一-第26页。30恩格斯指的是鲁·微耳和在1877年9月22日德国自然科学家和医生"},{"type":"paragraph","text":"慕尼黑第五十次代表大会上的演说。见鲁·微耳和《现代国家中的科学自由》1877年柏林版第13页（R.Virchow.《DieFreiheitderWissenschaft immodernenStaat\u003e.Berlin，1877，S.13)。-一第"},{"type":"paragraph","text":"26页。31 A.Kekulé.\u003cDie wissenschaftlichen Ziele und Leistungen der"},{"type":"paragraph","text":"Chemie\u003e.Bonn，1878.S.13-15.-—第28页。32“迷人的障碍”（holdeHindernisse)是海涅的诗集《新春集》诗序中的"},{"type":"paragraph","text":"用语。第30页。33见《资本论》第1卷第2版跋。一一第32页。34同上。-—第32页。35指下列著作：让·巴·约·傅立叶《热的分析理论》1822年巴黎版（J"},{"type":"paragraph","text":"B.J.Fourier.\u003cThéorie analytiquedela chaleur\u003e.Paris,1822)和萨·卡诺《谈谈火的动力和能发动这种动力的机器》1824年巴黎版（S.Carnot.\u003cReflexions sur la puissance motrice du feu et sur lesmachines propres a développer cette puissance\u003e,Paris,1824)。恩格斯后面提到的函数C见卡诺的著作第73～79页的注释。一一第"},{"type":"paragraph","text":"33页。36这篇论文在手稿第一页上的标题就是这样。恩格斯把它放在第三束"},{"type":"paragraph","text":"中，它在那里的标题是《自然科学和神灵世界》。这篇论文很可能是1878年初写的。这一结论可以下列事实为据：恩格斯在这篇论文中（见本书第41一42页）谈到弗·策尔纳关于系在桌上的一条线打了几个结的“实验”这个“最近传来的捷报”；策尔纳是1877年12月17日在莱比锡做这些“实验”的。恩格斯的这篇论文在他逝世以后才第一次发表于社会民主党的《1898年世界新历画报》年鉴1898年汉堡版第56一59页(\u003clllustrirter Neue Welt-Kalender fur das Jahr 1898\u003e,Hamburg,"},{"type":"paragraph","text":"1898，S.56-59)。——第34页。37指弗·培根所计划的百科全书式的著作《科学的大复兴》（\u003cInstauratio"},{"type":"paragraph","text":"magna\u003e)，特别是指它的第三部分《自然现象，或可作为哲学基础的自然的和实验的历史》（《Phaenomenauniversi，siveHistorianaturalisetexperimentalisadcondendamphilosophiam\u003e)。培根的计划只实现了一部分。该著作第三部分的材料以《自然的和实验的历史》为总标"},{"type":"paragraph","text":"题于1622一1623年在伦敦出版。一—第34页。38伊·牛顿以神学为题材的最著名的著作是他逝世后于1733年出版的"},{"type":"paragraph","text":"《评但以理书和圣约翰默示录》。"},{"type":"paragraph","text":"约输启示录或默示录是圣经中之一书。一第34页。39A.R.Wallace.\u003cOnMiracles and Modern Spiritualism\u003e.London"},{"type":"paragraph","text":"Burns，1875.恩格斯在本文中所引用的华莱士著作的页码，均用方括"},{"type":"paragraph","text":"号标出。一第34页。40麦斯联尔催眠术是一种反科学的关于某种“动物磁力”的理论，以其创"},{"type":"paragraph","text":"立者奥地利医生弗·安·麦斯默尔（1734一1815)命名。麦斯默尔催眠术在十八世纪末得到广泛的流传，并且是降神术的前导之一。一第"},{"type":"paragraph","text":"34页。41根据十九世纪初奥地利医生弗·约·加尔所创立的一种庸俗唯物主义"},{"type":"paragraph","text":"的理论一一颅相学，人的每一种心理特性都有其器官：每种特性局限于头脑的一定部位；某种心理特性的发展会引起它的器官的增长并使颅骨的相应部位隆起一块。因此，似乎根据颅骨的外形就可判断人的心理特性。颅相学的伪科学结论曾被各式各样的江湖术士包括降神术士"},{"type":"paragraph","text":"广为利用。一一第35页。42巴拉塔利亚（源出西班牙语barato一一价的）是一个不存在的岛屿"},{"type":"paragraph","text":"的名称，在塞万提斯的小说《唐·吉诃德》的一节（第2部第45一53章）中用以表示一个小城，唐·吉诃德的侍从桑科·判扎被任命为该城的"},{"type":"paragraph","text":"总督。第35页。43诺亭山是伦敦西城的一个区。第38页。44\u003cIam》是英语动词\u003ctobe\u003e(“是”）的单数第一人称现在式。\u003cWeare》，"},{"type":"paragraph","text":"《youare》，《theyare\u003e是同-动词的复数形式。一第38页。45《回声报》（\u003cTheEcho\u003e)是资产阶级自由派的报纸，从1868年到1907"},{"type":"paragraph","text":"年在伦敦出版。一一第39页。46轮是1861年威·克鲁克斯发现的。"},{"type":"paragraph","text":"辐射计（\u003cLichtmihle》-一“光磨”）是一种测量光能的仪器：在一根细线上装几个轻质的小翼，小翼在辐射的作用下旋转，便使细线折弯而产生偏向角，用测定偏向角的方法来测量光能。辐射计是1873一"},{"type":"paragraph","text":"1874年由克鲁克斯设计成功的。一一第39页。47这里和后面的两处引文都引自威·克鲁克斯的文章《“凯蒂·金”的最"},{"type":"paragraph","text":"后出现》。"},{"type":"paragraph","text":"《灵学家》（\u003cTheSpiritualist\u003e）是英国降神术士的周报，1869至1882年在伦敦出版；1874年起用《灵学家报》（\u003cTheSpiritualist"},{"type":"paragraph","text":"Newspaper\u003e）的名称出版。-一一第40页。48Ch.M.Davies,\u003cMystic London\u003e.London,Tinsley Brothers,1875，"},{"type":"paragraph","text":"P.319.第41页。49指的是彼得堡大学物理学会于1875年5月6日设立而于1876年3月"},{"type":"paragraph","text":"21日结束工作的“神媒现象考察委员会”。这个委员会的成员有德·伊·门得列耶夫和其他许多著名的科学家。委员会曾要求在俄国传播降神术的人亚·尼·阿克萨柯夫、亚·米·布特列罗夫、尼·彼·瓦格纳一一提供关于“真正的”降神现象的材料。委员会得到的结论是：“降神现象发生于无意识的动作或有意识的欺骗，而降神说是迷信。”这个结论曾发表于1876年3月25日《呼声报》上。委员会的材料由德·伊·门得列耶夫出版，书名是《判断降神术的材料》1876年圣彼"},{"type":"paragraph","text":"得堡版。-第41页。50莫扎特的歌剧《魔笛》中帕米纳和巴巴盖诺的二重唱的开头部分（第一"},{"type":"paragraph","text":"幕第十八场）。这段二重唱的歌词在下一乐句中也演唱了。~一第43"},{"type":"paragraph","text":"页。51恩格斯暗指1871年巴黎公社以后在德国特别流行的对达尔文主义的"},{"type":"paragraph","text":"反动攻击。甚至象微耳和这样的大科学家，以前是达尔文主义的信徒，也在1877年自然科学家慕尼黑代表大会上建议禁止讲授达尔文主义，断言达尔文主义与社会主义运动有紧密的联系，因而对于现存的社会制度是危险的。见鲁·微耳和《现代国家中的科学自由》1877年柏林"},{"type":"paragraph","text":"版第12页。一一第43页。52“教皇无谬说”的教义是1870年在罗马公布的。德国的天主教神学家"},{"type":"paragraph","text":"多林格尔拒绝承认这一教义。美因兹的主教凯特勒最初也反对宣布新教义，但是很快就接受了这一教义而且变成了它的热烈拥护者。第44页。53这段话是从托·赫胥黎1869年1月29日给伦敦“逻辑学会”（\u003cDia-"},{"type":"paragraph","text":"lecticalSociety\u003e）的信中引来的。这个学会邀请他参加降神现象研究委员会的工作。赫胥黎拒绝了这一邀请，并且发表了许多讽刺降神术的意见。戴维斯的著作《神秘的伦敦》第389页引用了这封信。一一第"},{"type":"paragraph","text":"45页。54这篇论文在手稿第1页上的标题就是这样。在手稿第5页和第9页"},{"type":"paragraph","text":"（即第二和第三张稿纸开头）的上面边上注有“辩证法的规律”的字样。论文没有完成。它写于1879年，但不阜于该年9月。这个日期是根据下列事实确定的。在论文中引证了罗斯科和肖莱马著《化学教程大全》第二卷的结尾部分；这一卷的第二部分是1879年9月初问世的。其次，在论文中一点没有谈到的发现（1879年），如果这篇论文写于1879年以后，那末，恩格斯在说到的发现时，就不可能不提到。"},{"type":"paragraph","text":"第46页。55亨·海涅《论告发者。\u003c沙龙\u003e第三部的序言》1837年汉堡版第15页"},{"type":"paragraph","text":"(H.Heine.《Ueber den Denunzianten.Eine Vorrede zum dritten"},{"type":"paragraph","text":"TheiledesSalons\u003e.Hamburg，1837、S.15)。-第47页。56黑格尔《哲学全书》第108节附释。恩格斯在写《自然辩证法》时使用的"},{"type":"paragraph","text":"版本是：G.W.F.Hegel.Werke,Bd.VI,2.Aufl.,B 题出现在本文的插页和第一页上。在《自然辩证法》第三束材料"},{"type":"paragraph","text":"的目录中，这篇论文的标题是《运动的两种量度》。它大概写于1880或"},{"type":"paragraph","text":"1881年。一第70页。70 H.Suter.\u003cGeschichte der mathematischen Wissenschaften\u003e.Th."},{"type":"paragraph","text":"II1，Zurich，1875，S.367.---第71页。71见康德的著作《关于活力的正确评价的思想》第92节（I.Kant.Sammt-"},{"type":"paragraph","text":"liche Werke.Bd.I,Leipzig,1867,S.98--99)。"},{"type":"paragraph","text":"《学术纪事》（《ActaEruditorum\u003e）是德国第一家科学杂志，由奥·门克教授所创办，从1682至1732年用拉丁文在莱比锡出版；从1732年起用《新学术纪事》（\u003cNovaActaEruditorum\u003e）的名称出版；莱"},{"type":"paragraph","text":"布尼茨曾积极为该杂志写稿。-一第71页。72虽然康德这部著作的科尼斯堡第一版的扉页上注明出版年代是1746"},{"type":"paragraph","text":"年，但是从献词所注日期1747年4月22日可以看出，该书实际上是"},{"type":"paragraph","text":"1747年写成和问世的。-一第71页。73D'Alembert.《Traitédedynamique\u003e.Paris，1743.-—第72页。74修道院院长卡特兰（l’AbbéD.C.）于1686年9月和1687年6月在"},{"type":"paragraph","text":"《文学共和国新闻》上发表了两篇论文，替笛卡儿的运动的量度（mv）辩护而反对莱布尼茨。莱布尼茨的反驳文章分别于1687年2月和9月发表在同一家杂志上。"},{"type":"paragraph","text":"《文学共和国新闻》（\u003cNouvellesdelaRepubliquedesLet-tres\u003e）是一家科学杂志，由比埃尔·培尔从1684至1687年在鹿特丹出版：后来昂·巴纳日-德-博瓦尔以新名称《学术著作史》（《HistoiredesouvragesdesSavants\u003e)继续出版这一杂志，直到1709年。-—第"},{"type":"paragraph","text":"74页。75指关于一个文理不太通顾的普鲁士下级军官的笑话，这个军官怎么也"},{"type":"paragraph","text":"不能理解，在什么场合必须用与格《mir》“对我”，在什么场合用役格《mich》[“使我”）（柏林人常常把这两种形式混淆起来）。这位下级军官为了不再在这个问题上麻烦自己，便采取了这样的解决办法：值班时在任何场合都用《mir\u003e，而下班后在任何场合都用《mich》。一第"},{"type":"paragraph","text":"75页。76 W. Thomson and P.G.Tait.《Treatise on Natural Philosophy\u003e."},{"type":"paragraph","text":"Vol.I，0xford，1867.“自然哲学”在这里被了解为理论物理学。一"},{"type":"paragraph","text":"第75页。77古·基尔霍夫《数学物理学讲义。力学》1877年莱比锡第2版（G"},{"type":"paragraph","text":"Kirchhoff.《Vorlesungen ibermathematischePhysik,Mechanik\u003e"},{"type":"paragraph","text":"2.Aufl.,Leipzig，1877)。--第75页。78 H.Helmholtz.《Ueber die Erhaltung der Kraft\u003e.Berlin，1847,"},{"type":"paragraph","text":"S.9.—一第75页。79恩格斯是根据公式u=V2gh来计算落体速度的，这里u是速度，g是"},{"type":"paragraph","text":"重力加速度，而h是物体下落前的高度。-第77页。80指1864年丹麦战争期间的一次会战。普鲁士和奥地利参加了反对丹麦"},{"type" 的证明材料。恩格斯在其未完成的著作《爱尔兰史》中引证了诺特克尔的这个材"},{"type":"paragraph","text":"料（见《马克思恩格斯全集》中文版第16卷第559页）。一第155页。118在关于人类活动影响植物界和气候的变化问题上，恩格斯利用了卡·"},{"type":"paragraph","text":"弗腊斯的著作《各个时代的气候和植物界》1847年兰德斯胡特版（C.Fraas,\u003cKlima und Pflanzenwelt in der Zeit\u003e.Landshut,1847)。马克思在1868年3月25日的信中曾请恩格斯注意这本书。一第"},{"type":"paragraph","text":"158页。119指1873年的世界经济危机。在德国，危机于1873年5月以“大崩溃”"},{"type":"paragraph","text":"开始，这是一直延续到七十年代末的长期危机的序幕。一一第161页。120《黑格尔全集》1833年柏林版第13卷（G.W.F.Hegel.Werke.Bd."},{"type":"paragraph","text":"XIII，Berlin，1833)。-—第164页。121后来证实，《关于哲学家的见解》（\u003cDeplacitisphilosophorum\u003e）一书"},{"type":"paragraph","text":"并不是普卢塔克而是某个佚名作者（所谓“假普卢塔克”)写的。这本书"},{"type":"paragraph","text":"源出公元100年左右的艾修斯。一—第165页。122圣经《创世记》第2章第7节。一第167页。123这个札记是马克思的手笔，由希腊文（根据卡·陶赫尼茨的版本）引文"},{"type":"paragraph","text":"组成，引文出自亚里士多德著《形而上学》和第欧粮尼·拉尔修编《名哲学家的生平、见解和名言》。这个札记写于1878年6月以前，因为其中有关伊壁鸠鲁的引文，恩格斯在《反杜林论》旧序（见本书第28一29"},{"type":"paragraph","text":"页）中使用过。引文中的着重号都是马克思加的。~一第167页。124在《形而上学》各种最新版本中第九卷改称第十卷。-一第168页。125鲁·沃尔弗《天文学史》1877年慕尼黑版（R.Wolf.《Geschichteder"},{"type":"paragraph","text":"Astronomie\u003e.Minchen,1877)。"},{"type":"paragraph","text":"关于梅特勒的著作，见注24。-第168页。126这个札记是《导言》（见本书第6-24页）的初稿。第171页。127《独立宣言》是1776年7月4日由十三个英属北美殖民地的代表在菲"},{"type":"paragraph","text":"拉得尔菲亚代表大会上通过的。它宣布北美各殖民地脱离英国，成立"},{"type":"paragraph","text":"独立的共和国一美利坚合众国。一第172页。128这一片断在《自然辩证法》第二束材料的目录中的标题就是这样。它占"},{"type":"paragraph","text":"了恩格斯《路德维希·费尔巴哈和德国古典哲学的终结》初稿的四页，页码是16、17、18和19。在第16页的上面恩格斯写了：《路德维希·费尔巴哈》的删略部分（Aus《LudwigFeuerbach\u003e）。这个片断属于《路德维希·费尔巴哈》第二章，并且应当紧跟在说明十八世纪法国唯物主义者的三个主要“局限性”那一段后面（见《马克思恩格斯全集》中文版第21卷第321页）。在最后整理《路德维希·费尔巴哈》手稿时，恩格斯抽出了这四页，并用另外的内容代替了它（见《马克思恩格斯全集》中文版第21卷第321一323页），而这一片断的基本内容（论十九世纪自然科学中的三个伟大发现）却在《路德维希·费尔巴哈》第四章（见《马克思恩格斯全集》中文版第21卷第338一341页）简略地加以叙述。因为恩格斯的这一著作最初发表在1886年《新时代》杂志4月号和5月号上，所以这个片断的写作日期可以认为是1886年第一季度。这个片断的原稿是从一句话的中间开始的。这句话的开头是根据发表"},{"type":"paragraph","text":"在《新时代》的原文补上的，补上的部分括在方括号内。一一第174页。129这段引文卡·尼·施达克的著作《路德维希·费尔巴哈》1885年斯图"},{"type":"paragraph","text":"加特版第154一155页（C.N.Starcke.《LudwigFeuerbach》.Stutt-gart，1885.S.154--155）曾经引用。这是从费尔巴哈1846年写的\u003c从人种学看不死问题》一文中摘引采的。该文发表在《费尔巴哈全集》1847年莱比锡版第3卷第331页（L.Feuerbach.SammtlicheWerke."},{"type":"paragraph","text":"Bd.III，Leipzig，1847，S.331)。-第178页。130恩格斯指的是费尔巴哈的言，言在费尔巴哈逝世后发表在卡·格"},{"type":"paragraph","text":"律恩的著作《路德维希·费尔巴哈的书简、遗稿及其暂学特征的阐述》1874年莱比锡和海得尔堡版第2卷第308页（K.Grun.\u003cLudwigFeu-erbachin seinemBriefwechselundNachlasssowieinseinerPhilosophischen Charakterentwicklung\u003e.Bd.II,Leipzig und Hei-delberg，1874，S.308)。这些言在施达克的著作第166页中引用过。参看弗·恩格斯《路德维希·费尔巴哈和德国古典哲学的终结》第"},{"type":"paragraph","text":"2章。-一第178页。131陛下，我不需要这种假说（Sire，jen'avaispasbesoindecette"},{"type":"paragraph","text":"hypothese）是拉普拉斯对拿破仑问他为什么在他的《论天体力学》中不"},{"type":"paragraph","text":"提到世界创造主的名字的回答。一一第179页。132恩格斯指的是约翰·丁铎尔在1874年8月19日召开的不列颠科学促"},{"type":"paragraph","text":"进协会拜尔法斯特第四十四次代表大会上的开幕词。开幕词载于1874年8月20日《自然界》杂志第251期。恩格斯在1874年9月21日给"},{"type":"paragraph","text":"马克思的信中对丁铎尔的这一发言作了更详细的叙述。一一第179员。133无知并不是论据，是斯宾诺莎在《伦理学》（第一部分，增补）中反对僧侣"},{"type":"paragraph","text":"主义的目的论的自然观的代表时讲的一句话，这些人提出“上帝的意志”是一切现象的原因的原因，他们进行论证的唯-手段就是求助于对"},{"type":"paragraph","text":"其他原因的无知。一第179页。134以《毕希纳》为题的这个片断写得比《自然辩证法》所有其他组成部分都"},{"type":"paragraph","text":"早；它是恩格斯第一束手稿中的第一个札记。它似乎是恩格斯计划要写的一部反对庸俗唯物主义和社会达尔文主义的代表路·毕希纳的著作的提纲。根据这一片断的内容和恩格斯在他自己的一本毕希纳所著《人及其在自然界中的地位》（第2版于1872年底出版）一书页边上所作的批注来判断，恩格斯打算首先批判毕希纳的这一著作。根据威·李下克内西1873年2月8日给恩格斯的信中的一句言简意的话（“至于毕希纳一你就狼揍吧！来判断，应该推测到：在此信之前，恩格期已直接把自已的想法告诉了季下克内西。因此可以认为，这个片断写"},{"type":"paragraph","text":"于1873年初。—第180页。135恩格斯所引的是黑格尔《哲学全书》第2版序言中的下面一段话：“莱辛"},{"type":"paragraph","text":"曾经说过，对待斯宾诺莎就象对待死狗-样。”黑格尔指的是1780年6月7日莱辛和雅科比的谈话。莱辛在这次谈话中说：“要知道人们谈起斯宾诺莎时总是象谈死狗一样。”见《弗·亨·雅科比全集》1819年莱比锡版第4卷第1编第68页（F.H.Jacobi.Werke，Bd.IV，Abt.I，Leipzig.1819.S.68)。"},{"type":"paragraph","text":"黑格尔在他的《哲学史》第3卷中详细地谈到了法国唯物主义"},{"type":"paragraph","text":"者。一第180页。136恩格斯引用的是路·毕希纳的著作《人及其过去、现在和将来在自然界"},{"type":"paragraph","text":"中的地位》1872年莱比锡第2版（L.Bichner.《DerMen3chundseine Stellung in der Natur in Vergangenheit,Gegenwart undZukunft\u003e.2.Aufl.，Leipzig，1872)。毕希纳在该著作第170—171页上说：在人类逐渐发展的过程中，自然界在人身上达到自我意识的时刻正在到来；从这个时刻起，人就不再消极地服从于自然界的盲目规律，而成为自然界的主人，一也就是说，在这个时刻，用黑格尔的话来说，正发生量到质的转变。在恩格斯自已的那本毕希纳的著作中，这段话"},{"type":"paragraph","text":"用线标出，并批注：Umschlag！（突变，转变）。一一第181页。137恩格斯指的是片面地过高估计归纳法的牛顿的哲学观点的局限性和他"},{"type":"paragraph","text":"对假说的否定态度，这种态度表现在他所说的“假说这个东西我是不考虑的”（\u003cHypothesesnonfingo\u003e)这句众所周知的话中。见注17。--"},{"type":"paragraph","text":"第182页。138现在下面的事实已经是公认无疑了：牛顿在没有依赖莱布尼茨的情况"},{"type":"paragraph","text":"下而且先于莱布尼茨发明了微积分，但是莱布尼茨也独立地做出了这个发明，而且使这个发明具有了更加完善的形式。恩格斯写成这个片断后，过了两年他对这个问题提出了新的见解（见本书第235一236"},{"type":"paragraph","text":"页）。一一第182页。139恩格斯指的是黑格尔著《哲学全书》第5节注释中的一段话：“人们都承"},{"type":"paragraph","text":"认，要懂得别的科学，必须先加以研究，只有这样懂得了这些科学以后，才有资格去对它们做出判断。人们都承认，要想做一只鞋子，必须学会制鞋技术·唯独谈论哲理，用不着花功夫去进行这种研究和学"},{"type":"paragraph","text":"习。”第182页。140黑格尔《哲学全书》第6节注释：“语性特别喜欢把现实和观念分开，它"},{"type":"paragraph","text":"把由于自已的抽象而产生的梦想当作某种真实的东西，并且以应当自夸，它也尤其喜欢在政治领域中去规定“应当”，仿佛世界就期待着它，以便知道世界应当是什么样的，而实际上却又不是这样。”一第182"},{"type":"paragraph","text":"页。141同上，第20节注释。一一一第182页。142同上，第21节附释。--第183页。143指黑格尔关于在社会历史和个人发展中从素朴的直接性状态过渡到反"},{"type":"paragraph","text":"思状态的论断：“意识的觉醒，其原因在于人本身的天性，这一过程在每一个人身上都会重复发生的。”（《哲学全书》第24节附释3）一第183"},{"type":"paragraph","text":"页。144威·汤姆生把法国数学家让·巴·约·傅立叶的著作《热的分析理论》"},{"type":"paragraph","text":"称做“数学的诗”。见威·汤姆生和彼·加·台特《自然哲学论》一书的附录《论地球永远冷却》（1867年牛津版第1卷第713页）。在恩格期所写的评汤姆生和台特这本书的提纲中，这一段话已摘录下来，并加了"},{"type":"paragraph","text":"着重号。一一第183页。145黑格尔《哲学全书》第130节注释；《逻辑学》第2册第2篇第1章关于"},{"type":"paragraph","text":"物质的多孔性的注释。-一第183页。1466黑格尔《哲学全书》第103节附释。黑格尔在这里是同一些物理学家辩"},{"type":"paragraph","text":"论，这些物理学家在解释物体比重的差别时说：“一物体的比重比另一物体大两倍，则该物体所包含的原子数比另一物体多两倍。”一一第"},{"type":"paragraph","text":"183页。147 R. Owen. \u003cOn the Nature of Limbs\u003e. London, 1849,p. 86. --"},{"type":"paragraph","text":"·"},{"type":"paragraph","text":"第184页。1488恩·海克尔《自然创造史》1873年柏林第4版（E.Haeckel.《Natir-"},{"type":"paragraph","text":"licheSchopfungsgeschichte\u003e.4.Aufl.,Berlin，1873)。---第184"},{"type":"paragraph","text":"页。149恩格斯的这个札记是就《霍亨索伦王朝下的化学一百年》这本小册子写"},{"type":"paragraph","text":"的(A.W.Hofmann.《Ein Jahrhundert chemischer Forschungunter dem Schirme der Hohenzollern\u003e.Berlin,1881)。"},{"type":"paragraph","text":"霍夫曼在第26页上从罗生克兰茨所著《科学体系》一书第475节中引证了如下一段话：“铂不过是银要占有只有黄金才具有的那种最高度的金属性的奇异想望而已。”（K.Rosenkranz.《SystemderWissen-schaft\u003e.Konigsberg,1850,S.301)"},{"type":"paragraph","text":"关于普鲁士国王弗里德里希-威廉三世在建立甜菜糖制造业方面"},{"type":"paragraph","text":"的“功绩”，霍夫曼在上书第5一6页上谈到。一一第184页。150卡西尼（在恩格斯的手稿中，这个姓用的是复数：dieCassinis)是法国"},{"type":"paragraph","text":"的一个天文学世家：（1）从意大利迁来的卓万尼·多美尼科·卡西尼（1625一1712)，巴黎天文台第一任台长，（2）儿子雅克·卡西尼（1677一1756)，（3）孙子塞扎尔·弗朗斯瓦·卡西尼·德·屠里（1714一1784），（4）曾孙雅克·多米尼克·卡西尼伯爵（1748一1845）。他们四个人依次担任了巴黎天文台台长之职（从1669到1793年）。前三人所持的关于地球形状的观念都是不正确的、反牛顿的，只有最后一个卡西尼在对地球体积和形状的更精确的测量的影响下，被迫承认牛顿关于绕轴旋"},{"type":"paragraph","text":"转的地球的扁率的结论是正确的。一第185页。151Th.Thomson.《An Outlineof theSciences of Heat and Elec-"},{"type":"paragraph","text":"tricity\u003e.2nded.，London，1840.一第185页。152恩·海克尔《人类起源学或人类发展史》1874年莱比锡版第707一708"},{"type":"paragraph","text":"页（E.Haeckel.《Anthropogenieoder Entwickelungsgeschichte"},{"type":"paragraph","text":"desMenschen\u003e.Leipzig，1874，S.707-708)。—-第185页。153海克尔《自然创造史》第89一94页强调指出，在康德的《目的论的判断"},{"type":"paragraph","text":"力批判》（康德著《判断力批判》第2部分）中，“机械的说明方法”和目的论之间存在着矛盾，同时，与康德相反，海克尔把目的论描绘成关于外在目的，关于外在的合目的性的学说。黑格尔在他的《哲学史》第3卷第3部第4章关于康德的一节（Werke，Bd.XV，Berlin，1836，S.603)中也考察了《目的论的判断力批判》，他把康德的“内在的合目的性”这一概念提到首位，根据这一概念，在有机物中“一切都是目的而且也互"},{"type":"paragraph","text":"为手段”（黑格尔引自康德）。一一第186页。154黑格尔《逻辑学》第3册第2篇第3章。恩格斯在写《自然辩证法》时所"},{"type":"paragraph","text":"用的版本是：G.W.F.Hegel.Werke.Bd.V，2.Aufl.,Berlin,"},{"type":"paragraph","text":"1841。-第186页。155同上，第3篇第1章。~—第187页。156即不象过去在牛顿的著作中所表述的（见注17)那样，从旧意义上把“形"},{"type":"paragraph","text":"而上学”了解为一般哲学思维，而是从现代意义上把它了解为形而上学的思维方法。～一第187页。157细预龙（Compsognathus）是一种已经绝迹的动物，恐龙的一支（鸟臀"},{"type":"paragraph","text":"目），属爬虫类，但就其骨盘和后肢的构造看来很象鸟（见亨·阿·尼科尔森《动物学手册》1878年爱丁堡和伦敦第5版第545页）。"},{"type":"paragraph","text":"始祖鸟—见注20。-一第190页。158恩格斯指的是腔肠动物通过发芽或分裂来进行繁殖。-一第190页。159黑格尔《哲学全书》第135节附释：“不应当把动物的四肢和各种器官只"},{"type":"paragraph","text":"看作动物的各个部分，因为四肢和各种器官只有在它们的统一体中才是四肢和各种器官， 。175海克尔在他的著作《自然创造史》第4版第75一77页上叙述了歌德是"},{"type":"paragraph","text":"如何发现人有颚间骨的。按照海克尔的意见，歌德先由归纳法得到了这样-一个论点：“一切哺乳动物都有颚间骨”，然后就由此得出演绎的结论：“因此，人也有额间骨”，后来这个结论为实验材料所证实（歌德发现胚胎状态的人有题简骨，而在个别的返祖遗传的场合下，成人也有颚间骨）。恩格斯认为海克尔所谈到的归纳法是不正确的，因为它同公认是正确的论点相矛盾，这个论点就是：“人”这种哺乳动物没有颚间"},{"type":"paragraph","text":"骨。第204页。176恩格斯指的大概是威·惠威尔的两部主要著作：威·惠威尔《归纳科学"},{"type":"paragraph","text":"的历史》1837年伦敦版；《归纳科学的哲学》1840年伦敦版（W.Whe-well.《History of theInductiveSciences\u003e.London,1840)。"},{"type":"paragraph","text":"恩格斯在这里把归纳科学描述为它们“包围着”纯粹数学的科学，大概意思是说：在惠威尔的著作中，它们都安排在纯粹数学的科学的周围。惠威尔认为，纯粹数学的科学是纯理性的科学，它们研究“任何理论的条件”，并且在这个意义上说好象在“心智世界地理学”中占居中心地位。在《归纳科学的哲学》第1卷第2册）中，惠威尔对“纯粹科学的暂学”做了简要的论述，他认为这类科学的主要代表是几何学、理论的算术和代数学。而他在《归纳科学的历史》（第1卷导言）中又把“演绎”科学（儿何学、算术、代数学）和归纳科学（力学、天文学、物理学、化学、"},{"type":"paragraph","text":"矿物学、植物学、动物学、生理学、地质学）对立起来。一第205页。177在《A一E一B\u003e这个公式中，A表示普遍的，E表示个别的，B表示特殊的。"},{"type":"paragraph","text":"黑格尔在分析归纳推理的逻辑实质时总用这个公式。见黑格尔《逻辑学》第3册第1篇第3章《归纳推理》那一节。在这一节中有恩格斯在下面提到的黑格尔的论点，归纳推理本质上是一种尚成疑问的推理。"},{"type":"paragraph","text":"一第205页。178亨·阿·尼科尔森《动物学手册》1878年爱丁堡和伦敦第5版第283一"},{"type":"paragraph","text":"285、363-370、481-484页（H.A.Nicholson.《AManualofZoolo-gy\u003e.5th ed.,Edinburgh and London,1878,p.283--285,363-"},{"type":"paragraph","text":"370，481一484）。-第205页。179黑格尔《哲学全书》第39节：“经验的观察·使我们觉察到一个跟"},{"type":"paragraph","text":"着一个的变化.但是它没有给我们表示出关系的必然性。”第"},{"type":"paragraph","text":"207页。180斯宾诺莎《伦理学》第一部分定义一和三，以及定理六。一第209页。181见注18。-第209页。182在《自然辩证法》第二束材料的目录中，这个札记的标题就是这样。它"},{"type":"paragraph","text":"是用来批判卡·耐格里的报告《自然科学认识的界限》（见注4中的基本论点的。恩格斯引用耐格里的报告时所根据的版本是：《1877年德国自然科学家和医生慕尼黑第五十次代表大会公报。附录。1877年9月》（\u003cTageblattder50.Versammlungdeutscher NaturforscherundAerzteinMinchen1877\u003e.Beilage.September1877)。这个版"},{"type":"paragraph","text":"本很可能是曾出席代表大会的卡·肖莱马给恩格斯的。一第210页。183恩格斯指的是1774年约瑟夫·普利斯特列发现氧，普利斯特列自已甚"},{"type":"paragraph","text":"至也没有想到，他已经发现了新的化学元素，而且这一发现一定要引起化学中的变革。恩格斯在为马克思的《资本论》第二卷写的序言中更详"},{"type":"paragraph","text":"细地谈到这一发现（见《资本论》第二卷序言）。第212页。184参看黑格尔《哲学全书》第13节注释：“从形式上把握普遍并把它和特"},{"type":"paragraph","text":"殊并列起来 和他1639年4月30日给德·博恩纳的信中表述过。这个论点在1644年阿姆斯特丹版的笛卡儿的《哲学原理》第2部第36节（R.Des·Cartes.\u003cPrincipia Philosophiae\u003e.Amstelodami,1644,Pars secunda,"},{"type":"paragraph","text":"XXXVI)中得到了最充分的阐述。一一第223页。199见注18。"},{"type":"paragraph","text":"格罗夫在他的著作第20一29页上谈到在机械运动转变为“应力状"},{"type":"paragraph","text":"态”和热时“力的不灭”。一一第224页。200这个札记和《自然辩证法》局部计划草案写在同一张稿纸上，并且是"},{"type":"paragraph","text":"《运动的基本形式》这篇论文中发挥的思想的简要笔记（见本书第5和"},{"type":"paragraph","text":"53—69页）。-一第225页。201见注18。"},{"type":"paragraph","text":"格罗夫所谓的“物质的状态（affections）”是指“热、光、电、磁、化学亲和力和运动”（第15页），而他所谓的“运动（motion）”则是指机械运"},{"type":"paragraph","text":"动，或位移。-一一第226页。202这个草稿写在《自然辩证法》第一束材料的第一张稿纸上。它和恩格斯"},{"type":"paragraph","text":"1873年5月30日给马克思的信谈的是一个内容。这封信开头的两句话是：“我今天早晨躺在床上，想到了下面关于自然科学的辩证思想。”这些思想在信中比在这个草稿中阐述得更详尽。由此可以得出结论，章稿是在同一天即1873年5月30日在这封信之前写的。如果不算在草稿前不久写成的关于毕希纳的片断（见本书第180一183页），那末《自然辩证法》的所有其他论文和片断都是在草稿以后即1873年5月"},{"type":"paragraph","text":"30日以后写的。一第226页。203奥·孔德在他的主要著作《实证哲学教程》中叙述了这个科学分类法。该书第一版于1830一1842年在巴黎出版。该著作第1卷第2讲专门谈科学分类的问题。第2讲的标题是《这一教程计划的说明，或实证科学系统总论》。见A.Comte《CoursdePhilosophiepositive\u003e.T."},{"type":"paragraph","text":"I,Paris，1830。-—第228页。204恩格斯指的是1816年第一次出版的黑格尔《逻辑学》第3册。在《自然"},{"type":"paragraph","text":"哲学》中，黑格尔用“力学”、“物理学”、“有机化学”三个术语来表示自然"},{"type":"paragraph","text":"科学的这三个主要部门。一一第228页。205这篇札记是恩格斯列入《自然辩证法》第二束材料中的三个较大的札记"},{"type":"paragraph","text":"（\u003cNoten》）之一（较短的札记都放在第一束和第四束）。这三篇札记中有两篇，即《关于现实世界甲数学的无限的原型》和《关于“机械的”自然观》，是《反杜林论》的《注释》或《增补》，在这里恩格斯发挥了只是在《反杜林论》的个别地方提到或简短地加以叙述的一些非常重要的思想。另一篇札记，即《关于耐格里的没有能力认识无限》，与《反杜林论》无关。前两篇札记的写作时间很可能是1885年；无论如何不早于1884年4月中旬，因为这时恩格斯决定准备出版《反杜林论》的增订第二版，但也不晚于1885年9月底，因为这时该书第二版序言已经写成并已送给出版社。从恩格斯1884年给爱·伯恩施坦和卡·考茨基的那些信和1885年给海·施留特尔的那些信可以看出：恩格斯打算在《反社林论》的个别地方加一些关于首然科学的《注释》或《增补》，附在该书第二版末尾。但是由于别的事情十分繁忙（首先是出版马克思《资本论》第二卷和第三卷的工作）使恩格斯未能实现这个意图。他只起草了两个《注释》一一打算加在《反杜林论》第一版第17一18页和第46页上。本札记就是这两个《注释》中的第二个。"},{"type":"paragraph","text":"《关于“机械的”自然观》是恩格斯在《自然辩证法》第二束材料的目录中所用的标题。《注释二，附在第46页：运动的各种形式和研究这些"},{"type":"paragraph","text":"形式的各种科学》是写在本札记开头部分的标题。一一第229页。206 A.Kekulé.\u003cDie wissenschaftlichen Ziele und Leistungen der"},{"type":"paragraph","text":"Chemie》.Bonn，1878，S.12.一—第229页。207指1877年11月15日《自然界》杂志第420期上的一篇短文，其中简要"},{"type":"paragraph","text":"地叙述了奥·凯库勒在1877年10月18日就任波恩大学校长时发表的演说。1878年，凯库勒的这篇演说以《化学的科学目的和成就》为题"},{"type":"paragraph","text":"出版了单行本。一一第230页。208海克尔《原生体之交替发生》1876年柏林版第13页（E.Haeckel.《Die"},{"type":"paragraph","text":"Perigenesisder Plastidule\u003e.Berlin，1876，S.13)。-—第230页。209洛塔尔·迈耶尔曲线是表现原子量和原子体积之间的相互关系的图"},{"type":"paragraph","text":"形；它是德国化学家洛·迈耶尔所制，并于1870年发表在他的文章《化学元素的性质即它们的原子量的函数》中，该文载于《化学和药学年鉴》（《AnnalenderChemieundPharmacie\u003e）补编第7卷第3分册。---"},{"type":"paragraph","text":"第231页。210见注184。~—第233页。211海克尔《自然创造史》1873年柏林第4版第538、543、588页；《人类起"},{"type":"paragraph","text":"源学》1874年莱比锡版第460、465、492页。-第233页。212黑格尔《哲学全书》第99节附释。一第233页。213这个片断写在注有《Noten》（《注释》）字样的一张单页上。它可能是"},{"type":"paragraph","text":"《反杜林论》的第二个《注释》即《关于“机械的”自然观》（见本书第229一"},{"type":"paragraph","text":"233页)的初稿。—一第233页。214前面恩格斯指的是黑格尔关于在算术中思维“在没有思想的范围内运"},{"type":"paragraph","text":"动”的意见（《逻辑学》第1册第2篇第2章关于用数的规定来表达哲学概念的注释）；后面是指黑格尔的下述看法：“自然数列已经显示了表现在纯粹外在上升运动中的质的各环节的关节线”等等（同上，第3篇第2章关于度量关系关节线的例子和自然界中似乎没有飞跃的注释）。"},{"type":"paragraph","text":"一第236页。215这一公式见于沙·波绪的著作《微积分》（Ch.Bossut.《Traitésde"},{"type":"paragraph","text":"Calcul différentiel et de Calculintégral\u003e.T.I,Paris,1798，P.38)。恩格斯在《直线和曲线》这一札记中引用了这本书。波绪在《定差积分》那一章中首先研究这样的问题：“求变数x的整数幂的积分或其和数。”同时，波绪却假定差数（微分）△x是常数，并且用希腊字母来表示它。因为由△x或构成的和（积分）是x，所以由@×1或∞x构成的和也等于x。波绪把这个等式写作：ox=x。然后波绪把常数①提出来，置于求和的符号前面，于是就得出了公式∞x°=x，而由此"},{"type":"paragraph","text":"。波绪后来又用最后这一个等式引出了x,又得出等式Ex=。"},{"type":"paragraph","text":"∑x²，Ex3等数，并解决其他问题。--第240页。216沙·波绪《微积分》共和六年[1798年]巴黎版第1卷第149页（Ch"},{"type":"paragraph","text":"Bossut.《Traités de Calculdifférentiel et de Calculintegral\u003e"},{"type":"paragraph","text":"T.I，Paris，anVI[1798]，p.149)。-第242页。217波绪对极座标系中的曲线的称呼。一--第242页。218恩格斯指的是波绪著作第148一151页上的第17图和对该图的说明。"},{"type":"paragraph","text":"这个图如下：BMK是曲线（“极曲线”）。MT和这一曲线相切。P是座标的极点或原点。PZ是极轴。PM是M点的座标（恩格斯称"},{"type":"paragraph","text":"K之为“实在的横座标”，现在叫"},{"type":"paragraph","text":"T做动径）。Pm是无限地接近于M的m点的座标（恩格斯称"},{"type":"paragraph","text":"Z"},{"type":"paragraph","text":"P这一动径为“虚构的微分横座标\")。MH是切线MT的垂直线。TPH是座标PM的垂直线。Mr是以PM为半径的弧线。因为MPm是无限小的角，所以PM和Pm可认为是平行"},{"type":"paragraph","text":"H的。因此三角形Mrm和TPM，"},{"type":"paragraph","text":"以及三角形Mrm和MPH，都可以看作是相似三角形。一第242页。219见注96。-一第243页。220这篇札记是恩格斯列入《自然辩证法》第二束材料中的三个较大的札记"},{"type":"paragraph","text":"（《Noten》）之一（见注205）。它是《反杜林论》第一版第17-18页上的《注释》的草稿。《关于现实世界中数学的无限的原型》是恩格斯在《自然辩证法》第二束材料的内容目录中所用的标题。《附在第17一18页：思维和存在的一致。一数学中的无限》是写在本礼记开头部分的标"},{"type":"paragraph","text":"题。-第243页。221凡是感觉中未曾有过的东西，即不存在于理智中（Nihilestinintel-"},{"type":"paragraph","text":"lectu，quodnonfueritinsensu)是感觉论的一个基本原理。这个公式的内容源自亚里士多德（见他的《分析后篇》第1册第18章和《论"},{"type":"paragraph","text":"灵魂》第3册第8章）。一第244页。222这个数字引自威·汤姆生的论文《原子的大小》，这篇论文最初于1870"},{"type":"paragraph","text":"年3月31日发表在《自然界》杂志第22期上，后文重新刊印于威·汤姆生和彼·加·台特合著的《自然哲学论》一书第二版，作为该书的附"},{"type":"paragraph","text":"录。—第245页。223幼系罗伊斯是德国小邦之，从1871年起加入德意志帝国。第"},{"type":"paragraph","text":"248页。224恩格斯在这里指的可能是海克尔的心理生理一元论和他的物质构造"},{"type":"paragraph","text":"观。例如，海克尔在他的小册子《原生体之交替发生》（恩格斯在《反社林论》第二个注释中引用过，见本书第230页）中断言，初级的“灵魂”不切原子都“有灵魂”，有“感觉”和“意志”。海克尔在同一书中说，原子是某种绝对非连续的、绝对不可分的、绝对不变的东西，而同时又承认，除非连续的原子外以太是作为某种绝对连续的东西存在的（E.Haeckel.\u003cDie Perigenesis der Plastidule\u003e.Berlin,1876.S.38-40)。"},{"type":"paragraph","text":"关于黑格尔如何处理物质的连续性和非连续性的矛盾，恩格斯在《物质的可分性》这个礼记中提到（见本书第222一223页）。一第"},{"type":"paragraph","text":"249页。225恩格斯指的是鲁·克劳胥斯1867年9月23日在德国自然科学家和医"},{"type":"paragraph","text":"生美因河畔法兰克福第四十一次代表大会上所作的报告《论热之唯动说的第二原理》。报告于1867年在不伦瑞克出版了单行本。一-第"},{"type":"paragraph","text":"250页。226这一篇和后面两篇札记是下列著作的摘要：（1）约·亨·梅特勒《宇宙"},{"type":"paragraph","text":"的奇妙结构，或通俗天文学》1861年柏林第5版（第9篇：恒星，第10篇：星云）；（2）安·赛奇《太阳》1872年不伦瑞克版（第3部：太阳或恒星）。这些摘要是1876年初作的，恩格斯在《自然辩证法》《导言》第二"},{"type":"paragraph","text":"部分中使用过（见本书第16一24页）。一第251页。27沃尔弗在《天文学史》书（见注125）的这一页上说，光的折射定律不"},{"type":"paragraph","text":"是笛卡儿发现的，而是斯涅留斯发现的。斯涅留斯在他的未发表的著作中表述了这个定律，后来笛卡儿在斯涅留斯死后从他的著作中抄袭"},{"type":"paragraph","text":"了这个定律。一第255页。228 J.R.Mayer.\u003cDie Mechanik der Warme in gesammelten Schrif-"},{"type":"paragraph","text":"ten\u003e.2.Aufl.,Stuttgart，1874，S.328,330.—第255页。229弗·培根《新工具》（《NovumOrganum》）后篇第20则格言。培根的这"},{"type":"paragraph","text":"一著作于1620年在伦教出版。一第256页。230参看黑格尔的意见，他说，在力中“除了现象本身所具有的内容以外，没"},{"type":"paragraph","text":"有任何其他的内容”，而且这个内容“只是以自我反思的定义一一力一的形式表现出来”，结果只是一个“空洞的同语反复”（黑格尔《逻辑学》第2册第1篇第3章关于以同语反复的根据说明这种形式主义的"},{"type":"paragraph","text":"方法的注释）。一第259页。231黑格尔《自然哲学》第266节注释。“一第260页。232恩格斯指的是彼·拉·拉甫罗夫匿名出版的著作《论思想史》1875年"},{"type":"paragraph","text":"圣彼得堡版第1卷。在《思想史的宇宙基础》这一章，即该书第109页上，拉甫罗夫写道：“那些熄灭的太阳以及死寂的行星和卫星体系在变为正在形成的新星云以前，在空中继续运动。而死去的世界的残会成为加速新世界形成过程的材料。”而在脚注中，拉甫罗夫引证了策尔纳的意见：熄灭的天体的篮死状态“可能仅仅由于外部的影响，例如，由"},{"type":"paragraph","text":"于和另一个天体碰撞产生热而停止”。一第260页。233见注225。—第261页。234见注225。-一第263页。235恩格斯显然是指克劳背斯的《论热之唯动说的第二原理》这本小册子第"},{"type":"paragraph","text":"16页，那里提到存在于天体之外的以太。这里，在第6页上，同样说的是以太，但是它不是存在于天体之外，而是存在于天体的粒子的空隙"},{"type":"paragraph","text":"之间。-一第263页。236Horrorvacwi一一嫌恶真空。在十七世纪中叶以前，源自亚里士多德"},{"type":"paragraph","text":"的下述观点在自然科学中占着统治地位：“自然界嫌恶真空”，即自然界不容许形成真空的空间。过去人们特别用唧筒中水的上升来说明这种“嫌恶真空”。1643年，托里拆利发现了大气压，从而便驳倒了亚里士"},{"type":"paragraph","text":"多德关于真空不能存在的说法。一第263页。237恩格斯指的是拉甫罗夫的著作《论思想史》（见注232）。在《思想史的"},{"type":"paragraph","text":"宇宙基础》这一章，即该书第103一104页上，拉甫罗夫提到各派科学家（奥尔柏斯、威·司徒卢威等）关于光在极大距离中消失的观点。一一"},{"type":"paragraph","text":"第263页。238圣经《约翰福音》第1章。一一第264页。239阿·费克《自然力间的相互关系》1869年维尔茨堡版（A.Fick.《Die"},{"type":"paragraph","text":"Naturkraefteinihrer Wechselbeziehung\u003e.Wirzburg,1869)。-"},{"type":"paragraph","text":"第264页。240见注83。—第264页。241恩格斯指的是赛奇著作第632页上所引用的说明波长和太阳射线的"},{"type":"paragraph","text":"热、光和化学作用之间的比例的图解。我们在这里把这个图解的主要部分引录如下："},{"type":"paragraph","text":"M"},{"type":"paragraph","text":"K"},{"type":"paragraph","text":"DP"},{"type":"paragraph","text":"WB"},{"type":"paragraph","text":"H"},{"type":"paragraph","text":"NA"},{"type":"paragraph","text":"L曲线BDN表示热的辐射从波长最大的热射线（在B点）到波长最小的热射线（在N点）的强度。曲线AMH表示从波长最大的（在A点）到波长最小的（在H点)光线的强度。曲线IKL表示从波长最大的（在I点）到波长最小的（在L点)化学线的强度。在所有这三种情形中，射线的"},{"type":"paragraph","text":"强度都是用曲线上的点到直线PW的距离来表示的。一第264页。242黑格尔《自然哲学》第320节附释。一一第265页。243在这里和后面恩格斯从下述-书中作了摘录：托·汤姆生《热学和电学"},{"type":"paragraph","text":"概论》1840年伦敦第2版。恩格斯在《电》这一章中用了这些摘录。"},{"type":"paragraph","text":"—第265页。244在这里和下-个札记中恩格斯引用了下述一书：弗·加思里《磁和电》"},{"type":"paragraph","text":"1876年伦敦和格拉斯哥版（F.Guthrie.\u003cMagnetismandElectricity\u003eLondonandGlasgow，1876)。在第210页上加思里写道：“电流强度和溶解于电池中的即氧化了的锌的量成正比，而且也和这个锌氧化时"},{"type":"paragraph","text":"所放出来的热成正比。”-第267页。245指维德曼的著作《流电说和电磁说》第3册第418页（见注96）。→"},{"type":"paragraph","text":"第268页。246海·柯普《近代化学的发展》1871年慕尼黑版第1篇第105页（H."},{"type":"paragraph","text":"Kopp.\u003cDie Entwickelung der Chemie in der neueren Zeit\u003e.Abt."},{"type":"paragraph","text":"I,Minchen，1871，S.105）。-第269页。247黑格尔《哲学全书》第81节附释1：“生命本身即具有死亡的种子。”"},{"type":"paragraph","text":"—第271页。248原生质发生是海克尔对假定的有机体的发生的称呼，即有机体在某种"},{"type":"paragraph","text":"有机液中发生，与自生即活的原生质从无机物中直接发生不同。“"},{"type":"paragraph","text":"第272页。249指路·巴斯德1860年所作的关于自生问题的实验。巴斯德用这些实"},{"type":"paragraph","text":"验证明：在装有营养液（有机液）的容器中，微生物（细菌、小菌、纤毛虫）是从那些早已包含于容器中或从外部空气中落到容器中的胚胎发展起来的。巴期德由此得出结论：不仅活的微生物不可能自生，而且根本不"},{"type":"paragraph","text":"能有自生现象。第273页。250摩·瓦格纳一文的摘录取自1874年奥格斯堡《总汇报》第4333、4334、"},{"type":"paragraph","text":"4351和4370页。"},{"type":"paragraph","text":"《总汇报》（\u003cAllgemeineZeitung\u003e）是德国一家保守派日报；于1798年创办；从1810到1882年在奥格斯堡出版。一第273页。由赫尔姆霍茨和威尔特海姆翻译，1874年不伦瑞克版第1卷第2部第XI页（W.Thomson und P.G.Tait.\u003cHandbuchder theoretischenPhysik\u003e.Autorisirte deutsche Ubersetzung von H.Helmholtz undG.Wertheim.Bd.I,Theil1I，Braunschweig，1874，S.XI)。恩格"},{"type":"paragraph","text":"斯转引自摩·瓦格纳的文章。一第274页。252 J.Liebig.《Chemische Briefe\u003e.4.Aufl.,Bd.I,Leipzig und Hei-"},{"type":"paragraph","text":"delberg，1859，S.373.--第274页。253特劳白的人造细胞是一种无机构成，它是活细胞的模型，能够进行新陈"},{"type":"paragraph","text":"代谢和生长，可以用来研究生命现象；这是德国化学家和生理学家摩·特劳白用混合胶体溶液的办法制成的。1874年9月23日在德国自然科学家和医生布勒斯劳第四十七次代表大会上，特劳白宣布了自已的这次试验。马克思和恩格斯对特劳白的这个发现作了很高的评价（见马克思1875年6月18日给彼·拉·拉甫罗夫的信，马克思1877年1"},{"type":"paragraph","text":"月21日给威·亚·弗罗恩德的信）。一一第278页。254恩格斯指的是乔·詹·奥尔曼1875年5月24日向林耐学会所作的年"},{"type":"paragraph","text":"度报告。报告以《我们关于纤毛虫类的知识方面的最新进步》为题，载于1875年6月17和24日以及7月1日《自然界》杂志第294一296"},{"type":"paragraph","text":"期。一第278页。255恩格斯指的是署名J.F.B.的对下述一书的评论：詹·克罗尔《气候和"},{"type":"paragraph","text":"年代以及它们的地质关系。地球气候世纪变化的理论》1875年伦敦版(J.Croll.\u003cClimate and Time in theirGeological Relations;aTheoryof Secular Changes of the Earth'sClimate\u003e.London,1875)。评论发表于1875年6月17和24日《自然界》杂志第294一"},{"type":"paragraph","text":"295期。-第279页。256恩格斯指的是约·丁铎尔的文章《腐烂和传染现象引起的大气在光学"},{"type":"paragraph","text":"上的变化》，这是他于1876年1月13日在皇家学会上所作的报告的简述。文章以《丁铎尔教授论胚胎》为题发表在1876年1月27日和2月"},{"type":"paragraph","text":"3日《自然界》杂志第326一327期。一第279页。257这里和后面恩格斯引用的是：海克尔《自然创造更》1873年柏林第4"},{"type":"paragraph","text":"版。表1在该书这一版的第168和169页之间，而表的说明在第664一"},{"type":"paragraph","text":"665页上。-第279页。258这里和后面恩格斯引用的是：亨·阿·尼科尔森《动物学手册》（见注"},{"type":"paragraph","text":"262)。——第279页。259恩格斯引用的很可能是威·冯特的著作《人体生理学教本》（W，Wundt.《Lehrbuch der Physiologie desMenschen\u003e)。该书第一版于1865年在厄兰根出版，第二版和第三版分别于1868和1873年在"},{"type":"paragraph","text":"同一地方出版。-一第280页。260植虫（Pflanzentiere一植物动物）是十六世纪以来对无脊椎动物组"},{"type":"paragraph","text":"（主要是海绵动物和腔肠动物）的称呼，它们的某些特点可以算作植物的特征（例如固定的生活方式）；因此人们认为植虫是介于植物和动物之间的中间形态。从十九世纪中叶起，“植虫”这个术语是作为腔肠动"},{"type":"paragraph","text":"物的同义词来使用的；目前这个术语已经不用了。一一第280页。261海克尔在他的著作《自然创造史》第四版中列举了多细胞动物胚胎发育"},{"type":"paragraph","text":"的下述五个最初阶段：Monerula[前卵]，Ovulum[卵]，Morula[桑椹胚]，Planula[毛胚]和Gastrula（原肠胚]。根据海克尔的思想，这五个阶段是与整个动物界的五个最初发展阶段相一致的。在海克尔一书的以后各版中这个公式作了重要修改。但是，恩格斯所肯定的海克尔的基本思想，即有机体的个体发展（个体发育）和该有机形态的历史发展（系统发"},{"type":"paragraph","text":"育）之间的平行关系的思想，在科学中得到可靠的证实。一第281页。262“深水虫”（bathybius)这个词的含义是“生活在深水中”。1868年托·"},{"type":"paragraph","text":"亨·赫胥黎描述了取自海底的粘物，认为这就是原始的无结构的活的物质一一原生质。为了纪念恩·海克尔，他把他所认为的最简单的生物命名为海克尔深水虫（BathybiusHaeckeli)。海克尔认为，深水虫是现代还活着的原虫中的一种。后来证明，深水虫和原生质没有任何共同之处，它是无机构成。关于深水虫及其中的石灰石小块，见海克尔《自然创造史》1873年柏林第4版第165一166、306、379页。一第"},{"type":"paragraph","text":"281页。263在《普通有机体形态学》（E.Haeckel.《GenerelleMorphologieder"},{"type":"paragraph","text":"Organismen》.Berlin，1866）中，海克尔用四大章（第8一11章）的篇幅来论述有机个体的概念，论述有机体在形态学和生理学上的个性。海克尔的《人类起源学或人类发展史》（E.Haeckel.《Anthropogenieoder Entwickelungsgeschichte desMenschen\u003e.Leipzig.1874)-书有许多地方也考察了个体的概念。海克尔把有机个体分为六个纲或目：质体、器官、体辐、体节、个体、合体。第一目中的个体是细胞前的原虫（原细胞）型的有机构成和细胞，这是“初级有机体”。从第二目开始，每一目的个体都是由前一目的个体构成。第五目的个体，在高级动物中，是狭义的“个体”。合体是第六自的形态学上的个体，是第五目的个体的群体；可以作：为合体的例子的是海萤的链。体节是第四目的形态学上的个体，是第五目个体的躯体的重复部"},{"type":"paragraph","text":"分。可以作为体节的例子的是绦虫的节片（节）。一一第281页。264《自然选择或最适者生存》是达尔文的著作《物种起源》第四章的标"},{"type":"paragraph","text":"题。—-第283页。265这一札记与恩格斯1875年11月12日给彼·拉·拉甫罗夫的信在内"},{"type":"paragraph","text":"容上几乎完全一致。一第283页。266一切人反对一切人的战争（Bellumomniumcontraomnes)是托·"},{"type":"paragraph","text":"霍布斯的用语，见他的著作《论公民》的致读者序和《利维坦》第13一14"},{"type":"paragraph","text":"章。—第284页。267黑格尔《逻辑学》第3册第3篇第1章。第285页。268恩格斯指的是黑格尔的《逻辑学》第二部分的结尾（《逻辑学》第2册第"},{"type":"paragraph","text":"3篇第3章相互作用，和《哲学全书》第1部第2篇相互作用）。黑格尔本人在这里把生物机体用来作为相互作用的例子：“生物机体的各种器官和机能都是处于彼此相互作用的关系中”（《全书》第156节附"},{"type":"paragraph","text":"释）。第285页。269亨·阿·尼科尔森《动物学手册》1878年爱丁堡和伦敦第5版第32、"},{"type":"paragraph","text":"102页。—第285页。270浮尔峰是瑞士伯尔尼阿尔卑斯山脉的一座山峰。一一一第286页。271恩格斯给《自然辩证法》四束材料中每一束材料所加的标题以及他所编"},{"type":"paragraph","text":"的第二束和第三束材料的目录，写于他生前最后几年，无论如何不早于1886年，因为在第二束的目录中已反映出1886年初写的片断《\u003c费尔巴哈\u003e的删略部分》。一一一第288页。"}],"authors":[],"dates":[],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":296,"page_end":333},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]},{"id":"1db8950a-4bac-4d1f-b7fe-5a28cd61400d","name":"资本论 第二卷（人民出版社1975年版）","internal":false,"official":true,"type":"pdf","author":"马克思，人民出版社1975年版","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives4/main/1db8950a-4bac-4d1f-b7fe-5a28cd61400d.pdf"],"article":{"title":"注释","alias":"","parts":[{"type":"paragraph","text":"注释1指的是马克思的《政治经济学批判》，该书于1859年6月在柏林出版（见"},{"type":"paragraph","text":"《马克思恩格斯全集》中文版第13卷第3一177页）。一第4页。2恩格斯本来打算把马克思的《剩余价值理论》作为《资本论》第四卷出版，但没有能够实现。1905-1910年卡·考茨基编辑出版了《剩余价值理论》，他对马克思的手稿做了许多删改和变动。1954一1961年出版了《剩"},{"type":"paragraph","text":"余价值理论\u003e俄文新版本。1956一1962年出版了该书德文新版本。一：第4页。3讲坛社会主义者-国家社会主义者一十九世纪七十年代产生的德国资"},{"type":"paragraph","text":"产阶级政治经济学流派。讲坛社会主义者（古斯达夫·施穆勒、路约·布伦坦诺、阿道夫·瓦格纳、卡尔·毕歌尔、威纳尔·桑巴特等人）是马克思主义的死敌，是资产阶级改良主义的代表。他们鼓吹资产阶级和无产阶级之简的阶级和平，企图削弱阶级斗争，提出一些社会改良，以便排除革命的社会民主派的影响，并使工人同反动的普鲁士国家和解。他们把普鲁士政府实施的铁路国有化和由俾斯麦策划而实行的国家对烟草和烧酒的垄断叫做“国家社会主义”。马克思和恩格斯对讲坛社会主义进行了始终不渝的斗争，并揭露了它的反动的和反科学的性质。一第"},{"type":"paragraph","text":"10页。4见《马克思恩格斯全集》中文版第21卷第205一220页。-一第10、23页。5恩格斯指的是洛贝尔图斯1875年3月14日给约·泽勒尔的信，该信"},{"type":"paragraph","text":"1879年第一次在杜宾根出版的《一般政治学杂志》上发表。"},{"type":"paragraph","text":"《一般政治学杂志》（\u003cZeitschriftfurdiegesammtcStaats-wissenschaft\u003e)~一自由派的政治经济评论，1844—1943年在杜宾根6《新菜菌报。民主派机关报》（《NeueRhcinischeZeitung.Organ"},{"type":"paragraph","text":"dcrDemokratie\u003e）从1848年6月1日至1849年5月19日每日在科伦出版，主编是马克恩；参加编辑部的有恩格斯、威·沃尔弗、格·维尔特、斐·沃尔弗、恩·德朗克、斐·弗莱里格拉特和亨·毕尔格尔斯。"},{"type":"paragraph","text":"民主派中无产阶级一翼的战斗机关报《新莱茵报》起了人民群众的教育者的作用，号召他们起来和反革命作斗争。决定报纸对1848一1849年德国和欧洲革命最重要问题的立场的社论，通常都是由马克思和恩格斯执笔。"},{"type":"paragraph","text":"《新莱茵报》的坚决的、不妥协的立场，战斗的国际主义精神，它对普鲁士政府以及科伦地方当局的政治上的揭发，使该报在创刊后的最初几个月就受到封建保皇派和自由派资产阶级报刊的攻击，并且受到政府的道害，而这种道害在1848年11一12月的普鲁士反革命政变以后更变本加厉了。"},{"type":"paragraph","text":"尽管遭到种种迫害和警察局的阻挠，《新莱茵报》还是英勇地捍卫了革命民主主义的利益，捍卫了无产阶级的利益。1849年5月，在反革命势力全面进攻的形势下，普鲁士政府下令把马克思驱逐出境。由于马克思被驱逐出境和《新莱茵报》其他编辑遭受迫害，该报停刊了。1849年5月19日，《新乘茵报》用红色油墨印出了最后一号即301号。报纸的编辑在致科伦工人的告别书中说：“无论何时何地，他们的最后一句话始终将是：工人阶级的解放！”"},{"type":"paragraph","text":"《新莱茵报》刊登的对落贝尔图斯的讲演和活动的批判，见《马克思恩格斯全集》中文版第5卷第116、117、186、187、318、462、468、469页"},{"type":"paragraph","text":"第6卷第6页。一一第12页。7见《马克思恩格斯全集》中文版第4卷第71一198页。一一第12页。8见《马克思恩格斯全集》中文版第6卷第473一506页。一第12页。9约·卡·洛贝尔图斯《给冯·基尔希曼的社会向题书简。第三封信：驳"},{"type":"paragraph","text":"李嘉图的地租学说，对新的地租理论的论证》1851年柏林版第87页Widerlegung der Ricardo'schenLehre von der Grundrente undBegrindung einer neuen Rcntentheorie\u003e. Berlin. 1851, S. 87)。"},{"type":"paragraph","text":"第13页。10见《马克思恩格斯全集》第26卷第2册第8章第1节。--第13页。11亚·斯密《国民财富的性质和原因的研究》，新四卷集，1843年伦敦版第"},{"type":"paragraph","text":"1卷第131-132页（A.Smith.《AnInquiryintotheNatureandCausesoftheWealthofNations\u003e.Aneweditioninfour"},{"t

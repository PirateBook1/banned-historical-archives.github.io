script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"占领南通海门后应注意扩大政治影响","alias":"","parts":[{"type":"paragraph","text":"占领南通海门后应注意扩大政治影响！"},{"type":"paragraph","text":"（1946年8月20日）粟、谭，并告陈，张、邓凹："},{"type":"paragraph","text":"（一）占领南通、海门部队应秋毫无犯，不搬走任何工厂，不没收任何商店，也不筹款，扩大政治影响。（二）入城后可张贴下列标语：反对内战实现和平，反对独裁实现民主，反对媚外实现独立，实行第一次政治协商会议一切决议，召集第二次政治协商会议解决一切问题，取消特务机关，言论集会自由及其他地方性要求。（三)学生工人有愿入解放区工作者可大批招收，但不要勉强。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"未号"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央起草的给华中野战军司令员粟裕和政治委员谭震林的电报。1946年8月中旬李堡战斗后，华中野战军拟以一部攻占南通、海门，吸引如皋、海安等地国民党军南援而歼灭之。后因情况变化这次作战未实行，改为攻占如皋以南的丁、林梓。"},{"type":"paragraph","text":"[2]陈，指陈毅，当时任山东野战军司令员兼政治委员。张、邓，指张鼎丞、邓子恢，当时分别任华中军区司令员和政治委员。"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":8,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":83,"page_end":83},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5b533e7255"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"齐奥塞斯库同志和夫人等参观南京长江大桥  罗马尼亚同志在周恩来、许世友、张春桥等同志陪同下来到大桥时，欢迎群众载歌载舞，向贵宾致意","authors":[],"dates":[{"year":1971,"month":6,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"齐奥塞斯库同志和夫人等参观南京长江大桥"},{"type":"paragraph","text":"罗马尼亚同志在周恩来、许世友、张春桥等同志陪同下来到大桥时，欢迎群众载歌载舞，向贵宾致意"},{"type":"paragraph","text":"新华社南京五日电　罗马尼亚共产党总书记、国务委员会主席尼古拉·齐奥塞斯库同志和夫人，以及由他率领的罗马尼亚党政代表团，今天下午由周恩来、许世友、张春桥同志和吴大胜同志陪同，参观了南京长江大桥，受到了建桥工人和革命群众的热烈欢迎。"},{"type":"paragraph","text":"前往参观南京长江大桥的还有：马·曼内斯库同志和杜·波帕同志，扬·伊利埃斯库同志，乔·马科维斯库同志，奥·杜马同志和夫人，代表团的随行人员以及罗马尼亚驻中国大使馆人员。"},{"type":"paragraph","text":"今天，南京长江大桥上红旗和彩旗迎风招展，桥头堡两旁悬挂着用中罗两国文字写的大幅标语：“热烈欢迎罗马尼亚党政代表团！”“向兄弟的罗马尼亚人民致敬！”下午四时许，当齐奥塞斯库同志和夫人等罗马尼亚贵宾在周恩来、许世友、张春桥等同志陪同下，乘车来到大桥时，桥头锣鼓喧天，桥上桥下的欢迎群众载歌载舞，不断高呼口号，向齐奥塞斯库同志等罗马尼亚同志致意。"},{"type":"paragraph","text":"齐奥塞斯库同志和夫人等罗马尼亚贵宾，首先乘船观看了南京长江大桥的全景，然后参观了铁路桥和公路桥。南京长江大桥的有关负责人向罗马尼亚同志介绍了我国工人阶级独立自主、自力更生，克服重重困难建造南京长江大桥的经过。齐奥塞斯库同志对建桥工人和工程技术人员所取得的成就表示祝贺。"},{"type":"paragraph","text":"陪同参观南京长江大桥的还有耿飚、林佳楣、张海峰、彭冲、王六生、华林森、陈和发、肖永银、方敏、田普、钱永清、赵洪等同志。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"中国共产党江苏省委员会、江苏省革命委员会，六月五日晚举行宴会，热烈欢迎齐奥塞斯库同志率领的罗马尼亚党政代表团。宴会结束后举行文艺晚会，宾主观看了南京市红小兵毛泽东思想宣传队表演的中罗两国文艺节目。这是演出结束后，齐奥塞斯库同志和夫人等罗马尼亚贵宾以及周恩来、许世友、张春桥同志等和红小兵们合影。"},{"type":"paragraph","text":"新华社记者摄（传真照片）"},{"type":"paragraph","text":"齐奥塞斯库同志和由他率领的罗马尼亚党政代表团，由周恩来同志和张春桥同志陪同，六月五日乘专机从北京到达南京参观访问，受到南京数十万革命群众的热烈夹道欢迎。齐奥塞斯库同志的夫人埃列娜·齐奥塞斯库同志同机到达南京。"},{"type":"paragraph","text":"许世友同志、吴大胜同志等到机场热烈欢迎罗马尼亚贵宾。"},{"type":"paragraph","text":"这是宾主在机场和欢迎群众合影。"},{"type":"paragraph","text":"新华社记者摄（传真照片）"},{"type":"paragraph","text":"齐奥塞斯库同志由周恩来、许世友同志陪同，齐奥塞斯库同志的夫人埃列娜·齐奥塞斯库同志由田普、林佳楣同志陪同，分乘敞篷汽车接受革命群众热烈的夹道欢迎。"},{"type":"paragraph","text":"新华社记者摄（传真照片）"},{"type":"paragraph","text":"齐奥塞斯库同志和夫人以及由他率领的罗马尼亚党政代表团，六月五日由周恩来、许世友、张春桥同志和吴大胜同志陪同，参观了南京长江大桥，受到了建桥工人和革命群众的热烈欢迎。"},{"type":"paragraph","text":"这是宾主在长江大桥上合影。"},{"type":"paragraph","text":"新华社记者摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"许世友","type":"人物"},{"name":"江苏文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"793abb8100"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"哥伦比亚《时代报》刊载   贝坦库尔总统翻译的毛主席词","authors":[],"dates":[{"year":1983,"month":12,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"哥伦比亚《时代报》刊载"},{"type":"paragraph","text":"贝坦库尔总统翻译的毛主席词"},{"type":"paragraph","text":"新华社波哥大12月11日电　在毛泽东主席诞辰九十周年纪念日之际，哥伦比亚发行量最大的报纸《时代报》今天刊登了哥伦比亚总统贝坦库尔由法文转译成西班牙文的毛主席的四首词和毛主席的照片。这四首词是《长沙》、《黄鹤楼》、《元旦》和《娄山关》。"},{"type":"paragraph","text":"贝坦库尔总统对中国文化颇有研究，他是毛主席诗词的推崇者。早在1958年，贝坦库尔就翻译了一部分毛主席诗词。《时代报》在发表这四首词的时候说，贝坦库尔总统的译文保持了毛泽东诗词的气势和精神。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"972a781d14"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"对一小撮阶级敌人实行专政好得很","authors":["大寨大队党支部"],"dates":[{"year":1976,"month":4,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"对一小撮阶级敌人实行专政好得很"},{"type":"paragraph","text":"大寨大队党支部"},{"type":"paragraph","text":"我们大寨大队全体党员和贫下中农，热烈欢呼党中央关于华国锋同志任中共中央第一副主席、国务院总理的决议，坚决拥护关于撤销邓小平党内外一切职务的决议，愤怒声讨一小撮阶级敌人在天安门广场制造反革命政治事件的罪行。党中央的决议和对阶级敌人实行无产阶级专政，真是大快人心，真是好得很！"},{"type":"paragraph","text":"天安门广场是伟大领袖毛主席检阅革命群众队伍的地方，一小撮阶级敌人竟敢把矛头直接指向伟大领袖毛主席，指向党中央，公开打出拥护邓小平的旗号，真是猖狂至极！听听他们的反动叫嚣，和叛徒、卖国贼林彪炮制的反革命政变计划《“571工程”纪要》何等相似；看看他们的反革命表演，和一九五六年的匈牙利反革命事件何等类似！这说明，毛主席亲自发动和领导的反击右倾翻案风斗争，沉重地打击了一小撮阶级敌人，他们必然要进行疯狂的抵抗、垂死挣扎。邓小平不是贩卖阶级斗争熄灭论吗？这次事件恰好说明，党内外的资产阶级和没有改造好的地富反坏右都集合在邓小平反革命的修正主义路线的黑旗下，向无产阶级发动猖狂的进攻。"},{"type":"paragraph","text":"文化大革命前，邓小平和刘少奇一唱一和，推行反革命的修正主义路线，反对毛主席的革命路线，反对我们走社会主义道路。文化大革命中受到广大群众批判，他口头上说“永不翻案”，可是重新工作后，就翻文化大革命的案，算文化大革命的帐，顽固地推行反革命的修正主义路线。他的修正主义路线，他的反动言行，集中代表了资产阶级的复辟愿望。从这次天安门广场的反革命政治事件中，我们看得很清楚，一小撮反革命分子为他歌功颂德，他们要干什么不是很明白么？他们就是要推邓小平这个党内外资产阶级的总代表，当中国的纳吉，妄图推翻无产阶级专政，实行反革命复辟。"},{"type":"paragraph","text":"我们大寨贫下中农是从旧社会的苦难年月里走过来的，都知道地主资产阶级专政是什么味道，那时候在三座大山的压迫下，凡是人间的苦事没有不和我们贫下中农联在一起的。旧社会的血泪帐我们怎能忘记！想想旧社会的苦难，看看今天的社会主义幸福，我们更加深切地感到无产阶级专政的重要，我们决不允许在我国复辟资本主义！"},{"type":"paragraph","text":"我们大寨贫下中农体会到，防止资本主义复辟，就要坚决斗争，对党内资产阶级搞复辟倒退，就是寸步不让。我们的社会主义新大寨就是在同修正主义、同资本主义的不断斗争中斗出来的。搞互助组时，我们斗了资本主义倾向；农业合作化时期，我们斗了大砍合作社的错误路线；四清运动时期，我们斗了刘少奇的“桃园经验”；文化大革命时期又斗了刘少奇、林彪反革命的修正主义路线。我们的斗争就是为了不走回头路，保证无产阶级江山永不变色。如今在虎头山下，又燃起了批判邓小平搞修正主义，复辟资本主义罪行的熊熊烈火。我们贫下中农决心用实际行动，保卫毛主席，保卫党中央，保卫毛主席的革命路线。"},{"type":"paragraph","text":"我们要学习首都工人民兵、人民警察、解放军战士和革命群众，在天安门广场同制造反革命政治事件的一小撮反革命分子进行斗争的顽强精神。在伟大领袖毛主席、党中央领导下，我们要牢牢掌握斗争大方向，集中火力批判邓小平反革命的修正主义路线，把反击右倾翻案风的斗争进行到底！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"林彪","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"78fa29a22e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

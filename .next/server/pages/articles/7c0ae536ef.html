script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"拉扎克总理举行盛大答谢宴会我国领导人李先念、华国锋、吴德、阿沛·阿旺晋美应邀出席　拉扎克总理和李先念副总理先后在充满友好气氛的宴会上讲话","authors":[],"dates":[{"year":1974,"month":6,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七四年五月三十一日电　马来西亚总理拉扎克今晚在人民大会堂举行盛大答谢宴会。"},{"type":"paragraph","text":"我国领导人李先念、华国锋、吴德、阿沛·阿旺晋美，外交部长姬鹏飞、外贸部长李强、国防部副部长肖劲光等，应邀出席宴会。"},{"type":"paragraph","text":"宴会厅里并排悬挂着中国国旗和马来西亚国旗。在充满友好气氛的宴会上，拉扎克总理和李先念副总理先后讲话。"},{"type":"paragraph","text":"拉扎克总理在讲话中说，今晚我们庆祝我们两国政府建立外交关系的决定，这是自从我来到这里以后经过几天会谈的结果，这反映了我们建立永久的友好关系的愿望。他说，虽然我们访问的时间是短暂的，在促进谅解和友好关系方面的成果将世世代代地保持下去。我们希望并祝愿我们新建立起来的这种友谊纽带以后将更加巩固和更加紧密。"},{"type":"paragraph","text":"李先念副总理在讲话中代表中国政府和中国人民热烈祝贺中马两国正式建立外交关系。他指出两国关系从此进入了一个崭新的阶段。李先念副总理说，中马两国都是发展中的国家，属于第三世界。我们两国都反对大国霸权主义。我深信，尽管我们两国的社会制度不同，我们两国的友好关系将在和平共处五项原则的基础上继续得到发展。我们两国人民必将世世代代地友好下去。"},{"type":"paragraph","text":"他们讲话以后，乐队分别奏中国国歌和马来西亚国歌。"},{"type":"paragraph","text":"应邀出席宴会的还有人大常委会委员和政府部门、中国人民解放军、北京市革命委员会、对外友协、中国伊斯兰教协会的负责人以及曾经访问过马来西亚的我国乒乓球运动员。"},{"type":"paragraph","text":"各国驻中国外交使节也应邀出席宴会。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"吴德","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"李先念","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7c0ae536ef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院规定国家机关工作人员应积极参加整风和反右派斗争","authors":[],"dates":[{"year":1957,"month":7,"day":26}],"is_range_date":false,"parts":[{"text":"国务院规定国家机关工作人员应积极参加整风和反右派斗争","type":"title"},{"text":"（1957年7月26日国务院全体会议第五十五次会议通过）","type":"subtitle"},{"text":"目前我国人民在中国共产党的领导下，正进行着整风运动和反对资产阶级右派分子的严重斗争。这一斗争，是保卫我国社会主义革命和我国国家基本制度的斗争。根据中华人民共和国宪法关于“一切国家机关工作人员必须效忠人民民主制度，服从宪法和法律，努力为人民服务”的规定，一切国家机关的工作人员应当把参加这一运动和斗争看作是自己的崇高的义务和应有的责任。因此，国务院决定：凡是进行整风的单位，所有工作人员，都应当积极地参加这一运动和斗争。在运动和斗争中应当站稳立场、明辨是非，彻底揭发和批判资产阶级右派分子的一切言论和行动，从而提高自己的政治思想觉悟，认真地克服缺点，改进工作，使我国的社会主义革命和社会主义建设获得进一步的胜利。","type":"paragraph"},{"text":" 来源：《人民日报》1957年7月27日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"98c8177188"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

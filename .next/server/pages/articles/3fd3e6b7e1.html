script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于县以上干部学习毛主席哲学著作的决定","authors":[],"dates":[{"year":1964,"month":8,"day":18}],"is_range_date":false,"parts":[{"text":"中共中央关于县以上干部学习毛主席哲学著作的决定","type":"title"},{"text":"中央决定，从中央一级起到县（团）委一级，一切干部，特别是重要的负责干部，都应该精读毛主席的“实践论”、“矛盾论”、“关于正确处理人民内部矛盾的问题”、“人的正确思想是从那里来的?”这些哲学论文。","type":"paragraph"},{"text":"中央认为，毛主席这些哲学论文，是我国革命经验和国际无产阶级革命、无产阶级专政经验的总结，是马克思列宁主义理论的新概括和新发展。这些哲学论文贯串着马克思列宁主义唯物辩证法的红线。通晓毛主席这些哲学论文，对我们的事业，具有极重大的意义。这会使同志们在社会主义革命和社会主义建设的伟大斗争中，在反对帝国主义和现代修正主义的伟大斗争中，进一步提高马克思列宁主义的思想水平和认识能力，善于看到斗争全局，辨别方向，善于调查研究，总结经验，克服困难，少犯错误。","type":"paragraph"},{"text":"对毛主席这些哲学论文的学习，应该联系实践，联系本地本单位的具体情况和具体工作。可以是自学，也可以是集体地学。不管采取那种形式，每个同志都应该做学习笔记，按时组织适当的讨论和交换意见。笔记可以多种多样，讨论主要是小型的，但都要有内容，不要搞形式主义。","type":"paragraph"},{"text":"中央这个决定，同样适用于高级党校和各级党校，适用于军队培养中高级干部的军政学校。这些党校和军队的学校对这个决定，应该加以讨论，并采取适当措施。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]},{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于县以上干部学习毛主席哲学著作的决定","authors":[],"dates":[{"year":1964,"month":8,"day":18}],"is_range_date":false,"parts":[{"text":"中共中央关于县以上干部学习毛主席哲学著作的决定","type":"title"},{"text":"中央决定，从中央一级起到县（团）委一级，一切干部，特别是重要的负责干部，都应该精读毛主席的“实践论”、“矛盾论”、“关于正确处理人民内部矛盾的问题”、“人的正确思想是从那里来的?”这些哲学论文。","type":"paragraph"},{"text":"中央认为，毛主席这些哲学论文，是我国革命经验和国际无产阶级革命、无产阶级专政经验的总结，是马克思列宁主义理论的新概括和新发展。这些哲学论文贯串着马克思列宁主义唯物辩证法的红线。通晓毛主席这些哲学论文，对我们的事业，具有极重大的意义。这会使同志们在社会主义革命和社会主义建设的伟大斗争中，在反对帝国主义和现代修正主义的伟大斗争中，进一步提高马克思列宁主义的思想水平和认识能力，善于看到斗争全局，辨别方向，善于调查研究，总结经验，克服困难，少犯错误。","type":"paragraph"},{"text":"对毛主席这些哲学论文的学习，应该联系实践，联系本地本单位的具体情况和具体工作。可以是自学，也可以是集体地学。不管采取那种形式，每个同志都应该做学习笔记，按时组织适当的讨论和交换意见。笔记可以多种多样，讨论主要是小型的，但都要有内容，不要搞形式主义。","type":"paragraph"},{"text":"中央这个决定，同样适用于高级党校和各级党校，适用于军队培养中高级干部的军政学校。这些党校和军队的学校对这个决定，应该加以讨论，并采取适当措施。","type":"paragraph"},{"text":"（根据中共中央组织部《组织工作文件选编》打印）","type":"appellation"}],"comments":[],"origin":"根据中共中央组织部《组织工作文件选编》打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3fd3e6b7e1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈子君是阶级异己分子","authors":[],"dates":[{"year":1957,"month":8,"day":12}],"is_range_date":false,"parts":[{"text":"陈子君是阶级异己分子","type":"title"},{"text":"近日来，中国少年报社、新少年报社全体工作人员揭发、批判了右派分子陈子君(中国少年报文艺组组长、共产党员)的反党反社会主义言行。陈子君对党领导的文艺事业，是从根本上否定的。他妄称“强调文学为政治服务、教育人民是片面的”“文艺老写工农兵没什么意思”“我认为批评标准:政治第一，就值得怀疑”。他还诬蔑说什么“教条主义来自中央，来自周扬”。近半年来他用江湖骗子的手法，到处钻空子，积极活动筹办儿童文学同人刊物，自封为副主编，公开表示不要党领导是为了“要自由”，他搞刊物，就是为了摆脱党的领导，另“成为一个儿童文学中心”。陈子君是一个混入党内的、极端仇视党和社会主义的阶级异己分子。","type":"paragraph"},{"text":" ——原载《文汇报》1957年8月12日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d0f20965d4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"认真学习，自觉执行毛主席革命路线","authors":["陈宝炎"],"dates":[{"year":1971,"month":10,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海第五煤球厂党支部委员　陈宝炎"},{"type":"paragraph","text":"我今年四十八岁，在旧社会讨过饭，当过长工，吃尽地主、资本家的苦头。解放后，在毛主席和共产党领导下，我们劳动人民翻身作了国家的主人。我在党的教育培养下，入了党，识了几个字，懂得了一些革命的道理。我从心底里热爱党，热爱毛主席。没有党，没有毛主席，就没有我陈宝炎。我要千遍万遍地高呼:中国共产党万岁!毛主席万岁!"},{"type":"paragraph","text":"无产阶级文化大革命前，我做了多年党支部委员，分工抓生产。我起早摸黑，总想多做点工作，为建设社会主义多出一分力。可是由于路线觉悟不高，只管埋头搞生产，错误地认为搞好生产，就是搞好革命，没有坚持无产阶级政治挂帅，结果犯了路线错误。"},{"type":"paragraph","text":"去年二月，成立新的党支部，我又被选为支部委员，也分工抓生产。当时我有活思想，感到抓政治保险，抓生产危险，所以不敢大胆抓，思想上对政治与生产的位置摆不正。今年，通过党内两条路线斗争史的教育，使我加深了对毛主席革命路线的理解。我开始认识到，当一个干部，如果光有朴素的阶级感情，没有路线斗争觉悟，是抓不住问题实质的，忙来忙去都是瞎忙，这样做的结果是只抓生产，不保江山。机器是由人掌握的，既可为无产阶级服务，也可为资产阶级服务。如果我们忘记了路线斗争，让资本主义复辟，我们就会人头落地，国家变色，那时，机器再好，产量再高，也只能是帮了资产阶级的忙。"},{"type":"paragraph","text":"那末怎样才能提高路线觉悟呢?通过学习，我认识到最根本最重要的一条，是“认真看书学习，弄通马克思主义”。马、列的书，毛主席的书，是为我们无产阶级写的，讲的都是革命的道理，都是路线教育的最好教材。我只有认真读马、列的书，学习毛主席著作，提高识别真假马克思主义的能力，把朴素的阶级感情提到路线觉悟的高度上来，才能不上刘少奇一类政治骗子的当，为无产阶级掌好权，用好权。"},{"type":"paragraph","text":"我在学习当中碰到的困难是很多的。我是个大老粗，解放前，一字不识，解放后，在毛主席领导下，才识了几个字。现在要读整本头的书，不识的字很多，加上年纪大了，记忆力差，满脑子想多学点，可是进度不快，总认为自己脑子笨，越急越学不好。"},{"type":"paragraph","text":"带着这些问题，我学习了毛主席著作。毛主席在《矛盾论》中教导我们:“唯物辩证法认为外因是变化的条件，内因是变化的根据，外因通过内因而起作用”。我以前总认为自己年纪大了，记忆力差，学不进去。可是用毛主席这段教导来对照，认识到自己原来的想法是不对的。许多同志不识字，但是有了一颗无限忠于毛主席的红心，不会写，就用图画画出来加强记忆，刻苦认真地学习毛主席著作。事实证明，只要自己树立为革命而学的决心和信心，肯定能够学得进。"},{"type":"paragraph","text":"其次，针对“脑子笨”的想法，上挂下联，进行了革命大批判。通过革命大批判，使我认识到“脑子笨”的想法，正是中了刘少奇一类政治骗子所竭力鼓吹的唯心论的先验论的毒。"},{"type":"paragraph","text":"通过路线教育，使我大大增强了为革命而学习的决心和信心。我们工人阶级就是要下决心，攻克文化关，攀登理论山。有的字不识，我就问，问了以后注上一个同音字；有些地方不理解，我拿红笔划一下，再读二遍三遍四遍，读到有点懂为止。毛主席教导我们:“世界上怕就怕‘认真’二字，共产党就最讲‘认真’”。世上无难事，只怕有心人。只要有信心，认真学，刻苦学，坚持学，带头讲，带头写，带头用，联系实际，联系思想，学一点，用一点，我坚信肯定能把学习搞好。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9b7a72f617"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

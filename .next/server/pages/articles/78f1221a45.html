script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“四人帮”鼓吹的“角”和“刺”","authors":["韩振起"],"dates":[{"year":1977,"month":5,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"南市区革委会　韩振起"},{"type":"paragraph","text":"“四人帮”中的国民党特务分子、狗头军师张春桥叫嚷什么:“要把那些‘头上长角，身上长刺’的干部送到中央，闹它个天翻地覆。”"},{"type":"paragraph","text":"角、刺，本是某些动物身上用以斗争的“武器”。平常说某某“头上长角，身上长刺”，是形容某某斗争性强。这就是说，角、刺，是“斗争”的形象化比喻。如果角、刺用以对准资产阶级，对准修正主义，这本来是不错的。但是，张春桥鼓吹的“角”、“刺”，却是为了“闹”，“闹”者，捣乱也；而且要“送到中央”去“闹”。"},{"type":"paragraph","text":"这就暴露了“四人帮”要的“角”、“刺”的阶级本质。它的矛头是对准无产阶级，对准共产党，对准以毛主席为首的党中央的，是反革命的“角”，是修正主义的“刺”。张春桥要用这样的“角”、“刺”，“闹”中央，而且要“闹得天翻地覆”，搞乱无产阶级专政的天下，其角之凶，其刺之毒，可谓甚矣!由此可见，这些凶角毒刺满含着对党、对人民、对老一辈的无产阶级革命家的刻骨仇恨。谓予不信，请看，张铁生、翁森鹤这两个“四人帮”培植的有“角”有“刺”的典型吧!他们狂吠老一代的无产阶级革命家“百分之八十是民主派”，恶狠狠地叫嚷要用“铁的手腕”，“要动大手术”，对一些党政军负责同志，残酷地搞“打不倒，就打跑，打不跑，就打病，打不病，就打垮”的法西斯暴行。事实证明，他们的“角”和“刺”浸透了毒汁，充满了反革命杀机。"},{"type":"paragraph","text":"“四人帮”为什么要对以毛主席为首的党中央怀有那样刻骨的仇恨，妄图搞垮我们的党呢?现在，真相大白了。原来，他们本来就是反革命营垒中的人物，是以推翻我国的社会主义制度，恢复国民党的法西斯统治为任务的。因此，“四人帮”是一伙混入共产党内的蒋介石国民党的典型代表，是一伙穷凶极恶的反革命分子。"},{"type":"paragraph","text":"但是，不管“四人帮”驱体上生出多少毒“刺”凶“角”，他们的反革命“角”和“刺”是统统经不住无产阶级的铁拳一击的。“四人帮”及其余党的可耻下场不是已经作了最好的说明吗?"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"78f1221a45"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"首都部分群众对时局的反映","authors":[],"dates":[{"year":1950,"month":11,"day":11}],"is_range_date":false,"parts":[{"text":"首都部分群众对时局的反映","type":"title"},{"text":"【内部参考讯】据政务院交际处反映，朝鲜的战争，引起了市民和商人间的一些不安。日来由于报纸上的强烈的反应，使得他们对战争更为关怀。市民们在谈话当中，他们是不希望战争，甚至是害怕战争。他们关心美国的原子弹可能对我们的破坏，同时又关心战争爆发要拖延几年的艰难困苦的生活，所以在谈话中，对于美帝的憎恨是一回事，对战争本身又是另一种看法。在商人间一般的也是反映着这样情绪，他们憎恨美帝，但却不愿战争，有的说：生意才好了半年又要战争了。你看大街上红红绿绿的（指霓虹灯而言）刚才装设好，都打算老老实实地作生意呢！","type":"paragraph"},{"text":"一些外国教授们，特别是美国人，最近流传着一种心理上的恐惧，认为战争一定要起，而他们一定会到集中营的。燕京大学的一位美国教授（中文名：范天祥），据说关于战争的事曾问过燕大校长陆志韦，并向一位中国留学生说：是不是战争一定会起呢？我们在中国的生活住惯了，又不愿回去，将来不至于坐集中营吧！并且说：我们什么都同情中国人民与中国人民政府，就是一点，今天把美国人看成过去的日本，这点我们不赞成，因为美国人是中国人的朋友。","type":"paragraph"},{"text":"据说北京市有很多人收听“美国之音”，而且这种宣传是发生了一定的影响。前几天曾一度传说要检查各户的无线电收音机，一些教授们感觉到这样一种方法不好，同解放前国民党制止老百姓收听新华社的消息是一样的，更会使老百姓相信是真的，所以这问题应该以宣传对宣传，方能揭破美帝的阴谋。","type":"paragraph"},{"text":"据说各学校的知识分子层一般都感觉人民日报反映国际情况是慢，少而不够，前些日子对朝鲜问题尤其感到烦闷。有人建议应该及时的或定期的报道分析国际间的问题，对大家读报与了解时事，当会有更大的启发。","type":"paragraph"},{"text":"据说民革有些上层负责人，因为没有一个机关报，而感到不愉快说：中共有报，民盟有报，就是民革没有报，所以打算要求将新民报改为它的机关报。听说陈铭德以为此而展开活动。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1950年11月11日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0e6f26af98"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"打欧震务必集中五十个团于一个战场","alias":"","parts":[{"type":"paragraph","text":"打欧震务必集中五十个团于一个战场！"},{"type":"paragraph","text":"（1947年1月21日）陈、粟、谭："},{"type":"paragraph","text":"（一）枣庄攻克，五十一师全歼，甚好甚慰。望对有功将士予以嘉奖。（二）从攻克枣庄翌日起，全军整训两星期，集中-切力量歼灭欧震。（三）三十五天内你们歼灭第六十九、第二十六、第五十一等三个整师，取得空前大捷。主要缺点是未能于宿北、鲁南两役中集中山野、华野全力于一个战役，而被欧震、李延年牵制了我军二十个团以上，否则胡琏冯治安两部已被歼灭。今后打欧震务必集中五十个团于一个战场上作战。对台徐临方面仅用地方游击队监视之即可。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"子马"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华东野战军司令员兼政治委员陈毅、副司令员粟裕和副政治委员谭震林的电报。1947年1月下旬，根据中共中央军委决定，山东野战军和华中野战军合并组成华东野战军，山东军区和华东军区合并组成华东军区。"},{"type":"paragraph","text":"[2]李延年，当时任国民党军徐州绥靖公署副主任。"},{"type":"paragraph","text":"[3]胡琏，当时任国民党军整编第十一师师长。冯治安，当时任国民党军第三绥靖区司令官兼整编第三十三军军长。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":1,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":377,"page_end":377},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c461a377f4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

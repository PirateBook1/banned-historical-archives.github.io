script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"半间房随笔","authors":["人民日报社","蓝翎"],"dates":[{"year":1956,"month":9}],"is_range_date":false,"parts":[{"text":"半间房随笔","type":"title"},{"text":"人民日报社蓝翎","type":"authors"},{"text":"（蓝翎，原名蒋元椿：《人民日报》文艺编辑部编辑）","type":"subtitle"},{"text":"若是“桃园结义”，何必畏人私语，今既畏人私语，其中必有诈。有诈不是“结义”，乃是营私欺世耳。因此，友谊、集体同小宗派不相干。历史的美谈严峻无情，不替歪曲者辩护。内容决定形式，光挂漂亮招牌是没用的。","type":"paragraph"},{"text":"刘备不光会“哭”，他也稍有武功和大有谋略。关羽有青龙偃月刀，能过五关斩六将。张飞有丈八蛇矛，万夫难敌。他们分能战，合更能战。光靠合而不能分开独战的人，难说是有真本领的斗士，混在大将群里率士卒，难以让人心服，“滥竽”而已。借历史的美谈说几句“老朋友”之类的话，究竟不能产生出好东西，反而让人看出了苟且偷安怯懦无能的惰性。","type":"paragraph"},{"text":"梁山将情笃义厚，忠义堂秩序威严。情谊不僭越秩序，秩序不排斥情谊，二者生于人的本身要求，并非势不两立。以为“地位”可以决定一切人与人的感情，那就是践踏了人的情感，是对人的轻蔑。像封建官僚那样踏着群众的头皮上“青云”，毕竟不是人生真正的路。","type":"paragraph"},{"text":"雄鸡是黎明的报信者，但其功只在于此。若因此而觉得自己就是黎明的创造者，没有它的啼声人们就永远昏睡不醒，那就太不自量。没有雄鸡黎明也要来，人们也要醒。然而，官僚主义者却以为一声命令可以扭转乾坤，视群众为“雏狗”，这除下盲目的狂妄之外，也包含着他的历史命运的悲哀。","type":"paragraph"},{"text":" 来源：《新港》1956年9月号。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2958b71ad1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

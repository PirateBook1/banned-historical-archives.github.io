script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2461","name":"上海市房地产管理局关于一九五八年动员去外地支援建设或回乡参加生产劳动的人员在沪所有居住房屋的处理意见的通知","author":"上海市房地产管理局","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"上海市房地产管理局关于一九五八年动员去外地支援建设或回乡参加生产劳动的人员在沪所有居住房屋的处理意见的通知","dates":[{"year":1962,"month":1,"day":5}],"is_range_date":false,"authors":["上海市房地产管理局"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"上海市房屋土地管理局上海市房地产业协会, 上海房地产管理文件汇编(1949-1997)下卷, 2029-2030","tags":[{"name":"房地产","type":"主题/事件"},{"name":"迁移","type":"主题/事件"},{"name":"退还退赔","type":"主题/事件"}],"parts":[{"type":"title","text":"上海市房地产管理局关于一九五八年动员去外地支援建设或回乡参加生产劳动的人员在沪所有居住房屋的处理意见的通知"},{"type":"subtitle","text":"沪房（1962）密管发字第167号"},{"type":"paragraph","text":"各区房地产公司："},{"type":"paragraph","text":"关于1958年社会清理改造工作中对动员去外地支援建设或回乡参加生产劳动的人员在沪所有居住房屋处理工作中存在问题的处理意见，经报请市建委同意，现发给你们，请按照办理。"},{"type":"paragraph","text":"1、对动员去外地支援建设或回乡生产劳动的人员在沪的居住房屋的处理，以收购方式收购的，收购价格可以参照1961年9月19日市委批准的《关于处理外迁工厂与外迁人员原来用房的意见》重予估价，作合理的补偿。"},{"type":"paragraph","text":"2、 对动员去外地支援建设或回乡生产劳动的人员在沪居住房屋的处理，如系参照社会主义改造方式给予固定租金的，如原来房屋属于改造范围而定租确实过低，应按照当时月租金额的20-40%的幅度予以合理调整，从房管部门管理房屋的月份算起给补足；如原来房屋不属于改造范围的，应将房屋改为委托房管部门代为经手出租，或由房主自行委托代理人代为经管，但一般不再采取作价收购的办法处理。对代为经手出租的房屋，应按月（或按季）与房主结算盈亏，贯彻“多退少补”的原则，房主不在上海的，应与其代理人办理结算。"},{"type":"paragraph","text":"3、 动员去外地支援建设或回乡生产劳动的人员要求将在沪房屋退回自管的，经过调查并联系区人口工作办公室，凡属准予留沪并有户籍证者，可以将房屋退回自管，由地区房管部门与房主办理收支结算。房屋退回自管后，由房主与住户建立租赁关系，允许房主与现住户进行协商适当调整租金，但不得逼迫现住户迁移。"},{"type":"paragraph","text":"处理这类房屋问题，关系到社会清理改造工作，各区各级房管部门必须在区各级党委的具体领导下，取得有关部门的密切配合，经过调查研究，根据不同对象不同情况，认真地逐户地予以处理，处理时要办妥一切必要的手续，防止日后纠缠不清。"},{"type":"paragraph","text":"一九六二年一月五日"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1d7bc75c51"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

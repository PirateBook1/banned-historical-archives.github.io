script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"拉萨到太昭段修筑公路的藏族官员和民工  向毛主席祝贺国庆并报告工作","authors":[],"dates":[{"year":1953,"month":10,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"拉萨到太昭段修筑公路的藏族官员和民工"},{"type":"paragraph","text":"向毛主席祝贺国庆并报告工作"},{"type":"paragraph","text":"【新华社拉萨二十六日电】国庆节即将到来，修筑康藏公路拉萨到太昭段的修路指挥部指挥长，西藏地方政府堪穷藤巴、姜巴克珠率领该段全体藏族官员和藏族民工写信给毛主席祝贺国庆，并报告工作成绩和愉快的劳动生活。"},{"type":"paragraph","text":"信上首先向各民族人民伟大的领袖毛主席祝贺国庆，接着报告说：今年春天，达赖喇嘛依据和平解放西藏办法的协议的规定，并遵照您和中央人民政府的指示，派我们参加修筑康藏公路。公路修筑在自己家乡的土地上，我们心里非常高兴，深深感激您对西藏人民的关怀。我们在达赖喇嘛、西藏军区诸位首长和人民解放军的指导和帮助下，团结一致，克服一切困难，取得了很大成绩，到八月底，已经完成了一百多万立方公尺的土方工程和石方，涵洞，保坎等工程。"},{"type":"paragraph","text":"信上特别提到人民解放军给予他们各方面的援助，信上说：解放军在各个工程地段设立了流动物资供应站，按成本大量供给我们?粑、茶叶、酥油、盐、衣服、毛巾等生活日用品，人民解放军的医生们又经常到工地来给我们治病。六月（藏历）里，我们的工资又增加了将近一倍，生活得到了改善。"},{"type":"paragraph","text":"信上谈到他们光荣愉快的劳动生活时说：每天工作的时候，我们的歌声不绝；收工回来，大家欢乐地围在一起跳舞，我们中间已涌现出许多劳动模范和模范班，我们把模范班的红旗悬挂在帐篷顶上，燃烧起柳枝来庆祝。"},{"type":"paragraph","text":"信上最后表示：我们一定和人民解放军亲密团结，共同劳动。争取早日修好公路，坐着汽车到北京去见您。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0000449482"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

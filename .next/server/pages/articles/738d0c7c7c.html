script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"印报欢迎毛主席支持埃及","authors":[],"dates":[{"year":1956,"month":9,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"印报欢迎毛主席支持埃及"},{"type":"paragraph","text":"新华社新德里20日电　旁遮普文日报“新世纪报”19日发表社论欢迎毛泽东主席在中国共产党第八次全国代表大会开幕词中宣布支持埃及。社论说，毛泽东主席“说出了六亿中国人民的看法”。对埃及的正义事业的支持具有重大的政治意义，并且“是对美、英、法这样的帝国主义国家的严重警告。”"},{"type":"paragraph","text":"社论说，埃及并不是孤立的，它得到苏联、中国等社会主义国家，阿拉伯国家以及其他亚非洲国家的支持。社论最后说：“我们希望关于维护和平的金石良言会被接受，帝国主义国家不会干出发动战争的蠢事来”。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"738d0c7c7c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

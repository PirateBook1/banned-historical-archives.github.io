script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"认真贯彻执行毛主席“备战、备荒、为人民”的伟大战略方针　沈阳工业战线技术革新成绩显著","authors":[],"dates":[{"year":1969,"month":12,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"认真贯彻执行毛主席“备战、备荒、为人民”的伟大战略方针"},{"type":"paragraph","text":"沈阳工业战线技术革新成绩显著"},{"type":"paragraph","text":"据新华社沈阳电　沈阳工业战线广大革命工人、革命技术人员和革命干部，认真贯彻执行毛主席的“备战、备荒、为人民”的伟大战略方针，在抓革命、促生产的斗争中大搞技术革新。今年以来，已经完成新产品试制任务七百四十五项，实现技术革新四千多项。"},{"type":"paragraph","text":"沈阳工业战线技术革新的一个显著特点是坚持用毛泽东思想挂帅，充分发挥“三结合”技术革新小组的作用。随着斗、批、改运动的深入发展，广大革命工人在各级革委会的领导下，过细地落实了党的知识分子政策，充分调动广大革命技术人员的积极性和创造性，各工矿企业涌现出几千个有革命工人、革命技术人员和革命干部参加的“三结合”技术革新小组和设计队，成为技术革新运动中的一支骨干力量和生力军。“三结合”技术革新小组坚持改造客观世界与改造主观世界相结合；全局观念与本职工作相结合；苦干精神与科学态度相结合，不断夺取技术革新的新胜利。沈阳电缆厂“三结合”技术革新小组的革命工人、革命技术人员和革命干部怀着为伟大领袖毛主席争光，为伟大的社会主义祖国争光的雄心壮志，只用九个月的时间，便自行设计、制造出我国第一根三十三万伏的超高压电缆。"},{"type":"paragraph","text":"沈阳工人阶级狠抓技术领域里的阶级斗争和两条路线斗争，以毛主席的“独立自主、自力更生”的伟大方针为武器，深入持久地开展革命大批判，大破叛徒、内奸、工贼刘少奇的爬行主义、洋奴哲学，不断为群众性的技术革新运动扫清道路。沈阳机床工业的广大革命工人、革命技术人员和革命干部狠批了“先仿后创”的洋奴哲学，首次将“可控硅”电子技术应用于机床制造工业，将机床零件平均减少了三分之一，创造出一批具有中国独特风格和世界先进水平的新式机床。沈阳第一机床厂自行设计、制造成功十一种新机床。仅其中反修一号自动切削管子机床，就能完全代替原来加工同类产品的三种机型九台设备，而这种新机床的重量，只有原九台设备的六十分之一，为我国机床工业发展作出了新贡献。"},{"type":"paragraph","text":"沈阳工业战线在开展技术革新运动中，大搞共产主义协作，技术革新之花遍地开放。沈阳化工系统各厂和科研单位大搞共产主义协作，试制成功了“除草胺”、“内疗素”、“丰丙磷”等六十四种新农药，解决了几种主要农作物的“老大难”病害问题，受到了贫下中农的热烈欢迎。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"两条路线斗争","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e0bf470309"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"

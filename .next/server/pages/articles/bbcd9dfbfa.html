script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共麻城县委关于夏建华同志所犯错误的处理通报","authors":[],"dates":[{"year":1959,"month":8}],"is_range_date":false,"parts":[{"text":"中共麻城县委关于夏建华同志所犯错误的处理通报","type":"title"},{"text":"夏建华同志系宋埠人民公社党委委员、岐亭管理区总支书记。由于个人主义严重滋长，不顾党的利益，不顾新（洲）麻（城）两县人民的关系，多次无理的与新洲县鲶鱼坝水库闹事，以致造成打架打伤2人事件。现将错误事实和对夏建华同志处理通报如下：","type":"paragraph"},{"text":"夏建华同志1959年万人大会以后，借口纠正人民公社化中的某些偏差，无理的与新洲鲶鱼坝水库闹事，鲶鱼坝水库是1957年修建，挖压了歧亭管理区第一生产队土地近700亩；水库建成后，又经双方商议，将第一生产队水库下3亩水田，一口鱼塘让给水库经营。这些土地在修建水库中，本来已经按照合理价格赔偿了岐亭的损失。夏建华同志却借口 要纠正人民公社化中执行政策的某些偏差，向水库提出合伙投资共同经营等不合理的要求，并坚决要水库答复，又多次质问批评水库的负责同志，当水库负责人蔡序丰同志答复说水库是国营单位，不能与群众共同经营，并认为水田鱼塘都已订了合约，赔偿了损失。夏建华同志不仅不认识自己的要求是无理的，反而又亲自指使第一生产队支部书记赵基立没收水库田地鱼塘，还扬言要求不答复，群众要闹事来威胁人家。赵基立在夏的这种思想指导下，公开于6月9日组织他们到水库去打鱼，以致造成打架，打伤水库工人刘香林的严重事件。","type":"paragraph"},{"text":"当县委发觉夏的这一错误后，由公社党委责成夏到水库作深刻检讨，夏不听从这一指示，迟迟不去检讨。","type":"paragraph"},{"text":"夏建华同志所犯上述错误，不是偶然的，早在1958年春季以来，就不执行党的政策，用强压命令的方法对待群众。去年春季，夏到谢家山检查生产，发觉本垸棉花营养钵做的质量不好，不去耐心帮助，用脚将营养钵踢去1000余个，并大骂一顿；又一次去大队检查抗旱时，夏认为六队抗旱情绪不高，将小队长张银明和一个社员拉到大太阳下跪了一顿。去年夏建华的工作作风是：说服少压服多，亲自动手打了三人，跪了两人，群众见了夏就弯路。在夏的这种作风影响下，岐亭管理区的部分干部强迫命令的作风发展到十分严重，总支副书记杨国斌亲自动 手打了5人，跪了50余人，对待群众开口即骂，群众给杨送了：“杨阎王”的称号。","type":"paragraph"},{"text":"全管理区七个生产队，就有五个发生类似情况，夏建华由于本身作风恶劣，对那些干部的错误既不加以制止，又不向上报告以致造成生产，工作受到了很大损失。","type":"paragraph"},{"text":"夏建华同志不仅政策观点模糊，作风恶劣，与水库闹事，同时还带头挪用公款，多占社员粮食。58年春季在二队将该队公款挪用70多元，又借信用部5元，到现在仍未还清。8月间夏又以总支书记职权，将二队早稻借去220斤带回自己家中，至今未还。特别是今年春节，正当粮食紧张时，夏不去教育自己的爱人参加劳动，将爱人送到敬老院，只吃饭不做事，群众反映纷纷。夏为了避免社员反映，又将爱人送到缝织厂，社员说：“还是要当官，夏书记的爱人可以住敬老院，当工人，我们社员是做不到的。”","type":"paragraph"},{"text":"由于夏建华同志没有起到好的带头作用，没有按照上级党的指示转变干部作风，歧亭管理区在万人大会以后，连同鲶鱼坝水库事件一起，共发生四次打人的恶劣行为。","type":"paragraph"},{"text":"上述事实说明：夏建华同志的错误是非常严重的，不仅违反了党的政策，影响了新麻两县人民的友谊，同时夏身为总支书记，带头破坏党的粮食政策，多占社员的粮食，使党的威信受到了影响，全党必须从夏建华同志所犯的错误中吸取教训。这即是：必须坚决执行党的政策，坚决走群众路线，有事同群众商量，遇事谦虚谨慎，任何个人主义、骄傲自满的情绪都是十分错误的。","type":"paragraph"},{"text":"为了教育夏建华同志，挽回党的损失，严肃党的纪律，县委决定给予夏建华同志撤销党内一切职务的处分。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bbcd9dfbfa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

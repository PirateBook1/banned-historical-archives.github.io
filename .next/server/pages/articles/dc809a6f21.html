script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"半个首都万紫千红五十万人盛大游行  毛主席、伏罗希洛夫主席、帕伏列斯库主席、萧恢塔议长不断向群众鼓掌致意","authors":[],"dates":[{"year":1957,"month":5,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"半个首都万紫千红五十万人盛大游行"},{"type":"paragraph","text":"毛主席、伏罗希洛夫主席、帕伏列斯库主席、萧恢塔议长不断向群众鼓掌致意"},{"type":"paragraph","text":"据新华社1日讯　毛泽东主席和正在这里访问的伏罗希洛夫主席今天一起站在天安门城楼上检阅了庆祝“五一”国际劳动节的盛大的游行队伍。北京今天有五十万人参加了游行，游行的群众通过天安门广场共历三个小时，他们接连不断地向站在天安门上的党和国家的领导人和贵宾们招手、欢呼。"},{"type":"paragraph","text":"游行队伍由八十四路纵队组成，他们欢欣而有秩序地并肩前进。"},{"type":"paragraph","text":"在队伍的最前面，排列着几个巨大的字标：“全世界工人阶级大团结万岁！”“马克思列宁主义万岁！”“以苏联为首的社会主义阵营团结万岁！”“艰苦奋斗，勤俭建国！”"},{"type":"paragraph","text":"毛泽东主席和伏罗希洛夫主席、拉希多夫副主席、罗马尼亚大国民议会主席康·帕伏列斯库、缅甸民族院议长萧恢塔在天安门城楼上，不断地向游行群众鼓掌、招手和挥帽致意。广场上，暴风雨般的欢呼声一阵接一阵，人们狂热地高呼“中国共产党万岁！”“毛主席万岁！”“伏罗希洛夫主席万岁！”“和平万岁！”"},{"type":"paragraph","text":"在天安门上检阅游行的还有刘少奇、周恩来、朱德、陈云等党和国家的领导人。"},{"type":"paragraph","text":"彭真市长在庆祝游行大会上的致词中向大家致节日的祝贺，向国内外的宾客们表示热烈欢迎。"},{"type":"paragraph","text":"彭真讲话后，开始了游行。"},{"type":"paragraph","text":"第一批通过广场的工人队伍，有些是从清晨三时就从市郊的工厂区整队赶来。今年的工人队伍中已经看不到保证提前完成五年计划的标牌，换上了许多已经提前完成五年计划的图表和增产节约的字标。很多工厂企业的标牌上写着今年增产节约的奋斗目标。"},{"type":"paragraph","text":"从郊区赶来的农民队伍，拿着引人注目的“争取今年农业大丰收”的红色字标。这个队伍用了各色各样的象征丰收的棉花、小麦、蔬菜、水果等模型装饰起来。正在这里参观农业展览会的十八个省、区的农民代表，今天也带着自己家乡的农作物丰产图表来接受检阅。"},{"type":"paragraph","text":"参加游行的科学工作者、学生和文艺工作者们，今天精神特别焕发，他们高举“百花齐放、百家争鸣”、“向科学进军”等旗帜和字标，踊跃地穿过天安门广场。当文艺大队通过天安门广场时，他们表演了二十多种音乐、舞蹈和戏剧节目，好像是一场盛大的文艺会演。"},{"type":"paragraph","text":"接受了社会主义改造的北京五千多个工商业者，今天也兴致勃勃地穿上节日的服装，同自己的家属一道，紧跟着劳动人民的队伍接受了毛泽东主席的检阅。"},{"type":"paragraph","text":"北京全城今天到处挂起红旗，街头广播器放送着音乐。整个东半城各条主要街道被人们穿着的鲜艳的节日服装、春天的各色花朵、迎风招展的红旗点缀得万紫千红，从高处看去，如同铺了几十里长的彩色地毯。"},{"type":"paragraph","text":"参加今天游行的还有少年儿童，手工业生产合作社社员，佛教、道教、基督教、天主教等各种宗教职业者，市民，体育大队和机关干部的队伍。"},{"type":"paragraph","text":"游行群众不断向观礼台上的国际朋友挥手致意。观礼的客人中，有的来自苏联和人民民主国家，有的来自友邻各国、爱琴海畔、炎热的非洲和遥远的拉丁美洲，共有四十六个国家的各方面的客人。"},{"type":"paragraph","text":"体育大队通过后，广场上的人群拥向天安门金水桥前。人们挥舞着花束和红旗，热烈欢呼。这时，节日的礼花、各色气球飞上天空。观礼台上的客人们也转向天安门。毛泽东主席和伏罗希洛夫主席到天安门城楼两侧向人们频频招手。（附图片）"},{"type":"paragraph","text":"上图：观礼台上四十多个国家的外宾们向天安门检阅台上的毛泽东主席和伏罗希洛夫主席等欢呼致意。"},{"type":"paragraph","text":"新华社记者　吕厚民摄"},{"type":"paragraph","text":"右图：毛泽东主席和伏罗希洛夫主席等在天安门检阅台上向游行群众答礼。　　　　　　　　新华社记者　邹健东摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dc809a6f21"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

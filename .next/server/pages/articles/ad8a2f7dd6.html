script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"安徽湖边乡粮食统购中存在强迫命令的现象","authors":[],"dates":[{"year":1953,"month":12,"day":27}],"is_range_date":false,"parts":[{"text":"安徽湖边乡粮食统购中存在强迫命令的现象","type":"title"},{"text":"【安徽分社一九五三年十二月二十七日讯】安徽省巢县坝镇区湖边乡，在粮食统购中存在强迫命令和单纯完成任务的观点。","type":"paragraph"},{"text":"由于该乡今年稻谷产量较低，除去缴纳公粮十七万八千多斤、地方筹款九千多斤，和农民添修渔具等项支出外，农民不仅没有余粮，就是口粮都还不够。巢县布置该乡的购粮数字是十四万斤。经乡干部动员群众后，有不少农民提高了觉悟，愿意出卖粮食，但很多农民，由于家无余粮，力不从心。沿湖村村长袁世双，家中八口人吃饭，目前只有三石稻谷，经乡干部动员后，只好卖掉两石。乡干部在动员群众时，一面说：现在先卖，没吃的时候再买，合作社有的是米；一面则以强迫命令的办法指定农民售粮数字。有的农民家中只有少数的粮食，而干部指定的数字都超过了他已有的数字。如农民袁永虎，两口人，家有三石六斗稻谷，村干部指定他卖四石，结果他只好把仅有的三石六斗全部卖掉。县人民政府派到该乡帮助工作的干部也附和乡干部说：“现在只有下命令，不下命令不行！”这些做法，引起了农民的不满。该乡小魏村有的农民说：“国家有法令，不卖就是不行，法令好比刀口子，谁还敢向上面碰！”","type":"paragraph"},{"text":"由于出售的粮食有部分是农民的口粮，因此产生了一边卖稻谷一边买大米的现象。袁永虎向合作社卖了三石六斗稻谷后，立即向合作社买了一百斤大米。农民袁明春卖稻谷后，一天中就向合作社买了三次大米，共二百七十斤。槐林区供销合作社在粮食统购工作开始后，粮食供应量比前增加了将近七倍。据该社干部估计：随着粮食统购工作的展开，粮食供应量仍将有增无减，这样将给合作社增加了额外的供应、调拨等任务。 (龚灏)","type":"paragraph"},{"text":"来源：1954年1月4日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ad8a2f7dd6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席叫我这样做","authors":["吴江","夏旬","杨利军","陈风莉"],"dates":[{"year":1968,"month":3,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我热爱毛主席，也要叫他们热爱毛主席"},{"type":"paragraph","text":"我本来就想把小弟弟小妹妹组织起来，我想，我热爱毛主席，也要叫他们从小热爱毛主席。后来，我就和他们一道学习。有一次，吴艺(按:是个三岁的小孩)在学习的时候，一连换了四个座位。我说他，他不听。我想:“烦死了，明天不干了。”后来想起了毛主席的教导:“完全”“彻底”为人民服务。我第二天又去组织他们学习了。"},{"type":"paragraph","text":"夏旬　(八岁一年级)"},{"type":"paragraph","text":"关心别人　帮助别人"},{"type":"paragraph","text":"有一次，上军体课的时候，我和几个小朋友一起到沙坑里去玩。我刚到沙坑边，看到沙坑有支玩具手枪，我捡起来想拿回家，刚想装进口袋，就想起了毛主席的教导:“一切缴获要归公。”我立刻跑去交给老师了。"},{"type":"paragraph","text":"又有一次，上算术课的时候，我旁边的小朋友抄错了算术题，她向我要橡皮，开始我想不给她，后来我想起了毛主席的教导:“一切革命队伍的人都要互相关心，互相爱护，互相帮助。”于是我就把橡皮借给她了。"},{"type":"paragraph","text":"今后我一定要听毛主席的话，关心别人，帮助别人。"},{"type":"paragraph","text":"吴江　(八岁一年级)"},{"type":"paragraph","text":"我帮叔叔推煤车"},{"type":"paragraph","text":"有一次，放学的时候，我刚出校门，看见有一个叔叔在推一辆小车子。我上去一看，原来那个叔叔推的是一小车煤。我想帮他去推，可是，我又想，帮他推，我的手就会搞脏。这时我想起了毛主席的教导:“一切革命队伍的人都要互相关心，互相爱护，互相帮助。”我想手脏了，可以回家再洗。我就去帮那个叔叔推了。那个叔叔说:“谢谢你。”我说:“不用谢，是毛主席叫我这样做的。”"},{"type":"paragraph","text":"杨利军　(十岁三年级)"},{"type":"paragraph","text":"为老奶奶带路"},{"type":"paragraph","text":"有一天下午，我去上学，迎面走来一个老奶奶，那个老奶奶问我:“你知道友谊二村在哪里?”我就说:“知道的，干吗?”老奶奶又问:“你能带我去找吗?”开始我想:“我要是带她去找，上学的时间快要到了。怎么办呢?”这时，我想起了伟大领袖毛主席的教导:“一切革命队伍的人都要互相关心，互相爱护，互相帮助。”老奶奶有困难，我就应该帮助她，于是我就带那个老奶奶去找了。当找到的时候，那个老奶奶高兴地说:“谢谢你!”我就说:“不要谢!”然后，我就高高兴兴地去上学了。这一天我感到很高兴，因为我做了一件有利于人民的事。今后，我一定要永远读毛主席的书，听毛主席的话，照毛主席的指示办事，做毛主席的好孩子。"},{"type":"paragraph","text":"陈风莉　(十岁三年级)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6451908a0b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纵情歌唱毛主席","authors":[],"dates":[{"year":1966,"month":8,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"纵情歌唱毛主席"},{"type":"paragraph","text":"火红的太阳，从东方升起，"},{"type":"paragraph","text":"全会的光芒，照亮了五湖四海；"},{"type":"paragraph","text":"伟大的中国共产党，"},{"type":"paragraph","text":"伟大的领袖毛主席，"},{"type":"paragraph","text":"领导我们从胜利走向胜利！"},{"type":"paragraph","text":"响应全会的伟大号召，把毛泽东思想伟大红旗高举更高举；"},{"type":"paragraph","text":"响应全会伟大号召，一定将文化大革命进行到底！"},{"type":"paragraph","text":"刚刚从连队归来的中国人民解放军内蒙古军区文化工作队队员，纵情高唱着连夜创作的这支歌曲，敲锣打鼓地走上街头，奔向农村，深入工厂和连队，热情地向广大革命群众宣传党中央全会公报。"},{"type":"paragraph","text":"内蒙古军区各个文化工作队的队员认真学习了公报，他们说，我们是毛泽东思想的宣传员，我们要最积极地把党中央和毛主席的伟大号召传到工厂、农村和连队。"},{"type":"paragraph","text":"文化工作队第三队要到呼和浩特郊区的毫沁营公社去作宣传，队员们连夜赶排了《欢呼八届十一中全会公报》《把无产阶级文化大革命进行到底》等十多个短小的节目。为了使广大贫下中农听懂宣传内容，队员张世忠、曾昭玉、赵燕燕专门学习了当地群众的语言。"},{"type":"paragraph","text":"文化工作队来到工厂、农村、连队宣传公报，受到广大革命群众的热烈欢迎。他们表示，一定要把毛泽东思想伟大红旗举得高高的，以革命的精神全力贯彻八届十一中全会的伟大号召。"},{"type":"paragraph","text":"新华社通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"内蒙古文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b1ac05e99f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"胡耀邦邓小平分别会见哈利勒  就发展两党两国关系和一些国际问题进行了友好谈话","authors":[],"dates":[{"year":1981,"month":12,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"胡耀邦邓小平分别会见哈利勒"},{"type":"paragraph","text":"就发展两党两国关系和一些国际问题进行了友好谈话"},{"type":"paragraph","text":"新华社北京12月9日电　中共中央主席胡耀邦今天下午会见苏丹第一副总统、苏丹社会主义联盟总书记阿卜杜勒·马吉德·哈米德·哈利勒，就发展两党两国的关系和一些国际问题进行了交谈。"},{"type":"paragraph","text":"哈利勒说，我们同中国的合作是建立在正确原则基础上的。近年来，我们两党两国的关系有了很大的发展。他高度赞扬了中国在国际事务中所起的作用。他说，中国是第三世界国家的朋友，中国的力量也是第三世界国家人民的力量。"},{"type":"paragraph","text":"胡耀邦感谢苏丹党和政府对中国的信任。他说，由于我们两国的相互了解和信任，我们的友谊经过了长期的考验。这种真正的友谊是任何人也破坏不了的。我们两党两国的友好关系将稳固地向前发展。"},{"type":"paragraph","text":"在谈到当前国际形势时，胡耀邦对苏丹政府和人民在反对霸权主义侵略扩张和维护阿拉伯和第三世界国家团结方面所作的努力表示钦佩。他说，你们的斗争为世界和平事业作出了贡献。"},{"type":"paragraph","text":"国务院副总理耿飚、外交部副部长何英、中联部副部长李淑铮，哈利勒第一副总统的主要随行人员，苏丹驻中国大使马塔尔，参加了会见。"},{"type":"paragraph","text":"新华社北京12月9日电　中共中央副主席邓小平今天上午会见苏丹第一副总统、苏丹社会主义联盟总书记阿卜杜勒·马吉德·哈米德·哈利勒，同他进行了诚挚友好的谈话。"},{"type":"paragraph","text":"邓小平说，多年来，中国和苏丹在各方面合作得很好，两国间存在着良好的关系，两国在许多国际问题上有相同的看法。他对苏丹政府执行的内外政策表示赞赏，并祝愿苏丹人民在建设自己的国家中不断取得新的成就。"},{"type":"paragraph","text":"哈利勒高度评价了苏丹和中国的友好合作关系。他还向邓小平介绍了中东和非洲的形势。"},{"type":"paragraph","text":"哈利勒第一副总统的主要随行人员和苏丹驻中国大使马塔尔，参加了会见。"},{"type":"paragraph","text":"会见时在座的有国务院副总理耿飚，外交部副部长何英等。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"胡耀邦","type":"人物"},{"name":"耿飚","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"62891293ed"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

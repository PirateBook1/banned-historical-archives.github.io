script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把毛泽东思想化为我们的灵魂","authors":[],"dates":[{"year":1966,"month":10,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"把毛泽东思想化为我们的灵魂"},{"type":"paragraph","text":"三二一一一钻井队创立的英雄奇迹，再一次向全世界人民宣告：把毛泽东思想化为自己灵魂的伟大中国人民，什么样的敌人统统都不在话下，什么样的高峰都能攀登，什么人间奇迹都能创造。"},{"type":"paragraph","text":"你们的灵魂闪耀着毛泽东思想的光辉，是无私的灵魂，是无畏的灵魂，是非常革命化的灵魂。我们决心像你们那样对毛主席无限热爱，像你们那样把毛泽东思想化为自己的灵魂，像你们那样勇往直前、压倒一切，创英雄的业绩。我们决心做到：读毛主席的书到死不松劲，听毛主席的话到死不打折扣，照毛主席的指示办事到死不动摇，做毛主席的好战士到死不变心。"},{"type":"paragraph","text":"解放军某部学习毛主席著作积极分子代表会议代表"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"346d0b8e6f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

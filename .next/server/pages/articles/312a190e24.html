script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji6","name":"毛泽东全集第6卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji6.pdf"],"article":{"title":"关于日前军事行动的报告","alias":"","parts":[{"type":"paragraph","text":"关于目前军事行动的报告！"},{"type":"paragraph","text":"（1932年9月23日）中央局，并转中央："},{"type":"paragraph","text":"（一）目前敌情：在十八军解决张英五十九师后，十一师回吉安，十四师在吉水、新干，四十三师在永丰，九十五师在乐安。宜黄有二十五师及第五师之一旅，抚州有孙连仲残部及五师另一旅，南丰、南城仍为毛许李三师，有一旅在里塔、新丰。五十二师驻地不明，大约在吉安、吉水、安福一带。赣江泰和以上为粤军。分散驻扎闽北之建宁、泰宁、邵武、光泽仍为周志群部。一般的是缓进，赣南、闽西敌人则较急进。"},{"type":"paragraph","text":"[1]这是毛泽东和周恩来、朱德、红军第一方面军总政治部主任王稼祥在乐安、宜黄战役后，关于红军第一方面军的行动方针问题给中共苏区中央局并转中共临时中央的报告。"},{"type":"paragraph","text":"[2]1932年9月，以师长张英率领的国民党军第十八军第五十九师，因“剿共”作战损失惨重，缩编为三个团，加以别部补充，改任陈时骥为师长，张英去职。"},{"type":"paragraph","text":"[3]似应为九十师。"},{"type":"paragraph","text":"[4]孙连仲，当时任国民党军赣粤闽边区“剿匪”总司令部第九路司令官。"},{"type":"paragraph","text":"[5]毛许李，指毛炳文、许克祥、李云杰，当时分别任国民党军第八师、第二十四师和第二十三师师长。"},{"type":"paragraph","text":"（二）目前红军的行动最好能立即出击敌人，开展闽北，发展局势，振兴士气，并给鄂豫皖、湘鄂西以直接援助。但出击必须有把握的胜利与消灭敌人一部，以便各个击破敌人，才是正确策略，否则急于求战而遭不利，将造成更严重错误。"},{"type":"paragraph","text":"（三）现在因敌人固守白区城市据点，在吉水、永丰、乐安、宜"},{"type":"paragraph","text":"黄、南城、南丰、黎川一线城市周围，还有广大区域未曾赤化，加：以过去我们战略错误所造成的困难条件，致攻城打增援部队必须时"},{"type":"paragraph","text":"时顾及敌人分进得以合击，又红军因疾病离队之多，补充不及，在自区还不易打击与消灭敌人三个较强的师的靠拢行动。故如再打乐安宜黄两城，两三天内东西北三面敌人可集中至少五个师兵力来增援合击。同时吴奇伟周浑元\"也决不如高树勋?之易攻。如攻里塔圩，敌力较弱将退入南丰城，南丰工事甚坚，可据守以待更大的援兵，届时援兵过多，将使我不能击敌一面。攻永丰城则更逼近敌之大量增援部队。"},{"type":"paragraph","text":"（四）因此，我们认为在现在不利于马上作战的条件下，应以夺取南丰，赤化南丰河两岸尤其南丰至乐安-一片地区，促起敌情变化，准备在运动战中打击与消灭目前主要敌人为目前行动方针。具体的布置，以大部兵力放在南丰之西直到乐安附近，以一部兵力放在南丰东南做扩大苏区工作，经过一期工作，即以小部队经常向南丰游击，引起敌军增援南丰而准备打击增援部队，并相机与闽北苏区求得联络。这一布置虽不是立即出击敌人，但仍是积极进攻的策略，因为这片地区之赤化与逼近这几个城市，必能变换敌情，并给红军以有利的群众条件，消灭敌人与取得中心城市。"},{"type":"paragraph","text":"[1]吴奇伟、周浑元，当时分别任国民党军第九十师和第五师师长。"},{"type":"paragraph","text":"（五）在这一行动中必须估计到敌情将有变化，当其有利于我们出击时，自然要机动地集中兵力去作战，同时在工作中也决不丝毫忽视敌人进攻的布置与小部队的随时袭击。"},{"type":"paragraph","text":"（六）我们决定后日出动，如中央局有新意见，望火速电告。"},{"type":"paragraph","text":"周毛朱王"},{"type":"paragraph","text":"二十三日"}],"authors":["毛泽东"],"dates":[{"year":1932,"month":9,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":138,"page_end":140},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"312a190e24"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

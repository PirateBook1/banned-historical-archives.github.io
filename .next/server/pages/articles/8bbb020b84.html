script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-247","name":"山西省体育运动委员会关于积极组织离休老干部适当参加体育活动的通知","author":"山西省体育运动委员会","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"山西省体育运动委员会关于积极组织离休老干部适当参加体育活动的通知","dates":[{"year":1983,"month":11,"day":26}],"is_range_date":false,"authors":["山西省体育运动委员会"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共山西省委组织部, 干审工作文件选编, 431-432","tags":[{"name":"老干部","type":"主题/事件"},{"name":"体育","type":"主题/事件"},{"name":"组织工作","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"山西省体育运动委员会关于积极组织离休老干部适当参加体育活动的通知"},{"type":"subtitle","text":"〔83〕晋体人字第42号"},{"type":"paragraph","text":"在机构改革中，大批老干部将退居二、三线，为了使他们身体健康，过好晚年，在社会主义两个文明建设中更好地发挥“余热”，各级体委要认真贯彻执行中共山西省委组织部（83）62号文件，造成一个尊老敬贤的良好社会风气。要求各级体委把离休老干部体育活动列入议事日程，加强领导，对老干部参加体育活动、观看体育表演比赛给予优待，体现体育部门对离休老干部的关怀爱护。为此，特作如下通知。一、抓紧组建老年人体育协会，尽力开设老年人、离休老干部体育活动场、室，积极开展老年人体育活动。省体委决定在省体育中心设老干部网球场、羽毛球活动室、棋类、（中国象棋、围棋、国际象棋）、桥牌活动室。冬季活动时时[sic]上午9时——11时，下午2时30分——4时30分。夏季上午8时30分——11时，下午3时——5时30分。凡持有“太原地区离休老干部优待证”者（下称优待证）即可参加活动。"},{"type":"paragraph","text":"二、体育场、馆要为老干部开放，规定老干部活动日。省体育馆的乒乓球房和武术练习房，每周为老干部开放两次（星期日上午9时——下午3时，星期四下午3时——5时）。凡持有“优待证”者，可以免费活动。三、老干部参观体育表演和比赛可给予优待。省体育馆和体育中心举办全省性比赛免费观看，全国性比赛可按具体情况对待，有“优待证”者给予照顾，观众少的情况下免费观看，观众多、购票紧张的情况下，每场抽出一定数量票，优先售给离休老干部。四、根据老年人特点，积极开展老干部体育活动。省直机关最近拟举办离休老干部气功训练班，春节期间举办长跑，乒乓球、中国象棋、桥牌等比赛，以活跃老干部文体生活。望各级体委和体育场、馆接此通知后，结合当地实际情况，采取措施，贯彻执行。一九八三年十一月二十六日"}],"alias":""},"tags":[{"name":"山西文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8bbb020b84"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

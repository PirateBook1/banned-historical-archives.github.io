script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"李先念副总理会见坦桑友好代表团","authors":[],"dates":[{"year":1979,"month":10,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"李先念副总理会见坦桑友好代表团"},{"type":"paragraph","text":"新华社北京十月十五日电  国务院副总理李先念今天下午会见了以坦桑尼亚国防和国民服务部副部长赛义夫·巴卡里为团长、内政部副部长姆丘莫为副团长的坦桑友好代表团。"},{"type":"paragraph","text":"会见时，李先念副总理请代表团转达华国锋总理、叶剑英委员长和邓小平副总理以及他本人对尼雷尔总统的问候。他赞扬尼雷尔总统在不结盟国家首脑会议上所起的积极作用。李副总理说，中坦友谊是毛主席、周总理和尼雷尔总统缔造的。我们要继续巩固和发展这种友好关系。"},{"type":"paragraph","text":"赛义夫·巴卡里团长祝贺中国在四个现代化的建设中取得的成就。他认为，代表团的这次访问进一步加强了坦中两国人民的友谊。"},{"type":"paragraph","text":"中国人民解放军副总参谋长迟浩田、公安部副部长吕剑光和坦桑尼亚驻中国大使卢辛德，会见时在座。（附图片）"},{"type":"paragraph","text":"李先念副总理十月十五日会见了以国防和国民服务部副部长赛义夫·巴卡里为团长的坦桑友好代表团。\t新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"李先念","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d709d9fb3c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

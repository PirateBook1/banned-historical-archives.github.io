script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"匈牙利部长会议主席伊姆雷·纳吉  致电毛主席祝贺朝鲜停战","authors":["伊姆雷·纳吉"],"dates":[{"year":1953,"month":8,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"匈牙利部长会议主席伊姆雷·纳吉"},{"type":"paragraph","text":"致电毛主席祝贺朝鲜停战"},{"type":"paragraph","text":"【新华社一日讯】我中央人民政府毛泽东主席收到匈牙利人民共和国部长会议主席伊姆雷·纳吉的来电。电文如下：中华人民共和国中央人民政府主席毛泽东同志："},{"type":"paragraph","text":"在这朝鲜停战协定签字的时候，我谨以匈牙利人民共和国政府和匈牙利人民的名义向您和中华人民共和国政府表示热烈的祝贺。"},{"type":"paragraph","text":"英勇的朝鲜人民和英雄的中国人民志愿军，为了全世界的和平，赢得了争取朝鲜自由的斗争的胜利。朝鲜战争的结束是以苏联为首的和平阵营具有历史意义的胜利。爱好和平的匈牙利人民，希望伟大的中国人民在巩固这个胜利和强大的中华人民共和国的繁荣方面获得很多的成就。"},{"type":"paragraph","text":"匈牙利人民共和国部长会议主席  伊姆雷·纳吉"},{"type":"paragraph","text":"一九五三年七月三十一日于布达佩斯"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"朝鲜战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"39d2c54353"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

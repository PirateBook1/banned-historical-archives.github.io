script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"鱼儿离不开水  瓜儿离不开秧  革命人民离不开毛泽东思想","authors":["乔什","卡伊锡","柿巴立","沙尔玛","波比·马克","达拉帕拉","里格特","马里克奥"],"dates":[{"year":1967,"month":1,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"鱼儿离不开水  瓜儿离不开秧"},{"type":"paragraph","text":"革命人民离不开毛泽东思想"},{"type":"paragraph","text":"毛泽东思想对于全世界革命人民来说，是具有巨大威力的革命武器。全世界革命人民正在用具有巨大威力的毛泽东思想作武器，同美帝国主义及与它合伙的一切牛鬼蛇神进行有效的斗争。"},{"type":"paragraph","text":"泰国　柿巴立"},{"type":"paragraph","text":"毛泽东思想是世界工人阶级和革命人民的灯塔，它给了他们以人民战争的理论，教给他们“枪杆子里面出政权”的伟大真理。"},{"type":"paragraph","text":"马来亚　沙尔玛"},{"type":"paragraph","text":"毛泽东著作是所有为争取自由解放而斗争的亚非国家人民最需要的武器，从毛泽东著作中，人们可以得到革命的指导，明确斗争的目标。"},{"type":"paragraph","text":"锡兰　达拉帕拉"},{"type":"paragraph","text":"毛主席著作是真理。学了毛主席著作，我们就有了反对帝国主义和新老殖民主义的武器。"},{"type":"paragraph","text":"尼泊尔　乔什"},{"type":"paragraph","text":"全世界被压迫人民从伟大的毛泽东思想中找到了革命的真理和解放的道路。被压迫人民只要牢牢地掌握毛泽东思想，结合他们的具体条件加以创造性地运用，就能胜利地进行斗争，取得最后胜利。"},{"type":"paragraph","text":"博茨瓦纳　波比·马克"},{"type":"paragraph","text":"敌人反对毛泽东思想，我们就要学习毛泽东思想。凡是敌人反对的，我们就要拥护。"},{"type":"paragraph","text":"毛泽东思想的光芒将照亮大地。这是一个历史的事实。不管敌人怎样咒骂，毛泽东思想具有巨大生命力。毛泽东思想像匕首一样，刺进敌人的心脏。"},{"type":"paragraph","text":"坦桑尼亚　卡伊锡"},{"type":"paragraph","text":"我们革命人民需要毛主席著作，就像一个非常口渴的人需要水一样。我把自己比作鱼，那么毛主席著作就像水一样，鱼离开水是不能生活的。"},{"type":"paragraph","text":"阿尔及利亚　一位老工人"},{"type":"paragraph","text":"毛主席著作中包含着争取革命胜利，解放亚洲、非洲、拉丁美洲人民和消灭帝国主义统治的一条根本路线。"},{"type":"paragraph","text":"智利　马里克奥"},{"type":"paragraph","text":"毛主席在《愚公移山》中指出，愚公可以挖掉挡住愚公家出路的两座大山，那末，拉丁美洲人民就一定可以挖掉阻碍他们前进的大山。"},{"type":"paragraph","text":"毛主席的这一论点，给了正在进行革命斗争的拉丁美洲国家人民以鼓舞和力量。"},{"type":"paragraph","text":"墨西哥　里格特"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"57c80e0c6f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

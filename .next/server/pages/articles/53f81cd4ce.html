script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"《遇罗克：遗作与回忆》在京出版","authors":["邢村"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"遇罗克因撰写《出身论》于１９６８年１月以“现行反革命罪”被判处死刑，于１９７０年３月５日执行，时年仅２７岁。徐晓、丁东和徐友渔合编的《遇罗克：遗作与回忆》一书近日由中国文联出版公司出版。","type":"paragraph"},{"text":"１９９８年１２月１０日下午，在座落于北京西长安街的“三味书屋”举行了该书的出版座谈会，北京知识界约５０人出席了座谈会，出席人包括该书的三位编者，遇罗克的弟弟遇罗文和遇罗勉，当年参与《出身论》发表的有关工作人员和一些知名学者。","type":"paragraph"},{"text":"座谈会上遇罗文及其他曾参与《出身论》发表的人士回忆了当年的一些情况。在与会学者们的发言中表达了对遇罗克的敬佩和缅怀，畅谈了自己阅读遇罗克遗作的感想，气氛凝重而激昂。当年参与策划《出身论》发表的朱大年在会上朗诵了自己充满悲愤的诗篇。","type":"paragraph"},{"text":"徐晓在“编前的话”中写到：“但愿，所有读到本书的人能够回过头去看——看英雄的血，平民的泪；能够静下心来想——想我们民族和个人付出的与得到的；能够拍着胸口问——不止是问历史、问他人，更重要的是问自己、问人性。”","type":"paragraph"},{"text":"丁东在“编后记”中写到：“筱敏在谈到另一位文革中的民间思想者李九莲的时候，写过这样一段话：她被枪杀了，她的思想再也不能生长，而得以生长的是另一些幸存者。……今日学者们思想的权利，以及拿前人思想作学问的权利，是如她一样的被枪杀者争夺来的。我们要不时地告诉自己：我们是幸存者。我们的幸存是由于有人在我们的前头承担了不幸。”  在参加座谈会的时候，我想到最近看到过的美国影片《拯救大兵瑞恩》结尾的一个场景：瑞恩在死者的墓前激动地问自己的亲人，“你们说，我是不是一个正直的人”。每每想到遇罗克，想到文革那些不堪回首的日子，我就为自己那时潜意识中曾经有过的恐惧而感到耻辱（我父亲当时是钦定的反革命分子）。我希望在自己临终时能够对自己的子女说：“我已经用自己的一生洗刷了自己的耻辱”。","type":"paragraph"},{"text":"□ 寄自北京（~}buping10@hotmail.com~{）～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～","type":"paragraph"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"53f81cd4ce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"京市二届各界人民代表会议  向毛主席致敬　并慰问朱总司令暨各野战军","authors":[],"dates":[{"year":1949,"month":11,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"京市二届各界人民代表会议"},{"type":"paragraph","text":"向毛主席致敬"},{"type":"paragraph","text":"并慰问朱总司令暨各野战军"},{"type":"paragraph","text":"【北京讯】北京市第二届各界人民代表会议二十二日大会上，全体一致通过向毛主席致敬电，原电如下：敬爱的毛主席："},{"type":"paragraph","text":"我们为了忠诚地执行八月十二日你在北京市第一届各界人民代表会议上所给予的伟大指示，经过了三个多月的积极准备之后，举行了行使人民代表大会职权的北京市第二届各界人民代表会议，听取了北京市人民政府的工作报告，讨论了今后建设新首都的各项工作计划，通过了许多有关国计民生的重要决议，并且选举了我们自己的市长、副市长和市人民政府委员会的委员，将北京市的政权机关紧紧地掌握在人民自己的手里了。这一切都是中国人民在你的英明领导下长期奋斗的结果。我们于此敬向你致最崇高和最热烈的敬礼，并向你保证我们新首都建设的成功。"},{"type":"paragraph","text":"北京市第二届各界人民代表会议"},{"type":"paragraph","text":"十一月二十二日"},{"type":"paragraph","text":"【北京讯】北京市第二届各界人民代表会议二十二日的大会上，全体一致通过向朱总司令暨各野战军全体指战员慰问电，原电如下：中国人民解放军朱总司令暨各野战军全体指战员同志们："},{"type":"paragraph","text":"当此人民解放军大举向西南各省进军的时候，我们北京市第二届各界人民代表会议，在毛主席和中央人民政府的直接领导下，代表全市二百万人民，行使人民代表大会的职权，选举了市长、副市长和市人民政府委员，组成北京市人民政府委员会。决定了巩固革命秩序，发展生产和文化教育事业等建设人民首都的施政方针，我们全体代表深深地感到，大会的胜利召开和完满成功，是和人民解放军的英勇善战与艰苦奋斗分不开的。我们怀着无限感激的心情，在会议闭幕的今天，谨向你们致以崇高的革命敬礼！我们决心要更进一步地团结全市人民，以一切可能来支援人民解放军的英勇进军，迅速扫清残匪，解放全中国。"},{"type":"paragraph","text":"北京市第二届各界人民代表会议全体代表"},{"type":"paragraph","text":"一九四九年十一月二十二日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4f75517847"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

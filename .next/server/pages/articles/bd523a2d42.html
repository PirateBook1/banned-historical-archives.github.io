script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"一个被资本主义占领的工人文化宫","authors":["全国总工会“简讯”","新华通讯社"],"dates":[{"year":1963,"month":3,"day":29}],"is_range_date":false,"parts":[{"text":"一个被资本主义占领的工人文化宫","type":"title"},{"text":"新华通讯社全国总工会“简讯”","type":"authors"},{"text":"本刊讯 四川省宜宾市工人文化宫近两年来，放弃了社会主义宣传阵地，热衷于商业活动，造成了严重的后果。","type":"paragraph"},{"text":"利用文化宫谋取暴利","type":"subtitle"},{"text":"文化宫是1959年在原工人俱乐部的基础上扩大建成的。在开始扩建时，市工会和文化宫的某些同志就打算运用这个阵地，通过各种活动，尽量增加收入。在1961、1962年人民经济生活最困难的时候，文化宫本应运用自己的阵地，广泛深入地向职工进行艰苦奋斗、战胜困难的教育。但是，他们却以主要精力从事于高价糖果、餐厅等的经营。与此同时，文化宫还举办经营性质的舞会，不断扩大出口经营企业，购买了冰糕机自制冰糕出售，还开办摄影室。据统计，该市文化宫1961年各项事业总收入为二万五千一百六十七元，而1962年就增加到四万五千零三十二元，上升79%。","type":"paragraph"},{"text":"成了反坏分子活动的场所","type":"subtitle"},{"text":"去年举办舞会时，文化宫只顾卖票赚钱，不加强政治领导和组织领导，一些小偷、扒手、流氓、妓女也乘机混入，大肆进行扒窃行骗活动，乱搞男女关系。有些人则利用文化花园等地方秘密聚赌。反革命分子混进文化宫在黑板报上张贴反动标语。流窜犯把文化宫作为安身的“临时旅馆”。","type":"paragraph"},{"text":"组织餐厅进行投机违法活动","type":"subtitle"},{"text":"去年8月份，市商业第三基层工会副主席蒲万荣(解放前贩卖大烟，当过土匪)，假借安置被精减下来的炊事员为名，组织了二十七名人员(只有五名是被减职工，其余是被管制的反革命分子、劳动教养分子、被开除的贪污分子和一些私招乱雇来的人员)，采取欺骗、强制等手段骗取七十六名工人入股，筹集股金，并向粮食局借粮，在市文化宫内开办“福利餐厅”。在经营餐厅期间，违犯国家政策法令，私自宰杀耕牛和猪，牟取暴利，仅两个月，营业收入即达三万四千三百八十五元。群众称为“暴利餐厅”。","type":"paragraph"},{"text":"来源：编自全国总工会“简讯”，1963年3月29日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bd523a2d42"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

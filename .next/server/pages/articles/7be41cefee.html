<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共中央、毛主席和周总理电贺波兰人民共和国成立十周年","authors":[],"dates":[{"year":1954,"month":7,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京二十一日电】　中国共产党中央委员会致电波兰统一工人党中央委员会波莱斯瓦夫·贝鲁特，祝贺波兰人民共和国成立十周年。电文如下:"},{"type":"paragraph","text":"波兰统一工人党中央委员会"},{"type":"paragraph","text":"波莱斯瓦夫·贝鲁特同志:"},{"type":"paragraph","text":"值此波兰人民共和国成立十周年之际，中国共产党中央委员会谨向波兰统一工人党、波兰人民和您致以热烈的兄弟的祝贺。"},{"type":"paragraph","text":"过去十年，波兰人民在波兰统一工人党的领导下，胜利地进行了民主改革和社会主义改造，使波兰成为先进的社会主义工业国。中国人民为波兰人民辉煌的成就而欢欣鼓舞。"},{"type":"paragraph","text":"中国共产党中央委员会祝波兰统一工人党在领导波兰人民进行社会主义建设的事业中、在发展农业和轻工业以不断改善人民生活方面取得进一步的胜利。"},{"type":"paragraph","text":"中国共产党中央委员会"},{"type":"paragraph","text":"一九五四年七月二十日北京"},{"type":"paragraph","text":"【新华社北京二十一日电】　中央人民政府毛泽东主席致电波兰人民共和国国务委员会主席亚历山大·萨瓦茨基，祝贺波兰人民共和国成立十周年。电文如下:"},{"type":"paragraph","text":"波兰人民共和国国务委员会主席"},{"type":"paragraph","text":"亚历山大·萨瓦茨基同志:"},{"type":"paragraph","text":"值此波兰人民共和国十周年国庆之际，我代表中国人民、中华人民共和国政府并以我个人名义谨向波兰人民、波兰人民共和国政府和您致以衷心的祝贺。"},{"type":"paragraph","text":"十年以来，波兰人民在波兰统一工人党领导下，在巩固人民民主制度和国家社会主义工业化方面，均已获得了辉煌的成就。人民波兰已成为以苏联为首的世界和平、民主、社会主义阵营中的重要力量。"},{"type":"paragraph","text":"中国人民谨祝波兰人民在继续致力于社会主义建设和维护世界和平的斗争中获得更大的成就。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九五四年七月二十日于北京"},{"type":"paragraph","text":"】新华社北京二十一日电　【　中央人民政府政务院总理兼外交部部长周恩来致电波兰人民共和国部长会议主席约瑟夫·西伦凯维兹和波兰人民共和国外交部部长斯坦尼斯瓦夫·斯克热歇夫斯基，祝贺波兰人民共和国成立十周年。电文如下:"},{"type":"paragraph","text":"波兰人民共和国部长会议主席"},{"type":"paragraph","text":"约瑟夫·西伦凯维兹同志:"},{"type":"paragraph","text":"波兰人民共和国外交部部长"},{"type":"paragraph","text":"斯坦尼斯瓦夫·斯克热歇夫斯基同志:"},{"type":"paragraph","text":"值此波兰人民共和国成立十周年之际，请接受我衷心的祝贺。祝波兰人民在社会主义建设事业上获得更大的成就，并祝中波两国人民之间牢不可破的友谊在保卫世界和平事业中日益巩固与发展。"},{"type":"paragraph","text":"周恩来"},{"type":"paragraph","text":"一九五四年七月二十日北京"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7be41cefee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

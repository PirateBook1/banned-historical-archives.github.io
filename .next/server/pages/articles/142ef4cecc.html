script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北平教授学生 请解放军快渡江","authors":[],"dates":[{"year":1949,"month":4,"day":22}],"is_range_date":false,"parts":[{"text":"北平教授学生 请解放军快渡江","type":"title"},{"text":"【本报讯】闻悉毛主席、朱总司令颁发四月二十一日命令，北平清华大学教授吴晗表示：毛主席、朱总司令对全体人民解放军发布的命令，实现了全中国人民的同志，因为只有彻底完全消灭一切敢于抵抗的国民党反动派，才能获得并巩固真正的永久的和平。北大教授袁翰青认为：人民政府这样和平宽大的政策，国民党反动派还仍然执迷不悟，那只有彻底消灭它，没有第二条路。燕京大学教授雷洁琼说：“为了实现真正的永久和平，解放军南下是必要的，我们人民应该拥护。”严景耀教授说道：“只有全国各阶层人民赶快团结起来支援前线，让解放军渡江，将革命进行到底。”翁独健教授认为：和平协定最后修正案已经非常宽大，南京政府拒绝签字，证明他们所谓“和平”完全是欺骗。为了实现真和平，解放军应该马上渡江。清华大学教授李广田提出了自己的意见：拥护中国人民革命军事委员会的命令。希望解放军即日南下，坚决、干脆消灭一切敢于抵抗的国民党反动派，解放全中国。教授钱伟长请求解放军即日渡江，解放全中国，实现真和平。费孝通教授愤愤地说：“南京政府拒绝国内和平协定，证实其没有和平诚意。现在只有即日渡江，粉碎这个反动力量，解放全中国。北京大学冯至教授郑重地表示，愿以热烈的心情拥护毛主席、朱总司令的命令，将革命进行到底。","type":"paragraph"},{"text":"【本报讯】平市北京大学、师范大学、燕京大学、清华大学、国立艺专、师大女中、汇文中学、市立高工、大中等学校学生及教职员，对南京国民党政府拒绝国内和平协定，表示极大愤慨；对毛主席、朱总司令的命令，一致赤忱拥护。平市学生联合会主席古奇踪说：“既然南京政府胆敢拒绝签字，我们的人民解放军就应该打过长江去，消灭一切敢于抵抗的敌人。我们希望解放军的同志们英勇作战，争立过江第一功。”燕大同学听到毛主席、朱总司令发出命令的消息，顿时欢声四起，全校洋溢着“解放军进行曲”的歌声。清华大学同学听到朗读毛主席、朱总司令的命令后，响起了震天的欢呼，无数帽子掷向天空。同学们纷纷议论：这是一个最伟大的命令，他代表了全中国人民的心意，他代表了全中国人民的呼声。并且相信人民解放军一定会不折不扣地完成这一光荣使命。北大学生自治会常务理事何肇立说：“我们要努力学习，支援前线。”国立艺专教职员联合会及学生自治会负责人表示：坚决拥护毛主席、朱总司令的命令，誓以全力支援解放大军。师大女中同学更表示：“假若革命形势需要我们到前方去，我们就随着解放军到前方去！”燕大、师大学生自治会代表两校全体同学，坚决拥护毛主席、朱总司令的命令，决全力支援解放大军，解放全国。","type":"paragraph"},{"text":"1949年4月22日人民日报电子版","type":"paragraph"},{"text":"","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"142ef4cecc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

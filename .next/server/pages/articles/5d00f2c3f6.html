script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大字报——整风运动有感","authors":["栾忠政","电力部"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"大字报——整风运动有感","type":"title"},{"text":"电力部栾忠政","type":"authors"},{"text":"（栾忠政：北京电力设计分院线路室技术员）","type":"subtitle"},{"text":"1．牛顿三大运动定律在过去政治生活中的运用。","type":"paragraph"},{"text":"第一定律：动者恒动，静者恒静。","type":"paragraph"},{"text":"运用：进步的永远进步，落后的永远是落后的。","type":"paragraph"},{"text":"第二定律：作用力等于物体质量乘上加速度。","type":"paragraph"},{"text":"运用：共产党员的特权等于党员的恶劣品质乘上拍马屁的加速度。","type":"paragraph"},{"text":"第三定律：作用力等于反作用力。","type":"paragraph"},{"text":"运用：谁提的意见最多，谁受的打击和报复也就越多。","type":"paragraph"},{"text":"2．某些共产党员的三大作用：","type":"paragraph"},{"text":"检波、放大和失真。","type":"paragraph"},{"text":"3．论实事求是：","type":"paragraph"},{"text":"肃反运动时党中央估计全国有5％的反革命份子，全国6亿人×5％＝3000万反革命份子，结果在肃反运动中全国查出8万个反革命份子（注1）。3000万除以8万等于375，即扩大了375倍。","type":"paragraph"},{"text":"试问这叫实事求是吗？","type":"paragraph"},{"text":"另外，在肃反运动中除了上述8万反革命份子以外，你知道被逼自杀、精神失常、神经衰弱和失眠的人又有多少？谁能解答这个问题？","type":"paragraph"},{"text":"（注1）根据党中央书记邓小平在某次会议上的报告，其中包括被宽大处理的反革命份子。","type":"paragraph"},{"text":" 来源：《想一想，对不对》（电力工业部整风办公室编印，1957年7月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5d00f2c3f6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

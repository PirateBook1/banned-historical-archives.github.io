script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"第九届全国影展在沪展出展出的作品突出反映了我国人民高举毛泽东思想伟大红旗奋勇前进的英雄气概","authors":["雁如"],"dates":[{"year":1966,"month":3,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　中国摄影学会、中国摄影学会上海分会主办的“第九届全国摄影艺术展览”，三月六日在上海美术展览馆展出。"},{"type":"paragraph","text":"这届影展突出反映了全国人民高举毛泽东思想伟大红旗奋勇前进的英雄气概。展览的具体内容有:大学毛主席著作；全民皆兵；工业、农业、财贸各条战线以新的生产高潮迎接第三个五年计划；社会主义文化革命、中国人民支持世界各国人民反对美帝国主义的斗争，等等。影展作品中的《我们伟大的领袖毛主席》、《用毛泽东思想练刺杀》、《大庆人张洪池》、《扬威东海》、《武装泅渡》、《干部顶班劳动》、《贫农代表》、《社会主义新愚公》、《翻身农奴尼玛和她的孩子》、《全世界一切反对美帝国主义的力量联合起来》等，都如实反映了我国人民在党和毛主席的英明领导下，进行三大革命运动的战斗风貌和取得的伟大成就；同时也显示了我国摄影工作者，高举毛泽东思想伟大红旗，深入工农兵，在努力实现思想革命化的过程中所取得的创作新收获。这届影展展出了二百八十九位作者的四百四十余幅作品，其中有一部分是港澳摄影家和海外华侨摄影家的作品。"},{"type":"paragraph","text":"这次展览预定三月二十日结束。(雁如)"},{"type":"paragraph","text":"又讯　第七届上海摄影艺术展览三月七日起移至上海工人文化宫四楼展览厅继续展出。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8792c385e4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东选集》第一卷西班牙文版在拉美发行受到革命人民热烈欢迎  毛主席光辉著作在东巴基斯坦译成孟加拉文出版","authors":[],"dates":[{"year":1968,"month":7,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《毛泽东选集》第一卷西班牙文版在拉美发行受到革命人民热烈欢迎"},{"type":"paragraph","text":"毛主席光辉著作在东巴基斯坦译成孟加拉文出版"},{"type":"paragraph","text":"新华社二十九日讯　《毛泽东选集》第一卷西班牙文版最近在拉丁美洲国家发行，受到拉丁美洲革命人民的热烈欢迎。"},{"type":"paragraph","text":"墨西哥的一位读者说：“《毛泽东选集》第一卷西班牙文版的出版，使我深深感到欢欣鼓舞。毛主席的著作是拉丁美洲摆脱帝国主义对各国人民的黑暗统治所必需的灯塔。”"},{"type":"paragraph","text":"一位哥伦比亚读者对《毛泽东选集》第一卷西班牙文版的出版表示热烈祝贺。他说：“毛泽东思想在哥伦比亚真正的革命者中间深入人心，因为我们正在为摆脱替美帝国主义服务的哥伦比亚寡头势力以夺取解放而斗争。”"},{"type":"paragraph","text":"另一位哥伦比亚读者说：“《毛泽东选集》西班牙文版的出版，满足了拉丁美洲革命事业的迫切需要。”"},{"type":"paragraph","text":"另一位读者说，《毛泽东选集》第一卷西班牙文版的出版是“中国无产阶级文化大革命的又一胜利”。他说：“我怀着巨大的自豪感，希望自己手里不仅有一本，而且有好多本毛主席的光辉著作，以便让别的同伴也能学习和传播。”"},{"type":"paragraph","text":"一位得到《毛泽东选集》的青年说：“我感到非常幸福，我现在要用我的全副精力来深入学习毛主席的思想。我一定无限忠诚地宣传毛泽东思想，反对一切不符合这一科学真理的现象。”"},{"type":"paragraph","text":"新华社拉瓦尔品第二十九日电　伟大导师毛主席的光辉著作《抗日游击战争的战略问题》最近在东巴基斯坦首府达卡被译成孟加拉文出版，受到了当地人民的热烈欢迎。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9c49981740"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

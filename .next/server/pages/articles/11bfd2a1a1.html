script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"红色宝书《毛主席语录》在印度出版","authors":[],"dates":[{"year":1967,"month":11,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"红色宝书《毛主席语录》在印度出版"},{"type":"paragraph","text":"印度革命人民如饥似渴地学习毛主席著作，努力把毛泽东思想的真理和印度革命的实际结合起来，沿着武装夺取政权的道路，大造印度反动派的反，争取自己的彻底解放。"},{"type":"paragraph","text":"新华社十七日讯　新德里消息：全世界人民热爱的红色宝书《毛主席语录》的印地文版，已于十月一日由潮流书店出版。这是印度人民的大喜事。"},{"type":"paragraph","text":"这家书店还正在把《毛泽东选集》第一卷翻译成印地文，预定在十二月出版。"},{"type":"paragraph","text":"今年是战无不胜的毛泽东思想在印度人民中得到极其广泛传播的一年。印度革命人民无限热爱毛主席，如饥似渴地认真学习毛主席著作。印度很多革命者正在用印度各种不同的文字翻译出版《毛主席语录》。毛主席的许多光辉著作，如《为人民服务》、《纪念白求恩》、《愚公移山》、《在延安文艺座谈会上的讲话》、《反对自由主义》、《关于纠正党内的错误思想》、《被敌人反对是好事而不是坏事》、《中国社会各阶级的分析》、《反对本本主义》、《人的正确思想是从那里来的？》、《论人民民主专政》、《改造我们的学习》，以及毛主席的军事著作，都已用印度不同的文字出版。"},{"type":"paragraph","text":"目前，在印度翻译出版的毛主席的著作还供不应求，有的人买不到就设法借来自己刻印。印度革命人民把毛主席的书称颂为“世界上最宝贵的书”。他们组织了许多学习毛主席著作的小组，并正在努力把毛泽东思想的真理和印度革命的实际相结合。越来越多的印度人民从无数血的教训中认识到，毛主席指出的依靠群众、建立农村革命根据地、以农村包围城市这条武装夺取政权的道路，是印度革命唯一正确的道路。当前，他们正沿着这条道路，大造印度反动派的反，争取自己的彻底解放。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"11bfd2a1a1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

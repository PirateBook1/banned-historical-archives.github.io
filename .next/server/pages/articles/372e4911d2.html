script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji37","name":"毛泽东全集第37卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji37.pdf"],"article":{"title":"对邓子恢关于龙岩县农业合作社若干问题的报告的批语","alias":"","parts":[{"type":"paragraph","text":"对邓子恢关于龙岩县农业合作社"},{"type":"paragraph","text":"若干问题的报告\"的批语"},{"type":"paragraph","text":"（1956年12月3日）少奇、陈云、尚昆阅，请尚昆转发各省市区党委作参考。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十二月三日"},{"type":"paragraph","text":"[1]中共中央农村工作部部长、国务院副总理邓子恢1956年11月27日关于福建省龙岩县农业生产合作社若干问题的报告说，中共龙岩县委最近召开了农业合作社社长会议，反映了合作社存在的以下问题。一、社员收入，各社多少不一。收入多的主要是搞好了副业，收入少的主要是靠种粮食。这种余粮社收入少的结果已引起农民重副业轻粮食生产。二、关于副业问题。社员分散搞副业影响农业生产，合作社要求除饲养家畜家禽、种菜及某些家庭手工业外，其他一般副业由社统一经营。三、公益金少留，无法解决困难户的困难，公益金不能少于全年收入的2%。四、关于办社规模问题。龙岩是山区，县委拟将现有的700多个社合并到300个左右，平均每社120户左右。五、关于生产计划，区乡政府只按照上级交代任务往下分摊，并未征求各社意见，这样机械地分配任务实际上是行不通的。六、贫农基金贷款太少，今春发下的双铧犁差不多99%不能用。七、千部配备上老农的比重过低。八、交通条件差，阻碍了山区生产的发展。"},{"type":"paragraph","text":"[2]陈云，当时任中共中央副主席、国务院副总理。尚昆，即杨尚昆，当时任中共中央书记处候补书记、中央办公厅主任。"}],"authors":["毛泽东"],"dates":[{"year":1956,"month":12,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":159,"page_end":159},"tags":[{"name":"毛泽东","type":"人物"},{"name":"陈云","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"372e4911d2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"自然科学工作者代表会筹备会　电毛主席致敬","authors":[],"dates":[{"year":1949,"month":7,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"自然科学工作者代表会筹备会"},{"type":"paragraph","text":"电毛主席致敬"},{"type":"paragraph","text":"【平市讯】中华全国自然科学工作者代表会议筹备会顷致电中共中央毛主席，电文如下："},{"type":"paragraph","text":"中共中央毛主席并请转中共中央委员会尊鉴："},{"type":"paragraph","text":"我们中华全国第一次自然科学工作者代表会议筹备委员二百零五人，今天在北平举行正式会议，我们来自解放后的中国各大城市，今天聚集到人民民主新中国司令台的北平，大家怀着无比的兴奋和虔诚的心情，面对着人民期待我们的任务。这种会议的性质是空前未有的会议，我们的心情也是从未有过的心情。从前的科学工作是那么散漫、局促甚至流入空虚。今天我们面前却呈现了团结和一切有利的工作条件。英勇智慧的广大人民要求着科学，科学从此才能在中国的广大土地里生根。这是中国人民和中国共产党在毛主席正确领导之下所创造出来的辉煌成就。我们面对着旷古未有的崭新的人民时代，如何加强团结，加强对新时代的认识，检讨旧有的工作缺点，使科学转向人民，这些将是我们这次会议的重要内容。在这会议开始举行的时候，特先奉陈我们的感谢与敬意。"},{"type":"paragraph","text":"中华全国第一次自然科学工作者代表会议筹备委员会　七月十三日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e7d253af73"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"确保厦门并加强华东沿海防务","alias":"","parts":[{"type":"paragraph","text":"确保厦门并加强华东沿海防务"},{"type":"paragraph","text":"（1951年1月16日）陈毅同志，并告饶："},{"type":"paragraph","text":"寒午电悉。（一）同意你的第一步和第二步计划，福建有四个军已很够了。厦门必须确保，有三十一军全部位于厦门及其附近当能担负这个任务。该军战斗力如何盼告。（二）厦门必须多储粮弹，布置积极防空（不是消极防空），对守军指战员进行深入的政治动员，加强纵深工事，务必长期确保厦门。（三）空军准备赴朝鲜参战，不可能顾及华东。（四）除福建首先是厦门为敌人进攻重点已有部署外，江浙两省沿海亦需准备对付敌人进袭，因此二十四军应在常州地区照常整训，不要去福建。华东全军除剿匪者外，均须提高警惕，加强整训，准备对敌。（五）请督促福建担任剿匪的四个师两个团积极动作，每星期要有成绩，成绩多者应受奖励，少者应受批评，犯错误应受处罚，务必早日肃清匪祸。（六）华东全军应完全自力担负歼灭蒋韭进攻部队，不要希望外援。（七）江浙散匪必须限期肃清。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月十六日[1]陈毅，当时任中共中央华东局第二书记、华东军区司令员。[2]饶，指饶漱石，当时任中共中央华东局第一书记、华东军区政治委员。"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":1,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":545,"page_end":545},"tags":[{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9cd6099af5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

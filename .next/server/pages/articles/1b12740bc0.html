script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共上海市委关于在全党干部和工人中学习和宣传对资本主义工商业社会主义改造的通知","authors":[],"dates":[{"year":1955,"month":11,"day":30}],"is_range_date":false,"parts":[{"text":"中共上海市委关于在全党干部和工人中学习和宣传对资本主义工商业社会主义改造的通知","type":"title"},{"text":"随着社会主义建设和农业合作化的大步前进，国家对资本主义工商业的社会主义改造工作也已面临一个新的阶段。最近，在全国工商联执委会召开第二次会议的时候，党中央和毛主席对资本主义工商业的社会主义改造问题作了极重要的指示。上海局和市委根据党中央及毛主席指示，着重讨论了进一步开展江、浙及上海地区的资本主义工商业的改造工作。上海是全国实行资本主义工商业社会主义改造的重点，上海的全体党员干部和工人阶级担负着极其艰巨的任务。党中央和毛主席的指示对我们有更大更直接的启发和教育意义。市委决定：必须在党内采取自上而下，经过学习和讨论，以达层层搞通，逐级贯彻；并在广大职工中进行广泛的宣传，和在全市广大私营工商业者中大张旗鼓地进行传达学习配合起来，以提高干部和工人的社会主义的热情和积极性，明确资本主义工商业和平改造的方针、政策和具体做法，统一思想，澄清各种错误的、片面的认识，推动资本主义工商业改造的工作向前发展。","type":"paragraph"},{"text":"一、层层搞通、逐级贯彻的方法是首先要使参加11月15日干部扩大会的所有干部通过认真讨论之后，彻底弄懂：我国对资本主义工商业采取和平改造的方针的正确性；对资产阶级私有生产资料的“赎买政策”的必要性；以及当前改造资本主义工商业的新形势和新任务等主要问题，然后依靠他们去领导参加11月22日扩大会议的同志进行讨论，正面领会党的方针，澄清各种非马克思主义的对待当前阶级斗争的观点，克服那些表面上“左”而实质上是右的错误思想，统一认识。这一要求达到后，就可以依靠这些干部分头去领导更广泛的讨论，再进而推及到所有党员和广大工人群众。只有这样，才能深入地、彻底地解决干部中存在的思想问题。","type":"paragraph"},{"text":"二、人民日报已于11月22日发表了《统一认识，全面规划，认真地做好改造资本主义工商业的工作》的社论，各级党委必须在12月5日以前根据这一社论的内容和柯庆施同志报告的精神，以及其他有关文件，分别向所属干部先行传达，普遍搜集各种反映，分析这些反映所代表的思想实质，再认真组织阅读人民日报有关社论、全国工商联执委会议所发表的有关文件、展开讨论。学习中所提出的问题应及时组织解答。","type":"paragraph"},{"text":"三、最近期间，必须大张旗鼓地向本市全体职工，特别是资本主义工商业中的职工中进行关于资本主义工商业社会主义改造的宣传（参照宣传部制发的材料）。要求通俗地具体地说明：为什么一定要对资本主义工商业进行社会主义改造；我国对资本主义工商业为什么采取和平改造的办法，为什么对资本主义企业进行“赎买”比没收的办法要好；当前改造资本主义工商业的新形势和新任务是什么等等。对私营企业的职工还要着重说明团结教育资本家，加强对企业的监督的必要性，鼓励工人发扬社会主义的积极性，搞好生产，并且从企业内部逐步推动社会主义改造工作的进行。这一宣传工作，可由各区委、党委组织一批有讲解能力的干部和报告员，以厂或以行业为单位，分别作一二次报告，并进行一二次讨论。对工人中发生的某些片面的、错误的认识和想不通的问题，要耐心地、正面地进行教育解释。","type":"paragraph"},{"text":"四、这一学习和宣传的进行，应在12月中旬结束。干部学习的办法与七届六中全会文件学习相同。在宣传学习过程中，各区委、各党委应将宣传和学习情况、暴露的思想问题及时用书面简要报告市委宣传部。每一层干部学习大体告一结束时，应写一书面总结送市委宣传部。","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1b12740bc0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

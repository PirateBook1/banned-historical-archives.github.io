script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"继承发扬毛泽东体育思想国家体委主办毛泽东与体育研讨会","authors":[],"dates":[{"year":1993,"month":11,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社长沙11月23日电　为隆重纪念毛泽东同志诞辰一百周年而举办的毛泽东与体育研讨会，于今日在湖南省职工体育运动技术学院胜利闭幕。"},{"type":"paragraph","text":"这次为期4天的研讨会是由国家体委主办的，国家体委主任伍绍祖到会并作了首篇理论报告。"},{"type":"paragraph","text":"在报告中，伍绍祖首先回顾了毛泽东同志一生的体育实践，指出毛泽东同志不仅是伟大的思想家、政治家、革命家，也是杰出的体育活动家，是中国现代体育的积极倡导者。在早期革命活动中，他写出了《体育之研究》；新中国成立后，他十分关心体育，1952年6月10日特为中华全国体育总会成立题词:“发展体育运动，增强人民体质”，为社会主义体育事业指明了性质和方向。他还身体力行，从不间断地参加体育锻炼，先后10多次畅游祖国的大江大河。"},{"type":"paragraph","text":"伍绍祖同志还系统地阐述了毛泽东的体育观，并就如何继承和发扬毛泽东体育思想等发表了意见。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0d0d0a5e7d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

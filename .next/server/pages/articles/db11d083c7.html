script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央转发华东局关于克服学校教育中混乱现象的指示","authors":[],"dates":[{"year":1951,"month":7,"day":30}],"is_range_date":false,"parts":[{"text":"中共中央转发华东局关于克服学校教育中混乱现象的指示","type":"title"},{"text":"各中央局、各分局并转各省委、大市委：","type":"appellation"},{"text":"现将华东局七月二十四日来电转发给你们。望对学校中混乱现象切实加以检查，并有效地加以改进。严重的应在报上公开批评。","type":"paragraph"},{"text":" 中  央七月十三日","type":"paragraph"},{"text":"华东局来电如下：","type":"appellation"},{"text":"中央七月九日转发了西南局关于克服学校教育中混乱现象的报告，其中所举各种混乱与自流现象，在华东地区也普遍存在，有的地区其严重情况甚至超过西南。仅据已有的福建、浙江、皖南、皖北等地报告看来，随便拉学生参加突击工作，乃至布置会场、欢迎、欢送等都动员学生进行，商人集体缴税、农民集体纳粮也要学生打腰鼓欢送。部分地区的县党政领导机关强调：“中心工作压倒一切。”认为教育干部是机动干部，而随便乱抽教育工作人员，甚至使学校垮了台。对学校领导则存在严重的多头现象，行政、工会、学联、党团、妇联以及抗美援朝会、中苏友好协会等，往往各自布置一套，形成学校师生职务多、会议多、社会活动多，结果弄得愈是好学生功课愈坏；愈是进步教员职务会议愈多，功课也就越来越教不好，而且严重影响了学生和教员的身体健康。任意招考或动员在校学生的情形也很多，虽经党及行政三令五申严格禁止，但仍有个别单位私下到学校动员学生。更有明知招来在校学生却故意装作不知道，或竟派人劝说学校批准学生退学等极端恶劣作风。此外，随便占用学校房舍，在有的地区也很严重，致影响教育的恢复与发展。以上种种情形都严重破坏了人民教育事业的计划性与组织性，大大影响了学校教育的正常发展。这说明了我们党内对于学校教育工作，存在着只顾自己、不顾全局的狭隘思想和对人民教育事业严重的不负责任态度，如不及时认真纠正，必将招致严重后果。为此，特将西南局的报告及中央按语转发各地，希即根据中央指示精神，参考西南局报告内容，进行深入检查。其已有报告并已发出过指示的地区，则应检查执行情况，提出进一步改进办法。并希将检查结果及改进计划报来为要。","type":"paragraph"},{"text":" 华东局七月二十四日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"db11d083c7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在机场欢迎老挝国王时  刘少奇主席的讲话","authors":[],"dates":[{"year":1963,"month":3,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在机场欢迎老挝国王时"},{"type":"paragraph","text":"刘少奇主席的讲话"},{"type":"paragraph","text":"新华社六日讯　刘少奇主席在机场欢迎老挝国王的讲话，全文如下：尊敬的西萨旺·瓦达纳国王陛下，尊敬的梭发那·富马亲王殿下，尊敬的老挝贵宾们，朋友们，同志们："},{"type":"paragraph","text":"今天，我们很高兴能够在这里欢迎西萨旺·瓦达纳国王陛下应邀前来我国，进行国事访问。国王陛下和老挝王国政府首相梭发那·富马亲王殿下以及其他老挝贵宾们的访问，给中国人民带来了老挝人民的友谊。我现在代表中国人民和中国政府，并且以我个人的名义，向西萨旺·瓦达纳国王陛下、梭发那·富马亲王殿下以及全体老挝贵宾们，表示衷心的感谢和热烈的欢迎。"},{"type":"paragraph","text":"老挝王国是爱好和平的国家。老挝人民为了争取祖国的独立和自由，进行过长期的英勇的斗争。老挝临时民族团结政府的组成和解决老挝问题的日内瓦协议的签订，为老挝王国走向和平、独立和中立，开辟了现实的途径。老挝问题的和平解决，不仅符合老挝人民的利益，对于维护印度支那和东南亚地区的和平，也具有重要的意义。中国人民热烈地祝贺老挝人民所取得的巨大胜利，并且衷心地祝愿，老挝王国在国王陛下的领导下，走向繁荣昌盛。"},{"type":"paragraph","text":"中老两国是山水相连的友好邻邦。我们两国有着悠久的传统友谊。两国人民在反对帝国主义侵略的斗争中，一向是互相同情和互相支持的。我们很高兴地看到，自从一九五四年以来，特别是近几年来，中老两国的友好关系，有了新的发展。我们相信，国王陛下的这次访问，对进一步增进我们双方的相互了解和加强两国的友好合作关系，将作出重要的贡献。"},{"type":"paragraph","text":"祝国王陛下和全体老挝贵宾们在我国访问成功。"},{"type":"paragraph","text":"中老友好万岁！"},{"type":"paragraph","text":"世界和平万岁！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"04f6a2e16c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji48","name":"毛泽东全集第48卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji48.pdf"],"article":{"title":"关于印发《论十大关系》的批语","alias":"","parts":[{"type":"paragraph","text":"关于印发《论十大关系》的批语川"},{"type":"paragraph","text":"（1965年12月18日）送交小平、彭真同志照少奇同志意见办理。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十二月十八日此件看了，不大满意，发下去征求意见，以为将来修改之"},{"type":"paragraph","text":"[1]这个批语写在刘少奇1965年12月15日为印发毛泽东1956年4月《论十大关系》一文给毛泽东的信上。信中说：“此件我又看了一遍，觉得对于一些基本问题说得很好，对现在的工作仍有很重要的指导作用。建议将此件作为内部文件发给县、团以上各级党委学习。昨天见主席时，主席已同意这样。望主席再看一遍，并批交小平、彭真同志办理。”"},{"type":"paragraph","text":"[2]小平，即邓小平，当时任中共中央总书记。彭真，当时任中共中央政治局委员、中央书记处书记。"},{"type":"paragraph","text":"[3]少奇，即刘少奇。"},{"type":"paragraph","text":"[4]指当时报送毛泽东审阅的《论十大关系》的讲话记录整理稿。中共中央1965年12月27日以中发【65]751号文件将这一讲话记录整理稿印发县、团级以上党委学习。1975年编辑《毛泽东选集》第五卷时，经毛泽东同意，在胡乔木主持下，按照讲话原意对这篇讲话记录稿进一步作了整理，并报毛泽东审阅同意。《论十大关系》这篇讲话记录整理稿，1976年12月26日在《人民日报》公开发表。"},{"type":"paragraph","text":"关于印发《论十大关系》的批语助。此意请写入中央批语中。"},{"type":"paragraph","text":"[1]中共中央1965年12月27日印发毛泽东《论十大关系》的批语是：“毛泽东同志在1956年4月作的《论十大关系》，是一篇极为重要的文件，对社会主义革命和建设的基本问题作了很好的论述，对现在和今后的工作具有很重要的指导作用。为此，特印发县、团级以上党委学习。这个文件是当时讲话的一篇记录稿，毛泽东同志最近看了后，觉得还不大满意，同意下发征求意见。请各级党委对文件的内容提出意见，汇总报告中央，以为将来修改时参考。”"}],"authors":["毛泽东"],"dates":[{"year":1965,"month":12,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":262,"page_end":263},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"彭真","type":"人物"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c1bd04ed05"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"

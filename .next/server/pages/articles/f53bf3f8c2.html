script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji18","name":"毛泽东全集第18卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji18.pdf"],"article":{"title":"召开恢甘宁边区第二届参议会第二次大会的决定","alias":"","parts":[{"type":"paragraph","text":"召开陕甘宁边区第二届参议会"},{"type":"paragraph","text":"第二次大会的决定！"},{"type":"paragraph","text":"（1944年7月5日）"},{"type":"paragraph","text":"日寇临死挣扎，进攻河南、湖南，正面战场后退，全国危极，西北危极。但是八路军、新四军作战的敌后战场则捷报频传，各抗日民主根据地日益巩固，成为全国人民希望之重心。为团结一切抗战力量，准备对敌反攻，决定本年十一月召开边区第二届参议会第二次大会。"},{"type":"paragraph","text":"在这次大会上，主要地将讨论下列各项问题："},{"type":"paragraph","text":"（一）团结与民主问题。陕甘宁边区抗日根据地之所以发展，所以巩固，依靠于政治上的民主、经济上的民主与文化上的民主，团结了各阶层各党派的人民成为一条心。今年的参议会应检讨已有好的和不够的经验，反映各方意见，给团结与民主以更充实的内容，使各界人民，男女老少，一齐动员，增加力量。且要以边区的模范推动全国人民一齐努力，从速终止一切分裂与反民主的现象。"},{"type":"paragraph","text":"（二）军事问题。过去拥军优抗工作与组织民众工作是有成绩的，但是还有缺点。今后两项均应加强，务以军民一体与全民皆兵之阵势，打倒日本帝国主义。今年参议会应该检讨此种工作。"},{"type":"paragraph","text":"（三）边区经济文化建设问题。旧社会给边区的遗产是：贫穷、[1]这个决定是毛泽东起草的。愚味与疾病。多年以来全体人民在政府领导下，与贫穷现象斗争，这种现象或者已经消灭，或者已经减轻，人民的生活已有很大改善，丰衣足食的新现象已日渐推广。但是还没有普遍，更因抗战与备荒的需要，必须增加生产，因此必须号召人民于两年至三年内普遍做到每户至少有一年余粮。为改变边区童山太多现象，应号召人民植树，在五年至十年内每户至少植活一百株树。边区各项工业品年有增加，但还不能自给，特别是布、铁等项，要办到三年内完全自给，并且不仅求数量多，而且要求质量好。在与愚味斗争的事业上，年来虽有进步，但文盲还未消灭，要用切有效方法，使男女老少在数年内至少都能认到一千字。在与疾病斗争的事业上，更须作极大努力，方能克服“财旺人不旺”的现象，应在数年内做到每乡至少有一个医生，每区至少有一个药店。总之，应使现在已经蓬勃发展或已开始发展的经济运动、文化运动、卫生运动，更加向前犬踏步发展。其办法：一是公营，一是民营。而主要的方法是民办公助，号召人民组织各种形式的合作社。只有公私合作、公私兼顾与在自愿原则下（禁止任何强迫摊派），把绝大多数人民都组织到经济的文化的卫生的合作运动中去，才能完成上述任务，今年参议会应具体检讨这些工作。"},{"type":"paragraph","text":"（四）选举问题。边区参议会议员应于明年改选。为使人民更能把自己爱戴的人选到参议会去，使这些新的参议员更能反映人民利益与决定抗战建国大计，关于选举条例及选举方式应在今年参议会中提出讨论。"},{"type":"paragraph","text":"上述四项，为今年参议会必须讨论之主要问题，本联席会议责成各级政府，各参议员及各级参议会，各抗日团体，各劳动英雄，在事先发动热烈的讨论，准备意见，以便届时反映于参议会，作出有利于增强团结抗战与发展边区各项建设之决议，至为至要！"},{"type":"paragraph","text":"1944年7月，毛泽东和周恩来、叶剑英、杨尚昆在陕甘宁边区练兵比赛大会上。1944年7月，毛泽东和周恩来等在陕甘宁边区练兵比赛大会上。1944年7月，毛泽东和陈毅在陕甘宁边区练兵比赛大会上。1944年7月，毛泽东和朱德、吴玉章在陕甘宁边区练兵比赛大会上。1944年7月，毛泽东等在陕甘宁边区练兵比赛大会上。1944年7月，毛泽东在陕甘宁边区练兵比赛大会上。"}],"authors":["毛泽东"],"dates":[{"year":1944,"month":7,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":528,"page_end":533},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f53bf3f8c2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

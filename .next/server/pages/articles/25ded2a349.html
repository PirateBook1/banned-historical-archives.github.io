script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"革命意志比钢硬","authors":["张强宽"],"dates":[{"year":1976,"month":8,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"革命意志比钢硬"},{"type":"paragraph","text":"北京大学工农兵学员　张强宽"},{"type":"paragraph","text":"伟大的人民军队，英雄的人民子弟兵！在唐山、丰南一带发生强烈地震后，人民解放军战士又以英勇抗震救灾的可歌可泣的动人事迹，在我军光荣史上写下壮丽的一章。"},{"type":"paragraph","text":"七月二十八日凌晨，解放军驻唐山部队某部无线电连战士吴东亮正在值勤，强烈的地震使他的身体随着房屋剧烈地晃动起来。在这危急时刻，吴东亮不顾个人安危，紧抱住电台。剧烈的晃动使他站不稳身体，摔倒了，起来！又摔倒了，再起来！吴东亮心里只有一个信念：“宁可牺牲自己，也要保住电台！”他坚守战斗岗位，保证了电讯的畅通，及时向上级机关报告震情。"},{"type":"paragraph","text":"战争时期，许多战士在纷飞炮火中喊出“人在阵地在”的英雄口号；今天在地震中，吴东亮想的是“人在电台在”。这就是我们英雄的战士！他们的革命意志比钢铁还硬！"},{"type":"paragraph","text":"伟大领袖毛主席教导我们：“这个军队具有一往无前的精神，它要压倒一切敌人，而决不被敌人所屈服。”斗争出英雄。我们的战士，是用马克思主义、列宁主义、毛泽东思想武装起来的，是在文化大革命的烈火中成长起来的一代英雄。“一不怕苦，二不怕死”，是我军的光荣传统，在今天的抗震救灾战场上，这一光荣传统更加发扬光大。他们的英雄行为，是对邓小平否定革命战士的能动作用、鼓吹打仗就是“打钢仗”的谬论的最有力的批判。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"25ded2a349"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

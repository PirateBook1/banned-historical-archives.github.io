script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中国共产党上海市委员会宣传部关于右派分子著译的处理法","authors":[],"dates":[{"year":1957,"month":8,"day":21}],"is_range_date":false,"parts":[{"text":"中国共产党上海市委员会宣传部关于右派分子著译的处理法","type":"title"},{"text":"[请白部长批改报到处　21/8]","type":"subtitle"},{"text":"中央宣传部：","type":"appellation"},{"text":"据上海市出版局反映，开展反右派斗争以来，读者纷纷要求书店停售右派分子著译的书笈，各有关出版社也来请示右派分子著译的处理法。经我们研究之后，提出以下意见：","type":"paragraph"},{"text":"1、已经出版，现在书店发售的右派分子著译，一律暂不处理，但原出版单位应再审阅，如论点反动、错误，应结合反右派斗争进行驳斥和批判；","type":"paragraph"},{"text":"2、右派分子尚未出版书稿，不论已否付印，不论用本名或笔名，可暂缓出版；","type":"paragraph"},{"text":"3、右派分子著译的书笈，一般暂不重印，如读者急需，其内容经审阅无问题，可酌量重印。","type":"paragraph"},{"text":"作以上处理的暂以已登报的右派分子为限。","type":"paragraph"},{"text":"以上意见，是否有当，请予指示。","type":"paragraph"},{"text":"此致","type":"paragraph"},{"text":" 敬礼中共上海市委宣传部1957.8.21","type":"paragraph"}],"comments":[],"origin":"上海市档案馆，A22-1-305，第11页","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"22d51ab0f4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

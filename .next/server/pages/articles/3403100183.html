script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu1","name":"十年文革中首长讲话传信录（上册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录1.pdf"],"article":{"title":"陶鲁笳在地质学院的讲话","parts":[{"type":"title","text":"88．陶鲁笳在地质学院的讲话"},{"type":"paragraph","text":"(1966年8月25日)"},{"type":"paragraph","text":"同志们：现在已经五点一刻了。辩论会整整开了八点零一刻种，这是一次尖锐激烈的辩论会。革命群众在文化革命中，掌有两种尖锐激烈的对立的意见是不足为奇的。有不同意见，反映革命群众内部存在矛盾，应该用十六条来解决，靠毛泽东思想来解决。具体办法是我们革命群众内部解决矛盾办法，就是要辩论。比方说，我们八点零一刻的辩论会能不能用其他办法来解决呢？我看不要靠其他办法来解决。靠大家辩论。"},{"type":"paragraph","text":"我们完全相信广大革命群众通过正当的、充分的辩论能分清正确的和不正确的，我们是深信不可疑的！深信革命师生能解决这一问题。这结论不能由我们上边人来做，靠谁？这结论应由广大革命师生来做。现在条子很多，我们要坚持不同观点的人都要讲。辩论要有气氛。什么样的气氛呢？刚才的条子都说到，要有充分的民主的空气。允许各种意见讲出来，不要打断人家的发言，不要采取任何办法。只能摆事实讲道理，只能以理服人，不能用其他办法压服人，压服是压服不了的，因为文化革命是触及了灵魂，搞脑子里的东西，头脑里的东西怎么能压服呢？革命不能采取讽刺谩骂。讽刺谩骂不是战斗。今天大家感到比较紧张，虽然不够冷静，但这是小缺点。总算是让辩论展开了，观点摆出来了，我问地质学院，问题摆出来了，要不要解决？(答：要)既然已经摆出来了，当然要解决工作组问题。一部同学要求邹家尤回来，听取大家批评，也可以向大家做检查，我们也同意。市委已决定需要回来向大家做检查，检查第二次、第三次都可以。当然有的同学提出工作组的问题，“八．一三”问题有不同看法，不同意见，不同认识，现在怎么办，是继续下去？(答：开下去！)我们建议这次到此为止，下次再开下去，下次什么时间开再商量。"},{"type":"paragraph","text":"无产阶级文化大革命万岁！"},{"type":"paragraph","text":"中国共产党万岁！"},{"type":"paragraph","text":"战无不胜的毛泽东思想万岁！"},{"type":"paragraph","text":"我们伟大的领袖毛主席万岁！万岁！万万岁！"}],"authors":["陶鲁笳"],"dates":[{"year":1966,"month":8,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":128,"page_end":128,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"陶鲁笳","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3403100183"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热情歌颂毛主席革命路线　热情歌颂工农红军英雄业绩南通市文工团来沪演出《万水千山》受到本市广大工农兵群众和革命文艺战士热烈欢迎","authors":[],"dates":[{"year":1976,"month":12,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　江苏省南通市文工团本月十九日起在本市公演向人民解放军总政文工团学习的革命话剧《万水千山》，受到了本市广大工农兵群众和革命文艺战士的热烈欢迎。"},{"type":"paragraph","text":"伟大的领袖和导师毛主席和敬爱的周总理生前热情肯定和关怀的大型话剧《万水千山》，反映了举世闻名的中国工农红军二万五千里长征这一重大历史事件。话剧运用革命的现实主义和革命的浪漫主义相结合的创作方法，通过描写工农红军的一个营——泰山营跟随毛主席长征的壮丽战斗历程，表现了长征途中两个阶级、两条路线的激烈斗争，热情地歌颂了毛主席的革命路线战胜“左”右倾机会主义路线的伟大胜利，生动地体现了毛主席的伟大军事思想和军事艺术。话剧通过塑造坚决贯彻执行毛主席的革命路线和方针政策的营教导员李有国等工农红军的英雄形象，再现了工农红军勇往直前、艰苦奋斗的革命精神，成为我们学习党内两条路线斗争史和发扬我党我军光荣革命传统的生动教材。"},{"type":"paragraph","text":"可是，王张江姚“四人帮”反党集团出于他们篡党夺权的反革命政治野心，对这出歌颂毛主席的革命路线、歌颂中国工农红军英雄业绩的话剧极端仇视。他们打棍子，扣帽子，千方百计地要破坏和扼杀这出戏的演出。去年十月，在纪念伟大的长征胜利四十周年的日子里，在南通市委的领导和支持下，南通市文工团的同志们到北京向中国人民解放军总政文工团学习大型话剧《万水千山》。当时，北京的斗争很激烈，狗头军师张春桥恶毒地叫嚣:“《万水千山》那些东西，都是为那些老家伙评功摆好的!”白骨精江青硬说:“这个戏有问题。”这些话，文工团的同志听在耳里，气在心里。同时他们也听到，以毛主席为首的党中央以及广大工农兵群众却对这个戏给了热情的鼓励和支持，这给了他们很大的鼓舞。为了及时排演好这出革命话剧，南通市文工团的同志一面虚心向总政文工团学习，一面请来了当年参加长征的老红军战士，听他们回忆长征革命史，接受革命传统教育。文工团的同志们提出响亮的口号:“学习红军优良的革命传统，排演好《万水千山》。”经过一个月的奋战，他们终于圆满地完成了学习任务。在今年春节期间和七月份，他们向南通市广大工农兵观众演出了三十几场，受到了工农兵群众的热情支持和欢迎。但是，由于“四人帮”的干扰和破坏，他们不得不停止演出。文工团的同志们愤慨地说:“我们总有一天要再次演出的。”"},{"type":"paragraph","text":"以英明领袖华主席为首的党中央继承毛主席的遗志，一举粉碎了王张江姚“四人帮”反党集团，挽救了革命，挽救了党，也挽救了革命文艺事业。南通市文工团的文艺战士群情振奋，扬眉吐气。十一月份，他们兴高采烈地去南京演出了二十几场，受到南京市人民的热烈欢迎。最近，他们又来到上海，为上海人民演出。上海广大的工农兵群众和革命文艺战士不仅衷心地欢迎他们，而且还表示要很好地学习他们的革命精神，共同为捍卫毛主席的革命文艺路线而奋斗到底。"},{"type":"paragraph","text":"南通市文工团努力做到台上演红军，台下学红军，发扬红军光荣革命传统和艰苦奋斗的革命精神。这个文工团大多数演员都是二十来岁的青年，要排演好这出戏，困难是很多的。但是他们说得好，想想革命前辈二万五千里长征，我们这点困难算得了啥。他们认真学习马列和毛主席著作，狠揭猛批“四人帮”反革命罪行。为了保证演出质量，许多同志尽管生病或嗓子嘶哑，仍然坚持认真排练。上海文艺界广大革命文艺战士听说南通市文工团来沪演出《万水千山》，都十分高兴。他们说，过去“四人帮”和他们在上海的余党，不许我们排练演出革命话剧《万水千山》，也千方百计阻挠兄弟省市的文艺工作者来沪互相学习交流。今天，“四人帮”被打倒了，南通市文工团到上海来演出，这是我们学习的好机会。他们表示一定要学习南通市文工团同志们的革命精神和艰苦朴素的优良作风，进一步搞好文艺革命，为繁荣社会主义文艺作出更大的努力。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fff6d7864f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

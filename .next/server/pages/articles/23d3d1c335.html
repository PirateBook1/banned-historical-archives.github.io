script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于纠正“技术一边倒”口号提法错误的指示","authors":[],"dates":[{"year":1953,"month":4,"day":26}],"is_range_date":false,"parts":[{"text":"中共中央关于纠正“技术一边倒”口号提法错误的指示","type":"title"},{"text":"各中央局、分局，各省、市委及宣传部，并告中央各部委、中央人民政府各党组；各报社：","type":"appellation"},{"text":"天津市委三月二十六日关于工程技术人员会议的报告中，提到“技术一边倒”的口号。这个报告已由中央转发各地。“技术一边倒”的口号流行颇广，但是这个提法是不恰当的，应以“学习苏联先进的科学和技术”来代替。","type":"paragraph"},{"text":"技术问题和政治问题不同，并没有阶级和阵营的分别，技术本身是能够同样地为各个阶级和各种制度服务的。在技术上并不存在不是倒向这边就一定倒向那边的问 题。我们提倡学习苏联的先进科学和技术，是因为苏联的科学和技术在广大范围内已达到世界上最高的水平，是因为苏联的科学和技术的应用（例如厂矿和机器的设 计）能够充分顾及社会主义国家财政经济的全面利益和工人的安全，同时也因为在世界上只有苏联和各人民民主国家才能无私地给我们以技术上的援助。","type":"paragraph"},{"text":"学习苏联的先进科学和技术，并不排斥可以吸收资本主义国家中技术上某些好的对我们有用的东西。而“技术一边倒”的口号的片面性和它的不能服人的地方，就在于它好像表示我们完全拒绝这种必要性似的。","type":"paragraph"},{"text":"此外，有些地方批评技术人员的“单纯技术观点”的说法，也不明确，容易使人产生技术人员和经济工作人员可以不重视或应该不重视技术的感觉。在大规模建设 时期，我们正是要提倡重视技术。斯大林说：“在改造时期，技术决定一切”，这对我们今天正是适用的。我们所要批评的不是，技术观点”，而是那种“非政治的 观点”。","type":"paragraph"},{"text":"现在流行的这一类不明确的口号还有不少。例如批评生产单位不重视基本建设为“单纯生产观点”，批评完成任务不重视方法为“单纯任务观 点”等。（本来应当说：“不要只重视生产而忽视基本建设”、“完成任务必须掌握政策和注意方法，等）这些口号的害处是使有不知其究竟意义何在，因而很容易 从一个偏向转到另一个偏向。","type":"paragraph"},{"text":"领导者应当善于找出正确的定型的言语来表达一定的思想，至少不要在领导性的工作中随意造出不正确不明确的言语。此点望在干部中和报纸上加以宣传。","type":"paragraph"},{"text":" 中共中央一九五三年四月二十六日","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"23d3d1c335"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"叶委员长华总理电唁布迈丁总统逝世邓副总理以个人名义发出唁电表示哀悼","authors":["邓小平"],"dates":[{"year":1978,"month":12,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十二月二十八日电　中华人民共和国全国人民代表大会常务委员会委员长叶剑英，中华人民共和国国务院总理华国锋，十二月二十七日打电报给阿尔及利亚民主人民共和国代总统拉巴·比塔特，对阿尔及利亚民主人民共和国总统、革命委员会主席胡阿里·布迈丁不幸逝世表示深切的哀悼。电报全文如下:阿尔及尔阿尔及利亚民主人民共和国代总统拉巴·比塔特阁下:"},{"type":"paragraph","text":"我们十分悲痛地获悉阿尔及利亚民主人民共和国总统、革命委员会主席布迈丁不幸逝世。"},{"type":"paragraph","text":"布迈丁总统是阿尔及利亚杰出的领导人，第三世界著名的反帝战士、中国人民尊敬的朋友。他为阿尔及利亚民族的解放、为维护民族独立和国家主权、发展民族经济和文化，作出了重大的贡献。他为反对帝国主义、新老殖民主义和犹太复国主义，为促进第三世界国家团结，为建立新的国际经济秩序，进行了不懈的努力，赢得了第三世界人民的钦佩和赞扬。"},{"type":"paragraph","text":"我们代表中国政府和中国人民向阿尔及利亚民主人民共和国政府和人民表示深切的哀悼，对布迈丁总统的家属表示诚挚的慰问。"},{"type":"paragraph","text":"中华人民共和国全国人民叶剑英"},{"type":"paragraph","text":"代表大会常务委员会委员长"},{"type":"paragraph","text":"中华人民共和国国务院总理华国锋"},{"type":"paragraph","text":"一九七八年十二月二十七日"},{"type":"paragraph","text":"新华社北京十二月二十八日电　中华人民共和国国务院副总理邓小平，十二月二十七日以个人名义打电报给阿尔及利亚民主人民共和国代总统拉巴·比塔特，对阿尔及利亚民主人民共和国总统、革命委员会主席胡阿里·布迈丁不幸逝世表示沉痛的哀悼。唁电全文如下:阿尔及尔阿尔及利亚民主人民共和国代总统拉"},{"type":"paragraph","text":"巴·比塔特阁下:"},{"type":"paragraph","text":"惊悉阿尔及利亚民主人民共和国总统、革命委员会主席胡阿里·布迈丁不幸逝世，深感悲痛。"},{"type":"paragraph","text":"布迈丁总统在争取阿尔及利亚民族的解放和领导建设自己的国家，发展中、阿人民的战斗友谊，以及促进第三世界“和不结盟运动”团结反帝的光荣事业中，都作出了不可磨灭的贡献。他的逝世，是我们的一个巨大损失。"},{"type":"paragraph","text":"我谨向阁下、贵国政府和人民表示沉痛的哀悼，对布迈丁总统的家属表示亲切的慰问。"},{"type":"paragraph","text":"邓小平"},{"type":"paragraph","text":"一九七八年十二月二十七日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b032055cd6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

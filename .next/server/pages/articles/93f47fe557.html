script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"徐景贤在上海市委机关革命造反联络站誓师大会上的讲话","authors":["徐景贤"],"dates":[{"year":1967,"month":5,"day":31}],"is_range_date":false,"parts":[{"text":"徐景贤在上海市委机关革命造反联络站誓师大会上的讲话","type":"title"},{"text":"徐景贤","type":"authors"},{"text":"（五月三十一日晚，摘要）","type":"paragraph"},{"text":"一、夺权后怎么办？一共有两种策略，一种是保权，一个是以攻为守。以攻为守是毛主席、林副主席的策略。我们在当前的两条路线两个阶级的大决战中，一定要采取以攻守的策略，向党内一小撮走资本主义道路的当权派发起总攻击。67年是在全国展开全面的阶级斗争，政治斗争的一年，任务很繁重。一定要以攻为守，以战斗的姿态出现，创造和巩固无产阶级政权。","type":"paragraph"},{"text":"二、机关工作的人要学会走群众路线。要到尖锐的矛盾中去考验我们，不要做怕群众的懦夫。脱离工农群众的现象要肃清，要向工农兵学习。张春桥、姚文元正在上海做社会调查，6月初将会公开作报告。","type":"paragraph"},{"text":"三、机关的大批判如何进行？斗批改如何进行？“斗批改”行，“斗批走”、“斗批散”都是不对的。刘邓在机关的流毒是相当深的，为什么不造他们的反呢？主席用人是“任人唯贤”，而刘邓用人是“用人唯资历”，以年份为标准。有很多的人有升官思想，怕掉乌纱帽。目前单纯地考虑制度，调整、增加工资是不对的。我们要高举大批判的旗帜，开展机关里的两条路线的斗争，把大批判的旗帜高高举起。","type":"paragraph"},{"text":"四、我们现在是当权派，我们不是在野派了，因此我们就要更好地对不同意见的同志做深入细致的思想工作，对保守组织也要做深大细致的思想工作。因为我们是无产阶级革命派掌权了，我们只有得到广大群众的拥护，才能巩固我们的政权。18年以来，我们进行了两次夺权，49年一次，现在又是一次，我们要在大联合的旗帜下，把权夺过来。夺过来，永远不让赫鲁晓夫式的人物把权夺过去。牢牢地团结起来。反无产阶级文化大革命进行到底，夺取最后的胜利。","type":"paragraph"},{"text":"","type":"appellation"}],"comments":[],"origin":"1967年6月2日红代会清华井冈山一部第三动态组编《动态》第65期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"徐景贤","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"93f47fe557"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

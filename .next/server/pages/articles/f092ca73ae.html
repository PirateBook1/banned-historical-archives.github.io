script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"关于请王任重、王延春帮助湖南解决一些问题的批语","alias":"","parts":[{"type":"paragraph","text":"关于请王任重、王延春帮助湖南"},{"type":"paragraph","text":"解决一些问题的批语"},{"type":"paragraph","text":"（1961年4月11日）汪东兴同志："},{"type":"paragraph","text":"请打电话给王任重、王延春二同志，请他们二人于十四日下午二时到长沙，在这里住三五天，带全部湖北三级会议简报及重要文件来。帮助湖南同志解决一些问题，主要是走群众路线，及时看出问题、先下手、争取主动权，这样两个问题。湖南在这两个问题上有些同志似乎还不大懂。（一）对十二条政策没有认真坚决去做，有些县群众没有真正发动，无蓬蓬勃勃之气，有不敢讲话之风；（二）去冬十月至今，整整半年，五风没有普整，相当多的地区，政权还没有从敌人手上夺过来。见事迟，抓得慢，以致春耕大忙临近，在许多地区党还没有取得主动权。古人有言：“亡羊补牢，未为"},{"type":"paragraph","text":"[1]王任重，当时任中共中央中南局第二书记、湖北省委第一书记。王延春，当时任中共湖北省委书记处书记。"},{"type":"paragraph","text":"[2]汪东兴，当时任中共中央警卫局局长、公安部副部长、江西省副省长。此时随毛泽东在长沙。"},{"type":"paragraph","text":"[3]指中共中央1960年11月3日《关于农村人民公社当前政策问题的紧急指示信》，共12条。"},{"type":"paragraph","text":"[4]指“共产风”、浮夸风、命令风、干部特殊风和对生产瞎指挥风。"},{"type":"paragraph","text":"关于请王任重、王延春帮助湖南解决一些问题的批语晚也；见兔顾犬，未为迟也。”在这次三级会议上彻底解决这些问题，是可以做到的，无所用其忧虑。前途一定是光明的。"},{"type":"paragraph","text":"此件同时送湖南省委书记处各同志及少奇同志，谭震林、胡乔木二同志。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"1961年4月11日"},{"type":"paragraph","text":"[1]谭震林，当时任中共中央政治局委员、中央书记处书记、国务院副总理。胡乔木，当时任中共中央书记处候补书记、毛泽东的秘书。"}],"authors":["毛泽东"],"dates":[{"year":1961,"month":4,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":242,"page_end":243},"tags":[{"name":"王任重","type":"人物"},{"name":"汪东兴","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"谭震林","type":"人物"},{"name":"胡乔木","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f092ca73ae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"各地解放军学习毛主席声明　认清不松懈战斗努力  真正的和平才有保证","authors":[],"dates":[{"year":1949,"month":2,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"各地解放军学习毛主席声明"},{"type":"paragraph","text":"认清不松懈战斗努力"},{"type":"paragraph","text":"真正的和平才有保证"},{"type":"paragraph","text":"【新华社陕北十八日电】名地解放军正热烈地学习毛主席一月十四日的声明，并一致认为：只有如毛主席所号召的那样，不松懈战斗努力，真正的和平才有保证。平津地区解放军第二十兵团，在庆祝平津解放的欢乐声中，仍积极进行学习。他们用讨论、辩论、回忆、诉苦等方式，深入领会八项和平条件的意义。一位战士回想起一九四六年蒋贼在发动内战前也曾耍假和平的把戏时说：“国民党反动派这次和平新阴谋，其实就是过去的旧花样。”某部士兵对二排长赵书云说：“我革命十年啦！想当年打日本鬼子和国民党军队，饿一顿，饱一顿，衣裳补钉叠补钉，才打出今天的胜利来。反动派又要什么‘和平’，咱们一不小心，上了他妈的当，十年的命就白革了！我的意见是坚决实行毛主席的八条，把革命进行到底。”兵团司令员杨成将军，六日在兵团直属队庆祝平津解放大会上，号召全军指战员加紧习文练武，进一步正规化，用行动响应毛主席的号召。"},{"type":"paragraph","text":"太原前线解放军连同晋中各界人士二万余人，六日在榆次城举行的庆祝平津解放的大会上，发出通电拥护毛主席声明，反对国民党卖国贼“政府”的假和平。副司令员周士第在大会上指出了阎匪仍在作无效的顽抗种种事实后，肯定地说：“我们一定要而且不久就要解放太原。阎匪及其所属官兵要在北平与天津的两条道路中选择一条。敌人如果不接受毛主席八项条件，就只有等着被歼灭的命运。”"},{"type":"paragraph","text":"陕中前线解放军某部在学习时，各连先以两三天时间分别举小行型座谈，然后召集全连军人大会自由讨论。很多同志都能从历史上及自己切身的经历中认识八项条件的正确性和国民党求和的虚伪性。战士张茂全叙述他过去在绥协卓资山的时候，他说：“一九四六年一月间第一天下了停战令，第二天国民党就派两个师来进攻我们了。”特务连战士张福义并联系检讨自己的思想说：“一九四六年在卓资山讨论和平时，我以为真正能够和平，结果是假的。现在经过两年半的血战，国民党被打败了，他又来耍这一套流氓手段，这次我算真正认清楚这些坏家伙了。”"},{"type":"paragraph","text":"在双堆集起义的前国民党一一零师全体官兵也热烈地学习了毛主席声明，廖运周师长又根据他过去的亲身经历，详尽揭露了国民党反动派要和平是假的。他说：一九四六年一月五日（即停战协定前几天）蒋介石就给所有国民党部队下秘密攻击令。那时和我在一起的整编旅长每人都发一份密令。"},{"type":"paragraph","text":"华北冀鲁豫军区的地方武装经过学习以后，大家对时局有了更清楚的认识，他们表示：蒋介石或其他反动分子的和平阴谋，是迷惑不了全国人民的眼睛的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"22672db581"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"崇明县五滧公社四大队党支部加强党员思想建设把路线教育作为党组织生活的主要内容提高了党员执行毛主席革命路线的自觉性，增强了党组织的战斗力","authors":[],"dates":[{"year":1971,"month":4,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　崇明县五滧公社四大队党支部遵循毛主席关于“历史的经验值得注意。一个路线，一种观点，要经常讲，反复讲”的伟大教导，坚持经常过党的组织生活，不断对党员进行思想和政治路线的教育，提高了党员、干部执行毛主席革命路线的自觉性，增强了党支部的战斗力。"},{"type":"paragraph","text":"这个大队整党以后，党支部认识到，路线教育要经常进行，路线觉悟要不断提高，因此，采取了一些措施，帮助党员提高执行毛主席革命路线的自觉性。如大队党支部坚持每月召开一次党员会议，各党小组平均每十天过一次组织生活，学习毛主席的光辉建党学说和新党章，联系本大队阶级斗争的实际和自己在无产阶级文化大革命中的实践，谈思想，讲体会，认识到毛主席革命路线是我党的生命线，有了这条路线，就能保证党不变修，国不变色，就有了一切；丢掉这条路线，我们就会走回头路，吃二遍苦，就会丧失一切。原来有些担任生产队干部的党员，遇到困难，经常想“掼纱帽”，通过经常性的党组织生活，提高了继续革命的觉悟，认识到“掼纱帽”是路线斗争觉悟不高的表现，是背离毛主席革命路线的开始，从而坚定了为无产阶级掌好权的决心。"},{"type":"paragraph","text":"这个大队的党支部在加强思想建设中，注意联系本单位的实际，抓住具体事例，引导党员学习、讨论，分清什么是毛主席的革命路线，什么是刘少奇的反革命修正主义路线。去年六月，有些生产队为了增加经济收入，打算在玉米田里大面积夹种西瓜，还说:“粮食少收一眼眼，钞票现捞交交关。”一些党员也主张这样搞。党支部意识到，这是执行什么路线的大问题。抓住了这件事情，组织党员从路线斗争的高度来分析，使大家认识到:不按国家计划办事，随意减少粮食作物，扩种经济作物，这是叛徒、内奸、工贼刘少奇“经济挂帅”、“经营自由”等黑货的余毒的反映，违背了毛主席关于“以粮为纲，全面发展”和“备战、备荒、为人民”的战略方针，发展下去，就会走到资本主义的邪路上去。一些党员主动地进行斗私批修。在这个基础上，党员大张旗鼓地向群众进行宣传教育，使社员群众也分清两条路线，按照计划种足了粮食作物。"},{"type":"paragraph","text":"党内两条路线斗争，归根到底是无产阶级世界观同资产阶级世界观的斗争。这个大队党支部遵照毛主席关于“世界观的转变是一个根本的转变”的伟大教导，把党的组织生活同党员的世界观改造结合起来。党支部经常召开讲用会，教育党员努力活学活用毛泽东思想，破私立公，不断改造世界观。第三生产队队长、共产党员陶德明，通过学习、讲用，时刻用党章规定的党员五个“必须做到”严格要求自己，谦虚谨慎，积极发挥共产党员的先锋、模范作用。去年春天，党支部调他到第三生产队担任队长。当时，有人对他说:“三队收入低，你去要吃大亏。”他说:“共产党员不是要私利，而是要革命!”到了三队后，陶德明坚持用毛泽东思想教育人，带领社员群众与天斗，与地斗，与阶级敌人斗，依靠贫下中农和社员群众很快改变了“老大难”面貌，一跃成为先进队。第七生产队有个党员，在“一打三反”运动中，怕伤感情，当“老好人”。在党的组织生活会上，通过思想交锋，使他深刻认识到:怕伤感情，实质上是“私”字作怪。于是猛斗自己头脑里的私心杂念，狠批刘少奇的“阶级斗争熄灭论”和“党内和平论”，勇敢地带领广大群众同阶级敌人斗，同各种错误思想斗，自觉地执行毛主席的革命路线。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"一打三反","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c8a3fad58e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

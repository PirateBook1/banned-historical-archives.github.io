script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国共产党代表团离莫斯科苏斯洛夫格里申安德罗波夫等前往机场送行　我驻苏大使馆全体官员和留学生等前往欢送","authors":[],"dates":[{"year":1963,"month":7,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社莫斯科20日电】　参加中苏两党会谈的中国共产党代表团，在团长、中共中央总书记邓小平和副团长、中共中央政治局委员、书记处书记彭真率领下，子今天莫斯科时间二十二肘乘专机离开莫斯科回国。"},{"type":"paragraph","text":"今天离开莫斯科回国的代表团团员有:中共中央政治局候补委员、书记处书记康生，中共中央书记处候补书记杨尚昆，中共中央委员刘宁一，中共中央委员伍修权。"},{"type":"paragraph","text":"前往机场送行的有:苏共代表团团长、苏共中央主席团委员、苏共中央书记苏斯洛夫，苏共代表团团员:苏共中央主席团候补委员格里申，苏共中央书记安德罗波夫、伊利切夫，苏共中央委员萨丘科夫、契尔沃年科和苏联外交部远东司司长苏达里科夫。"},{"type":"paragraph","text":"中共代表团团员、中共中央候补委员、中国驻苏联大使潘自力和大使馆全体外交官员以及工作人员前往机场欢送。"},{"type":"paragraph","text":"前往机场欢送的还有从阿拉伯联合共和国回国经过莫斯科的中国政府贸易代表团团长、中国对外贸易部副部长杨浩庐和代表团成员。"},{"type":"paragraph","text":"中国在苏联的留学生和实习生的代表一五○余人也到机场热烈欢送中共代表团。"},{"type":"paragraph","text":"当代表团团长邓小平同志、副团长彭真同志和代表团团员抵达机场后，中国大使馆工作人员和留学生代表向他们献了鲜花。邓小平同志、彭真同志和代表团团员同送行的中国大使馆外交官员等一一握手告别。当他们走近欢送的人群时，场上响起了经久不息的掌声。当团长邓小平同志，副团长彭真同志以及团员康生同志、杨尚昆同志、刘宁一同志、伍修权同志登上飞机时，欢送的人群中又响起了持久而热烈的掌声和长时间的欢呼，祝中共代表团同志们旅途平安。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"刘宁一","type":"人物"},{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9d5c003cca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

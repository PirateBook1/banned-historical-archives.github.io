<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"活学活用毛主席语录　收到立竿见影的效果","authors":[],"dates":[{"year":1966,"month":12,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"浙江省象山县大徐公社范家山大队的干部和社员，在兴修水利中，密切结合实际，活学活用《毛主席语录》。他们带着问题，学一条，解决一个问题，学得深，用得好，干部社员革命意气风发，冬修水利又快又好。"},{"type":"paragraph","text":"一条语录　就是一面“镜子”"},{"type":"paragraph","text":"前些日子，这个大队召开党员、干部会议研究今年冬季生产的时候，党支部书记说:现在社员活学活用毛主席著作，革命积极性很高，我们应当适时把社员的革命积极性引导到生产建设上来。我们队一九六三年起，粮食亩产就达到了八百斤，明年要上去，大家看看在生产上到底要解决些什么问题?"},{"type":"paragraph","text":"在讨论中，有的人认为产量要跃上去，主要是要提高晚稻产量。有的人说，秋季天旱，勉强种晚稻，产量就低，这是不从实际出发。"},{"type":"paragraph","text":"在大家争论不决的时候，党支部书记拿出《毛主席语录》，移到灯前，读了这样一段:"},{"type":"paragraph","text":"“研究任何过程，如果是存在着两个以上矛盾的复杂过程的话，就要用全力找出它的主要矛盾。捉住了这个主要矛盾，一切问题就迎刃而解了。”"},{"type":"paragraph","text":"大家根据毛主席的这个指示，进一步分析一下，认为水利条件差，是晚稻低产的主要原因。如果努力一下，水利问题是可以很快解决的，我们应当去积极创造条件，解决水的问题。最后一致认为，解决水利问题，是冬季农田建设上应当全力抓住的主要矛盾。"},{"type":"paragraph","text":"一条语录　就是一道“动员令”"},{"type":"paragraph","text":"第二天，干部、社员马上去查水源，作计划。大家在后山坑、黄家山找到两处水源。如果筑两条坝，把水蓄起来，可蓄水十五万方，全大队水田抗旱能力可由现在二十天提高到五十天。但是工程很大，要投放六千工，而全队只有五十一个劳动力，晚稻要收，冬季作物要种，如果到秋收后动手，任务很艰巨。有些干部、社员算了以后，吐吐舌头说:“牛皮不是吹的，火车不是推的，能干上去吗?”"},{"type":"paragraph","text":"能干上去吗?这确实是一个问题。有问题，就得发动大家来解决，接着又开了个社员大会。会上，大家把《毛主席语录》拿出来，读了一段:"},{"type":"paragraph","text":"“下定决心，不怕牺牲，排除万难，去争取胜利。”"},{"type":"paragraph","text":"毛主席的这段语录，象是一条“动员令”，给大家鼓足了勇气，增添了力量。社员郑友根说:“老愚公一家人敢移两座大山，我们这么大一个集体，六千工难道就难住了吗?”真是千难万难，照毛主席指示办事就不难。大家表决心，献计策，说秋收后动工来不及，现在就动工。工程大，劳力少，我们一人顶两人。工具没准备，就由社员自带工具。大家决定:第二天动工。"},{"type":"paragraph","text":"一条语录　就是一把“金钥匙”"},{"type":"paragraph","text":"动工了。两处水利，两个生产队各干一个。头两天，社员劲头很大，工效很高。可是过几天以后，工效渐渐低下来了。党支部研究了工效低下来的原因，认为主要是政治思想工作没有上工地。于是马上组织干部，学习了毛主席这样一段话:"},{"type":"paragraph","text":"“政治工作是一切经济工作的生命线。”"},{"type":"paragraph","text":"毛主席这段语录，象把“金钥匙”，马上把门打开了。大家检查了开工后的松气思想，研究了工地政治工作，马上组织了十一人的宣传队伍开展宣传活动，队里的两份报纸也送到工地，又做了一批毛主席语录牌，插到工地上。干部、宣传队员随时带领社员学毛主席语录，工地变成了社员活学活用毛主席著作的课堂。"},{"type":"paragraph","text":"政治工作一到工地，情况大变样。出工的社员，从原来的五十几个增加到九十多个，工效提高一倍，真是一人顶两人。"},{"type":"paragraph","text":"范家山大队社员在水利工地上坚持活学活用毛主席语录，人的思想觉悟大大提高，工效成倍增加，提前和超额完成了原来的计划。"},{"type":"paragraph","text":"(据新华社杭州18日电)"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0cb65f33de"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

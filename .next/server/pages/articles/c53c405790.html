script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北京市人民政府关于取缔商标及招牌等使用外国文字的布告","authors":[],"dates":[{"year":1951,"month":3,"day":15}],"is_range_date":false,"parts":[{"text":"北京市人民政府关于取缔商标及招牌等使用外国文字的布告","type":"title"},{"text":"兹为取缔商标及招牌等使用外国文字，特作如下规定：","type":"paragraph"},{"text":"（一）不论中外人所经营的商店，招牌及装潢上，应一律使用中文，不得再用外国文字。","type":"paragraph"},{"text":"（二）各工商业户门面牌匾原用外国文字附着于固定建筑物者，限自布告之日起，于6个月内一律拆修改正；新建门面，不得再用外文；其非附着于固定建筑物者应即撤除或涂改。","type":"paragraph"},{"text":"（三）旧存印有外文的包装纸、盒、发票、仿单等，应一律向工商局登记数量，自行加盖改正戳记或涂改，至用完为止。","type":"paragraph"},{"text":"（四）重新申请注册的商标，除运销国外的商品外，不得再用外国文字，但为照顾厂商起见，凡原用外国文字之商标，准自发证之日起，暂行专用2年。","type":"paragraph"},{"text":"（五）西药名称如通行译名者应用译名；译名不一致者，可附原文，中外文并用；无译名者，可仍用原文。","type":"paragraph"},{"text":"即希本市工商业户一体遵照为要！","type":"paragraph"},{"text":" 市  长  彭  真副市长  张友渔吴  晗","type":"paragraph"}],"comments":[],"origin":"根据《北京市政报》（第二卷第十二期）刊印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c53c405790"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

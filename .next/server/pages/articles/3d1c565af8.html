script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"林彪关于读马列、毛主席著作与秘书李德的谈话","authors":[],"dates":[{"year":1964,"month":3,"day":16}],"is_range_date":false,"parts":[{"text":"林彪关于读马列、毛主席著作与秘书李德的谈话","type":"title"},{"text":"你现在看书做卡片。卡片分两类，一类是基本卡，一类是临时卡。比如宗教、艺术、道德；又如农业、合作化等等可以临时查找，做临时卡。而历史唯物主义这方面的问题做基本卡。书，主要读马克思、恩格斯的著作，这些著作中主要是看历史唯物主义方面的东西，辩证法、唯物论在古代、在他们之前已经有许多的论述。他们对这些问题做了革命的改造。马克思、恩格斯最重要的理论贡献是历史唯物主义，如生活、生产与消费、技术工具的作用，如论人的作用，思想的作用，及上层建筑的作用，社会生活。社会划分为阶级、阶级斗争，论党、论无产阶级组织政党之必要等等。这些问题，都是散在他们的著作中，把分散的论点按问题集中起来。凡是属于同一内容、同一含义的都要，字句差不多的也要。不要怕重复。同一个道理可用不同的语句来表达。一个思想可以重复许多次、几十次，意义相同而词句不同，这些词句要反复地看，只有一两条就记不住，有几十条就可加深印象。不要怕重复，不要管它是不是词句差不多，凡是这一类，统统摘录下来，归为一类。","type":"paragraph"},{"text":"主要是读马克思的著作，列宁的、斯大林的、毛主席的著作，可以放在一旁，像字典一样，需要时就翻就查。这样力量就够，才可能，不然力量不够，也不可能。这也要集中力量打歼灭战，要分缓急轻重。","type":"paragraph"}],"comments":[],"origin":"《林彪元帅文集》（下册），香港凤凰书品， 2016年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3d1c565af8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2263","name":"关于批驳被告人舒龙山的发言","author":"高文玉","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"关于批驳被告人舒龙山的发言","dates":[{"year":1983,"month":2,"day":3}],"is_range_date":false,"authors":["高文玉"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"《历史的审判（续集）》编辑组，历史的审判（续集），126-127","tags":[{"name":"邓小平","type":"主题/事件"},{"name":"舒龙山","type":"主题/事件"},{"name":"诬告陷害","type":"主题/事件"}],"parts":[{"type":"title","text":"关于批驳被告人舒龙山的发言"},{"type":"subtitle","text":"公诉人 高文玉"},{"type":"subtitle","text":"（一九八三年二月三日）"},{"type":"paragraph","text":"审判长、人民陪审员："},{"type":"paragraph","text":"被告人舒龙山刚才的辩解，避开了本院指控他诬陷邓小平、张爱萍，阴谋篡夺七机部、国防科委的领导权；策动国家工作人员叛乱，妄图推翻人民民主专政政权的犯罪事实，继续施用混淆黑白、颠倒是非的反革命伎俩，来掩盖罪行，妄图达到他逃避罪责的目的。"},{"type":"paragraph","text":"舒龙山将他向王洪文等人写信，诬告邓小平副主席，说成是“正常行使一个共产党员的权利，向上写信建议，符合党规党法”。党章上那一条规定了一个共产党员有无中生有，捏造事实诬陷他人的权利呢？对邓副主席写黑信、告黑状，难道也符合党规吗？诬陷邓小平副主席“大搞反攻倒算，复辟倒退”也是正常反映情况吗？这纯系诡辩。舒龙山还将他对邓小平、张爱萍的诬陷说成是认识问题，这一事实本身就再清楚不过地说明了他至今还仍旧坚持其反革命立场。"},{"type":"paragraph","text":"舒龙山还就他安插亲信，篡夺七机部及其所属单位的部分领导权的犯罪活动辩解说：“这些都是经过党组讨论通过的”，借以推卸他的罪责。这又是诡辩。由于林、江反革命集团的严重干扰和破坏，在“文化大革命”中我们国家的政治生活陷于极不正常的状态，从而使野心分子、阴谋分子进行篡权活动，有了可乘之机。舒龙山正是在这种情况下，凭借江青反革命集团的权势和他已经取得的权力，把个人凌驾于七机部党组织之上，飞扬跋扈发号施令的。在召开两委扩大会议之前，舒龙山就提出两委不能领导这个会议，要由他们一伙来领导的行动方案。在会上，舒龙山带头发难，批判张爱萍主任，把汪洋部长整病了，使两委多数领导人处于被动挨整的地位，不能正常工作。舒龙山借此机会，交替使用非法的，合法的手段，背地里施展阴谋诡计，拼凑进各级领导班子的名单，而后在党组会上强行通过。现在舒龙山仍妄图利用公开的、合法的形式，来掩盖他非法的阴谋活动，这只能更充分地暴露出舒龙山是个地地道道的反革命两面派。"},{"type":"paragraph","text":"舒龙山对他策动国家工作人员叛乱的罪行，只能是矢口否认，却提不出丝毫可以证明他无罪或者罪轻的证据。而且我在上一次的发言中已经给予揭露和批驳，他再没有提出任何有关本院指控他的罪行的新的辩解论点。因此，我以国家公诉人的身份，要求法庭根据《中华人民共和国刑事诉讼法》第三十五条关于没有被告人的供述，证据充分确实的，可以认定被告人有罪和处以刑罚的规定。同时，对被告人舒龙山在法庭上，诬蔑证人，诽谤侦查人员和检察人员，咆哮公堂，蔑视法律，破坏法庭秩序的事实，我提请法庭予以严重注意。并根据我国《刑事诉讼法》第一百一十九条关于诉讼参与人违反法庭秩序，情节严重的可以依法追究刑事责任的规定，在对舒龙山作出判决时，连同他所犯的阴谋颠覆政府罪、策动国家工作人员叛乱罪、诬告陷害罪一并予以考虑。"}],"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f532bfa8a2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

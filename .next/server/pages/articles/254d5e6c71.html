script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津宗教界和南昌资产阶级分子对中东局势的反应","authors":[],"dates":[{"year":1958,"month":7,"day":22}],"is_range_date":false,"parts":[{"text":"天津宗教界和南昌资产阶级分子对中东局势的反应","type":"title"},{"text":"新华社天津22日讯　天津宗教界对伊拉克政变和美国出兵黎巴嫩极为震动，有人则大发谬论。基督教徒逢目华说：“伊拉克政变这样快，可能有苏联帮忙。”有些人为美国的侵略行为辩护。基督教牧师张恩溥说：“美帝和黎巴嫩是去卖军火，卖完就算了。”牧师李淑华、曹维周则公然说：“美国出兵是示威，还不是侵略。”圣城新教会长老戴大同说：“苏联的演习是露骨的大示威，也可能迫使美国把侨民接走就缩回去了。”伊斯兰教界人士大多是出于宗教感情支持伊、黎、约等国家。有些阿訇并提出要去黎巴嫩当战士。阿訇丁惠恩说：“要去支援，我报头一名。”有的阿訇也提出为了“舍太西”(直接进天堂)而去支援中东人民。阿訇刘世衡说：“我去黎巴嫩，死了是‘舍太西’，决进不了‘多士海’(地狱)”。　　　　　　　　　　(朱泽民编)","type":"paragraph"},{"text":"新华社南昌21日电　南昌市有资产阶级分子害怕由于中东事件引起第三次世界大战，又要搞捐献。南昌市百货业私方人员余佩兰说：“第三次世界大战一打起来……我们又要捐献了，象抗美援朝时一样”。(梅国宝、黄亦石)","type":"paragraph"},{"text":"来源：1958年7月23日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"254d5e6c71"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

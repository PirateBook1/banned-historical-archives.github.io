script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿尔巴尼亚部长会议主席谢胡同志电贺华国锋同志任国务院总理","authors":[],"dates":[{"year":1976,"month":4,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿尔巴尼亚部长会议主席谢胡同志电贺华国锋同志任国务院总理"},{"type":"paragraph","text":"新华社一九七六年四月八日讯　阿尔巴尼亚人民共和国部长会议主席谢胡同志四月七日打电报给华国锋同志，最热烈地祝贺他任中华人民共和国国务院总理。贺电全文如下：北京中华人民共和国国务院总理华国锋同志："},{"type":"paragraph","text":"在你任中华人民共和国国务院总理这个崇高而重要职务的时候，我谨代表阿尔巴尼亚人民、阿尔巴尼亚人民共和国部长会议并以我个人的名义，向你致以最热烈的革命庆贺和最衷心的祝愿。"},{"type":"paragraph","text":"借此机会，我由衷地祝愿伟大的中国人民在以毛泽东同志为首的中国共产党的领导下，在建设社会主义的伟大工作中，在加强无产阶级专政、争取中国的社会主义和革命事业胜利的斗争中，取得新的更大的胜利。"},{"type":"paragraph","text":"祝愿我们两国人民、两党和两国之间的兄弟友谊和紧密合作关系，为了我们社会主义和革命事业、反对帝国主义和社会帝国主义斗争的共同利益，而日益发展和加强。"},{"type":"paragraph","text":"阿尔巴尼亚人民共和国部长会议主席"},{"type":"paragraph","text":"穆罕默德·谢胡"},{"type":"paragraph","text":"一九七六年四月七日于地拉那"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"谢胡","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5fafefe17d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

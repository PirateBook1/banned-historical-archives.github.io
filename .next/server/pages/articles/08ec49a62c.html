script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji12","name":"毛泽东全集第12卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji12.pdf"],"article":{"title":"敌情与一一五师之部署叫","alias":"","parts":[{"type":"paragraph","text":"敌情与一一五师之部署川"},{"type":"paragraph","text":"（1938年3月3日）陈、罗，并告朱、彭："},{"type":"paragraph","text":"甲、孝义之敌未遇抵抗直赴石楼而占据之，并进至义镇3，有袭击军渡可能。王靖国部退中阳方向，吉县之敌迫近针滩，有袭击延长渡口可能。判断敌之目的，在驱逐晋军，强占渡口，封锁黄河，切断国军补给联络后路，并威胁延安。"},{"type":"paragraph","text":"乙、在此情况下，一一五师部署似应以师直位于永和、大宁、县地区发动民众，呼应各方，以一个团以吉县为中心，纵横袭击该地之敌，以另一团进到石楼地域，袭击石楼、义一带之敌，萧支队?仍在大麦郊一带。如此方能配合河西部队巩固河防，如行动适当，可使敌困处石楼、义、吉县、乡宁几个城镇，无粮无援，"},{"type":"paragraph","text":"[1]这是毛泽东给八路军第一一五师代师长陈光和政治部主任罗荣桓的电报。"},{"type":"paragraph","text":"[2]朱、彭，指朱德、彭德怀。[3]义镇，镇名，位于山西省石楼县西部。"},{"type":"paragraph","text":"[4]王靖国，当时任国民党军第二战区第十三集团军总司令兼第十九军军长。"},{"type":"paragraph","text":"[5]针滩，位于陕西省宜川县东部。"},{"type":"paragraph","text":"[6]萧支队，指八路军第一一五师抗日挺进纵队，萧华任司令员兼政治委员。追使退走，我则乘其走而消灭之。你们意见如何？盼告。"},{"type":"paragraph","text":"毛三日二十四时"}],"authors":["毛泽东"],"dates":[{"year":1938,"month":3,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":67,"page_end":68},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"08ec49a62c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

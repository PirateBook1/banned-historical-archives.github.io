script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广东省粮食统购工作开始后不少农民毁掉粮食作物改种经济作物","authors":[],"dates":[{"year":1955,"month":1,"day":7}],"is_range_date":false,"parts":[{"text":"广东省粮食统购工作开始后不少农民毁掉粮食作物改种经济作物","type":"title"},{"text":"【广东分社七日讯】广东省在一九五四年冬季的粮食统购工作开始后，全省很多地区普遍地发生了少种粮食作物，多种经济作物的现象；甚至还出现了一些农民毁掉冬种的粮食作物而改种果树、甘蔗等经济作物的现象。","type":"paragraph"},{"text":"改种经济作物的原因大致有三：","type":"paragraph"},{"text":"一、五四年广东粮食征购数量较多，在统购中留给农民的口粮较少，因而造成部分农民与国家统购粮食政策对抗的情绪。","type":"paragraph"},{"text":"二、种稻谷与种经济作物相比，收入既少，麻烦很多。揭阳县有一个农民就这样说：种粮是自找麻烦，光开统购会议，一年就要熬好几个夜晚。","type":"paragraph"},{"text":"三、从五三年冬实行粮食统购工作以来，政府对种稻农民“压力”有余，奖励十分不足；而种了别种经济作物的农民却既不麻烦，收入又多，十分悠闲舒适。相形之下，农民就认为种粮食不如种经济作物划算。(尤淇)","type":"paragraph"},{"text":"来源：1955年1月13日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广东省粮食统购工作开始后不少农民毁掉粮食作物改种经济作物","authors":[],"dates":[{"year":1955,"month":1,"day":7}],"is_range_date":false,"parts":[{"text":"广东省粮食统购工作开始后不少农民毁掉粮食作物改种经济作物","type":"title"},{"text":"【广东分社七日讯】广东省在一九五四年冬季的粮食统购工作开始后，全省很多地区普遍地发生了少种粮食作物，多种经济作物的现象；甚至还出现了一些农民毁掉冬种的粮食作物而改种果树、甘蔗等经济作物的现象。","type":"paragraph"},{"text":"改种经济作物的原因大致有三：","type":"paragraph"},{"text":"一、五四年广东粮食征购数量较多，在统购中留给农民的口粮较少，因而造成部分农民与国家统购粮食政策对抗的情绪。","type":"paragraph"},{"text":"二、种稻谷与种经济作物相比，收入既少，麻烦很多。揭阳县有一个农民就这样说：种粮是自找麻烦，光开统购会议，一年就要熬好几个夜晚。","type":"paragraph"},{"text":"三、从五三年冬实行粮食统购工作以来，政府对种稻农民“压力”有余，奖励十分不足；而种了别种经济作物的农民却既不麻烦，收入又多，十分悠闲舒适。相形之下，农民就认为种粮食不如种经济作物划算。(尤淇)"

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"最佳邮票：《毛泽东同志旌100周年》长城气魄伟人情怀","authors":[],"dates":[{"year":1994,"month":6,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"长城气魄伟人情怀"},{"type":"paragraph","text":"彭彬：在纪念毛泽东同志诞辰１００周年的邮票中，我承担的是小型张的设计。它要有新意、要准确，为全国亿万人民所认可，确是一次难度大、任务重的创作。但我怀着对毛泽东同志真心实意的敬重，全身心地投入，反复苦心构思，经历了７个多月的日日夜夜，终于完成了这枚小型张的油画创作。"},{"type":"paragraph","text":"画面上塑造的是建国初期的毛泽东。我认为他不但是人民的领袖、共和国的缔造者，同时也是中华民族的巨子，一代伟人。所以，选择了我们民族的象征万里长城作为背景，来衬托这位非凡的炎黄子孙。此时的毛泽东正处于事业上和年龄上的辉煌时期，他一身便装，一顶草帽，脚下盛开着一丛丛野菊，使人们亲切地感受到毛泽东的心和人民的心贴得很近。这就是我构思这幅题为《万里长城上的毛泽东》油画的思想基础和基本内涵。"},{"type":"paragraph","text":"现在这枚小型张被评为１９９３年的最佳邮票，这是全国集邮界对我创作劳动的鼓励和厚爱，但更主要的是得之于人们对毛泽东同志由衷的热爱和缅怀。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"▲图为获奖邮票设计者。自左至右为卢天骄、潘可明、彭彬、殷会利、魏其予、李玮、李斌。"},{"type":"paragraph","text":"▲图为画家韩美林为1993年最佳邮票评选纪念封创作的图案。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"35d59429d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"让革命群众得到更多更好的毛主席彩色相片  制作印制精美彩色相片铜版的高精密电子刻版机安装成功","authors":[],"dates":[{"year":1967,"month":4,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"让革命群众得到更多更好的毛主席彩色相片"},{"type":"paragraph","text":"制作印制精美彩色相片铜版的高精密电子刻版机安装成功"},{"type":"paragraph","text":"新华社十四日讯　革命群众渴望得到更多更好的伟大领袖毛主席精制彩色相片的美好愿望就要实现了。可以用来制作印制精美彩色相片铜版的高精密电子刻版机，最近在中国科学院印刷厂安装调整试验成功，不久即将正式投入生产。"},{"type":"paragraph","text":"这台自动化的电子刻版机，是这个印刷厂以及中国科学院有关研究单位的革命工人、技术人员和研究人员，怀着对伟大领袖毛主席无限热爱、无限忠诚、无限信仰、无限崇拜的心情，以敢想、敢干的大无畏革命精神，克服了重重困难，通力协作安装成功的。过去，这个厂在党内一小撮走资本主义道路当权派的把持下，让资产阶级反动技术“权威”垄断制版技术，只能用落后的手工方式生产些科学技术书籍的彩色插图。无产阶级文化大革命中，这个厂的无产阶级革命派踢开了一小撮妄图阻挡我国科学技术前进的绊脚石，在取得向党内一小撮走资本主义道路当权派夺权斗争的胜利以后，就着手用自己的技术力量迅速安装电子刻版机，以便尽快制出能够大量印制伟大领袖毛主席彩色相片的铜版，满足广大革命群众渴望得到毛主席彩色相片的热切要求。他们的革命行动得到了中国科学院电子学研究所、自动化研究所和北京印刷技术研究所等单位无产阶级革命派的大力支持。这些单位的无产阶级革命派闻讯后立即派出人员来同工人一道完成这项光荣任务。在安装过程中，他们坚决遵循毛主席自力更生，奋发图强的教导，破除迷信，打破洋框框，带着问题活学活用毛主席著作，以愚公移山的精神克服了不少困难，安装成功了这台自动化的电子刻版机。不久，他们怀着万分激动的心情用电子刻版机刻出的铜版印制出了毛主席在天安门城楼上检阅红卫兵的第一张彩色相片的样品。这张相片色彩鲜丽，层次分明。"},{"type":"paragraph","text":"高精密电子刻版机的安装成功证明，用战无不胜的毛泽东思想武装起来的无产阶级革命派有着无穷的智慧和力量。过去，这个厂用手工方式生产一副四种颜色的十六开彩色相片的铜版，需要长达半个多月时间。现在，用电子刻版机生产只需要一天就能完成。而用这种铜版印制出的相片的质量也比过去大大提高。"},{"type":"paragraph","text":"电子刻版机安装成功并印制出毛主席彩色相片的喜讯传出后，连日来科学院所属各兄弟单位的无产阶级革命派战士，纷纷前来中国科学院印刷厂祝贺。现在这个厂的无产阶级革命派正以“只争朝夕”的革命精神加紧进行正式投入生产的准备工作。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"中国科学院印刷厂的工人和技术人员在研究进一步提高刻版质量。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"夺权","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2b0baf8e70"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华国锋叶剑英邓小平李先念同志接见工艺美术艺人创作设计人员代表","authors":[],"dates":[{"year":1979,"month":8,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京八月十六日电　中共中央主席华国锋，副主席叶剑英、邓小平、李先念，以及党和国家其他领导人今天下午在人民大会堂接见了出席全国工艺美术艺人、创作设计人员代表大会的全体代表，共五百多人。"},{"type":"paragraph","text":"下午四时，华国锋等党和国家领导同志在一片热烈的掌声中来到接见大厅，同来自全国各地的为发展我国工艺美术事业作出贡献的艺人和创作设计人员亲切见面，并同他们一起照了像。"},{"type":"paragraph","text":"参加接见的党和国家其他领导人有:韦国清、邓颖超、余秋里、胡耀邦、徐向前、谷牧、康世恩、姚依林。政协全国委员会副主席宋任穷也参加了接见。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1979\\08\\798h010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e华国锋主席，叶剑英、邓小平、李先念副主席以及党和国家其他领导人，八月十六日在人民大会堂接见了出席全国工艺美术艺人、创作设计人员代表大会的全体代表。"},{"type":"paragraph","text":"新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"李先念","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"924709860f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北京公审大会对济南大贪污犯震动不大　该市工商界关心召开处理奸商的公审大会","authors":[],"dates":[{"year":1952,"month":2,"day":8}],"is_range_date":false,"parts":[{"text":"北京公审大会对济南大贪污犯震动不大　该市工商界关心召开处理奸商的公审大会","type":"title"},{"text":"【山东分社八日讯】北京公审大会后，济南市各级机关的干部在思想上都进一步认清了资产阶级“派进来”“拉过去”的卑鄙手段，领导机关了解了对大贪污犯处理的不同政策，对打“大老虎”也获取了不少经验。但公审大会对机关大贪污的震动不大，工商界关心对自己问题的处理，对公审大会不大关心，一般群众亦未引起重视。到目前为止，省级机关的“大老虎”尚未有一人坦白。这些贪污分子很多系老干部，本身已经变质，深知自己已身败名裂，党籍、职业再无法保持，抱着人家知道多少就谈多少的态度，不肯彻底坦白。目前运动尚未普遍深入发动群众，省级机关至今未展开普遍的坦白检举运动，中、小贪污分子还未全部暴露出来，对大贪污犯斗争软弱无力。产生这种现象的基本关键，除了对此复杂斗争缺乏经验外，主要是在某些机关领导同志中还存在自满麻痹思想。","type":"paragraph"},{"text":"工商业者自从五反运动开展后，普遍恐慌不安，他们认为公审贪污分子，不管“派进来”也好“拉过去”也好，反正都是机关干部，他们目前迫切想知道的是：究竟政府对自己如何处理，究竟坦白后减罪减轻到什么程度?自己够上枪毙、判徒刑、还是没收、封闭……，他们关心的是有一个公审奸商的大会，以此来衡量一下自己，考虑对策。一般市民及各阶层群众未引起重视。下层干部只忙于“五反”工作，对北京公审大会也不重视，有的连报纸都不看。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年2月11日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2fca5d7cd5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

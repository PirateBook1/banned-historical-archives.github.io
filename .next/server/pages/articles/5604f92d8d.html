script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"察省广大人民衷心拥护镇压反革命　反革命分子破坏报复活动近有增加","authors":[],"dates":[{"year":1951,"month":6,"day":9}],"is_range_date":false,"parts":[{"text":"察省广大人民衷心拥护镇压反革命　反革命分子破坏报复活动近有增加","type":"title"},{"text":"【察哈尔分社九日讯】察哈尔大张旗鼓镇压反革命工作得到广大人民衷心拥护。干部反映：“往后的工作好做了。”大部新干部由糊涂、摇摆转而靠近党，踏实工作。农们生产情绪普遍高涨，一致反映：“这回可是澈底翻了身。”职工们的反映是“真是大快人心。”有些落后工人思想上分清了敌我，更加靠近了党，有事就去告诉给支部。学生们开始不关心，经参加控诉会后，觉悟显著提高。商人一致反映：“反革命分子不除掉，我们的买卖也不好做。”在民主人士方面，已由怀疑犹豫转变为积极拥护。但有些历史有些问题，对政策了解不够的人，尚存在一些思想顾虑。反革命分子家属方面，据张市一区十五户被杀反革命分子的家属的调查，大多数采取与我对立态度，但程度有所不同；一类是积极反抗的；一类是表示低头对我敬而远之；一类是积极托人情拉拢我干部；一类原是参加工作表示积极的，当处决反革命分子后便消极反抗，辞职不干了。被释放管制的反革命分子一部分积极立功赎罪，各种工作均走在前头，积极收集情报，向派出所报告。","type":"paragraph"},{"text":"自镇压反革命以来，反革命气焰下降，二、三月份破坏、谣言等事件减少。但从四月以来反革命活动又逐渐抬头。纵火、造谣、爆破和土匪活动等在有些地区连续发生。据十一个县自一月至四月底统计，发生纵火烧山事件共六十三起，但五月份一个月即发生二十一起。张市从四月中旬至五月初旬发生利用烧夷弹和手榴弹进行爆破事件三处。张市五月初发生刺探我军情及刺伤我军政人员事件两起。另外，向飞机场打火球、打枪、打讯号弹、张贴反动标语及诬蔑我党领袖的标语、写恫吓信及威胁我公安干部等事件也时有发生。","type":"paragraph"},{"text":"察哈尔省自今年一月至四月底的不完整统计共逮捕反革命分子一四、一七七人，杀二、八一九人。目前应逮捕者已大部捕起，在逃和漏网者仅系少数。在镇压中也发生了一些偏向，主要是：掌握材料不足，处理案件时简单粗糙，有的捕杀面宽了些，少数地区把可杀可不杀的杀了，甚至有的杀捕了小的，却留下了些大的。另外，对大张旗鼓的宣传和让民主人士参与，作的不够。","type":"paragraph"}],"comments":[],"origin":"1951年6月11日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5604f92d8d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji37","name":"毛泽东全集第37卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji37.pdf"],"article":{"title":"印发江苏省委开展增产节约运动报告的批语","alias":"","parts":[{"type":"paragraph","text":"印发江苏省委开展增产节约运动"},{"type":"paragraph","text":"报告的批语"},{"type":"paragraph","text":"（1957年1月4日）请尚昆注意，待省市委书记到京时将此件印发给他们。"},{"type":"paragraph","text":"毛此件请乔木看一下，退尚昆办。"},{"type":"paragraph","text":"[1]尚昆，即杨尚昆，当时任中共中央书记处候补书记、中央办公厅主任。"},{"type":"paragraph","text":"[2]指中共中央1957年1月4日转发的江苏省委1956年12月22日关于开展增产节约运动的情况和部署的报告。报告说，目前省级机关的官僚主义、主观主义相当严重，铺张浪费现象也较过去有了发展。突出的表现是，机构极为庞大，结果造成会议多、文件多、刊物多、长途电话多、管理和服务人员多，相互之间扯皮也多，致使领导人员高高在上，不能深入基层，处理问题，层层批转，迟迟不能解决，对下面的工作，则管得多，管得死，影响基层干部的积极性。因此，必须精简机构，改进领导方法和工作方法。报告对江苏省的增产节约运动作了全面部署：一、广泛深入地开展增产节约的宣传教育。二、基本建设和各种经费开支不再增加新的项目，冻结现有机构和人员编制。三、调查研究，制订整编方案，省级机关先行一步。中央在批转江苏省委的这一报告时指出：现有编制应冻结起来，任何机关目前不得增设机构，吸收新人员；在没有找到妥善安置办法以前，不要把精简人员从现在工作岗位上减出去。这两点请各地特别注意。"}],"authors":["毛泽东"],"dates":[{"year":1957,"month":1,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":219,"page_end":219},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"349680b571"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

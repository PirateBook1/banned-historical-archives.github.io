script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"感谢我国承认几内亚塞古·杜尔致电毛主席","authors":[],"dates":[{"year":1958,"month":11,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京15日电】　几内亚共和国塞古·杜尔总理致电毛泽东主席，感谢我国政府承认几内亚共和国，并希望在两国间建立外交关系。电文如下:"},{"type":"paragraph","text":"中华人民共和国主席先生:"},{"type":"paragraph","text":"我荣幸地收到了你10月8日的来电，其中贵国政府表示正式承认几内亚共和国为独立自主的国家。我以个人的名义，并代表几内亚政府和人民，感谢你所表示的愿望和对我们的年轻的国家所寄予的信任。我同你一样抱有诚挚愿望，希望在我们两国之间建立正常的外交关系。致最崇高的敬意。"},{"type":"paragraph","text":"几内亚共和国总理"},{"type":"paragraph","text":"塞古·杜尔"},{"type":"paragraph","text":"1958年11月13日科纳克里"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d6289ca687"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

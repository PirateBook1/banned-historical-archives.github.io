script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"永远忠于毛主席  海枯石烂心不变","authors":["王守金"],"dates":[{"year":1967,"month":12,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"永远忠于毛主席  海枯石烂心不变"},{"type":"paragraph","text":"海军学习毛主席著作积极分子、某部一等功荣立者、排长  王守金"},{"type":"paragraph","text":"一九六七年十二月三日，是我最最幸福的一天，我们最最敬爱的伟大领袖毛主席，接见了我们全体代表。当我看到毛主席他老人家神采奕奕，满面红光，挥手向我们走过来时，我激动得心蹦蹦地跳，幸福的热泪止不住地流。在这最最幸福的时刻，我有千言万语要说，可是又说不出话来。是啊！象我这样出身于贫农家庭的苦孩子，今天见到了伟大领袖毛主席，怎能不感到格外亲切，格外幸福！"},{"type":"paragraph","text":"毛主席啊，毛主席！您是我们劳动人民的大救星，是全中国、全世界革命人民心中最红最红的红太阳。是您老人家领导我们穷人闹革命，推翻了压在中国人民头上的“三座大山”，使我们劳动人民翻身获得解放，当家做了主人。十几年来，我在您的光辉思想哺育下，象久旱的禾苗得到了春雨一样，茁壮地成长。毛主席啊，毛主席！是您的宝书照红了我的心坎，是您的宝书指明了我前进的方向。在您的光辉思想指引下，使我懂得了为人民服务的道理。"},{"type":"paragraph","text":"去年冬天，在一次手榴弹训练时，手榴弹突然发生意外事故，严重威胁着阶级兄弟的生命安全。在这危急关头，您老人家的伟大形象出现在我的面前，您老人家的伟大教导把我的内心世界照亮，我只有一个信念：冲上去，抢救战友！由于手榴弹在地上飞速跳动，第一次没有抓到手，在第二次刚抓到手要向外扔时，手榴弹便轰的一声在手掌中爆炸了。在这次意外事故中，我虽然失去了右手，右眼和腿也负了重伤，但却换来了十多名阶级兄弟的安全。我觉得这就是我的幸福，我的愉快。我所以有这样的行动，完全是您老人家的伟大思想哺育的结果。"},{"type":"paragraph","text":"在我负伤住院后，是您老人家的伟大教导给了我信心和力量，鼓舞着我与伤痛作斗争。每当我伤口剧痛时，我就仰望着您老人家的像，心中升起红太阳，浑身温暖有力量。在您老人家的“下定决心，不怕牺牲，排除万难，去争取胜利”的伟大教导鼓舞下，经过治疗，我获得了第二次生命，在革命道路上又能继续战斗。"},{"type":"paragraph","text":"毛主席啊，毛主席！您是我们心中永远永远不落的红太阳，您的光辉思想是我们的命根子。我要一辈子学习您的著作，在用字上狠下功夫，在“斗私，批修”中学一点就用一点，不断改造自己，用您的光辉思想武装我的头脑。我向您老人家宣誓：永远读您的书，听您的话，照您的指示办事，做您的好战士。头可断，血可流，您的思想不能丢；海可枯，石可烂，忠于您的红心永不变。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"46e2e2e0b2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

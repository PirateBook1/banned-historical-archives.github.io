script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-528","name":"一件申诉了二十多年的错案","author":"人民司法","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"一件申诉了二十多年的错案","dates":[{"year":1978}],"is_range_date":false,"authors":["人民司法"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"西南政法学院刑法教研室，冤假错案选编，99-101","tags":[{"name":"翻案","type":"主题/事件"},{"name":"反革命","type":"主题/事件"},{"name":"犯罪","type":"主题/事件"},{"name":"广东","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"}],"parts":[{"type":"title","text":"一件申诉了二十多年的错案"},{"type":"paragraph","text":"李忠，男，四十八岁，广东省博罗县人。解放初期，他曾在博罗县法院工作，后来当教师。土地改革中，由于封建宗族矛盾，他的家庭被错划为地主，他本人被错定为地主分子，清除出队。一九五三年他又被定为不法地主，进行了管制。他不服，多次申诉，得不到纠正。一九五九年冬，他以治病为名，流落广州。恰巧广州居民陈瑞意，在报上刊登寻子启事，他冒认陈为生母，骗得在广州入户，并于一九六二年与广州市新群旅店职工陈瑞群结婚。一九六五年原芨大队干部发现李忠在广州，按逃亡地主把他抓回去批斗。他不服，一再逃回广州，并不断向省、地、县、社申诉。博罗县有关部门于一九六八年四月，以“反革命翻案罪”，判处他有期徒刑十五年。在他的强烈申诉和上级一再催促下，博罗县于一九七三年进行了复查，否定了地主成分，否定了“反革命翻案”，但仍以“翻案”的罪名，改判有期徒刑九年。由于李忠长期叫冤，广东省第二监狱于一九七六年派出专门工作组，会同地、县和公社有关部门，深入当地，查访了知情人一百多人，翻阅了土改、管制等历史档案，召开了各种座谈会，历时两个多月，终于查明：李忠的家庭出身不是地主，而是中农；他本人也不是地主分子，而是自由职业者。对他的管制、判刑，属于错管、错判。至于他冒认陈瑞意为生母，骗取在广州入户，并在没有与原妻办妥离婚手续（实际已经同意离婚，并分居多年）的情况下，另行结婚，是违法行为，但情节较轻，考虑前因后果，不应当追究刑事责任。省第二监狱鉴于他在服刑期间，思脑溢血，半身不遂，而且已经刑满了，发函原籍要求安置，得不到答复，遂于一九七七年六月七日派专人专车，把他送回原芨。由于安置工作不能落实，他又身挂“冤”字，到广汕公路拦车，回到第二监狱。在上级再三督促下，博罗县法院在撤消原判以后，竟然又以“重婚罪”，改判有期徒刑两年。由于第二监狱抵制，法院没有向他宣判。后来，李忠又先后向中央和省委的领导同志申诉。领导同志对他的申诉非常重视。省委主要负责同志亲自审阅并作了批示。为此，广东省高级法院派出干部会同惠阳地区中级法院同志和博罗县委有关同志进行了认真地复查，由法院作了彻底改判，给李忠恢复了名誉，补助了医疗、生活费一千元；把他安置在广州复户，并与原妻补办了离婚手续。李忠和他的亲属非常感激，表示要以实际行动，做好工作，报答华主席、党中央的关怀。选自《人民司法》一九七八年第一期"}],"alias":""},"tags":[{"name":"广东文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6edc4e14d4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

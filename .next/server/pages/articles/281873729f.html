script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji19","name":"毛泽东全集第19卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji19.pdf"],"article":{"title":"在中共六届七中全会主席团会议上的讲话","alias":"","parts":[{"type":"paragraph","text":"在中共六届七中全会主席团会议上的讲话"},{"type":"paragraph","text":"（1944年10月7日）"},{"type":"paragraph","text":"这几个月我们的作战，特别是山东有很大发展。今后主要发展方向是南方，江南、湖南、河南；同时要注意东北，还要准备苏联打日本。在干部配备上，主要的是注意南方，同时注意东北。"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"红四方面军在鄂豫皖的时代，对革命是有功绩的，错误应由张国焘负责，不是群众与广大干部的问题。红一、红四方面军会师后，在延安及各地同四方面军关系上存在的问题，主要由一方面军干部负责。对红七军也应承认是有功劳的。要承认山头，照顾山头，然后才能消灭山头主义。"},{"type":"paragraph","text":"[1]本篇一是毛泽东在中共六届七中全会主席团会议上关于今后作战方向间题讲话的一部分；本篇二是毛泽东关于党的历史上的一些问题讲话的一部分。"}],"authors":["毛泽东"],"dates":[{"year":1944,"month":10,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":153,"page_end":153},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"281873729f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"朱德委员长、华国锋总理电贺金一第一副主席、朴成哲总理","authors":[],"dates":[{"year":1976,"month":5,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七六年五月一日电　朱德委员长、华国锋总理五月一日打电报给金一同志和朴成哲同志，最热烈地祝贺他们分别任朝鲜民主主义人民共和国第一副主席和政务院总理。电报全文如下:"},{"type":"paragraph","text":"平壤"},{"type":"paragraph","text":"朝鲜民主主义人民共和国第一副主席金一同志，"},{"type":"paragraph","text":"朝鲜民主主义人民共和国政务院总理朴成哲同志:"},{"type":"paragraph","text":"在你们分别任朝鲜民主主义人民共和国第一副主席、朝鲜民主主义人民共和国政务院总理的时候，谨致以最热烈的祝贺。"},{"type":"paragraph","text":"衷心祝愿兄弟的朝鲜人民在自己的伟大领袖金日成主席领导下，在社会主义革命和建设事业中，在争取祖国自主和平统一的斗争中，取得新的更大的胜利。祝中朝两国人民的伟大友谊和战斗团结日益发展和加强。"},{"type":"paragraph","text":"中华人民共和国全国人民代表大会常务委员会委员长　朱德"},{"type":"paragraph","text":"中华人民共和国国务院总理　华国锋"},{"type":"paragraph","text":"一九七六年五月一日于北京"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"朱德","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f209825c04"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

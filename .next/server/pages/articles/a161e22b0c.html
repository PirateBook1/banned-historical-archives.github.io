script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海纺织机械针布厂的工人高举毛泽东思想的伟大红旗,拿出　“一月革命”的那股冲劲和闯劲，经过多次试验，解决了过去反动技术　“权威”无法解决的技术难题。在他们的努力下——双圈成型机试验成功啦","authors":["叶东林"],"dates":[{"year":1969,"month":1,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"针圈车间传出了好消息:钢丝圈双圈成型机试验成功啦!同志们充满着胜利的喜悦，怀着无限热爱的深情，仰望着毛主席画像，从心底里发出欢呼:“这是毛泽东思想的胜利!”"},{"type":"paragraph","text":"提起“双圈成型”，有它一段不平常的经历。早在十年以前就有个所谓“专家”作过几次试验，从来也不和工人群众商量。工人问他在试验什么，他总是很不耐烦地回答“慢慢再讲”。这样搞了好几个月，结果，一事无成。他临走还下了个“结论”说:“‘双圈成型’行不通，质量没有把握，机器精度有影响……。”就此，一走了之。"},{"type":"paragraph","text":"十年来，工人群众提过很多革新建议，但当时都被走资派所包庇的反动技术“权威”挡了回去，还胡说什么:“搞试验是科技部门的事，工人还是照图纸做做算了……。”这和大叛徒、大内奸、大工贼刘少奇所推行的“技术改造”要靠“有经验的工程师搞”、“专家治厂”等黑货完全是一脉相承的。"},{"type":"paragraph","text":"在这次无产阶级文化大革命中，走资派和反动技术“权威”被革命群众揪出来了。剥开那个“权威”的画皮一看，原来还是个极端反动的家伙，是“不学无术”的技术骗子。他对工艺一窍不通，甚至连一个简单零件的投影图也画不出来，在批判会上，他出足洋相，扫尽威风。"},{"type":"paragraph","text":"批判会后，成型组的几个青年工人回到车间里又议论开了:小马说:“毛主席号召我们要‘抓革命，促生产’，‘必须把布匹抓紧’。纺织行业的革命职工干劲冲天，棉纱生产大幅度上升，我们生产的钢丝圈虽小，也是细纱机上不可缺少的配件，我们一定要想办法跃上去啊!”小王沉思了一下，说:“双圈成型”过去没有搞成，是刘少奇“专家”路线的恶果，今天我们自己来搞，为支援纺织工业出一把力。他的建议立刻得到了小范和小马的支持，他们说:“咱们一起来干，用战无不胜的毛泽东思想挂帅，准能搞成。”说干就干，小伙子们拿出“一月革命”的那股敢闯、敢干的劲头，干起来了。"},{"type":"paragraph","text":"经过几次试验，解决了一些技术问题，可是送料装置的关键一时攻不下来。小伙子们并没有泄气，他们记起了毛主席的教导:“我们应该走到群众中间去，向群众学习，把他们的经验综合起来，成为更好的有条理的道理和办法”。对!过去那些“专家”、“权威”指手划脚，靠少数人冷冷清清“瞎忙”，而我们是坚持群众路线，依靠最有实践经验的工人老师傅一起搞，还有什么困难不能克服呢!他们主动把困难摊出来和群众一道商量，大家你一言，我一语，出主意，边议论、边试验、边想办法、边改进，车间里热气腾腾，大家在为毛主席争气，为无产阶级文化大革命争光。经过反复的试验和改进，关键攻克了。“双圈成型”在毛主席革命路线的指引下，依靠群众，发挥集体智慧，试验成功了。"},{"type":"paragraph","text":"“卑贱者最聪明!高贵者最愚蠢”。毛主席的这个教导，在同志们眼前放射出万丈光芒。"},{"type":"paragraph","text":"上海纺织机械针布厂"},{"type":"paragraph","text":"叶东林"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a161e22b0c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

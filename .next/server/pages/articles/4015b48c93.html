script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在伟大领袖毛主席“抓革命，促生产”伟大方针指引下  阳泉煤矿呈现生气勃勃新局面","authors":[],"dates":[{"year":1969,"month":3,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在伟大领袖毛主席“抓革命，促生产”伟大方针指引下"},{"type":"paragraph","text":"阳泉煤矿呈现生气勃勃新局面"},{"type":"paragraph","text":"广大革命工人和革命干部说：以革命统帅生产，人换思想矿换貌，革命轰轰烈烈，生产蒸蒸日上。真是狠抓革命，一通百通；放松革命，一空百空"},{"type":"paragraph","text":"新华社太原六日电　山西阳泉煤矿革命委员会和广大革命工人，在驻矿支左的人民解放军帮助下，高举毛泽东思想伟大红旗，突出无产阶级政治，坚决以革命统帅生产，有力地促进了生产的迅速发展，革命和生产都呈现出一派生气勃勃的新局面。这个矿在去年八月份以来月月超额完成国家计划的基础上，今年一、二月份又提前超额完成国家计划，最高日产新纪录相当于文化大革命前最高水平的将近两倍。"},{"type":"paragraph","text":"在伟大领袖毛主席“抓革命，促生产”的伟大方针指引下，阳泉煤矿广大工人群众大办各种类型的毛泽东思想学习班，认真学习和落实毛主席的一系列最新指示，始终把活学活用毛泽东思想放在一切工作的首位，阶级斗争和两条路线斗争觉悟不断提高，革命和生产的积极性空前高涨，大大促进了斗、批、改革命群众运动的深入开展。"},{"type":"paragraph","text":"煤矿各级革命委员会和人民解放军支左人员，特别注意引导广大革命群众正确摆好革命和生产的关系，坚持以革命来统帅、带动和促进生产。他们和广大工人群众一起，反复学习毛主席“政治工作是一切经济工作的生命线”的教导和《关于纠正党内的错误思想》等光辉著作，学习林副主席关于突出无产阶级政治、坚持四个第一的指示，以战无不胜的毛泽东思想为武器，结合本单位的实际，狠批了叛徒、内奸、工贼刘少奇及其代理人所鼓吹的“生产第一”、“物质刺激”、“金钱挂帅”、“专家治矿”等反革命修正主义谬论。在这个基础上，各矿都学习解放军政治建军的经验，坚决走政治建矿的道路，普遍开展了学习解放军坚持四个第一、大兴三八作风、开展四好连队运动等一系列突出无产阶级政治的活动，有力地保证了革命和生产的胜利发展。广大工人和革命干部深有体会地说，以革命统帅生产，人换思想矿换貌，革命轰轰烈烈，生产蒸蒸日上。真是狠抓革命，一通百通；放松革命，一空百空。"},{"type":"paragraph","text":"阳泉煤矿各级革命委员会还在人民解放军支左人员的帮助下，及时分析研究阶级斗争的新动向、新特点，狠抓清理阶级队伍的工作，领导广大革命群众坚决粉碎了一小撮阶级敌人破坏社会主义生产、破坏文化大革命、挑动群众斗群众的罪恶阴谋。他们还排除各种干扰，彻底批判反动的资产阶级“多中心论”，巩固和发展了革命大联合，巩固了新生的革命委员会。"},{"type":"paragraph","text":"目前，阳泉煤矿广大工人群众决心进一步掀起活学活用毛泽东思想群众运动的新高潮，认真搞好斗、批、改，用革命和生产的更大成绩迎接党的第九次全国代表大会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4015b48c93"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

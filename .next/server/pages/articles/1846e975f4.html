script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji14","name":"毛泽东全集第14卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji14.pdf"],"article":{"title":"关于山西新旧军冲突我之工作方针问题致朱德等电","alias":"","parts":[{"type":"paragraph","text":"关于山西新旧军冲突我之工作方针问题致朱德等电！！"},{"type":"paragraph","text":"（1940年1月31日）朱、彭，杨，贺、关："},{"type":"paragraph","text":"甲、据王世英处消息，阎内部对新军和战主张尚不一致，而阎本人则觉解决新军已非己力所能为。对勾结中央亦尚有顾虑。因此山西及反新派斗争可能一时期中处于麻痹状态中。"},{"type":"paragraph","text":"乙、我们应利用这种状态，进行下列工作：（1）巩固晋西北，把它五台区化。巩固新军，扩大我们的力量。"},{"type":"paragraph","text":"（2）新军领袖应发起一个和平攻势，向阎梁通电，痛切陈词，拥阎抗战，说明过去冲突是由通敌的王靖国、陈长捷、赵承绶、孙楚挑起的。新军新派是完全防守的，现在新军愿和平解决，条件是：（一）惩办祸首。（二）划分新旧军驻防区域。（三）抚恤新派死难人员及家属。（四）坚决实行阎先生十大纲领，由晋东南、晋西北新派领袖分别出面。除通电外，还可向群众及各界人士发表宣言。（五）停止屠杀新派人员并保证以后不发生同样事件。"},{"type":"paragraph","text":"（3）八路军可向阎表示愿为和平解决而效力，此间已用萧劲光名义致电楚参谋长表示此意（此电已转你们)。我们意见，朱彭贺关亦可致电阎先生，贺关在晋西北应公开，师部回来理由是巩固山西抗战，调解新旧冲突，不愿坐视本师所创造出的晋西北根据地被瓦解。"},{"type":"paragraph","text":"这样做的目的是准备在和平无望，武装冲突又起时，我们取得政治上有利地位。因为社会人士更易了解冲突责任是在旧派身上，更对我会更表同情。"},{"type":"paragraph","text":"毛王一月三十一日"}],"authors":["毛泽东"],"dates":[{"year":1940,"month":1,"day":31}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":372,"page_end":373},"tags":[{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1846e975f4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

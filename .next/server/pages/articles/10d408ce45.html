script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"衡阳电信局职工致书毛主席  加紧生产回答美国的挑衅","authors":[],"dates":[{"year":1950,"month":7,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"衡阳电信局职工致书毛主席"},{"type":"paragraph","text":"加紧生产回答美国的挑衅敬爱的毛主席："},{"type":"paragraph","text":"我们衡阳电信局二百多个职工，在去年的冬天，正是受着蒋白匪帮压迫得最厉害的时候。那时白匪崇禧住在衡阳，派了特务军官和匪兵天天守在报话房、机房里监视着我们，我们没有一点自由。可是，我们却在盼望着解放军早日南进。去年中秋节前后，在衡阳解放之前，匪帮慌做一团，满街乱窜，最后还不惜用最卑鄙的手段，进行抢夺和破坏人民的财产。我们全局职工就在这时与匪帮们作了顽强的护局斗争，保全了大部分机器，所以在解放后几天内就恢复了通信工作。当时我们是以最高的热忱来迎接着解放的。"},{"type":"paragraph","text":"我们清楚的认识到：没有您和中国共产党，我们工人是永远得不到翻身的。为了迎接“七一”党的生日，我们局里早在五月间就掀起了生产竞赛的热潮。职工们发挥了高度的积极性和创造性，争取在“七一”抢红旗。经过这个运动，我们的工作有了很大的成绩，不断创造出新的纪录。职工们为克服差错稽延现象而努力工作，电报差错比率降低到千分之零点七三。机线方面：由于职工们加强了主人翁的责任感，进行了安全措施，使障碍发生次数大大减少，有的单位甚至在两个月内没有出过一次毛病。工人们经常提出合理化建议，改良技术，一部分以前不能配制的机器零件，在现有的技术和设备条件下，工人们想出了办法自己配制。我们用这些实际的工作来祝贺您所领导的党的生日。"},{"type":"paragraph","text":"最近美帝战争贩子杜鲁门发表了狂妄的挑战声明，派遣军队干涉朝鲜内政和阻止我军解放台湾。这种无耻的挑衅行为，激起了我局全体职工无比的愤恨。我们坚决拥护您的号召和周总理的声明，继续发扬红五月生产竞赛的精神，加紧工作，支援人民解放军解放台湾和所有属于中国人民的领土。现在，我们全体职工都在和平宣言书上签了名，并且正在把这个运动推广到职工眷属和其他人民里去，把一切爱好和平的力量动员起来，向帝国主义者示威。让帝国主义的战争贩子们在我们面前发抖吧！祝您身体健康！"},{"type":"paragraph","text":"衡阳电信局全体职工"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"10d408ce45"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

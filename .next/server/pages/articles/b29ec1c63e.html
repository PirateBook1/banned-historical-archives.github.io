script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东评点二十四史》线装本最后300套开印","authors":["曲志红"],"dates":[{"year":1999,"month":8,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《毛泽东评点二十四史》线装本最后300套开印"},{"type":"paragraph","text":"新华社北京8月8日电（记者曲志红）新中国规模最大的线装图书出版工程《毛泽东评点二十四史》线装本，面世以来受到国内外各界人士的高度评价和青睐，首批200套已陆续被读史、爱书者购藏。后300套的印制今天正式启动。这将是这部巨著的最后一次印制，完成后将在京公开举行毁版仪式。"},{"type":"paragraph","text":"《毛泽东评点二十四史》线装本，是经中共中央文献研究室、新闻出版署和中央档案馆批准，由线装书局于1996年9月正式出版的。这套书是由中央档案馆组织专家进行整理、校勘后，全部用毛泽东生前阅读并亲笔评点的清乾隆武英殿大字本《二十四史》原件影印制版，按原书原貌分850册、80函，大16开型线装装帧，采用传统手工印制。全书最大限度地展示了毛泽东生前多次阅读《二十四史》所作的评注、圈点，生动反映了毛泽东对我国历史的思考和审视，具有珍贵的文献、版本和学术价值。我国学术、思想界和史学界专家学者认为，它是毛泽东的思想、学识和感情同中国辉煌的历史著作的结合，古今合璧，相得益彰。"},{"type":"paragraph","text":"据介绍，《毛泽东评点二十四史》线装本共限量编号发行500套。目前开始印制的这300套，将面向海内外广大藏书爱好者、图书馆和各界有识之士公开发行。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b29ec1c63e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"军民共讨叛徒刘少奇——记四五六二部队农场指战员和四渡河大队贫下中农的一次批判会","authors":["怀军"],"dates":[{"year":1968,"month":11,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"军民共讨叛徒刘少奇"},{"type":"paragraph","text":"——记四五六二部队农场指战员和四渡河大队贫下中农的一次批判会"},{"type":"paragraph","text":"党的十二中全会公报发表后，四五六二部队农场全体指战员，欢欣鼓舞，立即进行了认真地讨论。党支部为了落实公报，把连队革命大批判的烈火烧得更旺，决定让同志们到怀柔县四渡河大队参观阶级教育展览。"},{"type":"paragraph","text":"凌晨一点，同志们高举毛主席的画像，背起背包，经过六小时的连续行军，赶到五、六十里外的四渡河大队。参观刚结束，全体指战员就和贫下中农在现场召开了军民批判会，狠批大叛徒、大内奸、大工贼刘少奇所鼓吹的“阶级斗争熄灭论”。"},{"type":"paragraph","text":"大队革委会主任温显浩，捧起一张破麻袋片，愤怒地说：“在那吃人的旧社会，老贫农吴进桂一家七口人，就有三个劳动力成年给地主扛长活，还揭不开锅。一家人就盖这条麻袋片。家里没法混，全家到口外去逃荒，给地主扛了三年的活，倒欠下地主一百二十块钱的账。他被迫先卖了两个闺女，又卖了一个儿子，最后又卖了自己的老婆……”。温显浩还没讲完，同志们的满腔怒火再也抑制不住了。“牢记阶级苦，不忘血泪仇！”“打倒叛徒刘少奇！”“狠批‘剥削有功论’！”“毛主席万岁！”的口号声，震天动地。"},{"type":"paragraph","text":"新战士刘增福从人群里挤出来，拿起贫农焦大娘过去讨饭用的瓢，指着她一家五口人盖的一床烂棉花套，激动地说：“在万恶的旧社会，我们贫下中农哪家没有血泪斑斑的家史？哪户贫下中农不受地主的剥削？刘少奇胡说什么‘剥削有功’，穷人‘喜欢剥削’，简直混蛋透顶！党的十二中全会一致通过决议：把刘少奇永远开除出党，撤消其党内外一切职务，这是毛泽东思想的伟大胜利！”小刘刚说完，指导员骆步年同志接上去说：“伟大领袖毛主席教导我们，‘革命的根本问题是政权问题’。过去我们穷人为什么受苦？就是因为我们没有政权；现在又为什么甜？就是因为政权掌握在无产阶级手里。刘少奇这个叛徒所以鼓吹‘剥削有功论’，就是妄想叫我们和剥削阶级‘和平共处’，忘掉阶级斗争，以达到他在中国复辟资本主义、变无产阶级专政为资产阶级专政的罪恶目的。这真是白日做梦！我们要念念不忘阶级斗争，把叛徒刘少奇的反革命修正主义思想批深批透，彻底肃清他的一切流毒！”"},{"type":"paragraph","text":"这时，会场上人越来越多，会越开越热烈。“坚决拥护党的十二中全会公报！”“千万不要忘记阶级斗争！”“永远忠于毛主席！”“把文化大革命进行到底！”的口号声象阵阵雷鸣，响彻云霄。"},{"type":"paragraph","text":"怀军"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"76e7c883e1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

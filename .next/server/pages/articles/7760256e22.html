script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"海外侨胞欢庆国庆  旅法侨胞电毛主席朱总司令致敬","authors":[],"dates":[{"year":1950,"month":10,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"海外侨胞欢庆国庆"},{"type":"paragraph","text":"旅法侨胞电毛主席朱总司令致敬"},{"type":"paragraph","text":"【新华社四日讯】国外华侨热烈庆祝国庆的消息，仍在继续传来。旅居蒙古人民共和国首都乌兰巴托的华侨于十月一日举行了庆祝大会。大会代表旅蒙全体华侨，通过致我外交部周部长转给联合国第五届大会主席安迪让及安理会主席杰伯的电报，抗议美国帝国主义侵略我国领土台湾与美机侵袭我东北的暴行。电报要求联合国依照联合国宪章给美帝国主义以严厉的制裁，并命令美国撤退第七舰队及在朝鲜的侵略军队。"},{"type":"paragraph","text":"在苏门答腊的巨港，侨胞们于十月一日举行了庆祝国庆的大会。大会在给毛主席及中央人民政府全体委员的贺电中，表示竭诚接受毛主席的领导，为共同纲领之实现而奋斗。"},{"type":"paragraph","text":"远在爪哇以东的龙目岛上的侨胞们，也于十月一日召开了庆祝大会，并致电中央人民政府毛主席、各副主席，表示祝贺。"},{"type":"paragraph","text":"【新华社布拉格五日电】旅法华侨于一日在巴黎举行庆祝国庆的盛会，会议并致电毛泽东主席及朱德总司令致敬。参加大会的法国友人法国共产党政治局委员兼人道报社长加香，法国总工会书记勒布朗及其他社会知名人士多人亦均列名。该电电文如下：“旅法华侨及参与庆祝大会的法国友人一千五百人，在此中华人民共和国成立一周年纪念之际，谨向毛泽东主席及中国人民解放军朱德总司令致敬并祝贺。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7760256e22"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

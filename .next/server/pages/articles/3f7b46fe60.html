script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"苦口婆心　大力挽救  黄任轲态度恶劣、继续顽抗","authors":[],"dates":[{"year":1957,"month":7,"day":1}],"is_range_date":false,"parts":[{"text":"苦口婆心　大力挽救  黄任轲态度恶劣、继续顽抗","type":"title"},{"text":"上月27日开始，中二连续举行了四个半天的题为“黄任轲言论实质”的辩论会，发言极为热烈，共有66人发言达70余次。","type":"paragraph"},{"text":"会上，大家辩论最多和最热烈的是黄的主观动机及黄的问题的实质。最后，除了张瀛以外，大会得出了统一的认识：黄任轲言论的实质是反党反社会主义的。黄说“现在的教育制度腐败透了，它压抑了天才的发展，培养了大量的庸才”。那么他所希望建立的又是什么样的教育制度？他说“光相信党是不行的，这就会阻碍社会发展”，那么该相信谁呢？他说青年团普遍存在“人云亦云、不能独立思考”的问题，“现在不起作用了，解散也没关系”，并且断言“团三大是失败的”；同学们指出，他要的是什么样的团？是不是要象他那样能“独立思考”的背叛共产党的团体？对动机问题大家认为抽象地观察是不行的。","type":"paragraph"},{"text":"整风运动开始后，他说“什么和风细雨，我们是革命，革命就得狂风暴雨”，所以他要在复旦点火，当他的火“点”不着时，就去找他的“难友”叶于泩了。他还污蔑我们的反右派斗争是“一股逆流”，是“围剿”。同学们说：我们决不能用自己的一片“好心”去推测右派分子的恶毒用意。","type":"paragraph"},{"text":"曾经是“三次大字报”签名者的绝大部分同学，都在会上表示要与黄任轲划清界线，作了初步的不同程度的检讨，并揭发了黄的另一部分反动言行。","type":"paragraph"},{"text":"会上，同学们苦口婆心，黄任轲却表现恶劣。在第一次辩论会上，他“心安理得”地为自己的言论作了长篇的“辩白”，逐条地抵赖或搪塞。第二次辩论会他发言前几分钟还嬉皮笑脸，几分钟之后就成为一个“痛心者”，虽然不得不交出数一右派分子李治章给他的信件，但却企图以此作为盾牌，“表明”自己亦是“反”右派的。最后一次会议他软了一些，开始表示思想很乱了，承认自己一些言论的错误，在“客观”上造成了反党反社会主义的影响；但自始至终仍坚持自己出发点是什么“从更高的基础上改造现实”，说自己不是右派分子。在会上，黄对人家的意见不但没有记，也不好好听，有时置之一笑，有时装个鬼脸，有次在座位上粗暴地叫喊：“没说过这话！造谣！”还“声言”，如果没有录音机，我就不发言等等。这种态度，激起了与会者极大的不满和愤慨。　（陈俊涛）","type":"paragraph"},{"text":" 来源：《复旦》校刊1957年7月1日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3f7b46fe60"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

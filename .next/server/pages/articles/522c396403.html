script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"遂宁专区在转入群众办社阶段时部分地区有强迫命令的现象","authors":[],"dates":[{"year":1955,"month":2,"day":15}],"is_range_date":false,"parts":[{"text":"遂宁专区在转入群众办社阶段时部分地区有强迫命令的现象","type":"title"},{"text":"【四川分社十五日讯】遂宁专区农业合作化运动在转入大发展和群众办社的阶段时，部分地区有强迫命令的现象。较普遍的是轮番动员“疲劳轰炸”。安岳县互助乡中农李建清顾虑多，不愿入社。于是乡的正、副主任、团员、积极分子便轮流去“动员”，弄得李建清整天没空，只得苦恼地说“入社吧，不然要麻烦死了。”三台县有一个乡长在群众大会上说：“只有地主、二流子、坏家伙才不愿意入社。”一些农民怕说自己是坏家伙，只得写入社申请书。潼南县观音乡贫农唐景富不愿入社，干部们对他说 ：“不入社就是不拥护共产党，以后生活困难，可不再救济你了。”监亭县个别乡建社时把不愿入社的农民弄在大会上排队，评为落后分子。安岳、监亭二县还有用举手表决少数服从多数的办法，强迫农民入社的。（刘宗棠 喻权域）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1955年2月26日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"522c396403"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"红心永向毛主席","authors":["罗昌秀"],"dates":[{"year":1969,"month":4,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"红心永向毛主席"},{"type":"paragraph","text":"四川宜宾县凤仪公社贫农社员　罗昌秀"},{"type":"paragraph","text":"伟大的、光荣的、正确的中国共产党第九次全国代表大会，在伟大领袖毛主席的亲自主持下隆重开幕了。这是战无不胜的毛泽东思想的伟大胜利，是毛主席无产阶级革命路线的伟大胜利。"},{"type":"paragraph","text":"万物生长全靠红太阳，人民翻身全靠共产党。在欢庆“九大”召开的大喜日子里，我们高兴得心都快要跳出来了，大家千遍万遍地高呼：毛主席万岁！毛主席万万岁！"},{"type":"paragraph","text":"这次“九大”代表中，有许多来自各条战线的女共产党员，这是伟大领袖毛主席对我们妇女的最大关怀、最大支持、最大鼓舞。"},{"type":"paragraph","text":"想想过去，看看现在，我国的妇女在伟大领袖毛主席的领导下，发生了翻天覆地的变化。旧社会，国民党反动派整死了我爹爹，霸占了我家的土地，把我逼上了断头山，把我迫害成“鬼”，过了十七年非人的生活。是毛主席他老人家把我解放出来，用毛泽东思想哺育我，不仅使我这个“白毛女”变成人，而且成为民兵连长、省劳动模范和省革委会委员，参加管理国家大事。天大地大不如党的恩情大，爹亲娘亲不如毛主席亲。我千言万语凝成一句话：衷心祝愿毛主席万寿无疆！"},{"type":"paragraph","text":"在热烈欢庆“九大”召开的时候，我们向伟大领袖毛主席表达忠心：我们一定要更高地举起毛泽东思想伟大红旗，更好地读毛主席的书，听毛主席的话，用毛泽东思想指挥我们的一切行动。我们一定要遵循伟大领袖毛主席关于“你们要关心国家大事，要把无产阶级文化大革命进行到底”的教导，认真落实毛主席的一系列最新指示，完成斗、批、改的各项战斗任务。我们要坚决贯彻毛主席关于“备战、备荒、为人民”和“抓革命，促生产，促工作，促战备”的伟大方针，创造最优异的成绩，为我国的社会主义革命和社会主义建设事业，为支援世界革命人民的斗争，贡献自己的力量。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8672849e3f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

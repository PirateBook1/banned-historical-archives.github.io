script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji37","name":"毛泽东全集第37卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji37.pdf"],"article":{"title":"对《民建一届二中全会批评章乃器的一些情况》的批语","alias":"","parts":[{"type":"paragraph","text":"对《民建一届二中全会批评章乃器的一些情况》“的批语"},{"type":"paragraph","text":"（1956年12月）"},{"type":"paragraph","text":"[1]指新华社《内部参考》1956年12月3日第二O六八期刊登的《民建一届二中全会批评章乃器的一些情况》。文内说，不久前闭幕的中国民主建国会中央委员会第一届第二次全体会议，对章乃器进行了严肃的批评，会议通过的《关于讨论当前几个重要原则问题的决议》，就是针对章乃器的错误论点的。这个决议已由新华社摘要报道（见1956年11月17日《人民日报》），但章乃器的意见未公开发表。文内还简要介绍了章乃器的主要论点和有关情况。章乃器说，民族资产阶级的两面性，在全行业合营后，已经基本上消灭了。至于思想作风上的两面性，那是长时期的思想改造问题。不单是工商界要这样，许多人都要这样。在这个意义上，资产阶级的两面性已经不存在了。“民族资产阶级政治上和经济上的两面性已经基本上消灭了；留下来只是残余或者尾巴罢了。”“在工人阶级领导之下成为一个革命阶级的中国民族资产阶级，说它是红色资产阶级是说不到什么夸张的。”他还说：“各民主党派发出号召学习“八大”文件是“歌功颂德”，是“礼多人不怪’。”“工商界进入社会主义，能交出企业而无所留恋，比那些赤手空拳、喊口号、贴标语的人进入社会主义要好些。”民建一届二中全会批评了章乃器的上述错误论点，指出：“在资本主义工商业全行业公私合营后，中国民族资产阶级的两面性还是存在的。否定或者不提中国民族资产阶级还有消极的一面的想法和说法，在实际上必然会模糊当前民族资产阶级与工人阶级之间的区别，从而使人忽略当前的阶级矛盾和阶级斗争，这将足以影响民族资产阶级分子进一步接受教育和改造，对于我国的社会主义改造和社会主义建设都是不利的。”毛泽东全集第三十七卷"},{"type":"paragraph","text":"少奇、陈云同志阅，退毛。此件第一篇关于章乃器的，值得一阅。[1]陈云，当时任中共中央副主席、国务院副总理。[2]章乃器，当时任中国民主建国会副主任委员、粮食部部长。"}],"authors":["毛泽东"],"dates":[{"year":1956,"month":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":157,"page_end":158},"tags":[{"name":"毛泽东","type":"人物"},{"name":"陈云","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3470429f9f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

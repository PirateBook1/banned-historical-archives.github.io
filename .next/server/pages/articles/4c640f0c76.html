script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"a47145ad-1032-4d7f-837c-4df8e1fc64be","name":"红旗一九六四年第九期","internal":false,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/a47145ad-1032-4d7f-837c-4df8e1fc64be.pdf"],"article":{"title":"中共中央一九六四年二月二十日给苏共中央的信","alias":"","parts":[{"type":"paragraph","text":"中共中央一九六四年二月二十日给苏共中央的信"},{"type":"appellation","text":"苏联共产党中央委员会"},{"type":"appellation","text":"亲爱的同志们："},{"type":"paragraph","text":"我们从许多方面获悉，苏共中央在最近向各国兄弟党发出了一封反对中国共产党的信件。这封信，歪曲目前国际共产主义运动中的公开论战的真相，制造谣言污蔑中国共产党，并且进行煽动，要开展一个所“反对中国领导人的大国主义、托洛茨基主义的观点和派别、破坏活动的斗争”。但是这封信没有送给中国共产党，对中国共产党保密。"},{"type":"paragraph","text":"必须严重指出的是，苏共领导一方面装着要团结的样子，叫嚷停止公开论战，一方面又背着中国共产党，策动新的反对中国共产党和其他马克思列宁主义政党的运动，明目张胆地进行宗派活动，派别活动和分裂活动。近几年来，苏共领导总是阴一面，阳一面，讲的是一套，做的是另一套。你们这种恶劣的两面派的做法，完全破坏了一九六年声明所规定的兄弟党关系的准则和无产阶级国际主义原则。"},{"type":"paragraph","text":"你们发动这次反对中国共产党的运动的新的借口是，中共对于你们一九六三年十一月二十九日的信，还没有答复。但是，请问，为什么过去你们对于别的兄弟党，劝你们不要把兄弟党内部分岐公开在敌人面前和停止公开论战的建议，可以长期拒不接受，一意孤行地自行其是，而中共就必须对苏共导的来信奉为上帝旨意，必须迅速作肯定答复，否则就是大逆不道呢？为什么你们可以对我们发表数以千计的连篇累牍的攻击，而我们却不能作弄清事实，辨明是非的答复呢？路是要一步一步走的，问题是要一个一个解决的。你们的信，我们总是要答复的。你们说攻就攻，叫停就得停，这种唯我独算、蛮横无理的态度，充分暴露了你们的顽固的大国沙文主义和“老子党”的恶习。"},{"type":"paragraph","text":"这次苏共领导进行的制造分裂的严重行为，又一次暴露了你们一直搞的假团结，真分裂的阴谋。"},{"type":"paragraph","text":"中国共产党的一贯立场是，坚决捍卫马克思列宁主义的纯洁性，坚决捍卫一九五七年宜言和一九六〇年声明的革命原则，并且坚持在这个基础上维护国际共产主义运动的团结，维护社会主义阵营的团结，维护中苏两党和两国人民的团结。我们的这个立场，是永远不会改变的。我们只服从真理，决不会拿原则做交易。"},{"type":"paragraph","text":"中共中央已在二月十八日下午，派政治局委具、书部处书配彭真同志，把我们的意见口头通知了苏联驻华大使契尔沃年科同志。"},{"type":"paragraph","text":"我偶再一次郑重地要求苏共中央把最近给各兄弟党的反对中国共产党的信，同样交给我们。我们将在研究你们这封信之后，作出我们的答复。"},{"type":"paragraph","text":"此致兄弟的敬礼！"},{"type":"paragraph","text":"中国共产党中央委员会"},{"type":"paragraph","text":"一九六四年二月二十日"}],"authors":["中国共产党中央委员会"],"dates":[{"year":1964,"month":2,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":9,"page_end":10},"tags":[{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4c640f0c76"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji11","name":"毛泽东全集第11卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji11.pdf"],"article":{"title":"八路军骑兵团向蒙境出动","alias":"","parts":[{"type":"paragraph","text":"八路军骑兵团向蒙境出动！"},{"type":"paragraph","text":"（1937年11月16日）高岗同志："},{"type":"paragraph","text":"（-）太原失守，绥远?更加紧急，内蒙各旗盟王有的已动摇倾日，有的徘徊无主。日寇正利用德王?及沙王，企图造成内蒙傀儡政府。归绥、包头失守后，马占山等部集于新五原附近，如日伪再西进，恐难支持目前形势，函需我们有一支兵北出蒙境，以便镇定人心，联络各旗，开展游击战争，保卫三边？。"},{"type":"paragraph","text":"（二）因此决定你为八路军骑兵司令，率骑兵团及蒙汉支队北出东西乌审旗、鄂托克旗一带，行动于三边以北及沙漠以南。其任务是："},{"type":"paragraph","text":"[1]这是毛泽东、洛甫（张闻天）和八路军后方总留守处主任萧劲光给陕甘宁保安司令部司令员高岗的电报。后来由于形势变化，向内蒙古出动，发展抗日游击战争的任务实际交给了八路军第一二○师。"},{"type":"paragraph","text":"[2]绥远，旧省名，辖今内蒙古自治区中部地区，1954年撤销。"},{"type":"paragraph","text":"[3]德王，全名德穆楚克栋鲁普，当时是日本帝国主义支持的“蒙古联盟自治政府”副主席。"},{"type":"paragraph","text":"[4]沙王，全名沙克都尔扎布，当时任国民党政府绥境蒙政会委员长、伊克昭盟盟长。"},{"type":"paragraph","text":"[5]归绥，旧市名，原绥远省省会，1954年改称呼和浩特。[6]马占山，当时任国民党军东北挺进军司令。[7]三边，指陕西西北的定边、安边和靖边。"},{"type":"paragraph","text":"甲、以“蒙汉两民族团结一致抗日”“保卫绥远”的口号去发起与奔走各旗王的联席会议，做到伊克昭盟各旗上层的抗日统一战线，团结抗日（对德王、沙王采取批评态度），同时进行广大的蒙汉民族工作，组织与武装他们，建立新的抗日游击队与扩大自己。"},{"type":"paragraph","text":"乙、与马占山何柱国“等及当地国民党人取得联络，传达我们抗日主张及八路军在晋情况，督促他们改善民族政策，去团结全绥抗日组织与武装当地人民，坚决向汉奸作斗争，发展独立自主的群众的游击战争，来打击日寇进攻。"},{"type":"paragraph","text":"（三）省委蒙民部?最大部分工作人员必须随你进入蒙地工作。定边只留一二人，任招待联络之责。"},{"type":"paragraph","text":"（四）骑兵团及支队经过数日整理动员及准备工作后即可出动。如无皮衣可从盐税局拨二千元购皮衣。"},{"type":"paragraph","text":"毛洛萧"},{"type":"paragraph","text":"十六日[1]何柱国，当时任国民党军骑兵第二军军长。[2]指中共陕北省委蒙古工作部。"}],"authors":["毛泽东"],"dates":[{"year":1937,"month":11,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":392,"page_end":393},"tags":[{"name":"毛泽东","type":"人物"},{"name":"高岗","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4489984598"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

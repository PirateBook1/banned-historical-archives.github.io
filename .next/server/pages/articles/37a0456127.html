script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央转发川西区党委对地主抗不交粮的处置意见","authors":[],"dates":[{"year":1950,"month":5,"day":5}],"is_range_date":false,"parts":[{"text":"中共中央转发川西区党委对地主抗不交粮的处置意见","type":"title"},{"text":"各中央局、分局：","type":"subtitle"},{"text":"西南局转发川西区党委对地主抗不交粮的处置，特转给你们参考。","type":"subtitle"},{"text":" 中  央五月五日","type":"paragraph"},{"text":"川西区党委对于地主抗不交粮之处置是正确的，特转给你们参考。至于乱捉乱打的现象，各地均甚严重，应切实纠正。","type":"paragraph"},{"text":" 西南局五月一日","type":"paragraph"},{"text":"各地委并报西南局：","type":"paragraph"},{"text":"（一）近来某些地区对抗不交粮，或拖不交粮的地主扣押较多，甚至有吊打行为的发生，这是值得你们严重注意的。多扣押甚至吊打并不能解决问题，特别在今日匪乱未平、工作尚未深入、农民尚未发动等情况之下，此种做法震动太大，容易造成恐怖空气，给特匪以可乘之隙，因此不应该一般的扣押，更不应吊打，即是出于少数先进勇敢分子的义愤，领导也应耐心说服，决不应放任自流。","type":"paragraph"},{"text":"（二）对抗不交粮或拖不交粮的地主，一般应采用说理的压力和政府严正批评相结合的方式。同时应多方调查其材料，便于更好有力地说理，迫其交粮，这样较易解决问题。","type":"paragraph"},{"text":"（三）经过上述方式仍不能解决问题者，对个别较大地主，而且估计如经扣押则较易解决问题者，则以政府名义使用合法，先传讯法办，令其限期交粮，届期不交者扣押之。但一扣押起来，应紧接着就进行工作，以求迅速突破迅速找保释放，以影响其他。若仍突不破则依法判处，对于我们这样先理后兵，容易取得社会同情，我们应清醒地了解此种做法乃是不得已的手段，而不是必须的手段，如此则可阻止图省事的“左”倾情绪的滋长。","type":"paragraph"},{"text":"（四）以上希转各县领导严重注意。","type":"paragraph"},{"text":" 川西区党委一九五零年四月二十八日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"37a0456127"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

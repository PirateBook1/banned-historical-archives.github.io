script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu2","name":"十年文革中首长讲话传信录（中册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录2.pdf"],"article":{"title":"王力对新华社、三司的讲话","parts":[{"type":"title","text":"502．王力对新华社、三司的讲话"},{"type":"paragraph","text":"(1967年2月9日)"},{"type":"paragraph","text":"黑龙江省的夺权经验向全国广播，是主席决定的，各报要登在显著地位，要组织学习这个经验，这里面有毛主席的话，要特别强调三位一体联合夺权的经验。"},{"type":"paragraph","text":"中央认为，山东的夺权：(一)是真夺权；(二)军区的支持是得力的；(三)对待干部问题上有些过左，领导干部参加新的权力机构的很少，左啦，要他们回去的，按此精神改进，过一段时间再来汇报。"},{"type":"paragraph","text":"山东红卫兵是革命的，最早举起了革命旗帜。但在夺权斗争中犯了方向性的错误，主要是违背了毛主席的干部政策。过左了。"},{"type":"paragraph","text":"当前提到我们面前的问题，是如何贯彻毛主席的干部政策。《红旗》杂志社论，把干部问题放在第三位，现在看来是不对的，应该放在第一位，这个问题我们要检讨，红卫兵也要检讨。"},{"type":"paragraph","text":"过去对毛主席的干部政策贯彻不够。《红旗》杂志社论第三段，毛主席修改的最多，对干部一定要采取“惩前毖后，治病救人”的方针，过去干部在那里工作，现在都打倒了，夺权后不是剩了空房子和几个印章了吗？"},{"type":"paragraph","text":"对干部一定要区别对待，在夺权同时一定要对干部进行排队，要区别对待。目前危害最大的是无政府主义思潮，处处是表现不分青红皂白，反对一切，排斥一切，打倒一切，是完全错误的。对领导干部、中层干部一概打倒，这就会发展到打倒自己，这是很危险的，应该警惕对领导干部的政策。贯彻好的，区别对待得好，一般干部的问题就好办了。"},{"type":"paragraph","text":"一个省的第一书记问题很严重，拿到全国一比就不一定很严重。有的省一个好的领导干部也排不出来怎么能行呢？夺权单靠红卫兵和工人组织不行，一定要让革命领导干部参加新的领导机构，毛主席说：“干部一定要立新功，立新劳”。毛主席反复强调这一点。"},{"type":"paragraph","text":"现在，中央决定准备把外出的学生全部撤回来(即原地)。中央各部，各报社，人民日报，新华社，广播电台，经委，计委，要外单位不参加接管。北京目前打架最厉害的地方是北京日报，工人日报和公安局。在那里外单位的人都要撤回去。在谈到工人日报时，主席说“工人日报问题，外单位不要在那里辩论了，那里的事，由社内部革命同志自己解决。”"}],"authors":["王力"],"dates":[{"year":1967,"month":2,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":210,"page_end":210,"alias":""},"tags":[{"name":"王力","type":"人物"},{"name":"山东文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"61b4cb3141"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

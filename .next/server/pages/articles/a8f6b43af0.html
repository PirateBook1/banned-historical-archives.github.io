script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"政务院人民监察委员会关于反贪污、反浪费、反官僚主义斗争的指示","authors":[],"dates":[{"year":1952,"month":1,"day":8}],"is_range_date":false,"parts":[{"text":"政务院人民监察委员会关于反贪污、反浪费、反官僚主义斗争的指示","type":"title"},{"text":"反贪污、反浪费、反官僚主义的斗争，是当前中心的政治任务。各级人民政府人民监察委员会必须以全力参加并配合各部门大力领导这一斗争。所有监察工作人员都要参加到实际工作中进行监督与检查，各级人民监察机关应设置人民检举接待室，接待检举的人民，并通过监察通讯员和“人民意见箱”，使广大人民群众都起来检举贪污分子、揭发浪费和官僚主义的现象及控告那些以行贿、欺诈、暴利、偷漏等行为勾结公务人员盗窃国家财产的奸商。","type":"paragraph"},{"text":"各级监委应协助各级政府机关、企业部门高度地发扬民主，展开批评和自我批评，首长亲自负责，自上而下进行检查。在运动刚刚开始的时期，应切实注意纠举那些阳奉阴违压制民主的机关和人员。当群众已经发动起来，就要协助进行深入检查，弄清是非，并及时分别加以处理。","type":"paragraph"},{"text":"各经受监委应通过这一斗争，把监察机构健全起来，并在斗争中吸取各机关部门的积极分子为监察通讯员，广泛地建立监察通讯网。","type":"paragraph"},{"text":"省（市）以上监委应将工作中的动态，随时报告本委。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a8f6b43af0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

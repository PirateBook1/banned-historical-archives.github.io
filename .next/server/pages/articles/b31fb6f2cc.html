script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji34","name":"毛泽东全集第34卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji34.pdf"],"article":{"title":"关于加强对蒋军作战政治工作指示稿的批语","alias":"","parts":[{"type":"paragraph","text":"关于加强对蒋军作战政治工作"},{"type":"paragraph","text":"指示稿的批语\""},{"type":"paragraph","text":"（1954年8月10日）少奇同志："},{"type":"paragraph","text":"此件请连同军委作战计划一并在政治局会议上讨论通过。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"八月十日"},{"type":"paragraph","text":"[1]这是毛泽东在中央人民政府人民革命军事委员会总政治部1954年8月5日关于加强对蒋军作战政治工作指示稿上写给刘少奇的批语。"},{"type":"paragraph","text":"[2]指中央人民政府人民革命军事委员会总政治部的指示稿。指示稿说：近来美国公然叫嚣要与蒋介石残余匪帮订立“共同安全双边条约”，全军必须警惕地严重地注视这一问题，必须认识到收复台湾是全国人民，特别是我人民解放军的神圣任务。为了完成这一神圣任务，我军政治工作必须：（一）在全军广泛深入地进行准备收复台湾的政治动员。（二）加强沿海部队的政治工作，保证沿海部队对敌作战的胜利。（三）加强沿海城市、基地防空的政治工作。（四）开展对蒋军的强大政治攻势，结合军事斗争、瓦解和歼灭敌人。（五）加强部队外交政策和国际法规的教育。（六）各级党委、政治机关应加强对海防、边防部队的领导。"}],"authors":["毛泽东"],"dates":[{"year":1954,"month":8,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":196,"page_end":196},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b31fb6f2cc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

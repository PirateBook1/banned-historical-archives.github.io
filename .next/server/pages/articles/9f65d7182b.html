script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席在莫斯科举行的宴会上讲话  中苏友谊得到进一步发展","authors":[],"dates":[{"year":1960,"month":12,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇主席在莫斯科举行的宴会上讲话"},{"type":"paragraph","text":"中苏友谊得到进一步发展"},{"type":"paragraph","text":"新华社莫斯科7日电　中共中央副主席、中华人民共和国主席、中国党政代表团团长刘少奇，今天在莫斯科举行的宴会上的讲话，全文如下：尊敬的勃列日涅夫同志，亲爱的同志们、朋友们："},{"type":"paragraph","text":"我们中国党政代表团，应苏联共产党和苏联政府的邀请，参加伟大十月社会主义革命四十三周年的庆祝典礼，并且进行友好访问。我们在莫斯科和其他各地，受到广大苏联人民和党政领导同志的热烈欢迎和隆重接待，使我们深深体会到苏联人民对中国人民深厚的、诚挚的兄弟情谊。现在，我们的访问即将结束，请允许我对苏联人民和苏联领导同志的盛情，表示衷心的感谢。"},{"type":"paragraph","text":"我们这次怀着加强中苏友谊的愿望而来。使我们高兴的是，我们的友谊和团结得到了进一步的巩固和发展。我们这种伟大的友谊是永恒的，牢不可破的。"},{"type":"paragraph","text":"我们高兴地看到，伟大的苏联人民在全面开展共产主义的建设中，获得了辉煌的成就。我们社会主义阵营各国的建设事业也都获得很大的发展。我们和世界各国人民一起，为维护世界和平进行了不懈的努力。我相信：只要全世界爱好和平的国家和人民团结起来，共同奋斗，保卫世界和平的事业是一定会获得胜利的。"},{"type":"paragraph","text":"现在，我提议："},{"type":"paragraph","text":"为伟大的苏联人民，"},{"type":"paragraph","text":"为中苏两国人民的永恒友谊，"},{"type":"paragraph","text":"为社会主义阵营各国的团结，"},{"type":"paragraph","text":"为各国人民的友谊和世界和平，"},{"type":"paragraph","text":"为赫鲁晓夫同志和其他苏联党政领导同志们的健康，"},{"type":"paragraph","text":"干杯！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9f65d7182b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

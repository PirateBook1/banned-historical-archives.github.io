script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛主席永远活在我们心中》影展在京开幕","authors":[],"dates":[{"year":1976,"month":12,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《毛主席永远活在我们心中》影展在京开幕"},{"type":"paragraph","text":"据新华社一九七六年十二月二十四日讯　《毛主席永远活在我们心中》摄影展览十二月二十五日在首都民族文化宫隆重开幕。"},{"type":"paragraph","text":"在全国人民深切怀念伟大领袖毛主席，热烈欢庆粉碎“四人帮”篡党夺权阴谋取得伟大胜利的日子里，《毛主席永远活在我们心中》摄影展览的展出，将使工农兵观众再次缅怀伟大领袖和导师毛主席的丰功伟绩，接受毛泽东思想的深刻教育。展览共分三个大厅，展出的照片包括伟大领袖毛主席生平、首都及全国各地悼念毛主席的活动、毛主席纪念堂奠基仪式以及全国各族人民继承毛主席遗志，化悲痛为力量等内容，共二百二十九幅。毛主席的生平照片全部是染印彩色片，它再现了伟大领袖和导师毛主席为中国革命和世界革命奋斗一生的光辉形象，纪录了毛主席在各个革命历史时期的伟大实践。影展中还有毛主席和周总理，毛主席和朱德委员长，毛主席和华主席以及其他中央领导同志在一起的照片。“四人帮”反党集团为了篡党夺权，在新闻摄影中竭力突出自己，疯狂反对伟大领袖毛主席和敬爱的周总理，反对华主席和中央其他领导同志，充分暴露了他们一伙利用照片反党的反革命面目。粉碎了“四人帮”，在华主席为首的党中央的亲切关怀下，这些珍贵的照片才得以和观众见面。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"75648ca2ea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

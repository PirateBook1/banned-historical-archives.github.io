script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"北婆罗洲斗湖埠华侨中华学校学生  向毛主席致敬  指控英帝国主义迫害华侨罪行","authors":[],"dates":[{"year":1951,"month":1,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"北婆罗洲斗湖埠华侨中华学校学生"},{"type":"paragraph","text":"向毛主席致敬"},{"type":"paragraph","text":"指控英帝国主义迫害华侨罪行"},{"type":"paragraph","text":"【本报讯】北婆罗洲斗湖埠华侨公立中华学校校长黎树昌，因受该地英国殖民当局的迫害而返国。他在离开中华学校时，该校全体学生托他带回一封给毛主席的信，这封信充分表现了对祖国的热爱和对毛主席的尊敬，兹将原信刊载如下：亲爱的毛主席："},{"type":"paragraph","text":"我们是北婆罗洲的华侨学生，今天趁我们的校长回国之便，特地请他带一封信给您，表示我们对祖国的热爱，和对您的尊敬。"},{"type":"paragraph","text":"从上一代或者再上一代起，我们的祖先们就来到这过去是一片荒芜的北婆罗洲，在千辛万苦之下从事开垦种植等工作；用血汗灌溉的结果，现在成了收获丰富的地方。然而我们用血汗所换得来的代价不是美满，我们辛勤所收得的果实被帝国主义者一口吞下了，得到的却是眼泪与屈辱！英帝国主义者用尽种种方法来欺侮、压榨、摧残我们，使我们过着非常惨痛而凄苦的生活，连头都不敢抬，气都不敢出，忍受再忍受，眼泪都向肚里流！"},{"type":"paragraph","text":"过去的“括民党”反动派政府对我们的不幸是漠不关心的，一任帝国主义者迫害与欺凌，我们也曾把热望寄托过反动派政府，希望得到一丝的支援，然而每次所给予我们的是失望又再加失望。"},{"type":"paragraph","text":"我们现在深深地知道了过去的“括民党”是不爱人民，不爱华侨的，它的结果正说明了它的行为。"},{"type":"paragraph","text":"感谢您，毛主席！您领导了祖国人民的大革命，大翻身，把祖国由半殖民地半封建的状态一变而为一个又年青又健康，不再是被嘲笑为贫愚落后的祖国，从此她将屹立于世界。"},{"type":"paragraph","text":"一年多来的事实证明了人民政府是真心为人民服务的，虽然才是一个很短的时期，然而她的成就已经很大，摆脱几千年历史的重负，她带着苏愉的气息和蓬勃的生机，屹立在朝阳中。她爱人民，更必然是爱护华侨的，因之我们对她发生了无比的热爱和敬仰！"},{"type":"paragraph","text":"可是英帝国主义者是不愿意看见有一个为中国人民服务和同情弱小民族解放的我国人民政府的，因之在华侨面前对我国极尽其卑劣诬蔑之能事，要华侨仍跟着死去的“括民党”走，以达到其欺侮压榨的目的。然而我们的眼睛是雪亮的，谁是谁非，早已了然于心中，帝国主义的企图会遭到失败的。"},{"type":"paragraph","text":"帝国主义者不但想使我们完全忘记祖国，而且企图把我们变成为只能说话的生产工具，因此对于华侨教育尽量摧残和迫害。它不准我们举行纪念日，挂五星旗，挂您的像，唱国歌，甚至连书局出卖的自然挂图如飞机、枪炮之类都不准悬挂。谈祖国的一切情形当然更是在禁止中。我们的校长就是因为教我们爱您，爱祖国，认识新国旗，唱国歌，而遭到离境返国的无理迫害的，使我们受到很大的损失和痛苦。其他像强迫华侨中学关门，由反动派基督教会接办（山打根、古达各一），限制学生数量（全北婆罗洲华侨学生两万多减为七千）等等措施，无一不是令人发指的。"},{"type":"paragraph","text":"亲爱的毛主席！我们在海外作孤儿，苦已受够了，我们多么迫切地希望您赶快来保护我们，使我们能够得到公平的待遇啊！我们必定要好好读书，好好学习，永远在您的旗帜下作中华民族的好儿女，作您的好学生，为祖国美好的将来而努力。"},{"type":"paragraph","text":"亲爱的毛主席！我们要向您报告的太多了，我们对您和祖国的热爱太浓厚了，它不是简短的言语所能说得尽的。我们用真诚的、敬爱的心来亲近您，用它来代替语言吧！"},{"type":"paragraph","text":"伟大崇高的毛主席！请您接受我们几百颗以及千万华侨忠诚的心所汇成的祝福和敬意！光辉灿烂的祖国在您的领导下会成长得更美丽的！"},{"type":"paragraph","text":"北婆罗洲斗湖埠中华学校全体学生敬上"},{"type":"paragraph","text":"一九五○年十一月八日"},{"type":"paragraph","text":"附：返国的该校校长黎树昌给本报编辑部的信编者同志："},{"type":"paragraph","text":"我是最近因受英帝国主义殖民地政府迫害而由北婆罗洲回来的一个华侨教育工作者，当我离开我的学校的时候，学生们为了表示热爱祖国和对毛主席的尊敬，特地写了一封信由我秘密地带回来，现在请你把这信代为转交。如果可能的话请把它发表，让祖国的同胞们看看，华侨们在海外是怎样生活的；同时也可使华侨们知道，他们对祖国的热爱和在外所受的痛苦，已经得到祖国政府和人民的重视，在精神上对他们是一个很大的鼓励和安慰。敬礼！"},{"type":"paragraph","text":"北婆罗洲斗湖埠华侨公立中华学校校长"},{"type":"paragraph","text":"黎树昌谨启  一九五○、十二、十七。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e6eecbd131"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西北局批转匿名反映西北师范学院三反运动中乱斗乱打现象","authors":[],"dates":[{"year":1952,"month":3,"day":23}],"is_range_date":false,"parts":[{"text":"西北局批转匿名反映西北师范学院三反运动中乱斗乱打现象","type":"title"},{"text":"甘肃省委：","type":"appellation"},{"text":"西北师范学院匿名人给仲勋同志来信反映：该院三反运动中，领导人李洪林、李文彬一贯有脱离群众作风，致发生了严重的违反政策、违犯纪律的错误。三反运动去年开始，就发生了打人踢人、罚跪、捆人等现象。动手打人的，都是党、团员组成的“打虎队”。领导对此不仅不加制止，反而暗中鼓勉，甚至动手打人（如党员李洪林），因此打风愈演愈烈，形成每会必打，每人（不论贪污有据，或嫌疑分子）必打。甚至连他们的老婆也乱打乱斗；校外商人也拉到校内来打。把嫌疑分子在会上打了，打下去又用私刑，头上顶水盆，两腿半蹲，剥去衣服，用绳子打，打昏几次，几乎打死，有些人被逼打成招，结果查无实据，只有栽赃。已在校内造成恐怖情绪，人人不安，有的人想等三反过后辞职不干，有些群众怀疑共产党的政策，甚至同情贪污分子，敢怒而不敢言。","type":"paragraph"},{"text":"以上情况请省委即派专人前往检查，并立即纠正这种错误的作法。","type":"paragraph"},{"text":" 西北局三月二十三日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a4a6791fdc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

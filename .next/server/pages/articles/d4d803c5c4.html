script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"污蔑党的性质的右派言论","authors":["北京政法学院","张京华","张景明","王明欣","王革","章天惠","章文岳","赵日月","陆绍祁"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"污蔑党的性质的右派言论","type":"title"},{"text":"北京政法学院张景明王革章文岳赵日月王明欣章天惠陆绍祁张京华","type":"authors"},{"text":"张景明说“党并不是工人阶级的政党，党内工人不多，党中央更少。学员不过是利用工人阶级和工农联盟来实现自己的政治主张而已。”","type":"paragraph"},{"text":"王革说党是“少数人专政的团体。”","type":"paragraph"},{"text":"章文岳说：“工人阶级的父亲是资本家”，“马克思、恩格斯都是出身资产阶级家庭，所以工人阶级的父亲是资本家”","type":"paragraph"},{"text":"赵日月说：“我接受了结党就有私的说法，认为组织党派是污秽的坏事情是公开的营私。……参加党派是作政治投资，是用党派作升官发财向上爬的梯子。……总之我把党派看作行会的发展，扩大了的小集团。我对共产党也是这样看的。”","type":"paragraph"},{"text":"王明欣说：“性格刚直的人就不参加(党)。”“共产党员中有少部分是好人，但绝大部分都是坏的。”他看到报上揭发某些党员的错误事件，就对人说：“你看，共产党就是这样的”","type":"paragraph"},{"text":"章天惠表示不愿意参加共产党是因为“看党不那么好，入党以后怕自己也被搞坏了。”","type":"paragraph"},{"text":"陆绍祁认为，在党内的许多案件，都是受害人控诉和上级调查处理，属于党员群众提出的，就非常少，几乎没有。他说：“为什么党内明辩是非，追求真理，坚持正义，仗义执言的风气竟是如此的薄弱？在产生问题的那些地方的党员为什么那样毫无原则性？”他还说，在他的工作中“其他涉及面较狭的党员违法乱纪现象更是数不胜数。”","type":"paragraph"},{"text":"张京华更以“天下乌鸦一般黑”来形容共产党，意思是说那里有党那里就黑暗。他还以共产党现在“脱离了群众为名”诅咒“共产党一定要灭亡”。","type":"paragraph"},{"text":" 来源：《北京政法学院右派分子言行汇编》(第1部分)(北京政法学院，1957年10月)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"王明","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d4d803c5c4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

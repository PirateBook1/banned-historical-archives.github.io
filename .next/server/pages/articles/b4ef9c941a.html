script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"九二六舰党支部组织指战员学习毛主席建军思想深批邓小平鼓吹的“打钢仗”的谬论","authors":["海红兵"],"dates":[{"year":1976,"month":7,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　驻沪海军某部九二六舰党支部在反击右倾翻案风的伟大斗争中，组织广大指战员认真学习毛主席的无产阶级建军思想，深入批判邓小平鼓吹的“打钢仗”的谬论，进一步发挥了人的主观能动性，有力地促进了战备工作的落实。"},{"type":"paragraph","text":"九二六舰长期担负着战备任务，经常在气象差、海区复杂的条件下航行。对此，有的同志存在着畏难情绪。针对这种思想，在海上执行任务过程中，舰党支部及时组织大家认真学习毛主席的伟大教导:“武器是战争的重要的因素，但不是决定的因素，决定的因素是人不是物”。联系我军成长壮大的历史和海军作战史，深入批判邓小平鼓吹的“真正打硬仗的是打钢仗”的反动谬论，以“打仗究竟依靠什么?”为题，引导大家深入讨论人和武器的关系。大家说:在革命战争年代，在毛主席革命路线的指引下，中国人民用小米加步枪，打败了钢铁多、武装到了牙齿的日本侵略者和美帝国主义，消灭了蒋匪八百万军队。实践证明，武器是要靠人去掌握的，没有用马列主义、毛泽东思想武装起来的人，再好的武器也是一堆废铁。邓小平鼓吹打硬仗就是打钢仗，这是贩卖唯武器论的黑货，其险恶用心，就是要改变我军的建军方向和性质，为他复辟资本主义服务。"},{"type":"paragraph","text":"大批判的烈火熊熊燃烧，全舰指战员人人挥戈上阵。干部战士共同努力，充分发挥人的主观能动性，从实战出发，切实做好各项战备工作。一次，战舰长途航行之后，刚停泊在风大浪高的某海区，林副机电长不顾航行疲劳和晕船呕吐，立即带领副机班的同志对发电机进行检查、拆修，在战舰晃到二十多度的情况下，他们连续工作了六个多小时，排除了故障，保证机器处于良好的战备状态。　(海红兵)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b4ef9c941a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

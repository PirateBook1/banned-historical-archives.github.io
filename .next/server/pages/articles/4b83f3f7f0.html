script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"按毛主席的教导去排除万难","authors":[],"dates":[{"year":1967,"month":1,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"按毛主席的教导去排除万难"},{"type":"paragraph","text":"中国援助几内亚大会堂专家组石工于孝宝接受了到玛桑达开采石子的任务。他跋山涉水，披荆斩棘，在荒山密林里找到了石源。但是，交通不便，机具不全，特别是当地的人世世代代没有开采过石子，没有技术工人，加上语言不通，带着一班普通工人，要在几个月内开采三千立方米石子，实在难办。于孝宝面对着一大堆困难，学习了毛主席的《愚公移山》。他遵照毛主席“下定决心，不怕牺牲，排除万难，去争取胜利。”的教导，积极开动脑筋，去想完成任务的办法。他感到关键问题是如何培养几内亚工人。于是，他首先要努力克服语言上的困难。于孝宝抓紧时间学习生产和生活上的常用法语，天天坚持学到晚上十二点。经过一番努力，他在生产上不用翻译也能行了。然后，他就在工作中以身作则，关心几内亚工人的安全和生活，危险的地方自己带头去干，并且热心向他们传授技术。这样，几内亚工人很快就掌握了技术，提高了工效。"},{"type":"paragraph","text":"于孝宝由于从毛主席著作中吸取了无穷的力量，终于胜利地完成了任务。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b83f3f7f0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"象欧阳海那样活学活用毛主席著作","authors":["石玉发"],"dates":[{"year":1966,"month":5,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"石玉发"},{"type":"paragraph","text":"《欧阳海之歌》使我懂得了一个真理，这就是一个人要想不断革命，要想永远做一个真正的无产阶级革命者，就必须带着深厚的阶级感情活学活用毛主席著作，不断地和私心杂念斗争，不断地和“我”字斗，不断地改造主观世界。任何“自然红”的思想都是错误的。"},{"type":"paragraph","text":"欧阳海之所以百炼成钢，树立了无产阶级世界观，成为一个高尚纯粹的人，在党和人民最需要的时刻，毫不犹豫地献出了自己的一切，用自己的鲜血写下了壮丽的诗篇。其根本原因，就是由于他带着深厚的阶级感情，如饥似渴的学习毛主席著作，特别在“用”字上下功夫，不断地和“我”字斗争，彻底清除个人的私心杂念，树立了无产阶级的世界观。"},{"type":"paragraph","text":"读了《欧阳海之歌》后，我反复对照检查自己。我和欧阳海的出生、年龄、入伍时间都差不多。欧阳海是从雪地里抱回来的孩子，我生下来不久，由于父母养不起，抱着到处送人，跑了一天也没有人要，最后只得抱了回来。是党和毛主席救了我，使我长大成人，参加了人民解放军，担负起保卫祖国的重任。但比一下对革命事业的贡献，为什么和欧阳海相差这样大呢?其根本原因，就是我以前没有很好地活学活用毛主席著作，背上了“自然红”的包袱。"},{"type":"paragraph","text":"以往，我总是认为，自己出身于贫苦家庭，在红旗下长大，从小受到党的教育，思想单纯。入伍后在党和首长的培养教导下，学习了一些毛主席著作，两次出席学习毛主席著作积极分子代表会议，入伍不到一年就入了党，后来又做了干部。因此就感到自己的思想改造已经差不多了，有了“自然红”的错误想法。这样一来，对毛主席著作的学习也就不那么积极了，学习时也感到没有什么问题好带。一个人的思想阵地不是被无产阶级思想占领，就是被资产阶级思想占领。毛泽东思想在头脑中少了些，资产阶级的个人主义的私心杂念也就多了些。对于个人的名誉、地位、前途，也就考虑的多了些。"},{"type":"paragraph","text":"读了《欧阳海之歌》后，使我懂得了，一个人的思想改造是无止境的，“自然红”是没有的。一个人不管你出身如何，年龄大小，参加革命早晚，要想做一个真正的无产阶级革命者，就必须一刻不停地活学活用毛主席著作，不断地进行自我改造，清除个人的私心杂念。"},{"type":"paragraph","text":"欧阳海是活学活用毛泽东思想的典范，是我永远学习的榜样。今后，我一定象欧阳海那样，活学活用毛主席著作，彻底清除私心杂念，踏着欧阳海的脚印，迎头赶上去，走欧阳海的路。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6ffa683a1c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"对八届八中全会《关于彭德怀同志错误的决议》稿的批语","alias":"","parts":[{"type":"paragraph","text":"对八届八中全会《关于彭德怀同志"},{"type":"paragraph","text":"错误的决议》稿的批语2"},{"type":"paragraph","text":"（1959年8月11日至16日）退胡乔木同志。有点小的修改"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"八月十一日"},{"type":"paragraph","text":"[1]彭德怀，当时任中共中央政治局委员、中央军委委员、国务院副总理兼国防部部长。1959年8月，在中共八届八中全会上，被错误地定为所谓“彭德怀、黄克诚、张闻天、周小舟反党集团”。1981年6月27日，中共十一届六中全会通过的《关于建国以来党的若干历史问题的决议》指出：“八届八中全会关于所谓“彭德怀、黄克诚、张闻天、周小舟反党集团’的决议是完全错误的。”"},{"type":"paragraph","text":"[2]本篇一、二是分别写在《中国共产党八届八中全会关于彭德怀同志错误的决议》（草案）的两个修改稿上的批语；本篇三是对中共中央书记处候补书记、毛泽东的秘书胡乔木1959年8月16日4时半送审的这一决议修改稿的批语，在这一稿上，决议题目改为《中国共产党八届八中全会关于以彭德怀同志为首的反党集团的错误的决议》。"},{"type":"paragraph","text":"[3]毛泽东对胡乔木1958年8月10日送审的这一决议草案，只作了个别文字上的修改。毛泽东全集第四十二卷"},{"type":"paragraph","text":"二即退乔木同志："},{"type":"paragraph","text":"即付印，今晚发给到会所有各同志。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"八月十四日下午七时"},{"type":"paragraph","text":"三彭真同志："},{"type":"paragraph","text":"即刻照此印发。其他三个决议？，一个公报”，请你督促即行做最后一次修改，务于明（十七）日下午发给各同志，以便十八日各同志动身回去时能带回去照办。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十六日五时[1]彭真，当时任中共中央政治局委员，中央书记处书记。"},{"type":"paragraph","text":"[2]指《为保卫党的总路线、反对右倾机会主义而斗争》（中国共产党第八届中央委员会第八次全体会议决议）、《中国共产党八届八中全会关于开展增产节约运动的决议》和《中国共产党八届八中全会关于撤销黄克诚同志中央书记处书记的决定》。"},{"type":"paragraph","text":"[3]指《中国共产党第八届中央委员会第八次全体会议公报》。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":8,"day":11},{"year":1959,"month":8,"day":16}],"is_range_date":true,"comments":[],"comment_pivots":[],"description":"","page_start"

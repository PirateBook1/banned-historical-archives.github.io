script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"介绍中国人民在毛主席领导下所取得的光辉成就  我经济贸易展览会在名古屋胜利开幕  萧向前团长感谢日本人民的支持并宣布同旧日中友协断绝一切来往","authors":[],"dates":[{"year":1966,"month":11,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"介绍中国人民在毛主席领导下所取得的光辉成就"},{"type":"paragraph","text":"我经济贸易展览会在名古屋胜利开幕"},{"type":"paragraph","text":"萧向前团长感谢日本人民的支持并宣布同旧日中友协断绝一切来往"},{"type":"paragraph","text":"据新华社二十日讯  名古屋消息：继日本北九州之后在名古屋举行的中国经济贸易展览会十九日下午在日本朋友热烈支持和协助下胜利开幕。"},{"type":"paragraph","text":"应邀出席开幕式的有名古屋市和爱知、岐阜、三重等中部日本地区各界人士以及从各地赶来参加的日本著名人士两千五百多人。"},{"type":"paragraph","text":"中国经济贸易展览会的会址设在名古屋市吹上公园广场内。公园大门两侧，红旗招展。在会场建筑物正面上部闪闪发光的巨大红星下，悬挂着毛主席语录：“我们正在做我们的前人从来没有做过的极其光荣伟大的事业。”会场入口处，耸立着一幅巨大的以青松为背景的中国人民伟大领袖毛主席的彩色绣像，绣像对面的一条巨大标语上写着：“无产阶级文化大革命万岁！”高大标语塔上还写着：“中日两国人民世世代代友好下去！”中日友好的欢庆气氛充满着展览会会场内外。"},{"type":"paragraph","text":"中国经济贸易展览团团长萧向前在开幕式上致词说：中国展览会在名古屋开幕，是中日两国人民同各种破坏中日友好的反动势力斗争的结果，是中日两国人民强烈要求扩大贸易和发展友好关系的胜利。中国展览会介绍了我国人民在伟大导师、伟大领袖、伟大统帅、伟大舵手毛主席的领导下，物质变精神，精神变物质的生动面貌，反映了以毛泽东思想武装起来的七亿中国人民，以敢想、敢说、敢干、敢闯的革命精神所取得的光辉成就。"},{"type":"paragraph","text":"萧向前指出，中国展览会在北九州展出获得成功的经验证明，要使展览会成功，并能团结更多的朋友同我们合作，必须严格区别真友好和假友好，提防那些假合作真捣乱、假支持真破坏的、别有用心的分子的破坏活动。"},{"type":"paragraph","text":"萧向前团长对日中友协（正统）总部的成立表示衷心祝贺和坚决支持，并且宣布断绝同被一小撮反华分子所把持的旧日中友协的一切来往。"},{"type":"paragraph","text":"中国展览会中部日本协力会会长田中均一郎在讲话中指出，这次展览会的举行，受到了一小撮反对日中友好和日中贸易的势力一次又一次的破坏。但是在中部日本和日本各地人民的支持和协助以及日本和中国双方有关人员的紧密合作下，展览会终于克服了这些困难、阻碍和破坏而胜利开幕。"},{"type":"paragraph","text":"在会上致词的还有日中友好协会（正统）总部副会长黑田寿男、日中文化交流协会理事长中岛健藏、中国展览会日本全国协力会长川濑一贯、日本国际贸易地方议员联盟会长三浦八郎、北九州市长吉田法晴、名古屋市长杉户清、日中友好协会总部爱知县（正统）联合会会长有山兼孝、友好贸易界代表森井庄内等各方面人士，他们一致预祝中国经济贸易展览会再次取得成功。"},{"type":"paragraph","text":"尽管各种破坏日中两国人民友好关系的反动势力耍尽花招，企图阻挠展览会在名古屋展出，但是真正拥护日中友好的日本著名人士从日本各地赶来名古屋参加开幕仪式。他们有：日中友好协会（正统）总部副会长黑田寿男、大森真一郎、副理事长岩村三千夫、日中文化交流协会理事长中岛健藏、大坂日中友好学院院长大塚有章、亚非人民团结日本委员会事务局长板井庄作、山口县日中友好协会"},{"type":"paragraph","text":"（正统）理事长古谷庄一郎、《长周新闻》总编辑福田正义、山口县亚非团结委员会副会长原田长司、隅冈隆春、中国展览会日本全国协力会会长川濑一贯、社会党国会议员穗积七郎、佐藤观次郎、横山利秋、近藤信一等。他们特别从东京、大坂、山口等地赶来参加了开幕式。出席开幕式的还有京都、神户、北九州以及东北地方的日本朋友和友好贸易界人士。"},{"type":"paragraph","text":"当晚，萧向前团长举行酒会，庆祝中国展览会的胜利开幕。两千多名各地的朋友出席了酒会。"},{"type":"paragraph","text":"在中国展览会开幕前夕，中部日本协力会会长田中均一郎还举行了酒会，招待萧向前团长和全体展览团团员。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"869185eaa0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"贯彻执行毛主席关于正确处理农、轻、重关系的教导  吉林轻工业在文化大革命中迅速发展","authors":[],"dates":[{"year":1974,"month":2,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"贯彻执行毛主席关于正确处理农、轻、重关系的教导"},{"type":"paragraph","text":"吉林轻工业在文化大革命中迅速发展"},{"type":"paragraph","text":"据新华社长春电　无产阶级文化大革命以来，吉林省轻工业生产迅速发展。这是认真贯彻执行毛主席革命路线的结果。文化大革命以前，这个省需要的轻工业品，百分之七十以上要靠上海、青岛、天津等地供应。无产阶级文化大革命以来，吉林省各级党委通过深入学习毛主席关于“以农业为基础、工业为主导”的发展国民经济总方针和正确处理农、轻、重关系的一系列教导，狠批刘少奇、林彪的修正主义路线，更加深刻地认识到发展轻工业对于活跃城乡市场，满足人民生活需要，为社会主义建设积累资金的重要意义。许多地方采取了切实的措施，加强了对轻工业的领导，使全省轻工业生产建设的步伐日益加快，生产面貌发生了越来越大的变化。据统计：从一九七○年到一九七三年，吉林省轻工业总产值平均每年递增百分之十三以上。目前，全省已拥有大小轻工业企业四千多个，轻工业产品的自给水平已由一九六六年的百分之三十增加到百分之五十以上。机制纸、糖、卷烟、搪瓷制品、日用陶瓷、牙膏、电池、香皂、皮革制品、塑料鞋、刀剪、铁锅等四十多种轻工业产品，已能较好地满足本省市场需要。自行车、缝纫机、棉布、呢绒、灯泡、毛巾、袜子、铝锅、丝绸、化学纤维等，近几年也有了大幅度增长。过去不能生产的，如怀表、合成洗衣粉、彩色新闻纸、高压锅、双屉铝锅、煤油炉、塑料印花薄膜等产品，近几年来也陆续试制成功，并成批投入生产。机制纸、人参烟、葡萄酒、罐头、地毯、刺绣、尼龙童袜、石刻、乒乓球、剃刀等八十多种轻工业产品，还供应出口，销往国际市场。"},{"type":"paragraph","text":"吉林省委和各级党委在发展全省轻工业生产过程中，注意调动和发挥各行各业的积极因素。在省委领导下，全省商业部门的职工积极促进地方轻工产品发展。省内一些大的百货商店，通过举办商品展销会和比质比价会，及时把工农兵顾客对商品的意见反映给有关工厂，主动积极当好轻工业生产的参谋。全省一些大型工矿企业，也从技术、设备等方面，支援轻工业生产，促进轻工业发展。"},{"type":"paragraph","text":"吉林省各级领导部门十分注意轻工业原料的生产供应工作。各地在领导轻工业生产的实践中逐步认识到：轻工业的原料主要来自农业，要发展轻工业，就要大力发展经济作物的生产。吉林省是全国甜菜的重点产区之一。这个省把发展甜菜生产作为发展经济作物的重点来抓，帮助生产甜菜的社队正确处理好粮食作物和甜菜生产的关系。对甜菜生产的政策作了明确规定。同时，积极做好种子、化肥、农药的供应工作。两年来，各地通过举办学习班，为农村培养甜菜生产技术骨干两万多人。由于加强了对甜菜生产的领导，发挥了各方面积极性，全省甜菜产量逐步增加。全省各地还采取集中建立生产基地和分散种植相结合的办法，扩大了红麻、烤烟、红晒烟、啤酒花等经济作物的生产。吉林“人参烟”的主要原料红晒烟，一九七三年种植面积由三千多亩扩大到九千多亩，收获烟叶达万担，为扩大“人参烟”的生产创造了有利条件。"},{"type":"paragraph","text":"吉林省地方轻工业的发展，为社会主义建设积累了资金。一九七二年，全省轻工业向国家提供的资金，相当于全省财政收入的五分之一，相当于同期国家对全省重工业基本建设投资的百分之七十以上。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"吉林文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"be296fd090"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

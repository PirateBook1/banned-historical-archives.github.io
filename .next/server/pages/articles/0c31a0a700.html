script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席《支持多米尼加人民反对美国武装侵略的声明》鼓舞下多米尼加人民反美爱国斗争日益高涨","authors":[],"dates":[{"year":1970,"month":5,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京十一日电　本社记者报道:我们伟大领袖毛主席一九六五年五月十二日发表了《支持多米尼加人民反对美国武装侵略的声明》。五年来，毛主席的这一光辉文献不断鼓舞着多米尼加人民和拉丁美洲各国人民把反对美帝侵略和奴役的斗争推向前进。"},{"type":"paragraph","text":"毛主席在声明中指出:“美国对多米尼加共和国的侵略，使多米尼加人民和拉丁美洲各国人民进一步认识到，为了维护民族独立和国家主权，必须同侵略成性的美帝国主义进行针锋相对的斗争。”五年来，多米尼加和整个拉丁美洲日益高涨的革命形势，充分证明了毛主席的这一英明论断。"},{"type":"paragraph","text":"多米尼加在一九六五年四月下旬发生了推翻卡夫拉尔卖国独裁政权的人民武装起义。美帝国主义悍然派出三万多名军队、三百多架飞机和四十多艘军舰，对这个当时只有三百多万人口的加勒比海岛国进行空前野蛮的干涉和侵略。英勇的多米尼加人民不畏强暴，同仇敌忾，举行了气壮山河的反美爱国武装斗争。他们在“赶走美国侵略者，为保卫祖国战斗到最后一个人”的革命口号下，同美国侵略者浴血奋战达四个多月之久。多米尼加人民前赴后继的英勇斗争精神鼓舞了拉丁美洲和全世界被压迫人民的斗志，沉重地打击了美帝国主义的侵略气焰，在多米尼加人民革命斗争的历史上写下了光辉的一页。"},{"type":"paragraph","text":"尽管美帝国主义在多米尼加奸诈地使用军事镇压和政治欺骗的反革命两手，并且依靠刺刀在多米尼加制造了一个傀儡政权，使多米尼加人民斗争暂时遭到挫折，但是，多米尼加人民没有屈服。多米尼加人民始终没有停止过反对美帝国主义及其走狗的斗争。近年来，这一斗争又出现了新的高涨。"},{"type":"paragraph","text":"今年年初以来，多米尼加各阶层人民展开了声势浩大的斗争，反对美帝策划的五月“选举”骗局，反对尼克松政府阴谋通过它的走狗巴拉格尔继续奴役多米尼加人民。这反映了多米尼加人民对美帝及其走狗的反动统治的强烈不满和反抗。连日来，首都圣多明各以及圣地亚哥、巴拉奥纳等城市不断爆发强大的群众示威，反对美帝用刺刀支撑的傀儡巴拉格尔再次作为“总统”候选人。面对着全国人民的强烈反抗和坚决斗争，巴拉格尔惊呼多米尼加正处在“一个危机和骚乱的时期”，并且急忙于四月六日下令在“选举”前封闭所有的公立学校，用坦克包围了学生运动高涨的圣多明各大学。同时，反动当局出动大批军队对首都街道加强巡逻，大肆逮捕爱国民主人士。但是，这绝不能阻止多米尼加人民反美怒潮滚滚向前，而只能表明陷入人民重重包围中的巴拉格尔傀儡政权的极端虚弱和不稳。"},{"type":"paragraph","text":"一九六九年六、七月间，多米尼加人民展开了反对美帝头子尼克松“特使”洛克菲勒前去“访问”的巨大反美斗争，这是多米尼加广大阶层人民同仇敌忾地反对美帝国主义的又一例证。"},{"type":"paragraph","text":"多米尼加人民反美爱国斗争日益高涨，是美帝国主义对多米尼加人民加紧压迫和掠夺、促使多米尼加的民族矛盾和阶级矛盾进一步尖锐化的必然结果。近几年来，多米尼加工人群众不断开展斗争，反对冻结工资、解雇工人，要求工会权利和停止镇压活动。值得注意的是，近几年来，占多米尼加人口百分之七十左右的农民的斗争正在全国各地兴起，他们夺取大庄园主的土地，反抗地主的野蛮剥削和政府迫害农民的暴行。同时，学生群众反对政治迫害、要求增加教育经费和抗议美帝文化教育侵略的斗争也此伏彼起。参加斗争的还包括教师、医生、工程师等自由职业者，以及其他爱国人士，这表明多米尼加的反美统一战线正在日益扩大。"},{"type":"paragraph","text":"多米尼加人民革命斗争正朝着更加深入的方向发展。具有重要意义的是，多米尼加的先进革命力量正在逐步成长，他们在斗争中日益认识到把马克思主义、列宁主义、毛泽东思想同多米尼加本国革命实践相结合的重大意义。他们指出:“毛泽东思想是当代马克思列宁主义的最高概括”，必须“结合我国具体情况活学活用毛泽东思想”。多米尼加先进的革命力量通过对一九六五年反美爱国斗争经验的总结，深切体会到要取得革命胜利，必须建立一个以马克思主义、列宁主义、毛泽东思想为指导的无产阶级革命党。目前，多米尼加革命力量正在同形形色色的资产阶级和修正主义思潮的激烈搏斗中成长。"},{"type":"paragraph","text":"毛主席在《支持多米尼加人民反对美国武装侵略的声明》中指出:“中国人民坚决支持多米尼加人民反美爱国的武装斗争。我深信，只要依靠广大人民群众，团结一切爱国力量，坚持长期斗争，多米尼加的反美爱国斗争，在全世界人民的支持下，是一定能够取得最后胜利的。”多米尼加人民斗争的大好形势表明，一个新的大规模的反美斗争风暴必将兴起。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0c31a0a700"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

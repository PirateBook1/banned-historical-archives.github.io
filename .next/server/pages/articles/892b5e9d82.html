script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想有个发展过程","authors":[],"dates":[{"year":1980,"month":9,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"周扬同志在《进一步解放思想，搞好教育科学研究》一文中说:"},{"type":"paragraph","text":"党的十二大要起草一个关于若干历史问题的决议，其中一个最重要部分，就是关于毛泽东思想问题。"},{"type":"paragraph","text":"毛泽东思想是个发展过程。它是在中国有了悠久历史文化传统，有了现代工人运动、农民运动，马克思主义传到中国来这样一些条件下发展起来的，并不是天生的。毛主席开始也是一个民主主义者，他自己也讲过。他少年时代也相信过西方资产阶级的思想，相信过康德的思想，后来才变成无产阶级的思想家、革命家，这是在斗争中经过了一个发展过程的。我们现在要解放思想，首先要看到任何客观事物以及任何事物在人们思想上的反映，都有发生和发展的过程。在这个过程中常常有前进和后退，上升和下降，有它强的方面和弱的方面，它常常是一个曲折的、波浪式前进的过程。如果不用这样的观点观察问题，评价历史人物时，就会要么肯定一切，要么否定一切，违背了历史唯物主义。研究毛泽东思想也需要用历史唯物主义、辩证唯物主义的观点和方法，否则就是从根本上违背了毛泽东思想。"},{"type":"paragraph","text":"毛主席从遵义会议以后，就以他光辉的革命实践，树立了他在全党的领袖地位。他到了延安，写作和发表了《实践论》《矛盾论》《中国革命战争的战略问题》《新民主主义论》等有关整风运动和抗日民族统一战线的战略、策略等著名文献，这标志了毛泽东思想发展的全盛时期。我们党以遵义会议为转折点，后来经过延安整风运动，在很短的时间内统一了全党的思想，先后打败了日本侵略者、美蒋反动派，这是毛泽东思想的全盛时期。建国以后，毛主席提出正确处理人民内部矛盾、十大关系，毛泽东思想继续旺盛发展。后来，我们党在不少问题上，如反右派、反右倾、大跃进等发生了“左”的错误，到“文化大革命”，这种“左”的错误就为林彪、“四人帮”等阴谋家所利用，形成了一条极左路线，给全党和全国人民带来了空前的灾难。这就和本来的毛泽东思想完全背道而驰了。"},{"type":"paragraph","text":"(摘自北京《教育研究》一九八○年第四期)"}],"comments":[],"origin":"《教育研究》","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"892b5e9d82"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

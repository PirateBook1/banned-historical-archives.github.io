script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"铁道兵广大指战员抓住学习张春玉的根本  要象张春玉那样活学活用毛主席著作","authors":[],"dates":[{"year":1966,"month":5,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"铁道兵广大指战员抓住学习张春玉的根本"},{"type":"paragraph","text":"要象张春玉那样活学活用毛主席著作"},{"type":"paragraph","text":"新华社二十日讯　中国人民解放军铁道兵部队广泛开展向铁道兵某部副班长、共产党员张春玉同志学习的活动。指战员们表示，要象张春玉那样活学活用毛主席著作，把毛主席的书当作最高指示，自觉地刻苦地改造思想，真正成为一心为公、一心为人民的硬骨头战士。"},{"type":"paragraph","text":"张春玉是雷锋式的先进人物。他从一九六三年入伍以来，一贯认真学习毛主席著作，处处按毛主席的指示办事。一九六五年六月三十日凌晨，在一处隧道施工时突然发生意外塌方。张春玉临危不惧，挺身而出，同其他同志一起奋勇抢救受伤战友，不幸被塌落的万斤巨石卡住二小时四十分钟之久。他身负重伤，还十分关心其他战友的安危和连队工作，表现了一个用毛泽东思想武装起来的革命战士的高尚品质和英勇顽强的硬骨头精神。铁道兵领导机关为此给予张春玉记一等功奖励。"},{"type":"paragraph","text":"今年四月，铁道兵党委发出通知，号召所属部队广泛深入地开展学习张春玉同志的活动。通知指出，张春玉同志的光辉事迹又一次生动地证明了：用毛泽东思想武装起来的人，是最大的战斗力。学习张春玉同志，就是要坚决执行林彪副主席关于继续突出政治的五项原则，进一步掀起活学活用毛主席著作的新高潮，加速部队革命化、现代化建设，为保卫祖国、建设祖国作出更大贡献。"},{"type":"paragraph","text":"在学习张春玉同志的活动中，铁道兵广大指战员深深体会到：张春玉一心为公的无产阶级硬骨头精神，来源于伟大的毛泽东思想。他们说，张春玉同志为我们树立了活学活用毛主席著作的榜样，学习张春玉，最根本的就是要象他那样活学活用毛主席著作，自觉地改造自己，实现思想革命化，为人民做一辈子好事。许多同志还重新学习了毛主席关于无产阶级革命接班人的五个条件，看张春玉的成长过程，找自己思想和行动上的差距。某部五好战士李进宏学习张春玉事迹后，对照检查自己带着问题学习毛主席著作不如他好，改造思想的效果不如他好，决心以张春玉为榜样，加紧改造思想，做毛主席的好战士。一些和张春玉在一起治疗休养的同志，看到张春玉身负重伤还时刻不忘学习毛主席著作，激动地表示：要象张春玉那样，身体休息，思想不休息，在任何时候都坚持读毛主席的书。在张春玉的鼓舞下，负责治疗护理张春玉的医护人员活学活用毛主席著作的自觉性更高了。"},{"type":"paragraph","text":"这期间，铁道兵许多领导干部纷纷深入基层，运用张春玉的典型事迹，狠抓突出政治的落实。某部领导干部姜世良、宋连山等深入班排调查了解情况，并针对战士的活思想，向大家介绍自己学习张春玉的体会，还组织大家讨论“张春玉的英雄行为从何而来？向张春玉学习什么？”和“如何正确处理政治与技术的关系？”通过讨论，大家明确认识到，只有象张春玉那样用毛泽东思想武装自己，才能在任何情况下都过得硬；只有用毛泽东思想统帅技术，技术也才能过得硬。他们说，张春玉的硬骨头行动是突出政治的结果。在工作中我们不但要重视物质成果，更要重视精神成果，在任何时候都要把人的思想革命化放在第一位。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4479d964b8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席光辉著作“老三篇”在拉合尔出版","authors":[],"dates":[{"year":1967,"month":7,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席光辉著作“老三篇”在拉合尔出版"},{"type":"paragraph","text":"巴基斯坦青年在学习“老三篇”后说：为了打败帝国主义，必须具有愚公移山的精神；全世界人民在反对帝修反的斗争中，必须团结起来，相互支持"},{"type":"paragraph","text":"新华社拉瓦尔品第电　毛主席的光辉著作“老三篇”的乌尔都文译本，最近以小册子的形式在西巴基斯坦首府拉合尔出版，受到了巴基斯坦人民的无比热爱。"},{"type":"paragraph","text":"早些时候，毛主席的这三篇著作已经在西巴基斯坦莱雅普尔的乌尔都文周刊《顽石》上连续发表过。同时，卡拉奇的一位出版者也已把“老三篇”译为乌尔都文，分别以三本小册子出版。"},{"type":"paragraph","text":"巴基斯坦青年学生非常热爱“老三篇”。他们中有些人已经能够背诵一些段落。很多青年人在学习了这三篇光辉著作后，自动组成小组，讨论这些著作的重要意义和领会毛主席的教导。"},{"type":"paragraph","text":"达卡的一位学生说：“《为人民服务》是对我一生的目的的指导。我将为人民的利益而生，为人民的利益而死。”"},{"type":"paragraph","text":"拉合尔的一位学生说，学习了毛主席的《纪念白求恩》一文后，使我懂得，“全世界人民在反对帝国主义、修正主义和反动势力的共同斗争中，必须团结起来，相互支持。”拉合尔的另一位学生说：“为了打败帝国主义，我们必须具有愚公移山那样的勇气和毅力。只有坚持反帝斗争，我们才能赢得最后的和完全的胜利。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5ea182aa3b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

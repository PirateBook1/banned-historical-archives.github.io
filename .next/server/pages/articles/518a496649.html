script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的光辉照亮了西北高原青藏公路修建工程举行破土典礼","authors":[],"dates":[{"year":1953,"month":5,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　据新华社西宁四日电:在“五一”国际劳动节的伟大节日，青藏公路修建工程在拔海四千三百多公尺的黄河沿举行了破土典礼。"},{"type":"paragraph","text":"青藏公路的修建，对于改变藏族人民落后的经济状况和沟通青海、西藏、西康等省的交通具有重大意义。在一九五零年，我人民解放军某部奉命修好了西宁至黄河沿五百零四公里的一段后，西宁到玉树间的运输时间缩短了一半，大大便利了藏民的牧产品和工、农业产品的交流。今年，青藏公路的修建工程主要是黄河沿到玉树的一段。这段公路将横跨祖国的黄河和金沙江，翻越拔海四千八百公尺的巴颜喀拉山，并得经过十二公里长的沙漠和十公里长的低湿地带，这些地区空气稀薄，昼夜温度变化很大，工程十分艰巨。全体筑路员工为了保证任务的完成，已写了决心书，表示克服困难的坚强意志。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"518a496649"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

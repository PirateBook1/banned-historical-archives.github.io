script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"誓死保卫党中央和毛主席","authors":[],"dates":[{"year":1966,"month":6,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"北大聂元梓等同志用大字报这支利剑，揭穿了“三家村”黑店的又一大阴谋。你们干得好!我们坚决支持你们的革命行动，并且决心和你们并肩战斗，以我们的全部精力，甚至生命，誓死保卫党中央和毛主席，保卫无产阶级专政。"},{"type":"paragraph","text":"邓拓黑帮混入革命队伍，窃取了党的重要领导岗位，盘据党的文教重要阵地，并利用这些阵地，打着“红旗”反红旗，向党、向人民施放毒箭，矛头指向党中央和我们伟大领袖毛主席，指向三面红旗，指向无产阶级专政。他们的猖狂进攻，和国内外反动派、赫鲁晓夫修正主义穿一条裤子，正是一唱一和，里应外合。他们居心险恶，杀气腾腾。他们以“专家”“权威”自居，黑手伸得很长，企图实行反革命复辟。呸!这是痴心妄想!在党中央和毛主席领导下，在革命人民的面前，他们的任何阴谋诡计都要被揭穿，他们猖狂进攻之日正是他们死亡之时。"},{"type":"paragraph","text":"今天，正当全国工农兵、革命知识分子奋起反击邓拓反党反社会主义黑帮之际，宋硕、陆平、彭珮云一撮黑帮分子，竟胆敢负隅顽抗，企图螳臂挡车，阻挡革命历史洪流，这是妄想!我们坚决把赫鲁晓夫式的反革命的修正主义分子统统揪出来，统统扫进历史垃圾箱!"},{"type":"paragraph","text":"我们决心更高地举起毛泽东思想伟大红旗，全力投入战斗，投入当前文化大革命，保卫党中央和毛主席，保卫无产阶级专政，把一切牛鬼蛇神坚决、彻底、干净、全部消灭光!"},{"type":"paragraph","text":"上海第二医学院附属广慈医院全体工作人员"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"696df7b665"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji34","name":"毛泽东全集第34卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji34.pdf"],"article":{"title":"对周恩来在高岗问题座谈会上的发言提纲的批语和修改","alias":"","parts":[{"type":"paragraph","text":"对周恩来在高岗问题座谈会上的"},{"type":"paragraph","text":"发言提纲的批语和修改"},{"type":"paragraph","text":"（1954年2月28日）少奇同志，并书记处各同志："},{"type":"paragraph","text":"恩来同志二月二十五日的发言提纲经胡乔木、陈伯达二同志作了一些修改，我同意这些修改，请你们考虑酌定。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九五四年二月二十八日"},{"type":"paragraph","text":"[1]指周恩来1954年2月25日在高岗问题座谈会上的总结发言提纲。提纲指出：在这次关于高岗问题的座谈会上，根据高岗的发言及其自杀未遂的行为，并综合四十三位同志的发言及其所揭发的材料，我们可得出这样一个认识，即高岗的极端个人主义错误已经发展到进行分裂党的阴谋活动，以图实现其夺取党和国家领导权的个人野心。在其野心被揭穿和企图失败之后，他就走上自绝于党和人民的绝望的自杀道路。提纲从十个方面揭露高岗分裂党、夺取党和国家权力的阴谋活动，分析了高岗所犯错误的思想根源、社会根源和历史根源，并总结了从高岗事件中应当记取的教训。对周恩来在高岗问题座谈会上的发言提纲的批语和修改"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"在长期的革命斗争中，高岗虽有其正确的有功于革命的一面，因而博得了党的信任，但他的个人主义思想（突出地表现于当顺利时骄傲自满，狂妄跋扈，而在不如意时，则患得患失，泄气动摇）和私生活的腐化欲长期没有得到纠正和制止，并且在全国胜利后更大大发展了，这就是他的黑暗的一面。高岗的这种黑暗面的发展，使他一步一步地变成为资产阶级在我们党内的实际代理人。高岗在最近时期的反党行为，就是他的黑暗面发展的必然结果，同时也就是资产阶级在过渡时期企图分裂、破坏和腐化我们党的一种反映。"},{"type":"paragraph","text":"[1]这是毛泽东在审阅周恩来的发言提纲时改得较多的一段。文中用宋体字排印的是毛泽东加写的文字。"}],"authors":["毛泽东"],"dates":[{"year":1954,"month":2,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":28,"page_end":29},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"高岗","type":"人物"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9a6da9505f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

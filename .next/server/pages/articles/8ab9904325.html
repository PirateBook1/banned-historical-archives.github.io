script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"让先进经验在全市开花结果——热烈祝贺上海市活学活用毛泽东思想积极分子代表大会胜利闭幕","authors":[],"dates":[{"year":1968,"month":4,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海市一九六八年活学活用毛泽东思想积极分子代表大会胜利闭幕了。我们热烈欢呼大会的成功!"},{"type":"paragraph","text":"这个大会开得很好，把上海市活学活用毛泽东思想的群众运动推向崭新的阶段。大会本身是一个规模宏大的毛泽东思想学习班。在这个学习班里，代表们以激动万分的心情，认真学习了毛主席关于革命委员会的最新指示，和林副主席最近所作的极其重要的指示，认真学习了中央两报一刊的重要社论《革命委员会好》，明确了前进的方向，增添了无穷的力量。"},{"type":"paragraph","text":"这个大会，是一股强劲的东风。我们要以“快马加鞭未下鞍”的战斗姿态，乘东风，鼓干劲，以全面落实毛主席最新指示为中心任务，立即掀起一个活学活用毛泽东思想群众运动的新高潮，推动当前各项工作和斗争。"},{"type":"paragraph","text":"在这个新高潮中，我们一定要以最高的热情、最快的速度、最大的努力，认真学习和迅速落实毛主席关于革命委员会的最新指示，巩固和发展革命大联合和革命的“三结合”，把各级革命委员会真正建设成为突出无产阶级政治、充满革命干劲、雷厉风行、精悍有力的战斗指挥部。各级革命委员会要领导和组织广大革命群众，继续大办毛泽东思想学习班，大学大用毛主席的最新指示，联系实际，找出差距，订出措施，认真落实，使毛主席的最新指示变成群众的自觉行动，在毛主席最新指示的鼓舞下，夺取无产阶级文化大革命的全面胜利。"},{"type":"paragraph","text":"在这个新高潮中，我们一定要牢记毛主席“千万不要忘记阶级斗争”的教导，用战无不胜的毛泽东思想去观察、研究阶级斗争新动向，提高革命警惕性，紧紧掌握斗争的大方向，始终抓紧革命大批判，彻底粉碎右倾翻案的反革命逆流，誓死保卫以毛主席为首、以林副主席为副的无产阶级司令部，巩固和发展我们的红色政权。"},{"type":"paragraph","text":"在这个新高潮中，各级革命委员会要组织和发动群众，深入持久地开展活学活用毛泽东思想的群众运动。革命委员会的根本任务，一是管好学习毛主席著作，把政治工作摆在一切工作的第一位，解决思想问题，搞好思想革命化。一是管好干部，解决组织问题，搞好组织革命化。事情千头万绪，抓住了这两条，就抓住了问题的根本。"},{"type":"paragraph","text":"我们坚信，在这次大会以后，积极分子们的先进经验、先进思想必将在全市普遍生根、开花、结果，从而把活学活用毛泽东思想的群众运动提到更高的水平。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8ab9904325"},"buildId":"S

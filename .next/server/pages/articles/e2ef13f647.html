script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"绣针再现重大的一瞬——红星绒绣厂精心创作《毛主席会见尼克松》","authors":["徐国英"],"dates":[{"year":1991,"month":3,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海红星绒绣厂的外宾接待室挂着一幅1米×1.5米的大彩照——在毛主席的书房里，毛泽东主席坐在中间，微倾着脸，神采奕奕地同右边隔着一只三角茶几的全神贯注又略带微笑的尼克松谈笑风生，周恩来总理坐在左边的沙发中。这张彩照重现了一个重大的历史镜头:1972年三位伟人重写了中美外交的历史。"},{"type":"paragraph","text":"当人们称赞这张彩照传神时，厂长包炎辉笑着说:“请再看看，这不是照片，是我厂的艺术作品绒绣，本月9日将送到北京外交部，作为中国政府的礼品赠送给美国新落成的尼克松图书馆。”经他这么一说，再仔细一看，果然是绒绣。绣得好美、好气派呀!"},{"type":"paragraph","text":"要完成这项国家交办的任务真不容易呀!制作绒绣艺术品一般要比原作放大3到4倍，而作品中毛主席的形象只比原作放大1.5倍，用粗粗的毛线去绣就特别难。用他们的行话来说:“绣起来豁不开，到最后眼睛的瞳仁只能绣一针，这一针却要绣得传神，太难了。”为什么不能再放大一点呢?因为尼克松图书馆留给它挂的面积只有这么大。绒绣一般是要忠实于原作的，可是这幅绒绣没有完整的原作，三位伟人的形象是用三张不同年份的照片拼成的，再说，尼克松的照片是黑白的，双脚也没有照出来，作品要求全身、彩色，这就难为了设计、制作大师了。对于毛主席、周总理，中国人民是熟悉的，创作难度还不算太大。尼克松的性格如何，喜欢什么样的穿戴，真是太陌生了。为了创作的真实性，大师们虚心地向美国朋友讨教。最难的还是绣尼克松的眼睛，总共只能绣上三针，却要用上黑、绿、蓝、白等10多种颜色，一根毛线要劈成几丝，再拼起来，才能绣出他那既严肃、兴奋又充满喜悦的眼神。"},{"type":"paragraph","text":"这幅绒绣，由王雅芳作指导，张慧珍、许龙娣、李蔷三位师傅，在4个多月的时间里，用1000多种颜色的毛线，整整绣了24.5万多针。美国朋友看了后，觉得尼克松的下巴太长、太尖了一点，师傅们动了脑筋，只修掉小半针，美国朋友就惊呼:“象了，象了，太象了!”"},{"type":"paragraph","text":"昨天，美国驻上海总领事万乐山的夫人万漪华，在作品完工新闻发布会上激动地说:“感谢上海的艺术大师为两国的友谊所付出的辛勤劳动!”"},{"type":"paragraph","text":"本报记者　徐国英"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e2ef13f647"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

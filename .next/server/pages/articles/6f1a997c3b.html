script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"给民革中央整风办公室的信","authors":["中国国民党革命委员会","黄绍竑"],"dates":[{"year":1957,"month":11,"day":15}],"is_range_date":false,"parts":[{"text":"给民革中央整风办公室的信","type":"title"},{"text":"中国国民党革命委员会黄绍竑","type":"authors"},{"text":"（黄绍竑：中央人民政府军事委员会副主席；中国国民党革命委员会中央常务委员；曾任前国民政府广西、浙江、湖北省主席、内政部长）","type":"subtitle"},{"text":"黄绍竑给民革中央整风办公室写信百般狡赖，拒不承认是参加制造皖南事变的主犯之一","type":"subtitle"},{"text":"本刊讯　曾经跟随黄绍竑多年的姜卿云在本月14日举行的民革中央大会上证实了黄是制造皖南事变、杀害浙江省委书记刘英的主犯之一，但黄于15日写信给民革中央整风办公室，仍百般狡赖，拒不认账。","type":"paragraph"},{"text":"整风办公室接信后，曾找姜卿云谈话，据姜说黄在去年夏天跟他谈过这个问题。在批判黄的前几天，黄曾派他的秘书到姜处摸底，但姜没有透露任何东西。姜表示关于这个问题他完全可以同黄对质。","type":"paragraph"},{"text":"黄绍竑给民革中央办公室的信的原文如下：","type":"paragraph"},{"text":"整风办公室：","type":"appellation"},{"text":"昨日听了姜卿云同志对我批判揭发的发言，不胜惊异！","type":"paragraph"},{"text":"不久以前(时日记不清)他在我家里，我问他知不知道刘英同志被杀害的经过。因他曾经一度代理过国民党浙江省党部主任委员，我当时以为是他代理时期的事，而且他对特务害人的情形也比较清楚。他说：“决不是在他代理的时期内被害的，而是在吴挹峰主任委员的手里被害的。”因此我以前的检讨书内才那样的写。","type":"paragraph"},{"text":"昨天他竟把他自己所说的话反过来，引起我的惊异和莫大的怀疑，我对刘英同志何时被捕关在什么地方，什么时候被害的确一向不知道，因中统特统是属国民党省党部行动是秘密的，我当然无法知道。而姜卿云昨日的发言里对于上述情况为什么却说得清清楚楚。因此我怀疑这事就是在他代理国民党浙江省党部主任委员的时候干的。照我的推算，如果刘英同志是在1941年被害的话那时的浙江国民党的主任委员才是吴挹峰，那年日军向浙赣路大流窜我与吴挹峰一起撤退到松阳的。","type":"paragraph"},{"text":"姜卿云昨天在会上所说的话，与以前同我所说的话完全两样，是不是两种说话都不真实借此来掩盖他自己杀害刘英的事呢？因此我不能不向您室说明其中情况，并希望您室把真相彻底弄清楚，如有必要请他同我对质。","type":"paragraph"},{"text":"此致","type":"paragraph"},{"text":"敬礼","type":"appellation"},{"text":"黄绍竑","type":"appellation"},{"text":" 11月15日","type":"paragraph"},{"text":" 来源：新华社《内部参考》1957年11月25日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6f1a997c3b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

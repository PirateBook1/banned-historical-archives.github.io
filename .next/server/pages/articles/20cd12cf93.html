script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河北各地部分干部由波、匈事件引起对苏联的各种不同看法","authors":["蔺书珍"],"dates":[{"year":1956,"month":11,"day":12}],"is_range_date":false,"parts":[{"text":"河北各地部分干部由波、匈事件引起对苏联的各种不同看法","type":"title"},{"text":"蔺书珍","type":"authors"},{"text":"新华社保定１２日讯　河北省直属机关、保定、石家庄、张家口等市和保定、石家庄地委部分单位的干部，对波兰和匈牙利事件，进行了座谈，反应出很多不同的看法，并提出了很多问题。有些干部认为对波兹南事件检查工作上的缺点是对的，但不能把人民群众的正当要求看成是反革命破坏，也不能认为敌人不可能煽动起工人阶级；过去在困难年月里，工人阶级始终拥护党和政府，但在党和政府没有满足人民在经济生活上的正当要求，人民对党和政府不满的时候，即使是工人阶级，也可能受反革命分子的煽动，把正当的要求变成叛变。有的人认为纠正过去民主不够的缺点是对的，但不要变成极端民主，“工人自治”的提法欠妥。","type":"paragraph"},{"text":"同时有很多人反映：作为社会主义首领的苏联的党的领导不稳，许多措施不当。例如：１、对斯大林否定一切，给人在思想上造成混乱。当然勇于自我批评是对的，但不是把自己说得越丑越好，把自己骂得越厉害越好，应该实事求是地揭发党本身的错误，否则会使人迷失方向，丧失信心。“既然苏联这么糟，谁还跟着他走”。象波兰、匈牙利人民用武力反对政府，与这个不正常的心理有关系。２、在某些理论问题方面，有的人认为赫鲁晓夫说“和平过渡到社会主义”别的国家也跟着这样说，从现在看，没有事实根据，而理论根据也不足，在没有现实性的情况下提出这样的论据恐怕是害多利少。有的人说，批判斯大林“阶级斗争日益尖锐”的理论，从匈牙利事件看，还值得怀疑。３、有的人怀疑苏联内部团结有问题。赫鲁晓夫秘密报告说斯大林对伏罗希洛夫、莫洛托夫有怀疑。以后莫洛托夫辞去外长职务，法捷耶夫自杀，这都是问题。有很多干部对赫鲁晓夫、米高扬印象不好。认为赫鲁晓夫好说话、办事不稳当；米高扬在十九次代表大会上对斯大林捧得很厉害，二十次代表大会上，他又首先向斯大林进攻。有的人认为苏联对南斯拉夫过于迁就，光说正确，不说错误。有的人说赫鲁晓夫与铁托的关系不正常，不象两个共产主义政党领袖的关系。有些人对南斯拉夫党是不是真正的共产主义的党有怀疑，怀疑南斯拉夫和东欧各国之间的接触是否对波兰、匈牙利问题起了坏作用（新的人有很多是过去的“铁托分子”），安全理事会表决英、法、美，提议讨论匈牙利问题时，为什么南斯拉夫弃权？在对待犯错误的同志的态度上，苏共和东欧国家却偏重组织处理，忽视思想上的提高，结果形成你上台整他，他上台又整你，各说个人的正确，无法辨明真理，思想问题得不到解决。","type":"paragraph"},{"text":"来源：１９５６年１１月１２日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"20cd12cf93"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></

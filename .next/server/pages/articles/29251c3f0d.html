script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"李富春关于批斗余秋里的指示","authors":["李富春"],"dates":[{"year":1967,"month":8,"day":23}],"is_range_date":false,"parts":[{"text":"李富春关于批斗余秋里的指示","type":"title"},{"text":"李富春","type":"authors"},{"text":"版本一：","type":"subtitle"},{"text":"李富春在接见地质、师大、北石“北京公社”、“大庆公社”、“革总”等组织代表时谈批判余秋里","type":"subtitle"},{"text":"李：八月十五日我和戚本禹同志接见矿院“东方红”时，关于余秋里，我们讲过革命群众可以批判，至于保不保，是中央的问题。戚本禹同志已经批评了矿院“东方红”。(×××：余秋里态度很不好)。这个问题我和余秋里讲过，你的态度很不好，不是甘当孺子牛的态度，革命群众批判你，喊打倒你，你应该举手，余秋里应该接受群众的批判，应该相信群众，依靠群众，信任群众，应该有甘当孺子牛的态度，到群众中去接受群众批判。(×××：要求随叫随到)李：关于随叫随到，约个时间，每个星期几次按时去，留一些时间让他安排一些工作，我是支持革命造反派批判余秋里的。我是坚决支持你们的革命行动的。(×××：谈大庆情况)","type":"paragraph"},{"text":"李：你们把大庆调查情况给我一份，最近要有中央文革解决黑龙江问题，黑龙江不是有山上山下派吗？","type":"paragraph"},{"text":"余秋里应该批判，你们把材料找一份给我，对余秋里你们的态度是对的，要实事求是，批深批透，至于本人是什么问题由中央决定，希望他回到毛主席革命路线上来。大庆是毛主席的，刘少奇搞了些东西，那个半工半读就是刘少奇的。王鹤寿、吕东有没有区别？你们帮助一个煤炭部，冶金部、石油部、地质部，把业务班子建立一下，煤炭部已经建立起来了。","type":"paragraph"},{"text":"版本二：","type":"subtitle"},{"text":"〖八月二十三日晚，富春同志在国务院会议室，接见了红代会北师大《井冈山》、地院《东方红》、北石《北京公社》、北石《大庆公社革命造反总部》、钢院《延安公社》、矿院《革命到底兵团》等革命组织的小将。就批斗余秋里问题作了重要指示。摘要如下。〗","type":"appellation"},{"text":"一、革命派批判余秋里是应该的，我坚决支持你们的革命行动！","type":"paragraph"},{"text":"二、余秋里由你们先安排批判。计委《红委会》、石油部《东方红》、北石《大庆公社》，看看他们改的态度如何？他们参加你们的批判，你们应当欢迎。如果他们真正改正错误，也可以联合批判。","type":"paragraph"},{"text":"三、小将们要求余秋里在八月三十日前交出认罪书。富春同志说：“好”！并当场要秘书通知余秋里。","type":"paragraph"},{"text":"四、小将们提出：希望到总后勤部了解余秋里同彭德怀、贺龙、黄克诚等人的黑关系。富春同志说：“你们可以找邱会作同志”。","type":"paragraph"},{"text":"五、小将们提出：联络员单恒，支持保守组织，多次篡改总理和富春同志的指示，要求撤换。富春同志当即表示：“我同意你们的意见”。","type":"paragraph"}],"comments":[],"origin":"周良霄、顾菊英编《疯狂、扭曲与堕落的年代》之二——《十年文革中首长讲话传信录》, 2009。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"戚本禹","type":"人物"},{"name":"李富春","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"余秋里","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"黑龙江文革","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"29251c3f0d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

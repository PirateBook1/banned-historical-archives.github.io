script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"贵州省革命委员会作出决议　坚决地贯彻执行毛主席的最新指示　把无产阶级文化大革命推向新阶段","authors":[],"dates":[{"year":1967,"month":10,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"贵州省革命委员会作出决议"},{"type":"paragraph","text":"坚决地贯彻执行毛主席的最新指示"},{"type":"paragraph","text":"把无产阶级文化大革命推向新阶段"},{"type":"paragraph","text":"新华社贵阳十九日电  最近举行的贵州省革命委员会第四次全体会议，作出了关于坚决贯彻执行毛主席的极为重要指示，把贵州省无产阶级文化大革命推向一个新阶段的决议。"},{"type":"paragraph","text":"决议指出：毛主席的极为重要的指示，最英明，最正确，最及时，完全切合贵州的实际情况。坚决贯彻执行毛主席的极为重要的指示，是当前压倒一切的中心，是头等重要的任务。各级革命委员会、各革命群众组织，要立即向工人、社员、干部、学生、家属原原本本地传达毛主席的极为重要的指示，做到家喻户晓，人人皆知。在全省掀起一个广泛深入的学习和宣传毛主席极为重要的指示的高潮。"},{"type":"paragraph","text":"决议说，省革命委员会常委要带头学好毛主席的指示，带头到斗争的第一线去，同广大无产阶级革命派和革命群众一起，认真学习，反复宣传，深刻领会。对毛主席的极为重要的指示，必须坚决照办，句句照办，字字照办。各级革命委员会都要召开专门会议，拿出足够的时间，以伟大领袖毛主席极为重要的指示为武器，联系实际，认真总结前一阶段运动的经验教训，结合本地区、本单位的实际情况，制定切实可行的具体措施，使毛主席的指示项项落实，句句落实，字字落实，紧跟毛主席的伟大战略部署，把无产阶级文化大革命推向一个新阶段。与此同时，我们还要更加努力地活学活用毛主席著作，在斗争中学，在斗争中用；学出新水平，用出新水平，用战无不胜的毛泽东思想来统帅一切，指导一切，带动一切，改造一切，大立毛泽东思想的绝对权威，促进人的思想革命化。"},{"type":"paragraph","text":"决议要求：坚决执行毛主席“斗私，批修”的伟大方针，办好毛泽东思想学习班。用“斗私，批修”这四个字为纲，加强对干部和红卫兵的思想教育。"},{"type":"paragraph","text":"决议说，要更广泛、更深入地开展革命大批判，做好各学校、各单位的斗、批、改，从政治上、思想上、理论上把以中国赫鲁晓夫为首的党内一小撮走资本主义道路当权派，批深批透，批倒批臭，把毛泽东思想伟大红旗插遍一切阵地。"},{"type":"paragraph","text":"决议号召，在毛泽东思想的原则基础上，巩固和发展革命的大联合。各工厂、各学校、各部门、各企业单位，都要坚决执行中共中央、国务院、中央军委、中央文革关于按照系统实行革命大联合的通知。要加强对干部的教育，解放一批干部，更好地实行革命的三结合。我们应当遵循毛主席的教导，运用“团结——批评和自我批评——团结”这个公式来解决我们的内部矛盾，扩大教育面，缩小打击面。决议还对抓革命、促生产，节约闹革命；依靠群众，加强无产阶级专政；更加深入持久地开展拥军爱民运动；加强革命委员会的建设等方面的工作作了部署。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"贵州文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"404738862e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

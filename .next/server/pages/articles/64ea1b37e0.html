script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji35","name":"毛泽东全集第35卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji35.pdf"],"article":{"title":"中央转发热河、青海省委关于农业合作化问题的报告的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发热河、青海省委关于农业合作化问题的报告的批语"},{"type":"paragraph","text":"（1955年8月27日）上海局、各省市委、自治区党委："},{"type":"paragraph","text":"现将热河、青海两省委关于农业合作化问题的报告，发给你们参考。中央认为这两个报告是正确的。两个报告都提出了『各』该省基本上完成合作化的全面规划，热河省委还对全部农村工作做了安排，这些都是好的。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"一九五五年八月廿七日"},{"type":"paragraph","text":"刘、朱、陈、邓阅，尚昆用电报发去，另抄农村工作部和农业部党组。"},{"type":"paragraph","text":"中央转发热河、青海省委关于农业合作化问题的报告的批语"},{"type":"paragraph","text":"[1]指中共热河省委1955年8月20日关于农业合作化计划和下半年农村工作安排给中央、毛泽东的报告和中共青海省委1955年8月15日关于1956年至1960年农业生产合作社发展计划给中央的报告。热河省委报告的主要内容是：（一）关于合作化运动发展计划。今年全省农业生产合作社已达到13085个，入社农户279475户，占总农户的28.22%，在此基础上，今冬明春，准备再扩大老社，新建社4100个，使入社农户增加16万，加上原有入社户数，可达农户总数的45%以上。到1957年达到70%以上，再到1958年达到80%以上，基本上完成合作化的任务。（二）下半年农村工作安排，10月中旬以前，主要抓紧粮食增产、秋收工作和秋翻地的准备工作。10月下旬至11月底，做好粮食“三定”到户，并抓紧征购入库，结合做好秋翻地和建社骨干训练工作，并完成第二批逮捕反革命分子的计划。12月至明年2月底，集中力量以建社为中心，结合进行老社整顿和整党建党工作。青海省委在报告中说，我省农业区现有农业生产合作社876个，入社农户24944户，占农业区总农户数的13%。在此基础上，计划1956年发展到1928个社，占总农户的28%；1957年发展到3214个社，占总农户的50%；1958年发展到3796个社，占总农户的63%；1959年发展到4132个社，占总农户的75%；1960年发展到4313个社，占总农户的85%，基本上完成农业半社会主义的改造。"},{"type":"paragraph","text":"[2]刘，指刘少奇。朱，指朱德。陈，指陈云，当时任中共中央书记处书记、国务院副总理。邓，指邓小平，当时任中共中央秘书长、国务院副总理。"},{"type":"paragraph","text":"[3]尚昆，即杨尚昆，当时任中共中央副秘书长、中央办公厅主任。"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":8,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":317,"page_end":318},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央转发热河、青海省委关于农业合作化问题的报告的批语","authors":["毛泽东"],"dates":[{"year":1955,"month":8,"day":27}],"is_range_date":false,"parts":[{"text":"中央转发热河、青海省委关于农业合作化问题的报告的批语","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"一","type":"subtitle"},{"text":"上海局、各省市委、自治区党委：","type":"appellation"},{"text":"现将热河、青海两省委关于农业合作化问题的报告，发给你们参考。中央认为这两个报告是正确的。两个报告都提出了各该省基本上完成合作化的全面规划，热河省委还对全部农村工作做了安排，这些都是好的。","type":"paragraph"},{"text":" 中央一九五五年八月廿七日","type":"paragraph"},{"text":"二","type":"subtitle"},{"text":"刘、朱、陈、邓阅，尚昆用电报发去，另抄农村工作部和农业部党组。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"64ea1b37e0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

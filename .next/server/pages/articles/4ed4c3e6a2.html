script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-801","name":"关于成立‘核查‘三种人’小组’的通知","author":"中共广西壮族自治区党委整党办公室","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"关于成立‘核查‘三种人’小组’的通知","dates":[{"year":1984,"month":5,"day":2}],"is_range_date":false,"authors":["中共广西壮族自治区党委整党办公室"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共广西壮族自治区党委整党办公室, 处理“文革”遗留问题、清理“三种人”文件汇编(第四册), 257-259","tags":[{"name":"广西","type":"主题/事件"},{"name":"三种人","type":"主题/事件"}],"parts":[{"type":"title","text":"关于成立“核查‘三种人’小组”的通知"},{"type":"subtitle","text":"桂整办〔1984〕8号"},{"type":"paragraph","text":"各地、市、县委，柳铁党委，区直各部、委、办、厅、局党组（党委）：我区各级党委按照中央整党决定的精神，正在对“三种人”进行核查清理，鉴于这一工作艰巨复杂，政策性很强，必须进一步加强领导，建立专门机构。根据中央整党工作指导委员会的有关指示精神，结合我区“处遗”和整党以来的实际情况，已在区党委整党领导小组办公室内成立了“核查‘三种人’小组”，专门负责统一组织和指导全区核查“三种人”的工作并解决有关问题。各地、市、县委，柳铁党委，区直各部、委、办、厅、局党组（党委），也要在党委或整党办公室内成立核查“三种人”小组。"},{"type":"paragraph","text":"一、“核查‘三种人’小组”的任务是:（1）负责统一组织、指导本地区、本部门清理“三种人”的调查核实工作，以提高这项工作的效率和质量，切实防止出现调查面太宽，甚至外调人员满天飞的现象。（2）按照中央关于清理‘三种人’的各项政策规定，结合本地“文化大革命”的实际情况，研究掌握、区分“三种人”和非“三种人”的具体界限。（3）负责研究下级党委或整党工作指导机构上报的有争议的案件，向党委和整党工作指导机构提出意见。（4）及时了解并掌握清理“三种人”工作的进度、问题及动向，向党委和整党工作指导机构反映情况，提出建议。完成上级党委或整党工作指导机构交办的有关任务。"},{"type":"paragraph","text":"二、各级“核查‘三种人’小组”都要是同级整党工作指导机构的办事机构的一个组成部分。还没有开始整党的单位和部门，由党委（党组）直接领导。"},{"type":"paragraph","text":"三、各级“核查‘三种人’小组”可吸收党委组织部、纪委会、政法等部门负责同志参加领导工作。原则上可从党委组织部抽调一部分原来担任这方面工作的人员和“处遗”中负责核查工作的人员以这些同志为基础，再从其他方面抽调一批党性强、作风好、办事公正、有一定政策水平和审干经验的同志参加工作。凡属“有争议”的人，不得参加这个小组的领导工作。"},{"type":"paragraph","text":"四、为了及时审理案件，各级“核查‘三种人’小组”可建立联合办公制度，除核查小组的同志外，请同级党委的纪委、机关党委、机关纪委的书记、付书记、委员参加。五、请你们尽快把“核查‘三种人’小组”建立起来，并把正、副组长或负责人的名单、联系电话告诉我们。今后核查“三种人”的计划、总结、简报、案例、综合材料等，请报区党委整党办公室“核查‘三种人’小组”（电话：5655）。区党委整党办公室"},{"type":"paragraph","text":"一九八四年五月二日"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4ed4c3e6a2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

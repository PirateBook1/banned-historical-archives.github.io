script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江青陈伯达在工矿企业座谈会上谈大夺权问题(摘要)","authors":["江青","陈伯达"],"dates":[{"year":1967,"month":1,"day":9}],"is_range_date":false,"parts":[{"text":"江青陈伯达在工矿企业座谈会上谈大夺权问题(摘要)","type":"title"},{"text":"江青陈伯达","type":"authors"},{"text":"(1967年1月9日凌晨)","type":"subtitle"},{"text":"江青：","type":"subtitle"},{"text":"现在同志们要夺权，在我们刚进城时叫做军事接管，也就是夺权。现在是革命工人大联合，起来夺走资本主义道路当权派的权，一切权力归革命工人、革命的农民、革命的知识分子和其他劳动人民。","type":"paragraph"},{"text":"陈伯达：","type":"subtitle"},{"text":"无产阶级文化大革命从一开始就是一个夺权的革命斗争。文化大革命就是从反对彭、陆、罗、杨的斗争开始的，这是一个夺权的斗争。半年多来的无产阶级文化大革命给群众的夺权斗争做了个思想准备。","type":"paragraph"},{"text":"在这个运动中，重新跳出了资产阶级反动路线的代表人物，大头目——刘少奇、邓小平、陶铸。这是无产阶级文化大革命夺权斗争中跳出来的。它说明什么呢？说明无产阶级要夺资产阶级的权，夺资产阶级代表人物的权，夺资产阶级代理人的权。毛主席告诉我们，这是一个阶级消灭另一个阶级的阶级斗争。","type":"paragraph"},{"text":"所以说，这个斗争不会是平坦的，会有很多曲折的。现在有些单位无产阶级夺了权，而资产阶级代表人物又反过来反夺权，要较量许多回合，要一个一个堡垒地夺，要有精神上的准备，不可能一下子就夺完了，也不可能使被打倒的反动阶级就甘心他们的死亡。","type":"appellation"},{"text":"凡是资产阶级代表人物统治的地方就要把权夺过来。凡是被走资本主义道路的当权派和顽固执行资产阶级反动路线的人垄断的，都要把权夺过来。主要是政权，还有财权，生产权等。","type":"paragraph"},{"text":"要记住，这是无产阶级的夺权，是解放后夺权的继续。有毛主席的领导，有群众的这么多经验，我们的夺权斗争是一定能夺得很好的，这是当前世界上的一件大事，是人类有史以来的一件大事。","type":"paragraph"}],"comments":[],"origin":"周良霄、顾菊英编《疯狂、扭曲与堕落的年代》之二——《十年文革中首长讲话传信录》, 2009。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f5dec54820"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

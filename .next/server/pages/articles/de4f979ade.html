script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"泰勒先生献出毛主席35年前所送毛毯  中国革命博物馆感谢美国朋友的友好情意","authors":["李少山"],"dates":[{"year":1981,"month":11,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"泰勒先生献出毛主席35年前所送毛毯"},{"type":"paragraph","text":"中国革命博物馆感谢美国朋友的友好情意"},{"type":"paragraph","text":"新华社北京11月24日电  新华社记者李少山报道：美国朋友福兰克·泰勒于11月21日把三十五年前毛主席在延安送给他的一条毛毯亲手赠给中国革命博物馆。他感到惋惜的是，当年朱德同志也送给他一条地毯，但后来丢失了。"},{"type":"paragraph","text":"泰勒是美国的出版商，他作为中国人民的朋友曾多次来华访问。他于1946年10月第一次访问中国，在宋庆龄同志建议下，他访问了延安。在将毛毯赠给中国革命博物馆时，他说：“在延安，毛主席和朱德接见了我。我还参观了用延安出产的羊毛编织毛毯的工场。这次参观之后，毛主席送给了我这条毯子。”泰勒还说：“三十五年来，这条毯子一直是我们家的一件珍宝，看到它就想到毛泽东。”"},{"type":"paragraph","text":"为了感谢泰勒先生的友好情意，中国革命博物馆回赠他一件“唐三彩”（马）和部分出版物。中国革命博物馆副馆长陈乔书写了“笔舞山河壮，墨研祖国香”的条幅，赠送给泰勒先生。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"de4f979ade"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

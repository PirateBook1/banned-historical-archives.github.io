script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西南局关于五，六两月农村春耕生产，县区乡新三反基层选举工作的综合简报（节录）","authors":[],"dates":[{"year":1953,"month":7,"day":15}],"is_range_date":false,"parts":[{"text":"西南局关于五，六两月农村春耕生产，县区乡新三反基层选举工作的综合简报（节录）","type":"title"},{"text":"……今年5，6月间插秧时由于一般地区雨水不足，相当普遍的地区出现了旱象，所以今年的插秧工作在时间上参差较大，拖得较长，各省都有极少的乡村由于严重的干旱没有栽上秧而先后改种杂粮。…… 旱象最紧张的时期是在5月中下旬 和6月上中旬, 这期间农村中不少地区农民酝酿着求神祈雨等活动, 幸极大部分因防备较早, 经过教育说服及时得到平息。极少部分由于……干部平时作风不好, 脱离群众，麻痹大意，事情发生后又处理不当等原因，就酿成了骚乱几造成捆打干部的事件。…… 五月以来四川资中凤凰村, 巴县 之跳石场，江油之中坝，大足之龙泉镇，綦江之桥河乡，南充之太平等区，金堂之龙玉，姚渡等乡，仁寿之宝飞乡及云南曲靖，沾（？）益之某几个乡都曾经发生数十人数百人甚至千人以上不等的群众骚动，辱骂，吊打干部以至下干部枪等事件。 (p. 61)","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"519981d9f9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

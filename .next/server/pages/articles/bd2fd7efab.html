script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"劳动过度繁重　劳逸结合较差: 丁泾大队妇女患妇女病情况严重","authors":["新华社"],"dates":[{"year":1960,"month":8,"day":18}],"is_range_date":false,"parts":[{"text":"劳动过度繁重　劳逸结合较差: 丁泾大队妇女患妇女病情况严重","type":"title"},{"text":"新华社","type":"authors"},{"text":"新华社南京18日讯　江苏省崐山县最近在丁泾大队进行了调查，发现这个队的妇女患妇女病情况严重。以致影响了生产和生育。","type":"paragraph"},{"text":"丁泾大队共有五百零一人，其中妇女二百五十四人，妇女劳动力九十七人。二十到四十岁的一百二十个妇女中，患子宫下垂的八人，生瘤肿病的一人，断经的一百零九人，其中停经一年以上的有五十五人，月经正常的只有二人。全队妇女病严重、经常不能出勤的二十人，病情较轻不能经常出勤的十五人，还有一部分妇女虽然参加劳动，但工效很低。过去，这个队的生殖率是相当高的，但最近一年多来，全大队的妇女没有一个生育过的小孩。目前只有一个妇女怀孕。","type":"paragraph"},{"text":"产生上述情况的主要原因是：（１）农业生产的要求越来越高，而从事农业生产的男子劳动力却逐渐减少，增加了妇女劳动力的劳动强度。过去重活男人干，现在都由妇女代替，劳动过度繁重。（２）劳逸结合较差，特别是对妇女经期的照顾很差。（３）营养不足，卫生条件较差。","type":"paragraph"},{"text":"为了解决上述问题，崐山县委已采取了相应的措施。","type":"paragraph"},{"text":"来源： 1960年8月19日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bd2fd7efab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

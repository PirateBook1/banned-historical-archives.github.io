script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"瑞典驻我国大使阿马斯顿向毛主席呈递国书","authors":[],"dates":[{"year":1950,"month":6,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"瑞典驻我国大使阿马斯顿向毛主席呈递国书"},{"type":"paragraph","text":"【新华社十二日讯】瑞典王国驻我国首任特命全权大使阿马斯顿于今日下午六时偕一等秘书高罗士，向我国中央人民政府毛泽东主席呈递国书。在场的有中央人民政府秘书长林伯渠、中央人民政府政务院总理兼外交部长周恩来、中国人民解放军代总参谋长聂荣臻、外交部办公厅主任王炳南、中央人民政府典礼局局长余心清、外交部交际处处长王倬如。阿马斯顿大使呈递国书时曾向毛泽东主席致颂词，毛泽东主席致答词。"},{"type":"paragraph","text":"阿马斯顿大使的颂词如下：主席阁下："},{"type":"paragraph","text":"我荣幸地将我君主瑞典国王陛下任命我为特命全权大使的国书呈递于阁下之前。我得荣膺此项崇高而重要的任务——代表本国出使中华人民共和国，至感欣慰。瑞典与伟大的中国之间的邦交已逾一世纪之久，在此期间，两国人民间以独立与和平的共同愿望为基础的关系，经常标志着深厚而真诚的友谊。"},{"type":"paragraph","text":"我谨向阁下保证：为保持并加强中瑞两国之间的友谊的连系，并为促进两国在经济、科学及文化等生活方面的关系，我将尽我的最大努力。"},{"type":"paragraph","text":"我希望在执行此项任务之际能够获得阁下崇高的帮助和贵国政府的密切合作，同时我真诚的希望中国繁荣，伟大的中国人民幸福。"},{"type":"paragraph","text":"毛泽东主席的答词如下：大使先生："},{"type":"paragraph","text":"我很高兴地接受贵大使呈递的瑞典王国国王所授予的国书，并感谢贵大使的祝贺。"},{"type":"paragraph","text":"中瑞两国人民之间已存在长期的友谊，在致力于世界和平的维护上，贵我两国人民有着共同的愿望。现在中瑞两国外交关系的建立，不但将使已存在于两国人民间的友谊日益巩固，且将有助于世界的持久和平。"},{"type":"paragraph","text":"我热烈地欢迎贵大使出任瑞典王国驻中华人民共和国首任特命全权大使，并愿在贵大使加强两国合作的工作中，予以协助。"},{"type":"paragraph","text":"谨祝贵国国家繁荣，人民兴旺，并祝贵国元首健康。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"148ac62041"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

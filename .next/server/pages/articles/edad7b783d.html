script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"出席联合国大会第二十九届会议的我国代表团团长乔冠华等回到北京  邓小平副总理、姬鹏飞外长等到机场迎接","authors":[],"dates":[{"year":1974,"month":10,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"出席联合国大会第二十九届会议的我国代表团团长乔冠华等回到北京"},{"type":"paragraph","text":"邓小平副总理、姬鹏飞外长等到机场迎接"},{"type":"paragraph","text":"新华社一九七四年十月十三日讯　出席联合国大会第二十九届会议的中华人民共和国代表团团长、外交部副部长乔冠华，在参加了会议和访问了德意志联邦共和国之后，今天下午乘专机回到北京。"},{"type":"paragraph","text":"同机回到北京的有代表团副代表齐宗华、章含之，顾问徐宗熙，工作人员王守元。"},{"type":"paragraph","text":"到机场迎接的有国务院副总理邓小平，外交部部长姬鹏飞，副部长韩念龙、仲曦东、王海容、何英、余湛，有关方面负责人唐闻生、杨琪良、王明修、张世杰、林平、王本祚、程瑞声、凌青、张占武、刘德培、张立垣、王珍、朱传贤、程远行、高梁、唐叶文等。"},{"type":"paragraph","text":"柬埔寨王国民族团结政府外交大臣沙林察，德意志联邦共和国驻中国大使保尔斯，也到机场迎接。"},{"type":"paragraph","text":"新华社巴黎一九七四年十月十二日电　中华人民共和国外交部副部长乔冠华对德意志联邦共和国进行了友好访问后，在法国停留了一天，然后在十月十二日晚上乘专机离开巴黎回国。"},{"type":"paragraph","text":"法国外交部长让·索瓦尼亚格十一日晚上在外交部宴请乔冠华副部长。出席宴会的有法国外交部的高级官员。中国驻法国大使曾涛也出席了宴会。在宴会上，索瓦尼亚格和乔冠华进行了友好的谈话。"},{"type":"paragraph","text":"乔冠华抵达和离开巴黎时，法国外交部的代表、中国驻法国大使曾涛和其他中国外交官员前往迎接和送行。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"乔冠华","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"edad7b783d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"旅大市知识分子对胡风反革命集团的错误认识","authors":["鲁牧农"],"dates":[{"year":1955,"month":7,"day":12}],"is_range_date":false,"parts":[{"text":"旅大市知识分子对胡风反革命集团的错误认识","type":"title"},{"text":"鲁牧农","type":"authors"},{"text":"【辽宁分社十二日讯】旅大市知识分子在反对胡风反革命集团的斗争中，暴露出许多错误的思想。","type":"paragraph"},{"text":"许多人对胡风反革命集团是美蒋特务组织表示怀疑。大连工学院助教彭声汉说：“这和高、饶、贝利亚的事件差不多，谁是谁非还不知道。”(他过去对高、饶、贝利亚事件就曾经说过谁是谁非还不知道，要由历史作结论)。大连工学院土木系的学生和辅导员(大部分是党员)也在议论说：“胡风究竟是蒋介石派来的呢，还是本身的唯心主义思想呢?”造船系助教潘伟文说：“周总理都找胡风谈过话，蒋介石买弄他，他不一定干。”数学教员谭玄说：“胡风在反帝反封建革命中能起些作用，在社会主义革命阶段就不能起作用，因此目前就要斗他。”大连工学院化工系学生邵莹萱说：“过去他们说南斯拉夫是特务，现在又说是亲爱的同志，他们愿意怎说，就怎样说。”(这个学生的母亲在中国人民大学马列主义基础班作研究生，和谢韬很接近)。","type":"paragraph"},{"text":"也有不少人对胡风及其分子盲目崇拜，表示惋惜和同情。大连工学院土木系学生王泰和说：“胡风是革命诗人，把他斗了，中国不是少了一个伟大的诗人吗?”化工系学生王凤鸣说：“胡风敢说敢作，非党员能这样很不容易。很合我的口味。”大连医学院有的学生认为“胡风写三十万言意见书和‘自我批判’都是积极的，印象很好，这些反被扣上许多帽子，有些委屈了胡风。”","type":"paragraph"},{"text":"有些人表现了是非不清和敌我界限不明。也有的人说：“以前认为党员很好，原来党员也有问题，以后对党员可要提高警惕。”","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年7月19日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cf77820d4b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

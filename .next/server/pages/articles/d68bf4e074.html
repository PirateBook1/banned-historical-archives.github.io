script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"越南南方战友访问毛主席家乡韶山  一千多人热烈欢迎越南南方民族解放阵线代表团","authors":[],"dates":[{"year":1967,"month":10,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"越南南方战友访问毛主席家乡韶山"},{"type":"paragraph","text":"一千多人热烈欢迎越南南方民族解放阵线代表团"},{"type":"paragraph","text":"新华社长沙十二日电  来自反美斗争前线的越南南方民族解放阵线代表团，今天怀着无比兴奋的心情，访问了我们最最敬爱的伟大领袖毛主席的家乡——韶山。越南南方战友在参观过程中，热情称颂伟大领袖毛主席，称颂战无不胜的毛泽东思想的无比威力。"},{"type":"paragraph","text":"群山环抱的韶山冲，今天红旗招展，鼓乐喧天，到处洋溢着无产阶级国际主义战斗友谊的热烈气氛。一千多韶山革命群众、红卫兵小将和中国人民解放军驻韶山部队指战员，排成长长的队伍，最热烈地欢迎越南南方战友的到来，表达了韶山人民对越南人民的深情厚谊。"},{"type":"paragraph","text":"越南南方战友一来到韶山，就兴致勃勃地参观了毛主席的旧居，观看了毛主席曾经住过的卧室、使用过的劳动工具和从事过革命活动的地方，认真地听取了讲解员介绍毛主席早期在家乡从事革命活动的情况。南方竞赛战士黎志愿等还仔细地作了记录。接着，他们冒雨参观了毛主席劳动过的晒谷场和游泳过的池塘。"},{"type":"paragraph","text":"越南南方战友在韶山亲自了解到毛主席光辉的青年时代和毛主席光荣的革命家庭，非常高兴和激动。黄文旦团长在留言簿上题词说：我们越南南方民族解放阵线代表团到敬爱的毛主席的家乡参观访问，感到无比兴奋。通过这次参观，使我们学到了毛主席彻底革命的精神。同时也使我们了解到在韶山诞生的一位中国人民的伟大导师、伟大领袖。我们越南南方民族解放阵线代表团衷心敬祝毛主席万寿无疆。"},{"type":"paragraph","text":"临别前，中越战友十分亲切地在一起畅谈，互相赠送了纪念品。"},{"type":"paragraph","text":"今晚，越南南方战友会见了长沙市革命群众组织的负责人，并在一起观看了曾经访问过越南的湖南省木偶皮影剧团演出的革命文艺节目。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d68bf4e074"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

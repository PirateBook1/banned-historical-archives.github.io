script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji21","name":"毛泽东全集第21卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji21.pdf"],"article":{"title":"中原军以机动灵活之行动在外线牵制敏人","alias":"","parts":[{"type":"paragraph","text":"中原军以机动灵活之行动"},{"type":"paragraph","text":"在外线牵制敌人"},{"type":"paragraph","text":"（1946年7月13日）郑、李："},{"type":"paragraph","text":"（一）蒋介石决心大打，其计划是先攻苏皖，后攻华北，并企图消灭我中原军。其攻苏皖之计划定于数日内行动，分为三路，一路由徐州向南，一路由津浦向东，一路由江北向北，同时向我苏皖边区进攻，总兵力在二十师以上。"},{"type":"paragraph","text":"（二）我党决心粉碎反动派的进攻，争取胜利，取得和平。"},{"type":"paragraph","text":"（三）我中原军之任务是以机动灵活之行动，在鄂、豫、皖、川、陕广大地境内，在外线牵制反动派大量军队，帮助我内线作战部队取得胜利，是为作战之第一阶段；然后我内线部队渡淮向南，与中原军会合，夺取信阳、大别山、安庆之线，是为第二阶段。"},{"type":"paragraph","text":"（四）上述计划务守秘密。（五）此电阅后即毁。（六）你们行动计划望告。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"午元[1]这是毛泽东为中共中央起草的给中原军区政治委员郑位三和中原军（一疗价决心大打，其计划是先改劣"},{"type":"paragraph","text":"网消减我中尔第磁致"},{"type":"paragraph","text":"割定抬替内行力，为"},{"type":"paragraph","text":"旬一路由津浦筒"},{"type":"paragraph","text":"可时向然苏"},{"type":"paragraph","text":"升解以华为自体作戟"},{"type":"paragraph","text":"纬"},{"type":"paragraph","text":"秀四此电卧"},{"type":"paragraph","text":"场寸燃快玩(六)行动画望先。"},{"type":"paragraph","text":"毛泽东为中共中央起草的《中原军以机动灵活之行动在外线牵制敌人》的手稿。"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":7,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":483,"page_end":484},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9adbdd48f8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"工人民兵歌","authors":["寇宗鄂"],"dates":[{"year":1976,"month":8,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"工人民兵歌"},{"type":"paragraph","text":"北京　寇宗鄂是雷霆？是鼓角？一声巨响群山摇——文化革命炮声隆，十年不息卷风暴。当年我戴红袖章，金水桥边听号炮，炮声给我浑身胆，敢与走资派“拚刺刀”！当年我举造反旗，夺权火线闻号炮，炮声引来凯歌声，革委会门前我站哨……而今守卫天安门，工人民兵多自豪，耳边犹闻号炮声，心头时时拉警报。挺胸挽臂护红旗，满腔热血在燃烧，邓小平，想复辟，我有铁拳我有炮！我为祖国迎黎明，祖国的早晨多美好，中南海里红日升，万水千山霞光照。我为人民送喜报，深入批邓凯歌高，八亿人民英雄志，十二级台风刮不倒！我爱北京天安门，我爱红旗日夜飘，我爱高高英雄碑，我爱巍巍金水桥……红旗飘呵映大道，天安门城楼耸云霄，风卷大道道不移，雨打青松松更高！火未息呵烟未消，大海落潮又涨潮，革命莫忘反潮流，红旗才能永远飘！是山呼？是海啸？一声巨响天地摇——号炮唤我去冲锋，笑迎征途万里遥！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"反潮流","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"84a865d0bb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

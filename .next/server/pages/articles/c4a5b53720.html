script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“大胆揭露，协助整风”","authors":["北京医学院","薛愚"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"“大胆揭露，协助整风”","type":"title"},{"text":"北京医学院薛愚","type":"authors"},{"text":"（薛愚：原北京大学医学院药学系教授、系主任。该院自北京大学独立为北京医学院后，任北京医学院药学系教授、系主任）","type":"subtitle"},{"text":"（原载《药学通报》1957年第六期，摘要）","type":"subtitle"},{"text":"由于卫生部抛弃了四大方针，而规定了“医疗为主”使医院药房遭受数不尽的祸殃。","type":"paragraph"},{"text":"北京药工人员反映：“东方红，太阳升，可是太阳的光和热，被乌云遮盖了，没有照射到药学身上来。”","type":"paragraph"},{"text":"天津药工人员反映：“毛主席和共产党来了，被压迫的人都得到了解放，而药工人员都没有解放。”","type":"paragraph"},{"text":"武汉药工人员反映：“毛主席来了，被压迫的人都翻了身，而药工人员却没有翻身。”","type":"paragraph"},{"text":"药工人员们最感痛心的，是他们的劳动得不到重视，当药工人员提出“轻视药学”时，经常听到，甚至是高级负责同志说：“社会主义社会是尊重每个人的劳动，其所以不被尊重，是他们没有劳动。”","type":"paragraph"},{"text":"最近由日本京都大学药科毕业而工作二年的药师回国后，分配到苏州医院药房工作。月薪39元，使他无法生活。他愿作中药研究工作，上级未作适当安置，因而又回日本去了。这样歧视和虐待药工人员，使人怎样号召留学生回来为祖国建设而服务呢？","type":"paragraph"},{"text":"药学上的苦水太多了！这里只略吐一二，同志们为了协助党作好整风工作，起来！吐尽我们的苦水。并提出我们建设性的意见来吧。","type":"paragraph"},{"text":"挺起胸膛来，响应整风号召，打消一切顾虑，协助党整风，大胆地提出意见，吐尽我们的苦水吧！须知“苦尽甘来”苦水吐不尽，甘味不能来，大胆的放，大胆的鸣吧！","type":"paragraph"},{"text":"各地药工人员反映：全国和地方各级人代和政协委员，很少有药工人员的代表，因而他们的意见，无法反映，他们的痛苦无人知道。","type":"paragraph"},{"text":"几月来报纸、杂志上关于人民内部矛盾问题，不知发表了多少文章，但内容上有关药学的却很少，或可说根本没有，是否药在卫生事业中没有矛盾呢？不，药在卫生事业中各方面都受歧视，甚至蔑视，矛盾很多而且很严重。其所以没有文章来大胆揭露、讨论和争鸣是由于最高领导中央卫生部及各级机构，存在着严重的宗派主义，主观主义和官僚主义，内心有忌，不愿和不敢放手，因而药工人员有话埋在心里而没有鸣，矛盾存在而没有揭露，加以药工人员在各个工作机构里和各种不同的工作岗位上，成年经月的见不着太阳，同时又不断的受着狂风暴雨的吹打，早已是有冤无处申，有泪无处洒，丧失了自信和自尊。虽然学习了毛主席的报告和整风文件，欢喜若狂，但一想到自己在社会里被人遗弃而受尽了摧残，呻吟尚且不敢，那敢出来挺起胸来当众一鸣！谁敢保证领导上不是“一放二收三整呢？”这些顾虑是有历史根源的。","type":"paragraph"},{"text":" 来源：北京医学院出版《北医》，1957年7月23日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c4a5b53720"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

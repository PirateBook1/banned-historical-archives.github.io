script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国非常重视培养千百万革命接班人 毛主席著作的学习在全中国形成热潮日本著名评论家松冈洋子著文赞扬我造就真正的革命家","authors":[],"dates":[{"year":1966,"month":1,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十日电　东京消息:日本著名评论家松冈洋子在日本《潮》杂志新年特刊上发表题目是《千百万毛泽东的接班人》的文章，介绍中国人民学习毛主席著作的热潮。"},{"type":"paragraph","text":"松冈说，“我在去年七、八月间访问中国的时候，同以前两次(一九六○年和一九六二年)相比，显著不同的就是到处都看到‘学习毛主席著作’的口号。从广州到哈尔滨，无论是到什么地方，从人民公社到工厂，甚至在旅馆厨房的黑板上，到处都写着毛泽东语录。”"},{"type":"paragraph","text":"松冈说，中国人民之所以这样全神贯注地学习毛主席著作，因为毛主席不仅是他们的敬爱的领袖，而且因为他是毛泽东思想的创始人。“中国把毛泽东思想当作是在自己国家的土壤中发展起来的马列主义，也当作是和现代修正主义对立的东西加以重视的”。"},{"type":"paragraph","text":"松冈指出，中国非常重视培养革命接班人的工作。她援引《关于赫鲁晓夫的假共产主义及其在世界历史上的教训》这篇文章中的下列一段话:“毛泽东同志提出，为了保证我们的党和国家不改变颜色，我们不仅需要正确的路线和政策，而且需要培养和造就千百万无产阶级革命事业的接班人”，她说，中国正根据这篇文章中列举的革命接班人的必备条件，在培养千百万这样的革命接班人。"},{"type":"paragraph","text":"松冈说，中国在知识分子劳动化，工农分子知识化方面，也作了很大的努力。工人和农民都在边劳动边学习，到处都有业余学校。而且，正在培养工人农民出身的新型的作家。还有，正在试办半工半读、半农半读，教育与生产劳动相结合的新型的学校。中国就是这样在对后代进行彻底的教育，在这样培养出来的人中造就真正的革命家。"},{"type":"paragraph","text":"她在文章的最后一部分中指出，“如果把毛泽东接班人只局限在几个人的范围内，继承毛泽东思想是非常困难的。必须有千百万胸怀世界眼观全球，把献身于人类解放事业看成是无上光荣、最大幸福的人”。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"77ca080fc3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

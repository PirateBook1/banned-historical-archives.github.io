script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji6","name":"毛泽东全集第6卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji6.pdf"],"article":{"title":"反对国民党出卖淞泸协定通电","alias":"","parts":[{"type":"paragraph","text":"反对国民党出卖淞沪协定通电"},{"type":"paragraph","text":"（1932年5月9日）"},{"type":"paragraph","text":"反革命的国民党政府的投降帝国主义与出卖民族利益是更加无耻与露骨的在进行。五月五日国民党政府与日本及一切帝国主义签订所谓停战协定，这个协定是完完全全地出卖中国无产阶级的中心的上海，在协定中允许日本长期屯集上海无数的海陆空军，而上海的周围永远不驻中国军队，实际上，这是无限的扩大了上海的租界区域，这是实现将上海变为国际共管的自由市的具体的步骤。"},{"type":"paragraph","text":"这种无耻的投降与公开的卖国，更明白地揭露了国民党政府是帝国主义瓜分中国的内奸，帝国主义侵略中国的清道夫。而同时国民党政府在帝国主义指挥之下，集中一切力量来进攻早已得到了解放与脱离帝国主义羁绊的苏区与企图妨碍阻止工农红军的反帝国主义民族革命战争的进行，在上海谈判与协定签订中间更明白地揭露了国际联盟是瓜分中国的组织者，而一切帝国主义者都同样是日本帝国主义的助手与瓜分中国的发起人。"},{"type":"paragraph","text":"苏维埃临时中央政府在全中国劳动群众面前宣言：他代表全国的劳苦群众否认反革命的国民党政府与日本及一切帝国主义的谈判与密约，否认五月五日卖国的国民党政府签订的停战协定；号召全中国的劳苦群众坚决地起来进行革命的民族战争反对日本帝国主义与一切帝国主义，反对帝国主义的走狗与清道夫一国民党政府，来保卫中国的领土的完整，来求得中国完全的独立与解放。"},{"type":"paragraph","text":"苏维埃中央临时政府号召全中国劳动群众斗争起来，武装起来，拥护中国工农红军的胜利进攻；推翻国民党的反革命政府，在苏维埃旗帜之下坚决地彻底地进行民族革命战争，为着中国民族的解放与独立而斗争！为着独立自由的苏维埃中国而斗争！"},{"type":"paragraph","text":"中华苏维埃共和国临时中央政府主席毛泽东"},{"type":"paragraph","text":"副主席项英张国焘五月九日于江西瑞金"}],"authors":["毛泽东"],"dates":[{"year":1932,"month":5,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":68,"page_end":69},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d9f5b435ad"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

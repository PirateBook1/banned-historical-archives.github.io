script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"张副军长代表毛主席朱总司令  慰问苏鲁民主联军  阐明中共力争和平坚决自卫方针保证我军竭力援助联军发展壮大","authors":[],"dates":[{"year":1946,"month":8,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"张副军长代表毛主席朱总司令"},{"type":"paragraph","text":"慰问苏鲁民主联军"},{"type":"paragraph","text":"阐明中共力争和平坚决自卫方针保证我军竭力援助联军发展壮大"},{"type":"paragraph","text":"【新华社临沂十四日电】新四军副军长张云逸将军，于十日访问苏鲁民主联军，郝总司令设宴招待，席间互为民主事业祝杯。张云逸将军在联军少校以上官佐欢迎会上发表演说，首先代表中共中央毛主席、朱总司令向联军全体将士致慰问之忱，并对联军光荣起义与五月练兵中的飞跃进步，表示敬意。继而分析目前国际国内的形势，阐明中共力争和平坚决自卫的方针，指出中国人民独立和平民主事业之必须胜利。最后详述联军光明前途，并保证八路军新四军在自卫战争及和平建国时期，决尽一切可能援助联军发展壮大，携手合作。郝鹏举总司令继起致词，对张云逸将军远道来访及中共对联军的有力援助，致恳切谢忱。郝斥蒋介石之卖国媚外，内战独裁政策后，坚决表示人民事业必将获胜的信心。继谓联军自举义开入解放区以来，在中共八路军新四军民主政府及广大人民的多方帮助与影响下，已基本上掌握真理，踏上光明大道。联军有四万万反对专制独裁统治及帝国主义奴役的同胞作后盾，而且还有二百万同生死共患难的八路军新四军及其他民主军队的互相呼应，正在招手，他勉励联军全体将士勇猛前进。晚间联军总部并举行欢迎晚会，由文工团及军乐队上演平剧与中外名曲助兴。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d83f9ad279"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

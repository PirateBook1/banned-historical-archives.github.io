script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"彰武县农机厂革委会坚决贯彻执行毛主席的无产阶级革命路线  引导群众正确区别两类不同性质矛盾  稳、准、狠地打击一小撮阶级敌人","authors":[],"dates":[{"year":1968,"month":5,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"彰武县农机厂革委会坚决贯彻执行毛主席的无产阶级革命路线"},{"type":"paragraph","text":"引导群众正确区别两类不同性质矛盾  稳、准、狠地打击一小撮阶级敌人"},{"type":"paragraph","text":"广大革命职工的阶级斗争和路线斗争觉悟大大提高。犯有错误的同志放下包袱，轻装前进，团结对敌。无产阶级专政大大加强，革命和生产形势越来越好"},{"type":"paragraph","text":"本报讯　辽宁省彰武县农机厂革命委员会成立后，遵照伟大领袖毛主席“千万不要忘记阶级斗争”的教导，主动地向阶级敌人发起了猛烈进攻。在对敌斗争中，他们注意团结自己的阶级队伍，严格区分两类不同性质的矛盾，把斗争矛头自始至终地指向一小撮阶级敌人，从而稳、准、狠地打击了阶级敌人的破坏活动，提高了广大革命职工的阶级斗争觉悟和路线斗争觉悟，巩固了无产阶级专政，革命和生产形势越来越好。"},{"type":"paragraph","text":"这个厂革命委员会成立后，紧跟毛主席的伟大战略部署，通过深入开展革命的大批判，发动革命职工揭开了阶级斗争盖子。这个厂的阶级敌人过去一直幻想变天，恶毒地攻击社会主义制度；在无产阶级文化大革命运动中，又躲在幕后，大刮经济主义妖风，煽动无政府主义思潮，在工人中挑拨离间，妄图分裂和瓦解工人阶级队伍。有些家伙还赤膊上阵，破坏机器和制造停产事故。活生生的阶级斗争事实，教育了广大革命职工，他们纷纷要求把一小撮阶级敌人揪出来斗争，对他们实行专政。这中间，部分职工一时混淆了敌我矛盾，他们要求把一些受阶级敌人蒙蔽而干了一些错事的工人，也采取同样的措施。"},{"type":"paragraph","text":"厂革命委员会及时组织全厂革命职工和干部学习了毛主席关于“谁是我们的敌人？谁是我们的朋友？这个问题是革命的首要问题”的伟大教导，使大家认识到，本厂的阶级斗争是尖锐、复杂的，无产阶级革命派要彻底战胜敌人，必须正确区分和处理两类不同性质的矛盾，始终把斗争矛头对准一小撮阶级敌人，而绝不能把斗争矛头对准自己的阶级兄弟和同盟军，不能混淆两类不同性质的矛盾。这样才能最大限度地团结壮大自己的阶级队伍，最大限度地孤立和打击真正的阶级敌人。"},{"type":"paragraph","text":"用战无不胜的毛泽东思想武装起来的工人阶级心最明，眼最亮，他们用阶级分析的方法，透过现象看清本质。他们看到本厂一个坏家伙出自他的剥削阶级本能，对社会主义制度有刻骨仇恨，过去在中国赫鲁晓夫及其在本厂的代理人的庇护下，拒不接受改造；在这次无产阶级文化大革命运动中，他又施展反革命伎俩，梦想复辟资本主义。他和我们之间的矛盾，是敌我矛盾。至于有些受蒙蔽的工人同志虽然也做了一些错事，但他们是热爱毛主席，热爱社会主义的，只是一时上了阶级敌人的当，经过教育是可以回到毛主席的无产阶级革命路线上来的。"},{"type":"paragraph","text":"革命委员会遵照毛主席关于“敌我之间和人民内部这两类矛盾的性质不同，解决的方法也不同”的教导，充分发动革命职工对一小撮阶级敌人进行大批判、大斗争，实行了无产阶级专政。对犯有错误的阶级兄弟，通过办毛泽东思想学习班，用谈心的方法，从阶级教育入手，进行了耐心细致的思想政治工作，提高他们的阶级斗争和路线斗争觉悟，满腔热忱地帮助他们认识错误，并帮助他们找出犯错误的根源。通过思想政治工作，使受蒙蔽的同志认识到反动的无政府主义是中国赫鲁晓夫和一小撮阶级敌人用来破坏革命、生产的一支毒箭，由于自己头脑里隐藏着“私”字才被敌人所利用。他们表示今后一定要念念不忘阶级斗争，念念不忘无产阶级专政，不断地斗私批修，在灵魂深处爆发革命，永远读毛主席的书，听毛主席的话，照毛主席的指示办事，做毛主席的好工人。"},{"type":"paragraph","text":"彰武县农机厂革委会由于牢牢地掌握了斗争的大方向，在阶级斗争中正确地处理了两类不同性质的矛盾，使犯有错误的同志提高了阶级觉悟，放下包袱，轻装前进，团结对敌。这就最大限度地孤立了阶级敌人，取得了对敌斗争的胜利。目前，这个厂正在大办毛泽东思想学习班，深入开展革命大批判，全厂革命和生产形势越来越好。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2cab0f89b2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

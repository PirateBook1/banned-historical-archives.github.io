script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于转发毛主席关于不准挑动工农兵干预学生运动的决定","authors":[],"dates":[{"year":1966,"month":9,"day":11}],"is_range_date":false,"parts":[{"text":"中共中央关于转发毛主席关于不准挑动工农兵干预学生运动的决定","type":"title"},{"text":"（主席九月七日指示，中央九月十一日转发之文件）","type":"paragraph"},{"text":"林彪、恩来、康生、伯达、江青等同志：","type":"appellation"},{"text":"此件请看一看，西安、青岛、长沙等地的情况是一样的，都是组织工农兵整学生，这样下去是不能解决问题的。似宜中央发一指示，不准外地这样，然后再写一篇社论劝工农不要干预学生运动。北京就没有挑动工农整学生，除了人民大学曾调动六百农民入城来保卫郭影秋，其它都没有，依北京经验告地方办。","type":"paragraph"},{"text":" 毛泽东九月七日","type":"paragraph"},{"text":"中　央　决　定","type":"subtitle"},{"text":"主席的指示一针见血指出了当前全国各地运动中出现紧张形势的病症所在，怕学生，调动工农整学生的作法是错误的。希各中央局、各省市、各自治区党委、中央各部门立即根据主席指出，对前阶段文化革命进行总结检查吸取教训改进领导，为此中央决定：","type":"paragraph"},{"text":"一、不准用任何借口，任何方式挑动和组织工人、农民、市民反学生。","type":"paragraph"},{"text":"二、凡是发生过挑动和组织工人、农民、市民反学生事件的地方必须公开承认错误承担责任，平息工人、农民、市民与学生之间的纠纷，决不许把责任推向群众。","type":"paragraph"},{"text":"三、劝说工人、农民不要干预学生运动，相信学生中绝大部分是革命的，是能够自己教育自己的。对他们的言论行动有意见可以向上级机关提，不要同学生辩论，不要同学生发生冲突。","type":"paragraph"},{"text":"四、各级党委不要怕学生、不要怕工人、怕农民、怕群众，要放下架子站到学生中间去，到群众中间去，和他们商量问题，坚决走群众路线，坚持党的政策原则，坚持十六条，没有什么不可解决的问题。在北京有些负责同志这样做效果很好。","type":"paragraph"},{"text":" 一九六六年九月十一日","type":"paragraph"}],"comments":[],"origin":"根据《中共中央文件汇编，1966.5-1968.5 [内部参考]》，1968年5月出版，编印者不明","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4e49e1689e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

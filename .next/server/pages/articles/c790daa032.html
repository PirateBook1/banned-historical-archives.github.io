script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"海河两岸军民欢庆天津市革委会诞生誓把首都门户天津办成毛泽东思想大学校决心在一切领城里，大树特树毛主席和毛泽东思想的绝对权威，让毛泽东思想伟大红旗永远飘扬在海河两岸的上空","authors":[],"dates":[{"year":1967,"month":12,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社天津七日电　天津市广大革命群众热烈庆祝天津市革命委员会诞生。"},{"type":"paragraph","text":"今天从早到晚，从海河两岸的工厂到渤海之滨的新港码头，从街道里弄到郊区人民公社，到处是歌声，到处是欢笑。人们纵情欢呼光焰无际的毛泽东思想的伟大胜利!欢呼毛主席无产阶级革命路线的伟大胜利!革命群众千遍万遍地高呼:“毛主席万岁!万万岁!”衷心祝愿伟大领袖毛主席万寿无疆!万寿无疆!"},{"type":"paragraph","text":"在天津市革命委员会成立当天，革命委员会主任解学恭对记者说，我们无产阶级革命派夺取政权靠的是毛泽东思想，掌握和巩固政权也要靠毛泽东思想，毛泽东思想是力量的源泉，是胜利的保证，是中国人民和世界人民的命根子。天津市革命委员会诞生了。我们有千件事万件事要做，但头等大事就是大抓狠抓学习毛主席著作，大办毛泽东思想学习班。必须把活学活用毛主席著作放在高于一切、大于一切、先于一切、重于一切的地位，誓把无产阶级文化大革命进行到底。"},{"type":"paragraph","text":"天津市工、农、学各代表会的负责人，欢聚一堂，畅谈天津市无产阶级文化大革命的空前大好形势。他们激动地说，天津市革命委员会的诞生，是响彻渤海湾的一曲毛泽东思想的凯歌，是天津市广大革命群众在人民解放军驻天津陆海空三军的支持下，紧跟毛主席的伟大战略部署，经过十八个月同中国赫鲁晓夫和他在天津的代理人英勇搏斗的辉煌成果。他们说，我们必须念念不忘阶级斗争，念念不忘无产阶级专政，念念不忘突出政治，念念不忘高举毛泽东思想伟大红旗，紧跟毛主席的伟大战略部署，以“斗私，批修”为纲，活学活用毛主席著作，坚决贯彻执行毛主席的最新指示，巩固和发展革命的大联合和革命的三结合，搞好革命大批判和本单位的斗批改。在一切领域里，大树特树毛主席和毛泽东思想的绝对权威，让毛泽东思想伟大红旗永远飘扬在海河两岸的上空，誓把首都门户天津市办成红彤彤的毛泽东思想的大学校。"},{"type":"paragraph","text":"今天，天津钢厂二号平炉的早班炼钢工人，用缩短三十多分钟炼出一炉优质炭素结构钢的新成绩，向新生的革命委员会献礼。"},{"type":"paragraph","text":"在天津郊区，广大贫下中农和革命干部，纷纷写大字报，贴标语，举行庆祝会、座谈会，欢庆市革委会成立。"},{"type":"paragraph","text":"天津市大、中、小学广大革命师生热烈欢呼天津市革命委员会成立。他们满怀革命激情地说，大海航行靠舵手，干革命靠毛泽东思想。我们一定要更高地举起毛泽东思想伟大红旗，谦虚谨慎，戒骄戒躁，当斗私的尖兵，做批修的闯将，誓做决心把无产阶级文化大革命进行到底的无产阶级革命派。"},{"type":"paragraph","text":"据新华社天津七日电　人民解放军驻天津陆海空三军指战员，热烈欢呼天津市革命委员会诞生，一致表示要更高地举起毛泽东思想伟大红旗，步步紧跟毛主席的伟大战略部署，坚定不移地支持新生的革命委员会，在保卫社会主义祖国和“三支”“两军”工作中立新功。"},{"type":"paragraph","text":"这两天，不论是在军营内外，还是在“三支”、“两军”第一线，天津驻军广大指战员无不欢欣鼓舞。他们千遍万遍高呼:“毛主席万岁!万岁!万万岁!”一次又一次放声高唱《东方红》、《大海航行靠舵手》。"},{"type":"paragraph","text":"指战员们说:收获千条万条，集中到一点，就是更加深刻体会到毛主席无比英明伟大、毛泽东思想威力无穷。我们一定永远忠于伟大领袖毛主席，永远忠于伟大的毛泽东思想，永远忠于毛主席的无产阶级革命路线。"},{"type":"paragraph","text":"广大指战员在欢庆天津市革命委员会成立时，重温了毛主席关于政权问题的教导，表示一定要保持高度的革命警惕性，坚决镇压、坚决粉碎国内外一切阶级敌人的阴谋破坏和捣乱，加强战备，巩固国防，保卫无产阶级文化大革命，巩固和加强无产阶级专政。参加过一九四九年解放天津战斗的某部二炮连八班的战士们说:过去我们班和兄弟部队一道从国民党反动派手里解放了天津，今天我们要为保卫新诞生的天津市革命委员会，巩固和加强无产阶级的政权贡献力量。"},{"type":"paragraph","text":"驻天津部队广大指战员还表示，决心响应林副主席的伟大号召，读毛主席的书，听毛主席的话，照毛主席的指示办事，做毛主席的好战士。在无产阶级文化大革命中，虚心向广大无产阶级革命派学习，为人民立新功。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c790daa032"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

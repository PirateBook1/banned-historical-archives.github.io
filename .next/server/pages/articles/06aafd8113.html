script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席召集最高国务会议","authors":[],"dates":[{"year":1964,"month":12,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇主席召集最高国务会议"},{"type":"paragraph","text":"宋庆龄董必武朱德周恩来等国家领导人和中国共产党各民主党派人民团体负责人及有关人士出席"},{"type":"paragraph","text":"周总理就将在三届人大首次会议上作的政府工作报告的主要内容作了说明"},{"type":"paragraph","text":"彭真同志就三届人大首次会议和政协四届全国委员会首次会议的议程等主要问题作了说明"},{"type":"paragraph","text":"会议对周恩来总理的政府工作报告和彭真副委员长的说明表示赞同"},{"type":"paragraph","text":"新华社十八日讯　中华人民共和国主席刘少奇今天召集了最高国务会议。中华人民共和国副主席宋庆龄、董必武，全国人民代表大会常务委员会委员长朱德，国务院总理周恩来等国家领导人，中国共产党、各民主党派和各人民团体的负责人，以及各方面的有关人士共一百八十七人，出席了这次会议。"},{"type":"paragraph","text":"会上，周恩来总理就将在第三届全国人民代表大会第一次会议上作的政府工作报告的主要内容作了说明，人大常委会副委员长、政协全国委员会副主席彭真就第三届全国人民代表大会第一次会议和中国人民政治协商会议第四届全国委员会第一次会议的议程等主要问题作了说明。"},{"type":"paragraph","text":"会议对周恩来总理的政府工作报告和彭真副委员长的说明表示赞同。（附图片）"},{"type":"paragraph","text":"刘少奇主席，宋庆龄、董必武副主席，朱德委员长，周恩来总理等领导人和中国共产党、各民主党派、人民团体的负责人，以及各方面有关人士在最高国务会议上。　新华社记者　杜修贤摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"彭真","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"06aafd8113"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

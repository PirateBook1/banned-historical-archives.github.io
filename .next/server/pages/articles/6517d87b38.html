script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji9-1","name":"毛泽东全集第9卷(1)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji9-1.pdf"],"article":{"title":"关于红一方面军西方野战军及红二、四方面军任务的训令山","alias":"","parts":[{"type":"paragraph","text":"关于红一方面军西方野战军及红二、四方面军任务的训令"},{"type":"paragraph","text":"（1936年8月25日）"},{"type":"paragraph","text":"在九至十一月，我二、四方面军的任务是在甘南活动，消灭毛炳文、王均部，发展苏区，准备冬季新的行动。我西方野战军九至十一月的任务是，消灭二马部队于运动战中，在不付过大代价条件下，克服若干必要的城寨，占领海原、打拉池、同心城及其以北地区：从发动回民群众斗争之中，争取回民大量加入主力红军；发展西北苏区，保障定边、盐池、豫旺苏区，策应红二、四方面军作战。三十一日，西方野战军由豫旺堡南北地区向西出动，迅速控制了中宁至固原大道以西、海原以东地区。九月十四日，文占领将台堡和打拉池。红二方面军于九月十一日从哈达铺附近出动，至十九日，先后攻占成县、徽县、两当、康县等地。红四方面军则在九月七日前攻占漳县、临潭、渭源、通渭四座县城，以及岷县、陇西、临洮、武山等县的广大地区。"},{"type":"paragraph","text":"[1]这是毛泽东和周恩来、彭德怀发布的关于红一方面军西方野战军及红二、四方面军任务的训令。"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":8,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":96,"page_end":96},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6517d87b38"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

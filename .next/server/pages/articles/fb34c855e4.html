script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"响亮回答毛主席生产号召！  华北某兵团各部开赴现场  分别举行隆重开工典礼  坚决完成各项生产计划","authors":["康伟中"],"dates":[{"year":1950,"month":3,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"响亮回答毛主席生产号召！"},{"type":"paragraph","text":"华北某兵团各部开赴现场"},{"type":"paragraph","text":"分别举行隆重开工典礼"},{"type":"paragraph","text":"坚决完成各项生产计划"},{"type":"paragraph","text":"【本报讯】记者康伟中报道：人民解放军驻华北某兵团各部于本月二十日左右，分别举行隆重开工典礼。现各部队已陆续开赴现场，一场火热的生产战斗已经开始。就在这个时候，记者访问了该兵团杨成武司令员，请他对于该兵团的生产准备情况和经验发表意见。杨司令员首称：我兵团根据军委的指示，从去年十二月即开始积极进行生产准备工作。三个月来，准备工作已告完成。这项巨大工作的完成，充分地证明了人民解放军不仅是个战斗队，而且是一支生产劳动大军。杨司令员满怀信心地说：本兵团今年各项生产计划，只要不遭受不可抵御的天灾，是有确切把握完成的。杨司令员以许多生动事例说明部队高度的生产积极性：某部最近在挖河工程中，原计划每人每天挖两立方公尺，结果最高的每天挖到七立方公尺，平均也有五立方公尺，比原计划高出一倍还多。杨司令员说：我们将以生产收获的丰富的成果，响亮地回答毛主席给我们的号召。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fb34c855e4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

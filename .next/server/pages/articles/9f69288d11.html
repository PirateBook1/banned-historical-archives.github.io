script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海万余红卫兵和革命群众参加文艺演出大会衷心祝愿毛主席万寿无疆革命小将怀着无限热爱伟大领袖的心情高唱《东方红》","authors":[],"dates":[{"year":1966,"month":12,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　“天大地大不如党的恩情大，爹亲娘亲不如毛主席亲”，敬祝我们心中最红最红的红太阳毛主席万寿无疆文艺演出大会，在嘹亮的歌声中开始。昨天晚上，万余红卫兵和革命群众，欢聚在文化广场，敬祝毛主席万寿无疆，欢呼毛主席的革命路线取得伟大胜利。"},{"type":"paragraph","text":"昨天，红卫兵和革命群众，带着无限热爱毛主席的崇高感情，拿着《毛主席语录》，冒着严寒，从四面八方涌向文化广场。他们说:“天是冷的，风是寒的，我们想念毛主席的心是热的。”"},{"type":"paragraph","text":"文化广场沸腾着热爱毛主席的炽热感情。《东方红》、《大海航行靠舵手》的歌声，此起彼落；朗读《毛主席语录》的声音响彻夜空；“毛主席万岁!”“祝毛主席万寿无疆!”的口号声在空中回荡。"},{"type":"paragraph","text":"革命小将满怀着革命壮志豪情，演出了《祝毛主席万寿无疆》、《万岁，毛主席!》、《红卫兵想念毛主席》、《造反换新天》、《造反派的脾气》和《革命烈火遍全球》等二十多个节目。这些节目都是革命小将在文化大革命中斗争的纪录，表现了对伟大领袖毛主席的无限爱戴，表现了敢于造反的无产阶级革命精神。在文化大革命中，他们按照毛主席“马克思主义的道理千条万绪，归根结底，就是一句话:‘造反有理。’”的教导，发扬了敢想、敢说、敢干、敢闯、敢革命、敢造反的无产阶级革命精神，誓死捍卫毛主席的革命路线，大造党内走资本主义道路当权派的反，大造资产阶级反动路线的反，夺取了一个又一个胜利，创建了伟大的功勋。他们通过演出，把正在开展的轰轰烈烈的无产阶级文化大革命的热烈景象搬上了舞台，受到广大革命群众的称赞，鼓舞了广大革命小将向资产阶级反动路线猛烈开火的革命斗志。"},{"type":"paragraph","text":"参加演出的革命小将，他们既是演员，又是参加现实斗争的战士，是宣传毛泽东思想的尖兵。他们对毛主席有着比山高、比海深的阶级感情，表演得特别亲切感人。参加演出的革命小将说:“我们不是歌唱家，也不是什么舞蹈家，就凭着我们对党对毛主席的无限热爱，就凭着造反到底的决心，今天上台来就是要大喊大叫，大蹦大跳，我们就是要歌颂毛主席，宣传毛泽东思想。”"},{"type":"paragraph","text":"参加演出的有红卫兵上海市大专院校革命委员会、第二军医大学红色造反纵队、上海文艺界革命造反司令部、首都大专院校红卫兵革命造反总司令部清华大学井冈山兵团等革命造反组织(12月28日2版更正为“首都大专院校红卫兵革命造反司令部驻沪联络站”)。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9f69288d11"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"聂荣臻谈支持三军无产阶级革命派","authors":["聂荣臻"],"dates":[{"year":1967,"month":8,"day":25}],"is_range_date":false,"parts":[{"text":"聂荣臻谈支持三军无产阶级革命派","type":"title"},{"text":"聂荣臻","type":"authors"},{"text":"〖地点：京西宾馆。摘要〗","type":"appellation"},{"text":"要坚决站在无产阶级革命派方面，三军无产阶级革命派是中央支持的，他们是在两条路线斗争中杀出来的，是经过斗争考验的，是坚强的无产阶级革命派，他们在无产阶级文化大革命中做出了重要贡献，对三军无产阶级革命派的态度不是简单支持与不支持的问题，而是看是否站在毛主席革命路线方面的重要问题，是对待毛主席司令部态度的问题。","type":"paragraph"},{"text":"“五·一三”以后，军内的阶级阵线分清了，为什么军内打、砸、抢那么厉害？林付主席做了很多重要指示，《红旗》杂志《人民日报》发表那么多文章、社论都不行，这里有黑根子，现在这个根子挖出来了，在斗争中这是一件大好事。“五·一三”不是简单的演出与冲击演出的问题，而是军内两条路线斗争的总暴发，“五·一三”以后，看演出的也不是简单的看戏与不看戏，而是站队的问题。全军文革中是有一小撮支持打、砸、抢派的，不然打砸抢派从何而来。","type":"paragraph"}],"comments":[],"origin":"1967年8月30日红代会清华井冈山一部第三动态组编《动态》第136期","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"聂荣臻","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d719d5e06f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"积极响应毛主席的伟大号召  政和县领导干部带头送子女下乡","authors":[],"dates":[{"year":1975,"month":7,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"积极响应毛主席的伟大号召"},{"type":"paragraph","text":"政和县领导干部带头送子女下乡"},{"type":"paragraph","text":"福建省政和县各级领导干部，通过学习无产阶级专政的理论，进一步提高了贯彻执行毛主席革命路线的自觉性，决心做知识青年上山下乡的促进派。他们积极响应毛主席关于“知识青年到农村去，接受贫下中农的再教育，很有必要。要说服城里干部和其他人，把自己初中、高中、大学毕业的子女，送到乡下去”的伟大号召，带头送子女下乡务农，对全县知识青年上山下乡的工作，起了推动作用。"},{"type":"paragraph","text":"今年以来，政和县委切实加强对知识青年上山下乡工作的领导，先后五次召开常委会，研究这一工作。他们以无产阶级专政的理论为武器，批判林彪恶毒攻击知识青年上山下乡“等于变相劳改”的反动谬论，认真检查和总结了前几年的工作，分析了今年的大好形势，深刻地认识到知识青年上山下乡，是对缩小三大差别、限制资产阶级法权有深远意义的伟大事业，是反修防修、巩固无产阶级专政的革命措施。他们把知识青年上山下乡工作列入党委的重要议事日程，并带头送子女下乡，教子女务农。县委书记、县革委会主任李怀智，去年把二儿子送到农村插队落户，今年又把三儿子送到乡下去。县委常委、县革委会副主任谢炎孙，召开家庭会，用回忆对比的方法启发儿子谢荣斌的阶级觉悟，鼓励他上山下乡干革命。谢荣斌提高觉悟以后，很快下到农村，立志做一个新农民。在县委领导的影响下，这个县的十七名组、局长一级干部，积极响应毛主席的号召，带头把自己中学毕业的子女送到农村去。"},{"type":"paragraph","text":"政和县各级领导干部在送子女下乡、教子女务农中，坚决破除资产阶级法权思想，反对和抵制不正之风。他们教育和支持自己的子女带头报名上山下乡，不要照顾，不搞特殊化。县卫生局局长沐培林，今年有两个孩子高中毕业，本来可以留一个在县城安排工作，但他坚决要求把两个孩子都送到农村去。他说：“我是共产党员，又是领导干部，要积极响应毛主席的号召，让孩子们都到农村广阔天地里去经受锻炼，做无产阶级革命事业的接班人。”"},{"type":"paragraph","text":"政和县各级领导干部带头送子女下乡务农的行动，推动了全县知识青年上山下乡的工作。目前，全县应下乡的近百名应届中学毕业生，已全部去农村插队落户。没有下乡的三十三名历届中学毕业生，也高高兴兴奔赴农村。本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上山下乡","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6af38a5417"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于出版《资本主义工商业改造工作的新阶段》的通知","authors":[],"dates":[{"year":1955,"month":12,"day":1}],"is_range_date":false,"parts":[{"text":"中共中央关于出版《资本主义工商业改造工作的新阶段》的通知","type":"title"},{"text":"上海局，各省市委、自治区党委并转各地、县、市、镇党委，并告中央和军委各部门，国家机关各部门党组，各人民团体党组，西藏工委（请省委转军区、省军区）：","type":"appellation"},{"text":"全国工商业联合会第一届执行委员会第二次会议，在党中央的领导之下，开得很好，对进一步展开资本主义工商业的改造起了很大的作用。现由人民出版社把此次会议的文件和消息汇集出版，书名《资本主义工商业改造工作的新阶段》（中华全国工商业联合会第一届执行委员会第二次会议的文件汇编）。内容如下：一、统一认识，全面规划，认真地做好改造资本主义工商业的工作（《人民日报》社论）；二、毛主席邀工商联执委委员座谈；三、全国工商联执委会会议开幕；四、陈叔通在中华全国工商业联合会第一届执行委员会第二次会议上的开幕词；五、陈云副总理作私营工商业改造问题的报告；六、陈毅副总理向工商联第一届执委会第二次会议作报告；七、全国工商联第一届执委会第二次会议小组讨论结束；八、全国工商联执委会会议进行大会讨论；九、全国工商联执委会会议闭幕；十、李烛尘的闭幕词；十一、全国工商联执委会会议向毛主席致敬电；十二、全国工商联执委会会议告全国工商界书；十三、全国工商联执委会会议的决议。","type":"paragraph"},{"text":"中央责成你们通知所属地、市、县、镇党委和所有与资本主义工商业改造工作有关的部门的党委和党员干部、工作人员，都阅读这本小册子。省、市和地、市、县、镇党委以及与资本主义工商业改造有关的各部门党组，应该讨论《人民日报》的社论和向干部党员进行传达。我党对资产阶级的政策是，不但要把它的企业和平改造成为全民所有制的企业，而且要把资产阶级中的绝大多数的人员，用教育方法从剥削者改造成为社会主义社会里的劳动者和国家工作人员（主要是经济机关的工作人员）。因此，我们全党必须注意对资产阶级的工作。那种“不屑与资本家接近”，凡是资产阶级的问题一概不管，民建会、工商联的文件一概不看等等的想法和做法，乃是严重的关门主义错误。这种“左”的关门主义思想，实际上是对于党的对于资本主义工商业进行社会主义改造的工作采取消极态度，也就是对于实现党的过渡时期的总路线采取不可容许的消极态度。因此，必须对于这种错误的态度进行坚决的批评。","type":"paragraph"},{"text":"特此通知。","type":"paragraph"},{"text":" 中央1955年12月1日","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3cce2ef1fb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

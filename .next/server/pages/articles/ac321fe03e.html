script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2043","name":"有参考价值的外文专业书籍应该翻译出版","author":"中共中央宣传部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"有参考价值的外文专业书籍应该翻译出版","dates":[{"year":1981,"month":6,"day":15}],"is_range_date":false,"authors":["中共中央宣传部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央宣传部, 宣传动态: 1981(选编), 169-170","tags":[],"parts":[{"type":"title","text":"中文"},{"type":"title","text":"有参考价值的外文专业书籍应该翻译出版"},{"type":"paragraph","text":"编者按：李淼同志写信反映的问题值得重视，因为这是一个出版方针的问题。有些内容不健康或毒素很大的书，必须严格控制出版，不能迁就某些爱好猎奇或趣味不高的读者。有些对我们工作极有参考价值的书（当然不会多，要严格挑选），不能因为赚钱少而不去出版。如果确因印数少，要赔本，可以从出版利润中补贴，或者由要印书的部门补贴。一些业务部门：选择一点有价值的业务参考书给所属干部学习参考，是该部门对自己干部应尽的义务。"},{"type":"paragraph","text":"国务院办公厅信访局的一期《信访简报》，刊登了财政部外事财务司英文翻译李淼一封涉及出版方针问题的来信。"},{"type":"paragraph","text":"他说，世界银行副行长钱纳瑞访华吋，向他推荐了两本书：一本名为《能源与安全》，是美国哈佛大学三个研究中心共同主办能源与安全研究项目所编辑的一份综合性学术报告，全书由十三位学者分别撰写的论文组成，内容涉及到世界石油市场的情况，发达国家和发展中国家所面临的能源问题，因能源危机引起的一系列经济、政治和军事问题，以及美国应采取哪些战略对策。另一本名为《七姐妹》，内容是披露世界上七个最大的石油公司如何左右世界政治和经济局势，以及它们同石油输出国组织之间勾心斗角的内幕。这两本书对我国制定能源方面的政策很有参考价值。"},{"type":"paragraph","text":"为了翻译出版这两本书，他曾向国内几家出版社推荐，但均遭到推拒，理由是预计发行量较小，现在出版社自负盈亏，赚钱少的书不能出版。"},{"type":"paragraph","text":"来信提出，当前一些出版社为了赚钱，大量出版发行惊险小说。而不少四化建设急需的，对中央领导机关、有关部门和学术界极有参考价值的外文专业书籍，由于发行量小，赚钱少，却得不到翻译出版，这实在太可惜了！希望这个问题能尽快得到解决。"},{"type":"subtitle","text":"（第28期，6月15日）"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ac321fe03e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

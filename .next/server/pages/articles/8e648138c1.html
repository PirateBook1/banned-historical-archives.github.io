script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"王新在河南省通许县核心组会议上的插话","authors":["王新"],"dates":[{"year":1970,"month":4,"day":27}],"is_range_date":false,"parts":[{"text":"王新在河南省通许县核心组会议上的插话","type":"title"},{"text":"王新","type":"authors"},{"text":"（当汇报县草委曾作出“决议”反复旧时）","type":"paragraph"},{"text":"王新：我是很注意反复旧的。当时见到一个文件，或者是一张小报，你们县一位姓康的搞反复旧，当时我叫他靠边站。不知是不是你？（指康允周）","type":"paragraph"},{"text":"（当汇报到粮食局非党员抓整党时）","type":"paragraph"},{"text":"王新：你们的整党得重新审查。","type":"paragraph"},{"text":"（当汇报到马百顺入党时）","type":"paragraph"},{"text":"王新：你们批准坏人入党，你们建立的是国民党还是共产党？为什么这样的坏人不敢斗他？要揭露他，批臭他，支持坏人还搞什么革命。","type":"paragraph"},{"text":"（当汇报到县革委五十四人中，群众代表有十三人时）","type":"paragraph"},{"text":"王新：谁在这里不执行中央的指示？省革委讲了多少遍了，在你们这里就行不通，你们这里是独立王国，谁在这搞独立王国？要狠狠批判他。你在这搞糖衣炮弹，毁坏青年。你搞反复旧代表谁？谁在党内拉势力保自己的官，首先要打倒谁。","type":"paragraph"},{"text":"当康允周同志解释县革委反复旧问题时：","type":"paragraph"},{"text":"王新：你讲那么多过程干什么？具体问题可能有出入，搞女人也会有很多情况。总的是你搞了反复旧，你不要搞那么多诡辩，对我们还搞这一套干啥？枝节上可能有这样那样出入，但是有个基本的思想，基本的立场。干扰毛主席革命路线的很多，但一看就是反对毛泽东思想。反对的东西里边可能有拥护的，这里边有个倾向性的立场。一篇文章一万字，七千是反对的，三千是赞成的，反对可能是前提，实际是赞成，你跟我们搞这一套干什么？很简单，实践证明你这一段方向不对。那里还听你那么多具体的东西，你和王甲军一样，他也是站在错误的立场上批评反复旧的，他的批评是为了更好的反复旧，屁股蹲在他那一边了，一切都错了。不从立场上转变就转变不过来，你灵魂深处私心太重了，有私心总想拉一派势力保你作官，搞私心的总是没有好下场。革命是靠毛泽东思想。张国涛比你势力大得多，最后还是垮了台，你掌了权，再加上你那一伙子，通许县就是资本主义复辟。你建立的党是国民党还是共产党？有些老干部开始并不是支持造反派的，中央表态后，好象他最革命，每个重大问题他都要支持错误思潮，干扰毛主席的伟大战略部署，这些人比站错队的品德还坏。叫你掌权就是最大的复辟。历史是无情的。你想改造党，改变政权。反复旧全省你是拔尖的。","type":"paragraph"},{"text":"当汇报到通许县不乱时：","type":"paragraph"},{"text":"王新：乱，比你这不乱好。印度不乱就好？我们中国搞革命乱了几十年，就不好？主要看你是无产阶级乱了资产阶级？还是资产阶级乱了无产阶级？你们光兴资产阶级乱无产阶级，和平演变得更厉害。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"河南文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8e648138c1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

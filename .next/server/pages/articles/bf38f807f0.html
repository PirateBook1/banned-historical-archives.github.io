script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决执行毛主席“必须把布匹抓紧”的指示　山西红卫纺织厂提前完成全年计划","authors":[],"dates":[{"year":1967,"month":12,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚决执行毛主席“必须把布匹抓紧”的指示"},{"type":"paragraph","text":"山西红卫纺织厂提前完成全年计划"},{"type":"paragraph","text":"据新华社太原九日电  山西红卫纺织厂革命职工和革命干部，在驻厂人民解放军毛泽东思想宣传队的帮助下，坚决贯彻执行伟大领袖毛主席“抓革命，促生产”和“必须把粮食抓紧，必须把棉花抓紧，必须把布匹抓紧”的伟大指示，提前二十五天完成了全年国家生产计划，生产成本也比去年有所降低。"},{"type":"paragraph","text":"红卫纺织厂提前完成全年生产计划，是全厂革命职工、革命干部在无产阶级文化大革命中认真贯彻毛主席的指示，努力活学活用毛主席著作的成果。他们坚持以革命统帅生产，推动生产。他们紧跟毛主席的伟大战略部署，先后召开一百八十多次大会，举办不少革命大批判专栏，对中国赫鲁晓夫推行的一套修正主义办企业路线进行了深入的批判。广大革命职工和革命干部通过大批判，进一步树立了为革命搞好生产的思想。他们认真学习了毛主席“必须把布匹抓紧”的指示，更加深刻地体会到纺织工业生产任务完成得好坏，直接关系到人民的生活，关系到能不能贯彻执行毛主席“备战、备荒、为人民”的伟大战略方针，因此，他们严格实行八小时工作制，坚持业余闹革命，保证出勤率，千方百计战胜困难，把生产搞得好上加好。"},{"type":"paragraph","text":"红卫纺织厂广大革命职工和革命干部，还以毛泽东思想为武器，批判了多年来统治工厂的“专家治厂”路线，大破资产阶级技术权威，充分发挥了工人阶级的聪明才智。一至十一月份，这个厂实现了一百零二项技术革新，解决了许多过去长期得不到解决的问题，大大提高了劳动生产率，为国家创造了四十多万元的财富。他们还派人深入农村、市场，征求意见，改进机器设备，试制成功了九十多种新品种，深受群众欢迎。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"山西文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bf38f807f0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

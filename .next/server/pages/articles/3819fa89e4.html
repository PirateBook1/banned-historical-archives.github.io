script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学英雄的思想　走英雄的道路　创英雄的业绩  首都红卫兵从32111英雄钻井队的事迹中受到深刻的毛泽东思想教育","authors":[],"dates":[{"year":1966,"month":9,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"学英雄的思想　走英雄的道路　创英雄的业绩"},{"type":"paragraph","text":"首都红卫兵从32111英雄钻井队的事迹中受到深刻的毛泽东思想教育"},{"type":"paragraph","text":"据新华社二十七日讯　32111钻井队血战火海保住大气井的惊天动地的英雄事迹，使首都广大红卫兵和革命师生受到了一次极其深刻生动的毛泽东思想的教育。革命小将们学习这个英雄钻井队的事迹后，个个热血沸腾，精神振奋，一致表示要像32111钻井队的英雄们那样，把读毛主席的书作为生活的第一需要，把毛泽东思想化为自己的灵魂，坚决学英雄的思想，走英雄的道路，创英雄的业绩，永远做毛主席的好战士。"},{"type":"paragraph","text":"二十六日清晨，首都各大中院校的红卫兵收听了32111钻井队的英雄事迹的广播，认真学习了钻井队英雄们的事迹和《人民日报》社论《毛泽东思想是革命人民的灵魂》后，纷纷写大字报，举行座谈，热烈赞颂这个英雄钻井队的勇士们不愧为毛主席的好工人。北京师范大学的革命师生在给32111英雄钻井队的电报里庄严宣誓：一定要把英雄们的革命精神和高贵品质学到手，要像他们那样，把读毛主席的书作为生活的第一需要，把毛泽东思想化为自己的灵魂，把执行毛主席的指示变成自觉的革命行动，把革命利益当成自己的第一生命，更高地举起毛泽东思想伟大红旗，奋勇前进！"},{"type":"paragraph","text":"北京石油学院、北京三十一中等大中院校的许多红卫兵认为，32111钻井队的英雄们正像毛主席指示的那样：“这个军队具有一往无前的精神，它要压倒一切敌人，而决不被敌人所屈服。不论在任何艰难困苦的场合，只要还有一个人，这个人就要继续战斗下去。”北京三十一中的红卫兵们说：学习32111英雄钻井队，根本的根本就是要像英雄们那样，“把毛主席的指示印在脑子里，溶化在血液中，落实在行动上。”北京矿业学院的红卫兵和革命师生表示，一定要学习32111钻井队的无产阶级英雄主义精神，像英雄们那样，在毛泽东思想的旗帜下团结起来，不仅要个人好，更要集体好，永远红在一起，战斗在一起，把红卫兵办成英雄的集体。"},{"type":"paragraph","text":"北京大学的红卫兵和革命师生员工纷纷给校刊《新北大》写稿，表示要像英雄们那样活学活用毛主席著作，在当前无产阶级文化大革命中冲锋陷阵，坚决完成一斗二批三改的任务，同时改造主观世界，把自己培养成为坚强的无产阶级革命事业接班人。北京工业学院、北京邮电学院、北京女八中等大中院校的红卫兵，同外地来京革命师生一起学习、座谈了32111钻井队的英雄事迹。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3819fa89e4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

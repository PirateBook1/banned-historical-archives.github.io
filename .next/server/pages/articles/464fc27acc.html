script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"公布胡风反革命集团第三批材料后河北省级机关中暗藏的反革命及嫌疑分子的思想动向","authors":["张华"],"dates":[{"year":1955,"month":6,"day":17}],"is_range_date":false,"parts":[{"text":"公布胡风反革命集团第三批材料后河北省级机关中暗藏的反革命及嫌疑分子的思想动向","type":"title"},{"text":"张华","type":"authors"},{"text":"【河北分社十七日讯】人民日报公布胡风反革命集团第三批材料后，河北省级机关中暗藏的反革命及嫌疑分子已采取了相应的措施对抗斗争。他们有的公开为胡风分子辩护，有的假装积极，有的装病不参加斗争，有的摆肉头阵不发言来应付我们。盐业公司一知识分子干部(清理对象)在讨论时说，书店还有很多胡风写的书，我看并没有多大毛病。另一人则反对我们提出的在提高思想的基础上进行检查。他说如果我们检查即减轻了胡风分子的罪恶，因为我们每人都有个人主义，胡风也是个人主义。并说胡风叫周总理“副座”有道理。某单位已发现一国民党分子偷听台湾广播，探听敌方对这一斗争的消息(此人每逢政治事件都偷听)。盐业公司在斗争开展起来后，亦发现混入我机关的反革命分子偷着下酒馆，秘密集议。教育厅一过去在国民党军大与阿垅一起学习过的国民党分子，则给人民日报写信，积极表白自己。工业厅一与混进光明日报的反革命分子有联系的干部，也把反革命分子的信交给支部假装积极。另外混进文联、商训班的两个反革命分子则假装有病，不参加反对胡风反革命集团斗争的座谈会，但又在暗中探听消息。多数机关的反革命分子，在讨论中只是点头绉眉，一言不发，恐怕露出破绽。少数发言者也是先写好提纲，万分谨慎。另外有些人则摘记人民日报的按语来应付申讨胡风反革命集团的座谈会。","type":"paragraph"},{"text":"(根据省直党委汇报整理)","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年6月21日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"464fc27acc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

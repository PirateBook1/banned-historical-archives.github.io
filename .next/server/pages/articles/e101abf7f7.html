script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"0aade93c-c356-46d2-9807-b567596b7e45","name":"哲学笔记（人民出版社1974年版）","internal":false,"official":true,"type":"pdf","author":"列宁，人民出版社1974年版","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives5/main/0aade93c-c356-46d2-9807-b567596b7e45.pdf"],"article":{"title":"弗·保尔《哲学引论》一书札记","alias":"","parts":[{"type":"paragraph","text":"弗·保尔逊《哲学引论》4"},{"type":"paragraph","text":"1899年"},{"type":"paragraph","text":"最有特色的一点就是他在引论中露骨地提出这样的问题：最新哲学的任务就是“调和宗教世界观和对自然界的科学解释”（序言第4页[5]②）。原文如此！并且十分详尽地发挥了这样一个思稳：两条战线上的斗争一一同唯物主义的斗争和同“耶稣会教义”（天主教的和新教的）的斗争。当然，唯物主义被了解成（硬说成？）纯粹机械的、物理的③唯物主义等等。"},{"type":"paragraph","text":"作者又直言不讳地说：最新哲学以康德为依据，它是“唯心主义一元论”的代表。"},{"type":"paragraph","text":"在第10页[10]以前...“知识和信仰之间的世界”...·"},{"type":"paragraph","text":"第11页[11]：“康德哲学的中心”（创造这种世界），“实际上就是·..对两方面的权利都要承认，既承认知识反对休谟的怀疑论的权利，也承认信仰反对唯物主义对信仰的独断否定的权利，一一这就是康德的全部工作。”（第12页）[11]"},{"type":"paragraph","text":"“只有一种情况能使满腔热望”（对这个世界的期望）“落空：这就是目前在广大群众中流行的绝对敌视宗教的激进主义例如无神论现在”（象以前在资产阶级那里一样）“成了社会民主党的信条。”（第14一15页[14]）“这是改头换面的教义问答。而无"},{"type":"paragraph","text":"①指弗·保尔逊《哲学引论》（F.Paulsen.EinleitungindiePhilosophie)1899"},{"type":"paragraph","text":"年柏林德文版的页码。一一编者注②指弗·保尔逊《哲学引论》1899年莫斯科俄文版的页码。“一编者注③这里俄文版用的是：reinmechanisch，physikalisch。~一译者注论旧的教义学或新的否定的教义学都是敌视科学的，因为教义学！以自已的信条把批判和怀疑的精神束缚起来了。”（作者提起反僧侣这一名称并硬说基督教决不偏祖富人，硬说它，即宗教，也能受得住欧洲所要进行的那个斗争。）"},{"type":"paragraph","text":"保尔逊驳房唯物主义，维护万物有灵②的理论（他从唯心主义的意义上解释这种理论），但他忽略了：（1）他所驳斥的不是唯物主义，而只是某些唯物主义者的某些论据；（2）他从唯心主义意义上阐述现代心理学时，是自相矛盾的。"},{"type":"paragraph","text":"×参看第126页[125]。“力·只不过是对一定活动的趋向，因而就其-般实质来说，是和无意识的意志相符合的。”"},{"type":"paragraph","text":"（因此，精神现象和力③完全不是象作者在第90页[88]及以下各页中所认为的那样不可结合。）"},{"type":"paragraph","text":"第112一116页[111-115]：为什么宇宙不能成为宇宙精神的体现者呢？（正如作者自已承认的，是因为人和他的脑子是精神的最高发展。"},{"type":"paragraph","text":"当保尔逊批判唯物主义者时，他就把精神的高级形式和物质对立起来。当保尔逊维护唯心主义并唯心地阐述现代心理学时，"},{"type":"paragraph","text":"注意他就使精神的低级形式和力接近起来，等等。这就是他的哲学中最脆弱的地方。）"},{"type":"paragraph","text":"特别是要参看第106--107页[105-106]，其中保尔逊说出反对①这里俄文版用的是：Antipfafen。--译者注②这里俄文版用的是：Allbeseelung。—-译者注③这里俄文版用的是：SeelenvorgangeundKraft。-译者注④这里俄文版用的是：uniberbrickbar。一-译者注③这里俄文版用的是：Weltall。--译者注）这里俄文版用的是：desWeltgeistes。一译者注这里俄文版用的是：Krate。一译者注把物质看做某种僵死的东西的观点。"},{"type":"paragraph","text":"×同第86页[84]对照一下：“运动中决不包含任何思想”·"},{"type":"paragraph","text":"作者似乎太随便地撤开思想即运动这种看法。作者的论据只能归结为“普通的人的理智：荒唐”，“思想不是运动，思想就是思想”（第87页）[85]。也许热也不是运动，而只是热吧？？"},{"type":"paragraph","text":"作者的论据完全是愚蠢的，他说：生理学家总不会不谈论思想，但却不会谈论相当于这些思想的运动吧？关于热也是一样，任何人任何时候都不会不谈的。"},{"type":"paragraph","text":"如果他爱上了一位女士，他是不会“向这位女士谈相应的脉搏运动过程的·：否则这就是显然的荒唐”（第8687页）[85]。正是这样！保尔逊先生！当我们感到缺乏热的时候，我们不是说，热是运动的一种，而是说怎样来挖煤。"},{"type":"paragraph","text":"保尔逊认为思想即运动②的论点是荒谬的③。他自已反对二元论而高谈“等价物”的问题（第140页和第143页[139和143一144]）一一“心理东西的物理等价物”（或伴随的现象）。难道这不就是保尔逊所辱骂的毕希纳的那种概念混乱吗？"},{"type":"paragraph","text":"当保尔逊声称自已的平行主义“不是偏狭的”，而是“理想的”时候（第146页[145]），他的二元论的性质表现得更加明显。这既不是对问题的说明，也不是理论，而纯粹是一种诡的言词。"},{"type":"paragraph","text":"写于1903年1930年第一次载于《列宁文集》第12卷"},{"type":"paragraph","text":"按手稿刊印①这里俄文版用的是：GedankeistBewegung。---译者注②这里俄文版用的是：Bewegung。—译者注③这里俄文版用的是：sinnlos。-.译者注④这里俄文版用的是：Begleiterscheinung。---译者注这里俄文版用的是：begrifflicheKonfusion。\"--译者注"}],"authors":["列宁"],"dates":[{"year":1903}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":47,"page_end":49},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e101abf7f7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"93482dc4-edc3-4ce3-a6d2-960ec210656a","name":"“四人帮”死党毛远新破坏教育革命言论摘编（初编）（1976.12）","internal":false,"official":true,"type":"img","author":"毛远新，1976.12，反攻倒算材料，辽宁省教育局大批判组整理","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/93482dc4-edc3-4ce3-a6d2-960ec210656a/1.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/93482dc4-edc3-4ce3-a6d2-960ec210656a/2.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/93482dc4-edc3-4ce3-a6d2-960ec210656a/3.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/93482dc4-edc3-4ce3-a6d2-960ec210656a/4.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/93482dc4-edc3-4ce3-a6d2-960ec210656a/5.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/93482dc4-edc3-4ce3-a6d2-960ec210656a/6.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/93482dc4-edc3-4ce3-a6d2-960ec210656a/7.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/93482dc4-edc3-4ce3-a6d2-960ec210656a/8.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/93482dc4-edc3-4ce3-a6d2-960ec210656a/9.png"],"article":{"title":"二、篡改、歪曲毛主席的教育方针，为篡党夺权，复辟资本主义培植力量","alias":"","parts":[{"type":"title","text":"二、篡改、歪曲毛主席的教育方针，为篡党夺权，复辟资本主义培植力量"},{"type":"paragraph","text":"我们和他们（指美帝、苏修）的区别在什么地方？就在两头上。一个是有社会主义觉悟，一个是劳动者，就从两头上体现我们的教育是“无产阶级专政的工具”。"},{"type":"signature","text":"（1974年4月11日在省教育战线工宣队工作会议上的讲话）"},{"type":"paragraph","text":"我们讲有社会主义觉悟的有文化的劳动者，有人就不要两头，只要中间，就是光要文化。社会上有人不满意，骂我们教育质量低，他们就是抓住中间的文化。"},{"type":"signature","text":"（1973年11月24日在接见抚顺化工学院上访的工农兵学员时的讲话）"},{"type":"paragraph","text":"不要两头，光讲文化，请问和苏联、美国有什么不同，如果就是学文化，恐怕人家学的比我们还要好一点，因为人家科学比我们发达。所以最主要的区别是两头。我们是培养有社会主义觉悟有文化的劳动者，苏修是培养有文化的特权阶层，美国是培养有文化的垄断资本家的奴仆。如果我们也只要文化，不要两头，那和苏修、美国有什么区别呢？"},{"type":"signature","text":"（同上）"},{"type":"paragraph","text":"所谓不要社会主义觉悟，光要有文化，实际是要资产阶级的文化。"},{"type":"signature","text":"（1974年4月11日在省教育战线工宣队工作会议上的讲话）"},{"type":"paragraph","text":"张铁生的信在上海《文汇报》、《北京日报》登了，《人民日报》头版头条也登了，中央广播电台向世界广播了，不是兴城的问题，辽宁的问题了。张铁生成了国际人物了，外国人也要看看中国是怎样招大学生的。"},{"type":"signature","text":"（1973年8月11日在沈阳市大专院校和辽大部分师生座谈会上的讲话）"},{"type":"paragraph","text":"我们在省里边省委办的工农兵青年干部学习班总结我们的经验讲，检验学员的质量，一是看路线觉悟，二是敢不敢反潮流，三是有没有政策水平。"},{"type":"signature","text":"（1974年12月23日在接见朝农院系两级党组织负责人和部分师生代表时的讲话）"},{"type":"paragraph","text":"农学院毕业学生，还得头上长角，身上长刺，这是第一条。"},{"type":"signature","text":"（1974年12月23日在朝农现场会上的讲话）"},{"type":"paragraph","text":"中学毕业生大部分是到实践中去，有些东西学了也用不上，还忘了，有些东西是不是都需要？"},{"type":"signature","text":"（1973年在辽大部分知识分子座谈会上的讲话）"},{"type":"paragraph","text":"极而言之，宁可少读两本书，也别叫资产阶级熏染下一代。"},{"type":"signature","text":"（1976年6月一次讲话）"}],"authors":["毛远新"],"dates":[{"year":1973},{"year":1973,"month":8,"day":11},{"year":1973,"month":11,"day":24},{"year":1974,"month":4,"day":11},{"year":1974,"month":12,"day":23},{"year":1976,"month":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"辽宁省教育局大批判组整理，一九七六年十二月","page_start":5,"page_end":5},"tags":[{"name":"毛远新","type":"人物"},{"name":"张铁生","type":"人物"},{"name":"辽宁文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"反潮流","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6c6d561a63"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

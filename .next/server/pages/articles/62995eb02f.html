script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji10","name":"毛泽东全集第10卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji10.pdf"],"article":{"title":"十五军团应出陕南","alias":"","parts":[{"type":"paragraph","text":"十五军团应出陕南"},{"type":"paragraph","text":"（1937年1月3日）彭、任\"："},{"type":"paragraph","text":"十五军团出陕南有如下理由："},{"type":"paragraph","text":"（一）该地为影响数省之战略区域，为敌进攻之一翼。该军向陕南，不但可打击正向洋县集中之万耀煌王耀武两师，且可钳制正向商县进攻之李默庵李铁军，以保障西安右翼。"},{"type":"paragraph","text":"（二）与陈先瑞配合，扩大苏区，扩大红军。"},{"type":"paragraph","text":"（三）敌遇我军消灭其一个师左右，该战场之敌必立即停顿，我集中大兵无所用之。故十五军团出陕南有助于主力而不妨碍主力之作战。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"三日二十时"},{"type":"paragraph","text":"[1]彭、任，指彭德怀、任弼时，当时分别任红军前敌总指挥和政治委员。"},{"type":"paragraph","text":"[2]万耀煌，当时任国民党军第三集团军第十纵队指挥官兼第十三师师长。王耀武，当时任国民党军第三集团军第十纵队第五十一师师长。"},{"type":"paragraph","text":"[3]李默庵、李铁军，当时分别任国民党军“讨逆”军东路集团军第十师师长和第九十五师师长。"}],"authors":["毛泽东"],"dates":[{"year":1937,"month":1,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":113,"page_end":113},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"62995eb02f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"对“四人帮”恨得深步子才能迈得正","authors":["关艻降","杨树熙"],"dates":[{"year":1978,"month":2,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"对“四人帮”恨得深步子才能迈得正"},{"type":"paragraph","text":"高二（2）班曾绪雄，在“四人帮”的毒害下，曾是个“学校管不住，教师教不了”的“老大难”人物。在一次打群架中，他背部被人捅进一刀，险些丧生。现在，他却变得勤奋学习，遵守纪律，听从指挥，团结友爱，奋发向上。"},{"type":"paragraph","text":"曾绪雄的变化，是他正本清源，向“四人帮”讨还青春的结果。他说——"},{"type":"paragraph","text":"我读初中三年级后，由于对“四人帮”那套“造反”、“反潮流”、“当小闯将”的黑话，分不清是非，一心想当“英雄好汉”，逐渐地，我的头上长出“角”，身上长出“刺”来了！我在班里拉拢几个同学，自封“司令”，到处横冲直撞，结伙打架。若是老师讲话不合我的胃口，我便指挥一伙人起哄；若是老师批评，我便造反，无理取闹；谁惹恼我，就得吃我一顿拳脚。叛徒江青讲过“文攻武卫”，野心家张春桥称赞流氓阿飞打架“勇敢”。我打人时也常常搬出这些“道理”来为自己辩护：“不会‘武卫’，那是狗熊”。“现在打架不怕死，将来战场上杀敌一定勇敢！”在“四人帮”毒害下，我打架逐步升级，越打越大，越打越凶。在一次打架中，我险些成了“刀下鬼”，做了“四人帮”的“殉葬品”。回顾我走过的这段痛苦的道路，我看透了“四人帮”是一伙披着羊皮的黑心狼，毒害青少年的教唆犯。"},{"type":"paragraph","text":"英明领袖华主席一举粉碎了“四人帮”，挽救了党，挽救了革命，也挽救了我。在“三大讲”中，我撩开身上被刀捅的伤疤，一字一泪地清算“四人帮”的罪行。我说：我爸爸在旧社会当长工，额头上留下一个被地主毒打的伤疤，我的身上留下了“四人帮”毒害我的伤疤。“四人帮”比当年的黄世仁、南霸天还要狠毒可恶！我要记住爸爸头上的伤疤，更要记住自己身上的伤疤，向“四人帮”讨还血债，向“四人帮”讨还青春！"},{"type":"paragraph","text":"我砍掉了“四人帮”缠在我身上的毒蛇，精神面貌发生了变化。现在，我严格遵守学校的纪律，听老师的话，跟同学团结友爱，互勉互帮。上学期，我还参加了交通秩序维护小组，每当节日和假日，我和同学一起上大街宣传交通规则，维护交通秩序，树立为人民服务的思想。在课堂上，我认真听讲，用心学习。一次，有道化学题，我作来作去都答不上来，坐在我后面的同学想把答案告诉我，但我谢绝了他的好意，坚持自己独立思考。结果，作了三天才把这个问题弄明白，正确地解答了出来。由于我刻苦学习，期中考试消灭了不及格，所有科目都在七十分以上。我的进步，受到了学校和老师的表扬。"},{"type":"paragraph","text":"茂名市教育局报道组　杨树熙"},{"type":"paragraph","text":"茂名市委宣传部新闻科　关艻降"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"反潮流","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6bef48f0a2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

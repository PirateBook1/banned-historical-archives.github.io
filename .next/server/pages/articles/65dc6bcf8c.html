script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"执行毛主席教育方针坚持走抗大道路","authors":["胡若勤"],"dates":[{"year":1968,"month":9,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"驻上海师范学院工人毛泽东思想宣传队、人民电机厂铣工　胡若勤"},{"type":"paragraph","text":"十七年来，我国教育战线上一向存在着两个阶级、两条道路、两个司令部的剧烈斗争。中国赫鲁晓夫竭力地推行一整套反革命修正主义教育路线，竭力鼓吹大学要“正规化”。早在一九五○年，他就胡说什么:“过去的大学是按照西欧英、法、美……等的经验来办的，这些大学对提高中国人民的文化水平上是有很大成绩的。”他还叫嚷什么“全中国都有一些新式大学，但那是不算正规的大学，而我们则要培养具有技术修养的干部，因此我们现在创办这样的大学”。请注意，这里的“新式大学”是指老解放区一批抗大式的新型大学，中国赫鲁晓夫竭力反对抗大，诬蔑她“不算正规”，充分暴露了他是个十足地拜倒在欧美帝国主义脚下的洋奴!"},{"type":"paragraph","text":"抗大式的学校，是毛主席的无产阶级革命路线的产物。她贯彻执行的是毛主席的无产阶级教育路线、教育方针、教育制度和教学方法。她突出无产阶级政治，以阶级斗争为主课，坚持工人阶级的领导，坚持理论联系实践，联系生产，为工农兵服务，为无产阶级政治服务的方针。这样的学校好得很!"},{"type":"paragraph","text":"但是，中国赫鲁晓夫及其同伙却借“正规化”为名，竭力把西方帝国主义的所谓教学“经验”搬过来，把解放区抗大式的新型大学打入冷宫。中国赫鲁晓夫就是这样不择手段地把新中国的高等教育引向歧途的!"},{"type":"paragraph","text":"我们知道，解放前那些欧美化的大学，都是外国人派进来的文化特务办起来的。这些学校，被剥削阶级及其子女所垄断，只有那些所谓“高等华人”才进得去。这种学校培养了大量亲美、崇美、恐美的洋奴，对我们劳动人民来说，这种大学除了给我们多增加几个骑在头上的老爷之外，毫无用处。中国赫鲁晓夫却胡说“这些大学对提高中国人民的文化水平上是有很大成绩的”，我们倒要问问这个老洋奴:这种文化侵略有什么“成绩”?我们中国人民“提高”了什么“文化水平”?中国赫鲁晓夫认贼作父，真是无耻到了极点!"},{"type":"paragraph","text":"解放以后，中国赫鲁晓夫继续打着“正规化”的旗号，推行什么“专家治校”、“教授治校”、“技术至上”、“智育第一”等修正主义黑货，使大学成了培养资产阶级接班人的温床。有些从高楼深院里走出来的大学生，自命不凡、看不起工农兵。我们工人看到这种情况，非常痛心，非常气愤!"},{"type":"paragraph","text":"我们最最敬爱的伟大领袖毛主席最近深刻地指出:“实现无产阶级教育革命，必须有工人阶级领导，必须有工人群众参加，配合解放军战士，同学校的学生、教员、工人中决心把无产阶级教育革命进行到底的积极分子实行革命的三结合。工人宣传队要在学校中长期留下去，参加学校中全部斗、批、改任务，并且永远领导学校。”毛主席的最新指示是我们的指路明灯，我们工人阶级一定要继续发扬抗大精神，永远沿着毛主席所指引的航向，奋勇前进!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"教育革命","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"65dc6bcf8c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

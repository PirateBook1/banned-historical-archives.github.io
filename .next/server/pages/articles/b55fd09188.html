script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-3201","name":"群专指挥部","author":"中共忻州市委核查“三种人”办公室","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"群专指挥部","dates":[{"year":1984,"month":5,"day":30}],"is_range_date":false,"authors":["中共忻州市委核查“三种人”办公室"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共忻州市委核查“三种人”办公室，忻州市“文化大革命”大事记，3","tags":[{"name":"群专指挥部","type":"主题/事件"}],"parts":[{"type":"title","text":"群专指挥部"},{"type":"paragraph","text":"一九六八年五月十七日，由县革命委员会常委张计田挂帅，带领李清福、王银旺、常九明三人到石家庄，由常委王富怀、高黄玉挂帅，带领张贵田、彭福楼、郭志成三人，到张家口、大同市、左云、左玉和阳高县，学习了群众专政、对敌斗争和斗批改的经验，学习后于五月廿九日向常委会作了汇报。经研究决定，成立群众专政指挥部，在革命委员会的领导下开展工作。六月中旬，群专指挥部正式成立，由十二人组成。崔福来（四清借干)任总指挥，贾厚（农机局局长）任政委，王富怀（生产资料公司干部）任副政委，武海旺(县委干部)、聂顺祥(工交局干部)任副总指挥，委员有杜来顺、武维汉、马天昌、冯明召、陈连根、郝庭怀等人，赵文英、徐斌担任顾问，指挥部下设三组一室。即：政宣组，斗批组，群专组和办公室。"},{"type":"paragraph","text":"据调查，群专指挥部成立近两个月来，先后对原县长阎嘉义、县委副书记杨芳勋、张午年、公安局副局长赵顺根，党校副教导主任付忠心等同志进行了多次批斗，特别是在对原县委副书记张午年、杨芳勋的批斗中，采用捆、打、吊的刑法，搞刑讯逼供，摧残人身。"}],"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b55fd09188"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

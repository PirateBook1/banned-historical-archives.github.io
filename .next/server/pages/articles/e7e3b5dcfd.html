script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji40","name":"毛泽东全集第40卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji40.pdf"],"article":{"title":"关于转载《破除资产阶级的法权思想》一文给吴冷西的信","alias":"","parts":[{"type":"paragraph","text":"关于转载《破除资产阶级的法权思想》一文给吴冷西的信\""},{"type":"paragraph","text":"（1958年10月11日）冷西同志："},{"type":"paragraph","text":"信收到。既然有那么多意见，发表时，序言应略为改一点文字，如下："},{"type":"paragraph","text":"人民日报编者按：张春桥同志此文，见之于上海《解放》半月刊第六期，现在转载于此，以供同志们讨论。这个问题需要讨论，因为它是当前一个重要的问题。我们认为张文基本上是正确的，但有一些片面性，就是说，对历史过程解释得不完全。但他鲜明地提出了这个问题，引人注意。文章又通俗易懂，很好读。"},{"type":"paragraph","text":"请你看后，加以斟酌。如有不妥，告我再改。再则，请你拿此给陈伯达3同志一阅，问他意见如何；并将你们讨论的详情"},{"type":"paragraph","text":"[1]张春桥写的《破除资产阶级的法权思想》一文，最早发表在1958年9月16日出版的上海《解放》第六期上，1958年10月13日《人民日报》转载时，采用了毛泽东写的编者按。张春桥，当时任中共上海市委宣传部部长。吴冷西，当时任新华通讯社社长、《人民日报》总编辑。"},{"type":"paragraph","text":"[2]指吴冷西给毛泽东的信，信中谈了对张春桥的文章有不同意见，请毛泽东考虑《人民日报》在转载这篇文章的编者按语中是否说得活一些。"},{"type":"paragraph","text":"[3]陈伯达，当时任中共中央政治研究室主任、《红旗》杂志总编辑。"},{"type":"paragraph","text":"关于转载《破除资产阶级的法权思想》一文给吴冷西的信给他谈一下。"},{"type":"paragraph","text":"毛泽东十月十一日上午十时"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":10,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":306,"page_end":307},"tags":[{"name":"陈伯达","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e7e3b5dcfd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

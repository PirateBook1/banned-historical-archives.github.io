script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"薄一波在《工交各部文化大革命动态第113期》上的批示","authors":["薄一波"],"dates":[{"year":1966,"month":6,"day":27}],"is_range_date":false,"parts":[{"text":"薄一波在《工交各部文化大革命动态第113期》上的批示","type":"title"},{"text":"薄一波","type":"authors"},{"text":"一九六六年六月二十七日","type":"appellation"},{"text":"工交口文化大革命办公室","type":"appellation"},{"text":"二十一日，据前来支援北京邮电学校革命而被学生逐出的陕西省邮电局三个干部反映：二十日，学生已把邮电部六月十五日派去的工作组十人扣起来，不准外出，不准用电话对外联系。开斗争会，要工作组上台，低下头，垂下手进行斗争，叫马驰（工作组组长、邮电部政治部直工部副部长）站起来念“我马驰是资产阶级保皇派”等大字报，接着又叫其他组员念。陕西省邮电局的三个同志质问学生：我们从陕西来，是支援你们革命的，十九号才进校，什么情况也不了解，为什么斗争我们？学生感到无理，今天把他们三人放出来了。学生还把党支部全体成员和部份教师组成劳改队，在校内做清扫等工作。","type":"paragraph"},{"text":"邮电部文化革命办公室，二十一号上午八点半接到该校学生的电话，要部派车，派负责人持介绍信来校接回工作组。如果今天上午不接回，后果由部负责。邮电部政治部副主任徐信同志答复学生说：不去接，如工作组是“保皇派”就应在校解决；如果有缺点错误应批评帮助改正；如果是左派就和左派师生一道战斗。","type":"paragraph"},{"text":"二十一下午，邮电部派国际联络局局长江浩和西城区委一位同志一起去该校了解情况。学生立即召开大会，要江答复撤不撤走部工作组等问题。江浩回部请示，学生不放。下午五点，自称“左派”的学生又给邮电部来电话，限部今天立即派人派车把工作组接回，“部长不来，江浩也不回去，一切后果由你们负责。”","type":"paragraph"},{"text":"薄一波批示：","type":"subtitle"},{"text":"子纲同志：","type":"appellation"},{"text":"这个工作组决不能随便撤出，应该顶住。学生斗争工作组是错误的。看来这个“左派”是假的，甚至有其他问题。工作组应展开活动。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"薄一波","type":"人物"},{"name":"陕西文革","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"55522865e8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

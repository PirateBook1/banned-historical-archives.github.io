script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想的阳光照亮了小山村——记荣口村在无产阶级文化大革命中的变化","authors":[],"dates":[{"year":1969,"month":11,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想的阳光照亮了小山村"},{"type":"paragraph","text":"——记荣口村在无产阶级文化大革命中的变化"},{"type":"paragraph","text":"在辽东半岛的崇山峻岭中，有一个十八户人家的小山村，名叫荣口村，是辽宁省新金县乐甲公社沙河大队的一个生产队。这个小山村，在毛泽东思想的灿烂阳光照耀下，经过无产阶级文化大革命的战斗洗礼，发生了翻天覆地的变化。全村沟沟建立了毛泽东思想宣传站，家家办起了学习班，人人都学“老三篇”，用毛主席关于无产阶级专政下继续革命的理论武装头脑，在思想革命化的大道上不断前进。"},{"type":"paragraph","text":"七十三岁的徐臣年老大爷，自从家里办起了毛泽东思想学习班，狠批了叛徒、内奸、工贼刘少奇的“三自一包”、“四大自由”等反革命修正主义黑货，他就把自己开的“小片荒”交给了集体。可是他想，交了“小片荒”也倒轻快，旧社会受了半辈子苦，现在老了，可以什么事也不管，该享享“清闲福”了。生产队领导班子的成员、徐臣年的大孙女徐凤娥发现爷爷的活思想，在晚上办了一次家庭学习班，全家学习了毛主席关于“只有社会主义能够救中国”的伟大教导和光辉的“老三篇”。毛主席的谆谆教导，使徐臣年感到：自己和刘少奇的“三自一包”、“四大自由”一刀两断，这做对了；可是从此就想蹲在热炕头上，心里不想革命的事，想舒舒服服度晚年，这不符合毛主席的教导啊！想到这里，这次学习班还没结束，他就跑去找生产队长，要求参加集体生产劳动。在他的再三要求下，生产队长才同意让他到山上负责看柞蚕。从此徐臣年就象年青了几十岁，整天怀揣革命宝书，手提蚕筐，爬东山登西岭，风里来雨里去，兢兢业业地为革命养蚕。一天夜里，突然下起了倾盆大雨，徐臣年被雷声惊醒，他不去看自己家的房子漏不漏，爬起来就向外走。徐大娘知道徐大爷又是要上山去看蚕，便一把拉住他说：“你腿脚不好，山高路滑，还是天亮了再去吧！”徐臣年说：“不行，蚕是集体的财富，风雨这么大，受损失怎么行！老愚公挖山都不怕山高，我爬山还怕山高！”说完就冒着大雨，向山顶上的蚕场奔去。"},{"type":"paragraph","text":"在荣口村，象徐臣年老大爷这样努力活学活用毛泽东思想，一心为公，一心为革命的新人新事到处可见。在这个仅有十八户人家的小山村里，就涌现了二十三名活学活用毛泽东思想积极分子。"},{"type":"paragraph","text":"荣口村的贫下中农，响应毛主席关于“自力更生，艰苦奋斗”的伟大号召，经过一冬一春的艰苦奋战，三座山，山山修了水土保持工程；五道沟，沟沟修起了拦河坝；十八坡，坡坡造成了“大寨田”。他们胜利地完成了改天换地的第一个规划：修造了一百五十亩稳产高产田，新开垦了五十多亩荒地，还栽了上万棵柞树、苹果树，使十年九不收的地方，变成了花果山、米粮川。"},{"type":"paragraph","text":"新华社通讯员（本报有删节）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4655f52931"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

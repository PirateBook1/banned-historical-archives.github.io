script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东周恩来刘少奇朱德邓小平陈云著作大辞典》出版  江泽民题写书名","authors":["王海征　萧家保"],"dates":[{"year":1991,"month":6,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《毛泽东周恩来刘少奇朱德邓小平陈云著作大辞典》出版"},{"type":"paragraph","text":"江泽民题写书名"},{"type":"paragraph","text":"本报北京６月１９日讯  新华社记者王海征、本报记者萧家保报道：今天，北京人民大会堂举行《毛泽东周恩来刘少奇朱德邓小平陈云著作大辞典》出版座谈会，隆重推出国内第一部关于老一辈革命家著作的大型工具书。"},{"type":"paragraph","text":"江泽民同志为本书题写书名；薄一波、王首道、肖克、陆定一、谷牧担任辞典顾问；刘澜涛、李德生、陆定一、赛福鼎·艾则孜、孙起孟、谷牧、邓力群、陈野苹、黄火青等有关领导出席了座谈会。"},{"type":"paragraph","text":"陆定一同志在会上指出，我们过去的经验很多很好，最重要的是把马克思主义与中国的具体实践相结合。他认为这部辞典的出版正逢其时。"},{"type":"paragraph","text":"辞典主编、人民日报社社长高狄介绍该书时说，以江泽民同志为核心的党中央号召加强理论学习，在建党７０周年前夕推出这部辞典，便于使更多的人熟悉和掌握马克思主义理论，对于继承和发展马列主义、毛泽东思想具有积极意义。"},{"type":"paragraph","text":"专家们认为，这部辞典的鲜明特点，是体现了毛泽东思想是马列主义基本原理同中国革命和建设的具体实践相结合的产物，是中国共产党人集体智慧的结晶。辞典的出版，为党内外学习理论提供了极大的方便。"},{"type":"paragraph","text":"这部由辽宁人民出版社出版的辞典，由人民日报社、中宣部、中央党校、中央党史研究室、中央文献研究室、北京大学、中国人民大学等单位的老中青专家学者３００多人通力编写，全书３６０万字，辞目１万多条。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"谷牧","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"陈云","type":"人物"},{"name":"朱德","type":"人物"},{"name":"陆定一","type":"人物"},{"name":"江泽民","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"720e4cf1f9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

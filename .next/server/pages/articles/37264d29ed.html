script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"对董永寿予以平反的证明和现行反革命问题复查的决定","authors":[],"dates":[{"year":1979,"month":10,"day":31}],"is_range_date":false,"parts":[{"text":"对董永寿予以平反的证明和现行反革命问题复查的决定","type":"title"},{"text":"安徽省巢湖地区公安局白湖分局","type":"subtitle"},{"text":"白公（79）复查字第3号","type":"subtitle"},{"text":"关于对董永寿现行反革命问题复查的决定","type":"subtitle"},{"text":"董永寿，男、39岁、学生成份，上海市人。自幼读书至58年，后因反革命分子一案被劳动教养，63年解教留场就业。70年以现行反革命经白湖农场公检法军管组决定，戴上反革命分子帽子。现其对70年处理不服，多次提出申诉。原认定董永寿从1965年以来，先后两次和刑满就业人员高德庆、史晓峰拉拢勾结，企图偷越国境；写反动诗词，借古讽今，散布攻击诬蔑无产阶级文化大革命运动及社会主义制度的反动言论，妄想变天复辟。经复查：上述问题，事实不能成立。原决定戴上现行反革命分子帽子是错误的。现决定：撤销白湖农场公检法军管组（70）军管刑复字第029号批复。对董永寿予以平反。","type":"paragraph"},{"text":" 1979年10月31日","type":"paragraph"},{"text":"证明","type":"subtitle"},{"text":"董永寿同志原系我校高中3年级学生，1958年整风期间，在社会主义教育课辩论中因思想言论问题送劳动教养。经复查，根据中发（1978）55号文件精神，予以改正。现已经上海市公安局徐汇区分局批准同意，撤销对董永寿“收容劳动教养”的决定。","type":"paragraph"},{"text":"关于其工令，根据中央统发文（1979）143号第13条规定，应从1958年10月收容劳动教养时算起。并请有关单位参照其工令给予评定工资。工资差额应从1978年10月份起补发。","type":"paragraph"},{"text":" 上海市中国中学1979年12月5日","type":"paragraph"},{"text":"董永寿同志确系在反右斗争中因“右派言行”而受劳教处分。现经复查，已予改正，撤销劳教处分。其工资、工令等问题，应享受中共中央（78）第55号文件及其有关规定的待遇。","type":"paragraph"},{"text":" 上海市徐汇区教育局1979.12.6.","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"37264d29ed"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

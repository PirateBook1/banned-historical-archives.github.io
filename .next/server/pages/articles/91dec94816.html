script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“撤出公方代表”建议的企图是什么？右派分子董少臣初步交代复辟阴谋","authors":["大公报"],"dates":[{"year":1957,"month":8,"day":16}],"is_range_date":false,"parts":[{"text":"“撤出公方代表”建议的企图是什么？右派分子董少臣初步交代复辟阴谋","type":"title"},{"text":"大公报","type":"authors"},{"text":"本报天津16日专电  曾经猖獗一时、要求撤出公方代表的右派分子董少臣,16日下午在天津市工商联、民建常委联席会上作了初步交代，但仍避重就轻，企图推卸责任。会议就他一贯对抗党的领导，在历次运动中散布反动言论，进行了揭发和批判。","type":"paragraph"},{"text":"董少臣交代中说他过去长期经营五金行，独家与日本三井洋行作交易，无耻地充当帝国主义侵略中国的工具。日寇投降后，他又把命运和事业寄托在国民党反动统治身上，狂嫖滥赌，作威作福，从事投机买卖。解放后，他曾参加过土地改革，又受过五反教育，但仍对新社会不满，成天跑舞场，泡咖啡馆，过着十分腐朽的生活。他在企业内一贯对抗工人阶级领导，对公方代表不服气，处处感到不如当“大经理”舒服。他非常计较个人得失，1952年全国工商联开会代表中没有他，便认为共产党忘记了人，不讲情义；社会主义改造高潮后，他更野心勃勃地要当市工商联副主委，没有达到目的，便怀恨在心，处处攻击市工商联的领导。在这次鸣放中，他认为时机已到，在民建内部生活会上大喊大叫，说在公私共事问题和发挥私方人员才能上，都有话要说。他是造纸公司副经理，在公司内部他又当着私方人员说：这次我要鸣放一番!他主张撤除“对私改造办公室”，并入人事科；在公开提出要撤出公方代表的同时，还攻击市工商联有所谓两套制度，即党员干部是一套，主委、委员们又是一套，说这是不可调和的矛盾。","type":"paragraph"},{"text":"董少臣当时是得意忘形的。他吐露说：当时在提出这个主张时，认为应把企业的政治领导和业务领导分割开来，目的是在篡夺行政领导权；所谓在党支部的支持与领导下把管理权交给私方执行一年，实际上是要一步一步地复辟资本主义。","type":"paragraph"},{"text":"董少臣交代以后，他的反动论点和两面手法被逐个揭露。与董少臣共事多年的冯襄甫、乔六易更系统地揭露了董在历次运动中的反党反社会主义言行。董少臣至今还有着浓厚变天思想，他曾说：国民党来了，打个旗欢迎国民党；共产党来了，换个帽子欢迎共产党。就在全行业合营后，他被安排为造纸公司副经理，在工作上不负责任，对所领导下的几个党员科长，一贯从中挑拨，抬这个打那个。在这次党整风期间，他曾扬言有三个论点要放，后来看看情况不对了只放出了两个——一是要求撤出公方代表，一是攻击工商联有两套制度。当他的毒草已在中央各报刊出后，他又洋洋得意地说：这一下子已经全国闻名。并说：我提出要撤公方代表，并不是脑子一热就提出了，而是早就想好了的。他到处向人宣传，寻找市场，甚至不惜造谣说：重工业局调出一部分公方人员脱产学习，这就是明不撤暗撤。他还对造纸公司的几个大厂暗自作了私方人事的安排。","type":"paragraph"},{"text":"大会对董少臣一贯诬蔑党狂妄地对抗工人阶级领导，表示无比愤慨，最后警告他：只有彻底交代全部反动罪行，向人民低头悔过，才能得到宽恕。","type":"paragraph"},{"text":" 原载《大公报》1957年8月17日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"91dec94816"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

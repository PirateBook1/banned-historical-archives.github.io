script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2344","name":"中共中央批转《关于天津市水产局领导班子严重不纯及改组情况的报告》的通知","author":"中共中央","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央批转《关于天津市水产局领导班子严重不纯及改组情况的报告》的通知","dates":[{"year":1982,"month":2,"day":25}],"is_range_date":false,"authors":["中共中央","中共天津市委"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共黑龙江省委核查“三种人”小组办公室, 核查“三种人”文件选编, 129-130","tags":[{"name":"三种人","type":"主题/事件"},{"name":"天津","type":"主题/事件"}],"parts":[{"type":"title","text":"中共中央批转《关于天津市水产局领导班子严重不纯及改组情况的报告》的通知"},{"type":"paragraph","text":"现将天津市委《关于天津市水产局领导班子严重不纯及改组情况的报告》转发你们参阅。"},{"type":"paragraph","text":"在粉碎“四人帮”已经五年多的今天，仍有象天津市水产局那样的领导班子，这个情况很值得我们注意。几年来，中央多次指出，要十分重视领导班子的整顿和建设，坚决把“三种人”和抵制党的十一届三中全会以来的路线、方针、政策的人从领导班子中清除出去，并且强调这是关系到我们能不能坚持党的领导，能不能保证党的马克思主义路线延续下去，能不能顺利进行社会主义现代化建设的一个极其重大的问题。中央再次提醒各级党委，对此决不可掉以轻心，丧失警惕。"},{"type":"paragraph","text":"天津市委对天津市水产局的问题早有察觉，曾一再责成有关部门进行调查了解，可是有关部门和干部管理部门的有关负责人都没有提供真实情况。这如果不是有意包庇，也是严重的官僚主义和失职行为，应当受到严肃的批评。各地如发现类似情况，都必须严肃对待。情节严重的，应追究责任。"},{"type":"paragraph","text":"中央希望，各级党组织都要从这件事情中汲取教训，采取有效措施，切切实实把自己所属的各级领导班子和各级主管组织工作、干部工作的部门整顿好，把不适合的人员坚决调整出去。要在加强干部考察的日常工作中（不要搞运动），一级抓一级，发现一个，立即解决一个，保证各级领导班子政治上和组织上的纯洁性，保证党的路线、方针、政策顺利地贯彻执行。"},{"type":"subtitle","text":"中共中央"},{"type":"subtitle","text":"一九八二年二月二十五日"},{"type":"paragraph","text":"（中共天津市委《关于天津市水产局领导班子严重不纯及改组情况的报告》略）"},{"type":"paragraph","text":"（摘自中发〔1982〕14号文件）"}],"alias":""},"tags":[{"name":"天津文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"558a4b9c2a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

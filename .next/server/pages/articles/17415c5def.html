script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于新华社记者采写内部参考资料的规定","authors":[],"dates":[{"year":1953,"month":7}],"is_range_date":false,"parts":[{"text":"中央关于新华社记者采写内部参考资料的规定","type":"title"},{"text":"新华通讯社是国家的通讯社。它的任务是要成为消息总汇，充分地、及时地、精确地报道对人民群众有教育意义、对实际工作有指导或参考意义的新事物、新情况、新人物和新经验。同时，由于新华社的记者分布较广，还可以并应当利用他们的便利条件，反映工作中存在的一些问题、缺点和群众的思想情况，供给中央负责同志参考。因此，新华社除发行通讯稿，并根据资产阶级通讯社资料编印“参考消息”外，还编印了一种“内部参考”。“内部参考”曾大量地、及时地反映了各方面、各地区许多重要情况和问题，但是也有不少缺点，例如有些资料内容不够确实，有些论断不适当或错误，有些记者在采写过程中不尊重当地党委意见甚或干预当地工作。为了克服这些缺点，现作如下规定：","type":"paragraph"},{"text":"一、关于新华社记者采写参考资料的范围，主要可包括这样几个方面：","type":"paragraph"},{"text":"1．党的政策方针在各地贯彻执行中的情况和问题，特别是那些对领导机关有参考价值的实际工作中的困难、偏向、错误和缺点的情况；","type":"paragraph"},{"text":"2．各阶层人民当前的政治思想情况，各阶层人民对国内外重大政治事件的意见，各阶层人民在生活和工作中所遇到的困难和对于领导机关的意见；","type":"paragraph"},{"text":"3．统一战线工作中的问题；","type":"paragraph"},{"text":"4．工作中一些尚不成熟、带试验性的不宜公开报道的工作经验；","type":"paragraph"},{"text":"5．各地自然灾害的详细情况和反革命分子活动情况；","type":"paragraph"},{"text":"6．其他不宜于公开发表的重要情况。","type":"paragraph"},{"text":"二、关于新华社记者在采写参考资料中应注意的问题：","type":"paragraph"},{"text":"1．写参考资料内容必须注意确实，力求客观全面，反对粗枝大叶，道听途说，并防止片面夸大。要注意说明问题是什么时候发生和存在的，现在情况如何，并要说明资料的来源及其可靠性，以便领导机关对这些问题有较全面的正确的了解。","type":"paragraph"},{"text":"2．记者写参考资料时，只负责客观真实地反映情况，不要对所反映的问题作出结论，也不要向有关方面提出处理的要求。记者不得参预当地的争论，不得干预当地的工作。","type":"paragraph"},{"text":"三、关于和党委的关系：新华社的各地记者必须在总社领导下同时在各级党委监督下进行工作。必须注意防止任何不尊重党委意见的现象发生。当然，尊重党委意见，并不是说记者在某些问题上不可以有不同的意见和看法，不应当把他们见到的工作中的缺点向中央反映。为了工作的便利，兹规定：新华社记者反映地委以下工作中的情况和问题的资料，可直接发给新华社总社；反映省市一级工作中的问题的资料，要送给省市委负责人阅后发给新华社总社；如省市委对资料提出不同意见而记者认为仍应向中央反映时，应将省市委意见一并报告新华社总社。","type":"paragraph"},{"text":"四、以上规定，一般地适用于各中央局各分局各省市委机关报记者采写内部参考资料的工作(人民日报已决定不出内部参考资料)。中央分局和省委的报纸记者在反映地委一级工作中的问题时，应送地委负责人阅后发给报社，如地委提出不同意见而记者仍认为应向分局和省委反映时，应将地委意见一并报告报社。市委报纸记者与区委关系同。","type":"paragraph"},{"text":"五、党报按照中央“在报纸刊物上展开批评和自我批评的决定”在党委领导下所进行的公开的批评，不适用本件的规定。其中所发生的具体问题的解决办法，另行规定。","type":"appellation"}],"comments":[],"origin":"根据刘少奇修改件刊印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"17415c5def"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

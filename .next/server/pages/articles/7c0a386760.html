script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-350","name":"卫生部关于调整老专家医疗照顾的通知","author":"卫生部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"卫生部关于调整老专家医疗照顾的通知","dates":[{"year":1981,"month":7,"day":2}],"is_range_date":false,"authors":["卫生部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共山西省委组织部, 干审工作文件选编, 518-519","tags":[{"name":"待遇","type":"主题/事件"},{"name":"老专家","type":"主题/事件"},{"name":"医疗","type":"主题/事件"}],"parts":[{"type":"title","text":"卫生部关于调整老专家医疗照顾的通知"},{"type":"subtitle","text":"〔81〕卫直字第1号"},{"type":"paragraph","text":"在中央、国务院领导的关怀下，经与中央组织部、中央宣传部等有关单位共同研究，根据现有医疗条件，仅对老专家的医疗照顾作部分调整。"},{"type":"paragraph","text":"调整范围："},{"type":"paragraph","text":"一、属于一九四五年九月二日前参加革命工作的下列人员："},{"type":"paragraph","text":"1、高等学校教授级、卫生技术级、科学研究级、工程技术级、文艺级、编辑级、图书博物馆级均为六级以上。"},{"type":"paragraph","text":"2、新闻级为七级以上。"},{"type":"paragraph","text":"3、翻译级为五级以上。"},{"type":"paragraph","text":"4、高教行政级为八级以上。"},{"type":"paragraph","text":"5、相当以上工资级别的其他专业的专家。"},{"type":"paragraph","text":"二、属于四级的高等学校教授级、卫生技术级、科学研究级、工程技术级、文艺级、编辑级、图书博物馆级；五级的新闻级；三级的翻译级；六级的高教行政级；和相当以上工资级别的其他专家，具有下列条件之一者："},{"type":"paragraph","text":"1、一九四九年九月三十日前参加革命工作。"},{"type":"paragraph","text":"2、国内外有影响的专家，如科学院学部委员和全国第一流专家。"},{"type":"paragraph","text":"医疗照顾办法："},{"type":"paragraph","text":"上述人员，分散到各单位合同医院干部诊室就诊。关于转诊、会诊、住院、领取和注销医疗证的手续、医疗费的报销和记帐办法，均按〔78〕卫医字1683号文的规定执行。"},{"type":"paragraph","text":"自通知日起，中央、国家机关各单位，凡符合享受医疗照顾条件者，经人事部门审核后，到卫生部直属医疗处办理手续并领取医疗证；符合上述条件的北京市的专家，由人事部门审核，到市卫生局办理医疗手续并领取医疗证。"},{"type":"paragraph","text":"一九八一年七月二日"}],"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7c0a386760"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

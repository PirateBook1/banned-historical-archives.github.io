script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"久拉诺维奇在欢迎他的宴会上强调国际社会应采取坚决步骤  制止国际关系中极为危险的倾向","authors":[],"dates":[{"year":1980,"month":11,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"久拉诺维奇在欢迎他的宴会上强调国际社会应采取坚决步骤"},{"type":"paragraph","text":"制止国际关系中极为危险的倾向"},{"type":"paragraph","text":"新华社北京11月6日电　南斯拉夫联邦执行委员会主席久拉诺维奇今晚在这里说，国际形势正在危险地尖锐化，在亚洲地区出现了危及世界和平和安全的新危机点。他强调，根据联合国宪章的原则和不结盟运动的原则解决现存所有危机是符合整个社会根本利益的。"},{"type":"paragraph","text":"久拉诺维奇主席在国务院总理赵紫阳为他举行的欢迎宴会上说，整个国际关系的危机不断加深。在亚洲地区，危机正在多处发生，这对世界和平是极为严重的威胁。"},{"type":"paragraph","text":"他强调说，国际社会应采取坚决步骤制止和克服国际关系中极为危险的现象和倾向。"},{"type":"paragraph","text":"他指出，国际形势恶化的基本原因首先在于世界上不平等的政治关系和经济关系，在于世界的集团分割，在于大国和集团争夺势力范围，在于在国际关系中使用武力、进行军事干涉、施加压力和干涉他国内政。"},{"type":"paragraph","text":"久拉诺维奇强调说，我们认为，现在比任何时候都更需要加强不结盟运动的活动。"},{"type":"paragraph","text":"久拉诺维奇说，勤劳勇敢的中国人民，经过长期的革命斗争，结束了中国的半殖民地和半封建地位，从而进入了那些对人类进步的贡献远远超出本国国界的民族之列。"},{"type":"paragraph","text":"他强调，中国社会改造的特殊形式和社会主义建设的特殊道路具有它自己的独特性，这是真正的革命运动的力量所在和胜利的源泉。"},{"type":"paragraph","text":"久拉诺维奇说，我们非常重视你们对铁托总统本人的评价。他强调，南斯拉夫各族人民将始终不渝和坚定不移地继续走铁托总统指明的道路。"},{"type":"paragraph","text":"久拉诺维奇说，南斯拉夫和中国的关系和合作正在极为成功地发展着。我们关系的发展迅速而有力，不断地向前进。两国和两党的各种形式的合作日益扩大。"},{"type":"paragraph","text":"他相信他对中国的访问对加强相互了解和全面友好合作是一个新的推动。（附图片）"},{"type":"paragraph","text":"邓小平会见塔玛拉·多布林率领的罗马尼亚社会主义民主和团结阵线代表团。  新华社记者摄"},{"type":"paragraph","text":"赵紫阳总理同南斯拉夫联邦执行委员会主席久拉诺维奇举行会谈。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"赵紫阳","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9d5bd0efdd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为宋公园烈士复仇家属要求捉毛森追悼大会昨电毛主席","authors":[],"dates":[{"year":1949,"month":7,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　“五一九”在宋公园被杀的十六烈士追悼会，于昨天上午九时在大上海大戏院举行，昨日到会的包括五+多单位的职工，学生，妇女共二千多人，大会在悲壮肃穆的輓歌声中开始，各家属代表纷纷提出悲愤的控诉，个个声泪俱下，使每个参加追悼会的人无不随着感动流泪，全场一致通过致电毛主席，朱总司令，决在中国共产党的领导下打到台湾去，活捉蒋贼及其走狗毛森等为诸烈士复仇!电文如下:"},{"type":"paragraph","text":"毛主席朱总司令:你们为了解放全中国而努力，你们太辛苦了，我们首先向你们致崇高的敬礼，陆自成，陈尔晋，王曼霞，吴浦泉，莫香传，樊茀堂，梁玉言，王培华，黄道平，杨新，方守规，秦步云，冯瑞祥，崔泰灵，许建民，田芥平等十六烈士，为了民主革命事业及解放大上海不幸被蒋匪特务毛森逮捕，于五月十九日在闸北宋公园惨遭杀害，我们要求你们在全国解放之日，务须捉拿特务毛森为殉难烈士复仇此致敬礼，并预祝全国解放!"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"04c2e7bdbc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

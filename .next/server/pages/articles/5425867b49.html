script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"朝鲜人民热烈庆祝胜利写信给毛主席致谢感谢中国人民兄弟般的援助　决化谢意为力量报答中国人民的关怀","authors":[],"dates":[{"year":1950,"month":12,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社朝鲜北部某地十日电】　朝鲜北部各阶层人民狂欢庆祝朝鲜临时首都平壤和广大地区的解放。当并肩作战的朝鲜人民军和中国人民志愿军粉碎了麦克阿瑟的“总攻势”并解放了平壤与其他广大地区的消息传到后方时，朝鲜各阶层人民都以无限欢欣迎接这些捷报。许多城镇与乡村，连日都举行群众大会，庆祝胜利，并通过向金日成将军的宣誓书，保证献出全部力量，为支援朝鲜人民军奥中国人民志愿军作不懈的斗争。"},{"type":"paragraph","text":"朝鲜人民对于协助朝鲜人民军取得光辉胜利的英勇的中国人民志愿军，表示无限感激。各地的祝捷大会都纷纷通过写给中国人民敬爱的领袖、朝鲜人民亲密的朋友毛泽东主席的感谢信。下面是朝鲜北部某地青年庆祝胜利大会所通过的一封信:"},{"type":"paragraph","text":"毛泽东主席:我们高呼着您的名字，欢呼万岁，向您和在您领导下的全中国人民表示无限的感谢和敬意。中国人民志愿军的正义援助，使我们解放战争的战局好转，帮助我们挽 救了我们祖国的民族危机，鼓舞了我们的战斗意志，进一步加强了我们必胜的信念。中国人民这一正义的壮举，不仅给我们朝鲜人民和青年树立了国际主义的活的榜样，而且在全世界被压迫的人民与青年反对帝国主义侵略的共同斗争中，也是光辉的范例。"},{"type":"paragraph","text":"中国青年的伟大父亲、我们朝鲜青年所仰慕的导师毛泽东主席:我们感谢中国人民兄弟般的支援。我们一定要和中国人民志愿军亲密地团结，并向他们学习。为了我们祖国的独立和荣誉，为了中国和全亚洲的安全和世界的持久和平，我们一定要果敢地、坚决地斗争。我们要将崇高的谢意化为争取最后胜利的力量，来报答中国人民所给予我们的深切的关怀。向您致以崇高的谢意和荣誉，谨祝您万寿无疆。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5425867b49"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

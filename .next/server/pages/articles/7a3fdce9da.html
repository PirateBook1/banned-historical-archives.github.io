script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的话鼓舞我们前进","authors":["潘冷云"],"dates":[{"year":1954,"month":9,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"敦化中学副校长　潘冷云"},{"type":"paragraph","text":"自从一九四九年毛主席在天安门上宣布中华人民共和国成立以来，我们已度过了辉煌的五年。五年来，我们在各方面的斗争中赢得了许多伟大的胜利；证明了已经站立起来的人民，其力量是无敌的。就在我们这个少数民族的学校里，也在这辉煌的胜利中发出一分光芒。学校的规模是一天天扩大了，班级增加了三倍多，少数民族学生增加了近十倍，今年将要新建一座教室大楼，全校师生员工在生活上、思想上已起了巨大的变化，教学工作已和解放前有着显著的差异。我们深深体会到共产党和人民政府对我们学校的关怀。我们深切地认识到我们每一分成绩都是和共产党、人民政府的领导分不开的。"},{"type":"paragraph","text":"共产党和毛主席教导我们:停留在已有的成绩上骄傲自满是不对的。我们必须前进，将胜利的旗帜插到共产主义社会的顶峰上去。一年来，我们在社会主义思想的教育下，明确了共同奋斗的目标，看到了努力前进的方向，鼓舞起我们的热情，紧密团结起来，遵照毛主席指示的道路前进。"},{"type":"paragraph","text":"这次全国人民代表大会会议集中了全国人民美好的愿望和坚决的意志，为我国制定第一部人民民主的宪法，选举我们国家的领导者。这是“我国人民从一九四九年建国以来的新胜利和新发展的里程碑。’这完全包括了我们全部的愿望和意志。当我们想到这里的时候，我们怎能不欢欣鼓舞、充满着自豪感呢!这两天全校的气象是焕然一新了。教师们更认真地备课，更负责地教学；同学们更认真地学习，更勤奋地锻炼:大家都以实际行动来庆祝全国人民代表大会会议的召开。"},{"type":"paragraph","text":"我们一致表示:坚决拥护与执行全国人民代表大会的一切决议，坚决拥护和遵守我国第一部宪法，坚决服从政府的领导，努力工作，虚心学习，在共产党的领导下为提高教学质量、培养全面发展的社会主义社会成员而献出我们所有的力量。我们也不放松对敌人的警惕，随时准备予敌人的一切破坏活动以严厉的打击，并积极支持中国人民解放军解放我们神圣的国土——台湾!"},{"type":"paragraph","text":"毛主席说:"},{"type":"paragraph","text":"我们的目的一定要达到。"},{"type":"paragraph","text":"我们的目的一定能够达到。"},{"type":"paragraph","text":"毛主席的声音鼓舞我们永远胜利前进!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7a3fdce9da"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决贯彻执行毛主席关于加速实现农业机械化的指示我国农业机械工业空前发展集体经济购买农业机械比例越来越大，地方农机工业发展越来越快，小　型农业机械品种越来越多。今年一到九月全国主要农机产品大幅度增长。","authors":[],"dates":[{"year":1966,"month":10,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京17日电　我国农业机械工业战线广大职工坚决贯彻执行党中央和毛主席提出的农业机械化的发展要以集体经济为主，农机工业的发展要以地方工业为主，农机产品的发展要以小型为主的方针，大力加速农业机械化事业的发展。"},{"type":"paragraph","text":"今年是新中国成立以来农业机械工业发展最快的一年。现在，集体经济购买农业机械的比例越来越大，地方农机工业的发展越来越快，小型农业机械的品种越来越多，我国农业机械化事业开始进入了一个新的阶段。"},{"type":"paragraph","text":"今年农机工业战线广大职工认真地反复地学习了毛主席关于加速实现农业机械化的指示，他们深刻地认识到在集体化的基础上，逐步实现农业的机械化和电气化，是毛主席一贯的伟大战略思想，是全国人民长期以来的强烈愿望，是发展我国农业生产的唯一正确道路，是关系到备战、备荒、为人民的大事。因此，他们在无产阶级文化大革命中，以革命为强大动力，千方百计增产农业机械，支援各地农业机械化事业的发展。"},{"type":"paragraph","text":"随着人民公社集体经济的发展和巩固，集体经济的购买力不断提高。今年全国各地人民公社和生产队，用集体经济积累购买的农业机械，数量之大，品种之多，超过了以往任何一年。集体经济不但能够购买提水、农副产品加工、运输、植物保护、耕作等各种半机械化农具，而且能够购买拖拉机、机电排灌动力等大、中型农业机械。今年全国生产的排灌机械百分之八十以上是由集体经济购买的。许多一贯坚持自力更生，依靠集体经济办农业机械化的人民公社、生产队，象湖北孝感县的金星大队，新洲县的刘集公社，山西汾阳县的贾家庄大队等，今年新增的农业机械，全部都是集体经济投资，没有花国家一个钱。"},{"type":"paragraph","text":"随着无产阶级文化大革命的深入发展，农机工业战线广大职工学习毛主席著作的运动进入了一个新高潮。许多农机工厂已经形成天天学、人人学、事事学的活学活用毛主席著作的风气。广大职工反复学习了“老三篇”以后，进一步认识到支援农业的重大政治意义，下定决心，排除万难，千方百计提前超额完成生产任务。今年一到九月，全国主要农机产品的产量大幅度增长，其中手扶拖拉机的产量比去年同期增长两倍多，内燃机增长百分之六十二，喷雾、喷粉器增长百分之四十六。"},{"type":"paragraph","text":"地方农机工业是我国农机工业的主要力量。现在，我国全部半机械化、机械化农具和二十马力以下的动力机械，都是依靠地方工业生产的。地方农机工业的产值已占农机工业总产值的三分之二以上。今年以来，毛主席关于加速实现农业机械化这一战略任务的伟大号召，鼓舞着全国农机工业广大职工，推动地方农机工业得到了空前的发展和提高，在支援农业生产、促进农业机械化事业中作出了越来越大的贡献。湖北省已经初步建立了以小型拖拉机和动力机械为骨干的包括排灌、耕作、加工、运输、药械配套的农机工业体系的基础。"},{"type":"paragraph","text":"我国地区辽阔，农作物品种繁多，耕作制度千差万别，许多地区需要结构简单、操作方便、小巧灵活又能综合利用的小型农业机械。针对广大农村的实际需要，农机部门广大科学技术人员在文化大革命中一面批判资产阶级思想，批判资产阶级反动的学术“权威”，大破洋框框、洋教条，一面以实际行动，下楼出院，上山下乡，在农民群众农具改革的基础上，实行以工农为主体的工人、领导干部和技术人员三结合，设计了许多小巧灵活的新产品，如小型拖拉机、手扶拖拉机、小型机动喷雾器、高扬程水泵以及十马力以下的柴油机、汽油机等。这些新产品价廉物美，轻巧灵活，受到农民的热烈欢迎。"},{"type":"paragraph","text":"目前，农业机械工业战线广大职工，正进一步突出无产阶级政治，高举毛泽东思想伟大红旗，把毛泽东思想化为自己的灵魂，实现人的思想革命化，决心把所有农业机械站、农业机械制造厂和修理厂，都办成毛泽东思想大学校，为加速实现我国农业机械化贡献力量。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\10\\66ai020101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e天津拖拉机厂职工发扬自力更生，勤俭创业的革命精神，边建设，边安装，边试验，用一年零三个月的时间，多快好省地建成工厂，年产五千台拖拉机，现已正式投入生产。这是工人们对即将出厂的大批轮式拖拉机作出厂检查。　(本版照片均系新华社稿)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"湖北文革","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"31dc13d55e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

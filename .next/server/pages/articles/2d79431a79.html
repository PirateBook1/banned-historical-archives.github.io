script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji43","name":"毛泽东全集第43卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji43.pdf"],"article":{"title":"在《参考资料》第三五九○期上的批语","alias":"","parts":[{"type":"paragraph","text":"在《参考资料》第三五九期上的批语"},{"type":"paragraph","text":"（1960年5月12日）请总理看一看第45页美总统的谈话\"，很重要。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"五月十二日"},{"type":"paragraph","text":"[1]新华通讯社1960年5月12日编印的《参考资料》第三五九O期第45页上登载的《美新处报道艾森豪威尔11日记者招待会》一文中说，美国总统艾森豪威尔5月11日在记者招待会上发表声明，共四点：一、搜集情报活动的必要性；二、搜集情报活动的性质；三、我们应当如何看待这一切活动；四、我们绝不能由于一次事件或今天世界局势的一种征兆而转移我们对当代真正问题的注意力。这个声明主要是借这次美机入侵苏联领空被击落事件向苏反扑，鼓吹为了防止“突袭”和“不希望再来一次珍珠港事件”进行这种挑畔是“必不可少”的，并乘机表示要在最高级会议上再次搬出为美搜集情报的“开放天空”计划；贬低苏联火箭威力，说美机不是在高空被打下的，诬称苏联公布的飞机残骸照片是假的；替自已推卸责任，表示政府机构不直接参与搜集情报的活动；反诬苏联也进行间谍活动；力图缩小飞机挑畔事件的影响，说什么不要因此“转移了对当代真正问题的注意力”；表示不改变访苏计划；再次叫总统有权决定美国是否“保卫”金马，要下任总统继续采取敌视中国的政策，在是否撤出金马问题上要仔细“考虑”。"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":5,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":343,"page_end":343},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2d79431a79"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

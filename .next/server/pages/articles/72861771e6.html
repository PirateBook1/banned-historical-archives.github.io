script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"空军工程部揭露唐持的右派言论","authors":[],"dates":[{"year":1957,"month":7,"day":25}],"is_range_date":false,"parts":[{"text":"空军工程部揭露唐持的右派言论","type":"title"},{"text":"《解放军报》讯  空军工程部最近揭露了唐持（笔名亦鸣）的与章乃器、储安平如出一辙的右派言论。","type":"paragraph"},{"text":"唐持是空军工程部助理员、共青团员，他在大字报上发表了反党谬论，主要有三个部分，即所谓“党天下论”、“党员特殊论”和“共产主义革命论”。","type":"paragraph"},{"text":"唐持在他的“反对宗派主义”一文中，和储安平此呼彼应。他劈头一句就疯狂地辱骂我们国家是“普天之下，莫非王土”，他自己说，“这个主题有一半是从储安平老师那里学来的”，“储老师只说了‘莫非王土’这半句”，“及不了格，还应该造化造化”，他把它说全了。","type":"paragraph"},{"text":"他写道：“这种党天下的思想自古有之，不过新近有所发挥，……小至三四人的互助组，都要安插一个党员，而且被群众称为‘小头儿’的，对群众控制之严，大有青胜于蓝之感。”他认为所有党员都是只知“压迫”“统治”人民的。他说有“搞天下工作的党员”，“搞思想工作的党员”，把天下统得一寸“非王土之地”也没有。党员还“仗势欺人，一手遮天”，“妄自尊大，目中无人”，是“酷爱吹牛拍马之徒，专筑高墙深沟之城”。","type":"paragraph"},{"text":"他和章乃器一唱一和，否认党的先进性和领导作用，说这不过是为了便于统治而骗人的鬼话。他歪曲和利用斯大林所说“共产党员是特殊材料制成的”一句话，说什么“如果党员是特殊材料制成的，非党群众就都是劣等材料制成的了”。他并说这是“分裂人类的危险企图”。","type":"paragraph"},{"text":"他捏造了所谓“共产主义革命论”。他说：社会主义社会党群之间的矛盾，必然逐渐上升至主要地位，党势必日趋腐化。但是，它和任何剥削阶级一样，绝不会自行退出历史舞台，而必须通过群众自下而上的斗争把它消灭掉。","type":"paragraph"},{"text":"唐持的这种反动论调，很快就被群众识破，大家看穿了他反的并不是什么“宗派主义”，而是在反宗派主义的招牌下反对党，企图取消党。因此都抑止不住心头的愤怒，在短时间内就写了许多大字报加以批驳。这时，唐持态度十分傲慢，并且疯狂地骂反驳他的人为宗派主义者，他勉强找了些个别的现象来搪塞众人的追问，他用恶毒的言词诋毁同志们的帮助，说批驳他的人都看不懂他的文章。","type":"paragraph"},{"text":"根据这种情况，党支部连续召集了几个星期的小组会，要唐持面对面地和大家辩理。在会上，唐持进行了无耻的抵赖，他说，“‘党天下’并未指明是哪个党，不过中国共产党在我国最强大，……因此嫌疑也较大”等等。在同志们一再追问下，他又说看他的文章时要把思想和文章分开，他的“动机是好的，只是效果不好”。再没有办法时，他就给自己扣上几顶“帽子”或闭口不答。","type":"paragraph"},{"text":"为了彻底粉碎唐持的谬论，工程部从７月１１日起连续召集了有四十多人参加的座谈会。最初几天，唐持仍然狡赖诡辩，既不正面回答人们的问题，更不明白地说清自己的论点，直到在大家的一再揭穿了他的手法之后，才被迫比较明确地讲出自己的论点。在２０日的座谈会上，他仍然没有从根本上转变态度，只是勉强地承认了以前大家所质问的几点，没有深挖自己的思想实质。他写了三篇所谓检讨，都是空泛的，其中那篇“向同我一起陷入泥坑里的朋友献策”，根本不是检讨，而是向他的同道者和同情者献上如何与党斗争的策略。在这篇文章中，他总结了在反右派斗争中亲身经验三条：是思想抵触；路线上犯了错误，吃了鬼火的亏；是顽固的“自信”心，阿Ｑ精神。并且喊着“同志们救救我吧！”人们指出他实际上仍在作顽强的抵抗，并且警告他：必须认真交代，否则就将走上自绝于人民的末路。","type":"paragraph"},{"text":"——原载《解放军报》1957年7月25日","type":"appellation"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"72861771e6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

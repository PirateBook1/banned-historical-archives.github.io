script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平会见穆加贝","authors":[],"dates":[{"year":1981,"month":5,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平会见穆加贝"},{"type":"paragraph","text":"据新华社北京5月15日电  中共中央副主席邓小平今天上午在会见津巴布韦总理罗伯特·穆加贝及其主要随行人员时说，建国32年来，我们虽然走了一些弯路，但总的来说，我们所取得的成绩是伟大的，我们所走的道路是正确的。我们相信，我们现在采取的政策是正确的。我们对未来充满着信心。"},{"type":"paragraph","text":"他说，成绩是我们自己干出来的，错误也是我们自己犯的。只有通过认真总结经验教训，才能发扬成绩，克服缺点，使我们在前进的道路上少犯错误，把自己的国家建设得更好。"},{"type":"paragraph","text":"他对穆加贝说，我们希望通过相互交流情况，能够使我们取得成绩的经验和犯错误的教训，成为我们和你们的共同财富。"},{"type":"paragraph","text":"邓小平对津巴布韦独立一年来所取得的成绩表示赞赏。他说，津巴布韦目前的政治形势、经济形势都很好，这同你们执行了正确的政策是分不开的。他希望津巴布韦人民在建设自己国家的事业中继续取得新的胜利。"},{"type":"paragraph","text":"穆加贝对他同邓小平见面并进行坦率友好的谈话感到很高兴。他向邓小平介绍了当前南部非洲的情况，并表示，津巴布韦希望同中国进一步加强友好合作关系。"},{"type":"paragraph","text":"会见时在座的有：国务院副总理姬鹏飞等。会见后，邓小平设午宴招待穆加贝总理和夫人等津巴布韦贵宾。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fc63c297e7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

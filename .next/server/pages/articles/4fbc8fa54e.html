script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"澳共（马列）主席希尔撰文纪念毛主席诞辰  赞扬毛主席对中国革命和世界革命的贡献  《毛泽东选集》第五卷西文版在西班牙受到热烈欢迎","authors":[],"dates":[{"year":1978,"month":1,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"澳共（马列）主席希尔撰文纪念毛主席诞辰"},{"type":"paragraph","text":"赞扬毛主席对中国革命和世界革命的贡献"},{"type":"paragraph","text":"《毛泽东选集》第五卷西文版在西班牙受到热烈欢迎"},{"type":"paragraph","text":"新华社堪培拉一九七八年一月二十日电  澳大利亚《先锋报》一月十九日刊登了澳大利亚共产党（马克思列宁主义）主席希尔为纪念毛主席诞辰而写的文章，文章热情赞扬毛主席对中国革命和世界革命所作的贡献。"},{"type":"paragraph","text":"文章指出，“不论是在文学艺术、政治经济学、唯物辩证法、军事、无产阶级专政、社会主义建设、在无产阶级专政下进行阶级斗争、建设马克思列宁主义政党等哪个方面，毛主席都继承、捍卫和发展了马克思列宁主义。毛主席经典地坚持和发展了马克思列宁主义的世界观。”文章说，澳大利亚革命者从毛主席“特别学到了列宁关于对具体情况进行具体研究是马克思主义的活的灵魂这一著名论断的重要性”，“学到了要实事求是，要把马克思列宁主义的普遍真理同澳大利亚的实际情况相结合。总之一句话，正是由于他在我们的时代继承、捍卫和发展了马克思列宁主义，我们更要努力深入学习他。”"},{"type":"paragraph","text":"文章说，“由于毛主席光辉和杰出的领导，国际共产主义运动得以保持其纯洁性，反击了修正主义，并且在国家要独立、民族要解放、人民要革命成为不可抗拒的历史潮流的时代，为新的胜利斗争铺平了道路。”"},{"type":"paragraph","text":"文章在谈到毛主席关于划分三个世界的理论时说，“这是为把这一潮流推向前进而做出的许多光辉贡献之一。”"},{"type":"paragraph","text":"文章说，中国两报一刊的元旦社论论证并具体说明了，“在毛主席逝世后，在华国锋主席领导下，中国共产党高举了毛主席的伟大旗帜。”“按照毛主席的启示，‘四人帮’被粉碎了，华主席成为毛主席的真正接班人，中国人民实现一次新的大跃进的道路打开了。”"},{"type":"paragraph","text":"新华社马德里一九七八年一月二十日电  《毛泽东选集》第五卷西班牙文版在西班牙发行受到当地读者的热烈欢迎。一月十七日空运到西班牙的第一批五百五十册仅在两天之内便已销售一空。"},{"type":"paragraph","text":"在中国订购上述书籍的埃米利亚诺·埃斯科拉尔出版社为庆祝《毛泽东选集》第五卷在西班牙发行，在安东尼奥·马查多书店举行了一次《毛泽东选集》第五卷的介绍会。劳动者革命组织总书记何塞·桑罗马·阿尔德亚、政治局委员阿曼西奥·卡夫雷罗·莱德斯马以及一百三十多位各方面的人士参加了这项活动。西班牙各地读者得悉《毛泽东选集》第五卷西班牙文版开始发行的消息时，不断给埃米利亚诺·埃斯科拉尔出版社写信或打电话，要求得到这本著作。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4fbc8fa54e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

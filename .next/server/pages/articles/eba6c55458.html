script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"越南祖国战线中央委员会主席孙德胜发表谈话号召推翻美吴集团　成立民族团结政府感谢毛主席发表声明支持南越人民斗争","authors":[],"dates":[{"year":1963,"month":9,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社河内2日电】　据越南通讯社报道，越南祖国战线中央委员会主席团主席孙德胜8月31日对越南通讯社记者发表谈话说:“我们南方同胞在争取独立、民主自由和信仰自由的斗争中，唯一的出路是按照越南南方民族解放阵线的主张，加强团结，坚持不渝地为推翻美吴集团、成立民主的民族团结政府而斗争。”"},{"type":"paragraph","text":"孙德胜说，南越目前的严重局势是吴庭艳实施戒严令和对佛教徒、学生和其他人民采取血腥的恐怖措施所造成的。"},{"type":"paragraph","text":"孙德胜指出，所有这一切法西斯行动都不能阻止越南南方人民的爱国运动的日益强大和广泛发展。在南越的美吴统治的极端严重的危机是南越人民的胜利，是美帝国主义的侵略政策和吴庭艳的卖国政策不断失败的结果。他说，“美吴的内部倾轧正在加剧。主子和奴才之间的矛盾更尖锐了。美帝国主义在策划‘换马’，以便加紧他们对南越的侵略，麻痹人民的警惕性，欺骗舆论。”"},{"type":"paragraph","text":"他说，“吴庭艳8月20日宣布戒严的目的，不仅是要镇压包括佛教徒和学生在内的我国同胞的爱国斗争，而且也是要打垮一切反对派力量，包括现在希望推翻吴庭艳的亲美分子，抗拒美国有朝一日‘换马’的阴谋。”"},{"type":"paragraph","text":"孙德胜说，吴庭艳宣布戒严的极端反动的行动，更加清楚地暴露了美吴集团统治的腐败和朝不保夕。"},{"type":"paragraph","text":"孙德胜说:“美帝国主义和它的仆从的任何镇压和恐怖行动，都丝毫不能损害我们南方同胞的英勇战斗精神。他们的任何狡猾阴谋都欺骗不了我国人民。”"},{"type":"paragraph","text":"孙德胜对全世界各地声讨美吴集团滔天罪行的朋友们表示感谢。他特别对毛泽东主席8月29日发表声明支持南越人民的英勇斗争表示感谢。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"对话"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eba6c55458"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

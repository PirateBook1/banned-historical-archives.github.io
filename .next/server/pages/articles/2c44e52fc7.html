script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央统战部、中央宣传部关于各界民主人士学习问题给苏南区党委宣传部、统战部的复示","authors":[],"dates":[{"year":1952,"month":4}],"is_range_date":false,"parts":[{"text":"中央统战部、中央宣传部关于各界民主人士学习问题给苏南区党委宣传部、统战部的复示","type":"title"},{"text":"苏南区党委宣传部统战部3月××日电悉。","type":"paragraph"},{"text":"关于各界民主人士学习问题，特向你们提出下列意见：","type":"paragraph"},{"text":"（一）对于宗教界的学习，在我们的力量还不能照顾时，可考虑暂不成立宗教界的学习委员会，以免他们利用学习组织自搞一套，反易使我们陷于被动，但可考虑成立高级民主人士学习座谈会，吸收各民主党派的主要负责人，在社会上有声望在政府中担任高级职务的无党派民主人士，专家及工商界的上层分子参加，宗教界的上层人士亦可吸收参加，进行关于政协共同纲领的学习，一俟我们有适当力量时，可会同宗教事务处，成立宗教界的学习委员会，领导他们的学习。但应先以爱国主义教育，反对帝国主义为主，不宜过早规定学习马列主义理论（如猴子变人，劳动创造世界等），以免引起不必要的抵触，反不易促其进步。人民政协全国委员会学习委员会所领导的学习座谈会，最近开始共同纲领的学习，约请负责同志分章作启发报告（如周总理已答应作关于总纲的报告），使他们对政治认识提高一步，这种经验可供你们参考。","type":"paragraph"},{"text":"（二）你们曾提到对党派人士和民主人士进行民主检查以及对资产阶级思想进行一次最严格清算等问题，提得很不清楚，望根据中央统战部3月27日电报进行讨论并将计划加以修正，望将你们的意见电告。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2c44e52fc7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

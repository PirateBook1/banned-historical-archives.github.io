script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"马里国家元首特拉奥雷举行答谢宴会周恩来、李先念、邓小平、徐向前、姬鹏飞、吴德、肖劲光、向仲华和宾努首相等应邀出席特拉奥雷上校和周恩来总理先后在宴会上讲话","authors":[],"dates":[{"year":1973,"month":6,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七三年六月二十四日电　马里共和国国家元首兼政府总理穆萨·特拉奥雷上校今晚在人民大会堂举行盛大答谢宴会。"},{"type":"paragraph","text":"应邀出席宴会的有:国务院总理周恩来、副总理李先念、邓小平，人大常委会副委员长徐向前，外交部部长姬鹏飞，北京市革命委员会主任吴德，国防部副部长肖劲光，中国人民解放军副总参谋长向仲华等。"},{"type":"paragraph","text":"柬埔寨王国民族团结政府首相宾努亲王，财经大臣秀木、外交第二副大臣万比尼，也应邀出席。"},{"type":"paragraph","text":"马里驻中国大使阿桑·甘多和夫人，大使馆外交官员，出席宴会作陪。"},{"type":"paragraph","text":"宴会大厅里并排悬挂着中国国旗和马里国旗。穆萨·特拉奥雷上校和周恩来总理先后在宴会上讲话。"},{"type":"paragraph","text":"穆萨·特拉奥雷上校在讲话中指出，这次在北京访问期间，到处受到了极为热情的欢迎，这进一步证明中、马两国人民之间有着诚挚的友谊。他说，马里一贯奉行生气勃勃的、不妥协的不结盟政策。我们深信这一政策是正确的。我们有坚定的决心继续奉行这一政策，与那些奉行以互相尊重、不干涉内政为基础的反帝政策的国家发展团结合作关系。"},{"type":"paragraph","text":"周恩来总理在讲话中赞扬马里国家元首穆萨·特拉奥雷上校这次对我国的访问，大大地推进了中、马两国人民的友谊和两国友好合作关系。他说，中、马两国人民世世代代要友好下去的。我们深信，在和平共处五项原则的指导下，中、马团结和友好合作必将日益巩固和发展。"},{"type":"paragraph","text":"穆萨·特拉奥雷上校和周恩来总理讲话以后，乐队分别奏中国国歌和马里国歌。宴会自始至终洋溢着马、中两国人民，亚非人民团结友好的热烈气氛。"},{"type":"paragraph","text":"应邀出席宴会的还有:"},{"type":"paragraph","text":"人大常委会委员马纯古、区棠亮；"},{"type":"paragraph","text":"政府部门、中国人民解放军、对外友协、中国伊斯兰教协会等有关方面负责人张文碧、何英、王海容、陈慕华、陈树福、于桑、张彬、曹鲁、黄树则、肖鹏、姚晓程、张达志、张云龙、王以智、马仁辉、缪海棱、陈浚、毛德厚、吴印咸、丁雪松、何功楷、张杰、吴仲超、郝玉生以及中国驻马里大使孟钺。"},{"type":"paragraph","text":"各国驻中国使节也应邀出席宴会。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"李先念","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"向仲华","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6814e7f053"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

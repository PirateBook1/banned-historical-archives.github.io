script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji21","name":"毛泽东全集第21卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji21.pdf"],"article":{"title":"罗荣植等渡海后立即去沈阳会商作战大计","alias":"","parts":[{"type":"paragraph","text":"罗荣桓等渡海后立即去沈阳"},{"type":"paragraph","text":"会商作战大计!]"},{"type":"paragraph","text":"（1945年11月10日）罗、李："},{"type":"paragraph","text":"（一）你们现到何处，渡海后立即去沈阳会商作战大计，千万要快。（二）渡海部队万分加速，目前只争半个月时间，除山海关至沈阳线已有布置外，山东继续渡海各部火速集中营口、沈阳间，这方面作战完全由你们负责。安东、庄河及其以北亦由你们负责，但不需大兵力。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"戌灰"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给东北人民自治军第二政治委员罗荣桓和原山东军区参谋处处长李作鹏的电报。同日，毛泽东在为中央军委起草的给新四军军长兼山东军区司令员陈毅和山东军区副政治委员黎玉的电报中提出，请令鲁中军区政治委员罗舜初所率山东军区第三师1.6万人“火速北进渡海，不得片刻迟误，沿途鼓励士气，力争时间”。"}],"authors":["毛泽东"],"dates":[{"year":1945,"month":11,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":80,"page_end":80},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"431bbfff13"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu1","name":"十年文革中首长讲话传信录（上册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录1.pdf"],"article":{"title":"李雪峰在北师大的讲话","parts":[{"type":"title","text":"35．李雪峰在北师大的讲话"},{"type":"paragraph","text":"(1966年7月27日)同志们、同学们："},{"type":"paragraph","text":"我同意康生、江青同志的讲话，我们应按他们的意见办事情，下边我按同志们提出精兵简政的原则，说几句话。"},{"type":"paragraph","text":"一些人受了迫害，一些同志受蒙蔽，被欺骗，(大意)我代表新市委向受迫害的革命同志道歉，向受蒙骗、被欺骗的同学致以歉意，错误的根源就在于我们派了一个右派的工作组，他们是新市委派来的，当时新市委刚刚成立，缺人手，四处求援。他们是我们请来的，我们派错了，请错了，这些都由新市委负责。"},{"type":"paragraph","text":"孙有余的问题，康生对他进行了严厉的批评，让他立即改正，他拒不接受。......(有句话没听清)请同志们检查批评，你们是主人，可以批评任何人，我们新市委欢迎你们批评......凡是混蛋，都应该罢官，你们什么时候下令罢，我们就什么时候罢，罢他的官是容易的。现在是清算他们修正主义恶毒影响的问题。(指孙)的情况，我还了解的，什么时候放他们走，请同志们决定。受迫害的一方面我看过了。你们说得对，有一些人是受了蒙蔽，受了欺骗，只要清醒过来就是好的。刚才有些同志作了检查，这种态度是好的，有错误就检查是共产党人的态度。错误的根源不在于你们，错误就在于工作组(大意)，以后怎么办？江青同志说得很好，干革命不能要保姆，自己起来闹革命，这里边一定有人材。把文革进行到底，谁也挡不住，由你自己来干，以后同学们需要我们来，我们也召之即来，什么时候叫来，就什么时候来。"},{"type":"paragraph","text":"①(王任重同志亲笔写给北大革命同学的大字报)"}],"authors":["李雪峰"],"dates":[{"year":1966,"month":7,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":68,"page_end":68,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"李雪峰","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1309115d06"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

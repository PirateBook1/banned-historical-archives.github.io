script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席提倡的我们坚决做　毛主席表扬的我们坚决学　解放军各部队学习英雄四排和李文忠同志活动形成热潮","authors":[],"dates":[{"year":1967,"month":12,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席提倡的我们坚决做"},{"type":"paragraph","text":"毛主席表扬的我们坚决学"},{"type":"paragraph","text":"解放军各部队学习英雄四排和李文忠同志活动形成热潮"},{"type":"paragraph","text":"据新华社十四日讯　中国人民解放军陆海空军各部队广大指战员正在广泛深入地开展向英雄四排和李文忠同志学习的活动。广大指战员满怀革命豪情表示，伟大统帅毛主席和他的亲密战友林副统帅亲自批准授予支左爱民模范光荣称号的英雄四排和李文忠同志，是我们实现思想革命化的光辉榜样，是无产阶级大忠、大公的伟大典型。“毛主席提倡的我们坚决做，毛主席表扬的我们坚决学”。我们一定要象英雄四排和李文忠同志那样，沿着伟大领袖毛主席指引的航道，在无产阶级文化大革命运动中立新功。"},{"type":"paragraph","text":"英雄四排和李文忠同志的模范事迹刚一传开，各部队就认真开展了学习活动，并且规模越来越大，迅速在全军形成热潮。各总部，各军种、兵种的领导机关和国防科委、国防工办，北京、上海、天津、济南、福州、广州、武汉、南京、兰州、成都、昆明等部队，以及新疆、西藏军区党委，都闻风而动，立即召开专门会议，向所属部队下达了学习决定和通知，举行了盛大的学习誓师大会、报告会和各种形式的学习会、座谈会、文艺演出、图片展览，开展了对英雄四排和李文忠同志的大学习、大颂扬活动。短短三五天内，四排和李文忠同志无限忠于毛主席、步步紧跟毛主席的模范事迹，就传遍全军，深入人心；英雄们的钢铁誓言：“毛主席热爱我热爱，毛主席支持我支持，毛主席指示我照办，毛主席挥手我前进”，成了风行全军的共同语言。指战员们表示决心要把英雄的誓言变为自己的决心，化作实际的行动，坚决做到对毛主席赤胆忠心，跟毛主席寸步不离。"},{"type":"paragraph","text":"在向英雄四排和李文忠同志学习中，广大指战员特别注意从根本上学起。他们说，向英雄四排和李文忠同志学习，最最根本的，就是要学习他们无限忠于毛主席、无限忠于毛泽东思想、无限忠于毛主席的无产阶级革命路线；学习他们对毛主席的每一项指示，每一个战斗命令都坚信不疑，认真领会，步步紧跟，句句照办；学习他们对毛泽东思想学了就用，立竿见影，真正做到毛主席怎么说，我们就怎么做。空军某连对照四排誓言，提出了“毛主席提倡的我们坚决做，毛主席表扬的我们坚决学”的行动口号。毛主席曾经亲临视察过的二二七舰，在海战中屡立战功的“海上先锋艇”、“海上猛虎艇”等海军舰艇部队指战员，在学习中，有的以“毛主席指示我照办”为题举行了讲用会，有的出版了“学英雄，比自己”的墙报特刊，决心象英雄那样，永远做忠于毛主席的革命先锋和革命猛虎。"},{"type":"paragraph","text":"战斗在“三支”“两军”第一线上的广大指战员，学习四排和李文忠同志的活动更加热烈。武汉部队某部无线电连，在学习中展开了“四忆四比”活动。忆毛主席的伟大教导和伟大实践，比自己是否象英雄四排那样，做到了“毛主席热爱我热爱，毛主席支持我支持，毛主席指示我照办，毛主席挥手我前进”。通过回忆对比，找出差距，下定决心，以四排为榜样，生为捍卫毛主席的革命路线而战斗，死为捍卫毛主席的革命路线而献身。“南京路上好八连”在学习中，联系他们部队解放初期在上海南京路值勤，牢记毛主席教导，打败了资产阶级糖衣炮弹进攻的事实，联系他们在支左工作中，照毛主席指示办事所取得的胜利，进一步认识到我们取得的一切胜利，都是靠战无不胜的毛泽东思想的巨大威力。通过学习，他们活学活用毛主席著作的劲头更大了。“学习毛主席著作的模范红九连”，以及甘肃、青海、山西、贵州、黑龙江、浙江、安徽、河南、湖南等地许多支左部队的指战员，还把学习四排和李文忠同志的活动，同日常的“天天读”结合起来，同年终四好总评结合起来，以四排和李文忠同志为榜样，对照、检查、总结了“三支”“两军”工作。"},{"type":"paragraph","text":"在学习中，各部队指战员强调指出，要做到忠于毛主席，跟紧毛主席，就要象四排和李文忠同志那样，活学活用毛主席著作，在“用”字上狠下功夫；就要以“斗私，批修”为纲，在“老三篇”的光辉思想照耀下，自觉地破私立公。许多部队紧密结合当前无产阶级文化大革命的斗争形势，掀起了斗私批修的新高潮。杨根思、罗盛教、雷锋、王杰、欧阳海、谢臣等英雄人物生前所在部队的指战员，在向四排和李文忠同志学习中，进一步认识到所有英雄人物都是毛泽东思想哺育的结果。他们决心沿着英雄们走过的光辉道路，把活学活用毛主席著作的群众运动推向一个新阶段，学出新水平，用出新水平。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9b3ef5e720"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇董必武朱德邓小平等领导同志观看朝鲜精采演出并接见艺术团成员","authors":[],"dates":[{"year":1962,"month":6,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇董必武朱德邓小平等领导同志观看朝鲜精采演出并接见艺术团成员"},{"type":"paragraph","text":"新华社18日讯　正在北京访问的朝鲜国立艺术剧团，今晚在人民大会堂举行了盛大的歌舞演出晚会。"},{"type":"paragraph","text":"中华人民共和国主席刘少奇、副主席董必武，全国人民代表大会常务委员会委员长朱德，中共中央总书记邓小平，政治局委员彭真、贺龙、李先念，政治局候补委员陆定一、康生，人大常委会副委员长郭沫若、陈叔通、班禅额尔德尼·却吉坚赞、林枫，国务院副总理罗瑞卿，政协全国委员会副主席阿沛·阿旺晋美，最高人民法院院长谢觉哉，最高人民检察院检察长张鼎丞等，出席欣赏了朝鲜艺术家们的精湛表演。在演出休息时，刘少奇主席等党和国家领导人接见了艺术团的负责人和主要演员。"},{"type":"paragraph","text":"朝鲜最高人民会议代表团团长朴金喆，副团长康良煜、朴信德和代表团全体成员，以及朝鲜驻中国大使韩益洙和使馆外交官员，同我国党和国家领导人一起，观看了今晚的演出。"},{"type":"paragraph","text":"应邀出席晚会的，还有社会主义各国和亚洲、非洲、拉丁美洲国家在北京的许多朋友们。"},{"type":"paragraph","text":"朝鲜艺术家们表演的富于民族特色和社会主义内容的音乐歌舞节目，受到全场一万多观众的热烈赞赏。每一个节目都激起经久不息的掌声。由于观众的要求，朝鲜艺术家们重演或加演了不少节目。"},{"type":"paragraph","text":"演出结束后，刘少奇主席等我国党和国家领导人同朴金喆团长等朝鲜贵宾一起，在暴风雨般的掌声中登上舞台，同朝鲜艺术家们一一握手，合影留念。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"演出结束后，刘少奇主席等党和国家领导人同朴金喆团长等贵宾一起步上舞台，同朝鲜艺术家们合影留念　本报记者　吕相友摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6ec3331406"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

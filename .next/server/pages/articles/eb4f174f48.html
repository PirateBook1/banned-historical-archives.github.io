script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来接见亚非作协外宾的讲话","authors":["周恩来"],"dates":[{"year":1967,"month":12,"day":22}],"is_range_date":false,"parts":[{"text":"周恩来接见亚非作协外宾的讲话","type":"title"},{"text":"周恩来","type":"authors"},{"text":"政治革命、思想革命、经济革命之后，还有一个组织革命。首先党要整顿。这次文化大革命的一个副产品就是群众学会了自己教育自己，而不是让干部教育他们。在这次文化大革命运动中间，调查出我们的干部很多问题。我党在大革命失败以后，转入地下，搞武装斗争，土地革命，抗日战争时期我党又与民族资产阶级、甚至国民党、开明士绅合作。国内战争时期，进行反帝、反封建、反官僚资本的斗争，还与民族资产阶级和民主人士进行合作，直到全国胜利。这样我党混入了一些资产阶级分子，甚至反动分子。解放后十多年，党员由一百多万一下子发展到一千多万，问题很自然就复杂了。","type":"paragraph"},{"text":"经过这次大揭发，发现干部中有一撮是不好的分子，或是阶级异己分子、叛徒、或是敌人派遣的特务。经过群众揭发，再加以审查，确定以后，党进行整顿和改组，就会更加纯洁。这为各国的革命斗争提供了经验。世界革命运动正在胜利发展，全世界的帝国主义，反动派不甘心失败，包括苏联现代修正主义在内，不甘心退出历史舞台。他们破坏革命运动革命组织，包括革命的作家组织，派人进来，长期埋伏，到需要的时候再出来进行破坏活动。就亚洲说，日本党、印度党、印尼党都有这些经验。我看群众组织也不例外。我们除整党外，还要整团，整顿工人组织。甚至于新生事物的红卫兵，成为全国人民的注意中心以后，也会混入坏人。所以中国的无产阶级文化大革命，是在社会主义中国的一场大的阶级斗争，一场大试验。","type":"paragraph"}],"comments":[],"origin":"《人民交大学习资料》（68-7号），革委会政治部资料组编印，1968年7月18日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eb4f174f48"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

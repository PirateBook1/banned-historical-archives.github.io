script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"张君关于镇压反革命工作给毛泽东的报告","authors":["张君","河北省保定市"],"dates":[{"year":1951,"month":5,"day":9}],"is_range_date":false,"parts":[{"text":"张君关于镇压反革命工作给毛泽东的报告","type":"title"},{"text":"河北省保定市张君","type":"authors"},{"text":"[张君：中共河北省保定市委书记]","type":"subtitle"},{"text":"毛主席：","type":"appellation"},{"text":"兹将保定市委关于镇压反革命工作的报告，择报如下：","type":"paragraph"},{"text":"一、自去年接到中央10月指示后，市委会认真加以研究讨论，并检查了自解放后未杀过一人的“宽大无边”的偏向。但有的干部认为政策变了，有的怕将来纠偏，据此，市委又采取了报告、讨论、学习文件、检查工作等办法，统一了干部思想。通过清理积押的反革命案犯（24名中处死11，判刑13）及对判刑不当者的改判（改判死刑者16名，加重徒刑者10），大大提高了干部的觉悟，打下了镇压反革命的思想基础。","type":"paragraph"},{"text":"二、保定的镇压反革命工作是分期有重点地进行的。今年1月份开始取缔一贯道，首先抽调各有关机关的干部，以公安局为主，组织了材料、宣传、审讯、登记、集训、内部工作等6个组，分别订出具体计划，进行工作。两月内共集训道首265名，管训137名，逮捕59名（应处死17名，已执行11名），判徒刑27名，免训61名。与此同时，审查了敌特组长以上的重要特务分子、恶霸地主、匪首、惯匪的材料，进一步侦察瞭解，布置监视，于3月17日捕获137名。对服审讯、侦察关查和群众控诉三方面的情况，逐一审查，截至4月底，已确定处极刑者78名（至4月22日已枪决40名），处徒刑者26名，其余须继续弄清情况。","type":"paragraph"},{"text":"在取缔一贯道及镇压工作中，最重要的环节是大力展开宣传工作，充分发动群众。计前后召开片会1，193次，与会群众3万余，挨户宣传了4,600人，印发宣传品8.6万份，放映电影48次，群众6.7万余人，一贯道展览观众达17万人，一贯道现身说法的表演会43次，观众18.3万人，道徒控诉道首者2,042人，道首“现身说法”者95名，参加控诉大会的统计达3万多人。群众对镇压反革命一致赞扬，大街小巷喊出一片“杀”声，一贯道已成臭东西，一般道首也表示：“自己被骗又骗人，害人害已，赶快立功赎罪。”","type":"paragraph"},{"text":"在杀反革命之初，中上层人物及落后角落的部分人中，曾怀疑“这里是否有冤屈？”“是否会杀错？”因此，我们着重地发动了落后角落，消灭宣传工作上的空白点，加强对他们的宣传教育。首先召开了市协商委员会和人民代表大会，做了镇压反革命的报告，组织了讨论。在突击落后角落方面，除挨户宣传外，并在抗美援朝代表会上作了镇压反革命的报告，组织了受害家庭的控诉，与会代表无不咬牙痛恨，喊出“要求政府坚决为民除害”。基督教联合会副主席说：“以前杀反革命我难过，可怜他们；现在我可知道了他们的残暴凶狠，像这样的早就该杀。”妇女代表说：“对特务绝不饶恕，一定连根拔。”市民代表喊出：“一定协助政府检举反革命分子。”","type":"paragraph"},{"text":"之后，枪毙14名罪大恶极的反革命分子时，又召开了万余人的控诉公审大会，群众称快。大张旗鼓地镇压反革命，已使这一工作成为全体人民政治生活的重要内容，成为人人关心，人人拥护的群众运动。","type":"paragraph"},{"text":"三、今后作法：（一）通过代表会、群众控诉会、公审会、漫画展览、广播等，使宣传运动更加深入广泛，重点放在思想上仍有顾虑的群众及宗教界、工商界、少数民族、民主人士方面。（2）发动群众检举反革命，公安机关应给以方便，重点深入侦察，开展特情工作。（3）5月中旬再杀一批，方法上，首先召开政府委员会及协商委员扩大会议，召开以民主人士、知识分子、工商界、宗教界的代表人物为主的有劳动人民参加的座谈会，逐案审查反革命分子的罪行，而后召开公审大会当众处决（约20名）。（4）为加强对此工作的领导，由市委正副书记、法院院长、公安局长及执行科长组成保委会。对应捕应杀者，首由公安局党组提出名单、意见、交保委会讨论；对应杀者，将材料送市委传开后执行。","type":"paragraph"},{"text":" 1951年5月9日","type":"paragraph"},{"text":"（此文系保定市委给华北局的报告，华北局曾择要转报毛主席，现一并刊印于此——华北局办公厅）。","type":"paragraph"}],"comments":[],"origin":"《华北各省县委书记关于镇压反革命工作给毛主席的报告（第一辑）》，中国共产党中央华北局办公厅编印·1951年8月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f5ac0f35a4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

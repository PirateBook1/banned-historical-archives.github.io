script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"亚非记协总书记查禾多祝贺我成功发射人造卫星毛泽东思想的又一伟大胜利","authors":[],"dates":[{"year":1970,"month":4,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京二十八日电　中华人民共和国国务院总理周恩来，收到了亚非新闻工作者协会总书记查禾多发来的贺信。贺信热烈地、衷心地祝贺我国成功地发射第一颗人造地球卫星。贺信全文如下:"},{"type":"paragraph","text":"尊敬的周恩来总理:"},{"type":"paragraph","text":"亚非新闻工作者协会书记处代表亚非广大进步的和革命的新闻工作者，就一九七○年四月二十四日中国发射第一颗人造地球卫星的辉煌胜利，向中国人民、中国政府和中国共产党致以热烈的、衷心的祝贺。"},{"type":"paragraph","text":"我们和全世界革命人民一起，感到特别高兴的是:中国人民在打破了帝国主义和社会帝国主义在核技术方面的垄断之后，这次又胜利地打破了他们在宇宙空间技术方面的垄断。"},{"type":"paragraph","text":"以美国为首的帝国主义和苏联现代修正主义又一次威风扫地。中国人民在毛泽东主席和中国共产党领导下在社会主义革命和社会主义建设中取得的胜利，又一次大大地鼓舞了被压迫人民和被压迫民族。"},{"type":"paragraph","text":"中国第一颗人造地球卫星具有历史意义的成功再次证明，人民掌握和应用毛泽东思想，根据独立自主、自力更生的正确方针，就能发挥无穷无尽的力量和智慧。这是毛泽东思想的又一胜利，是无产阶级文化大革命的又一丰硕成果。"},{"type":"paragraph","text":"中国人民在毛泽东主席领导下，用他们发射远比帝国主义和反动派的一厢情愿的估计早得多的第一颗人造地球卫星的巨大成就向全世界人民表明，世界革命力量不仅必将在政治和经济方面彻底战胜帝国主义、社会帝国主义和反动派，而且也必将在科学技术方面彻底战胜他们。这进一步大大地鼓舞了全世界人民的革命斗争。"},{"type":"paragraph","text":"中国人民发射第一颗人造地球卫星的胜利也就是反对以美国为首的帝国主义、苏联社会帝国主义和各国反动派的亚非人民和全世界人民的胜利。我们相信，中国人民在毛主席领导下，将在社会主义建设中取得更大的胜利，从而进一步加强作为世界革命堡垒的伟大社会主义中国，进一步促进全世界人民的革命事业。"},{"type":"paragraph","text":"亚非新闻工作者协会总书记　查禾多"},{"type":"paragraph","text":"一九七○年四月二十八日于北京"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7d663f2a0b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

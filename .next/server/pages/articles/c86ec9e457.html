script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席刘主席等党和国家领导人  接见参加十个全国性会议的人员  同时接见击落美机有功人员和战士演出队人员","authors":[],"dates":[{"year":1965,"month":1,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席刘主席等党和国家领导人"},{"type":"paragraph","text":"接见参加十个全国性会议的人员"},{"type":"paragraph","text":"同时接见击落美机有功人员和战士演出队人员"},{"type":"paragraph","text":"新华社十七日讯　毛泽东主席、刘少奇主席以及党和国家其他领导人周恩来、邓小平、董必武、彭真、陈毅、李富春、贺龙、陈伯达、康生、薄一波、叶剑英、谢富治，今天下午接见了来北京参加一些全国性会议的人员。他们是：出席中国人民解放军全军后勤工作会议、全军干部工作会议，中国人民公安部队政治工作会议，中国人民解放军铁道兵政治工作会议和中国人民解放军空军训练工作会议的全体人员；两次击落美帝国主义军用无人驾驶高空侦察机的有功人员；来北京汇报演出的中国人民解放军战士业余演出队的全体人员；出席中华全国青年联合会第四届委员会第二次会议，中华全国学生第十八届代表会议，全国体育工作会议，以及中国农业银行全国分行行长会议和政治工作会议的全体人员。（附图片）"},{"type":"paragraph","text":"右上图：毛主席刘主席等党和国家领导人接见参加十个全国性会议的人员和击落美机有功人员、战士演出队人员。"},{"type":"paragraph","text":"新华社记者"},{"type":"paragraph","text":"孟庆彪摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c86ec9e457"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“四人帮”一伙是搞阴谋诡计的行家，他们出于反革命的政治需要，必然要在文章中——弄虚作假　欺骗群众","authors":["竞人"],"dates":[{"year":1977,"month":3,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"竞人"},{"type":"paragraph","text":"“大拍卖”、“大减价”之类是解放前资本家推销商品时的常用语，有时他们为了招徕顾客，甚至不惜擂鼓吹号，大叫什么“连卖带送”、“不惜亏本”，其实这不过是为了骗取更多钱财罢了。资产阶级唯利是图的本性，决定他们必然要吹牛撒谎，搞虚假的一套。"},{"type":"paragraph","text":"经济上的骗子如此，政治上的骗子何尝不是如此。如果说资本家为了商品的畅销惯于吹牛撒谎，那么“四人帮”一伙在兜售修正主义货色的“生意经”方面更是青出于蓝。资本家的“以次充好”的本领他们学会了，老祖宗戈培尔的“谎话千遍就成为真理”的手法他们袭用了，林彪的“不说假话就办不成大事”的“座右铭”他们记牢了。在他们的文章、报告、讲话、通讯中，弄虚作假，花样百出，形成了一种极端虚伪的帮八股的文风。"},{"type":"paragraph","text":"只要能适应篡党夺权的反革命需要，“四人帮”可以不顾实际，任意捏造事实，今天树一个假典型，明天造一个假事件来欺世惑众。“答卷”的作者张铁生明明是个“大学迷”，经“四人帮”秃笔一摇顿时成为“反潮流的英雄”；进口的明明是一条旧“邮船”，他们却信口雌黄，制造出一个“游览艇事件”，借此推波助澜，大掀反党逆浪。这些例子，足以把他们的反革命用心暴露无遗了。"},{"type":"paragraph","text":"他们还利用批林批孔之机，伪造历史，把矛头直接指向我们敬爱的周总理和华主席。史无孔丘“组织复辟班子”的记载，他们可以虚构；史无孔丘“发展生产”、“关心民众”的记载，他们可以伪造。但是对于自己特务、叛徒、阶级异己分子、工人阶级败类的丑恶历史，则极力掩饰，加以美化，还组织班子，大吹大擂，无耻标榜。一眨一褒，昭然若揭。"},{"type":"paragraph","text":"一切要搞阴谋诡计的人，不得不求助于欺骗，撒谎，吹牛。“四人帮”在文风上的弄虚作假正是这样。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"批林批孔","type":"主题/事件"},{"name":"反潮流","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"339b089df8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

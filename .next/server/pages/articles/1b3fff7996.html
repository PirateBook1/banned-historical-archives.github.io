script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在首都机场上  刘少奇主席的讲话","authors":[],"dates":[{"year":1961,"month":6,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在首都机场上"},{"type":"paragraph","text":"刘少奇主席的讲话尊敬的苏加诺总统阁下，尊敬的印度尼西亚贵宾们，同志们，朋友们，"},{"type":"paragraph","text":"今天，苏加诺总统阁下莅临我国首都北京进行友好访问，给中国人民带来了印度尼西亚人民的深厚友谊，我们感到非常欣幸。我代表中国人民和中国政府，并且以我个人的名义，向苏加诺总统阁下和其他印度尼西亚贵宾们，表示热烈的欢迎。"},{"type":"paragraph","text":"中国人民和印度尼西亚人民自古以来就是好朋友，好邻居。我们两国人民，在反对帝国主义和殖民主义的长期斗争中，一直互相同情，互相支持，互相鼓舞，结成了亲密的战斗友谊。在我们两国先后摆脱了殖民主义枷锁、取得了民族独立以后，我们两国人民的传统友谊，在新的基础上得到了迅速的发展。中国和印度尼西亚友好条约的缔结，使两国的友好关系进入了一个新的阶段。中国和印度尼西亚人民的友谊的巩固和发展，对两国人民反对帝国主义和殖民主义的共同事业、对亚非团结和世界和平，有着重大的意义。"},{"type":"paragraph","text":"苏加诺总统阁下是印度尼西亚的民族领袖。他在领导印度尼西亚人民反对殖民主义和维护世界和平的斗争中作出了卓越的贡献。他一直致力于建立中国和印度尼西亚两国友好大桥的伟大工程。我们有机会再度同苏加诺总统阁下欢聚一起，感到十分高兴。我们相信，总统阁下的这次访问，必将进一步发展我们两国的友好合作关系，加强我们两国人民在反对帝国主义和殖民主义共同斗争中的团结。"},{"type":"paragraph","text":"中国和印度尼西亚友好万岁！"},{"type":"paragraph","text":"亚洲和世界和平万岁！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1b3fff7996"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

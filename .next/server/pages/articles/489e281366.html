script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席接见阮维桢副总理  李先念副总理设宴招待越南贵宾","authors":[],"dates":[{"year":1965,"month":7,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇主席接见阮维桢副总理"},{"type":"paragraph","text":"李先念副总理设宴招待越南贵宾"},{"type":"paragraph","text":"新华社三日讯　刘少奇主席今天下午接见了越南民主共和国政府副总理兼外交部长阮维桢，以及随同他到北京的越南民主共和国驻老挝大使黎文献、外交部副部长阮基石。刘主席同他们进行了亲切友好的谈话。"},{"type":"paragraph","text":"接见时在座的有国务院副总理李先念，外交部副部长韩念龙等。越南民主共和国驻中国大使陈子平也在座。"},{"type":"paragraph","text":"新华社三日讯　国务院副总理李先念今晚举行宴会，招待越南民主共和国政府副总理兼外交部长阮维桢和随同他到北京的全体越南贵宾。"},{"type":"paragraph","text":"在充满亲切友好气氛的宴会上，李先念副总理和阮维桢副总理先后致词祝酒。李先念副总理热烈祝贺越南人民在抗美救国斗争中取得的伟大胜利，祝贺阮维桢副总理最近对一些非洲国家的访问取得成功。他说，越南人民的伟大的抗美救国斗争，为全世界一切革命人民树立了光辉的榜样。阮维桢副总理这次对非洲国家的访问，加强了越南民主共和国同非洲国家的友好关系，并且将进一步扩大越南人民的革命影响。"},{"type":"paragraph","text":"阮维桢副总理说，美帝国主义正在越南南方和越南北方疯狂地实行所谓“逐步升级”的战争计划，我们越南南方和北方人民给了它们沉重的打击。我们将坚决打败美帝国主义的侵略。他说，只要美帝国主义还没有放弃侵占越南南方的阴谋，没有停止它对越南北方的侵略，只要美国及其仆从国家还没有从越南南方撤走它们的全部军队和武器，我们越南人民决不会放下自己的武器。"},{"type":"paragraph","text":"阮维桢副总理说，在越南人民正义的和必胜的抗美救国斗争中，我们得到了六亿五千万中国人民最有力、最坚决的支持。"},{"type":"paragraph","text":"随同阮维桢副总理到京的越南民主共和国驻老挝大使黎文献、外交部副部长阮基石等贵宾，越南民主共和国驻中国大使陈子平，应邀出席宴会。"},{"type":"paragraph","text":"越南南方民族解放阵线常驻中国代表团代理团长阮明芳，也应邀出席宴会。"},{"type":"paragraph","text":"出席宴会作陪的，有孔原、韩念龙、王兴纲等有关方面负责人。"},{"type":"paragraph","text":"宴会以后，阮维桢副总理等出席专门为他们举行的文艺晚会，观看了反映越南南方人民反美爱国英勇斗争的京剧现代戏《南方来信》。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"刘少奇主席七月三日接见越南民主共和国政府副总理兼外交部长阮维桢（前左三），以及随同他到北京的越南民主共和国驻老挝大使黎文献（前左五）、外交部副部长阮基石（前左一）\t\t　新华社记者　吴元柳摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"李先念","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"489e281366"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

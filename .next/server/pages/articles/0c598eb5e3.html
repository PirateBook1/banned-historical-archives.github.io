script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"华中等战略区战况及对将军攻势的估计","alias":"","parts":[{"type":"paragraph","text":"华中等战略区战况及对蒋军攻势的估计！!"},{"type":"paragraph","text":"（1946年10月28日）周，叶，林，陈，刘、邓，聂，贺凹"},{"type":"paragraph","text":"（一）我粟谭军歼灭七十四师七千，该师两个旅已失战斗力。至此，我粟谭军不到四个月歼敌十个旅，连同山东军七月间在淮海区歼敌两个旅，该区共已歼十二个旅，地方部队零碎解决者不在此内。如今后数月内再歼敌七八个旅，则苏北便可确保，失地便可恢复。（二）顾祝同胡宗南两部受我打击，锋芒已钝，冉给儿个打击便无能为力了。（三）王耀武被我歼灭两旅以上，但尚可进攻烟"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央起草的给周恩来等的电报。"},{"type":"paragraph","text":"[2]叶，指叶剑英，当时任北平军事调处执行部中共方面委员。林，指林彪，当时任东北民主联军总司令兼政治委员。陈，指陈毅，当时任山东野战军司令员兼政治委员。刘、邓，指刘伯承、邓小平，当时分别任晋冀鲁豫野战军司令员和政治委员。聂，指聂荣臻，当时任晋察冀军区司令员兼政治委员。贺，指贺龙，当时任晋绥军区司令员。"},{"type":"paragraph","text":"[3]粟谭，指粟裕、谭震林，当时分别任华中野战军司令员和政治委员。"},{"type":"paragraph","text":"[4]顾祝同，当时任国民党军陆军总司令部总司令。胡宗南，当时任国民党军第一战区司令长官。威\"，须再予以打击。（四）已给李宗仁\"以初步打击，再歼灭几部分，威风也会低下来。（五）进攻边区主要靠马鸿逵引，三边可能失守，并将威胁延安，现正准备对付。（六）估计关内蒋军攻势还可能有两个月至三个月，过此即无力再攻。我军如能于今冬（十月起）歼敌二十五个旅左右，明春即可升始反攻，大量收复失地。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"酉俭[1]烟威，指山东烟台和威海。[2]李宗仁，当时任国民党政府主席北平行辕主任。[3]马鸿逵，当时任国民党政府主席西北行辕副主任。"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":10,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":236,"page_end":237},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0c598eb5e3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席著作在希腊、意大利出版","authors":[],"dates":[{"year":1966,"month":6,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京22日电　雅典消息:毛泽东主席的许多著作，近年来已经陆续译成希腊文，在希腊出版发行，受到了希腊人民的热烈欢迎。"},{"type":"paragraph","text":"这些著作包括:《中国社会各阶级的分析》、《湖南农民运动考察报告》、《星星之火，可以燎原》、《关心群众生活，注意工作方法》、《中国共产党在民族战争中的地位》、《青年运动的方向》、《论政策》、《改造我们的学习》、《整顿党的作风》、《关于领导方法的若干问题》。"},{"type":"paragraph","text":"此外，《毛泽东同志论帝国主义和一切反动派都是纸老虎》和《毛泽东主席同亚洲、非洲、拉丁美洲人士的几次重要谈话》这两本书的希腊文译本，也已经出版。"},{"type":"paragraph","text":"新华社北京22日电　米兰消息:意大利东方出版社已经用意大利文出版了毛主席的著作《中国社会各阶级的分析》。《毛泽东论文学与艺术》一书，也已经译成意大利文出版。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f4e4abb628"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"东兰纪行","authors":["詹同"],"dates":[{"year":1978,"month":5,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"詹同"},{"type":"paragraph","text":"我们来到广西壮族自治区东兰县深入生活。这里是临近贵州边界的山区，位于右江和红水河之间，是壮、汉、瑶等民族居住的地方。这里是老革命根据地。"},{"type":"paragraph","text":"一九二七年，红军干部、壮族农民运动领袖韦拔群同志，从广东第一届农民运动讲习所学习回来后，在这里领导人民建立了革命根据地，在广西境内，点燃了革命的火种。"},{"type":"paragraph","text":"一九二九年，右江地区在邓小平同志和张云逸同志的领导下，建立了红军第七军，成立了右江苏维埃政府。从此，这里的各族人民，有了自己的军队，有了自己的政权，向反动派进行了英勇的斗争。红七军北上后，革命人民没有放下武器，坚持武装斗争，一直到解放的红旗插遍广西全境。在那些战斗的岁月里，无数革命先烈，牺牲了自己的生命，用他们自己的鲜血，写下了一首首可歌可泣的诗篇。"},{"type":"paragraph","text":"我们在瞻仰革命遗址，访问当年曾与反动派进行浴血战斗的革命老人的过程中，受到了深刻的革命传统教育。而当我们亲眼看到老革命根据地的人民，在英明领袖华主席领导下，继承和发扬革命传统，进行新的长征，为实现四个现代化而努力奋斗的情景时，则更是激动万分。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\05\\785l030201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e魁星楼"},{"type":"paragraph","text":"一九二九年东兰县苏维埃政府所在地，一九三○年红七军驻军于此。邓小平同志、张云逸同志曾在此楼办公。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\05\\785l030202.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e韦拔群同志故居"},{"type":"paragraph","text":"韦拔群同志牺牲后，反动派曾三次烧毁这个故居，当地人民又三次把它多复。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\05\\785l030203.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e山区工厂\u003c/FONT\u003e"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"广西文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"89f14deb5e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

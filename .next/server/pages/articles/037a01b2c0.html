script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中国人民解放军陆军四十七军声明","authors":["陆军四十七军"],"dates":[{"year":1967,"month":8,"day":23}],"is_range_date":false,"parts":[{"text":"中国人民解放军陆军四十七军声明","type":"title"},{"text":"陆军四十七军","type":"authors"},{"text":"最高指示","type":"subtitle"},{"text":"错误和挫折教训了我们，使我们比较地聪明起来了，我们的事情就办得好一些。任何政党，任何个人，错误总是难免的，我们要求犯得少一点。犯了错误则要求改正，改正得越迅速，越彻底，越好。","type":"paragraph"},{"text":"中国人民解放军陆军四十七军声明","type":"subtitle"},{"text":"一九六七年二月二十五日，我们支持和参加的“衡阳地区革命委员会”是在打击和取缔了左派组织“湘江风雷’，压制了一部分革命造反派的基础上成立的。在它成立以后，由于我们衡阳驻军在支左工作中，所犯的方向路线错误的影响，“衡革会”又执行了打击、排斥革命造反派的资产阶级反动路线，因此，“衡革会”不是真正有代表性的，有无产阶级权威的“三结合”临时权力机构。经我们与衡阳驻军各大单位研究，郑重宣布，驻军代表全部退出“衡阳地区革命委员会”。曾在“衡革会”工作的干部和群众组织的代表，他们是受了我们的错误的蒙蔽，责任全在我们。我们希望他们赶快觉醒，不要再坚持我们过去的错误方向，迅速回到毛主席的革命路线上来，坚决执行“中央关于湖南问题的若干决定”、支持“湘江风雷”、“衡阳工总”等革命群众组织，和他们团结一道，把无产阶级文化大革命进行到底。","type":"paragraph"},{"text":"无产阶级文化大革命万岁！","type":"paragraph"},{"text":"打倒党、政、军内一小撮走资本主义道路的当权派！","type":"paragraph"},{"text":"毛主席的革命路线胜利万岁！","type":"paragraph"},{"text":"伟大的中国共产党万岁！","type":"paragraph"},{"text":"战无不胜的毛泽东思想万岁！","type":"paragraph"},{"text":"伟大的导师、伟大的领袖、伟大的统帅、伟大的舵手毛主席万岁！万岁！！万万岁！","type":"paragraph"},{"text":" 中国人民解放军陆军第四十七军一九六七年八月二十三日","type":"paragraph"},{"text":"来源：衡阳党政机关《革命到底》兵团办公室、衡阳工总职教《黎明》大队编印","type":"appellation"},{"text":"《毛主席的革命路线胜利万岁――中央关于湖南问题的指示资料汇编》","type":"paragraph"}],"comments":[],"origin":"衡阳党政机关《革命到底》兵团办公室、衡阳工总职教《黎明》大队编印\n\t《毛主席的革命路线胜利万岁――中央关于湖南问题的指示资料汇编》","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"湖南文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"_

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江苏省委宣传部检查通俗报刊有关粮食统销工作的宣传","authors":[],"dates":[{"year":1955,"month":6,"day":4}],"is_range_date":false,"parts":[{"text":"江苏省委宣传部检查通俗报刊有关粮食统销工作的宣传","type":"title"},{"text":"江苏省委宣传部最近检查了当地各通俗报刊有关粮食统销的宣传状况。在检查的通报中说，2月中旬以来，省委曾屡次指示要各地重视做好统销工作，但各地农村报刊对粮食统销的宣传却做得不够。如“淮海报”在2、3月两个月中只登了一篇有关统销的新闻，以农村青年为对象的“江苏青年”半月刊，一直没有发表过有关统销工作的宣传材料。其他农民报宣传得也都很不够。4月上旬以来，各报虽然开始重视了，但产生了不少缺点和错误，主要表现在下列几方面：","type":"paragraph"},{"text":"一、在统销补课的开始，各地基层干部和党员认为到处是“统购过头、统销偏紧”，怕做艰苦的思想工作，怕得罪人；而要求上级多供应或坐等麦熟等错误思想是比较普遍的。但大部分报纸很少针对这些思想情况，充分运用当地实例来进行宣传。这就大大削弱了报纸首先打通干部思想，为统销补课工作扫除思想障碍的作用。","type":"paragraph"},{"text":"二、许多报纸在节约粮食的宣传中过分强调了“以菜代粮”，并不适当地传播了农村粮食紧张情况的事例。据不完全的统计，6个农民报从4月上旬到5月上旬中，宣传以菜代粮的有20处之多。4月11、16、21日的“徐州大众报”上不仅宣传了吃野菜，而且还宣传了吃豆饼、柳树和槐树芽、山芋叶、萝卜缨等食品。这种宣传只会加深人们对农村粮食供应紧张的印象，助长紧张心理，从而增加对党和政府的粮食统购统销政策的怀疑和不满，并给敌人污蔑统销工作以可乘之机。","type":"paragraph"},{"text":"三、政策思想上存在片面性。很多报纸只强调了减少供应量的一面，看不出对缺粮户保证供应的事实。如4月13日“盐阜大众”介绍城西乡经验时，说经过宣传教育后“许多要供应的（按：此处没有指明到底是该供应的还是闹供应的）不要政府供应了，供应不合理的自动把证退出来了，真正需要供应的也缩减了供应量。”这里所说的“真正需要供应的”，根据统销补课的精神，应切实保证供应，而不是“缩减供应量”，只有原来供应计划多了的才能缩减供应量。其次，该文在宣传党员、干部以身作则时说：乡长韦洪才订出节约计划，自动退出了供应证，党的小组长王玉楼继续卖出余粮50斤，支委凌华借出30斤种子解决缺粮户的困难。文中几次提到要这样在党员、干部和群众中，树立“活的榜样”。这样把干部带头退证、继续卖余粮和调剂等作为榜样来单纯宣传，很容易增加群众的顾虑（如怕强迫收回供应证、“二次统购”及强迫调剂等），是不妥当的。","type":"paragraph"},{"text":"此外，报纸对地主、富农及反革命分子破坏统销行为揭露内容一般化，没有打中要害，不能激起广大人民对地主、富农和反革命分子破坏统销行为的仇视。有的报纸还有把闹供应的农民指为“自发势力”、“自发倾向”的说法。","type":"paragraph"},{"text":"在城市和工人报纸中，有关农村统销工作方面的宣传，“新苏州报”和“工人生活报”做得比较好，除了进行节约粮食的宣传教育外，还发表了“再不上富农当了”、“听信谣言上当不浅”（“新苏州报”）和“访问郊区双车沟村”（“工人生活”）等文章，从积极方面反映了农村粮食供应问题的真实情况，比较有说服力。但也有些工人报没有注意宣传农村的统销工作，是不对的，应该设法补救。","type":"paragraph"}],"comments":[],"origin":" 中共中央宣传部《宣传通讯》1955年第15期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f945acb4e9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

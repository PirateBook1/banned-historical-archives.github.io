script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"参加今年春季中国交易会的国际友人等在广州集会拥护毛主席的声明　加强反帝反修斗争","authors":[],"dates":[{"year":1968,"month":4,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社广州二十日电　参加一九六八年春季中国出口商品交易会的国际友人、海外华侨和港澳同胞，十七日在广州举行集会，热烈欢呼毛主席支持美国黑人抗暴斗争的声明。"},{"type":"paragraph","text":"日本国际贸易促进协会事务局长代理中田庆雄，代表日本友好贸易界朋友在会上讲话。他说，毛主席向我们号召:“世界各国的工人、农民、革命知识分子和一切愿意反对美帝国主义的人们，行动起来，给予美国黑人的斗争以强大的声援!全世界人民更紧密地团结起来，向着我们的共同敌人美帝国主义及其帮凶们发动持久的猛烈的进攻!”我们热烈响应伟大导师毛主席的伟大号召，同全世界人民一起打败美帝国主义，把反对日本反动派和日共修正主义集团的斗争，进行到底。"},{"type":"paragraph","text":"参加交易会的法国朋友、英国朋友和澳大利亚朋友也在会上讲了话，表示支持毛主席的伟大声明，强烈谴责美帝国主义的种族歧视政策和侵略战争政策。"},{"type":"paragraph","text":"参加交易会的许多外国朋友读了毛主席的声明后，也对记者发表了谈话。日本朋友西园寺公一说，毛主席是世界人民的伟大领袖。毛主席的声明是支持世界革命人民进行反美斗争，支持美国黑人抗暴斗争的巨大力量。日本人民将和美国黑人一样，在伟大领袖毛主席的支持和鼓舞下，进行更大规模的斗争。日本“前进座”剧团前领导人河原崎长十郎说，毛主席英明领导下的中国无产阶级文化大革命，象红太阳照亮整个世界。当前形势完全如毛主席所指出的，“我们现在所处的时代是帝国主义制度走向全部崩溃的时代，帝国主义者业已陷入不可解脱的危机之中”。一位苏丹朋友说，我们坚决站在毛主席一边，坚决支持毛主席在声明中的立场，坚决反对帝国主义。打倒美帝国主义!"},{"type":"paragraph","text":"集会以后，来宾们和交易会工作人员，高举毛主席像，举行了游行。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"53657c37e0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

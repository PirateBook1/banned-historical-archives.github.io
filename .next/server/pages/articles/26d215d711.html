script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-680","name":"中共中央组织部、国家科委党组印发《关于留苏学生反映问题的处理意见》的通知","author":"中共中央组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央组织部、国家科委党组印发《关于留苏学生反映问题的处理意见》的通知","dates":[{"year":1980,"month":1,"day":28}],"is_range_date":false,"authors":["中共中央组织部","国务院科技干部局"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央组织干审局, 干审工作政策文件选编 (上), 735-738","tags":[{"name":"留学生","type":"主题/事件"},{"name":"侨务","type":"主题/事件"},{"name":"苏联","type":"主题/事件"}],"parts":[{"type":"title","text":"中共中央组织部、国家科委党组印发《关于留苏学生反映问题的处理意见》的通知"},{"type":"paragraph","text":"1980年1月28日·中组发〔1980〕5号〔80〕国科发党字061号"},{"type":"paragraph","text":"关于对留苏回国学生反映问题的处理意见"},{"type":"paragraph","text":"四、 妥善解决工资遗留问题，关心他们的物质生活。据部分一九六五年回国留学生反映，他们回国工作见习期满时，正值“文化大革命”期间，有些单位由于受林彪、“四人帮”极左路线的干扰和影响，未按国家有关留学生转正定级的规定评定他们的工资级别，直至一九七七年调整工资时，一些单位才落实政策给予改定，但还有一部分人至今没有改定，仍为行政二十二级或科研十三级。我们的意见是:一九六五年留学生回国工作见习期满后的级别，一律按劳动部〔61〕中劳薪字第10号文件的规定评定，即：“应根据留学生本人见习期满后的德才条件评定他们的工资级别。一般的可比国内同等学校毕业生高一级，但条件较差，并不比国内同等毕业生强的，其工资级别也可以和国内同等学校毕业生一样”。没有按照规定办的要抓紧补办，级别定低了的要纠正过来。级别改定后，应不影响其参加今后的考核和调资升级。"},{"type":"paragraph","text":"五、六十年代留学苏联和东欧各国的学生，根据国家的需要，在国内外学习时间都比较长，一般有六、七年，有的达八、九年，因此工龄短，结婚晚，孩子小。这种情况，在实际生活中常常影响到他们的物质待遇。我们的意见是:今后在调资升级时,应严格执行国家的工资政策，主要根据本人的劳动态度、技术高低、贡献大小来决定，并以贡献为主。分配住房时，对他们的工龄和孩子的年龄的限制应放宽一点，使之与国内同期入学的院校毕业生基本一致。     以上意见当否，请批示。"},{"type":"paragraph","text":"国务院科技干部局一九八〇年一月二十六日"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"26d215d711"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东主席会见施密特总理和夫人等贵宾毛主席对施密特总理前来我国进行正式访问，表示欢迎。毛主席同施密特总理、库特·克沙伊德勒部长、保尔斯大使、卡尔·维尔纳·赞纳司长，在友好的气氛中进行了范围广泛的谈话邓小平副总理等在座","authors":[],"dates":[{"year":1975,"month":10,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年十月三十日电　毛泽东主席今天下午会见了德意志联邦共和国总理赫尔穆特·施密特和夫人汉内洛蕾·施密特，以及随同访华的其他正式成员。"},{"type":"paragraph","text":"参加会见的施密特总理的访华正式成员是:德意志联邦共和国交通、邮电部部长库特·克沙伊德勒，外交部国务部长卡尔·默尔施，总理府议会国务秘书玛丽·施莱夫人，国务秘书、联邦新闻局局长克劳斯·伯林，德意志联邦共和国驻中国大使保尔斯和夫人，总理府政治司司长卡尔·维尔纳·赞纳。"},{"type":"paragraph","text":"会见时，毛主席对施密特总理前来我国进行正式访问，表示欢迎。毛主席同德意志联邦共和国贵宾一一握手后，同施密特总理、库特·克沙伊德勒部长、保尔斯大使、卡尔·维尔纳·赞纳司长，在友好的气氛中进行了范围广泛的谈话。"},{"type":"paragraph","text":"会见时在座的有邓小平副总理，王海容副部长，王殊大使，唐闻生、徐维勤副司长。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1975\\10\\75av010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛泽东主席十月三十日会见德意志联邦共和国总理赫尔穆特·施密特和夫人汉内洛蕾·施密特，以及随同访华的其他正式成员。图为毛泽东主席同施密特总理握手。　新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4586ab2e73"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

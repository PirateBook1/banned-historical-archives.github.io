script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本“毛泽东思想研究会”发表声明热烈欢呼我国新的氢弹试验成功   战无不胜的毛泽东思想的辉煌胜利   这次氢弹爆炸成功是对美帝和苏修的又一次更加沉重的打击","authors":[],"dates":[{"year":1968,"month":12,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本“毛泽东思想研究会”发表声明热烈欢呼我国新的氢弹试验成功"},{"type":"paragraph","text":"战无不胜的毛泽东思想的辉煌胜利"},{"type":"paragraph","text":"这次氢弹爆炸成功是对美帝和苏修的又一次更加沉重的打击"},{"type":"paragraph","text":"新华社三十一日讯　东京消息：日本“毛泽东思想研究会”三十日发表声明，热烈欢呼我国新的氢弹试验成功，“是战无不胜的毛泽东思想的辉煌胜利，是对将要召开的中国共产党的第九次全国代表大会的一项重大献礼。”"},{"type":"paragraph","text":"声明指出，中国这次新的氢弹试验成功，对于越南人民进行的抗美救国战争，对于世界各国人民的革命斗争，都是巨大的鼓舞和支持。"},{"type":"paragraph","text":"声明说，一九六八年日本人民的反美、反修的伟大爱国斗争有了巨大发展，在新的一年里，这一斗争必将有更大的发展。声明强调指出，中国这次氢弹试验成功，对日本人民进行的这一声势浩大的反美、反修的伟大爱国斗争是莫大的鼓舞和支持。"},{"type":"paragraph","text":"声明说，中国这次新的氢弹试验成功，是对美帝和苏修的又一次更加沉重的打击。"},{"type":"paragraph","text":"声明说，正如中国政府所声明的那样，中国发展核武器，“完全是为了防御，为了打破核垄断，其最终目的是为了消灭核武器。”因此，“在任何时候、任何情况下，中国绝不会首先使用核武器。”我们衷心欢迎和支持中国政府的这一声明。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1a58548e67"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

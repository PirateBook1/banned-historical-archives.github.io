script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"对军事学院关于遗失文件问题的报告的批语","alias":"","parts":[{"type":"paragraph","text":"对军事学院关于遗失文件问题的"},{"type":"paragraph","text":"报告的批语"},{"type":"paragraph","text":"（1952年9月1日）"},{"type":"paragraph","text":"一九五二年八月二十八日报告“阅悉。大力整顿，已有成绩，免予处分。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九五二年九月一日"},{"type":"paragraph","text":"[1]指中国人民解放军军事学院1952年8月28日关于遗失文件泄露国家机密的情况、处理经过和整顿措施给毛泽东的报告。报告说，今年5月进行文件大清查，发现严重失密现象。院领导除责成保密处继续追究外，一面在全院进行保密教育，一面对失密事件普遍追究责任，分别轻重，给予行政与刑事的处理。在组织分工方面，院党委决定，一方面在行政上继续整顿保密工作，另一方面从学院党委直至支部，都设立保卫保密委员，负责掌管保密工作。同时，按照军委命令，将文件划分密级，规定不同的发行、阅读与保管办法，并修订保密规则和文件收发手续。报告最后说，年余来学院领导对保密制度检查不严、纠正错误不力，造成了失密的错误，除今后督率所属严格执行保密制度外，请给院长以应得的处分。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":9,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":218,"page_end":218},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a9b35fc9e8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

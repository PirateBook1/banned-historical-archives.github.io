script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"朱其文对五反后如何控制私营工商业的意见","authors":["朱其文","沈阳市市长"],"dates":[{"year":1952,"month":5,"day":20}],"is_range_date":false,"parts":[{"text":"朱其文对五反后如何控制私营工商业的意见","type":"title"},{"text":"沈阳市市长朱其文","type":"authors"},{"text":"【东北总分社二十日讯】日前沈阳市市长朱其文和记者谈：根据目前国营经济的力量，并区别私营工商业的有利无害、利多害少、害多利少、利害渗半的具体情况及其对国计民生的影响，准备打掉、打垮、打伤金店、运输业、经纪人、银行、铁店、代理店、电锯制材、土木建筑、油行、五金、电料、建筑器材、汽车修理、行商等行业。他对处理上述行业的初步意见是：有的用补、退、罚的办法，使其不能继续营业；有的(如金店等)用法令禁止或限制其营业；有的用发展国营经济来挤掉。上述行业虽系主要的违法商业，但其对社会经济还有一定的作用。因此，在打击他们的同时，国营商业和合作社必须作好取而代之的准备工作，以免人民生活及社会经济受到影响，并须注意不要使全国各地在政治上、经济上受到影响，引起波动。","type":"paragraph"},{"text":"朱其文认为：为了适应五反后新局面的需要，有效地控制私营商业，除了改进和开展国营专业公司的业务外，今年还需在全市公私营经济的中心，增设七十个国营零售商店，占领市场，供应人民生活资料。国营商业和合作社的零售额要增加到百分之六十五以上，营业额要占百分之七十五以上，才能控制私营商业的发展。同时，为了迎接和保证国家工业大生产和基本建设的物资供应、稳定物价、照顾民需，建议中央决定实行钢铁、木材、洋灰、棉花等物资的专卖。","type":"paragraph"},{"text":"朱其文对控制私营工业的初步意见是：根据中央指示和沈阳市私营工业主要是给国家加工的特点，可组织私营工业在国营经济的领导下，订立长期、固定的合同，由一个或几个国营企业对他们的产品实行包销、订货，或使他们专为一个或几个国营企业加工，实际上变成国营企业的附属工厂。这样，不仅可以组织、推动、检查其生产，而且便于控制他们。就目前本市情况来看，不仅可以这样做，且已具备了这样做的条件。控制私营工业的具体办法和步骤是：可暂将该市加工订货的部门分为国营商业、铁路交通、工矿企业三大系统。先把一部分私营的纺织、印染、针织组织到花纱布公司周围；粮米、油脂加工业，组织到粮食公司的周围；电锯制材、砖瓦窑工业，组织到煤建公司周围；技术和设备较好的铁工业，组织到铁路交通和工矿企业的周围。对于没有固定化的私营加工厂，可做为临时和突出任务的加工对象；对于自产自销的私营工业，由国营商业按照自己的需要，签订临时合同，实行包销和订货。这样，可使资本家有利可图，又可使其无法谋取暴利。在步骤上，可先从小到大，取得经验后，逐渐推广。","type":"paragraph"}],"comments":[],"origin":"1952年5月26日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0e2336080b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

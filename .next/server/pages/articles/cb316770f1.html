script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“共产党是宗派主义集团”","authors":["刘侠","北京地质勘探学院","唐都"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"“共产党是宗派主义集团”","type":"title"},{"text":"北京地质勘探学院唐都刘侠","type":"authors"},{"text":"共产党是宗派主义集团：","type":"paragraph"},{"text":"“偏信偏听，只听党团员的话，不听群众的话”。","type":"paragraph"},{"text":"“党团员提意见是对的，群众提意见是错。”","type":"paragraph"},{"text":"“只听好话不听坏话。”“带有色眼镜”。","type":"paragraph"},{"text":"“宗派主义者们在‘批评’别人的‘非同志式’。其实，宗派主义之所以为宗派主义，就在于他们对于群众一般的‘非同志式”。他们在本质上是轻视群众的。他们虽然在口头上讲‘同志’‘同志’，而其实是除掉其宗派中的人以外，是不把任何人当做同志的。既然这样，他们就不可避免的在群众中制造着不满和对立。而当他们一发现群众的不满和对立时，就怪叫着什么群众落后拉！有反革命情绪拉！等等，又用其所谓‘批评’去‘帮助’了。而这种恶性循环继续下去，就在党和非党之间划下了一道不可逾越的鸿沟。这样，人们不难看出，宗派主义者将党和群众相联系的学说，践踏到怎样地步。”","type":"paragraph"},{"text":"“不尊敬高级知识分子，在助教、留学生问题上有宗派主义。班上的助学金也有宗派主义。","type":"paragraph"},{"text":"党是宗派主义集团：","type":"paragraph"},{"text":"（1）党团员不向党委提意见是希望党委宗派主义存在，宗派主义存在对留苏保送容易。","type":"paragraph"},{"text":"（2）人事部门不大鸣大放，因人事部门大多数是党团员，这些党团员有三种情况不提意见：","type":"paragraph"},{"text":"（一）自己没有犯过错误，而有顾虑怕犯错误，怕升不了级当不了科长。","type":"paragraph"},{"text":"（二）自己犯过错误，怕报复，怕人家起来翻老底。","type":"paragraph"},{"text":"（三）现在反对官僚主义，而有些人没有反他，当运动过后，这些人仍干老工作，他就会起来提拔没有给他提意见的人。","type":"paragraph"}],"comments":[],"origin":"北京地质勘探学院党委会宣传部编《社会主义教育参考资料第二编：右派言论汇编》，1957年10月5日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cb316770f1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

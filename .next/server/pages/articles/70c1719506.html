script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"贵阳棉纺厂干部群众不断用毛泽东思想武装头脑  把“老三篇”作为座右铭来学  在用字上狠下功夫，精神面貌焕然一新，促进革命和生产蓬勃发展","authors":[],"dates":[{"year":1970,"month":3,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"贵阳棉纺厂干部群众不断用毛泽东思想武装头脑"},{"type":"paragraph","text":"把“老三篇”作为座右铭来学"},{"type":"paragraph","text":"在用字上狠下功夫，精神面貌焕然一新，促进革命和生产蓬勃发展"},{"type":"paragraph","text":"据新华社贵阳电　贵阳棉纺厂革委会和工人群众在解放军支左人员的帮助下，遵照伟大领袖毛主席关于“对于马克思主义的理论，要能够精通它、应用它，精通的目的全在于应用”的教导，积极组织群众活学活用“老三篇”，搞好思想革命化，促进了全厂革命和生产的蓬勃发展。"},{"type":"paragraph","text":"这个厂的各级领导成员和广大工人群众从回顾无产阶级文化大革命的战斗历程中更加深刻地体会到，要紧跟毛主席的伟大战略部署，最根本的一条，就是要用战无不胜的毛泽东思想武装头脑。有的老工人讲得好：毛主席的光辉著作“老三篇”，是继续革命的强大动力。因此，这个厂的各级领导成员和工人群众，在继续革命的道路上，把“老三篇”作为座右铭来学，收到了立竿见影的效果。"},{"type":"paragraph","text":"有个时期，有些干部工作缩手缩脚；个别车间和班组有些人由于受反动的无政府主义思潮的影响，阻碍了革命和生产的发展。驻厂解放军支左人员和厂革委会针对这种情况，举办各种类型的毛泽东思想学习班，组织干部和群众认真学习“老三篇”，自觉地斗私批修，从而迅速提高了大家继续革命的觉悟，促进了革命和生产的发展。"},{"type":"paragraph","text":"这个厂在组织群众活学活用“老三篇”的过程中，强调学用结合，在“用”字上狠下功夫。革命干部和工人群众带着各个时期的活思想，坚持天天学用“老三篇”。有些班组针对本班存在的问题，上班前选学“老三篇”中的有关部分，班后对照检查，做到常学常新，越学革命干劲越足。许多车间、班组还经常召开讲用会，请学得好、用得好的同志讲体会，传经验，推动活学活用毛泽东思想群众运动不断向前发展。工人群众和革命干部，坚持用“毫不利己专门利人”的标准严格要求自己，边学习，边对照，精神面貌焕然一新，在革命和生产中勇挑重担。"},{"type":"paragraph","text":"这个厂的各级领导班子，学习解放军政治工作的经验，对于活学活用“老三篇”中涌现出的好人好事，及时进行表扬。许多车间和班组还办起大字报专栏，表扬先进，推动后进，政治空气越来越浓。前纺车间清花组工人活学活用“老三篇”，促进了人的思想革命化，从后进单位一跃成为全车间的先进单位。这个车间的另外两个组同清花组展开了革命竞赛，三个组你追我赶，有力地推动了革命和生产。目前，全厂掀起了“抓革命，促生产，促工作，促战备”的新高潮，棉布、棉纱产量稳步上升，质量不断提高。"},{"type":"paragraph","text":"最近，驻厂解放军支左人员帮助厂革委会总结了全厂活学活用“老三篇”的经验，对全厂革命群众进一步学好用好“老三篇”起了很大的促进作用。广大革命群众一致表示，一定要学一辈子“老三篇”，用一辈子“老三篇”，紧跟伟大领袖毛主席干一辈子革命。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"70c1719506"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

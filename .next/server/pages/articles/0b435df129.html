script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海市文化局局长孟波昨举行酒会热烈欢迎古巴艺术家来沪访问演出曹荻秋副市长张春桥会长等出席酒会","authors":[],"dates":[{"year":1964,"month":11,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市文化局局长孟波昨晚举行酒会，热烈欢迎古巴国家芭蕾舞团来沪访问演出。"},{"type":"paragraph","text":"上海市副市长曹荻秋、中国人民对外文化协会上海市分会会长张春桥出席了酒会。"},{"type":"paragraph","text":"酒会上，孟波局长首先讲话。他热情赞扬古巴国家芭蕾舞团在促使芭蕾舞艺术民族化、培养新生力量等方面所取得的成就，和古巴艺术家以饱满的战斗热情，为古巴人民服务、为革命事业服务的精神。孟波局长说:中国、古巴虽然在地理上相隔十分遥远，但是万里重洋阻挡不了我们两国人民在反对共同敌人美帝国主义斗争中所结成的战斗友谊。在中国、在上海，不论是工人、士兵，老人和儿童，都有一句共同的话，就是:“古巴西，洋基诺!”"},{"type":"paragraph","text":"接着，由古巴国家芭蕾舞团团长费尔南多·阿隆索讲话。他对第二次访问中国时，看到我国社会主义建设所取得的伟大成就表示衷心的祝贺。他说:古巴虽然在地理上离美帝国主义者最近，但是它有坚强的人民，有社会主义国家的支持，一定能最后击败美国侵略者。"},{"type":"paragraph","text":"在昨晚的酒会上，宾主频频举杯祝贺，互相表达中古两国人民的战斗情谊。酒会始终洋溢着亲切、热烈的气氛。"},{"type":"paragraph","text":"出席昨晚酒会的还有:许平、袁冬林、黄贻够、秦怡、李慕琳、胡蓉蓉等有关人士。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"曹荻秋","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0b435df129"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"新华社记者评陕北之捷","alias":"","parts":[{"type":"paragraph","text":"新华社记者评陕北之捷！"},{"type":"paragraph","text":"（1947年8月23日）"},{"type":"paragraph","text":"【新华社陕北二十三日电】新华社记者评西北人民解放军歼灭胡宗南军整编第三十六师之胜利称：此次胜利的规模，在西北战场上是空前的。三十六师是胡宗南三个主力师之一，胡宗南的另一个主力师整编第一师被歼过两个旅，现在胡宗南只剩下一个主力师即整编第九十师了。自从五月以来，我西北人民解放军于蟠龙战斗胜利后，扫荡陇东、三边与榆林外围之敌，胡宗南乃令其军队分兵“清剿”，到处躁解放区人民，他似乎以为经过了这“清剿”，陕甘宁边区人民就可向他屈服，而人民解放军就可容易对付了。殊不知边区的人民是不可战胜的，他的“清剿”毫无结果。胡宗南军对人民的躁愈凶，人民复仇的决心愈坚。及至我军攻榆林，胡宗南被迫派兵远道驰援，又令其主力急速北进，企图驱我入普，竟敢于本月二十日深入到镇川堡（米脂北三十里）佳县一线。不料我军从镇川堡附近打起，于几个钟头内即将三十六师歼灭。在三十六师被歼之后，胡宗南嫡系的兵力只余十四个旅，其机动兵力已不会超过七个旅，而且因为他的后方空虚，更给人民游击战争以广大发展的机会。三十六师的歼灭，标志着这样一件事：即是人民解放军在西北"},{"type":"paragraph","text":"[1]这是新华社的评论。文中用宋体字排印的是毛泽东加写和改写的文字。战场上业已开始反攻。蒋介石因进占延安而在战略上所犯的重大错误，现在已到自食其果的时候。西北战局因为三十六师的被歼，已经根本改变。西北人民解放军反攻的开始，也就是大西北解放之新阶段的开始。这一形势，配合着全国各战场的反攻，是于蒋介石极端不利，而于中国人民极端有利的。"},{"type":"paragraph","text":"刻和)利为共有贪些粒有利的。"},{"type":"paragraph","text":"23在以果工"},{"type":"paragraph","text":"事"},{"type":"paragraph","text":"半中#工文九十三中自是是月的华找品人乱的江作"},{"type":"paragraph","text":"￥代"},{"type":"paragraph","text":"认"},{"type":"paragraph","text":"心到的含其菜复·我女品体过毒命毛泽东修改新华社评论《新华社记者评陕北之捷》的手稿。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":8,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":222,"page_end":223},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ea4bfd5501"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html

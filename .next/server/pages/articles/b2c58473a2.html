script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji28","name":"毛泽东全集第28卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji28.pdf"],"article":{"title":"在中央人民政府委员会第八次会议上的讲话","alias":"","parts":[{"type":"paragraph","text":"在中央人民政府委员会第八次会议上的讲话！"},{"type":"paragraph","text":"（1950年6月28日）"},{"type":"paragraph","text":"中国人民早已声明，全世界各国的事务应由各国人民自己来管，亚洲的事务应由亚洲人民自己来管，而不应由美国来管。美国对亚洲的侵略，只能引起亚洲人民广泛的和坚决的反抗。杜鲁门在今年一月五日还声明说美国不十涉台湾，现在他自己证明了那是假的”，并且同时撕毁了美国关于不干涉中国内政的一切国际协议。美国这样地暴露了自己的帝国主义面自，这对于中国和亚洲人民很有利益。美国对朝鲜、菲律宾、越南等国内政的干涉，是完全没有道理的，全中国人民的同情和全世界广大人民的同情都将站在被侵略者方面，而决不会站在美帝国主义方面。他们将既不受帝国主义的利诱，也不怕帝国主义的威胁。帝国主义是外强中干的，因为它"},{"type":"paragraph","text":"[1]在中央人民政府委员会第八次会议上，周恩来作了关于目前国际形势和他就美国总统杜鲁门声明所发表的声明的报告，委员们对此进行了热烈的讨论。随后，毛泽东发表了讲话，本篇一和二是讲话的一部分。"},{"type":"paragraph","text":"[2]1950年6月27日美国总统杜鲁门发表声明，宣布美国政府决定以武力阻止中国政府解放台湾。美国第七舰队随即奉命向台湾沿海出动。"},{"type":"paragraph","text":"在中央人民政府委员会第八次会议上的讲话没有人民的支持。全国和全世界的人民团结起来，进行充分的准备，打败美帝国主义的任何挑。"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"我们也要加强军事准备，目前的做法是减少陆军，增加海空军。减少陆军是因为要使国家财政的收支接近平衡，物价趋向稳定。一九五○年的概算中，关内百分之七十以上的开支用在军事以及政府机关的行政开销，而且主要的是用在陆军方面，因此陆军是要予以缩减的。海军和空军应该加强，尤其是空军，更应该要加强。我们打了几十年的仗，就是对于头上的东西，没有办法应付，只得凭不怕死，凭勇敢，凭牺牲精神。然而在今大，我们有了建立和加强海空军的条件，因此也就应该着手建立起来。现在是把破烂的东西修理起来，并请专家，买飞机，以及尽一切办法搞好海军阵容。这一切就是说明，我们没有把战争忘记，我们是有准备的。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":6,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":508,"page_end":509},"tags":[{"name":"毛泽东","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b2c58473a2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

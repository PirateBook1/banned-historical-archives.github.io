script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学好本领　为贫下中农服务","authors":["卢继军"],"dates":[{"year":1976,"month":10,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海中医学院社来社去函授辅导教师训练班学员　卢继军"},{"type":"paragraph","text":"一九七三年二月十六日，我来到吉林省图门市新农公社牡丹大队插队落户。牡丹大队位于偏僻的山沟。过去，我没有学过医，怎样才能更好地为贫下中农服务呢?正当我焦急的时候，上海中医学院函授办到了贫下中农家门口，当时因为名额有限，我就去当旁听生。"},{"type":"paragraph","text":"党内最大的不肯改悔的走资派邓小平咒骂“赤脚医生不能一步登天”。贫下中农的回答是:赤脚医生就是好，函授教育就是好。我在贫下中农的再教育下，学春苗，更使我胆壮志如钢。"},{"type":"paragraph","text":"三月八日中午，一位六岁小孩不幸落进了冰窟窿里，全大队的朝、汉两族贫下中农齐心协力，把落水达十五分钟之久的小孩抢救出来，送到了合作医疗站。当时小孩心脏已经停止了跳动，呼吸没有了，对这样的患者我还是第一次碰到。党支部支持我们抢救，贫下中农的双眼望着我们。我想:有百分之零点一的希望，也要尽我们百分之百的努力。在公社卫生院医生的帮助下，我们立即对小孩进行人工呼吸、人工按摩。这时，小孩又发起了抽风病，我们拿起一根银针，连续打退了四次抽风，接着又查到孩子瞳孔扩大，需要导尿，但没有导尿管。怎么办?用口吸!当时，我心里只有一个念头:为毛主席的无产阶级革命路线争光，为千百万赤脚医生争气，与旧的传统观念对着干，同邓小平的修正主义路线对着千。经过一小时四十分钟的抢救，终于听到了小孩的喊叫声。贫下中农高兴地说，赤脚医生就是好，谁反对新生事物，我们就同他斗到底!"},{"type":"paragraph","text":"今年四月，接到图门市委、公社党委的通知，叫我到上海学习。当听到是社来社去函授辅导教师训练班时，我高兴得跳了起来，贫下中农也为我高兴，希望我好好学习，学好本领，回去更好地为广大贫下中农服务。我决不辜负党的期望、贫下中农的委托，我一定要努力学习马列和毛主席著作，做缩小三大差别、限制资产阶级法权的促进派，为建设社会主义新农村贡献出我的一切。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e3d3ce3a3e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"带来毛主席的最大支持和最大关怀三个样板戏演出组离京回沪全体演出人员表示要更加努力活学活用毛主席著作，做推动上海文艺界文化大革命的急先锋","authors":[],"dates":[{"year":1967,"month":7,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海京剧院革命现代京剧《智取威虎山》、《海港》剧组和上海市舞蹈学校革命现代芭蕾舞剧《白毛女》的全体演出人员，带着我们最最敬爱的伟大领袖毛主席和党中央对上海无产阶级文化大革命的最大支持和关怀，分别在六、七两日从北京回到上海。"},{"type":"paragraph","text":"在北京演出期间，毛主席和林彪同志观看了他们的演出，给了他们极大的幸福。并且得到江青同志无微不至的关怀和支持，使他们受到极大的鼓舞。大家深深体会到，《智取威虎山》、《海港》和《白毛女》能成为革命样板戏，完全是毛主席革命文艺路线的伟大胜利。"},{"type":"paragraph","text":"演出期间，他们和在北京的兄弟剧团相互交流了京剧革命和芭蕾舞剧革命的经验。《智取威虎山》、《海港》剧组还以北京京剧一团为榜样，初步实现了革命的大联合。回到上海以后，大家表示要更加努力地活学活用毛主席著作，牢牢掌握斗争的大方向，成为推进上海文艺界革命的大批判、大联合、“三结合”、斗批改的急先锋，把无产阶级文化大革命进行到底。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1e910fd818"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

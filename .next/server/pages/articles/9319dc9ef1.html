script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"一位署名军人给毛主席反映甘肃问题的信","authors":[],"dates":[{"year":1959,"month":7,"day":12}],"is_range_date":false,"parts":[{"text":"一位署名军人给毛主席反映甘肃问题的信","type":"title"},{"text":"主席同志：","type":"appellation"},{"text":"当我在给你老人家写这封信的时候，我心上就烈火烘（烧）的一样难受，当然一个人当他在吃不饱饭（口粮15斤）的时候你老人家可知道，那是最痛苦的事情，也是生命难存在的时节，当然我在新江（疆）兵团工作是能吃饱的还吃的很好，但是有甘肃人民的生活和旧社会的十八年的生活一样，还有饿死人的现象发生（饿死人的事情是严重的，不是3个5个或10个8个人的问题，是很多），并不是他们不劳动，也并不是受灾减产的问题，更重要的是领导不让吃饭（领导也没有拉（拿）着他家去）。共产党说：“不让饿死一个人，但是饿死的人还不少”因吃（不）饱应（影）响到其他一切工作，只是少吃而应（影）响到增产……。将来问题的发生谁人（也）不可估计，因为肚子急（饥）了他什么事情都干，老年人说：“兔儿不急不咬人”这是事实，我请问主席同志，一个劳动农民15斤杂粮是否能吃饱，你是否15斤杂粮够吃？只是因节约吃15斤是否行？建设社会主义人民吃饱建设，还是饿着肚子去建设，社员吃饱能搞好生产，还是饿着肚子，睡在床上能搞好生产？土地种上增产了好，还是土地荒下减产了好？让人民安心生产好，还是这里跑那里跑去好？……。","type":"paragraph"},{"text":"受饿的，甘肃省县（据）我了解是普遍的（城市工人、市民，新江（疆）工人、农民生活都很好）。如甘肃秦安县有些公社、生产队生活严重，大步（部）分劳力害复（浮）肿病，牲口喂养不善，死亡很严重，因此大步（部）分土地荒下没有种上。在59年减产60％是不成问题，具（据）我不全面的看法，这是对党没利的，没有节约下粮食反来受到损失而不少……。","type":"paragraph"},{"text":"我的要求也是甘肃农村人民的唯一愿望，马上解决社员吃不饱的问题，搞好生产，多增产粮食支援国家建设为目的，否则……。因为还想把党的事业办好，早日实（现）人民最高理想——共产主义。","type":"paragraph"},{"text":"我是参军十多年的人也是共产党员，因怕出问题没有写我的名。","type":"paragraph"},{"text":" 你的民公（公民）——军人7月12日","type":"paragraph"},{"text":"这些问题都是农村里普遍（甘肃）存在着，现在的问题是不是我的思想太落后了，到底闹不明白。","type":"paragraph"}],"comments":[],"origin":"中共甘肃省委办公厅《人民来信》档案。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9319dc9ef1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

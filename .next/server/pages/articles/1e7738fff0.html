script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji8","name":"毛泽东全集第8卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji8.pdf"],"article":{"title":"从侧面和正面抑制敌一一七师","alias":"","parts":[{"type":"paragraph","text":"从侧面和正面抑制敌一一七师\""},{"type":"paragraph","text":"（1935年11月22日）叶："},{"type":"paragraph","text":"甲、一一七师有进攻羊泉镇模样，望派人指挥二十七军在曲儿之一个营及地方武装及骑兵两连，努力从侧面正面抑制之。后方机关及俘虏师速移至套通、照八寺。"},{"type":"paragraph","text":"乙、司令部应在桃花砭。后方工作及东面对敌统由你指挥之。丙、从俘虏中清查连以上官长，尤注意牛元峰3。"},{"type":"paragraph","text":"丁、昨日被我消灭者是三个团及一师部，有一师参谋长及一团‘长向东北苏区跑，请通知地方捉拿。"},{"type":"paragraph","text":"戊、通知省委、军区协同作战。"},{"type":"paragraph","text":"毛"},{"type":"paragraph","text":"二十二日七时"},{"type":"paragraph","text":"[1]红军第一方面军发起直罗镇战役后，国民党军第六十七军第一一七师为解救被围之敌，由陕西省富县增援。这是毛泽东关于阻击该敌给红军第一方面军参谋长叶剑英的电报。"},{"type":"paragraph","text":"[2]羊泉镇，位于陕西省富县西南。"},{"type":"paragraph","text":"[3]牛元峰，当时是国民党军西北“剿匪”总司令部第二路第七纵队（第五十七军）第一九师师长，在直罗镇战役中毙命。"}],"authors":["毛泽东"],"dates":[{"year":1935,"month":11,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":66,"page_end":66},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1e7738fff0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

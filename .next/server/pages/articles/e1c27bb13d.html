script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津市有些机关负责干部在三反运动中压制下级干部的批评和提意见","authors":[],"dates":[{"year":1951,"month":12,"day":28}],"is_range_date":false,"parts":[{"text":"天津市有些机关负责干部在三反运动中压制下级干部的批评和提意见","type":"title"},{"text":"【天津分社二十八日讯】津市各机关除内贸、外贸、工业系统外，都已展开反贪污、反浪费、反官僚主义的学习。目前的情况是：","type":"paragraph"},{"text":"(一)有些机关发现压制批评和提意见的现象。如市劳动局局长陈荣在动员大会上不仅对自己铺张浪费现象未作深刻检讨，而且公开压制批评说：反映情况要有事实根据，全局干部甚至不满。该局总务科长平时生活铺张浪费，乱用公款，很多干部对他不满，但不敢反映，怕丢饭碗。市花纱布公司今年夏天开专业会时接受私商礼物，当时有两个干部向人民日报写信反映此事，被该公司经理发现将稿件追回。最近搞三反运动，那两个干部又提出此事，经理竟认为不应反映这一问题。市府节约检查分会召集团员开会时，有的团员说：有问题也不反映，反映了也解决不了。","type":"paragraph"},{"text":"(二)不少留用人员存有“过关”思想。有的旧警察人员说：“这一关又够闹喽，比整风还长。”“一九五一年对付过去了，五二年难闯。”“镇反过了搞整风，整风完了搞三反，还不如回家卖白菜去呢！”“运动来运动去，把我们都运动完了。”说这些话的人，大部分是有贪污行为的。","type":"paragraph"},{"text":"(三)不少人逃避、抵抗三反运动。有的机关最近装病、请假者增多，个别的人还企图逃跑。有的去威胁行贿的商户，不许他们坦白。还有的假装积极。","type":"paragraph"},{"text":"(四)有些人采取自由主义的态度。这种人多是老干部和才参加工作不久的新干部。有的说：“贪污没钱，浪费没权，咱是小干部，无官可僚。”自己站在运动之外，既不积极检举别人，也不深入检查自己思想是否受了资产阶级影响。政法、文教部门和小机关有些干部认为“没有什么可反”。有的听说别的机关贪污浪费数亿、数十亿，便认为自己小机关贪污有限，没什么反头。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1951年12月29日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e1c27bb13d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

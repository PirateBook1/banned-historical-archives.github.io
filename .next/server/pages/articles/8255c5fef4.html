script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji13","name":"毛泽东全集第13卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji13.pdf"],"article":{"title":"关于研究民族史问题给何千之“的信","alias":"","parts":[{"type":"paragraph","text":"关于研究民族史问题给何干之“的信"},{"type":"paragraph","text":"（1939年1月17日）干之同志："},{"type":"paragraph","text":"看了你的信，很高兴的。我们同志中有研究中国史的兴趣及决心的还不多，延安有陈伯达同志在作这方面的研究，你又在想作民族史，这是很好的，盼望你切实地做去。我则有志未逮，我想搜集中国战争史的材料，亦至今没有着手。我的工具不够，今年还只能作工具的研究，即研究哲学，经济学，列宁主义，而以哲学为主，将来拟研究近代史，盼你多多指教。"},{"type":"paragraph","text":"你的研究民族史的三个态度，我以为是对的，尤其第二个态度。如能在你的书中证明民族抵抗与民族投降两条路线的谁对谁错，而把南北朝、南宋、明末、清末一班（般）民族投降主义者痛斥一番，把那些民族抵抗主义者赞扬一番，对于当前抗日战争是有帮助的。只有一点，对于那些“兼弱攻味”“好大喜功”的侵略政策（这在中国历史上是有过的）应采取不赞同态度，不使和积极抵抗政策混同起来。为抵抗而进攻，不在侵略范围之内，如东汉班超的事"},{"type":"paragraph","text":"[1]何干之（1905—1969)，广东台山人。当时任陕北公学的教授和中国问题教研室主任。"},{"type":"paragraph","text":"[2]陈伯达（1904一1989），福建惠安人。当时在中共中央宣传部工作。业等。"},{"type":"paragraph","text":"你的两本新书\"如出版时，盼各付我一本。敬祝努力！"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月十七日"},{"type":"paragraph","text":"[1]指何干之著的《中国社会经济结构》和《三民主义研究》。前一本书于1939年3月由中国文化出版社出版，后一本书于1940年8月由新中出版社出版。所研充积不，绝高不，刘弃言"},{"type":"paragraph","text":"而以拓个内方，收素物研完志初活时行,报理"},{"type":"paragraph","text":"伙求，脉伤多：转门世中机研气中国失价照"},{"type":"paragraph","text":"6tks区"},{"type":"paragraph","text":"三书机6"},{"type":"paragraph","text":"防16"},{"type":"paragraph","text":"1$"},{"type":"paragraph","text":"hh不作我一天毛泽东致何干之信的手稿。"}],"authors":["毛泽东"],"dates":[{"year":1939,"month":1,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":177,"page_end":179},"tags":[{"name":"陈伯达","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page

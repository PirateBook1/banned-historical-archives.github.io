script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席接见柬埔寨王国军事代表团","authors":[],"dates":[{"year":1965,"month":11,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席接见柬埔寨王国军事代表团"},{"type":"paragraph","text":"新华社二十六日讯　毛泽东主席今天下午接见了柬埔寨王国政府副首相兼国防大臣、王家武装部队总司令兼总参谋长朗诺中将和由他率领的柬埔寨王国军事代表团全体成员，同他们进行了亲切友好的谈话。"},{"type":"paragraph","text":"接见时在座的，有国务院副总理兼中国人民解放军总参谋长罗瑞卿、国防部副部长许光达。"},{"type":"paragraph","text":"新华社二十六日讯　以柬埔寨王国政府副首相兼国防大臣、王家武装部队总司令兼总参谋长朗诺中将为首的柬埔寨王国军事代表团，由我国国防部副部长许光达陪同，今天乘专机离开北京前往上海访问。"},{"type":"paragraph","text":"中国人民解放军副总参谋长彭绍辉、总政治部副主任刘志坚、总后勤部政治委员李聚奎，外交部副部长韩念龙，北京市副市长王昆仑等，到机场热烈欢送柬埔寨贵宾。"},{"type":"paragraph","text":"机场上举行了隆重的欢送仪式。乐队奏柬埔寨、中国国歌后，朗诺将军由许光达、彭绍辉陪同检阅了仪仗队。少先队员向贵宾们献了花。"},{"type":"paragraph","text":"到机场欢送的，还有中国人民解放军各总部、各军种兵种、北京部队和有关方面的负责人，以及陆海空军指战员数百人。"},{"type":"paragraph","text":"柬埔寨驻中国大使张岗和使馆官员，各国驻中国大使馆武官，也到机场送行。"},{"type":"paragraph","text":"新华社上海二十六日电以柬埔寨王国政府副首相兼国防大臣、王家武装部队总司令兼总参谋长朗诺中将为首的柬埔寨王国军事代表团一行七人，在国防部副部长许光达陪同下，今天乘专机由北京到达上海。"},{"type":"paragraph","text":"国务院副总理兼中国人民解放军总参谋长罗瑞卿专程来上海迎接柬埔寨贵宾们。"},{"type":"paragraph","text":"到机场欢迎贵宾的，还有上海警备区司令员廖政国、政委刘文学，东海舰队副司令员梅嘉生，空军驻上海部队副政委瞿道文等，以及陆、海、空军驻上海部队指战员代表数百名。少年儿童向全体贵宾献了鲜花。"},{"type":"paragraph","text":"上海市副市长宋日昌也到机场迎接贵宾。"},{"type":"paragraph","text":"晚间，上海警备区司令员廖政国设宴欢迎柬埔寨贵宾们。宴会上，宾主频频为中柬两国人民军队的友谊干杯。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"上图：毛主席接见柬埔寨王国政府副首相兼国防大臣、王家武装部队总司令兼总参谋长朗诺中将（前左三）和由他率领的柬埔寨王国军事代表团全体成员。  新华社记者　钱嗣杰摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"罗瑞卿","type":"人物"},{"name":"廖政国","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8b947896b7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

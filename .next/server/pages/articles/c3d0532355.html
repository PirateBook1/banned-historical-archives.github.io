script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海市委对五反斗争中有关外地来沪退补问题的几项建议（节录）","authors":[],"dates":[{"year":1952,"month":6,"day":11}],"is_range_date":false,"parts":[{"text":"上海市委对五反斗争中有关外地来沪退补问题的几项建议（节录）","type":"title"},{"text":"……","type":"paragraph"},{"text":"上海五反处理退补工作中发生下列问题：","type":"paragraph"},{"text":"上海有不少大的厂店（763家）在全国各大城市设有分支机构　（约1348个），有的分支机构会计不独立，由总店统一调拨，有的会计独立，年终损益报总店结算；五反中分支机构所坦白的违法所得，一般无款可退，纷求总店拨款，总店如照拨，则影响做好生产和退款计划，如不照拨，则各地截留应解总店的项款，而总店则被迫停止发货，总，分关系僵化，成品运销也陷停滞。而且，各地计算五毒方法不一，标准不一，总，分店同时坦白，常有一罪二算三算情况。　如震（运）旦灭火胆厂，总厂坦白全部出品偷工减料九十余亿，各地分店也坦白其经销部分之偷工减料，退补数目累积，大大超过其资产总值。","type":"paragraph"},{"text":"各地机关向上海工厂订制成品或托办营建安装工程，有的合同手续缴清，有的尚未完结，五反中资方已全部坦白并计入任退总数内，现各地机关纷纷派人来沪，合同了结者要求退货退款，未了结者要求毁约退订，对于恢复生产与交流影响很大。","type":"paragraph"},{"text":"外地商人与上海工商户有债权，债务，投资，结移等关系，五反中为了追脏，各地派干部，职工来沪或出具公文交职工押送商人来沪，有的不通过上海五反机关直接向上海商人追收账款，估提货物，强制折股，扣回投资，或迫令上海投资外地之股东负退款无限责任，甚至有早年曾向外地投资，久已折股来沪经营之工商户，外地也来沪追究。 由于五反声势浩大，商人震撼，有款可退者直接交外地拨走；无款可退者纷纷不已，且会逼出人命事件。上海被追厂店职工大有烦言，此种情况发展，影响秩序，影响工人阶级内部之团结，影响生产和退款的统一布置。 ……","type":"paragraph"}],"comments":[],"origin":"上海市某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c3d0532355"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

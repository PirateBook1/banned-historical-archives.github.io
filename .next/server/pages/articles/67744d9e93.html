script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"澳《先锋报》指出学习毛泽东思想就是学习马列主义的精髓  号召在阶级斗争暴风雨中学习毛泽东思想  任何贬低毛泽东思想的做法都是对马列主义的彻底背叛","authors":[],"dates":[{"year":1967,"month":9,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"澳《先锋报》指出学习毛泽东思想就是学习马列主义的精髓"},{"type":"paragraph","text":"号召在阶级斗争暴风雨中学习毛泽东思想"},{"type":"paragraph","text":"任何贬低毛泽东思想的做法都是对马列主义的彻底背叛"},{"type":"paragraph","text":"新华社墨尔本电　澳大利亚共产党（马克思列宁主义）机关报《先锋报》最近发表文章指出，“在当代，学习马克思列宁主义的精髓，就是学习毛泽东思想”。"},{"type":"paragraph","text":"这篇题为《学习必须与革命实践相结合》的文章说，“毛泽东思想是马克思列宁主义的最高发展。人们可以举出武装斗争夺取政权的决定性问题为例。马克思、恩格斯、列宁和斯大林都坚持必须以革命的暴力推翻反动阶级的暴力统治。"},{"type":"paragraph","text":"“在他们的时代里，革命暴力的实际经验不是很多的。巴黎公社提供了一些宝贵的经验。它表明，采用革命暴力必须进行到底。十月革命提供了重要的经验。它的教训是普遍适用的。"},{"type":"paragraph","text":"“但是，毛泽东对这个问题比他的伟大的马克思主义前辈阐述得更加详尽。他关于长期革命斗争的著作是当代世界的革命行动指南。他的著作所以是指南，是因为这些著作谈到列宁时代以来的经验，并且把它总结成为马克思列宁主义的原理。”"},{"type":"paragraph","text":"文章接着指出，“同样，在建设一个马克思列宁主义政党的理论和实践方面，毛泽东比他的伟大前辈有着更多的历史经验可以总结。”毛主席在他的经典著作中发展了列宁提出的关于建立革命政党的原则。"},{"type":"paragraph","text":"文章说，“马克思、恩格斯和列宁在分析社会主义社会内部存在的矛盾时，没有材料和经验来作出分析和概括，正是因为在他们的时代社会主义还没有存在和发展。毛泽东解决了这个问题。毛主席的《关于正确处理人民内部矛盾的问题》，是一部杰出的马克思列宁主义著作。”"},{"type":"paragraph","text":"《先锋报》的文章指出，毛泽东思想“最高度地发展了马克思列宁主义”。“使反动派和修正主义者胆战心惊的就是毛泽东思想。他们想方设法禁止它和嘲笑挖苦它。但是他们越是竭力这样干，毛泽东思想的威力就越大。”"},{"type":"paragraph","text":"文章强调说：“任何贬低毛泽东思想的做法都是对马克思列宁主义的彻底背叛。”"},{"type":"paragraph","text":"文章还强调要在实际斗争中活学毛泽东思想，要在阶级斗争的暴风雨中、在日常的生活中、在进行群众工作的实际中学习毛泽东思想。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"67744d9e93"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

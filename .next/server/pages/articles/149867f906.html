script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"云南部分地区的区村干部强迫变工互助生产引起群众不满","authors":[],"dates":[{"year":1951,"month":7,"day":24}],"is_range_date":false,"parts":[{"text":"云南部分地区的区村干部强迫变工互助生产引起群众不满","type":"title"},{"text":"【西南总分社七月二十四日讯】云南部分地区的区、乡、村干部强迫群众变工互助，引起群众不满，并严重影响了生产。昆明县有些村干部将全村的劳动力组成变工队，规定按贫、中、富农的阶级成份依次插秧，并禁止私人雇工，如违犯即要受罚或被关在农会里。曲溪县三区各村，普遍强制农民组织放牛、放水、放哨等小组。宜良县有些村子组织变工时，硬性规定每三个人工换一个牛工(往年习惯是五个人工换一个牛工)，结果有牛的农民都把牛赶到别的村去做活，使该村的一部分田无牛可犁。由于强迫互助变工，生产已受到很大影响，群众亦大为不满。群众说：“这种变工队对我们没有好处，反而害了我们，耽误了我们的生产。”","type":"paragraph"}],"comments":[],"origin":"1951年8月4日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"149867f906"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

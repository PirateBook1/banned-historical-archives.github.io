script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"彭德怀致马利诺夫斯基的贺电","authors":[],"dates":[{"year":1958,"month":2,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"彭德怀致马利诺夫斯基的贺电苏维埃社会主义共和国联盟国防部长罗·雅·马利诺夫斯基元帅同志："},{"type":"paragraph","text":"值此伟大的苏联军队建军四十周年之际，我谨代表中国人民解放军，以极其愉快的心情，向您和苏联军队的全体同志致以最热烈的祝贺。"},{"type":"paragraph","text":"四十年来，苏联军队在苏联共产党的领导下，已经成为世界上最强大的革命军队，它不仅是苏联共产主义建设忠诚的保卫者，而且是保卫社会主义阵营的中坚力量，是全世界被压迫民族争取解放的忠实朋友，是保卫世界和平的强大支柱。苏联军队在建设上的每一个重大成就，都给人类进步事业带来新的力量，都使全世界劳动人民欢欣鼓舞。"},{"type":"paragraph","text":"苏联军队在第二次世界大战中，消灭日本法西斯的关东军，有力地帮助了中国的民族解放。在中华人民共和国成立以后，苏联人民和军队对于中国的军队建设和国防建设又给予了兄弟般的帮助。所有这些，都使中国人民和中国人民解放军永远怀着感激的心情牢记不忘。"},{"type":"paragraph","text":"中苏两国军队，都是共产党领导的军队，性质相同，奋斗目标一致。因此，中国人民解放军将永远和苏联军队站在一起，两国军队永远是亲密团结的。我们这种团结，任何力量都不能拆散的。有了中苏两国军队的团结，有了以苏联军队为首的社会主义各国军队的团结，我们的共同事业就一定能够胜利。"},{"type":"paragraph","text":"英雄的苏联军队万岁！"},{"type":"paragraph","text":"中苏两国军队兄弟般的战斗友谊万岁！"},{"type":"paragraph","text":"中华人民共和国国防部长　彭德怀"},{"type":"paragraph","text":"1958年2月21日　于北京"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"71826f3375"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

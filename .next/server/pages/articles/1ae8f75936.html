script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"澳共(马列)电贺我国国庆毛泽东思想给世界人民指明斗争道路","authors":[],"dates":[{"year":1970,"month":10,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京二日电　中国共产党中央委员会主席毛泽东同志、中国共产党中央委员会副主席林彪同志，九月二十九日收到了澳大利亚共产党(马克思列宁主义)主席希尔同志、副主席马隆、奥谢同志热烈祝贺中华人民共和国成立二十一周年的电报。电报全文如下:中国共产党毛泽东主席和林彪副主席:"},{"type":"paragraph","text":"澳大利亚共产党(马克思列宁主义)和澳大利亚全体革命者，在中国解放二十一周年的时候，向你们致以热烈的革命的敬礼和祝贺。我们为你们在社会主义建设中所取得的伟大胜利感到欢欣鼓舞，这是全世界劳动人民和被压迫人民的胜利。毛泽东思想——一个崭新和更高阶段的马克思列宁主义——这一意识形态为全世界人民指出了争取解放和战胜帝国主义的斗争道路。在你们的国庆日，中国人民将重新作出争取更大胜利的保证，这将使我们受到鼓舞。我们特别要为你们九届二中全会的成功，为即将召开的第四届全国人民代表大会，为你们在核裂变和人造卫星方面取得的辉煌成就，为普通人民作出的构成你们伟大胜利的无数贡献而向你们致敬。在国际上，中国得到千百万人民的支持。毛主席五月二十日的声明给了人民一个无限宝贵的武器。中国在世界上得到越来越广大的群众的支持；美帝和苏修这些人民的敌人比以前更加孤立得多了。"},{"type":"paragraph","text":"致以最良好的祝愿，祝你们取得更大的胜利。"},{"type":"paragraph","text":"澳大利亚共产党(马克思列宁主义)"},{"type":"paragraph","text":"主席　希尔"},{"type":"paragraph","text":"副主席马隆、奥谢"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1ae8f75936"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

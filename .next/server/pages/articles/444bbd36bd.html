script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"认真学习  深入批邓  鼓足干劲  抗震救灾  唐山四二二水泥厂部分恢复生产","authors":[],"dates":[{"year":1976,"month":8,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"认真学习  深入批邓  鼓足干劲  抗震救灾"},{"type":"paragraph","text":"唐山四二二水泥厂部分恢复生产"},{"type":"paragraph","text":"据新华社唐山一九七六年八月三十一日电　伟大领袖毛主席视察过的唐山四二二水泥厂广大干部、工人，和前来支援的解放军指战员，认真学习，深入批邓，鼓足干劲，抗震救灾，经过一个月的紧张战斗，已经部分恢复生产。"},{"type":"paragraph","text":"到八月三十日，这个厂的矿山车间、制成车间九号水泥磨、运销车间丙厂包机、机修车间等陆续投入生产。现在，矿山车间采场上，铲臂挥舞，石灰石的班产量已经达到了震前水平。各个生产工序协同作战，刚刚生产出来的五百号优质水泥正在装车发运出厂。四二二水泥厂迅速恢复生产，是批邓、反击右倾翻案风的胜利，这对于建设社会主义新唐山有着重要意义。"},{"type":"paragraph","text":"唐山四二二水泥厂是我国最早建立的大型水泥厂。强烈地震，使这个厂的厂房和设备遭到很大破坏。面对严重的灾情，厂党委和各车间党组织及时分析了地震后两个阶级、两条路线斗争的形势，坚持用阶级斗争这个纲，统帅抗震救灾斗争。他们带领广大职工深入批判邓小平反革命的修正主义路线，坚决打击阶级敌人的破坏活动，破除悲观失望和等、靠、要的错误思想，鼓起人们和严重灾害进行斗争的信心和勇气。地震刚过，许多理论队伍成员不顾家庭的安危，立即赶到厂里，在党组织的领导下，奋不顾身地抢救阶级兄弟，保护国家财产。同时，他们深入工房和职工家属区，热情宣传群众，组织群众，把毛主席、党中央的亲切关怀送到各家各户，并且及时写出了《团结战斗，人定胜天》的小评论，以及《重建新唐山，回击帝修反》等国际评论，鼓舞职工和家属自力更生、艰苦奋斗、发展生产、重建家园的斗志。工人理论队伍成员、共产党员王绍忠在地震发生的当天，立即组织工人反复学习毛主席的光辉著作《愚公移山》，鼓舞人们下定决心，不怕牺牲，排除万难，去争取胜利。工人理论队伍成员还同职工们一起，抓住邓小平修正主义路线的反动实质，联系抗震救灾的实际，深入批判阶级斗争熄灭论，树立以阶级斗争为纲的牢固观念；批判“天命论”，树立人定胜天的思想；批判洋奴哲学、爬行主义，树立自力更生、艰苦奋斗的雄心壮志。"},{"type":"paragraph","text":"全厂认真学习、深入批邓的活动，进一步激发了干部、工人们的社会主义积极性。大家不畏艰险，战胜各种困难，努力为恢复生产创造条件。为了早日恢复生产，英雄的唐山四二二水泥厂的工人和解放军指战员一起，冒着余震的危险，爬上十八米高的天桥排险抢修螺旋输送机，只用七天时间就完成了原计划十天的任务。"},{"type":"paragraph","text":"四二二水泥厂的广大职工急国家之所急，想国家之所想，力争为社会主义事业多做贡献。大家群策群力，从倒塌的水泥仓里抢运出一袋袋震前生产的优质水泥，运往唐山各厂矿和农村社队。到八月二十九日，总共向外发运水泥三千八百多吨，受到兄弟单位和贫下中农的赞扬。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"444bbd36bd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

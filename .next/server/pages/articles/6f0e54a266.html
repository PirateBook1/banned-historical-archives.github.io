script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"173b340b-3108-4ae1-be57-d3fa78bb471a","name":"毛泽东思想万岁（1943-1949卷）（1968年武汉版）","internal":true,"official":false,"type":"pdf","author":"1968年5月，钢二司武汉大学总部、中南民院革委会宣传部、武汉师院革委会宣传部","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/173b340b-3108-4ae1-be57-d3fa78bb471a.pdf"],"article":{"title":"视察南泥湾时的讲话","alias":"","parts":[{"type":"paragraph","text":"产”。至于抗战胜利之后怎么办，我党去年七七宣言中已经得很清楚，我们希望与各党派继额合作，共同建国。：.于是毛泽东同志到党在边区与敌后的政策。他，我们抗战，现在有正面与敌后两个战场，敌后抗战的斗争非常残酷，我们共产党在那里是作了工作的，几年以来，我们创造了许多新东西，例如反“扫荡”，“反蚕食”，精兵简政、拥政爱民、拥护军队、生产运动、整顿三风等等都是。毛泽东同志指出，对于别的地方，看见有缺点，我们只有建，但是边区与敌后则不然，我们可以自已动手，所以应当把工作做得更好些。"},{"type":"paragraph","text":"毛泽东同志把抗战六年来党在敌后与边区的政策，分做两个时期来作总。第-个时期：是抗战开始后的四年牛（到一九四一年底为止），第二时期，是最近的一年牛。"},{"type":"paragraph","text":"在第一时期中，党的注意力，放在下列问题上：如何粗成抗日民族-一战，如何发动群众，如何与友军抵抗日军的战略进攻，如何创造敌后抗日根据地，以及制定各种政策，如土地政策、劳动政策、三三制政策等等，这些都是那时迫切需要解决的问题，在这四年牛的后一年牛中，还会被迫去对付反共分子的两次大磨擦。"},{"type":"paragraph","text":"在第二时期，即最近的-一年牛中，除了继续执行上述各填工作而外，又进行了整顿三风，精兵简政，拥政爱民与拥军运动。毛泽东同志特别群地耕到整三风，这件事保了党在想想上政治上的一致，和党的组织成份的纯洁。毛泽东同志指出这些工作必须继额不解地进行下去，用以保证抗战的胜利，一切为的战胜敌人，为了克服现在的困难，迎接将来的光明。"},{"type":"paragraph","text":"（1943.7.3《解放日报”）视察南泥湾时的讲话"},{"type":"paragraph","text":"（一九四三年七月）"},{"type":"paragraph","text":"困难，并不是不可征服的怪物，大家动手征服它，它就低头了。大家自力更生，吃的、穿的、用的都有了。目前我们没有外援，假定将来有了外援，也还要以自力更生为主，我们不能象国民党，他们连棉布都要靠外国人。"},{"type":"paragraph","text":"中共中央关于审查干部的决定"},{"type":"paragraph","text":"（一九四三年八月十五日）"},{"type":"paragraph","text":"特务之多，原不足怪。在德意日法西斯国家及其附属国与占领地，欺瞩与强迫千百万青年，加入法西斯组织，并与其服务。中国买办封建的法西斯化的国民党，虽有抵抗外国法西斯侵略的作用，但从-一九二七年以来就是反共反人民的，设立了庞大的特务系。·抗战期间，点则一面利用共产党抗日，但是一面又极力反共，欺与强迫广大青年加入其组织，并将其中一部分变为职业特务，从事于反共破坏活动。日本法西斯则利用中国人作特务，.其数量亦是很多的。故特务是一个世界性群众性的问题，不认识此点，就不能采取正确方针。："},{"type":"paragraph","text":"3"}],"authors":["毛泽东"],"dates":[{"year":1943,"month":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":8,"page_end":8},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6f0e54a266"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

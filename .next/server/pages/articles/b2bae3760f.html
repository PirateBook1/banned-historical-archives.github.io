script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji6","name":"毛泽东全集第6卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji6.pdf"],"article":{"title":"发行经济建设公债条例","alias":"","parts":[{"type":"paragraph","text":"发行经济建设公债条例"},{"type":"paragraph","text":"（1933年7月22日）"},{"type":"paragraph","text":"（一）中央政府为发展苏区的经济建设事业，改良群众生活，充实战争力量，特发行经济建设公债，以三分之二作为发展对外贸易，调剂粮食，发展合作社及农业与工业的生产之用，以三分之一作为军事经费。"},{"type":"paragraph","text":"（二）本公债定额为口币三百万元。（三）本公债利率定为周年五厘。"},{"type":"paragraph","text":"（四）本公债利息，从一九三四年十月起，分七年支付，每元每年利息大洋五分。"},{"type":"paragraph","text":"（五）本公债还本，从一九三六年十月起，分五年偿还，第一一年即一九三六年还全额百分之十，第二年即一九三七年还百分之十五，第三年即一九三八年还百分之二十，第四年即一九三九年还百分之二十五，第五年即一九四○年还百分之三十。偿还办法，届时由财政人民委员部另行制定公布之。"},{"type":"paragraph","text":"（六）本公债以粮食调剂局、对外贸易局及其他国营企业所得利润为付还本息之基金。"},{"type":"paragraph","text":"（七）本公债准作买卖抵押并作其他担保品之用。"},{"type":"paragraph","text":"（八）购买本公债者，交谷交银，听其自便，交谷者谷价照当地县政府公布之价格计算。"},{"type":"paragraph","text":"（九）本公债票面价额分为五角、一元、二元、三元、五元五种。"},{"type":"paragraph","text":"（十）如有故意破坏本公债信用者，以破坏苏维埃经济论罪。"},{"type":"paragraph","text":"（十一）本公债发行事宜，由各级政府公债发行委员会负责，所收款项，送交分支库，所收谷子，则交与仓库保管委员会。"},{"type":"paragraph","text":"（十二）本条例自一九三三年八月一日起施行。"},{"type":"paragraph","text":"中央政府主席毛泽东"},{"type":"paragraph","text":"副主席项　英张国焘一九三三年七月二十二日"}],"authors":["毛泽东"],"dates":[{"year":1933,"month":7,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":347,"page_end":348},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b2bae3760f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"郵城战役结束后应向西进击","alias":"","parts":[{"type":"paragraph","text":"鄄城战役结束后应向西进击！"},{"type":"paragraph","text":"（1946年11月1日）刘、邓:"},{"type":"paragraph","text":"（一）歼灭刘汝明向鄄城进攻四个团中之两个团，甚好甚慰。希望你们继续歼灭其余两个团，基本上解决六十八师。鄄城战役结束后休整十天左右向西进击，用各个击破方法将孙震?刘汝明两集团大部歼灭，使邱胡陷于孤立，然后解决邱胡。（二）我粟谭军于涟水作战胜利后发起涟南作战，已解决二十八师之一九二旅，现正向七十四师攻击中。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"戌东"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给晋冀鲁豫野战军司令员刘伯承和政治委员邓小平的电报。"},{"type":"paragraph","text":"[2]刘汝明，当时任国民党军第四绥靖区司令官。[3] 孙震，当时任国民党军第五绥靖区司令官。"},{"type":"paragraph","text":"[4]邱，指邱清泉，当时任国民党军第五军军长。胡，指胡琏，当时任国民党军整编第十一师师长。"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":11,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":249,"page_end":249},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"96f74b1565"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

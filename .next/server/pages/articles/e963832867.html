script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"东海舰队驻沪支左部队领导机关召开经验交流会总结“三支”“两军”经验　落实党的各项政策在庆祝“九大”胜利召开的大喜日子里，广大支左人员决心在斗争中进一步活学活用毛泽东思想，全面落实党的各项政策，和群众一起搞好斗批改，以优异成绩向“九大”献礼","authors":["东左盾"],"dates":[{"year":1969,"month":4,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　东海舰队驻沪支左部队领导机关，遵照伟大领袖毛主席关于“要认真总结经验”的教导，在“九大”隆重开幕前夕，召开了经验交流会。到会人员满怀对伟大领袖毛主席的无限忠诚，总结交流了在“三支”“两军”第一线活学活用毛泽东思想，开展四好运动，促进思想革命化，全面落实毛主席各项无产阶级政策，推动斗、批、改深入发展的经验。"},{"type":"paragraph","text":"去年下半年，东海舰队上海地区支左部队领导机关遵照毛主席和林副主席关于政治建军的一系列指示，作出了加强“三支”“两军”人员政治思想工作的决议，指出要在“三支”“两军”第一线活学:活用毛泽东思想，坚持四个第一，大兴三八作风，开展四好运动。并要求大家坚持一好带三好，把紧跟毛主席伟大战略部署，落实毛主席最新指示作为一根红线贯串在四好运动的各个方面，从而大大促进了“三支”“两军”人员的自身思想革命化，加速了毛主席的各项无产阶级政策的落实，推动了当前斗、批、改运动的深入发展。"},{"type":"paragraph","text":"把忠于伟大领袖毛主席的深厚感情，倾注到落实各项无产阶级政策中去"},{"type":"paragraph","text":"广大军宣队员深刻认识到，毛主席的各项无产阶级政策最集中地代表了广大革命人民的利益，最高度地概括了广大革命群众的智慧。认真落实毛主席的各项无产阶级政策，就是革命战士最高的原则，最纯的党性，最大的公。在无产阶级文化大革命的斗、批、改阶段，应当把忠于伟大领袖毛主席的深厚阶级感情，倾注到落实毛主席的各项无产阶级政策中去。"},{"type":"paragraph","text":"每当伟大领袖毛主席最新指示发表后，广大指战员就以“只争朝夕”的战斗精神，做到学习快，传达快，领会快，落实快。为了落实毛主席的一系列最新指示和各项无产阶级政策，指战员们饭可以不吃，觉可以不睡。有的军代表虽然身体不好，但半年来没有休息过一个星期天。在渔轮船队支左的同志，在遇到七、八级大风，严重晕船呕吐，几天没有好好吃饭的情况下，仍然坚持在舱面上宣传毛主席的最新指示和各项无产阶级政策。他们怀着对伟大领袖毛主席的无限忠心，豪迈地表示:“我们只有一个信念:上刀山下火海，忠于毛主席的红心永不变；只有一个志愿:用自己毕生的精力宣传毛泽东思想，落实毛主席的各项无产阶级政策；只有一个决心:生为捍卫毛主席的无产阶级革命路线而战斗，死为捍卫毛主席的无产阶级革命路线而献身。”驻某中等专业学校的军宣队，为了配合工宣队解放该校一个犯了走资派错误而又有了觉悟的干部，对广大革命群众反复宣传政策，通过大会动员，小会座谈，个别谈心，家庭访问，斗私批修讲用会等多种方式，做了大量艰苦细致的工作，对这个干部的一百多条材料逐条进行了调查、核实、研究，终于使广大群众统一在毛泽东思想的基础上，及时地解放了这个干部。并且突破一点，带动了全局。毛主席的干部政策在这个学校迅速得到落实。"},{"type":"paragraph","text":"发扬理论联系实际的革命好学风，认真落实党的各项无产阶级政策"},{"type":"paragraph","text":"广大支左人员在斗争实践中深切体会到，和广大革命群众一起落实各项无产阶级政策，完成斗、批、改伟大历史任务的过程，就是一个发扬革命好学风，对伟大的毛泽东思想狠抓一个“用”字的过程。广大支左人员认为，对待毛主席亲自倡导的理论联系实际、学用一致的革命学风的态度，就是对待毛主席无产阶级革命路线的态度。在学风这个问题上，他们主要抓住“活学活用”四个字。做到:“凡是毛主席提倡的，坚决做；凡是毛主席表扬的，坚决学；凡是毛主席批评的，坚决改；凡是毛主席反对的，坚决斗!”某研究所有一个犯有严重错误、出身于剥削阶级家庭的工程师，群众对她气很大，有的要把她作为敌我矛盾处理。驻所军宣队根据无产阶级政策衡量，觉得这个工程师的问题应属人民内部矛盾，但由于怕挫伤群众的积极性，怕群众说自己“右倾”，因此，迟迟不敢出面做说服教育工作。他们学习了毛主席“我们的责任，是向人民负责”的教导，认识到这是“私”字作怪，这就是学用不一的资产阶级坏学风。军宣队的同志深有体会地说:“怕群众说自己‘右倾’，不敢坚持原则，这是私心。干革命掺了私心，就不是对毛主席完全忠!”由于军宣队工宣队带头亮私斗私，带头发扬革命学风，使广大群众统一了认识，在处理这个工程师的问题上，很好地落实了毛主席“打击面要小，教育面要宽”的政策。"},{"type":"paragraph","text":"在斗争中活学活用毛泽东思想，加强纪律性，推动政策的落实"},{"type":"paragraph","text":"在“三支”“两军”工作面广，单位多，人员高度分散的情况下，军宣队各级领导在落实政策过程中，引导队员活学活用毛泽东思想，加强组织纪律性，使大家在落实政策中，做到及时请示报告，对一些政策性强的问题不轻易表态，不以感情代替政策，而是把无产阶级司令部的战斗号令和各项无产阶级政策原原本本地交给广大革命群众，变为群众的自觉行动。"},{"type":"paragraph","text":"广大指战员牢记伟大领袖毛主席“加强纪律性，革命无不胜”的教导，以高标准严格要求自己，把能否认真贯彻无产阶级政策作为衡量一个革命战士组织纪律性的最高标准，从而充分发挥了大家的革命自觉性，做到了用毛泽东思想统一认识，统一政策，统一计划，统一指挥，统一行动。驻某医院的军宣队，都是来自连队的战士，他们保持了连队集体生活的高度纪律性，开展了“一帮一、一对红”活动，互相帮助，互相检查，互相督促，碰到疑难问题，就及时开会研究，集思广益，求得正确解决。一旦在执行政策中出现了缺点错误时，就及时到群众中去，认真听取群众意见，虚心接受群众批评，及时改正。这样不仅比较好地落实了各项无产阶级政策，而且还加强了军民团结，使这个单位的斗、批、改群众运动胜利向前发展。"},{"type":"paragraph","text":"在热烈庆祝“九大”隆重开幕的大喜日子里，广大宣传队员怀着无限忠于伟大领袖毛主席的深厚无产阶级感情，进一步总结检查了自己在斗争中活学活用毛泽东思想、落实政策的经验教训，决心更好地把落实党的政策的过程，当成活学活用毛泽东思想、促进思想革命化的过程，不断地认真总结经验，全面地落实政策，和革命群众一起搞好斗、批、改，把文化大革命进行到底，以优异的成绩向“九大”献礼。"},{"type":"paragraph","text":"(东左盾)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e963832867"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

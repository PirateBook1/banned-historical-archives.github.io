script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华国锋谈唐山大地震 逮捕“四人帮”情况","authors":[],"dates":[{"year":1989,"month":1,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据香港《明报》报道:现年67岁的华国锋最近在毛主席纪念堂瞻仰毛泽东遗容时，对记者谈及当年的唐山大地震，他脱口说出:“是深夜三时四十八分发生的，当时我正在批阅文件。由于不知具体震中，我们给天津打电话查问。天津方面说震感很强，军粮城电厂方向还发生大火的迹象。后再查问唐山方面，但那里的电讯全部中断了。后来又查明，天津军粮城电厂不是发生火灾，而是地震时出现的地光。当然也有高压电线相碰时的火花光。地震后，我们为安全起见，将毛泽东安排在新建的中南海‘二○二’居住，毛主席就是在那里逝世的。”"},{"type":"paragraph","text":"华国锋又透露，当年逮捕“四人帮”后，并不是集中关押在一处，而是分别关在四处地下室。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"天津文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1fd47d19d3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"结束了在我国的正式访问惠特拉姆总理和夫人离开北京回国周恩来总理、邓小平副总理、姬鹏飞外长、吴德主任以及首都群众数千人前往机场热烈欢送","authors":[],"dates":[{"year":1973,"month":11,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七三年十一月四日电　澳大利亚总理爱德华·高夫·惠特拉姆和夫人等澳大利亚贵宾，结束了在我国的正式访问，今天下午乘专机离开北京回国。"},{"type":"paragraph","text":"国务院总理周恩来、副总理邓小平，外交部长姬鹏飞和许寒冰同志，北京市革命委员会主任吴德以及首都群众数千人，前往机场热烈欢送。"},{"type":"paragraph","text":"在飘扬着澳大利亚国旗和中国国旗的首都机场上，举行了隆重的欢送仪式。乐队奏澳大利亚国歌和中国国歌。惠特拉姆总理由周恩来总理陪同，检阅了中国人民解放军陆、海、空三军仪仗队。当澳大利亚贵宾绕场一周向欢送群众告别时，人们跳起了欢乐的舞蹈，祝贺惠特拉姆总理和夫人访问我国取得圆满成功，祝愿中澳两国人民的友好关系不断发展。"},{"type":"paragraph","text":"惠特拉姆总理临上飞机时对周恩来总理说，我们在中国自始至终都过得非常愉快，感谢中国政府的盛情接待。周恩来总理同他握手告别，祝他和其他澳大利亚贵宾一路平安。"},{"type":"paragraph","text":"到机场送行的还有:"},{"type":"paragraph","text":"人大常委会委员区棠亮、华罗庚；"},{"type":"paragraph","text":"政府部门、中国人民解放军等有关方面负责人刘湘屏、韩念龙、肖劲光、李达、顾明、柴树藩、郭世荣、王丙乾、杨立功、王英先、唐克、杨殿奎、于眉、陈维稷、王海容、李青川、王建中、王雨青、邓岗、董林、方皋、王冶秋，中国驻澳大利亚大使王国权和常玉林同志。"},{"type":"paragraph","text":"澳大利亚驻中国大使费思荣和夫人，各国驻中国使节也到机场送行。"},{"type":"paragraph","text":"今天上午，惠特拉姆夫人等澳大利亚贵宾参观了北京市丰盛街道革命委员会，访问了工人家庭。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"accdbf0022"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

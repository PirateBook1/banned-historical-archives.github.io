script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"饶漱石关于华东土改工作的报告（节录）","authors":["饶漱石"],"dates":[{"year":1950,"month":11}],"is_range_date":false,"parts":[{"text":"饶漱石关于华东土改工作的报告（节录）","type":"title"},{"text":"饶漱石","type":"authors"},{"text":"争取提早完成土改，经过与各省财办反复研究后，华东地区除福建及皖北重灾区外，其他各地可以争取于明年三、四月间基本完成土改。根据华东典型试验经验，土改大体须经过下列三个阶段。即：","type":"paragraph"},{"text":"第一、小心谨慎，创造典型。","type":"paragraph"},{"text":"第二、典型突破，逐步推跳。","type":"paragraph"},{"text":"第三、点面结合，全面展开。","type":"paragraph"},{"text":"凡经过典型试验的地区，土改大体只须经过三次番跳即可基本结束，即在典型突破后，第一番可以一个区为范围内进行土改；第二番可以一个县为范围内进行土改；第三番可以一个专署区为范围进行土改。在有足够干部及领导正确的条件下，每一番约计一个月可以完成，展开的基本办法为大刀阔斧与精细深入相结合，为“带”“推”“跳”三者相结合，即一个典型乡，同时“带”二、三个学习乡，学习乡的工作进度应比典型乡慢一步或两步，即不致出大的偏差，典型乡及学习乡完成土改取得经验后，即可向四面八方“推”，并抽出大批干部与有经验的农民积极分子向外区“跳”，这些作法既稳且快，不致煮夹生饭和吃回头草。","type":"paragraph"}],"comments":[],"origin":"《中国土地改革史料选编》， 北京：国防大学出版社，1988年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"饶漱石","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b9ba89d2ca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

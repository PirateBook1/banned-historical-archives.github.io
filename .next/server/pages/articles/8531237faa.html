script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席指引我们战风斗浪","authors":["刘新远"],"dates":[{"year":1976,"month":7,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席指引我们战风斗浪"},{"type":"paragraph","text":"解放军某部团政治处副主任　刘新远"},{"type":"paragraph","text":"一九六六年七月十六日，天气格外晴朗，长江两岸红旗飘扬。伟大领袖毛主席红光满面，神采奕奕，同群众一起，畅游长江。毛主席在浩瀚的江面上，时而挥臂侧游，破浪前进；时而仰卧水面，看万里碧空。毛主席的身体非常健康，我们都浸沉在无比的幸福之中，心底里不停地欢呼：“毛主席万岁！”“毛主席万万岁！”"},{"type":"paragraph","text":"毛主席迎着长江波涛，击浪前进的光辉形象，永远铭刻在我的心中，时刻激励着我在阶级斗争的大风大浪中前进。去年八月，党委分工我到六连抓学习小靳庄的试点。这时，党内最大的不肯改悔的走资派邓小平大刮右倾翻案风，对小靳庄进行非难和攻击。我想，小靳庄的贫下中农用无产阶级思想占领农村思想文化阵地，坚持对资产阶级实行全面专政，有什么不好？工农兵热爱革命样板戏，学唱革命样板戏，积极参加文艺革命，有什么不对？我意识到这是关系到要不要在上层建筑领域里对资产阶级实行全面专政的斗争。于是，我暗暗下定决心，不管这股风是从那里刮来的，只要不符合毛主席的革命路线，就要顶住，学习小靳庄的经验绝不动摇。我和连队党支部一起研究制定了学习的具体措施，把连队思想政治工作开展得生动活泼。接着，我们又总结推广了六连的经验，使学习小靳庄的活动在全团轰轰烈烈地开展起来。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8531237faa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

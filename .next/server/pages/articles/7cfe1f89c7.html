script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5410","name":"最高人民法院、最高人民检察院、公安部关于处理三类分子两性关系案件的联合批复","author":"最高人民法院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"最高人民法院、最高人民检察院、公安部关于处理三类分子两性关系案件的联合批复","dates":[{"year":1964,"month":9,"day":24}],"is_range_date":false,"authors":["公安部","最高人民检察院","最高人民法院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"最高人民法院刑事审判第二庭, 刑事申诉工作手册, 417","tags":[{"name":"劳改犯","type":"主题/事件"},{"name":"两性关系","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"最高人民法院 最高人民检察院"},{"type":"paragraph","text":"公安部"},{"type":"title","text":"关于处理三类分子两性关系案件的联合批复"},{"type":"subtitle","text":"（64）法研字88号"},{"type":"subtitle","text":"一九六四年九月二十四日 （64）高检发字第42号"},{"type":"subtitle","text":"（64）公发（治）623号"},{"type":"paragraph","text":"安徽省并各省、市、自治区高级人民法院、人民检察院、公安厅（局）："},{"type":"paragraph","text":"安徽省人民检察院（63）二字第67号“关于处理三类分子两性关系案件的请示报告”收悉。经我们研究，认为其中关于劳动教养分子结婚问题，仍应按照公安部一九六二年三月十三日对贵州省公安厅“关于解决部分劳教分子婚姻问题的请示报告”的批复执行；对其他问题，现批复如下："},{"type":"paragraph","text":"三类分子在管押期间发生奸情案件，是一个严重问题。一方面表明这些人恶性难改，另一方面也暴露了某些劳改单位不按规定办事，在管理工作上有严重的缺点和错误，应当加强管理工作，制止这类问题的发生。已经发生了的，在处理时应该严格分清性质，区别强奸与非强奸的界限。对于三类分子进行强奸犯罪的，必须依法惩办。对于就业人员和劳教分子中发生的通奸行为，则应多用严肃批判、行政处罚等办法处理，少用逮捕判刑的办法处理。一般地说，对就业人员和劳教分子的通奸行为，可以参照处理社会上这类案件的政策原则处理，不给予刑事处分，但因通奸妨害家庭关系并造成恶果的，则应根据具体情况，区别不同情节，给予刑事处分。对于劳改犯通奸行为的处理，要适当从严，根据不同情节，分别给予行政处罚或刑事处分。对于奸情案件的处理，只要查实就行了，不要追究奸情的细节，不要在三类分子中开大会斗争。"},{"type":"paragraph","text":"对于因发生不正当的两性关系而怀孕或在哺乳期间的女犯、女劳教分子，应调离原单位或中队，进行单独居住或管理，并在生活上给予适当的照顾。婴儿断乳后，应商请民政部门或采取其他妥善办法，将婴儿另行安置，不要留在劳改单位。"},{"type":"paragraph","text":"为了杜绝三类分子中发生不正当的两性关系，劳改、劳教单位要坚决地按照已有规定，将女犯、女劳教分子和单身女就业人员的居住、生活、劳动场所，与男犯、男劳教分子和男就业人员分开，并由女干部进行管理。凡不按本规定执行的，再发生此类案件，劳改机关必须追究干部责任，严肃处理。检察机关应对此进行监督。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7cfe1f89c7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

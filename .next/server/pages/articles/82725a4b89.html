script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"庆祝“非洲解放日”十五周年邓小平付总理同非洲朋友欢聚一堂","authors":[],"dates":[{"year":1978,"month":5,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京五月二十四日电　邓小平付总理今天晚上同在京的非洲朋友一起，出席由中国人民对外友好协会举行的庆祝“非洲解放日”十五周年招待会。邓小平付总理向非洲朋友致以热烈的节日祝贺，祝贺非洲人民在团结反霸、反帝、反殖事业中取得重大的胜利。"},{"type":"paragraph","text":"同非洲朋友欢聚一坐的还有国务院付总理陈慕华，人大常委会付委员长姬鹏飞，政协全国委员会付主席王首道，文化部长黄镇，对外友协会长王炳南，外交部付部长何英，中国人民解放军付总参谋长张才千，中联部付部长吴学谦等。"},{"type":"paragraph","text":"出席招待会的非洲朋友有非洲国家驻中国的外交使节和夫人以及大使馆的外交官员，在京的非洲国家的专家以及留学生代表，正在北京访问的非洲国家的外宾等。"},{"type":"paragraph","text":"王炳南会长和非洲使团团长、塞内加尔驻华大使阿里·迪乌姆先后在招待会上讲了话。"},{"type":"paragraph","text":"招待会后，中国和非洲国家的朋友一起出席文艺晚会。晚会上，首都文艺工作者演出了音乐歌舞和京剧节目。十五位女演员手捧花束，在欢快的击鼓声中，还演唱了《中非友谊之歌》。演出博得一阵阵热烈的掌声。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"82725a4b89"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

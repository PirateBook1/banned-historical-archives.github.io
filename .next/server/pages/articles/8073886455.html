script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji13","name":"毛泽东全集第13卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji13.pdf"],"article":{"title":"长期观苦奋斗创造冀热察根据地","alias":"","parts":[{"type":"paragraph","text":"长期艰苦奋斗创造冀热察根据地！"},{"type":"paragraph","text":"（1938年10月15日）冀热区委同志，并告宋、邓同志："},{"type":"paragraph","text":"甲、你们应坚持冀热察边的艰苦斗争，创造根据地，培养基干部队，准备持久，以最大决心克服发展中所遇到的一切困难，为着上述任务的完成而奋斗到底。"},{"type":"paragraph","text":"乙、巩固部队，用一切有效办法提高部队持久抗战胜利信心，提高政治自觉的纪律，提高指战员的政治积极性。建立救亡室工作，并加强其领导，吸收连队全体战斗员参加，帮助管理教育，检查纪律，洗刷坏分子等工作。"},{"type":"paragraph","text":"丙、大量地发展党，吸收进步分子入党，建立连队的支部和生活，使之成为领导连队斗争的核心。一切忽视党的发展与工作，是目前巩固部队提高战斗力最有害的。"},{"type":"paragraph","text":"丁、在干部缺乏的目前情况下，可以三分之一以上的新部队转"},{"type":"paragraph","text":"[1]这是毛泽东和朱德、彭德怀，中共中央军委副主席王稼祥、胡服（刘少奇）给中共冀热边区委的电报。"},{"type":"paragraph","text":"[2]宋、邓，指宋时轮、邓华，当时分别任八路军第四纵队（归晋察冀军区指挥）司令员和政治委员。移到东西斋！、蔚县地域，分归杨成武王震两部\"负责帮助整理或改编之。在转移时由聂指定杨王两部负责掩护，宋邓派队掩护护送。"},{"type":"paragraph","text":"戊、宋邓两部及冀东所余留之地方军，统归宋邓指挥统率。按照上述任务及整理原则，坚持冀热察边长期的艰苦奋斗，创造根据地。营团两级干部可派数个，连级可派十个到你处工作。"},{"type":"paragraph","text":"毛朱彭王胡"},{"type":"paragraph","text":"十五日[1]东西斋，指东斋堂和西斋堂，在今北京市门头沟区境内。"},{"type":"paragraph","text":"[2]杨成武、王震两部，指杨成武任司令员兼政治委员的八路军晋察冀军区第一军分区和王震任旅长兼政治委员的八路军第一二〇师第三五九旅。"},{"type":"paragraph","text":"[3]聂，指聂荣臻，当时任八路军晋察冀军区司令员兼政治委员。"}],"authors":["毛泽东"],"dates":[{"year":1938,"month":10,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":23,"page_end":24},"tags":[{"name":"杨成武","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"王震","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8073886455"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":fa

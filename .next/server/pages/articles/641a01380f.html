script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"古巴社会主义青联举行第三届全代会讨论青年为和平而斗争的任务　毛主席斯大林等当选名誉主席","authors":[],"dates":[{"year":1950,"month":2,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社上海二日讯】　塔斯社纽约消息:哈瓦那的“现在新闻报”报导，古巴社会主义青年联盟第三届全国代表大会已经开幕，出席大会的共有四百名代表，代表全国工、农、和学生的团体。议程中主要的两项为:未来的竞选运动和动员青年为和平、民主权利及国家独立而奋斗。"},{"type":"paragraph","text":"古巴社会主义青年联盟书记佛拉维奥。布拉伏致开会词时，宣读各个国际性的和全国性的团体拍来的贺电，世界民主青年联盟的贺电也包括在内。佛拉维奥。布拉伏提议将斯大林选为名誉主席团委员，各代表疯狂鼓掌，主席团委员中还有:毛泽东、苏联共产主义青年国书记米哈依洛夫、世界和平大会主席约里奥。居里、国际学生联合会主席格罗曼、世界民主青年联盟主席布瓦松、古巴保卫和平与民主委员会主席埃利亚斯。安特拉果和古巴共产党领袖马里纳洛、罗卞和培那。"},{"type":"paragraph","text":"社会主义青年联盟总书记佛拉维奥。布拉伏在他的演说中指斥英美帝国主义者的战争政策和古巴总统苏加拉斯的反动政策，布拉伏指控苏加拉斯的政权“为美国帝国主义世界霸权计划服务”，他说:世界现在分成了两大主要势力:一个是由苏联、新民主国家和其他国家的进步份子所领导的拥护和平的势力，一个是由美国战争贩子和其他帝国主义强国所代表的帝国主义势力。"},{"type":"paragraph","text":"在苏联——社会主义国家中，青年们在伟大斯大林的领导之下已经获得了幸福的生活，有着我们所希望为古巴青年争取的各种的机会，各新民主国家和解放了的中国所作的光辉的业绩，使我们充满了热情。"},{"type":"paragraph","text":"佛拉维奥。布拉伏敦促古巴青年继续为和平、为保卫国家主权而作勇猛的奋斗。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"641a01380f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

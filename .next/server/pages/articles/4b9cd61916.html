script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为捍卫毛主席革命路线把好哨口——蔡永祥生前连队向门合同志学习座谈发言纪要","authors":["蒋德群"],"dates":[{"year":1968,"month":6,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　门合同志无限忠于毛主席，无限忠于毛泽东思想，无限忠于毛主席的革命路线，时刻为毛主席革命路线放好哨、站好岗的英雄事迹，给了英雄蔡永祥生前连队全体同志巨大的鼓舞和有力的鞭策。连日来，他们联系斗争实践，纷纷进行座谈讨论，表示决心以英雄门合同志为榜样，一生忠于毛主席，永远坚决执行、誓死捍卫毛主席的无产阶级革命路线。下面就是部分同志的发言纪要。"},{"type":"paragraph","text":"毛主席指向那里，就把“忠”字的岗哨扎到那里"},{"type":"paragraph","text":"谢长生(五好战士):无产阶级专政条件下继续进行革命的党的好干部门合同志，生命的一分一秒都是勇敢地战斗在阶级斗争第一线，立场坚定、旗帜鲜明地为毛主席革命路线放好哨，站好岗。他靠的是什么?不靠天，不靠地，是靠他无限热爱毛主席，无限热爱毛泽东思想，无限热爱毛主席革命路线的一颗赤胆忠心，是靠他把保卫毛主席革命路线的岗哨扎在“忠”字的高峰上。有了这个高峰，就是天崩地裂都不怕，刀山火海也敢上；有了这个高峰，就看得清阶级敌人的新动向，立场坚定志如钢，主动向敌人进攻；有了这个高峰，毛主席指向那里，他就把“忠”字的岗哨扎到那里。英雄蔡永祥，舍身抢救红卫兵专车，为毛主席革命路线放好哨、站好岗，靠的是这个高峰；我们连为毛主席站岗放哨十八年如一日，也是靠这个高峰。毛主席叫我们守大桥，我们就在大桥上，做“守卫大桥的张思德”。毛主席叫我们守小桥，我们就在小桥上，“立足桥头看全球，世界风云胸中装”。每当我想到为毛主席革命路线站岗放哨时，浑身就有了力量。无产阶级文化大革命的斗争实践，更使我体会到，头脑里有了“忠”字的岗，就能永远保卫毛主席。"},{"type":"paragraph","text":"把哨兵放在阶级斗争最复杂最尖锐的哨所上"},{"type":"paragraph","text":"廉沛兆(连长):毛主席教导我们:“我们共产党员应该经风雨，见世面；这个风雨，就是群众斗争的大风雨，这个世面，就是群众斗争的大世面。”为毛主席革命路线站岗放哨就要经风雨见世面。不经过阶级斗争暴风雨的考验，不在群众斗争的大风大浪中喝几口水，滚几身泥巴，磨炼出一身保卫毛主席革命路线的硬功夫，就不能坚定地站在毛主席革命路线一边，就会在复杂的阶级斗争中犯错误，打败仗。英雄门合同志，就是在两个阶级、两条道路、两条路线极其尖锐复杂的斗争中，坚定地为毛主席革命路线站岗放哨，在群众斗争的大风大浪中，不断磨炼保卫毛主席，保卫毛泽东思想，保卫毛主席革命路线的硬功夫。我们从自己斗争的实践中深深体会到:把哨兵放在阶级斗争最复杂最尖锐的哨所上，磨炼保卫毛主席革命路线的本领最过硬。我们曾经守卫过钱塘江大桥，那里阶级斗争异常尖锐，错综复杂，社会上一小撮阶级敌人千方百计想破坏捣乱。但是，用毛泽东思想武装起来的红色哨兵，警惕性最高，眼睛最亮，立场最坚定。同志们都说:“别看我们守的是一座大桥，但它是通向伟大领袖毛主席居住的地方——北京的一条红色线路。我们守卫它就是保卫毛主席革命路线。阶级斗争越复杂，越能磨炼我们保卫毛主席革命路线的硬功夫。”因此，我们主动出击敌人，那里阶级斗争最复杂，我们就冲锋到那里，在那里为毛主席革命路线放好哨、站好岗。"},{"type":"paragraph","text":"牢牢把住路线斗争的哨口"},{"type":"paragraph","text":"蔡永胜(副班长，蔡永祥烈士的哥哥):我们哨兵，不是为毛主席革命路线站岗放哨，就是为资产阶级反动路线站岗放哨，两者必居其一，中间“哨”是没有的。要真正为毛主席革命路线站岗放哨，根本的根本就要用毛主席关于社会主义条件下继续革命的理论、路线、方针和政策武装自己的头脑，要象门合同志那样，善于在不同的历史条件下同形形色色的资产阶级反动路线进行不调和的斗争。这就要求我们哨兵有高度的路线斗争觉悟和过硬的阶级斗争本领，就要牢牢把住路线斗争哨口。我弟弟永祥同志，由于他有高度的阶级斗争观念和路线斗争觉悟，用自己的生命和鲜血，为毛主席革命路线站完了最后一班岗。学习了门合同志的光辉事迹，更使我认识到，牢牢把住路线斗争的哨口是我们的神圣职责。我要永远以门合同志为榜样，为保卫毛主席的革命路线而奋斗终身。(蒋德群)"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1968\\06\\6866030101.JPG\"\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b9cd61916"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

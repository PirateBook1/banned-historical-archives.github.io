script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji48","name":"毛泽东全集第48卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji48.pdf"],"article":{"title":"关于重新印发毛泽东在七千人大会上讲话的批语","alias":"","parts":[{"type":"paragraph","text":"关于重新印发毛泽东在七千人大会上"},{"type":"paragraph","text":"讲话的批语！"},{"type":"paragraph","text":"（1966年2月6日、12日）彭真同志："},{"type":"paragraph","text":"请商在京常委及康生、定一、伯达诸同志，修改一遍，并考虑是否应中南局的要求印发给县、团级同志看（只发中南局，作为试"},{"type":"paragraph","text":"[1]七千人大会，指中共中央1962年1月11日至2月7日在北京举行的扩大的工作会议。参加会议的有中央、各中央局、各省市自治区党委及各地委、县委、重要厂矿企业党委和部队的负责千部共7000多人。毛泽东在这次会议上作了关于民主集中制等问题的重要讲话。这个讲话曾作为中发【62】147号绝密文件印发。1966年2月4日，中共中央中南局第二书记、湖北省委第一书记王任重给毛泽东写信说：“主席在七千人大会上的讲话，我读了一遍。我认为重新印发给县委一级，由县委组织公社党委书记以上的领导干部学习，有迫切的意义。目前我国的社会主义革命和社会主义建设出现了一个新的高潮。正确执行民主集中制，是引导这个高潮健康发展的重要保证。”本篇一就写在王任重的来信上。本篇二是对中共中央政治局委员、中央书记处书记彭真1966年2月11日报送的毛泽东在七千人大会上的讲话修改稿的批语。彭真在送审报告中写道：“我们大家（任重同志参加）讨论了两次，提了些小的修改意见，供参考。请核定。”这个讲话，中共中央1966年2月12日发至县团级党委，1978年7月1日在《人民日报》公开发表。"},{"type":"paragraph","text":"关于重新印发毛泽东在七千人大会上讲话的批语点，别地不发）。看来此问题很大，要真正实现民主集中制，是要经过认真的教育、试点和推广，并经过长期反复进行，才能实现的，否则在大多数同志当中，始终不过是一句空话。王任重同志的修改\"是好的。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九六六年二月六日"},{"type":"paragraph","text":"二彭真同志："},{"type":"paragraph","text":"都已看过，照此办理。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二月十二日二时四十分"},{"type":"paragraph","text":"[1]王任重1966年2月4日给毛泽东的信中，对毛泽东的讲话稿提出了6条纯属文字方面的修改意见。彭真2月11日送审的这一讲话修改稿中，采纳了王任重的修改意见。"}],"authors":["毛泽东"],"dates":[{"year":1966,"month":2,"day":6},{"year":1966,"month":2,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":297,"page_end":298},"tags":[{"name":"王任重","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"104cffb60a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

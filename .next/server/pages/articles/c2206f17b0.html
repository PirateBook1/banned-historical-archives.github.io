<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"平壤各界庆祝朝鲜人民军建军节大会给毛主席的致敬电","authors":[],"dates":[{"year":1952,"month":2,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社平壤九日电】　平壤市各界庆祝朝鲜人民军建军四周年纪念大会给毛泽东主席的致敬电。电文如下:"},{"type":"paragraph","text":"伟大的中国人民领袖、诚挚地援助着朝鲜人民正义的祖国解放战争的毛泽东主席:"},{"type":"paragraph","text":"今天朝鲜人民在庆祝自己的武装力量——朝鲜人民军建军四周年的时候，谨向您——伟大的中国人民领袖，和您所领导的全中国人民，及在我国疆土上英勇斗争着的中国人民志愿军全体指挥员战斗员，致以最崇高的荣誉和感谢。"},{"type":"paragraph","text":"今天庆祝自己诞生四周年的朝鲜人民军，虽然是建军历史不长的年青军队；但是，它和您所领导的伟大的中国人民所派来的英雄的中国人民志愿军一起，在反抗美英武装侵略者及其走狗的正义的祖国解放战争中，已经成长壮大成为朝鲜人民的强大武装力量。它正发挥高度爱国主义的献身英勇精神，光荣地保卫着自己祖国的独立和自由。"},{"type":"paragraph","text":"您和您所领导的中国人民对于朝鲜人民的正义战争所给予的热烈的兄弟般的援助，特别是在我们的最艰苦时期中国人民的优秀儿女组成的中国人民志愿军的援助和他们的英勇斗争，成了挫败朝中两国人民的共同敌人——美帝国主义武装侵略者的巨大的决定性的力量，它大大地加强了朝鲜人民的胜利信心。"},{"type":"paragraph","text":"光荣的中国人民志愿军指挥员战斗员在战争过程中和我们人民军一起，在激烈的战场上虽然遭到了许多难关和困苦，但是以自己无比的英雄主义坚忍精神和高度的国际主义精神，在和敌人的战斗中建立了无数的辉煌功绩。"},{"type":"paragraph","text":"通过长期的革命斗争以宝贵的鲜血结成的朝中两国人民的历史的友谊团结，在反对朝中两国人民的共同敌人——美帝国主义武装侵略者的正义解放战争中更加巩固起来，成为不可战胜的力量了。"},{"type":"paragraph","text":"朝鲜人民永远不会忘记您所领导的伟大的中国人民所给予我们的巨大的支援和中国人民志愿军指挥员战斗员在我们的疆土上所建立的功勋。我们坚信，受着以伟大的苏联人民为首的全世界爱好和平人民的热烈支持和声援的我们的共同斗争，一定会以最后的光辉胜利来结束。"},{"type":"paragraph","text":"为了朝中两国人民友谊的进一步巩固，和伟大的中国人民今后更光辉的成就及远东的和平安全，谨祝您万寿无疆。"},{"type":"paragraph","text":"平壤市各界庆祝朝鲜人民军建军四周年纪念大会"},{"type":"paragraph","text":"一九五二年二月七日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c2206f17b0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

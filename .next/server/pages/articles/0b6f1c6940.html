script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"柯利达大使为卡林顿举行宴会","authors":[],"dates":[{"year":1981,"month":4,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"柯利达大使为卡林顿举行宴会"},{"type":"paragraph","text":"新华社北京4月3日电  英国驻华大使柯利达和夫人今天晚上为外交和联邦事务大臣卡林顿访问中国举行宴会。"},{"type":"paragraph","text":"卡林顿勋爵和夫人及其随行人员出席宴会。"},{"type":"paragraph","text":"国务院副总理兼外交部长黄华和夫人，外交部部长助理宋之光，中国驻英国大使柯华应邀出席宴会。"},{"type":"paragraph","text":"卡林顿在祝酒时说，他同邓小平副主席和赵紫阳总理的会见是极为宝贵的。他说，他同黄华副总理的会谈又一次证明，双方的利益和观点在很多方面是一致的。"},{"type":"paragraph","text":"黄华在祝酒时指出，卡林顿的这次访问富有成果。他说，卡林顿同中国领导人的会见和会谈加深了彼此的了解，扩大了双方的共同点，使中英两国已有的友好合作关系进一步得到发展。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0b6f1c6940"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

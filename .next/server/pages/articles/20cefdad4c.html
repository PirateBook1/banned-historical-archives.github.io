script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"任何敌人逃不脱用毛泽东思想武装的中国人民的巨掌兰州破获一起英国间谍案件广大革命群众对两名英国间谍以工程师身份为掩护，窃取我国重要情报，危害我国安全的重大罪行感到无比愤怒，一致要求予以严厉惩处","authors":[],"dates":[{"year":1968,"month":3,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社兰州十二日电　甘肃省兰州市公安局，根据革命群众检举，最近破获了英国间谍乔治·瓦特(英国人)在中华人民共和国进行间谍活动的案件。"},{"type":"paragraph","text":"乔治·瓦特于一九六六年十二月十四日以英国“维克斯—吉玛公司”工程师的身份来到中国。他在来中国以前，接受了“维克斯—吉玛公司”负责人、英帝国主义间谍分子杰伊布置的窃取情报的任务；来中国以后以工程师身份为掩护，进行旨在反对中华人民共和国的间谍活动，积极为英帝国主义的侵略政策效劳。乔治·瓦特在中国期间，以特务手段窃取了我国的军事、政治、经济和无产阶级文化大革命等重要情报，大量偷摄我国禁区照片，严重地危害我国的安全，破坏我国的社会主义建设，罪恶重大。"},{"type":"paragraph","text":"兰州市公安局在破获乔治·瓦特间谍案的同时，还发现英国“维克斯—吉玛公司”工程师彼德·迪卡特(西德人)也在我国从事间谍情报活动。"},{"type":"paragraph","text":"“捣乱，失败，再捣乱，再失败，直至灭亡——这就是帝国主义和世界上一切反动派对待人民事业的逻辑，他们决不会违背这个逻辑的。”尽管英帝国主义情报机关通过英国“维克斯—吉玛公司”，以贸易为掩护，派遣间谍，该公司并在经济技术上进行诈骗，破坏我国社会主义建设，但其罪恶活动终于暴露在光天化日之下。尽管他们进行间谍活动的手段十分狡猾，但他们终于逃不脱用毛泽东思想武装起来的时刻保持高度革命警惕的中国人民的巨掌。"},{"type":"paragraph","text":"乔治·瓦特和彼德·迪卡特进行间谍活动的罪行，激起了广大革命群众的无比愤慨。革命群众一致要求给予英国间谍分子严厉惩处。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"20cefdad4c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

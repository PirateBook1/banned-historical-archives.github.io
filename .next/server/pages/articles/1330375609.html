崇拜偶象。"},{"type":"paragraph","text":"在宪法公布后的指示"},{"type":"paragraph","text":"（一九五四年六月）"},{"type":"paragraph","text":"我们要新正导上的机会主义，官僚主义错，革命人民一·定要有请愿、罢工、罢课的自由，我们是社会主义阶段，还要前进喊！导上有错允许人民公开批嘛1小字报、大字报、大瓣、大批判都是很好的形式。"},{"type":"paragraph","text":"在阿尔巴尼亚大使呈递国书时的答词"},{"type":"paragraph","text":"（一九五四年九月十三日）大使同志：.我非常愉快地接受您所呈递的阿尔巴尼亚人民共和国人民会主席团任命您为中华"}],"authors":["毛泽东"],"dates":[{"year":1954,"month":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":52,"page_end":52},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1330375609"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

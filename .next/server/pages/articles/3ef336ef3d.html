script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"是群众激昂还是官僚主义？肃反小组长的真心话","authors":["航空学院一系3102班","赵淑琴"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"是群众激昂还是官僚主义？肃反小组长的真心话","type":"title"},{"text":"航空学院一系3102班赵淑琴","type":"authors"},{"text":"自己是肃反小组长，不掌握材料，，心里也慌，很生硬的压，上级盯的紧，怕给自己戴上立场不稳的帽子。对象找不到，上级介绍经验：“不掌握材料，可以说组织上已经掌握了，快坦白吧！再配几个积极分子猛追猛打。”自己先讲时心里非常不痛快，后来说顺了嘴也就声色俱厉的追问了。","type":"paragraph"},{"text":"肃反积极分子的自白","type":"subtitle"},{"text":"会前布置进攻堡垒，上级说：“党团员是干什么的，你们怕死吗？是青年团员要不愧这个光荣称号，要坚决进攻！”天哪！堡垒里究竟是什么？这是公开的秘密——大家都不知道，会上就硬逼动机、来源、影响……，后来越来越觉得没有问题，也就不想发言了。","type":"paragraph"},{"text":"检讨书是怎样制造出来的","type":"subtitle"},{"text":"“看行情”、“不吃眼前亏”、“怕”，就乱抓美国电影、资产阶级、地主、个人主义、好表现……把帽子乱戴到满意为止，戴上帽子还不行，要批判，一次不行，二次、三次，向教科书请教，帝国主义的五大特征也搬上了检讨书，还加上2条变成7条，也算批判了亲美、崇美、恐美思想。（注：航空学院一系3102班班会上，党员赵淑琴——学生，曾当过肃反小组长——在群众点名下，作了发言。全班学生根据她的发言写成了这张大字报，并经党支部书记同意后发表）","type":"paragraph"}],"comments":[],"origin":"《北京市高等学校大字报选辑》，中央党校社会科学资料室，1957年5月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3ef336ef3d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji34","name":"毛泽东全集第34卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji34.pdf"],"article":{"title":"关于帮助越南建立炮兵团、工兵团问题给彭德怀的信","alias":"","parts":[{"type":"paragraph","text":"关于帮助越南建立炮兵团、工兵团问题给彭德怀的信"},{"type":"paragraph","text":"（1954年4月3日）彭德怀同志："},{"type":"paragraph","text":"越南必须增建四个炮兵团、两个工兵团，限期六个月内组成装备并训练成功，请计算是否可能。炮如不足，应从中国现有炮兵中抽调，让我们的一部分炮兵暂时变为徒手，以待将来补充。四个炮兵团两个工兵团的教员和顾问，应全部从去朝鲜打过仗的炮兵部队中抽调，应有师级和军级干部。训练地点最好在越南，否则广西亦可。六个月时间甚紧，如你同意，请伤参谋部会同炮司迅速作出计划，一方面电商越方取得同意，务须全力以赴。两个炮兵师，不是招新兵，要以正规步兵师团或独立团营改充。此两个炮兵师建成，连前一个炮兵师，再集中五个步兵师，共步炮八个师，就可攻击河内、西贡了。此外为三个炮兵师所需的充足的炮弹和工兵器材的供应，亦须立即筹备。高射炮应相应增加。奠边府必须坚决攻克，如机动顺利，确有把握，应提早总攻。为补充奠边府的兵员消耗，应立即至少动员五千至八千新兵，训练三个月，迅即补充缺"},{"type":"paragraph","text":"[1]彭德怀，当时任人民革命军事委员会副主席。[2]炮司，即中国人民解放军炮兵司令部。毛泽东全集第三十四卷额。休整一个半月至多两个月即打琅勃拉邦和越曾（如无真正不可克服的困难，夏秋两季务必完成），冬季至迟明年初春即打河内。日内瓦和谈即使成功，上述炮兵建设不变。以上请酌处。"},{"type":"paragraph","text":"毛泽东一九五四年四月三日"}],"authors":["毛泽东"],"dates":[{"year":1954,"month":4,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":65,"page_end":66},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"448d05104b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

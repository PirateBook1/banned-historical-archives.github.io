script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在伟大领袖毛主席和党中央的亲切关怀下   大批少数民族飞行员展翅蓝天","authors":[],"dates":[{"year":1976,"month":7,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在伟大领袖毛主席和党中央的亲切关怀下"},{"type":"paragraph","text":"大批少数民族飞行员展翅蓝天"},{"type":"paragraph","text":"据新华社一九七六年七月二十六日讯　在伟大领袖毛主席和党中央的亲切关怀下，人民解放军空军部队一大批少数民族飞行员，迎着阶级斗争风浪茁壮成长，驾驶战鹰，飞上祖国的万里蓝天。"},{"type":"paragraph","text":"目前，这批少数民族飞行员陆续走上战斗岗位。他们有的驾驶歼击机，有的驾驶运输机，展翅飞翔在长城内外，大江南北，决心为保卫和建设伟大社会主义祖国努力贡献力量。"},{"type":"paragraph","text":"空军部队的这批少数民族飞行员，是在批林批孔运动刚刚兴起的时候来到航空学校学习飞行的。他们来自喜马拉雅山麓、阿勒泰草原，来自青海高原的通天河畔以及富饶美丽的四川。他们当中有维吾尔、哈萨克、柯尔克孜、锡伯、门巴、藏、土、回、羌和蒙古等十个民族，平均年龄二十岁。其中柯尔克孜、锡伯、藏、门巴等，从此有了本民族的第一代飞行员。"},{"type":"paragraph","text":"两年前，人民空军从少数民族地区招收民族飞行员，从草原牧场到戈壁绿洲，从城镇的工厂、学校到高原的人民公社，各族人民闻讯奔走相告，把本民族最好的年青人选拔出来，载歌载舞，送去学习飞行本领。他们激动地说：“旧社会，我们当牛做马；新社会，我们上天开飞机，两个社会两重天。感谢共产党，托福毛主席！”"},{"type":"paragraph","text":"这批少数民族飞行员参军前都是本民族的优秀青年，文化大革命中的红卫兵小将。他们入伍后，认真读马列的书和毛主席的书，积极批判修正主义，阶级斗争和路线斗争觉悟不断提高，成为学习的模范，批修的尖兵。藏族飞行员罗嘎是翻身农奴的后代，入伍两年，他发扬“钉子”精神，克服困难，读了十多本马列和毛主席的书，用马克思主义的思想武器，狠批修正主义，在批邓斗争中荣立了三等功。维吾尔族飞行员乌布里卡斯木参军后，认真读书学习，努力提高马克思主义水平，被选为飞行大队党支部委员。批邓、反击右倾翻案风以来，他读书的自觉性更高。不久前，他代表少数民族飞行员出席了全空军召开的学习毛主席重要指示、深入批邓经验交流会，在会上汇报了自己的学习体会，受到大家的称赞。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"批林批孔","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e5987d30c0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

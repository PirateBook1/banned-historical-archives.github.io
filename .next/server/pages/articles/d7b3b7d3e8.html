script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"林希翎交代她有一个“无形小集团”","authors":[],"dates":[{"year":1957,"month":7,"day":15}],"is_range_date":false,"parts":[{"text":"林希翎交代她有一个“无形小集团”","type":"title"},{"text":"7月15日，人大副校长邹鲁风找林希翎谈话，要她交出信件。林除交出两小箱信件外，还交代他们有一个“无形的小集团”，其中有秦兆阳等人。成员是：洪禹平（党员，浙江“东海”杂志社工作），陈椿年（团员，南京“雨花”文艺社工作），李明皋（团员，湖南“新苗”文艺社工作），秦兆阳（党员，“人民文学”副总编辑），涂光群（“人民文学”记者），刘宾雁、（中国青年报记者），此外还有西北大学霍力攻，武汉大学武开鼎，作家王蒙及美术出版社一科长。林在整风期间发表的反动讲演，论点都与上述人谈过。王蒙对某些论点不同意，秦兆阳基本上同意，其他人则完全赞同她的观点。陈椿年还告诉她：“胡风不是反革命”，“镇反杀了七十七万人，有七十二万杀错了”等。林利用这些材料，到处作反动宣传。（北京市委“党内参考资料”编者按：上述情况是林希翎交代的，没有经过查对）（摘自北京市委“党内参考资料）","type":"paragraph"}],"comments":[],"origin":"中共中央宣传部《宣教动态》1957年第二六九期","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d7b3b7d3e8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

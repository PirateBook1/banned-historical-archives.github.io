script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把伟大的毛泽东思想传遍五洲四海","authors":["徐柏龄"],"dates":[{"year":1968,"month":1,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"把伟大的毛泽东思想传遍五洲四海"},{"type":"paragraph","text":"空军第二次学习毛主席著作积极分子"},{"type":"paragraph","text":"代表大会代表、民航某飞行大队大队长  徐柏龄"},{"type":"paragraph","text":"一月二十六日，是我一生中最最幸福最最难忘的日子。我又一次见到了我们最最伟大的领袖毛主席。毛主席红光满面，神采奕奕，迈着稳健的步伐向我们走来。我全身热血沸腾，喜泪盈眶，情不自禁地高呼：毛主席万岁！毛主席万万岁！祝毛主席万寿无疆！万寿无疆！"},{"type":"paragraph","text":"毛主席啊，毛主席！千言万语，表达不完我对您老人家的无限热爱，无限信仰，无限崇拜，无限忠诚。"},{"type":"paragraph","text":"是您把我这个贫农的孩子，从火海中拯救出来，培育成长，为人民飞向世界的蓝空。"},{"type":"paragraph","text":"是您的光辉思想，教育我胸怀祖国，放眼世界，为全中国人民和全世界革命人民服务。"},{"type":"paragraph","text":"敬爱的毛主席啊，您的光辉思想，是时代的旗帜，伟大的真理，革命的火种，前进的方向，胜利的保证。我们每一次飞行，总是要把宣传您的思想放在首位。我们飞到那里，就把您的光辉思想传播到那里。我们深深感到，热情宣传您的思想，就是最好的为世界革命人民服务。"},{"type":"paragraph","text":"敬爱的毛主席啊，世界人民日夜在想念您，日夜渴望您的光辉思想。有了您，有了您的光辉思想，世界人民就有了光明，有了希望。当我飞越亚、非、欧许多国家的时候，多少外国朋友紧握住我的手，要我向您老人家致以最亲切的问候，敬祝您老人家万寿无疆！万寿无疆！当我到达欧洲的社会主义明灯阿尔巴尼亚的时候，阿尔巴尼亚的同志为了表达对您的无比热爱、无比崇敬的感情，和我们一起一遍又一遍地热烈欢呼：“恩维尔，毛泽东！恩维尔，毛泽东！”许多缅甸朋友为了能经常见到您光辉伟大的形象，冲破了层层阻碍，向我们要最珍贵的礼物：毛主席像章。他们不怕军警特务的迫害，把像章戴在胸前，感到增加了无穷的斗争信心和力量。在莫斯科红场上，一个苏联复员军人激动地对我说：“你们有伟大领袖毛主席的英明领导，真是最大的幸福。”一位坦桑尼亚的朋友说，毛主席是世界人民的大救星，世界革命人民只有按照毛主席指出的革命道路前进才能取得胜利。一个巴基斯坦的朋友说：毛主席是世界革命人民的伟大领袖。"},{"type":"paragraph","text":"毛主席啊，毛主席！我的心里话，千言万语说不完，汇成一个钢铁般的誓言：永远忠于您，忠于您的光辉思想，忠于您的无产阶级革命路线。生为您的革命路线而战斗，死为您的革命路线而献身。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ece30865a2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

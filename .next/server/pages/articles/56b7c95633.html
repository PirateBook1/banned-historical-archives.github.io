<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"一份揪心的表决心书","authors":["金雨雨"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"为了要搬家，把多少年来从未整理的书柜彻底整理了一下，整理出一本文革时的笔记本。正想把它往废纸中丢时，不经意地随手翻了一翻，原来是当时一些听报告的纪录，新发表的最高指示之类，其中还有一篇是自己写的思想汇报与表决心的底稿。这是在一次大抄家后革命红卫兵要我写的。这一段历史，在脑子里早已尘封起来了，轻易不愿意去回忆。好奇心使我读了一下这篇３０多年前的检查，不读则已，读后使我内心的震动无以名状。现在把这篇并不长的检查抄在下面：“文化大革命挽救了我”——","type":"paragraph"},{"text":"文化大革命，大破资产阶级和一切剥削阶级的旧思想、旧文化、旧风俗、旧习惯，将一切社会渣滓，像扫垃圾一样被英勇的红卫兵彻底扫掉。","type":"paragraph"},{"text":"感谢红卫兵，把文化大革命的新气象带到了我的家庭。自从把黑帮分子×××揪出来，把地主分子母亲押送还乡后，我发现两个较大的孩子如释重负。特别是最大的儿子，完全变了样子：过去他不爱劳动，有时还顶撞外婆。我总以为是孩子淘气，回家时总是不问青红皂白斥责孩子。外婆走后，儿子主动担任烧饭、管炉子等工作；并管理家里的钱，计算着每天的花费。老二女儿主动担任买菜、家里的清洁卫生。","type":"paragraph"},{"text":"由于红卫兵对孩子的教育，使孩子们认识到自己的爸爸对劳动人民犯了不可饶恕的罪。因此他们根本不愿意再喊“爸爸”，并且不让我替爸爸洗衣服。","type":"paragraph"},{"text":"孩子们的进步，也教育了我这被脉脉温情蒙蔽着、老划不清界限的母亲。我觉得自己最大的错误是：第一，不该让我地主分子母亲来给我带孩子；第二，不该沉沦在资产阶级教育家庭里不能自拔。现在文化大革命挽救了我，去掉了压在我头上的两个大包袱。","type":"paragraph"},{"text":"我坚决要求：","type":"paragraph"},{"text":"(1)我家里的财产，不管将来作何处理，我与孩子除了生活必需品外，其他一律坚决、坚决、坚决不要。","type":"paragraph"},{"text":"(2)孩子由我自己负担，在×××没有改造好以前，孩子不要他负担，只要给他最低生活费用就行了。","type":"paragraph"},{"text":"就我记忆，在查封的房子里，除了家具外，还有一些比较贵重的东西，应该交还给劳动人民。它们是：“照相机一个，望远镜一个，小闹钟一个，画册一本，塑料罐一个，×××呢大衣一件，西装两套。”","type":"paragraph"},{"text":"——记得鲁迅先生曾经说过这样的话（大意，很抱歉找不到原话了）：豺、狼、虎、豹等动物吃人，吃了就是了；人为万物之灵，比动物要先进多了；在吃人以前，还要给你说一番为什么要吃你的大道理，使得你被吃时还要对他们感恩戴德。","type":"paragraph"},{"text":"我的孩子都是我母亲亲手带大的，他们与外婆有着深厚的感情；对有着渊博的知识、会给儿女讲各种故事的父亲，孩子们从来以有这样的爸爸而自豪。而当时因爸爸被揪，外婆被赶，家里被抄，生活已经很困难，孩子们冬天都穿不上棉鞋。孩子们为了安慰我，默默地计划着用钱，主动干家务事；我这个身为“黑帮家属”的知识分子，却能写出这样感恩戴德表白书来。试问：一个好好的家庭，顷刻间支离破碎，我与孩子们能“如释重负”？","type":"paragraph"},{"text":"□ 原载《南方周末》２００１年４月５日————————————————————————————————————本期编辑：       华新民（美 国）  〈~}cnd-cm@cnd.org~{〉","type":"paragraph"},{"text":"————————————————————————————————————\u003c/pre\u003e\u003c/html\u003e","type":"paragraph"}],"alias":""},"tags":[{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"56b7c95633"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"陈邓部攻克郑州后迅即东进","alias":"","parts":[{"type":"paragraph","text":"陈邓部攻克郑州后迅即东进！"},{"type":"paragraph","text":"（1948年10月22日）陈、邓，并告饶、粟、谭，中原局："},{"type":"paragraph","text":"刘时?认为我华野有出苏北企图，停止邱孙?向鲁西南行动，以李兵团之第九军加入东面防堵，以邱兵团由商丘向砀山收缩。白崇禧则为对付我二、六、十纵，以黄张两兵团向桐柏方面进攻，陈邓攻郑作战?完全不受南面威胁。因此，为了保障我华野全军在淮海战役中完全胜利，请你们准备着，在攻克郑州休息数日后，迅即全军东进，相机攻占开封。或者不打开封，直出徐蚌线。不但钳制孙"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给中原野战军第一副司令员陈毅和政治委员邓小平的电报。"},{"type":"paragraph","text":"[2]饶、粟、谭，指饶漱石、粟裕、谭震林，当时分别任华东军区政治委员、华东野战军代司令员兼代政治委员和副政治委员。"},{"type":"paragraph","text":"[3]刘峙，当时任国民党军徐州“剿匪”总司令部总司令。"},{"type":"paragraph","text":"[4]邱孙，指邱清泉、孙元良，当时分别任国民党军第二兵团和第十六兵团司令官。"},{"type":"paragraph","text":"[5]李兵团，指国民党军第十三兵团，兵团司令官李弥。[6]白崇禧，当时任国民党军华中“剿匪”总司令部总司令。"},{"type":"paragraph","text":"[7]黄张两兵团，指国民党军第十二兵团和第三兵团，兵团司令官分别为黄维和张涂。"},{"type":"paragraph","text":"[8]指淮海战役发起前，为钳制孙元良兵团，使其不能东进，中原野战军于1948年10月下旬进行的攻击郑州的作战。元良、刘汝明\"，并且钳制邱李两兵团各一部。粟谭则令九、广两纵现在立即开动，直出金、鱼、成、单与陈邓协力作战。九、广两纵是否已出动，何时可到金、鱼、成、单地区，望粟谭即告。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"养子[1]刘汝明，当时任国民党军四绥靖区司令官。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":10,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":91,"page_end":92},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ef8ab30a81"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

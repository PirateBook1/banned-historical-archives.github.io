script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"各国政府首长、人民领袖分别致电毛主席祝贺我国庆","authors":[],"dates":[{"year":1952,"month":10,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报结合报道】今天是中华人民共和国成立三周年。各国政府首长、人民领袖纷纷打电报给毛主席表示热烈祝贺。据新华社昨日发出的一部分电讯　报道，致电毛主席祝贺我国第三届国庆节的中国政府首长和人民领袖有:越南民主共和国政府主席胡志明、罗马尼亚人民共和国国民议会主席团主席格罗查、匈牙利人民工共和国主席席道比、匈牙利人民共和国部长仁义主席拉科西、印度共和国政府总统普拉沙德、缅甸联邦总统巴宇。"},{"type":"paragraph","text":"各国政府首长和外交部长也纷纷打电报给周恩来总理，祝贺中华人民共和国成立三周年。打电报给周总理的有:蒙古人反共和因路理保登巴尔、罗马尼亚人民共和国部长会议主席乔治乌——德治、印度共和国政府总理兼外交部部长尼赫鲁、越南民主共和国政府外交部部长黄明鉴、罗马尼亚人民共和国外交部部长布吉安、匈牙利人民共和国外交部部长基斯。"},{"type":"paragraph","text":"此外，印度共产党总书记阿约艾·高士、印度尼西亚共产党中央委员会艾地也致电毛主席，祝贺我国国庆。英国共产党总书记波立特致电中国共产党中央委员会，对我国国庆表示祝贺。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"002c75ea06"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

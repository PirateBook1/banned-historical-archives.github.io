script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于肃反运动","authors":["周尧","王立我","范世伟","西北农学院","赵云梦","郭士英","阎乃犹","阎九如","陈世杰","马宗申"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"关于肃反运动","type":"title"},{"text":"西北农学院阎九如陈世杰马宗申郭士英周尧范世伟阎乃犹王立我赵云梦","type":"authors"},{"text":"1．“肃反运动不实事求是，冤枉好人。”“肃反应该根据材料，依法逮捕，不必搞运动。”(财务科科长　阎九如)","type":"paragraph"},{"text":"3．“肃反运动完全是主观主义，不知这些人在怎样工作着。”(农学系副教授  陈世杰)","type":"paragraph"},{"text":"4．“自发的反革命不是反革命，是属于思想上的对抗。”(农学系讲师　马宗申)","type":"paragraph"},{"text":"5．“肃反使人产生畏惧心理，造成人都不敢往来。”(植保系讲师  郭士英)","type":"paragraph"},{"text":"6．“运动后表面上看来是团结增进了，但实际上是人与人之间加深了鸿沟。”(植保系教授　周尧)","type":"paragraph"},{"text":"7．“肃反伤人的感情，违背法制精神和公民权利的保障。”(植保系教授  周尧)","type":"paragraph"},{"text":"8．“如在肃反运动时有这句话反对领导就是反对党，我再续一句，反对党，就是反革命分子，如我买茶叶排队问题，回来谈，后来有人反映，人事科就找我谈，注意我，使我不敢多说话，这样一来朋友之间，亲戚之间都不敢来往说话了，而共产党是群众的党，是不是就不叫人说话呢？”(图书馆　范世伟)","type":"paragraph"},{"text":"9．“在思想改造及肃反中被打击了的人，一直抬不起头来。”(园艺系教授　阎乃犹)","type":"paragraph"},{"text":"10．“肃反为了找5％的敌人，伤了95％的人，有的人不是为了孩子，可能一死算了，何必受辱。肃反感到离奇，是否因为年纪大都有问题，以老年人作典型，我明知无资料，好象医院找病人给学生作试验。”(农经系教授  王立我)","type":"paragraph"},{"text":"11．“肃反本来是找政治上的反革命，但是也来了个思想斗争。算总账，发动人斗争人，这样下去领导和群众的关系怎能不越来越远呢？”(农化系教授　赵云梦)","type":"paragraph"},{"text":" 来源：《西北农学院右派言论及错误言论汇集》(西北农学院马列主义教研组编印，1957年12月)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"869b144c1d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我国领导人周恩来江青李先念吴德等会见比兰德拉国王和王后  周恩来总理举行盛大宴会热烈欢迎尼泊尔贵宾  周总理和比兰德拉国王在宴会上讲话李先念吴德邓小平徐向前郭沫若周建人等出席宴会作陪","authors":[],"dates":[{"year":1973,"month":12,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我国领导人周恩来江青李先念吴德等会见比兰德拉国王和王后"},{"type":"paragraph","text":"周恩来总理举行盛大宴会热烈欢迎尼泊尔贵宾"},{"type":"paragraph","text":"周总理和比兰德拉国王在宴会上讲话李先念吴德邓小平徐向前郭沫若周建人等出席宴会作陪"},{"type":"paragraph","text":"新华社一九七三年十二月八日讯  我国领导人周恩来、江青、李先念、吴德、邓小平、徐向前、郭沫若、周建人等今天晚上会见了尼泊尔国王比兰德拉陛下和王后艾什瓦尔雅陛下等尼泊尔贵宾。宾主进行了友好的谈话，并在一起照了像。"},{"type":"paragraph","text":"会见后，周恩来总理举行盛大宴会，热烈欢迎比兰德拉国王陛下和艾什瓦尔雅王后陛下，以及随同来访的其他尼泊尔贵宾。"},{"type":"paragraph","text":"宴会在人民大会堂举行。宴会厅里悬挂着尼泊尔王国国旗和中国国旗。比兰德拉国王和艾什瓦尔雅王后，以及随同来访的卡尔基外交大臣、苏巴大使和夫人等尼泊尔贵宾，由我国领导人陪同来到宴会厅，同出席宴会的我国人大常委会委员、政府部门负责人、各界人士，以及各国驻中国的外交使节见面、握手。"},{"type":"paragraph","text":"柬埔寨王国民族团结政府外交大臣沙林察应邀出席了宴会。"},{"type":"paragraph","text":"周恩来总理和比兰德拉国王在宴会上先后讲话（全文见第二版）。"},{"type":"paragraph","text":"周恩来总理在讲话中代表毛泽东主席、董必武代主席、中国政府和中国人民热烈欢迎比兰德拉国王陛下和王后陛下，赞扬在比兰德拉国王陛下的领导下，尼泊尔王国政府坚决执行已故国王马亨德拉陛下制订的维护民族独立和发展民族经济的内外政策。"},{"type":"paragraph","text":"周恩来总理说，我们一贯主张，国家不分大小、贫富和强弱，应该平等相待。我们坚决反对以大欺小、以富压贫、以强凌弱的霸权主义和强权政治。他表示中国政府和中国人民将一如既往，坚决支持尼泊尔政府和人民反对外来干涉、维护民族独立和国家主权的正义斗争。"},{"type":"paragraph","text":"比兰德拉国王在讲话中赞扬尼中两国建交以来的密切合作，产生了一种完全信任的气氛。"},{"type":"paragraph","text":"比兰德拉国王指出，尼泊尔坚持不渝地奉行独立的不结盟政策，是从尼泊尔人民保持自己独立个性的最深刻的愿望出发的。他认为一个国家对他国施加压力或受他国压迫，是不能接受的。他主张世界各国，不分大小，都有权在不受外来干涉的情况下选择和发展最适合于本民族特性的制度。"},{"type":"paragraph","text":"他们讲话以后，乐队奏尼泊尔王国国歌和中国国歌。"},{"type":"paragraph","text":"宴会在友好的气氛中进行。席间，乐队演奏了尼泊尔前国王马亨德拉陛下作词的歌曲《前进吧！勇士们》，受到鼓掌欢迎。乐队还演奏了中尼两国的歌曲。"},{"type":"paragraph","text":"应邀出席今晚宴会的还有尼泊尔驻我国拉萨总领事多尔·巴哈杜尔·比斯塔，尼泊尔驻中国大使馆外交官员。"},{"type":"paragraph","text":"出席宴会作陪的有李先念、吴德、邓小平、徐向前、郭沫若、周建人、姬鹏飞、方毅、林佳楣等。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"江青","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"李先念","type":"人物"},{"name":"徐向前","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b9a299c4b6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"第一个把毛泽东写进小说的作家","authors":[],"dates":[{"year":1991,"month":6,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"1929年，一个青年作家大胆地把毛泽东作为正面形象写进了小说，他就是徐雉。"},{"type":"paragraph","text":"徐雉1921年在浙江宁波读完中学，考入苏州东吴大学后，参加了“文学研究会”，1925年，他奔赴广州，在国民革命军第六军政治部宣传科任科员。第六军中共产党员较多，军党代表兼政治部主任是林伯渠。1927年蒋介石和汪精卫背叛革命后，徐雉所在的第六军政治部终于遭到袭击遣散，他只好逃回了浙江老家。第二年他流落到上海，从事小说创作。在《嫌疑》这篇小说中，主人公因写了篇《毛泽东的名片》的文章而受到嫌疑和迫害。小说从侧面穿插写了北伐军驻扎南昌时，毛泽东来到第六军政治部探望林伯渠轶事。毛泽东与小说主人公对话时的音容笑貌写得颇为传神。这个情节，是徐雉根据自己在第六军政治部工作经历写成的。这是中国现代文学作品里第一次出现的毛泽东形象。"},{"type":"paragraph","text":"(摘自《党史文汇》1991年第5期)"}],"comments":[],"origin":"《党史文汇》","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"浙江文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eb3ae85f68"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

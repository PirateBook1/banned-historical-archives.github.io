script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在反帝反修的团结斗争中实现马列主义者的联合  日共佐贺县委员会（左派）宣告成立  一致确认毛泽东思想为革命斗争的指导思想","authors":[],"dates":[{"year":1967,"month":6,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在反帝反修的团结斗争中实现马列主义者的联合"},{"type":"paragraph","text":"日共佐贺县委员会（左派）宣告成立"},{"type":"paragraph","text":"一致确认毛泽东思想为革命斗争的指导思想"},{"type":"paragraph","text":"新华社二十七日讯　据日本《长周新闻》最近报道：以日本共产党三神地区委员会（左派）为核心的佐贺县的马克思列宁主义者，经过了几个月的团结反帝反修斗争，实现了全县马克思列宁主义者的联合，在六月八日成立了“日本共产党佐贺县委员会（左派）”，使佐贺县的革命运动进入一个新的阶段。"},{"type":"paragraph","text":"在成立大会上讨论了目前形势和共产主义者的任务。"},{"type":"paragraph","text":"大会一致确认毛泽东思想为革命斗争的指导思想，革命的左派应积极进行群众性的反帝反修斗争。"},{"type":"paragraph","text":"大会认为，日中两国人民友好团结的问题，是当前国际、国内重要的政治路线问题。"},{"type":"paragraph","text":"大会一致认为，修正主义是共产主义运动和人民的敌人，必须彻底粉碎，坚决打倒。"},{"type":"paragraph","text":"大会选出了日本共产党佐贺县委员会（左派）的领导机构。"},{"type":"paragraph","text":"到目前为止，日本成立了共产党左派县委员会的，除佐贺县以外还有山口县和爱知县。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6300a47cb3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"费孝通谈“早春天气”","authors":["中央民族学院","大公报","费孝通"],"dates":[{"year":1957,"month":6,"day":19}],"is_range_date":false,"parts":[{"text":"费孝通谈“早春天气”","type":"title"},{"text":"中央民族学院费孝通大公报","type":"authors"},{"text":"（费孝通：中央民族学院副院长）","type":"subtitle"},{"text":"大公报记者孙观华的一篇报导：“费孝通谈‘早春天气’”","type":"subtitle"},{"text":"昨天午间，记者到中央民族学院去访问费孝通先生。连日会议频繁，他略有倦容。","type":"paragraph"},{"text":"记者和费先生谈起他写的两篇文章——3月24日在人民日报发表的“知识分子的早春天气”和5月31日在光明日报发表的“‘早春’前后”。在这两篇文章里，费先生对于知识分子的“天气”、“寒暖”颇费了一番斟酌。他的文章也的确曾在某些知识分子心中“吹皱了一池春水”。现在，费先生认为这两篇文章说明了他的立场没有站稳，他是从一些比较落后的知识分子的角度来看问题的。","type":"paragraph"},{"text":"“我那两篇文章，是根据一部分知识分子的情况来估计而这估计是不正确的；我把这些知识分子进步的一面估计过高。我的文章里所谓的‘天气’、‘条件’，是指党和政府对知识分子的政策，在这方面，我对于‘成绩应该是主要的一面’、却又估计不足。”他也谈起他的文章强调了业务的重要性，忽视了知识分子的政治思想教育。","type":"paragraph"},{"text":"费先生拿起当天的报纸，指着毛主席讲演中“知识分子问题”那一节向记者说，“毛主席教导我们要不断地学习，这是完全正确的。这段话里提出‘广大的知识分子虽然已经有了进步，但是不应当因此自满。’知识分子必须继续改造自己，逐步地抛弃资产阶级的世界观而树立无产阶级的、共产主义的世界观。这是完全必要的，可是我的文章却在知识分子自我改造这个问题上强调了‘条件’，而忽视了知识分子自己应有的努力。”","type":"paragraph"},{"text":"谈到知识分子的思想改造，费先生似乎有些感慨。他说，知识分子的思想改造，实际就是改造立场、观点。立场、观点解决了，其他也就通了。他又说，“知识分子需要锻炼，这两个星期以来，我学到了不少知识。”","type":"paragraph"},{"text":"费先生指着屋中的书架说，学习马列主义，必须要从实践当中得到认识，因而必须接受教训，特别是从错误之中接受教训。他认为毛主席说的“坏事也可以转变成为好事”，就是指我们应该从错误中接受教训。他意味深长地说：“接受教训对于自己是好事，人家也可以从中得到好处。”（见1957年6月20日“大公报”第2版）","type":"paragraph"}],"comments":[],"origin":"《揭露和批判章罗联盟的军师——费孝通》，中央民族学院整风办公室编印，1957年8月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d768306e27"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

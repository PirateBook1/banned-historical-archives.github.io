script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“新疆各族人民祝福毛主席万寿无疆”　新疆各族人民热烈欢迎中央代表团各分团在天山南北慰问","authors":[],"dates":[{"year":1965,"month":10,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“新疆各族人民祝福毛主席万寿无疆”"},{"type":"paragraph","text":"新疆各族人民热烈欢迎中央代表团各分团在天山南北慰问"},{"type":"paragraph","text":"新华社乌鲁木齐二十四日电　来新疆祝贺自治区成立十周年的中央代表团的六个分团，除第三分团仍在最边远的且末、若羌两县继续进行慰问外，其他分团已结束在天山南北各地的慰问活动，陆续返回乌鲁木齐。"},{"type":"paragraph","text":"中央代表团各分团在最近的半个多月中，跋山涉水，访问了自治区的八十一个县、市，慰问了十三个民族的人民。在帕米尔高原上，在额尔齐斯河畔，在塔克拉玛干大沙漠边沿，都留下了中央代表团的足迹。"},{"type":"paragraph","text":"代表团成员们来到田间、牧场和车间、连队，向各民族农牧民、工人、干部、解放军指战员、生产建设兵团职工和内地支援边疆建设的青年，转达了党中央、毛主席、刘主席和国务院的深切关怀，并且勉励他们紧密团结，艰苦奋斗，继续为建设边疆和保卫边疆的伟大事业作出贡献。"},{"type":"paragraph","text":"自治区各民族人民怀着对党和毛主席的无限热爱，把中央代表团的到来看作是一件大喜事。各分团每到一处，都受到当地各民族各阶层人民隆重热烈的欢迎。当中央代表团第六分团前来慰问的消息传到阿勒泰高原的时候，辽阔的草原上出现了空前热烈的盛况。哈萨克和维吾尔等民族的人民穿着节日盛装，载歌载舞迎接毛主席派来的亲人。布尔津县高潮公社双目失明的哈萨克老人奥依汉，让人领着从四十多里外赶到县城欢迎代表团。他向代表团弹起冬不拉，引吭高歌，并且把他写的诗歌交给代表团，表达他对党和毛主席的热爱。各地的人们还把象征丰收的麦穗、瓜果和酥油、猎物以及民族乐器、民族花帽、头巾等礼物送给中央代表团各分团，并向代表团的成员们畅谈了他们在党的领导下，生产一年比一年发展，生活一年比一年改善的情况。中央代表团第六分团在绥定县访问六十八岁的贫农社员艾则孜罕贾马力的家庭时，这个老大娘激动得热泪盈眶，不停地高呼：“毛主席万岁！”她紧握着分团团长胡继宗的手说：“毛主席是我们各民族人民的大救星，是毛主席救我们贫下中农出苦海，使我们的生活象花一样香，象蜜一样甜，请你转告他老人家，新疆各民族人民祝福毛主席万寿无疆！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"新疆文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2433010f70"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

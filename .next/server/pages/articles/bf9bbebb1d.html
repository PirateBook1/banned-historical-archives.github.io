script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"南京火柴厂革委会遵循毛主席“一刻也不脱离群众”的教导  以普通劳动者姿态扎根生产小组和群众在一起狠抓革命猛促生产","authors":[],"dates":[{"year":1968,"month":4,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"南京火柴厂革委会遵循毛主席“一刻也不脱离群众”的教导"},{"type":"paragraph","text":"以普通劳动者姿态扎根生产小组和群众在一起狠抓革命猛促生产"},{"type":"paragraph","text":"据新华社南京十三日电　南京火柴厂革命委员会成员，遵循伟大领袖毛主席“全心全意地为人民服务，一刻也不脱离群众”的教导，紧紧依靠群众，密切联系群众，落脚到生产小组，扎根于群众之中，同广大群众一起把全厂的革命和生产搞得很出色。"},{"type":"paragraph","text":"毛主席教导我们：“我们共产党人不是要做官，而是要革命，我们人人要有彻底的革命精神，我们不要有一时一刻脱离群众。只要我们不脱离群众，我们就一定会胜利。”南京火柴厂革委会在去年九月成立以后，革委会成员认真学习了毛主席的这些教导，都决心做到把落脚点放在生产小组，紧密地联系广大革命群众。厂革委会的十一名委员，六名工人代表都坚守原来的生产岗位，不脱离劳动；五名革命干部也努力做到半天劳动，半天工作。排梗工人、厂革委会副主任委员彭再凤一直坚持参加生产，保持了普通劳动者的本色。老装盒女工、厂革委会委员孙玉洁处处关心群众，依靠群众，经常最早一个进车间，最后一个出车间。工人们称赞说：革委会委员同我们一起学习毛主席著作，一起抓革命、促生产，我们心能想到一处，劲也能使到一处了。"},{"type":"paragraph","text":"厂革委会成员遵照毛主席的教导，正确对待群众，主动团结和自己意见不相同的群众。厂革委会委员孙玉洁按照毛主席的教导，不怕麻烦，不怕碰钉子，主动亲近和她意见不相同的群众，谁对她意见多就主动去接近谁。革委会成员把绝大多数群众团结起来，共同抓革命、促生产，取得了出色的成绩。"},{"type":"paragraph","text":"毛主席教导我们：“因为我们是为人民服务的，所以，我们如果有缺点，就不怕别人批评指出。”南京火柴厂革委会把自己的工作置于革命群众的监督之下，随时听取群众的意见和批评。一天，担任后勤服务组领导工作的厂革委会委员程文革批了一笔开支，会计认为这笔开支不符合毛主席“要节约闹革命”的指示精神，提出了意见。当时，程文革认为会计不尊重他，对会计发了脾气。厂革委会抓住这件事，马上开会检查对待群众监督的态度问题。他们认识到，群众敢于提意见，说明群众活学活用毛泽东思想好，是关心和支持革委会的大好事情。会后，程文革主动向会计作了自我批评，使会计和许多革命群众很受感动。厂革委会为了主动接受革命群众的监督，还定期向群众汇报厂革委会的工作，发动群众提意见。由于广大革命群众的积极性在厂革委会领导下得到发挥，目前，这个厂的革命和生产形势越来越好。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bf9bbebb1d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

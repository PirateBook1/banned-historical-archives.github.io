script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"转发河北省公安厅关于天津专区逮捕反革命分子情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"转发河北省公安厅关于天津专区逮捕反革命分子情况报告的批语"},{"type":"paragraph","text":"（1951年3月25日）各中央局，并转分局，省委，区党委，大中市委，地委："},{"type":"paragraph","text":"此件\"请一直转至地委，希望各地捉反革命都照天津专区（天津市不在内）的办法办理，以防滥捕。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"三月二十五日"},{"type":"paragraph","text":"[1]指河北省人民政府公安厅1951年3月10日关于天津专区逮捕反革命分子情况给中央人民政府公安部的报告。报告说，天津专区于3月3日晚动员了区以上干部，各种武装，连村干部共万人以上的力量，以闪击之势，捕获敌伪党特军政及惯匪恶霸道首等重大反革命分子，做到了对象准确，组织严密，纪律严明，行动迅速，一网打尽，并无一错抓。广大群众拍手称快，反动分子惊恐胆寒。他们的经验是：1.充分准备，周密组织，分工负责。2.凭票捕人，拘票注明姓名、年龄、特征、住址及犯罪性质，这不仅坚持了法定手续，而且抓得准确，避免了错抓乱抓。3.逮捕前宣布纪律，高度增强了干部的责任心，使完成这次艰巨任务未发生混乱，做到秩序井然。"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":3,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":186,"page_end":186},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"97f7684cb8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

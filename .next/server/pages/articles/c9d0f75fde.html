script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"巴黎公社之梦红卫兵之狱","authors":["叶小蓁"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"过去曾有“敦煌在中国，但敦煌学在境外”的说法，而今这种说法可套用于中国的“文革学”。香港中文大学近期推出关于文革的长篇回忆录《仰天长啸》，虽很有意义，但毕竟因为在境外出版而令人遗憾。中国广大民众何时能够酣畅倾吐亲历文革的感受、总结历史的教训呢？","type":"paragraph"},{"text":"作者鲁礼安是武汉地区红卫兵排名第一的“笔杆子”，但早于一九六八年夏天被当局拘捕，直到十一年后才获得自由，就是说，他身陷囹圄延续到四人帮垮台后三年多，其间鲁礼安仍险遭枪决，而最终得到“免于刑事处分”的通知。幸亏有些干部出于良知为他辩护，指出鲁礼安只是写了一些错误文章，没有武斗“血案”，跟四人帮也没有牵连，“判处死刑恐怕不妥”。不过，由此也可以看出，即使在文革结束后的中国，对于“思想犯”仍十分严厉！","type":"paragraph"},{"text":"其实，鲁礼安文革中的“罪错”，就在于对毛泽东思想太崇拜、对马克思理论太执着。他以为毛泽东与受压制的中国民众休戚与共，藉发动文革来涤汤中共建政后党内外出现的种种不民主、特殊化等现象。但作者追根溯源，在马克思着作中找出“国家机器不可凌驾社会，必须处于切实监督之下”的根据，即具有普世价值的“巴黎公社原则”：官员由普选产生、对选民负责、受选民监督、随时可以撤换、领取熟练工人的工资等。","type":"paragraph"},{"text":"鲁礼安还关注中国农民的穷困，仍从马克思的《法兰西内战》中找到解除农民倒悬之苦的措施，即由国民军代替常备军，让农民免纳苛税，“从此不再成为一切国家捐税和公债最丰富的源泉”。鲁礼安万没有想到，毛泽东发动文革只是为了翦除政敌，而反对特殊化与腐败等根本就是幌子。因为若要追究各级干部特殊化的错误，在各地大造豪华行宫、在中南海享受专用游泳池的毛泽东本人头一个过不了关。","type":"paragraph"},{"text":"追求清廉的“巴黎公社原则”，在红色中国行不得，更说不得，它们的命运只能是隐藏在伟大导师着作密密麻麻的字里行间，最好无人理会，不见天日。可是，鲁礼安却把这讳莫如深的“秘密”抖出来，提请民众注意。湖南的杨小凯在文革中也因执着于“巴黎公社原则”而招致牢狱之灾。","type":"paragraph"},{"text":"把鲁礼安送进监牢的，还包括体制的既得利益者。他们拒绝并痛恨平等竞争，主张世世代代“专政”，让鲁礼安这样的思想探索者、出类拔萃者永世不得翻身。不过，令鲁礼安欣慰的是，一些享尽体制既得利益、无法无天迫害他的“幸运儿”，在日后操守与法治的领域内输得一败涂地，有的被关进铁窗，有的潜逃国外，成为真正的罪犯，也让长年无微不至呵护他们、纵容他们的体制蒙受奇耻大辱。","type":"paragraph"},{"text":"可能与作者心境终强悍有关，书中的惊天冤案读来竟无太大的压抑感，令人鼻酸的倒是作者着墨甚少的初恋。体校美女、短跑运动员爱上了作者，表示将追随男方到任何地方。作者故意问，如果有一天坐牢了呢？姑娘咬着嘴唇发狠地说：“我给你送饭。”成长于禁欲年代的鲁礼安竟岔开话题，似乎宁可她成为他人妻子，而自己在其后漫长苦难的黑牢生涯里，魂牵梦萦中追逐她、呼唤她。什么青春无悔，岂非一派空言？","type":"paragraph"},{"text":"～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～【史海钩沉】","type":"paragraph"}],"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"武斗","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c9d0f75fde"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决执行毛主席“增加生产，　厉行节约”的指示纺织系统开展比学赶帮　推行先进技术上月份一织、二织等七个公司的产值和产量都创造了历史上最高水平","authors":[],"dates":[{"year":1970,"month":7,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　今年上半年，上海纺织系统广大革命群众坚决贯彻毛主席关于“备战、备荒、为人民”的伟大战略方针，坚决落实毛主席关于“增加生产，厉行节约”的光辉指示，掀起了一个群众性的增产节约运动，使整个纺织工业战线出现了跃进局面。"},{"type":"paragraph","text":"今年六月份，在纺织系统十二个工业公司中，有一织、二织、针织、巾被、线带、纺机、纺器等七个公司的产值、产量都创造了历史最高水平。其他行业的单产水平也比去年有较大幅度增长，棉纱单产比去年同期增长百分之五十，其中如化学纤维的总产量就比去年同期增长百分之十七。产品质量不断提高。上半年节约煤炭三万六千吨，棉纱、棉布等产品基本生产用电逐月下降。大批技术革新项目在行业中广泛应用和推广，综合利用也做出了新的成绩。"},{"type":"paragraph","text":"今年以来，上海纺织系统各个行业以革命大批判开路，开展了比学赶帮群众运动。国棉十一厂南织车间认真学习国棉一厂“杨富珍小组”坚持活学活用毛泽东思想，加强革命团结和发扬共产主义协作精神的好经验，开展了同工种革命竞赛，仅仅花了一个月时间，就把四十支府绸的折合单产提高到六点四米以上，创造了棉纺织行业的最高水平。棉纺公司革委会抓住这个典型，及时召开现场交流会，进一步推动整个行业的比学赶帮运动，使革命竞赛一浪高一浪地开展。"},{"type":"paragraph","text":"上海纺织系统广大革命群众遵照伟大领袖毛主席关于“中国应当对于人类有较大的贡献”和“走自己工业发展道路”的教导，大搞群众运动，大搞技术革新，创造了一批先进技术。“印染一步法”新工艺，在纺织系统起了连锁反应，进一步推动技术革新的开展。色织染纱四厂过去生产是单机台，多工序，间歇式，劳动强度高，技术落后。今年上半年，这个厂的工人奋战三十八天，试制成功第一台“棉纱经轴一步法轧染机”，把原来十六道工序改为一道，可以节省厂房面积三分之一，电百分之六十，煤百分之五十，染化料百分之二十四，过去染纱周期要八天，现在只要一个小时。采用这种新技术后，劳动力也可以节省百分之五十左右，并且改善了劳动条件。(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"30aae117aa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

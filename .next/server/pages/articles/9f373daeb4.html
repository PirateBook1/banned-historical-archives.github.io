script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"彻底肃清修正主义教育路线和文艺路线的余毒用毛泽东思想占领课余生活阵地市六中学部分同志热烈讨论龙三小学红小兵批判《松花江上》的信","authors":[],"dates":[{"year":1969,"month":7,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　昨天，上海市第六中学部分工宣队队员、革委会成员和革命师生热烈讨论了龙门路第三小学红小兵写给报社的一封批判歌曲《松花江上》的信，大家一致表示，要向红小兵学习，在新的革命形势下，继续高举革命大批判旗帜，用毛泽东思想武装自己头脑，狠批修正主义教育路线和文艺路线，彻底肃清它的余毒。"},{"type":"paragraph","text":"打好争夺青少年这一仗"},{"type":"paragraph","text":"葛秋海(工宣队员):"},{"type":"paragraph","text":"读完红小兵的这封信，受到很大的鼓舞，看到青少年一代在毛泽东思想哺育下本报茁壮地成长，内心无比喜悦。"},{"type":"paragraph","text":"当前，知识青年正积极响应伟大领袖毛主席的伟大号召，到边疆去，到农村去，接受贫下中农再教育。在这样的大好形势下，如果还唱三十年代的《松花江上》，这就完全背离了当前的时代要求。"},{"type":"paragraph","text":"资产阶级正在采取种种手段同我们争夺青少年一代。我们工宣队决不能等闲视之，我们一定要把学校这个阵地牢牢地占领下来，向资产阶级打一场争夺青少年的进攻战和持久战。我们要依靠革命的干部、革命的红卫兵、红小兵、革命的教职员工，深入开展革命大批判，肃清刘少奇反革命修正主义教育路线和修正主义文艺路线的流毒，用毛泽东思想武装青少年头脑，增强他们识别香花和毒草的能力，把青少年培养成为无产阶级革命事业的接班人。"},{"type":"paragraph","text":"四大武器好得很"},{"type":"paragraph","text":"汪湘平(革委会副主任):"},{"type":"paragraph","text":"看了红小兵的来信，对自己触动很大，红小兵这种革命造反精神，是值得自己好好学习的。一次，我到一个班级去，发现几个同学写了一张大字报，批评有的教师存在“当教师倒霉”的思想。我仔细阅读了大字报内容，并听取同学意见，觉得他们意见是正确的，态度是诚恳的。但同时我也产生了一个想法:“在现在这种形势下还写老师的大字报妥当吗?”今天龙三小学这位红小兵的来信又一次的教育了我，大鸣、大放、大字报、大辩论四大武器，不仅是无产阶级文化大革命初期向党内一小撮走资派发动猛烈进攻的锐利武器，而且是在深入斗、批、改的阶段，进一步破“四旧”、立“四新”的有力武器。继续运用这四大武器，使我们在斗争中学会辨别正确和错误、香花和毒草，可以冲刷我们身上的污泥浊水，促使教育革命出现朝气蓬勃、不断向前的新局面。四大武器现在有用，将来有用，要永远用下去。"},{"type":"paragraph","text":"用毛泽东思想占领课余阵地"},{"type":"paragraph","text":"孙宝祥(红卫兵团负责人):"},{"type":"paragraph","text":"读了龙门路第三小学红小兵的信，使我联想到，在学生课余生活中，也存在着无产阶级和资产阶级争夺青少年的尖锐斗争。我们学校就有一些同学，放学回家就忙着养金鱼、养鸽子，对于学校的斗批改却很少考虑。唱《松花江上》和养金鱼、养鸽子，虽然形式不一样，但实质是一样的，都是资产阶级思想对我们青少年的侵蚀，我们革命红卫兵绝不能等闲视之。我们一定要向龙门路第三小学那位红小兵学习，提高革命的警惕性，用阶级斗争观点，分析周围发生的一切，高举革命大批判旗帜，不停顿地向资产阶级思想进攻，用毛泽东思想占领校内外一切阵地。"},{"type":"paragraph","text":"必须加强世界观的改造"},{"type":"paragraph","text":"傅其华(语文教师):"},{"type":"paragraph","text":"我是一个从旧学校里出来的语文教师。由于过去接受的是一套封、资、修教育，思想感情还是旧的，再加上文艺黑线流毒没有彻底批判，因此，头脑中资产阶级东西往往会流露出来；什么“人道主义”、“人性论”等乌七八糟的东西很多，还没有来得及作彻底的批判，往往在头脑里起作用。红小兵的一封信给了我很大的启示和教育。作为教师，首先要狠抓自己世界观的改造，加速思想革命化，这样才能培养好革命的接班人。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9f373daeb4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"王洪文姚文元两犯在特别法庭上供认“长沙告状”罪行诬陷周恩来邓小平的主谋是江青","authors":[],"dates":[{"year":1980,"month":11,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十一月二十四日电　林彪、江青反革命集团案主犯王洪文、姚文元今天在最高人民法院特别法庭上供认，一九七四年十月策划到长沙向毛泽东主席诬告周恩来、邓小平的主谋是江青。王洪文承认，“长沙告状”是一次阴谋活动。姚文元只承认，几个人进行密谋活动“是不正常的”。"},{"type":"paragraph","text":"特别法庭第一审判庭今天下午三时首次开庭，对最高人民检察院特别检察厅起诉书指控的江青、张春桥、姚文元、王洪文“四人帮”诬陷周恩来、邓小平的犯罪事实，开始进行法庭调查。今天受审的主犯是王洪文和姚文元。"},{"type":"paragraph","text":"一九七四年十月，在筹备四届人大会议期间，毛泽东主席提议邓小平出任第一副总理，江青、张春桥、姚文元、王洪文“四人帮”感到，毛主席的这个提议是他们篡夺党和国家领导权的障碍。于是，江青召集张春桥、姚文元、王洪文密谋策划，决定由王洪文到长沙向毛主席诬告周恩来、邓小平等。"},{"type":"paragraph","text":"今天，法庭上宣读了王洪文和毛主席谈话时在场的工作人员张玉凤的证词。证词谈到王洪文当时说:“总理现在虽然有病住在医院，还忙着找人谈话至深夜。几乎每天都有人去。经常去总理那(里)的有小平、剑英、先念等同志。”“他们这些人在这时来往的这样频繁，和四届人大的人事安排有关。”"},{"type":"paragraph","text":"审判长问王洪文:“你说过这样的话没有?”"},{"type":"paragraph","text":"王洪文回答时承认他谈过这样的意思，而且说，这“是江青的话，由我去说的”。他还说:“跟四届人大人选提名有关的话，是张春桥讲的。”"},{"type":"paragraph","text":"审判长问王洪文:你去长沙为什么要背着周总理和政治局?"},{"type":"paragraph","text":"王洪文回答:“这实际上是一次阴谋活动，所以没有告诉周总理和政治局。”"},{"type":"paragraph","text":"审判长问他:你去长沙告邓小平的目的是什么?"},{"type":"paragraph","text":"王洪文回答:“要阻挠邓小平出任第一副总理的职务。”"},{"type":"paragraph","text":"王洪文承认他向毛主席说过，北京现在“大有庐山会议味道”。他说，这个话原是姚文元讲的。所谓“庐山会议味道”，意思是诬陷周恩来、邓小平等象林彪在一九七○年庐山会议一样搞篡权活动。"},{"type":"paragraph","text":"张玉凤的证词还说:“毛主席让王洪文回去后，要多找总理和剑英同志谈，不要跟江青搞在一起，你要注意她。”"},{"type":"paragraph","text":"在回答法庭询问他如何执行毛主席这一指示时，王洪文说他“没有执行”。"},{"type":"paragraph","text":"王洪文被带出法庭后，姚文元被押到被告席上。他手里拿着一叠准备答辩用的材料。在整个审讯中，他手忙脚乱，有时翻阅着答辩材料，吞吞吐吐地回答询问，有时仰着头，翻着白眼，停半天才结结巴巴地说出几句话。他供认“长沙告状”是江青的主意，“实际上是想影响毛主席已经作出的决定”，即阻挠邓小平出任第一副总理。姚文元还承认他说过“已有庐山会议气息”。他对被指控的有些犯罪事实，含糊其词地说记不清了，或者说“既不肯定，也不否定”。"},{"type":"paragraph","text":"特别法庭庭长江华，副庭长伍修权、曾汉周、黄玉昆；特别检察厅厅长黄火青、副厅长喻屏出席了今天的庭审。出席庭审的还有姚文元的辩护律师韩学章、张中。曾汉周主持了今天的庭审活动。有六百多人旁听了庭审。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1980\\11\\80BP010201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1980\\11\\80BP010202.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e左图为王洪文出庭受审，右图为姚文元出庭受审时法庭向他出示罪证。"},{"type":"paragraph","text":"新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"江青","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"王洪文","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c5ea12add2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"布隆迪总统米孔贝罗致电  祝贺毛主席再次当选为中共中央主席","authors":[],"dates":[{"year":1973,"month":9,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"布隆迪总统米孔贝罗致电"},{"type":"paragraph","text":"祝贺毛主席再次当选为中共中央主席"},{"type":"paragraph","text":"新华社一九七三年九月四日讯  布隆迪共和国总统米歇尔·米孔贝罗九月三日打电报给毛泽东主席，热烈祝贺毛主席再次当选为中国共产党中央委员会主席。电报全文如下：北京中国共产党中央委员会主席毛泽东主席阁下："},{"type":"paragraph","text":"在你再次当选为中国共产党主席的时候，我代表布隆迪人民、布隆迪民族统一进步党，并且以我个人的名义向阁下致以十分诚挚和热烈的祝贺，并表示最良好的祝愿。祝你身体健康，工作顺利。布隆迪人民和我本人高度评价伟大的中国人民再次对你表示的这种信任。我们坚信，在阁下卓越而英明的领导下，英雄的中国人民依靠自己的革命意志，必将在反对帝国主义、霸权主义和新殖民主义——它们是爱好和平与自由的亚非拉人民的敌人——的崇高斗争事业中取得新的胜利。我们再一次表示希望进一步加强我们两国、两党之间的兄弟般的友好关系和互相积极声援的情谊，以造福于我们两国人民。"},{"type":"paragraph","text":"顺致最崇高的敬意。"},{"type":"paragraph","text":"布隆迪民族统一进步党总书记"},{"type":"paragraph","text":"布隆迪共和国总统"},{"type":"paragraph","text":"米歇尔·米孔贝罗上校"},{"type":"paragraph","text":"一九七三年九月三日于布琼布拉"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f82a448bcc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"新西兰共产党《共产主义评论》撰文纪念列宁诞生一百周年  马列主义的普遍真理是战无不胜的  强调全体党员深入学习毛泽东思想","authors":[],"dates":[{"year":1970,"month":5,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新西兰共产党《共产主义评论》撰文纪念列宁诞生一百周年"},{"type":"paragraph","text":"马列主义的普遍真理是战无不胜的"},{"type":"paragraph","text":"强调全体党员深入学习毛泽东思想"},{"type":"paragraph","text":"新华社十三日讯　新西兰共产党机关刊物《共产主义评论》在四月号的纪念列宁诞生一百周年专号里刊登了一篇题为《列宁诞生一百周年（一八七○——一九七○）》的编辑部文章。文章指出，列宁是帝国主义时代的马克思主义的伟大继承者和发展者，对马克思主义作出了许多重大贡献。伟大领袖毛主席把马克思列宁主义的普遍真理用于中国革命的实践，对马克思列宁主义作出了最伟大的新贡献，因此，新西兰共产党不断强调全体党员必须深入地学习毛主席的教导。"},{"type":"paragraph","text":"文章指出，十九世纪四十年代，当新西兰毛利族人民的土地被阴险地夺走的时候，马克思和恩格斯正在进行着一场人的思想的革命。大约七十年后，马克思主义的发展导致推翻俄国帝国主义和沙皇制度。"},{"type":"paragraph","text":"文章强调说：“列宁是帝国主义时代的马克思主义的伟大继承者和发展者。在他还是个青年的时候，在当时的情况下就发现了工人阶级革命的发展规律。他指出，这些规律之一就是必须创立一个新型的革命党。”"},{"type":"paragraph","text":"文章说：“这样的革命党只有在自己队伍内部和工人阶级运动本身同形形色色机会主义者进行坚持不懈的艰苦斗争中才能取得胜利。"},{"type":"paragraph","text":"“列宁在帝国主义时代还对马克思主义科学作出了其他许多重大贡献。这使新型的政党能够指导工人阶级联合俄国农民，取得了十月革命的胜利。社会主义开始在地球六分之一的土地上建立起来。”"},{"type":"paragraph","text":"文章说：“领导俄国人民沿着前人没有走过的社会主义道路前进的重任落到了列宁的伟大继承者斯大林的肩上。他指出，列宁在新时代对马克思主义作出的贡献，使马克思主义变成了马克思列宁主义。"},{"type":"paragraph","text":"“俄国人民创造了奇迹般的成就。他们从混乱的局面中，创立了世界上第一个工人阶级领导的国家。他们只用了不到十二年的时间就建立起了工农业和军事力量。他们粉碎了当时已经征服了整个欧洲的希特勒的所谓‘所向无敌’的战争机器。在斯大林逝世以后，钻到这个新型的党内的叛徒，开始从事破坏这个党的活动。他们要破坏党，就必须摧毁党的马克思列宁主义的思想基础。”"},{"type":"paragraph","text":"文章说：“他们宣称苏共已经成为全民的党，从而掩盖了在社会主义条件下阶级和阶级斗争的存在。"},{"type":"paragraph","text":"“他们宣称无产阶级专政是全民的国家，从而把马克思列宁主义的工人阶级的权力机器，变成了资本主义的权力机器。”"},{"type":"paragraph","text":"文章强调说：“把马克思列宁主义从赫鲁晓夫之流的修正主义束缚下解脱出来的重任落到了伟大领袖毛泽东的肩上。世界工人阶级的革命进入了一个新的时代。"},{"type":"paragraph","text":"“历史摆在毛泽东面前的一个问题是，如何防止社会主义革命沿着资本主义道路倒退。他提出解决这个问题的方法，被全世界（在中国也是如此）公认为是对马克思列宁主义作出的最伟大的新贡献。"},{"type":"paragraph","text":"“毛泽东在把马克思列宁主义的普遍真理运用于中国革命的具体情况的过程中，对马克思列宁主义作出了许多重大的新贡献。因此，新西兰共产党不断强调全体党员深入学习毛泽东教导的必要性。”"},{"type":"paragraph","text":"文章说：“马克思列宁主义的普遍真理是战无不胜的。在全世界，摆脱修正主义的破坏的新的马克思列宁主义政党正在不断涌现。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"809d973bb9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

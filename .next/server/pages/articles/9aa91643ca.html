script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录3.pdf"],"article":{"title":"周恩来在接见国务院财贸革委和财联委委员时讲话摘要","parts":[{"type":"title","text":"959.周恩来在接见国务院财贸革委和财联委委员时讲话摘要"},{"type":"paragraph","text":"(1967年9月2日)"},{"type":"paragraph","text":"......陈毅同志这样批判，他们还不满足，和我们距离很大，不可能满足他们的意见。我们就不能和你们说一样的话，我们只能通过你们向群众传达，不能都接见。外交部这样批判还不满意。外交部的权最大，我参加过他们一次大会、二次小会，他们还不满足。现在中央说话了，碰钉子了，没有办法了。监督权不要超过，一步一步练习么！我对你们说，先取得监督权，以后“三结合”，才更有力量。他们外交部夺权夺错了，一个学院一派(指北外“造反团”)就要跑到外交部安营扎寨，授权联络站夺权大权。现在撤销了，看来非把中央都抬出来才相信。"},{"type":"paragraph","text":"......"},{"type":"paragraph","text":"外交部(八月份)夺权是错误的，已受了批评。你们不要学外交部，不要受外交部的影响，不要再受一次批评。外交部在中央各部我是支持最多，我要对中央负责，外交部走到边缘，开了会，你们外贸部不要学外交部。我直接管外交，结果把我的权都夺了，他们直接打电报给外国使馆，结果给顶了回来。姚登山到处作报告，制造混乱，他到外贸部去过一次，他在外贸部的报告是错误的，煽动性很大，我当面批评了他。中央提出打倒刘、邓、陶，他提的是打倒刘、邓、陈，中央提了刘、邓、陈吗？你一个司局长级的干部，怎么能这样提，谁这样批准你提的呢？"},{"type":"paragraph","text":"给使馆打电话，人家不懂那个“陈”啊，你们总是把事情做得那样绝对化。"},{"type":"paragraph","text":"又说：“外交部的权最大了......监督权不算小了，不要超过，一步步练习嘛，我对你们说先取得监督权，以后三结合才更有力量，外交部权夺错了。......外交部夺权是错误的，已受到批判了。”"}],"authors":["周恩来"],"dates":[{"year":1967,"month":9,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":383,"page_end":383,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9aa91643ca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

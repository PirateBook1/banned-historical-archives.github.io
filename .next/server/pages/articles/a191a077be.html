script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"数万华侨义愤填膺向印尼反动派示威反动当局竟又出动军警枪击为宁祥雨送葬的华侨　华侨们不是强暴齐声朗读毛主席疆录，奋勇前进","authors":[],"dates":[{"year":1967,"month":4,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京21日电　雅加达消息:印度尼西亚右派反动当局在犯下残杀雅加达中华侨团总会理事、山东公会主席宁祥雨老人的滔天罪行之后，二十日又出动大批武装军警和暴徒，袭击为宁祥雨送葬的华侨，制造了打伤华侨十几人的严重流血事件。"},{"type":"paragraph","text":"中国驻印度尼西亚大使馆临时代办姚登山，在这一严重流血事件发生后，立即到印尼外交部长马利克的住所要求会见马利克，就这一暴行提出最紧急、最强烈的抗议。但是，马利克心虚理亏，不敢会见姚登山代办。"},{"type":"paragraph","text":"宁祥雨老人是在八日被印度尼西亚警察部以莫须有的罪名，非法传讯扣押的。他在监狱中遭到严刑拷打，在十三日死亡。"},{"type":"paragraph","text":"印尼反动派残杀宁祥雨老人的滔天罪行，激起了雅加达广大爱国华侨的极大愤怒。十九日，雅加达华侨近万人满腔悲愤地前往吊唁。二十日为宁祥雨老人送葬时，一开始就有四、五千人参加了送葬队伍，沿途又有许多华侨参加，很快汇集成一支约三万人的浩浩荡荡的队伍。爱国华侨的这一正义行动，得到了印尼人民的有力的支持和同情。在送葬队伍经过时，沿途约有十万人围观，把许多街道挤得水泄不通。当这支秩序井然的队伍走近中国驻印度尼西亚大使馆所在的班芝兰大街时，一批暴徒手持凶器冲入送葬队伍打人，预先布置在中国大使馆附近的全副武装的伞兵战斗团等陆军部队，两次向送葬的群众疯狂开枪。"},{"type":"paragraph","text":"但是，参加送葬的华侨以战无不胜的毛泽东思想为武器，在枪声中齐声朗读毛主席语录，高呼口号，继续奋勇前进。整个送葬行列不顾右派武装军警和暴徒们的袭击，不顾以后遇到的几次倾盆大雨，坚持行进四个半小时，到达了墓地。有一个被打伤的华侨学生全身流血，但他仍然在同伴的扶持下，高呼“奋勇前进”的口号，坚持到达墓地。"},{"type":"paragraph","text":"雅加达广大爱国华侨不畏印尼右派武装军警的血腥镇压，坚持斗争，表现了用毛泽东思想武装起来的中国人民的大无畏的英雄气概，这是任何暴力行动也压服不了的。他们大长了革命人民的志气，大灭了印尼反动派的威风，在华侨中树立了一个敢于斗争、敢于胜利的榜样。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a191a077be"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

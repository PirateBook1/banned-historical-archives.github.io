script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"福州、保定各界人士对签订遣俘协议的反应","authors":[],"dates":[{"year":1953,"month":6,"day":9}],"is_range_date":false,"parts":[{"text":"福州、保定各界人士对签订遣俘协议的反应","type":"title"},{"text":"【福建分社九日电】八日晚，福州人民在收音机旁听到了朝中代表团正式签订了关于遣返战俘的协议的消息后，人们在街头巷尾到处传说：“朝鲜和平了”。有的人于八日夜里下一点还打电话到本社与福建日报询问此消息。一般人都看作这是一件“大喜讯”，但有很多人感到此消息来得突然，他们对签订此协议的来龙去脉搞不清。","type":"paragraph"},{"text":"对达成此协议的原因，一般都认为这是我们一贯来坚持和平政策的结果。福州市副市长严叔夏(学者)说：“美国统治者，在全世界人民要求和平的强大力量压迫下，不得不来这一手，以缓和群情。”民盟福州市负责人吴从征说：“这主要是帝国主义内部矛盾造成众叛亲离，使他不得不这样做。”但也有不少工商界人士对此问题还存在着各种各样的模糊认识，如有的人认为这是因为艾克听了邱吉尔的话的缘故，有的说这是因为美国让步的关系，有的说这是因为我们让步的关系，有的说这是因为双方面都让步的关系。","type":"paragraph"},{"text":"各界都认为在新华社报道中第一次出现“朝鲜停战即将到来”的字样，这预示停战是肯定了。福州市工商联主任委员刘永业说：“我们今后可以专心搞经济建设了。”各学校的学生有的在谈论着如何准备欢迎志愿军回国。市抗美援朝分会一位干部去学校动员学生写慰问信时，有人郑重地对他说：“等信寄到朝鲜时，志愿军都已回来了”。(龙人左)","type":"paragraph"},{"text":"【河北分社讯】河北省省级各部门的民主人士都为朝中代表团签订了关于战俘遣返问题的协议而感到兴奋。他们认为协议的达成，是全世界和平人民的又一次胜利。","type":"paragraph"},{"text":"但有一部分民主人士对协议还有一些怀疑。如徐正说：“参加中立国的人民民主国家太少；印度是站在帝国主义一边的。这次协议是否能彻底胜利，是否能达到全部停战，还值得怀疑。”陈迪庵说：“美帝国主义骨子里面是战争，今后还不知玩什么把戏。”","type":"paragraph"},{"text":"有个别人对邱吉尔的外交声明，缺乏正确的理解，如河北省协商委员会副秘书长谌厚林说：“这次遣俘能达成协议与最近邱吉尔发表的声明是分不开的。”","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1953年6月11日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"198832db14"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

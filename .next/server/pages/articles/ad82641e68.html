script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji35","name":"毛泽东全集第35卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji35.pdf"],"article":{"title":"中央转发黑龙江省委、省人委关于粮食会议情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发黑龙江省委、省人委关于"},{"type":"paragraph","text":"粮食会议情况报告的批语"},{"type":"paragraph","text":"（1955年7月28日）上海局、各省市委、自治区党委："},{"type":"paragraph","text":"粮食问题极为重要，各地必须抓紧处理。现将黑龙江报告\"一件，发给你们参考。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"一九五五年七月廿八日"},{"type":"paragraph","text":"[1]指中共黑龙江省委、省人民委员会1955年7月15日关于全省粮食会议情况给中央、国务院的报告。报告说，黑龙江省于7月6日至10日召开了粮食会议，传达了全国粮食会议精神，与会同志一致拥护中央提出的“坚决压缩销量，适当减低购量”的方针，表示一定要从全局出发，积极想法克服困难，挖掘潜力，坚决把粮食销量压缩下来。具体办法是：动员城市浮闲人口、剩余牲畜下乡生产；查清供应人口，消灭重复供粮；划清农业户与半农业户；调低口粮和城镇饲料标准，并供应一部分土豆代替粮食，适当控制熟食业用粮；深入贯彻节约，严格控制机关、企业等集体伙食单位用粮等。会议对全面实行“以人定量”的供应制度进行了充分的讨论，一致认为这是压缩销量的重要措施，也是粮食工作的基本建设。为了加强对粮食工作的领导，在省委统一领导下，组成领导小组专门负责这项工作，并抽调有关部门人员设立办公室，联系各地，综合情况，督促检查，交流经验，解答问题。会议强调了任务要服从政策的原则，加强宣传教育工作，在提高广大干部和群众思想觉悟的基础上，正确贯彻政策，防止急躁简单、强迫命令等偏向。"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":7,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":228,"page_end":228},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央转发黑龙江省委、省人委关于粮食会议情况报告的批语","authors":["毛泽东"],"dates":[{"year":1955,"month":7,"day":28}],"is_range_date":false,"parts":[{"text":"中央转发黑龙江省委、省人委关于粮食会议情况报告的批语","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"上海局、各省市委、自治区党委：","type":"appellation"},{"text":"粮食问题极为重要，各地必须抓紧处理。现

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"北京市革委会欢宴曼谷市政代表团  林乎加主任致祝酒词","authors":[],"dates":[{"year":1978,"month":11,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"北京市革委会欢宴曼谷市政代表团"},{"type":"paragraph","text":"林乎加主任致祝酒词"},{"type":"paragraph","text":"新华社北京十一月二十七日电  北京市革命委员会今晚在这里设宴欢迎由曼谷市长差罗·探玛西里率领的泰国曼谷市政代表团。"},{"type":"paragraph","text":"北京市革委会主任林乎加主持宴会并致祝酒词。他说，今年江萨·差玛南总理和邓小平副总理的互访，使中泰两国的友好关系获得了进一步巩固和发展，这不仅符合中泰两国人民的利益，也符合亚洲人民和世界人民的利益。他接着说，北京市人民正在同全国人民一起，为在本世纪内实现四个现代化而努力奋斗。曼谷市政代表团的来访，给我们提供了交流经验和相互学习的良好机会。"},{"type":"paragraph","text":"差罗市长说，中国发展同各国的友好关系是很重要的，特别是发展同亚洲各国的友好关系。在谈到中泰两国人民的友谊时，他说，中泰两国通过领导人的互访，已经建立了亲密的友好关系，我们的子子孙孙更应该友好下去。他表示相信，中泰两国人民之间的友谊将是永恒的。"},{"type":"paragraph","text":"泰国驻中国大使格森·格森西和夫人应邀出席了宴会。北京市革委会副主任赵鹏飞等出席了宴会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c585927acc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

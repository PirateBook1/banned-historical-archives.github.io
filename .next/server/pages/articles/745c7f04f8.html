script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji28","name":"毛泽东全集第28卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji28.pdf"],"article":{"title":"答塔斯社记者问","alias":"","parts":[{"type":"paragraph","text":"答塔斯社记者问"},{"type":"paragraph","text":"（1950年1月2日）"},{"type":"paragraph","text":"【新华社北京二日电】塔斯社莫斯科二日电：塔斯社记者对中华人民共和国中央人民政府主席毛泽东先生的访问记。"},{"type":"paragraph","text":"记者问：中国目前的情势如何？"},{"type":"paragraph","text":"答：中国的军事正在顺利进行中。目前，中国共产党和中华人民共和国中央人民政府正在转入和平的经济建设。"},{"type":"paragraph","text":"问：毛泽东先生，您在苏联将逗留多久？"},{"type":"paragraph","text":"答：我打算住几个星期。我逗留苏联时间的长短，部分地决定于解决有关中华人民共和国利益的各项问题所需的时间。"},{"type":"paragraph","text":"问：您所在考虑的是哪些问题，可否见告？"},{"type":"paragraph","text":"答：在这些问题当中，首先是现有的中苏友好同盟条约问题，苏联对中华人民共和国贷款问题，贵我两国贸易和贸易协定问题，以及其他问题。"},{"type":"paragraph","text":"此外，我还打算访问苏联的几个地方和城市，以便更加了解苏维埃国家的经济与文化建设。"},{"type":"paragraph","text":"[1]这是照塔斯社电讯稿译发的新华社电讯稿。毛泽东在1950年1月2日上午3时发给刘少奇一份电报，说：“本（二）日发表我和塔斯社记者谈话，请嘱乔木、陈克寒注意照塔斯社稿译发为要。”"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":1,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":138,"page_end":138},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"745c7f04f8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

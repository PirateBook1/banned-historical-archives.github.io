script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"是“拿来主义”，还是崇洋迷外？","authors":["冯锷"],"dates":[{"year":1976,"month":10,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"是“拿来主义”，还是崇洋迷外？"},{"type":"paragraph","text":"冯锷"},{"type":"paragraph","text":"修正主义路线头子在推销他们那套反动货色时，常常用各种动听的革命的词句加以掩盖，借以骗人。党内最大的不肯改悔的走资派邓小平授意炮制的《汇报提纲》，就是玩弄这种手法的一个标本。他们把修正主义的东西，涂脂抹粉，乔装打扮，加进了一些马克思列宁主义的词句，其中也引用了鲁迅的话，加以歪曲，妄图掩盖其反革命的实质。然而，这种花招是欺骗不了革命人民的。"},{"type":"paragraph","text":"《汇报提纲》蓄意贬低我国科学技术在文化大革命以来取得的成就，叫嚷要大力引进外国的技术，外国的设备，并俨然以鲁迅的“信奉者”自居，煞有介事地说：“要学习鲁迅所说的‘拿来主义’”，似乎他们从鲁迅那里找到根据了。但是，当我们读读鲁迅早在一九三四年六月写的《拿来主义》这篇精辟的杂文，就可以看出他们蓄意歪曲鲁迅原意、贩卖洋奴哲学的丑恶嘴脸。"},{"type":"paragraph","text":"鲁迅针对国民党反动派卖国投降的“送去主义”以及帝国主义对我国进行经济文化侵略的“送来”主义，写了《拿来主义》一文，揭露帝国主义的侵略野心和国民党反动政府的腐朽无能。文中愤怒地指出：“到现在，成了什么都是‘送去主义’了”，这种“送去主义”加上帝国主义的“送来”主义，其结果只能是永远当帝国主义的奴才，“讨一点残羹冷炙做奖赏”。鲁迅非常明确地指出：“拿来”是“要运用脑髓，放出眼光，自己来拿！”拿来以后还要进行“挑选”，“或使用，或存放，或毁灭”。由此可见，鲁迅所说的“拿来主义”，决不是崇洋迷外，把外国的统统看成是先进的，都要“拿来”。只有发扬独立自主精神，以马克思主义的观点“排泄其糟粕，吸收其精华”，才是马克思主义对待外国科学文化的正确态度。"},{"type":"paragraph","text":"邓小平重新工作以后，面对着文化大革命以来科技战线上的大好形势，恨之入骨，公然宣称要“扭”回到文化大革命前的老路上去，妄图由此“打开一个大缺口”，全面复辟资本主义。他胡说什么：“科研落后”，“拉整个国民经济的后腿”；主张向“洋大人”求援，大量“引进外国技术”，要靠外国供应“现代化的成套设备”，诬蔑自力更生是“夜郎自大”，“闭关自守”。总之，还是“中国的月亮没有外国的圆”。这充分暴露了邓小平的买办资产阶级、洋奴真面目。早在三十多年前，我们伟大领袖毛主席就以炽热的无产阶级感情，向我们指明：“鲁迅的骨头是最硬的，他没有丝毫的奴颜和媚骨”。而邓小平和科技界的走资派却在这里用歪曲鲁迅“拿来主义”的手法掩盖自己的丑恶嘴脸，真是可耻至极。"},{"type":"paragraph","text":"邓小平盗用鲁迅“拿来主义”之名，干的是国民党反动派“送去主义”的卖国勾当。他不仅肆意歪曲当年鲁迅讲的“拿来主义”，更恶毒的是，公然对抗毛主席为我们制定的独立自主、自力更生的方针，翻文化大革命的案，算文化大革命的帐，大搞复辟，妄图回到修正主义老路上去。"},{"type":"paragraph","text":"邓小平这个反面教员以及他搞的一批反面教材，现在正受到全党全军全国人民的愤怒声讨和批判。我们要学习鲁迅的无产阶级革命战斗精神，深入批邓，批判邓小平宣扬的洋奴哲学、卖国主义，坚持自力更生，艰苦奋斗，夺取社会主义革命和社会主义建设更大的胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"711aeb1e43"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

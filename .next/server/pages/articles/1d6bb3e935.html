script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"狠批“四人帮”文化专制主义、“文艺黑线专政”论  北京图书馆开放大批中外图书","authors":["柏生"],"dates":[{"year":1978,"month":1,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"狠批“四人帮”文化专制主义、“文艺黑线专政”论"},{"type":"paragraph","text":"北京图书馆开放大批中外图书"},{"type":"paragraph","text":"本报记者柏生报道：我国规模最大、藏书最多、历史悠久的北京图书馆的广大革命同志，最近深入揭批“四人帮”的文化专制主义和“文艺黑线专政”论，揭发“四人帮”为叛徒江青销毁三十年代的罪证而制造诬陷革命群众的所谓“北图事件”的罪行，全馆形势大好，被“四人帮”搞乱了的思想界限进一步得到澄清。大批中外图书重见天日，开始供广大读者借阅，受到热烈欢迎。"},{"type":"paragraph","text":"在“四人帮”横行时期，许多被他们列为“封、资、修”的书刊，长期不能和广大读者见面。现在，北京图书馆把大量图书提供读者借阅，让图书为活跃学术文化空气，迎接祖国文化科学跃进高潮，作出应有的贡献。"},{"type":"paragraph","text":"每天从清晨八点到晚上八点钟，白发苍苍的老科学家、老教师，年青的中学生，技术人员和国家机关干部，络绎不绝来到馆内。各个阅览室中经常坐得满满的，有的读者中午也不休息。"},{"type":"paragraph","text":"北京图书馆自然科学技术方面的书刊，已经全部提供借阅。为了方便科学技术人员使用，他们把反映当前国内外最新科学成就的常用期刊三千余种开架阅览。社会科学方面，如哲学、历史、经济、法律、政治等方面的书刊，除部分书刊提供有关部门参考外，其他一律开放借阅。"},{"type":"paragraph","text":"文艺方面，现在开放借阅的书籍很多。世界文学名著中，象法国巴尔扎克的《高老头》、《邦斯舅舅》、《贝姨》，福楼拜的《包法利夫人》，罗曼·罗兰的《约翰·克利斯朵夫》，雨果的《悲惨世界》；俄国普希金的《叶甫盖尼·奥涅金》，列·托尔斯泰的《战争与和平》、《安娜·卡列尼娜》、《复活》；英国狄更斯的《大卫·科波菲尔》、《匹克威克外传》，《莎士比亚戏剧集》，哈代的《苔丝》；德国歌德的《浮士德》，《海涅诗选》；美国马克·吐温的《汤姆·莎耶历险记》，杰克·伦敦的《马丁·伊登》；挪威的《易卜生戏剧选》；丹麦的《安徒生童话选集》；西班牙塞万提斯的《堂吉诃德》；意大利但丁的《神曲》；印度《泰戈尔作品集》，日本夏目漱石的《哥儿》，《小林多喜二选集》等，都已开放借阅。"},{"type":"paragraph","text":"重新与广大读者见面的我国文学作品有："},{"type":"paragraph","text":"大批中国古典文学作品：如《话本选》、《西厢记》、《牡丹亭》、《关汉卿戏曲集》、《花间集》等。"},{"type":"paragraph","text":"中国现代文学作品：郭沫若的《女神》、《屈原》、《蔡文姬》，茅盾的《子夜》、《蚀》、《虹》，曹禺的《雷雨》、《日出》，老舍的《骆驼祥子》，巴金的《家》、《春》、《秋》，夏衍的《法西斯细菌》，赵树理的《李有才板话》。"},{"type":"paragraph","text":"中国当代文学作品：罗广斌、杨益言的《红岩》，梁斌的《红旗谱》，吴强的《红日》，刘知侠的《铁道游击队》，李英儒的《野火春风斗古城》等。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1d6bb3e935"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

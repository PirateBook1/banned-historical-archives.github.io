script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上钢三厂党委重视做好防暑降温工作关心群众生活　搞好革命生产","authors":[],"dates":[{"year":1976,"month":7,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上钢三厂党委、革委会重视做好防暑降温工作，抓早、抓细、抓具体，关心群众生活，保障安全生产，使广大职工精神焕发地投入批邓、反击右倾翻案风的斗争，战高温、夺高产，取得了新胜利。"},{"type":"paragraph","text":"高温季节前，党委及时进行调查研究，合理安排好高温工人工间休息的凉棚，保证钢铁工人在战高温、夺高产时能够休息好。在扩建集体宿舍时，他们合理规划，抓紧施工进度，使不少职工在高温季节住进了新建的宿舍。同时，许多车间成立了降温设备维修专业组，负责检修、安装、管理高温季节所用的冷气机、电风扇等降温设备。平炉车间由九个老工人组成的专业小组，面临时间紧、任务重的困难，他们说:第一线的工人不怕熊熊炉火，挥汗夺钢，我们宁愿多流汗、少休息，也要赶在高温季节前修好降温设备，以实际行动批邓、反击右倾翻案风。他们不分工种，团结协作，终于赶在高温前突击修理了二十二台冷气机和二百五十台风扇，保证了降温设备的正常工作。全厂许多干部还遵照毛主席关于社教运动的批示，到生产第一线和工人搞三同，战高温、夺高产。"},{"type":"paragraph","text":"入夏以来，气温骤升。炼钢炉前，热浪炙人。但是，这个厂的工人群众革命干劲更高，坚决与邓小平反革命的修正主义路线对着干，夺得了抓革命、促生产的新成绩。六月份以来，钢的平均日产水平比今年头五个月的平均日产量增长百分之十八点六。　(本报通讯员)"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\07\\767p020401.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上钢三厂电炉车间党总支副书记叶恩光(右二)自觉限制资产阶级法权，和工人划等号。这是他和工人一起战高温。"},{"type":"paragraph","text":"本报通讯　员摄\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dbf746c911"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

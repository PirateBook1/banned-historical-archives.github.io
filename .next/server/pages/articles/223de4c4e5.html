script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伏罗希洛夫和赫鲁晓夫复电毛主席和周总理","authors":[],"dates":[{"year":1958,"month":4,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"伏罗希洛夫和赫鲁晓夫复电毛主席和周总理"},{"type":"paragraph","text":"新华社5日讯　苏联最高苏维埃主席团主席克·伏罗希洛夫和苏联部长会议主席尼·赫鲁晓夫，4日致电毛泽东主席和周恩来总理，感谢毛主席和周总理对他们的祝贺。电文如下：北京中华人民共和国主席毛泽东同志，中华人民共和国国务院总理周恩来同志，"},{"type":"paragraph","text":"亲爱的同志们，在我们被苏联最高苏维埃选出担任苏联最高苏维埃主席团主席和苏联部长会议主席的时候，承致热烈的祝贺和良好的愿望，谨向你们表示深切的、衷心的感谢。苏联人民和苏联共产党十分珍视伟大的中国人民和中国共产党的兄弟情谊。苏联在共产主义建设和维护和平的斗争中所获得的成就是同中华人民共和国和社会主义阵营其他兄弟国家的巨大支持不可分割地联系在一起的。由于中国人民在社会主义建设中获得的卓越成就，我们的共同力量有了不可估量的增长。"},{"type":"paragraph","text":"苏联共产党和政府同全体苏联人民一起热烈地预祝兄弟的中国人民、中国共产党和政府，并且祝你们本人，亲爱的同志们，在社会主义建设和维护世界和平的斗争中获得新的胜利。"},{"type":"paragraph","text":"我们同你们一样，深信苏中两国人民的永恒的、牢不可破的友谊在今后将继续发展和加强，以利于我们两国人民的幸福和进一步巩固社会主义阵营和维护世界的和平。"},{"type":"paragraph","text":"苏联最高苏维埃主席团主席"},{"type":"paragraph","text":"克·伏罗希洛夫"},{"type":"paragraph","text":"苏联部长会议主席"},{"type":"paragraph","text":"尼·赫鲁晓夫"},{"type":"paragraph","text":"1958年4月4日于莫斯科"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"223de4c4e5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

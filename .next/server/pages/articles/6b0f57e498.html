script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"黎德寿、陈参等越南同志离京  姚文元同志等前往机场欢送","authors":[],"dates":[{"year":1971,"month":6,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"黎德寿、陈参等越南同志离京"},{"type":"paragraph","text":"姚文元同志等前往机场欢送"},{"type":"paragraph","text":"新华社十一日讯　越南劳动党中央政治局委员黎德寿同志率领的越南劳动党代表团，越南国防部副部长陈参同志率领的越南军事代表团，今天乘专机离开北京去欧洲访问。"},{"type":"paragraph","text":"中共中央政治局委员姚文元同志，中共中央委员、中共中央对外联络部部长耿飚同志，中共中央候补委员、中国人民解放军副总参谋长阎仲川同志，和有关方面负责人及工作人员苑化冰、毛宝忠、肖簧、尹佐珍、黄群等同志，前往机场欢送越南同志。"},{"type":"paragraph","text":"到机场欢送的还有："},{"type":"paragraph","text":"越南民主共和国驻中国大使馆临时代办裴进龄、武官阮同上校和大使馆其他成员；"},{"type":"paragraph","text":"越南南方共和驻中国大使阮文广、大使馆参赞陈平和使馆其他成员。"},{"type":"paragraph","text":"德意志民主共和国驻中国大使馆临时代办施特劳斯，也到机场送行。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6b0f57e498"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

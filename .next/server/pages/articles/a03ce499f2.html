<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"qibenyu","name":"戚本禹回忆录","internal":false,"official":false,"type":"epub","author":"戚本禹","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/qibenyu.epub"],"article":{"title":"第五部分 继续革命","parts":[{"text":"\u003cbr class=\"calibre6\"\u003e\n","type":"paragraph"},{"text":"1986年1月，我在秦城监狱坐了整整一十八年的牢后，刑满出狱了。监狱方面对我说，按照中央的规定，我不能居住在大城市里。他们准备安排我回老家山东威海去。我不同意，因为我早已离开了老家，现在老家已经没有亲人了。而我的妻子在上海居住和工作，我要去上海。自我在1983年被特别法庭以反革命罪，判了十八年的徒刑之后，我的妻子因此也成了反革命的家属而不能在中南海继续工作了，她被安排到了上海果品公司当会计。由于我的理由充分，所以我就安排到了上海。关锋尽管没有被判刑，但他出狱的时候，也想把他安排到他的老家山东德州去。关锋表示拒绝，因为他的夫人一直是在《红旗》杂志社工作的。后来关锋就一直在北京居住，直到2005年去世。","type":"paragraph"},{"text":"由于我出狱的时候还没有到退休年龄，所以就把我安排到上海图书馆工作，担任图书管理员。我在上海图书馆一共工作了五年多。","type":"paragraph"},{"text":"在前面的四年里，我被安排在上海图书馆的古籍部，主要的工作是整理唐绍仪的历史档案。","type":"paragraph"},{"text":"唐绍仪是中华民国的第一任总理。毛主席在一次讲话中曾经提到过他。说他能上能下，他不当总理后，又去了广中山县当县长，还把中山县搞成了一个模范县。毛主席说，难道我们共产党的干部还不如唐绍仪，只能上不能下？！","type":"paragraph"},{"text":"唐绍仪最后是在与日本人谈判的时候，被戴笠派出的军统特务杀死的，他一直被说成是投降了日本人，当了汉奸。但其实这是个冤案，我在档案中查到，他去和日本人的接触，是蒋介石叫他去的。在档案里，有蒋介石给他的亲笔信为据。后来，台湾的国民党也给他平了反。","type":"paragraph"},{"text":"到第五年，我主要是从事对现代的报刊摘要进行分类的工作。由于工作不是很紧张，环境也比较宽松了。我和上海图书馆一位叫高宏兴的同事合作撰写了一本书，书名叫《历史上大人物的变态心理》。按照规定，我不能用自己“戚本禹”的真名出版书。出狱在上海落户时，不知依据什么法律规定，我竟被剥夺了叫“戚本禹”的姓名权利，我只得用我在上海地下党时用过的化名“戚文”办了身份证。这样这本书就只好署名“戚文”，才被允许出版了。第一版发行后很快就卖完了，可是第二版就不让出版了。","type":"paragraph"},{"text":"1991年，我年满60岁，就从上海图书馆退休了。我被告知，由于我被判处十八年徒刑外，还被判了剥夺政治权利四年的附加刑，因此我的全部工龄只有一年零三个月。而我在入狱之前的工作时间，和出狱后的四年被剥夺政治权利的工作时间，都“依法”不得被计算为我的工龄，我只能按照这个标准享受一年半工龄的退休后的生活待遇。","type":"paragraph"}],"authors":["戚本禹"],"dates":[{"year":2016}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"戚本禹","type":"人物"},{"name":"关锋","type":"人物"},{"name":"山东文革","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a03ce499f2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

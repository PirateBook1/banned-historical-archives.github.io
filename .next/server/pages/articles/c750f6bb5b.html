script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"明辨是非","authors":["《文汇报》社论"],"dates":[{"year":1957,"month":6,"day":12}],"is_range_date":false,"parts":[{"text":"明辨是非","type":"title"},{"text":"《文汇报》社论","type":"authors"},{"text":"人民日报一连发表几篇社论，对葛佩琦、储安平等的荒谬言论进行坚决的反击后，全国人民热烈拥护，社会主义正气伸张；但也有一些人表示疑虑，认为人民日报这样的反击是不是太早了，这样会不会影响“争鸣”；也有极少数的人认为人民日报这样大张旗鼓地反击荒谬言论，是不是“雅量”不够。我们不同意这些意见。","type":"paragraph"},{"text":"怎样才算有“雅量”呢?共产党开门整风，诚恳地邀请党外人士对党提意见，帮助党进行整风，所有正确的意见都虚心接受，任何尖锐的批评，只要是从团结的愿望出发的，都表示由衷的欢迎，难道这样的气量还不够“雅”么!问题是有些想入非非的人，利用了党的雅量，以“争鸣”为幌子，“放”出极其荒谬反动的论调。中国人民受尽了苦难，好不容易在共产党的领导下，推翻了三大敌人的统治，走上了社会主义的光明大道。现在居然有人企图推翻党的领导，反对人民民主专政，企图把中国引向资本主义的道路上去，也就是想把中国拉回到殖民地的死路上去，甚至有人竟敢把共产党和国民党相提并论，提出了“党天下”的荒诞绝伦的言论。他们这样“拆墙”，实际是想挖共产党的墙，挖社会主义的墙，这种反动言论，难道是全国人民所能容忍的么!凡是热爱人民事业、热爱社会主义的人，决不应有也不会有这样的“雅量”。","type":"paragraph"},{"text":"那么，现在对这种反动言论展开坚决的反击是不是太早了呢?我们认为很及时。因为这些反动言论，虽然没有什么市场，但是这些恶毒的思想，已经妨害了“争鸣”和“齐放”的正确开展。人民日报的几篇社论，辨明是非，伸张正气，在思想上划清了界线，对反对社会主义的荒谬言论一定要给以坚决的驳斥；同时，党的整风运动一定有步骤地进行到底，对一切善意的批评，一贯表示欢迎。这样划清了界线，就更利于大胆的“放”，大胆的“争”。可见人民日报这几篇社论的发表是及时的，必要的，不仅不会妨碍“争鸣”，而且实际上对“争鸣”会起进一步的推动作用。","type":"paragraph"},{"text":"我们知识分子绝大部分都是热爱社会主义、热爱共产党的，我们一定要好好学习人民日报这几篇社论，和这些右派分子在思想上划清界线，继续帮助党进行整风，继续提高自己的政治水平。","type":"paragraph"},{"text":" ---- 原载《文汇报》1957年6月12日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c750f6bb5b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

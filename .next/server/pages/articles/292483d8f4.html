script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"中央转发薄一波关于上海五反第二期部署的报告的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发薄一波关于上海五反"},{"type":"paragraph","text":"第二期部署的报告的批语"},{"type":"paragraph","text":"（1952年4月5日）薄一波同志，上海市委，华东局，各中央局、分局："},{"type":"paragraph","text":"（一）同意薄一波同志三月三十一日的报告，并将这个报告发"},{"type":"paragraph","text":"[1]薄一波，当时任中央人民政府节约检查委员会主任，受中央委派在上海帮助三反五反工作。"},{"type":"paragraph","text":"[2]指薄一波1952年3月31日关于上海工商业户的具体分析和五反第二战役部署给毛泽东并中央的报告。报告说：上海大资本家大工商户约有12000户，其户数占总户数的7.4%，但职工人数则占70%，其在经济上的比重则又远超过其人数的比重。关于五反第二战役，决定实行普遍发动群众和重点检查相结合，具体部署是：（一）争取解决2000个重点户，其中1500户是普通重点户，另500户是390个上层资本家的工商业。对普通重点户，用两种方法解决，对拒不坦白或坦白不彻底的准备检查500户到800户，用政府压力和资本家相互劝说、检举的方法解决其余部分。对390个上层资本家所有的500户，一面在工厂商店中发动工人店员检举，一面根据具体情况分别处理，一般保护过关，少数予以严办。（二）用市委的一半力量去解决中小户问题。以区街或行业为单位进行，要求搞清3万户。对6万多户家庭商业和独立手工业户，采取一般号召，用登记、节约检查委员会审查通过的方式解决一部分。（三）继续做到一面五反，一面维持生产。决定在4月份内继续投放货币，进行收购，加工订货，并适当开放银行贷款，以维持生产。（四）充分运用第一战役的经验。毛泽东全集第三十二卷给各处参考。（二）大资产阶级所有的企业，因其技术进步，工人众多，产品量大，不论在经济上政治上都较中小私人企业为重要。过去有些同志重视中小，轻视大的。在民建会和工商联的组织问题上亦认为重点宜放在中小。这种观点显然是不正确的。中小应予组织起来，在五反中应将其问题迅速弄清，早日组成五反统一战线，以壮声势，孤立五毒“深重的大投机商人，这是完全必要的。但大资产阶级除掉少数有害无益的投机分子以外，我们必须用天力向他们的企业中进行工作，加强工会工作和党的组织工作，在五反中照天津和上海的办法按其情况有分别地适当地对待各类大资本家。此点务请各大中城市加以注意。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"四月五日"},{"type":"paragraph","text":"[1]五毒，指一些资本家的行贿、偷税漏税、盗骗国家资财、偷工减料和盗窃国家经济情报5种违法行为。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":4,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":35,"page_end":36},"tags":[{"name":"毛泽东","type":"人物"},{"name":"薄一波","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央转发薄一波关于上海五反第二期部署的报告的批语","authors":["毛泽东"],"dates":[{"year":1952,"month":4,"day":5}],"is_range_date":false,"parts":[{"text":"中央转发薄一波关于上海五反第二期部署的报告的批语","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"薄一波同志，上海市委，华东局，各中央局、分局：","type":"appellation"},{"text":"（一）同意薄一波同志三月三十一日的报告，并将这个报告发给各处参考。（二）大资产阶级所有的企业，因其技术进步，工人众多，产品量大，不论在经济上政治上都较中小私人企业为重要。过去有些同志重视中小，轻视大的。在民建会和工商联的组织问题上亦认为重点宜放在中小。这种观点显然是不正确的。中小应予组织起来，在五反中应将其问题迅速弄清，早日组成五反统一战线，以壮声势，孤立五毒深重的大投机商人，这是完全必要的。但大资产阶级除掉少数有害无益的投机分子以外，我们必须用大力向他们的企业中进行工作，加强工会工作和党的组织工作，在五反中照天津和上海的办法按其情况有分别地适当地对待各类大资本家。此点务请各大中城市加以注意。","type":"paragraph"},{"text":" 中央四月五日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"薄一波","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"292483d8f4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-296","name":"国务院工资制度改革小组、劳动人事部关于提高工资区类别后如何计发离休、退休、退职待遇问题的复函","author":"国务院工资制度改革小组","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"国务院工资制度改革小组、劳动人事部关于提高工资区类别后如何计发离休、退休、退职待遇问题的复函","dates":[{"year":1985,"month":11,"day":18}],"is_range_date":false,"authors":["劳动人事部","国务院工资制度改革小组"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共山西省委组织部, 干审工作文件选编, 491-492","tags":[{"name":"调整","type":"主题/事件"},{"name":"工资","type":"主题/事件"},{"name":"江苏","type":"主题/事件"},{"name":"退休","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"国务院工资制度改革小组劳动人事部关于提高工资区类别后如何计发离休、退休、退职待遇问题的复函"},{"type":"subtitle","text":"劳人险〔1985〕9号"},{"type":"paragraph","text":"江苏省劳动局、江苏省人事局你局十月十八日《关于四类工资区提高到五类工资区后离退休费、退职生活费随之调整的请示报告》收悉。经研究答复如下：一九八〇年原国家劳动总局《关于退休费、退职生活费、精减人员救济费可随工资区类别的调整而变动的通知》\u003c〔80〕劳总险字46号文\u003e的精神，仍适用于这次国家机关、事业单位的工资改革，即：一九八五年六月三十日以前已经离休、退休、退职的职工，和按国务院〔65〕国内字224号文件规定发给本人工资百分之四十救济费的精减人员，其离休、退休费、退职生活费和救济费，可随同地区类别的提高进行调整：对于原执行国家机关、事业单位全国统一规定的十一类地区中四类工资区工资标准的，可按一九八五年工资制度改革前五类地区本人原等级的工资作为基数计发；企业单位和执行非十一类工资区制度的事业单位，根据国务院工资制度改革小组、劳动人事部印发的《关于四类工资区提高到五类工资区和计发地区工资办法的具体规定》（劳人薪〔1985〕20号文）第一条第三项的规定办理。即，其计算离休、退休费退职生活费的基数，可以在增加幅度不超过百分之二点七五的原则下，按当地的具体规定执行。对享受粮（煤）补贴的，按《国务院关于调整工资区类别的几项具体规定》，相应冲销其粮（煤）补贴后计发。"},{"type":"paragraph","text":"一九八五年十一月十八日（晋人老字〔1985〕149号）"}],"alias":""},"tags":[{"name":"江苏文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a3d31dba9c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

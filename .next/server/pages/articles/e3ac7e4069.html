script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"老挝人民革命党领导人电贺华国锋同志任中共中央主席、中共中央军委主席","authors":[],"dates":[{"year":1976,"month":10,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"老挝人民革命党领导人电贺华国锋同志任中共中央主席、中共中央军委主席北京中国共产党中央委员会主席　华国锋同志："},{"type":"paragraph","text":"我们十分高兴地获悉中国共产党中央委员会决定任命你担任中国共产党中央委员会主席、中国共产党中央军事委员会主席。我们谨代表老挝人民革命党中央委员会、老挝人民革命党中央军事党委、老挝人民革命党党员、老挝人民解放军和老挝人民向你致以亲切的敬意和热烈的祝贺。"},{"type":"paragraph","text":"在以毛泽东同志为领袖的中国共产党的领导下，具有革命斗争传统的中国人民在民族解放斗争和社会主义建设事业中取得的成就，使落后的旧中国变成为日益强大的进步的新中国，为世界革命事业作出了巨大的贡献，特别是一直为老挝革命斗争事业作出了重要的贡献。"},{"type":"paragraph","text":"值此机会，我们代表老挝人民革命党中央委员会、老挝人民革命党中央军事党委、老挝人民革命党党员、老挝人民解放军和全体老挝人民，向你表示衷心的感谢，并通过你转达我们对全心全意支持和援助老挝革命的中国共产党、中国人民解放军和兄弟的中国人民的深切感谢。"},{"type":"paragraph","text":"老中两党、两国和两国人民传统的兄弟友好关系和美好、紧密的战斗团结将更加不断得到巩固和发展，没有任何敌人能够动摇这一团结。"},{"type":"paragraph","text":"祝中国共产党和在中国共产党领导下的兄弟的中国人民在自己的事业中取得更大的成就。"},{"type":"paragraph","text":"祝你在自己的崇高的事业中取得圆满的成功。"},{"type":"paragraph","text":"祝老挝人民革命党和中国共产党、老挝人民解放军和中国人民解放军、老挝人民和中国人民之间的兄弟友谊和战斗团结万古长青、永世长存。"},{"type":"paragraph","text":"老挝人民革命党中央委员会总书记　凯山·丰威汉"},{"type":"paragraph","text":"老挝人民革命党中央军事党委书记　坎代·西潘敦"},{"type":"paragraph","text":"一九七六年十月二十五日于万象"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"老挝人民革命党领导人电贺华国锋同志任中共中央主席、中共中央军委主席","authors":[],"dates":[{"year":1976,"month":10,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七六年十月二十六日电　老挝人民革命党中央委员会总书记凯山·丰威汉和老挝人民革命党中央军事党委书记坎代·西潘敦，十月二十五日打电报给华国锋同志，热烈祝贺他就任中国共产党中央委员会主席、中国共产党中央军事委员会主席。电报全文如下:"},{"type":"paragraph","text":"北京"},{"type":"paragraph","text":"中国共产党中央委员会主席华国锋同志:"},{"type":"paragraph","text":"我们十分高兴地获悉中国共产党中央委员会决定任命你担任中国共产党中央委员会主席、中国共产党中央军事委员会主席。我们谨代表老挝人民革命党中央委员会、老挝人民革命党中央军事党委、老挝人民革命党党员、老挝人民解放军和老挝人民向你致以亲切的敬意和热烈的祝贺。"},{"type":"paragraph","text":"在以毛泽东同志为领袖的中国共产党的领导下，具有革命斗争传统的中国人民在民族解放斗争和社会主义建设事业中取得的成就，使落后的旧中国变成为日益强大的进步的新中国，为世界革命事业作出了巨大的贡献，特别是一直为老挝革命斗争事业作出了重要的贡献。"},{"type":"paragraph","text":"值此机会，我们代表老挝人民革命党中央委员会、老挝人民革命党中央军事党委、老挝人民革命党党员、老挝人民解放军和全体老挝人民，向你表示衷心的感谢，并通过你转达我们对全心全意支持和援助老挝革命的中国共产党、中国人民解放军和兄弟的中国人民的深切感谢。"},{"type":"paragraph","text":"老中两党、两国和两国人民传统的兄弟友好关系和美好、紧密的战斗团结将更加不断得到巩固和发展，没有任何敌人能够动摇这一团结。"},{"type":"paragraph","text":"祝中国共产党和在中国共产党领导下的兄弟的中国人民在自己的事业中取得更大的成就。"},{"type":"paragraph","text":"祝你在自己的崇高的事业中取得圆满的成功。"},{"type":"paragraph","text":"祝老挝人民革命党和中国共产党、老挝人民解放军和中国人民解放军、老挝人民和中国人民之间的兄弟友谊和战斗团结万古长青、永世长存。"},{"type":"paragraph","text":"老挝人民革命党"},{"type":"paragraph","text":"中央委员会总书记　凯山·丰威汉"},{"type":"paragraph","text":"老挝人民革命党"},{"type":"paragraph","text":"中央军事党委书记　坎代·西潘敦"},{"type":"paragraph","text":"一九七六年十月二十五日于万象"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e3ac7e4069"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

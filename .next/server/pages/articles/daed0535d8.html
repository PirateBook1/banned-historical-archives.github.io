script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-668","name":"劳动人事部关于颁发老干部离休荣誉证有关事项的规定的通知","author":"劳动人事部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"劳动人事部关于颁发老干部离休荣誉证有关事项的规定的通知","dates":[{"year":1982,"month":10,"day":18}],"is_range_date":false,"authors":["劳动人事部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中央组织部干审局, 干审工作政策文件选编 (下), 1697-1698","tags":[{"name":"老干部","type":"主题/事件"}],"parts":[{"type":"title","text":"劳动人事部关于颁发老干部离休荣誉证有关事项的规定的通知"},{"type":"subtitle","text":"1982年10月18日·劳人老〔1982〕4号"},{"type":"paragraph","text":"遵照国发〔1982〕62号文件《国务院关于老干部离职休养制度的几项规定》第四条规定，我部制订了《关于颁发老干部离休荣誉证有关事项的规定》，已经国务院批准，现发给你们，请照此执行。"},{"type":"subtitle","text":"劳动人事部关于颁发老干部离休荣誉证有关事项的规定1982 年 10 月 18 日"},{"type":"paragraph","text":"为了表彰老干部的历史功绩，根据国务院关于老干部办理离休手续后授予“老干部离休荣誉证”、（以下简称“荣誉证”）的规定，现对颁发荣誉证的有关事项规定如下：       一、 国发〔1982〕62号《国务院关于老干部离职休养制度的几项规定》第四条规定，“老干部离休荣誉证”由国务院统一制定，委托离休干部所在的省、市、自治区人民政府或中央、国家机关的部委授予。也可以根据情况，由行署和县一级时机关代授。老干部（人事）部门承办授予“荣誉证”的具体事宜。授予“荣誉证”时，举不举行仪式，由各地区、各部门自定。       二、 填写“荣誉证”的几个具体问题：       1. 贴相片处由离休干部所在的省、市、自治区人民政府或中央国家机关的部委加盖钢印（没有钢印的，可用同级政府或部委的办公厅钢印代替）。自行编号。       2. 发证日期填写批准干部离休的日期。       3. 批准离休和接受安置单位的名称要写全称。为简化手续，可不盖印。       4. 原职务一项，应填写批准离休时的职务。       5. 未定工资级别的，“工资级别”一项可不填写。       6. 一律用墨笔或钢笔填写，字迹要清楚。       三、发现伪造和骗取“荣誉证”者，须及时褫夺，并严肃处理。       四、各级人民政府老干部（人事）部门，要协同有关部门及时表扬和宣传离休干部中的好人好事，树立敬老尊贤的社会风尚。同时鼓励离休干部保持和发扬荣誉，继续写完自己的光荣历史。       五、本规定自颁布之日起施行。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"daed0535d8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

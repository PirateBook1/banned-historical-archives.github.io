script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"写给敬爱的毛主席  武清县各界人民代表报告生产救灾工作","authors":[],"dates":[{"year":1950,"month":6,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"写给敬爱的毛主席"},{"type":"paragraph","text":"武清县各界人民代表报告生产救灾工作敬爱的毛主席："},{"type":"paragraph","text":"我们正在召开第三届各界人民代表会议。会上总结了我们去年的生产救灾工作。代表们都感到：在去年水灾严重的情况下，广大群众能够胜利度过灾荒，是由于您的英明领导及中央人民政府的亲切关怀。"},{"type":"paragraph","text":"去年当水灾严重，广大老百姓正走头无路之际，您给我们指出了一条活路：“生产自救、节约度荒”。人民政府一方面大力帮助我们开展副业、手工业生产；另一方面号召大量种麦，贷放麦种一百万斤，解决了群众的种麦困难。政府又贷给灾民生产资金。在三月份内，仅据二、三、五、六、七、八、九、十、十一、十四等十一个区的统计：参加织席的户数共三千零五户、五千四百九十二人，每日出席二千片。织布机开动了八百八十七架，每日出土布一千五百四十二匹，开动的纺车共有一万四千一百三十九辆，每日出线三千八百八十八斤。各村并发展了熬硝、运销、粉房等生产。参加这些生产的有四万三千五百二十三人，平均每日获利二万九千九百六十九斤玉米。供销合作社则有计划的收购产品，供给原料，帮助解决销路困难。对孤老残疾者除进行救济外，县府并组织了残老生产所。这样就使我们度过灾荒，保证了今年春耕的顺利进行。"},{"type":"paragraph","text":"入春以来，播种了春大麦及其他早熟作物十二万余亩。为响应政府种棉号召，群众在花生、山芋、芝麻地里种上了棉花，扩大棉田六百五十亩，超过了十五万亩的种棉计划。大田也普遍种上了，现已开始锄苗。麦田一般都锄过两遍，有的已锄过三至四遍，并进行了扑灭虫害的工作。结合农副业生产，全县植树四十一万五千九百五十六棵。为了防春疫，组织医生下乡给十七万二千一百三十四人种了痘。目前麦收将到，我们有信心度过灾荒。"},{"type":"paragraph","text":"我们三届人民代表会议正在讨论护麦、征收、夏耕、夏耘、夏锄等工作，保证按期完成任务。我们将以实际工作回答您对我们的关怀。祝您健康！"},{"type":"paragraph","text":"武清县各界人民代表会全体代表启"},{"type":"paragraph","text":"五月二十九日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0b4095e6d3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"作落实毛主席最新指示的模范  陕西第一毛纺厂革命职工认真总结执行毛主席最新指示的情况，掀起活学活用毛泽东思想的热潮","authors":[],"dates":[{"year":1968,"month":1,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"作落实毛主席最新指示的模范"},{"type":"paragraph","text":"陕西第一毛纺厂革命职工认真总结执行毛主席最新指示的情况，掀起活学活用毛泽东思想的热潮"},{"type":"paragraph","text":"据新华社西安十六日电　陕西第一毛纺厂无产阶级革命派和革命职工，在安排和规划今年的革命和生产等项工作时，认真总结和检查了去年执行毛主席最新指示的情况。他们深深地体会到：对于毛主席的最新指示，必须学习、学习、再学习，紧跟、紧跟、再紧跟。紧跟就是胜利。"},{"type":"paragraph","text":"陕西第一毛纺厂是陕西咸阳地区工矿企业中实现革命大联合和革命三结合、建立革命委员会最早的一个工厂，去年的生产任务完成得很好。全厂革命职工通过总结、检查一九六七年的工作，根据《人民日报》、《红旗》杂志、《解放军报》一九六八年元旦社论的要求，提出和落实了今年的战斗任务。从元旦以来，全厂更加广泛地掀起了规模空前的活学活用毛主席最新指示的热潮，在车间、班组普遍开办了各种形式的毛泽东思想学习班。革命的大批判和本单位的斗、批、改，正进一步深入地开展起来。元旦过后的十多天里，革命搞得热气腾腾，生产水平大大超过去年同期。"},{"type":"paragraph","text":"陕西第一毛纺厂广大革命职工紧跟毛主席最新指示的主要体会，概括起来就是：心怀一个忠字，大立一个公字，狠抓一个用字。"},{"type":"paragraph","text":"这个厂的革命职工深深体会到，要条条落实、全面落实毛主席的最新指示，首先就要无限忠于毛主席，无限忠于毛主席的最新指示。只有突出这个忠字，行动上对毛主席的最新指示才能跟得紧，跟得快，才能做到对毛主席的最新指示坚决照办，立竿见影。"},{"type":"paragraph","text":"最近，他们进一步健全了活学活用毛主席著作和毛主席最新指示的制度，坚持天天读，天天用，学一点，用一点。现在，所有的机器和工作台，都挂着毛主席最新指示的语录。许多班组之间，同岗位的工人之间，实行了毛主席语录交班制度。"},{"type":"paragraph","text":"这个厂的革命职工深深体会到，要忠于伟大领袖毛主席，忠于毛主席的最新指示，必须以“斗私，批修”为纲，大破资产阶级的私字，大立无产阶级的公字。"},{"type":"paragraph","text":"这个厂的无产阶级革命派掌权后，有的同志由于地位发生了变化，头脑里的私字就冒出来了，这些同志学习了毛主席的最新指示，就狠狠地斗私破私，决心当破私立公的尖兵，作紧跟毛主席最新指示的模范。"},{"type":"paragraph","text":"毛主席教导我们：“对于马克思主义的理论，要能够精通它、应用它，精通的目的全在于应用。”陕西第一毛纺厂去年在革命和生产上获得显著成就的一条根本经验就是对毛主席的著作和指示，大抓了一个“用”字。"},{"type":"paragraph","text":"这个厂原来有两派，在相当长的时间里联合不起来。毛主席发出“在工人阶级内部，没有根本的利害冲突。在无产阶级专政下的工人阶级内部，更没有理由一定要分裂成为势不两立的两大派组织”的最新指示后，驻厂解放军毛泽东思想宣传队帮助双方认真学习，在用字上狠下功夫，把毛主席的最新指示迅速落实在自己的行动上，实现了革命大联合，在咸阳地区工矿企业中第一个建立了革命委员会。现在，全厂呈现出一派团结、紧张、严肃、活泼的新气象，这是把毛主席的最新指示落实在行动上的结果。"},{"type":"paragraph","text":"这个厂的革命职工深深体会到，紧跟毛主席的最新指示，还必须紧抓一个快字。快就是雷厉风行，闻风而动，说干就干。这个厂的革命职工对毛主席的最新指示，做到了三快：学习快，宣传快，执行快。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"陕西文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f611747b50"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"乐清县虹桥罐头厂革委会遵照毛主席教导狠抓阶级斗争  坚决批臭反革命经济主义妖风","authors":[],"dates":[{"year":1969,"month":8,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"乐清县虹桥罐头厂革委会遵照毛主席教导狠抓阶级斗争"},{"type":"paragraph","text":"坚决批臭反革命经济主义妖风"},{"type":"paragraph","text":"本报讯　浙江省乐清县虹桥罐头厂革委会，在解放军支左人员的帮助下，认真学习党的“九大”文献，克服“革命大批判搞得差不多了”的错误思想，遵照毛主席关于“千万不要忘记阶级斗争”的教导，充分发动群众，深入开展革命大批判，迎头痛击一小撮阶级敌人刮起的反革命经济主义妖风，全厂的革命和生产形势越来越好。"},{"type":"paragraph","text":"罐头厂革委会成立以后，全厂革命和生产形势都比较好。但是，一小撮阶级敌人不甘心于他们的失败，耍出了新的花招，躲在阴暗角落里，刮起一股反革命经济主义妖风，煽动少数群众向革委会提出无理要求，严重影响了全厂的革命和生产。"},{"type":"paragraph","text":"解放军支左人员发现了这个问题，立即帮助革委会认真学习毛主席关于阶级和阶级斗争的论述，大家深刻地认识到：厂里出现的这股反革命经济主义妖风，是一场严重的阶级斗争，决不能等闲视之。要彻底粉碎这股反革命经济主义妖风，就必须继续深入开展革命大批判，从提高广大群众的阶级斗争和两条路线斗争觉悟入手。于是，革委会在支左人员帮助下，迅速在全厂办起了各种类型的毛泽东思想学习班，把问题交给群众，引导大家带着厂里的阶级斗争现实，活学活用毛主席关于阶级斗争的论述，充分发动群众在全厂开展一场轰轰烈烈的革命大批判。"},{"type":"paragraph","text":"在革命大批判中，革委会进一步发动群众查敌情、摸线索，揪出了一个混进革委会里煽动群众大刮反革命经济主义妖风的反革命分子。并把这个活材料交给群众进行揭发批判。广大群众受到了深刻的教育。大家说：阶级敌人大刮反革命经济主义妖风，其目的就是企图复辟资本主义。"},{"type":"paragraph","text":"现在，在这个厂反革命经济主义妖风已成了人人喊打的过街老鼠，臭不可闻。革命大批判有力地促进了生产的新飞跃，仅七月份，全厂生产的罐头，超过了建厂以来月产量最高纪录的两倍。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"191daee00f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

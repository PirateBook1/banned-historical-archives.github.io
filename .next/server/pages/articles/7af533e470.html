script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"转发华北局打虎新计划的批语","alias":"","parts":[{"type":"paragraph","text":"中央关于在五反斗争中捉人封店问题"},{"type":"paragraph","text":"致华东局电"},{"type":"paragraph","text":"（1952年2月20日）华东局："},{"type":"paragraph","text":"你们二月十九日答复南京市委二月十五日报告的意见\"是正确的。在五反斗争真正开展、同志们头脑很热、很想多捉人多封店的城市，如济南、南京等，按照中央指示予以适当节制是必要的。在还没有开展的城市，如青岛、无锡、上海等，则不要强调节制，而应继续批判右倾思想，强调开展斗争。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"二月二十日"},{"type":"paragraph","text":"[1]中共中央华东局1952年2月19日在批复南京市委2月15日五反报告的电报中指出：南京五反运动所以能在较短时间内取得重大成绩，主要由于在事前进行了充分的调查研究和政策宣传，坚持依靠工人、店员，团结中小户，分化和孤立违法资本家的原则，在执行政策上做到宽严分明，并利用资产阶级的内部矛盾，争取多数对我同情，这些都很好。但南京市委提出在运动中要摧毁的店户可能达到2%左右，逮捕的人数可能超过5%0，是不妥当的。南京应特别注意对违法资本家的分化瓦解工作，借以团结争取绝大多数，集中力量打击极少数罪大恶极的反动资本家。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":2,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":424,"page_end":424},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7af533e470"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

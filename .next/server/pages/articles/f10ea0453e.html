script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"胡乔木就一九五零年批判电影《清宫秘史》一事回答红卫兵","authors":["胡乔木"],"dates":[{"year":1967,"month":4,"day":4}],"is_range_date":false,"parts":[{"text":"胡乔木就一九五零年批判电影《清宫秘史》一事回答红卫兵","type":"title"},{"text":"胡乔木","type":"authors"},{"text":"〖中国人民大学红卫兵和北邮东方红部分战士就一九五零年批判电影《清宫秘史》一事质问胡乔木，胡的回答摘录如下。〗","type":"appellation"},{"text":"同学问：关于《清宫秘史》问题你一月二十一日的检查与戚本禹同志讲的事实不符，为什么？当时对《清宫秘史》搞的那篇假批判真包庇的小文章是谁让反动文人荣孟源写的？","type":"paragraph"},{"text":"胡答：具体过程忘记了，后来我才知道我说的不对，荣孟源给范文澜写信时也没有说清楚。范文澜说是荣孟源写的。据说荣参加了那次旧中宣部召开的会议，但是究竟是谁让他写的，他也记不清。戚本禹的文章是经过中央审查的，当然可靠，我说的是不正确的。","type":"paragraph"},{"text":"问：你一月二十一日的检查与戚本禹同志讲的出入在那里？","type":"paragraph"},{"text":"答：我的检查除不深刻外，事实也有出入，主要是关于组织文章批判的问题与事实不符，戚本禹同志说是当时旧中宣部几个人为了达到假批判真包庇的目的而组织的，我却说是江青同志组织的。对批判文章的看法，我也说的不对，我以为是真批判，看了戚本禹同志的文章后，才知道是假批判。","type":"paragraph"},{"text":"问：你们把旧中宣部干的事推给江青同志居心何在？你这不是要嫁祸于人吗？！","type":"paragraph"},{"text":"答：不……不，是我当时记不大清楚了……（随后就是长时间的沉默）","type":"paragraph"},{"text":"问：刘少奇对你讲过什么话？你为什么要宣传刘少奇的谬论？为什么要抗拒毛主席的指示？","type":"paragraph"},{"text":"答：那是我先听了刘少奇的话，毛主席的话后来从江青同志那里知道的。过程是这样的：刘少奇对我说过《清宫秘史》是爱国主义的影片。有一次在旧中宣部召开的一次会议上，陆定一和江青同志都到了，陆定一、周扬吹捧刘少奇的观点，而江青同志提出要批判《清宫秘史》，我说：少奇说的，这是个爱国主义的影片，不能批判！会后江青同志对我说：你说的是错误的，主席认为是卖国主义的。","type":"paragraph"},{"text":"问：江青同志跟你讲了，你怎么对待主席指示的？","type":"paragraph"},{"text":"答：我听了江青同志的话之后，我自己没有去组织别人批判，自己也没有去批判，相反别人有批判的文章我都压下来没有发表。我抗拒了主席的指示。","type":"paragraph"},{"text":"问：《清宫秘史》十几年一直不能批判，你有没有责任？你为什么反对毛主席？！","type":"paragraph"},{"text":"答：我有责任，我坚持了资产阶级反动立场。但是我主观上没有反对毛主席。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"戚本禹","type":"人物"},{"name":"江青","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"范文澜","type":"人物"},{"name":"胡乔木","type":"人物"},{"name":"陆定一","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f10ea0453e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

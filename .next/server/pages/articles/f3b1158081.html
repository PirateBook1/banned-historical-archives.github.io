script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"本市爱国人士集会坚决拥护党中央决议愤怒声讨邓小平的反动罪行，决心深入开展批邓斗争","authors":[],"dates":[{"year":1976,"month":4,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市各界爱国人士一百三十人于十五日举行集会，坚决拥护中共中央关于华国锋同志任中共中央第一副主席、国务院总理的决议，坚决拥护中共中央关于撤销邓小平党内外一切职务的决议，愤怒声讨不肯改悔的走资派邓小平的反动罪行，愤怒声讨在天安门广场制造反革命政治事件的一小撮阶级敌人的罪行。"},{"type":"paragraph","text":"中共上海市委统战部门负责人王阿牛在会上宣读了中共中央的两项决议，中共上海市委统战部门负责人吴若岩在会上讲了话。接着，在会上发言的各界爱国人士有:吴若安、吴耀宗、刘大杰、赵祖康、刘靖基、卢于道、谈家桢、赵超构、贾亦斌、张香桐、董承琅、张乐乎、林田烈、马人斌、赵一雪等。"},{"type":"paragraph","text":"他们在发言中一致指出，中共中央的两项决议，是毛主席、党中央的英明决策，它代表了全国人民的根本利益，充分表达了全国各族人民的愿望和要求，这是对国内外阶级敌人的沉重打击，是毛主席革命路线的伟大胜利，是反击右倾翻案风斗争的重大胜利。大家在发言中愤怒批判了邓小平坚持反革命的修正主义路线，妄图颠覆无产阶级专政，复辟资本主义的罪行。他们指出，想想过去，比比现在，我们深刻认识到，只有社会主义能够救中国，倒退是没有出路的。长期以来，邓小平反对毛主席，反对毛泽东思想，反对毛主席的革命路线，在文化大革命运动中受到党和群众的批判。是毛主席挽救他，给了他重新工作的机会，可是邓小平一旦掌握了一部分权力便旧病复发，翻文化大革命的案，算文化大革命的帐，炮制“三项指示为纲”的修正主义纲领，带头大刮右倾翻案风，彻底暴露了他的不肯改悔的走资派的真面目。中共中央决定撤销他党内外一切职务，非常正确，非常及时，我们坚决拥护。"},{"type":"paragraph","text":"大家在发言中还愤怒声讨了一小撮阶级敌人在天安门广场制造的反革命政治事件。他们指出，反革命分子在伟大的社会主义祖国的首都，在庄严的天安门广场，放火行凶，张贴反动诗词，散发反动传单，欺骗和蛊惑群众，丧心病狂地把矛头指向伟大领袖毛主席，分裂以毛主席为首的党中央，转移批邓和反击右倾翻案风斗争的大方向。一小撮阶级敌人为邓小平歌功颂德，妄图推出他当匈牙利反革命事件的头子纳吉，充分暴露了邓小平代表党内外资产阶级的利益，搞翻案复辟的反动面目。它从反面给革命人民上了一堂活生生的阶级斗争教育课。我们坚决拥护对一小撮阶级敌人采取的无产阶级专政的坚决措施，并向粉碎反革命活动的首都工人民兵、人民警察、警卫战士和革命群众学习和致敬。"},{"type":"paragraph","text":"在会上发言的各界爱国人士还表示，要永远听毛主席的话，永远跟着共产党，沿着毛主席的革命路线，走社会主义的金光大道。他们说，我们要紧紧跟上大好形势，认真学习马列著作和毛主席著作，认真学习毛主席的一系列重要指示，进一步深入批判邓小平的“三项指示为纲”的修正主义纲领，批判他的反革命的修正主义路线，批判他妄图颠覆无产阶级专政、复辟资本主义的罪行。在斗争中加强对自己立场、世界观的改造，活到老，学到老，改造到老。在毛主席和共产党的领导下，同全国、全市人民一道，坚持以阶级斗争为纲，牢牢掌握斗争的大方向，集中火力批邓，把反击右倾翻案风的伟大斗争进行到底。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f3b1158081"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"宁波地区半年来不断发生群众自杀事件","authors":[],"dates":[{"year":1956,"month":9,"day":17}],"is_range_date":false,"parts":[{"text":"宁波地区半年来不断发生群众自杀事件","type":"title"},{"text":"新华社杭州17日讯   半年多来，在宁波专区宁海、慈溪、天台、嵘县等县的农村里，陆续发生了群众自杀事件。慈溪县有九十一起，其中致死的二十六人；宁海县有七十八起，其中有四十五起致死。其他县份还没有做全面调查。","type":"paragraph"},{"text":"从宁海和慈溪两县的情况看，自杀的面分布得相当广：宁海县有60%的乡、镇，慈溪县有85%的乡镇发生过这类事件。自杀者绝大部分是劳动人民。慈溪县九十一起自杀事件中，贫农有五十九人，中农十二人，富农只有两人。","type":"paragraph"},{"text":"宁海县委和慈溪县的监察室对自杀事件作了专门调查。他们认为：造成自杀的原因主要是：","type":"paragraph"},{"text":"一、部分干部在布置各项任务时，不根据具体情况，犯了强迫命令的错误。在开展劳动竞赛时，不分对象，一律硬性要求大大提高劳动量，个别劳动力弱的社员因此自杀。宁海县大里乡雷虎岩社，有一个十九岁的青年团员应德行，劳动力较弱，从事农业生产不到一年。今年上半年社里制定劳动规划时，强调要队长、青年团员带头。他起初报了一千三百分，社里给他加到一千五百分，后来又加了八十五分，并且规定：要是做不到这个分数，要陪产5%。应德行表示做不到，社干部就说他“不服从领导，违反劳动纪律。”应德行觉得实在吃不消，去找乡长，乡长不但不支持他，并且批评他，应德行感到走头无路，便上吊自杀了。","type":"paragraph"},{"text":"天台县有八个乡，在今年春花预分中，强调统一预分，发生了强迫命令、违法乱纪的行为（扣押、私立“公堂”、吊打等等），有二十四个群众被扣打，五人因此自杀（三人未遂）。","type":"paragraph"},{"text":"二、有些农业社没有认真执行自愿互利政策，也造成了一些自杀事件。宁海县龙浦乡一个社的社主任冯永宽，前年花了七百多元（一部分钱是借来的）造了一只渔船，至今还有一百三十元没有还清。并社以后，他带头将渔船入社，折价五百元，按保本付息办法（全年利息六厘六），一年只得三十三元，还本日期又没有规定，入社的渔船又不能抵股份。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1956年9月17日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0331a3f3f3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

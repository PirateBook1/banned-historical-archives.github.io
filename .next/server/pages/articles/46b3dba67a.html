<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"一名“五一六”分子的家庭悲剧","authors":["杜钧福"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"杜钧福·","type":"paragraph"},{"text":"对于现在的年青人来说，文革已经是很遥远的事了。就是现在的一些研究者，对当时的事实真相似乎也比较隔膜。但是对于我们这些亲身参加者来说，文革还没有远去，它似乎就发生在昨日。我现在每日做梦，经常有一种恐惧感，似乎仍处于被歧视、被围攻、被谩骂、被侮辱之中。其实我虽然在全所大会上被宣布为“五一六”分子，被审查了几年，但究竟没有被专案组打骂，比其他很多“五一六”分子幸运多了。","type":"paragraph"},{"text":"今天在网上闲逛，在百度贴罗山吧看到一则启事，涉及一个家庭的悲剧，因为涉及“五一六”这个冤案，引起我的注意。","type":"paragraph"},{"text":"这则启事发自一名叫做刘诗梦的年青人，正在寻找他的外祖父的坟墓。而他的外祖父在文革中被打为“五一六”分子，死在河南罗山。我们从文革后死者单位的复查结论可以大略知道他的人生轨迹。","type":"paragraph"},{"text":"死者名俞克恭，１９３２年生于河北省怀安县，自幼父母双亡，本人流离失所，１９４７至１９５０年在面粉厂当工人，１９５０年“参加革命工作”，１９５４至１９６３年在工农速成中学和天津大学学习，１９６３年毕业分配至国家科委情报所工作。","type":"paragraph"},{"text":"在文革的“批清”运动中被揭发有“五一六问题”，于１９７１年６月２１日在罗山五七干校被隔离审查，６月２７日在拘禁中去世。死亡原因，复查结论中说是服了安眠药，按“正常死亡”处理。可是死者外孙（或外孙女）说，在隔离期间根本不可能拿到安眠药。尸体覆盖着被单，不让接近仔细看视，但知道他的门牙都被打掉。","type":"paragraph"},{"text":"这位俞克恭正处中年，家中留下妻子和四个女儿。长女仅９岁，患有小儿麻痹后遗症。最小的女儿才３个月。我们难以想象他竟然抛下四个年幼的女儿自寻短见。他的妻子当时见到遗体马上就晕过去了。","type":"paragraph"},{"text":"我家当时是两人工作挣钱，凑合养活两个孩子。他妻子一个人如何养活四个幼儿？在他的岳母劝说下，他的妻子只能走改嫁这条路。我们不知道这四个孩子是如何成长的，但我们可以想象他们处于政治上被歧视、生活上极端困苦的境遇中熬过极其艰辛的岁月。","type":"paragraph"},{"text":"近年来，蒙冤过世已经半个多世纪、已经被世人遗忘的俞克恭的未亡人也去世了。她在临终前留下遗言，盼望她的女儿们能够找到她的前夫的坟墓并找回尸骨，以寄托全家人的哀思和慰藉。这就是刘诗梦在网上登出启事的缘由。他说，因为找不到他外祖父的坟墓，他的母亲只能在过年时在外祖父的照片前摆供，在十字路口烧纸。至于线索，只记得埋在一个放鸭子淹死的人的坟旁边。","type":"paragraph"},{"text":"能看到这则启事很不容易，因为在网上提到此事屡次被删。看到启事后，很多网友表示同情，但是当地人说找到坟墓已经不太可能了。","type":"paragraph"},{"text":"死于“批清”、留下四个嗷嗷待哺的孩子的俞克恭的坟墓已漫漶无存，俞克恭这个人也已被原单位遗忘，这则启事也很可能很快被删除，只给他的女儿、他的孙辈留下无限的哀思和伤痛。","type":"paragraph"},{"text":"俞克恭生前受到怎样的折磨我们不知道，是什么人把他逼到死地我们也不知道，但是肯定没人为他的死亡负责，也没有为此惩治任何人。一个新中国培养出的大学生就这样不明不白地死掉了，一直到１１年以后的１９８２年才给他作出一纸毫无用处的结论。","type":"paragraph"},{"text":"我们也不知道在“批清”运动中有多少这样不明不白地死去的冤魂，我们也不知道整个文革中总共有多少这样的冤魂仍在痛苦地呻吟得不到超度。我们这些有幸活下来的人，能为他们做些什么呢？（２０２１年１月１０日）～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～【人间冷暖】","type":"paragraph"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"46b3dba67a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

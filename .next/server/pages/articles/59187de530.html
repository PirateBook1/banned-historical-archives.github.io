script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我承认突尼斯共和国毛主席电贺布尔吉巴当选总统","authors":[],"dates":[{"year":1957,"month":8,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京2日电】　中华人民共和国外交部长周恩来致电突尼斯共和国外交部长莫卡德姆，正式承认突尼斯共和国。电文如下:"},{"type":"paragraph","text":"突尼斯共和国外交部长"},{"type":"paragraph","text":"莫卡德姆阁下:"},{"type":"paragraph","text":"我荣幸地代表中华人民共和国政府通知阁下，中华人民共和国已正式决定承认突尼斯共和国。祝突尼斯共和国繁荣和突尼斯人民幸福，祝我们两国之间的友好关系获得进一步的发展。"},{"type":"paragraph","text":"中华人民共和国外交部长　周恩来"},{"type":"paragraph","text":"1957年8月2日于北京"},{"type":"paragraph","text":"【新华社北京2日电】　中华人民共和国主席毛泽东于8月2日致电祝贺布尔吉巴当选突尼斯共和国总统。电文如下:"},{"type":"paragraph","text":"突尼斯共和国哈比布·布尔吉巴总统阁下:"},{"type":"paragraph","text":"欣闻突尼斯共和国成立和阁下当选为突尼斯共和国总统，我谨代表中国人民并且以我个人的名义向阁下和突尼斯人民表示衷心的祝贺。"},{"type":"paragraph","text":"中华人民共和国主席　毛泽东"},{"type":"paragraph","text":"1957年8月2日于北京"},{"type":"paragraph","text":"【新华社北京2日电】　突尼斯驻埃及使馆于7月30日照会中国驻埃及使馆，通知突尼斯制宪议会7月25日决议废除王国，成立共和国，原首相哈比布·布尔吉巴被选为总统，并请中国驻埃使馆将上述决议转告中国政府。"},{"type":"paragraph","text":"\u003cIMG alt=请插入4号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1957\\08\\5784040101.JPG\"\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"59187de530"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

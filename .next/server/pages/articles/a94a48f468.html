script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-722","name":"中共中央组织部印发《关于确定建国前干部参加革命工作时间问题座谈会纪要》的通知","author":"中共中央组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央组织部印发《关于确定建国前干部参加革命工作时间问题座谈会纪要》的通知","dates":[{"year":1991,"month":5,"day":13}],"is_range_date":false,"authors":["中共中央组织部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中央组织部干审局, 干审工作政策文件选编 (下), 1317-1322","tags":[{"name":"干部","type":"主题/事件"},{"name":"革命工作","type":"主题/事件"}],"parts":[{"type":"title","text":"中共中央组织部印发《关于确定建国前干部参加革命工作时间问题座谈会纪要》的通知"},{"type":"subtitle","text":"1991年5月13日·组通字〔1991〕17号"},{"type":"paragraph","text":"现将《关于确定建国前干部参加革命工作时间问题座谈会纪要》印发给你们，请参照执行。"},{"type":"paragraph","text":"关于确定建国前干部参加革命工作时间问题座谈会纪要"},{"type":"paragraph","text":"一九九一年三月十九日至二十二日，中央组织部在北京召开广有部分省、自治区、直辖市委组织部干审处长参加的确定建国前干部参加革命工作时间问题座谈会。会议分析了当前确定建国前于部参加革命工作时间的收拢工作中存在的问题，讨论研究了继续做好这项工作的意见。"},{"type":"paragraph","text":"一、简要的回顾"},{"type":"paragraph","text":"大家一致认为，一九八二年以来，各级组织、人事部门为贯彻执行《关于确定建国前干部参加革命工作时间的规定》（中组发〔1982〕11号)及有关补充规定，做了大量的工作。特别是一九八八年八月全国各省、自治区、直辖市关于建国前干部参加革命工作时"},{"type":"paragraph","text":"1318-1322页缺"}],"alias":""},"tags":[{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a94a48f468"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

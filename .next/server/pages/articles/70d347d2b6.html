script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"戚本禹接见文艺系统代表时的讲话","authors":["戚本禹"],"dates":[{"year":1967,"month":12,"day":16}],"is_range_date":false,"parts":[{"text":"戚本禹接见文艺系统代表时的讲话","type":"title"},{"text":"戚本禹","type":"authors"},{"text":"〖杨成武参加了接见〗","type":"appellation"},{"text":"江青同志11.9、11.12讲话总结了几年的文艺界斗争经验，大大推动了全国各地的文艺界的文化大革命，大大深入……（漏记）","type":"paragraph"},{"text":"全国各地材料报来都斗黑帮、挖黑线。为了把文化大革命搞得更好，必须加强领导，军委办事组派几位同志加强领导是对文艺界的关心。经过一年多文化大革命，旧文化部十大协会的领导都垮了。他们过去一直反对毛主席文艺路线，他们必定垮台，垮得好！他们垮了台，我们文艺界的革命战士自己起来搞，向江青同志学习，执行毛主席的革命路线，坚决插红旗，不能插灰旗、黑旗，不能搞调和搞折衷。","type":"paragraph"},{"text":"要做到这一点，首先要学习毛主席著作斗私批修，毛主席的每一个指示都坚决执行，坚决照办。报纸报导了伟大战士李文忠，李文忠有四名句言：“毛主席热爱我热爱，毛主席支持我支持，毛主席指示我照办，毛主席挥手我前进。”我们文艺界要掀起学习李文忠的热潮，也要作忠于毛主席的文艺战士，决不能培养三名三高文艺，办公室的同志到文艺界，坚决突出无产阶级政治，培养象李文忠同志那样永远忠于毛主席的文艺战士，彻底打掉资产阶级那一套。文艺和政治的关系，毛主席早已讲得很清楚，不能光搞技术，林付主席说：一种认为艺高胆大，一种是胆大艺高，只有用毛泽东思想才能胆大、艺高，思想不对头，象马连良、白玉霜，只能插白旗。","type":"paragraph"},{"text":"我们有两个阵线，武力战线和文化战线，武力战线即军队，在林付统帅统帅下搞得好，毛主席号召向他们学习。在文艺战线搞得不好，让黑线专政。我们请了军队的同志，用红旗攻黑线，要深入群众，调查研究，依靠文艺界的革命群众，把文化大革命搞好。江青同志让各单位组织力量树队伍，要乱一下，大批判，发展不平衡，不是所有的都乱，但是象新影、芭蕾舞剧团捂着的单位要乱一下，要搞大批判斗批改。","type":"paragraph"},{"text":"总的说先树立一支队伍，江青同志为文化大革命指示了方向，江青同志说在春节前要组织好队伍。在去年“二月座谈会纪要”中第十条说，要重新教育队伍，重新组织队伍。有些人没有执行毛主席路线，有些人叛变了，被腐蚀了，不能和资产阶级和平共处。11月12日又讲了树队伍，最近她又和我们说，春节前要树队伍，如何树队伍，江青同志又指示，可仔细看看，要集中力量树队伍，不要搞创作，不要出去串联。","type":"paragraph"},{"text":"政治是灵魂，政治是各行业务的总统，是统帅是灵魂，政治是立场。林付统帅说：立场错了，一切都错。王宝功他们的任务就是管好政治思想工作，管好思想革命化的工作。这件事情管好，其他差一些也好办了，这件事有成绩，就是最大的成绩。胆大才艺高，有正确思想才天不怕，地不怕，不怕苦，不怕死，解放军的特点就是听毛主席的话，保卫毛主席的革命路线，保卫毛主席的思想。","type":"paragraph"},{"text":"第二个传达的事就是要树队伍，通过这一次文化大革命，看出谁是好人，谁是坏人，谁是骨干，好人就要树立起来，让他们为核心，坏人当然也教育，当然叛徒特务就是另外一回事了。这是江青同志讲的第二个任务。第一个任务和第二个任务都是联系着的，争取春节前把队伍树立起来，通过大批判、大联合、三结合，这个任务完成了，就基本实现了。林付主席接见小组时指出，经常请示报告，经常深入群众调查研究，有了这两点，就能做到情况明。没有把握，催得再急也要请示报告，不要急，天塌不下来。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"戚本禹","type":"人物"},{"name":"江青","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"70d347d2b6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

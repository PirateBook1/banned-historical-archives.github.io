script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"谢富治接见塘沽港务局双方代表时讲话摘要","authors":["谢富治"],"dates":[{"year":1967,"month":9,"day":13}],"is_range_date":false,"parts":[{"text":"谢富治接见塘沽港务局双方代表时讲话摘要","type":"title"},{"text":"谢富治","type":"authors"},{"text":"职联总、巴黎公社代表，请你们来帮一下忙，帮国家的忙，帮人民的忙。最重要的是天津港口和上海港。天津港有四十多艘外国船，有几千外国人，工作很忙，外国轮船积压，我们损失××英镑的钱，这笔钱是次要的，如果把这笔钱用在工厂上，这是经济问题，这还是小问题，最主要的是政治问题，有一千多人在那里骂街，骂我们中国乱得一塌糊涂。最大的问题，外国人不能吃饭，把外轮二百多人赶走了，外国人不能吃饭了。还有就是三百屯有卡子，董广友想要带三千人把塘沽港占领，我劝你们不要让他们来，可不能无法无天。同志们要考虑，有人提出派队伍去，我们和你们商量，如果你们还占外轮、设卡子，并要派人去，这就有问题了，可不要上坏人当，我们要按毛主席的革命路线，中央文革小组的指导，我们社会主义国家的利益是最高利益，人民，最高利益。这样搞，大方向错了，这就不对了。港口的事情你们有四个代表，要解决问题，伯达很关心你们打人能不能解决，千条万条交通要轮道是第一条。","type":"paragraph"},{"text":"我们不是唯成分论，但是不能不讲成分论。什么叫革命呢？","type":"paragraph"},{"text":"（1）抓大批判，彻底批判党内一小撮走资本主义道路的当权派。","type":"paragraph"},{"text":"（2）抓革命大联合。","type":"paragraph"},{"text":"（3）抓革命促生产。","type":"paragraph"},{"text":"（4）不搞武斗不打人。","type":"paragraph"},{"text":"来源：1967年9月15日红代会清华井冈山一部第三动态组编《动态》第150期。","type":"appellation"}],"comments":[],"origin":"967年9月15日红代会清华井冈山一部第三动态组编《动态》第150期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"谢富治","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"武斗","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f4b3aa33f8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东纪念品市场前景看好","authors":["仁韦"],"dates":[{"year":1993,"month":7,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"仁韦/文"},{"type":"paragraph","text":"继最早由南方开始时兴的在汽车上悬挂毛泽东像，以及“红太阳”歌曲、卡拉0K带风行全国以后。又有一股毛泽东“热”正在出现，且势头迅猛，那就是有关毛泽东的纪念品市场正在迅速形成。由于这些纪念品能带来相当可观的利润，已使越来越多的人投身其间，以期获得丰厚的回报。他们信心十足，因为今年年底的一个特别的日子——12月26日，是这位伟人的一百周年诞辰纪念日，所有收藏的爱好者都将珍惜这个百年一遇的时刻。"},{"type":"paragraph","text":"笔者在全国最具实力及影响的纪念币、纪念章生产厂——上海造币厂了解到，毛泽东纪念品的规模化生产虽然只是在去年刚刚开始，但却迅猛地从以前只限于单纯银行系统的礼品或纪念性收藏，快速走向市场并形成规模，上海造币厂今年接到的有关毛泽东纪念章生产订单已不下十几项，由于要货量不断增加，目前厂里已动用全部生产力量，以确保如期交货。"},{"type":"paragraph","text":"在市场方面，毛泽东纪念章、纪念品因其独有的文化含义，在收藏品市场内“异军突起”，在一些地区成为几乎与集邮热难分高下的新热点。象上海造币厂设计制作的毛泽东大铜章，不但畅销国内市场，而且东南亚地区的销售商也订货踊跃，实在令人称奇。当常规纪念章走销市场的同时，一些别出心裁的毛泽东纪念物品，也因思路的奇特而在销售上大获成功，由两位名不见经传的年轻人创意设计的毛泽东肖像长方形挂件(如图)，由于构思新颖、制作精细，经上海市社联科研处经销，竟一再售缺，目前生产量已增加至十万。在北方一些城市，这枚小小的挂件已被炒家炒至原价的两倍多，其热销程度，着实令两位业余设计师咋舌。"},{"type":"paragraph","text":"\u003cIMG alt=请插入9号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1993\\07\\9373060401.JPG\"\u003e"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"033b2bf286"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

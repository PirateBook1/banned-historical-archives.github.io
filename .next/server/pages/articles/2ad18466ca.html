script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"桃浦工业区革命大联合进一步巩固　二十七家工厂全部成立革命委员会联合举行全面落实毛主席最新指示的誓师大会，决心夺取文化大革命全面胜利","authors":[],"dates":[{"year":1968,"month":1,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　普陀区桃浦工业区所有二十七家工厂，在一月革命一周年纪念的日子里，全部实现了革命三结合，成立了革命委员会。这是毛泽东思想的新胜利!这是毛主席革命路线的新胜利!"},{"type":"paragraph","text":"这个地区各个工厂的无产阶级革命派和广大革命职工，牢记伟大领袖毛主席关于“两派要互相少讲别人的缺点、错误，别人的缺点、错误，让人家自己讲，各自多做自我批评，求大同，存小异”、“要用文斗，不用武斗”的教导，遇有两派之间的争论，坚持用毛泽东思想对照，多作自我批评，消除隔阂，增强团结。因此，自文化大革命以来，这个地区的工厂从未发生过相互拉队伍搞武斗的情况。其他系统和地区有些单位发生“内战”，他们不但不插手，还积极宣传毛泽东思想，努力促进那些单位的革命派团结起来，共同对敌。"},{"type":"paragraph","text":"这个地区的二十七家工厂的无产阶级革命派和广大革命群众，紧跟毛主席的伟大战略部署，在向党内一小撮走资派夺权以后，紧紧掌握斗争的大方向，狠抓革命的大学习、大批判和本单位的斗批改，有力地促进、巩固和发展了革命的大联合和革命的三结合。"},{"type":"paragraph","text":"桃浦工业区的无产阶级革命派和广大革命职工，注意在斗争中活学活用毛主席著作和毛主席最新指示，大力举办毛泽东思想学习班，把学习毛主席著作放在高于一切、大于一切、先于一切、重于一切的地位。上海染化八厂等单位，从去年六月份开始，先后举办了各种不同形式的毛泽东思想学习班，无产阶级革命派头头带头学，带头用，带头进行斗私批修，掀起了一个活学活用毛主席著作和毛主席最新指示的高潮。通过学习，革命群众之间增强了团结，改善了新老干部之间、上下级之间的关系，出现了一个“团结、紧张、严肃、活泼”的政治局面。"},{"type":"paragraph","text":"这个地区工厂的无产阶级革命派重视总结经验，注意及时组织交流。各厂革命派夺权后，经常进行经验交流活动。当发现本地区的工厂在实现革命大联合、开展革命大批判、举办毛泽东思想学习班或实现革命三结合等方面有先进的苗子时，他们就要求这个厂及时把经验总结出来，在经常举行的交流会上介绍。上海染化八厂举办毛泽东思想学习班的经验、上海制药六厂整党建党工作的经验和英雄金笔厂改善党群关系方面的经验在会上交流后，都有力地推动了全地区工厂的大学习和大批判。"},{"type":"paragraph","text":"毛泽东思想指引下的人民革命是推动历史前进的火车头。由于各厂的革命大联合得到了不断的巩固和发展，去年十一月底，这个地区已经有二十六家工厂成立了革委会。最近，上海玩具十四厂在上海橡胶厂等兄弟单位的帮助下，通过斗私批修，也胜利地实现了革命三结合。由于这个地区比较早地实现了革命大联合和革命三结合，能够有力地领导各厂的革命派和革命群众狠抓革命，猛促生产。因此去年各厂普遍取得了革命、生产双丰收。"},{"type":"paragraph","text":"本月十二日，桃浦工业区二十七个工厂联合举行了全面落实毛主席最新指示的誓师大会，决心在新的一年里，更高地举起毛泽东思想伟大红旗，以毛主席的最新指示为纲，鼓足干劲，力争上游，再接再厉，夺取文化大革命的全面胜利!"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1968\\01\\681e020101.JPG\"\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命委员会","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2ad18466ca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

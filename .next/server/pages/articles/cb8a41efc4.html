script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"墙的重要原因","authors":["北京师范大学","张晨鼎"],"dates":[{"year":1957,"month":6,"day":2}],"is_range_date":false,"parts":[{"text":"墙的重要原因","type":"title"},{"text":"北京师范大学张晨鼎","type":"authors"},{"text":"(张晨鼎：化学系学生)","type":"subtitle"},{"text":"一、5%无根据：何副校长在肃反时曾说：我校反革命大概在5%左右，事实说明只有千分之几。","type":"paragraph"},{"text":"这说明不是中央有错误就是我校党委执行有问题，或者二者都有错误。造成当时毫无事实根据地斗错人，捕风捉影，生拉硬扯地乱扣反革命帽子，很多“证据”是硬斗斗出来的，根本事先没有调查研究。肃反中大部分被斗的人是被斗错了，真正的反革命只占少数几人。中央和学校党委应对此负责。","type":"paragraph"},{"text":"二、缺乏法制观念：毫无根据乱斗人。“互助组”行为侵犯人权，这都是无视宪法的举动，查反革命就可以无视宪法吗？","type":"paragraph"},{"text":"三、草率平反：斗错了，何副校长在会上只道了一声歉就算了事，又说脑袋没掉还好说。态度极为不严肃认真。关系一个人一辈子生命前途的事，几句话就算交代完了吗？你若处在被斗人立场，你自己作何想法？你自己能服气吗？党委应做深刻检查，重新估价肃反工作。我为斗错的人鸣不平，坚决支持对肃反问题大胆“鸣”“放”。","type":"paragraph"},{"text":"(原载《师大教学》128期)","type":"paragraph"}],"comments":[],"origin":"《“阳谋”下的北师大之难》(真相出版社，2011)。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cb8a41efc4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

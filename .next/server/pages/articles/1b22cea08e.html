script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlibrary","name":"马列毛图书馆","internal":false,"official":false,"type":"db","author":"网络资料","files":"","article":{"title":"卡奈·查特吉光辉的一生","authors":[],"dates":[],"is_range_date":false,"comment_pivots":[],"comments":[],"page_start":0,"page_end":0,"description":"","parts":[{"type":"paragraph","text":"卡奈·查特吉，以KC同志广为人知。他在1933年出生于今天孟加拉国巴利夏县(Barishal)巴瑞克哈利村(Baruikhali)的一个富裕家庭。从孩提时代起，反英运动就对他产生了很大的影响，他对英国殖民统治产生了刻骨的仇恨。在获得商业学士学位和参加学生活动的同时，他加入了统一的共产党。1953年，他开始在拥有大量工人阶级贫民窟人口的加尔各答的巴里干杰地区(Baliganj)的蒂尔贾拉郊区(Tiljalla)工作。他与当地被压迫群众发展了深厚的关系，积极领导他们进行了无数的斗争。他在穆斯林群众中特别受欢迎，因为他关注他们的问题，并与他们的运动建立了密切的联系。"},{"type":"paragraph","text":"在1959年，KC同志成为了统一共产党的巴里干杰地方委员会书记。1959年，他参加了由印共领导的“食物运动”。警察向群众开枪了。大约有81人牺牲。KC被一颗子弹击中腿部时受了重伤。在1962年的印中战争期间，他因反对印度侵略中国而被捕。在监狱里，他高举反对印共的机会主义领导的旗帜。他与同样被监禁的阿穆尔·亚·森和昌德拉什卡·达斯同志进行了接触。出狱后，他们在印共(马)内部形成了一个秘密集团，称为“思想”(চিন্তা)。"},{"type":"paragraph","text":"秘密杂志对党的修正主义路线进行了详细的揭露。为了增加其影响力和对修正主义的曝光范围，KC同志从1966年初开始推出公开杂志《南国》。大约在这个时候，赫鲁晓夫修正主义开始在印度站稳脚跟，马克思主义与修正主义在印度的斗争开始激化。KC同志加强了印共(马)内部的斗争，并宣布1964年的党的文件是修正主义的。通过采取GPCR的”造反有理”的号召，KC同志断绝了与旧修正主义政党的所有联系。1967年，历史性的纳萨尔巴里起义在查鲁·马宗达同志的领导下发生。反对修正主义的起义像浪潮一样蔓延开来。但是，由于建党方法的不同，”南国”派没有加入印共(马列)。在KC同志和阿穆尔·亚·森和昌德拉什卡·达斯同志的领导下，毛主义共产主义中心于1969年10月20日成立。"},{"type":"paragraph","text":"KC同志对印度革命路线发展的宝贵贡献包括：一份关于《战略和战术》的文件和印度武装土地革命的战术路线；对印度民族问题的正确态度；对印度选举问题的态度和印度革命基本路线的确定。为了在实践中贯彻这条路线，他付出了巨大的努力。他以建立人民军队和根据地为目标，选择了为战略区域而工作，经历了无数困难，奠定了新组织的萌芽，并在持久人民战争道路上发起了土地革命游击斗争。"},{"type":"paragraph","text":"KC同志的共产主义生活方式仍然是一个活生生的例子，表明一个真正的共产党人应该是怎样的。他对工人、农民和被压迫群众的全心全意、始终如一的奉献，是我们大家的光辉榜样。不幸的是，他因病于1982年7月18日去世，享年49岁。今天由KC同志播种的种子已经长成了一棵参天大树，深深扎根于土地上，在印度广阔的农村开花发芽。"},{"type":"paragraph","text":""}],"alias":""},"tags":[{"name":"人民战争","type":"主题/事件"},{"name":"毛主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1b22cea08e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

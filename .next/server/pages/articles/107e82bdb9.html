script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛泽东思想指导下修水利　肥东县一年多建成三十七万亩保收农田","authors":[],"dates":[{"year":1966,"month":7,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛泽东思想指导下修水利"},{"type":"paragraph","text":"肥东县一年多建成三十七万亩保收农田"},{"type":"paragraph","text":"据新华社合肥电　安徽省肥东县人民在毛泽东思想指导下兴修水利，一年多时间内建设了三十七万亩保收农田。在这以前，全县由于兴修水利，已有保收农田十八万亩。"},{"type":"paragraph","text":"去年，这里七八个月没下透雨，是历史上从未见过的大旱年。由于建设的保收农田比较多，全县的粮食产量还比上年增长了百分之十四。今年，这个县的夏收作物又获得了好收成。"},{"type":"paragraph","text":"肥东县位于长江和淮河之间的江淮丘陵地区，一百五十万亩耕地中有一百二十万亩分布在岗岭上。是安徽省历史上有名的易旱地区之一。"},{"type":"paragraph","text":"过去，肥东县的部分领导干部，存在有畏难情绪，认为在干旱地区进行水利建设困难很多。去年春天，他们坚决按照毛主席的“下定决心，不怕牺牲，排除万难，去争取胜利”的指示办事，勇敢地领导人民进行治水斗争。"},{"type":"paragraph","text":"现在，这个县的水利面貌大大改观。总长五百多公里的干渠、支渠、斗渠，纵横交错，密如蛛网。岗岭上容易受旱的耕地，已有五十五万亩得到了充分灌溉，成为旱涝保收农田。"},{"type":"paragraph","text":"往年肥东县水稻面积很小，今年全县已栽水稻五十万亩，水稻长势喜人，其中一大半是用新灌溉渠的水灌溉的。社员们看到收成一年好似一年，高兴地说：这是毛泽东思想的伟大胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"安徽文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"107e82bdb9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沈阳部队某团一连和青岛驻军某部二连  用毛泽东思想武装群众和干部  协助生产队健全生产领导班子","authors":[],"dates":[{"year":1967,"month":3,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"沈阳部队某团一连和青岛驻军某部二连"},{"type":"paragraph","text":"用毛泽东思想武装群众和干部"},{"type":"paragraph","text":"协助生产队健全生产领导班子"},{"type":"paragraph","text":"据新华社沈阳十二日电　人民解放军沈阳部队某团一连，在支援春耕生产中，用毛泽东思想武装群众，教育干部，积极协助驻地生产队健全领导生产的班子，有力地推动了当前春耕生产。"},{"type":"paragraph","text":"一连的干部、战士积极响应毛主席“抓革命，促生产”的伟大号召，坚决执行中央军委关于军队支援春耕生产的指示，最近到驻地附近的东新大队支援春耕生产。指战员发现有些生产队领导生产的班子不够健全，领导生产有困难，就一边同社员一起劳动，一边同贫下中农和在运动中受过批评的一些干部共同学习《中共中央给全国农村人民公社贫下中农和各级干部的信》和《红旗》杂志第四期社论。指战员们还通过家庭访问、个别谈心和开展忆苦思甜阶级教育等方式，对群众和干部广泛进行了政治思想工作。经过学习，贫下中农、干部都提高了认识，都决心听毛主席的话，按照毛主席的话去做。干部表示勇敢地站起来，担起革命、生产两副担子；社员表示积极支持干部们行动起来，改正缺点和错误，领导大家搞好生产。五队贫下中农社员，对在四清、文化大革命中犯过错误的队长高广英作了具体分析：高广英四十六岁，贫农出身，从小就给地主放猪，给地主扛了十几年活，受尽了剥削压迫。解放后在党的培养教育下，光荣地加入了中国共产党，群众选他当干部，十几年来兢兢业业，一直跟党走，听毛主席的话，热心为贫下中农服务。但是，在运动中犯了一些错误，经过教育，思想认识较好，能认真检查，并表示要用实际行动改正错误。贫下中农社员看到他能认识自己的缺点和错误，又坚决改正，就谅解了他，表示坚决支持他的工作，使他很受感动。高广英表示决不辜负贫下中农社员的信任和期望，挺起腰杆干革命，为贫下中农掌权，担起革命和生产的两副重担，誓夺革命、生产双胜利。"},{"type":"paragraph","text":"一连的同志还针对一些害怕缺乏经验做不好工作的干部的活思想，组织大家学习党中央的信和毛主席的有关著作，提高他们当家做主的思想，使大家认识到为贫下中农掌权是光荣的，怕，是“私”字当头，是错误的。一队队长老贫农苏国昌，经过学习，充满信心地说：“当干部是为贫下中农操心，为贫下中农掌权。只要坚决跟党走，听毛主席的话，依靠贫下中农，我就不怕群众批评。我一定要领导大家搞好生产。”"},{"type":"paragraph","text":"据新华社济南十二日电　青岛驻军某部二连指战员，到驻地附近李家下庄大队支援春耕，发现有些干部不敢大胆地领导生产，他们认为，要帮助李家下庄大队贯彻党中央的指示，关键就在于帮助干部站出来，加强对春耕生产的领导。因此，决定在帮助春耕生产的同时向大队干部和贫下中农大力宣传毛主席的干部政策。他们首先组织干部、社员反复学习了《中共中央给全国农村人民公社贫下中农和各级干部的信》和《红旗》杂志第四期社论。毛主席和党中央的关怀，使干部们深受感动。不少干部都含着热泪说：“毛主席这样关怀我们，党中央这样相信我们，我们一定要积极地出来抓革命、促生产。”大队长王维功和支部副书记李克玉本来怕群众不信任，通过学习提高了认识，表示要勇敢地站出来，和革命群众一起，永远跟着毛主席干革命，决心在春耕生产中将功补过。"},{"type":"paragraph","text":"为了让毛主席的干部政策家喻户晓，深入人心，二连指战员还挨家挨户宣传毛主席的教导。广大贫下中农看到犯过错误的干部听毛主席的话，积极起来抓革命促生产，都热情地支持他们。在二连同志的帮助下，这个大队迅速健全了领导生产的班子，召开了春耕生产誓师大会，全大队春耕生产出现了一派欣欣向荣的景象。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ba3fa4cf8c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

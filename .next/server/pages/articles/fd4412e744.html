script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"我的自我批判","authors":["北京大学","钱如平"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"我的自我批判","type":"title"},{"text":"北京大学钱如平","type":"authors"},{"text":"（钱如平：北京大学数学系学生）","type":"subtitle"},{"text":"自从我的论“阶级”的一文发表以后，很多博学善心的党内外朋友、同志，以丰富的事实和材料，证明了我的论点有问题，我回想起来发表文章的第二天，就是大哥在去年这个时候因工牺牲了，这是官僚主义的杰作留下七岁的孩子和年轻的寡妇，一周年纪念，在气愤悲伤之余，在一个晚上写完了文章，希望内心的石头下沉，另外尚有一些旅途中目睹水灾之祸，又见拥有无餍要求之领导人员，故吾怀疑阶级存在乎？为便于问题提的干脆，我先作了大胆的结论，且附声明，若有材料请补充，我也认为广大人民生活水平有显著提高，我急于天下皆温饱，离开历史和实际可能，现在，我同意经四同学的分析，应该看到不合理的分配正在消灭，真正趋于合理中，事实上我也无法说得具体，得出一个标准，因为这是个很复杂的经济问题，有时为照顾某些生产部门能迅速发展可能适当的提高工资等等。","type":"paragraph"},{"text":"关于社会地位问题，5401130已写出，完全一致，过去我是幻想过的所谓真正的社会主义，其实有无政府主义的色彩，低估领导的作用和集权，从前，因阶级斗争尚未终止，美帝国主义尚在台湾横行，“斗牛”式导弹威胁着我们的安全，昨晚看宋景诗有感，深知无党坚强领导，国家就要迷失方向，我当时想，宁愿死在自己人的子弹下，只要能保护其余许多人的幸福，我希望以后尽可能多吸取人民群众的意见，保证人权并采取具体措施，如可否出国半工半读，研究生一视同仁的可考，建议总工会妥善安排牺牲工人的家属，以加强安全措施。我真要说的就是这些，为了变成理论问题，故提“阶级”之类，许多论点的确荒谬，虽有些个别例子是事实，是不是通也，其他不再写出了，有兴趣请留尊址。","type":"paragraph"},{"text":"一论者学贤  二论者戈矛  鲁中速(启)","type":"paragraph"}],"comments":[],"origin":"北京大学社会主义思想教育委员会编印《北京大学右派分子反动言论汇集》，一九五七年十月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fd4412e744"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

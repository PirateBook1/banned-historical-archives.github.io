script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji27","name":"毛泽东全集第27卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji27.pdf"],"article":{"title":"聂荣臻将军、薄一波政委电贺绥远和平解放","alias":"","parts":[{"type":"paragraph","text":"聂荣臻将军、薄一波政委电贺"},{"type":"paragraph","text":"绥远和平解放！"},{"type":"paragraph","text":"（1949年9月20日）"},{"type":"paragraph","text":"【新华社北平二十日电】华北军区司令员聂荣臻、政治委员薄一波于本日电贺绥远和平解放。该电称：董其武将军及绥远起义全体将士和各级行政人员："},{"type":"paragraph","text":"接读九月十九日通电，宣布脱离依靠美帝国主义的蒋介石、李宗仁、阎锡山等反动派残余集团参加人民革命阵营，使绥远获得和平解放，我们欣慰之余，特致热烈的祝贺。从此华北全境之内，国民党反动派所妄图口为最后挣扎的据点宣告扫除，这对全华北今后建设的事业和华北军民支援全国解放战争最后胜利的事业，均极为有利。国民党反动派反动派口残余集团，完全消减之期在口，开创中国五千年历史新时期的崭新人民共和国业已诞生。尚望团结。"},{"type":"paragraph","text":"部属与华北及全国解放区军民亲密合作，安定地方秩序，弄清反动派一切残余势力，并以为人民服务的精神，教育部队，改造思想，改变作风，力求进步，把绥远建设成真正的人民解放区，把军队改编成为真正的人民解放军，为建设新绥远、新华北及彻底解放"},{"type":"paragraph","text":"[1]这是毛泽东修改的华北军区司令员聂荣臻、政治委员薄一波9月20日给绥远起义的董其武的贺电，交由新华社发表。原题为《致董其武将军等贺电》。"},{"type":"paragraph","text":"[2]此处为两个“反动派”，毛泽东圈掉了一个“反动派”。毛泽东全集第二十七卷全中国而奋斗。"},{"type":"paragraph","text":"聂荣臻薄一波"},{"type":"paragraph","text":"九月二十日请乔木今晚发表，明日见报。“"},{"type":"paragraph","text":"毛[1]这是毛泽东关于此文给胡乔木的批示。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":9,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":271,"page_end":272},"tags":[{"name":"毛泽东","type":"人物"},{"name":"薄一波","type":"人物"},{"name":"聂荣臻","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3b713b0534"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

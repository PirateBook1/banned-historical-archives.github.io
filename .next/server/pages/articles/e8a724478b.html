script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录3.pdf"],"article":{"title":"张春桥的讲话摘要","parts":[{"type":"title","text":"1076．张春桥的讲话摘要"},{"type":"paragraph","text":"(1968年3月29日)"},{"type":"paragraph","text":"打倒反革命两面派"},{"type":"paragraph","text":"我们要看到随着我们阶级斗争的深入，随着无产阶级文化大革命接近全面胜利，阶级敌人他们就要采取更隐蔽的办法来和我们作斗争，他们通常采用的方法就是反革命两手，用这样的方法来迷惑人，来制造假象，来干最坏的事情。过去彭罗陆杨、刘邓陶，他们都干过这些，这些方面我们过去进行过揭发批判，但是，对于后来这批人，正象中央同志所指示的有一个认识过程，现在不管他们隐蔽得多么深多么狡猾，他们的真正面目还是彻底的暴露了，这里我们想说比如谭震林这个人吧，因为过去讲的少，谭震林是在上海工作了相当长的时间的，是叛徒，是二月逆流的干将，我在这里特别应该说清楚，谭震林在二月逆流里边是跳出来保陈丕显的，他在那一次中央会议上起来反对毛主席，反对中央文革，进行猖狂的反扑的时候，他特别讲我就要保陈丕显，所以同志们要看到上海的最大的走资派陈丕显不是个简单的人物。他不仅是刘邓陶、彭罗陆杨的代理人，而且是谭震林在上海的代理人，所以我们要认清当前阶级斗争的特点，要看到阶级敌人要为二月逆流翻案，这是做不到的，谁为二月逆流翻案，那他们就象杨成武、余立金、傅崇碧、王、关、戚一样，绝没有好下场。上海的陈丕显、曹荻秋，他们也总想翻案、继续玩弄两面派，那我们就要同他们把斗争进行到底。"},{"type":"paragraph","text":"誓死保卫江青同志！誓死保卫中央文革！"},{"type":"paragraph","text":"中央同志都讲到了江青同志，在这个伟大的斗争中间，江青同志作出了卓越的贡献。我们上海的同志全感到特别光荣，因为江青同志在无产阶级文化大革命的准备阶段，在搞革命的样板戏的过程里边，长时期中间是在上海进行战斗的，是和上海的无产阶级革命派在一起的，我们感到光荣。林彪同志委托江青同志召开的部队文艺座谈的那个纪要，这个纪要这个座谈会也是在上海召开的，而后来江青同志回到北京以后，对上海的无产阶级文化大革命特别关心，她不只是在重大的方针问题上原则问题上给了上海市无产阶级革命派、上海市革命委员会很多极为重要非常及时的指示，而且，在许多具体工作上都给了上海无产阶级革命派、上海市革命委员会具体的指示和帮助，正因为江青同志在长期的革命斗争中间，坚决的，旗帜鲜明的和敌人作斗争。所以阶级敌人就特别仇恨的，我们上海无产阶级革命派和江青同志的深厚的阶级感情和深厚的战斗友谊，在我们这个大会上我们要高呼誓死保卫江青同志！誓死保卫中央文革！"}],"authors":["张春桥"],"dates":[{"year":1968,"month":3,"day":29}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":563,"page_end":564,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"谭震林","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"二月逆流","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e8a724478b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

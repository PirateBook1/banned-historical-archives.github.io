script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一些马列主义政党领导人或他们的夫人等向江青同志发来唁电唁函","authors":[],"dates":[{"year":1976,"month":9,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七六年九月二十四日电　一些马列主义政党的领导人或他们的夫人及领导机构，一些外国同志和朋友，最近分别打电报或写信给江青同志，对毛泽东主席逝世表示深切的哀悼。"},{"type":"paragraph","text":"阿尔巴尼亚劳动党中央委员会第一书记恩维尔·霍查同志和夫人、劳动党中央委员涅奇米叶·霍查同志的电报说:我们怀着对失去了阿尔巴尼亚人民尊贵和敬爱的朋友毛泽东同志的十分深切悲痛的心情，向您和全家及所有亲属致以最诚挚的慰问。"},{"type":"paragraph","text":"电报说:“在这举国哀悼的沉痛日子里，我们的思想和心同您和兄弟的中国人民在一起，并分担你们的巨大悲痛。"},{"type":"paragraph","text":"“我们亲爱的毛泽东同志与我们分别了，但他永远活在我们的心中，他的伟大业绩、他的英明教导将永远照耀光荣的中国共产党、中国人民的社会主义和革命的道路。”“毛泽东同志的英名和伟大业绩将与世长存。”"},{"type":"paragraph","text":"朝鲜劳动党中央委员会总书记金日成同志的夫人、朝鲜民主妇女同盟中央委员会委员长金圣爱同志的电报说:“沉痛地获悉中国人民的伟大领袖、朝鲜人民最亲密的战友、国际共产主义运动和工人运动卓越的领导人之一毛泽东同志不幸逝世，我怀着悲痛的心情，向你表示最深切的哀悼。"},{"type":"paragraph","text":"“毛泽东同志虽然离开了我们，但他对中国革命和世界革命的崇高事业作出的不朽业绩将永放光芒，他崇高的革命精神将永远活在世界革命人民的心中。”"},{"type":"paragraph","text":"阿尔巴尼亚劳动党中央委员、阿尔巴尼亚妇联主席维托·卡博同志的电报说:“我沉痛地分担您由于生活和工作中的战友毛泽东主席的逝世而引起的深切悲痛。中国共产党的伟大领袖、为无产阶级革命事业而斗争的不屈战士、我国人民尊敬的朋友毛泽东同志的业绩和英名将与世长存。”"},{"type":"paragraph","text":"缅甸共产党中央委员会主席德钦巴登顶的信说:“我和缅甸共产党全体党员、缅甸全国人民，与中国同志一样感到无比悲痛。”“毛主席的丰功伟绩是颂扬不尽的。毛主席的逝世，不仅对中国人民，而且对全世界无产阶级和被压迫人民都是巨大的、不可弥补的损失。”“让我们化悲痛为力量，遵照毛主席的教导，继续与帝、修、反作坚决的斗争!”"},{"type":"paragraph","text":"澳大利亚共产党(马列)中央委员会、党中央主席爱·弗·希尔和夫人乔·艾·希尔的信说，我们就毛泽东主席逝世这一巨大损失，表示最深切的慰问。"},{"type":"paragraph","text":"葡萄牙共产党(马列)中央委员会的电报说:“惊悉世界无产阶级和被压迫民族被压迫人民的伟大导师毛泽东同志逝世，无法形容我们内心的无比悲痛。但是我们确信，中国人民和我们大家的这一悲痛一定会化为为共产主义事业而奋斗的更加巨大的力量，”“葡萄牙共产党(马列)中央委员会向您致以最深切的哀悼。”"},{"type":"paragraph","text":"美国朋友爱德乐和英国朋友帕特的信说:“我们怀着极其悲痛的心情，向你表示最深切的慰问。”“毛泽东主席是中国人民、中国人民解放军、国际无产阶级、被压迫民族和被压迫人民、全世界人民伟大的领袖和导师。他的业绩是不可磨灭的。毛泽东思想是永存的。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dbc1638144"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

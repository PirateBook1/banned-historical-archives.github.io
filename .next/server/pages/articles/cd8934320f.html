script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录3.pdf"],"article":{"title":"谢富治在北京市革委会常委会上的讲话摘要","parts":[{"type":"title","text":"1042．谢富治在北京市革委会常委会上的讲话摘要"},{"type":"paragraph","text":"(1968年1月17日)"},{"type":"paragraph","text":"《人民日报》、《解放军报》一月二十六日社论是我们伟大领袖毛主席定的题，“春风已过玉门关”改为“春风已到玉门关”。昨天晚上总理、伯达、江青、康老接见了辽宁、吉林......解放军和各派群众时，首长讲：“春风已过山海关”。革命的春风，无产阶级的春风，春风要到全国、全世界。毛主席非常关心革命委员会。最近报纸根据元旦社论，要在一九六八年争取无产阶级文化大革命的全面胜利。全面落实毛主席著作的学习，提出了打倒派性，各地纷纷响应。因为元旦社论是经过中央文革讨论，伟大领袖毛主席批准的。"},{"type":"paragraph","text":"有派性的人就不反派性。《北京日报》就不大愿意写反派性的文章。我一个月前讲了，他不写。听说《北京日报》某人有这种传说，说反派性把造反派搞得灰溜溜的。我对《北京日报》当然帮助不够。《北京日报》为什么不反派性？很早以前人家说他是派报，办派报有点积极性，听周景芳的。现反派性就没有积极性，这是错误的。"},{"type":"paragraph","text":"东风已到玉门关，已过山海关，已到全国各地。北京是东风的发源地，有些单位东风就到不了。有那么一些工厂、学校，东风是到不了的。清华有很大进步，我们表示高兴。我看只要你清华实现革命大联合，全世界就差不多了，全中国就差不多了。我说的夸张些。现在革命大联合，最大障碍就是资产阶级、小资产阶级派性。要列派性十大、八大罪状，二十大罪状。最近出了几件事，门头沟武斗活活打人打死几次，那里面就有坏人，劳改犯，下台四不清干部。“坏人利用派性，派性掩护坏人”这是很确切的。当然坏人是少数，每个地方都有，只是每个地方有程度的不同。"},{"type":"paragraph","text":"革命小将要很好地爱护自己，不要上他们的当，要有高度的警惕性，警惕帝修，警惕他们。什么人希望我们分裂？刘、邓、陶、彭、罗、陆、杨、美帝苏修、牛鬼蛇神都会起来利用我们的派性。"},{"type":"paragraph","text":"克服派性的最锐利的武器是毛主席著作，老五篇。要大学毛主席著作，特别提倡林副主席指示的活学活用，不要学用不一致，为什么报纸上说要有好学风，这个是有事实的。好学风，什么是好学风？就是理论联系实际。不要口里讲一套，背后又一套，毛主席讲要诚实，懂不懂？这是一个共产党员、人民解放军战士起码的一条。在无产阶级文化大革命中间，为了同走资派斗争，采取了各种办法，如果把许多不正确的办法带到人民内部，就是不诚实，明一套，暗一套，阴一套，阳一套，不能耍两面派。诚实要有好学风，学用一致，不是学是一套，用是一套，为什么强调好学风？就是有一部分人学用不一致，言行不一致，如我不讲，我们也犯错误，要警惕，要提倡一个好学风，克服派性，打倒派性。"}],"authors":["谢富治"],"dates":[{"year":1968,"month":1,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":524,"page_end":524,"alias":""},"tags":[{"name":"谢富治","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cd8934320f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

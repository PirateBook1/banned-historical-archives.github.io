script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"辽宁省沈阳市中级人民法院对张志新现行反革命案的刑事判决书","authors":[],"dates":[{"year":1975,"month":4,"day":3}],"is_range_date":false,"parts":[{"text":"辽宁省沈阳市中级人民法院对张志新现行反革命案的刑事判决书","type":"title"},{"text":"辽宁省沈阳市中级人民法院刑事判决书","type":"subtitle"},{"text":"沈法（75）刑字第17号","type":"subtitle"},{"text":"现行反革命犯张志新，女，45岁，现于沈阳监狱改造。","type":"paragraph"},{"text":"张犯于1970年因现行反革命罪被判无期徒刑。投入劳改后，仍顽固坚持反动立场，继续进行反革命活动。在犯人中公开散布反革命言论。1973年11月16日下午3时许，张犯在犯人参加的大会上，公开呼喊反革命口号。在禁闭反省期间，不思悔改，仍对我党和社会主义制度进行恶毒攻击，大肆吹虚/嘘苏修叛徒集团的修正主义路线，为叛徒陈独秀、王明扬幡招魂。反革命气焰极为嚣张，实属死心塌地的反革命分子。罪大恶极，民愤极大。依法判处现行反革命犯张志新死刑，立即执行。","type":"paragraph"},{"text":" 辽宁省沈阳市中级人民法院1975年4月3日","type":"paragraph"},{"text":"附录：","type":"appellation"},{"text":"盘锦地区革命委员会人民保卫组刑事判决书","type":"subtitle"},{"text":"地保（70）刑字52号","type":"subtitle"},{"text":"现行反革命犯张志新，女，40岁，沈阳市","type":"paragraph"},{"text":"张犯思想极端反动，刻骨仇恨我党和社会主义制度，于1968年以来，公开在群众中大肆散布反动言论，恶毒地攻击我党和社会主义制度，污蔑诽谤无产阶级司令部，无耻吹捧帝修反，特别是在我党九大召开前后，全面攻击无产阶级文化大革命，极力为刘贼喊冤叫屈，企图充当苏修走狗，反革命气焰器/嚣张。张犯罪恶严重，民愤极大，依法判处现行反革命犯张志新无期徒刑。","type":"paragraph"},{"text":" 盘锦地区革命委员会人民保卫组（印）1970年8月20日","type":"paragraph"}],"comments":[],"origin":"不平编著：《文革英烈（上）》，美国成家出版社，2019年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"辽宁文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"888064989a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

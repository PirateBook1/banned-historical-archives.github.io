script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"李富春李先念接见水电部石油部军管同志的讲话","authors":["李先念","李富春"],"dates":[{"year":1967,"month":11,"day":8}],"is_range_date":false,"parts":[{"text":"李富春李先念接见水电部石油部军管同志的讲话","type":"title"},{"text":"李富春李先念","type":"authors"},{"text":"〖时间：下午3：00－8：00。摘要〗","type":"appellation"},{"text":"李富春：","type":"paragraph"},{"text":"毛主席说：“正确地对待干部，是实行革命三结合、巩固革命大联合，搞好本单位的斗、批、改的关键问题。”要教育大家为大联合、三结合创造条件。联合以后要继续地组织他们“斗私批修”，要他们没有私心的，全面的、历史的来看干部。要坚决贯彻最新最高指示。我们的干部除了投敌、叛变、自首以外，绝大多数在过去十几年、几十年里总做过一些好事，要团结干部的大多数。犯了错误的干部，包括犯了严重错误的干部，只要不是坚持不改，累教不改的，都要团结教育他们。要教育他们抓大方向，不要在别的派里，抓别人的黑手。不要借此机会来压人家，压对方不仅不利于大联合，而且会造成更对立。要允许人家革命嘛！","type":"paragraph"},{"text":"主要的干部政策，对头头们也同样适用。","type":"paragraph"},{"text":"办好毛泽东思想学习班是很重要的（先念：每期要有重点，只能解决一两个问题。）要不折不扣地执行最新最高指示。这是文化大革命的纲领。因为在斗私和派性方面，看来并没有真正地解决问题，要以“斗私批修”为纲，继续组织毛泽东思想学习班，还要建立必要的制度。","type":"paragraph"},{"text":"要注意从思想上来巩固大联合，在人选问题上，要充分协商，如果双方争执不下时，要以本观点的意见为主，在人数的比例上要教育大家，都要采取高姿态，特别是多数派要高姿态。现在两派，已经开始做到破私，能够坐到一起谈问题是很好，但还需要做到进一步互相交心，才能在思想上铲平山头。在毛泽东思想学习班里，要提倡谈心交心活动工作，解除不必要的顾虑，不要怕抓辫子，怕影响威信，越能自我批评，挖思想挖的越深、越彻底，威信就会越高，纸是包不住火的，要引导他们在“斗私批修”中起模范作用，争取主动，不会因为自我批评，自我揭露，妨害自己是革命群众组织。如果你自己不自我批评，不自我揭露，你就不能主动，那人家就要主动了嘛。","type":"paragraph"},{"text":"群众头头的领导干部的讲用会都要选择典型，在全体大会上介绍推广，好的，可以录音，可以推动思想上的建设。对干部材料的核实或解放干部，都可以通过毛泽东思想学习班，然后再回到司局，和群众见面检查，不要搞人人过关，毛泽东思想学习班要继续地办，而且一定要办好。","type":"paragraph"}],"comments":[],"origin":"1967年11月11日清华大学井冈山斗批改战团编印《学习资料》第40期","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"李富春","type":"人物"},{"name":"李先念","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c6dc3ef124"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东主席接见3个民族参观团  同时接见了中国佛教协会名誉会长查干葛根","authors":[],"dates":[{"year":1956,"month":1,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东主席接见3个民族参观团"},{"type":"paragraph","text":"同时接见了中国佛教协会名誉会长查干葛根"},{"type":"paragraph","text":"新华社15日讯　中华人民共和国毛泽东主席，15日下午在天安门接见了川、甘、青边境各民族参观团团长琼佩、副团长阿才、青绕、噶娘，青海牧区各民族参观团团长宗哲、副团长土观、果青智格、多拉，东北各省暨内蒙古自治区各民族参观团团长陈北辰、副团长那钦双和尔、马富刚、徐元治、安海谦、朴锺希以及这3个参观团的全体人员。同时还接见了中国佛教协会名誉会长查干葛根。"},{"type":"paragraph","text":"接见时在座的，有全国人民代表大会常务委员会委员长刘少奇，国务院总理周恩来，全国人民代表大会常务委员会副委员长李济深、沈钧儒、郭沫若、黄炎培、李维汉、陈叔通，国务院副总理邓小平、贺龙、陈毅、乌兰夫，中国人民政治协商会议全国委员会副主席章伯钧，国务院秘书长习仲勋，主席办公厅主任张经武，民族事务委员会副主任汪锋、刘春、萨空了，全国人民代表大会常务委员会典礼局局长余心清。"},{"type":"paragraph","text":"接见时，川、甘、青边境各民族参观团、青海牧区各民族参观团的团长、副团长和中国佛教协会名誉会长查干葛根，分别向毛泽东主席、刘少奇委员长、周恩来总理和李济深、沈钧儒、郭沫若、黄炎培、李维汉、陈叔通、邓小平、贺龙、陈毅、乌兰夫、章伯钧等敬献哈达。"},{"type":"paragraph","text":"毛泽东主席等并同3个参观团的全体人员及中国佛教协会名誉会长查干葛根合影留念。（附图片）"},{"type":"paragraph","text":"毛主席接见3个民族参观团及中国佛教协会名誉会长查干葛根时的情形。新华社记者　齐观山摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"贺龙","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"21432636f6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于地主、富农分子和反革命分子入社问题","authors":[],"dates":[{"year":1956,"month":4,"day":22}],"is_range_date":false,"parts":[{"text":"关于地主、富农分子和反革命分子入社问题","type":"title"},{"text":"问：建立高级农业合作社对过去的地主分子和已放弃剥削的富农分子入社问题应该怎样解决？","type":"paragraph"},{"text":"答：根据我国农业发展纲要第四条规定，解决过去的地主分子和已放弃剥削的富农分子入社问题的办法，应该是：（1）表现较好，勤劳生产的，可以允许他们入社，称为社员，并且可以按照政府规定改变成份，称为农民；（2）表现一般，不好不坏的，允许他们入社，在一定时期内称为候补社员，暂不改变成份；（3）表现坏的，由乡人民委员会交合作社管制生产；有破坏行为的，还应当受法律制裁。","type":"paragraph"},{"text":"问：在建社时，农村的反革命分子是否也可以入社？被批准入社的反革命分子是不是可以称为社员？","type":"paragraph"},{"text":"答：这问题，我们可以按照全国农业发展纲要第五条规定来处理。这就是说反革命分子不是不分情况一律都可以入社，具体地来讲：（1）进行破坏活动的分子和在历史上有严重罪行民愤很大的分子，逮捕法办。（2）只有一般的历史罪行，没有现行破坏活动民愤不大的分子，由乡人民委员会交合作社管制生产，劳动改造。（3）只有轻微罪行，现在已经悔改的分子，刑满释放表现好的分子，以及虽有罪行，但是对于镇压反革命立有显著功劳的分子，可以允许他们入社。","type":"paragraph"},{"text":"被批准加入农业生产合作社的反革命分子，不是都可以称为社员，在批准他们入社时，应当根据他们悔改的程度和功劳的大小，有的作为社员，摘掉反革命帽子，称为农民，有的作为候补社员。","type":"paragraph"},{"text":"问：地主、富农出身的青年学生；土改时不满18岁的少年儿童；土改以前就参加劳动生产的地主、富农的子女；反革命分子家属等在申请入社时，我们能不能把他们当做地主、富农分子和反革命分子一样看待？","type":"paragraph"},{"text":"答：地主、富农的子女，如果在土地改革时，他还是年龄不满18岁的少年儿童和在学校读书的青年学生，或者在土地改革以前就参加劳动，并且在家庭中居于被支配的地位，这种人不应当当作地主、富农分子看待，而应当允许他们入社，作为社员，称为农民，根据他们的条件，还可分配适当的工作；反革命分子的家属，只要他们没有参与犯罪行为，也应当允许入社，并且应当同一般社员同等待遇，不要歧视他们。","type":"paragraph"},{"text":"问：地主、富农分子在入社前破坏、出卖生产资料怎么办？","type":"paragraph"},{"text":"答：在解决地主、富农分子入社问题时，如果发现他们有出卖、破坏生产资料的行为，应当责令他们负责补偿，情节要是严重的话，可以向人民法院起诉，依法惩办。","type":"paragraph"},{"text":"问：地主、富农分子及反革命分子是不是可以担任社里的职务？经济上能不能同一般社员同样待遇？","type":"paragraph"},{"text":"答；过去的地主、富农分子和反革命分子，无论是否已经取得社员称号，入社以后在一定的时期内，都不许担任社内任何重要职务，但是，对于他们在社内的劳动，都应当采取同工同酬的原则，给他们以应有的劳动所得。","type":"paragraph"},{"text":"对于一切地主、富农和反革命分子加入农业合作社之后，农业合作社都必须提高警惕，加强对他们的教育改造，不得麻痹大意。","type":"paragraph"}],"comments":[],"origin":"选自“高级社政策问答”，载1956年4月22日《河南日报》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ce1c99e5d6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院关于准许退职回城青年回原单位复工的通知","authors":[],"dates":[{"year":1979,"month":4,"day":30}],"is_range_date":false,"parts":[{"text":"国务院关于准许退职回城青年回原单位复工的通知","type":"title"},{"text":"各省、市、自治区革命委员会，国务院各部委、各直属机构：","type":"appellation"},{"text":"最近，一些盲目退职回城的知识青年，提出回原单位复工的要求，应该准许。现就有关问题通知如下：","type":"paragraph"},{"text":"一、国营农场的知识青年，下乡插队后已安排在工矿企业和其它事业单位工作的知识青年，以及文化大革命前的支边青年，采取退职的方式返回城市的作法是不妥当的，应该制止。已退职回城的，应返回原单位，并退还所发的退职金。确有特殊困难需要调动的，国营农场的知识青年，按照中央〔1978〕74号文件的规定办理；下乡插队后已安排在工矿企业和其它事业单位工作的知识青年，以及文化大革命前的支边青年，可按照人事、劳动部门关于干部、工人调动的有关规定办理，事先要征得调入地区有关部门的同意。","type":"paragraph"},{"text":"二、已办理退职的上述人员，原单位要欢迎他们复工，不得歧视，并报销返回的路费。原所在地区，要允许落户。本人回原单位后，退职期间的工资不补发，但生活确实困难的，可酌情给予补助。","type":"paragraph"},{"text":"各地在贯彻执行本通知时，不要简单从事，必须注意加强思想教育，切实做好青年和家长的思想工作。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8c2d5db8ba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"为何强求千篇一律？","authors":["四川师范学院","罗维城"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"为何强求千篇一律？","type":"title"},{"text":"四川师范学院罗维城","type":"authors"},{"text":"（罗维城：四川师范学院学生）","type":"subtitle"},{"text":"见了《人民日报》对《文汇报》的指示，心理异常不服，我产生了这样的疑问，唯有千篇一律，与《人民日报》一个样子的新闻报导才是“无产阶级的立场”吗？《人民日报》登载毛主席对青年的谈话的消息用大显体字，为什么文汇报就不可用小黑体字呢？登载同一条新闻用了不同的标题有什么不对呢？我看“资产阶级方向”的帽子将来是会把我国仅有的几家非党直接领导的报纸压垮的。我可以大胆的说一句，解放前的报纸也没有这样“严”，不然那时我怎么能见到那么进步的新闻呢？当然，这是不应该比较的。但问题是“文汇报”并没有伪造消息，只不过是编辑的一点小的权利，排版的方式用得不同罢了。我觉得报喜不报忧，报好不报坏，是今天报纸的弊病。有人说新闻工作者是最会造谣的，但愿我们的报纸不要走这条路。","type":"paragraph"},{"text":" 来源：《四川省右派言论选辑5》（内部文件，只供领导同志参考，请勿外传和翻印），中共四川省委宣传部办公室编，1957年7月30日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f70352de71"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

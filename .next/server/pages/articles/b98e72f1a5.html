script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"荷兰共产主义统一运动（马列）机关刊物发表文章  中国粉碎“四人帮”形势大好  旅居西德华侨谴责“四人帮”扼杀《创业》影片的罪行","authors":[],"dates":[{"year":1977,"month":1,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"荷兰共产主义统一运动（马列）机关刊物发表文章"},{"type":"paragraph","text":"中国粉碎“四人帮”形势大好"},{"type":"paragraph","text":"旅居西德华侨谴责“四人帮”扼杀《创业》影片的罪行"},{"type":"paragraph","text":"新华社一九七七年一月二十七日讯　海牙消息：荷兰共产主义统一运动（马列）机关刊物《红色论坛》一九七六年十二月号发表文章，赞扬华国锋主席领导中国共产党粉碎了王、张、江、姚反革命集团篡党夺权的阴谋，使中国出现了大好形势。"},{"type":"paragraph","text":"这篇题为《中国形势大好》的文章说，“在中国，目前到处都进行揭发批判王、张、江、姚四人帮的活动”。“现在，中国的形势比以往更加有利。党更加团结和强大，无产阶级专政进一步巩固。我们相信，中国人民将沿着毛主席指引的方向继续前进，中国人民将取得更大的成就。”"},{"type":"paragraph","text":"文章说，“四人帮”妄图篡党夺权。“他们在党内组成自己的一帮并凌驾于毛主席和党中央之上。”“四人帮制造混乱，把生产和革命的关系对立起来”，“给国民经济造成严重的损失”。“四人帮非常蔑视工人和农民，对人民的生活福利冷酷无情。”“但是，他们越是歪曲马列主义，攻击革命路线，越是搞阴谋，人们就越来越看清他们的本质。”"},{"type":"paragraph","text":"文章强调指出：“华国锋同志是一位十分有经验的领导人。他在社会主义建设的各个领域和各级领导岗位上都工作过。一九七五年召开的农业学大寨会议就是华国锋同志亲自领导的，他在会议上所做的报告，制定了不仅对于农业机械化，而且对于整个国家进一步建设都具有深远意义的方针路线。”"},{"type":"paragraph","text":"文章说，“华国锋同志在就任总理和第一副主席的时期，中国的形势非常困难。”“国家遭到了强烈的地震，并且四人帮趁着毛主席健康的恶化而越来越猖狂的进行捣乱。”就在这个中国建国以来最困难的时期，“华国锋同志胜任了领导工作，并引导着中国度过了风暴”。"},{"type":"paragraph","text":"新华社波恩一九七七年一月二十四日电　中国驻西德大使馆一月二十三日为旅居西德的爱国华侨举行了电影招待会，放映了电影《创业》，受到了来自西德各地的华侨的热烈欢迎。"},{"type":"paragraph","text":"他们在看完电影后纷纷赞扬这部影片。有的说，《创业》“反映了在毛泽东思想培育下的中国工人阶级自力更生的精神”，“大长了中国人民的志气”。他们对“四人帮”对抗毛主席革命文艺路线、扼杀影片《创业》的罪行表示愤慨。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b98e72f1a5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"转发周恩来关于公共食堂等问题调查汇报的批语","alias":"","parts":[{"type":"paragraph","text":"转发周恩来关于公共食堂等问题"},{"type":"paragraph","text":"调查汇报的批语"},{"type":"paragraph","text":"（1961年5月7日）此报发给各中央局，各省、市、区党委参考。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"五月七日上午四时四十分于上海"},{"type":"paragraph","text":"[1]指周恩来1961年5月7日给毛泽东的电话汇报的记录稿。周恩来在汇报中说，我到邯郸已有5天了，5天中找了一些公社、大队、小队干部和社员谈话，开了座谈会，有4个问题需要汇报。（一）食堂问题。绝大多数甚至于全体社员（包括妇女和单身汉）都愿意回家做饭。我正在一个食堂搞试点，解决如何把食堂解散好和安排好社员回家吃饭的问题。（二）社员不赞成供给制，只赞成把五保户包下来和照顾困难户的办法。（三）社员群众迫切要求恢复高级社时的评工记分办法，并有所发展。具体做法是，包产到小队，以产定分，包活到组。这样才能够真正实现多劳多得的原则。这个办法势在必行。（四）邯郸专区旱灾严重，看来麦子产量很低，甚至有的颗粒无收，棉花和秋季作物还有希望。自前最主要的同题是恢复人力和畜力问题。"}],"authors":["毛泽东"],"dates":[{"year":1961,"month":5,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":269,"page_end":269},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"282f0556e3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

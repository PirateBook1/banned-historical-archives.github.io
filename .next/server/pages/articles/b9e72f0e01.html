script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"对志愿军火炮筹补方案的批语","alias":"","parts":[{"type":"paragraph","text":"对志愿军火炮筹补方案的批语！"},{"type":"paragraph","text":"（1952年5月14日）恩来同志："},{"type":"paragraph","text":"此事口解决办法，除你所说的几个炮团调去以外，请考虑（一）从国内守备各军调一部分，（二）从在朝二线各军调一部分。是否可能，请与彭、聂、粟商讨决定为盼！"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"五月十四日此外，向友方购炮，是否可能，请再研酌。"},{"type":"paragraph","text":"[1]这是毛泽东在中央人民政府人民革命军事委员会副主席、中国人民志愿军司令员兼政治委员彭德怀1952年5月14日报告上写给周恩来的批语。"},{"type":"paragraph","text":"[2]指彭德怀转呈的中国人民解放军炮兵司令员陈锡联，副司令员万毅、苏进，副政治委员邱创成1952年5月13日关于志愿军火炮损失情况及筹补方案。方案提出：（一）从新改装步兵师中抽调新进口的炮兵装备全部补充志愿军。（二）志愿军按每师装备1个炮兵团，需补充野炮、榴弹炮共计1250门。如向苏方订货需外汇56235830卢布。"},{"type":"paragraph","text":"[3]彭，指彭德怀。聂，指聂荣臻，当时任中央人民政府人民革命军事委员会代理总参谋长。粟，指粟裕，当时任中央人民政府人民革命军事委员会副总参谋长。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":5,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":109,"page_end":109},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b9e72f0e01"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

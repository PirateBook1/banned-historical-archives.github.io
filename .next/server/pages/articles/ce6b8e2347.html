<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"能给毛主席写信了(一)——记汤原升用“速成识字法”学习文化的情形","authors":["江林"],"dates":[{"year":1952,"month":2,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"江林"},{"type":"paragraph","text":"汤愿升是解放军某部的司号长，自从参不以来，随军北上南下，东征西讨，真称得起战斗上勇敢，工作中积极，谁都说:“汤原升是个好同志!”"},{"type":"paragraph","text":"他也会不断地给自己算账:工作嘛，几年以来，在党和上级的培养下，都是埋着头苦干，可是和自己一块参军的同志，大部分都负了大责任。汤原升总多少有些怨自己进步不够快，不能为革命多干些工作。汤原升既然努力了，为什么进步又不够快呢?"},{"type":"paragraph","text":"原的是有，汤原升常自己叹惜:“不就是因为自己没文化嘛!”他记起科长时常跟他这样说:“同志!你可要积极地学文化呀!不够快，不仅今后进步慢，而且工作中的困难会越来越多。”科长说的这些话，汤原升想起来，真是有些分量。"},{"type":"paragraph","text":"汤原升早就感觉到这一点，过去学社会发展史的时候，因为自己没文化，书不能看，记笔记更不用提了，又是听听报告和在讨论会上听别人的发言，逢到考试，自己连一个题也答不上来。"},{"type":"paragraph","text":"汤原升再算算自己因为没有文化，在工作上、生活中碰的钉子更是数不清了。对!进步不快的原因是找出来了，那就下决心今后好好地学文化吧。"},{"type":"paragraph","text":"事情可并不这么简单。几年前汤原升就下过这样的决心，那时部队在休整，科里有一个书记当教员，每天晚上教他四五个字，汤原升也非常认真地学。学了一个多月，汤原升就问教员:“这样学起来到什么时候才能有用?”"},{"type":"paragraph","text":"教员告诉他学文化是个长期事，要想用得上，起码得个三年五年的。"},{"type":"paragraph","text":"他一听就楞了，谁有这么长的时间来搞这个呢?战斗频繁，工作又忙，算啦!算啦!这一生文化算是跟咱没有缘分了，当一辈子的“老粗”吧!"},{"type":"paragraph","text":"可是全国取得基本上解放以后，部队提出要学文化，好建设正规化和险代化的国防军。汤原升因而又多了一样心事。"},{"type":"paragraph","text":"一九五一年四月间，部队成立了文化队，汤原升被调去学文化。"},{"type":"paragraph","text":"文化队开学的那天，首长们都讲了话。最后讲话的是一个文化教员，他讲得很简单，他说用一种什么“注音符号”教大家识字，保证一个月能看“战士报”、“战士生结”。这个教员叫祁建华。"},{"type":"paragraph","text":"一散会，大家就嚷开了:那课来的这么个奇怪教员呢?人的脑子又不是机器，一天学三五个字笔记不住，还学几十个、几百个，简直是笑话。汤原升当时猛一听非常高兴:“一个月就能看书看报，这不就把我八九年解决不了的问题给解决了吗?”可是再一想，问题又来了，人总是人呵!古今中外也没有听说一个人一天能学一两百个字，除非劈开脑袋往里装；难道这个祁教员还能把人变一变?"},{"type":"paragraph","text":"第二天上课时，祁教员教大家识字。他上课可真特别，先教大家唱歌。汤原升正纳闷，忽然听见祁教员说:“别人教书不喜欢教‘老粗’，我可不同，我喜欢教‘老粗’。”汤原升一听觉得很对味。这时教员又说了:“你们这里谁是‘老粗’，请举起手来!”"},{"type":"paragraph","text":"汤原升心想:“举不举手呢?嗯!举起来，看看你这个教员有什么门道。”想着他的手就举起来了，同时冲口而出:“我是‘老粗’!”"},{"type":"paragraph","text":"祁建辈一看，笔了。祁建辈同:“你叫什么名字?”"},{"type":"paragraph","text":"“我叫汤原升。”"},{"type":"paragraph","text":"“你是‘老粗’吗?”"},{"type":"paragraph","text":"“我是‘老粗’，写自己的名字也缺胳臂少腿。”"},{"type":"paragraph","text":"“好!我记住你，我不教会你看书看报我不走。”"},{"type":"paragraph","text":"“好!教员，我也记住你的话。”汤原升红红的脸，像是给谁赌气似的，但心眼里却有点豁然开朗的味儿。"},{"type":"paragraph","text":"祁建华动员完了，就教大家学注音符号。他向大家说:“要学不好注音符号，我可不保证你们能看书看报。”"},{"type":"paragraph","text":"汤原升心里想:“还没有给东西，就先来要账了。”又一想:“注音符号共三十几个，我下苦心把它记住了，看你第二步是什么?”"},{"type":"paragraph","text":"这些注音符号，看起来像“洋文”，但大部分符号旁边都有图画，“\u003cIMG alt=请插入3号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1952\\02\\52240703AA.JPG\"\u003e”旁边画着一双大公鸡，“ㄩ”旁边画着几条小鱼；没有图画的象“\u003cIMG alt=请插入3号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1952\\02\\52240703BB.JPG\"\u003e”，祁教员告诉说就像“勒!勒!勒的唤猪的声音”……因而念起来倒也不太困难。学到下午，汤原升巳学会了二十来个了。"},{"type":"paragraph","text":"学了两天，汤原升已级把三十六个注音符号和拼音注记的差不多了，他暗自高兴:“有办法，自己的脑子还管用。”但接着就要离开注音符号表“搬家”单念，汤原升看着人家能“搬家”了，自己还没信心“搬家”，岁数又大，又是个干部，真是又着急，又恼火。祁建华好像看透了他的心事，问他:"},{"type":"paragraph","text":"“汤同志还不会‘搬家’吗?”"},{"type":"paragraph","text":"“还没把握。”"},{"type":"paragraph","text":"“去吧!一‘搬’就有把握了。”"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ce6b8e2347"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席的革命路线指引下  我国城市煤气事业有很大发展  设有煤气的城市由一九六五年的十六个增加到三十一个，供气量增加一倍半","authors":[],"dates":[{"year":1974,"month":5,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席的革命路线指引下"},{"type":"paragraph","text":"我国城市煤气事业有很大发展"},{"type":"paragraph","text":"设有煤气的城市由一九六五年的十六个增加到三十一个，供气量增加一倍半"},{"type":"paragraph","text":"新华社一九七四年五月十三日讯　在毛主席的无产阶级革命路线指引下，我国城市煤气事业在无产阶级文化大革命中有了很大发展。据统计，自一九六五年到一九七四年第一季度，全国设有煤气的城市已由十六个增加到了三十一个，供气量增加了一倍半，使用煤气的人口增加了两倍多。现在，不仅北京、天津、上海、沈阳、成都等原先设有煤气的城市的煤气生产和供应有了较大增长，而且南京、济南、吉林、石家庄、长沙、杭州、兰州、乌鲁木齐、青岛、辽阳等城市，也都新建了煤气设施。这些城市广泛使用煤气后，既节约了煤炭，促进了工业生产，方便了人民生活；又减少了有害气体，改善了城市环境卫生。"},{"type":"paragraph","text":"我国制取城市用的煤气，过去一般都以煤炭为原料，采用干馏的方法。随着燃料化学工业和冶金工业的发展，煤气资源日益丰富。其中如油田伴生气、纯天然气、炼油厂的液化石油气、矿井下的煤气、焦化厂的剩余焦炉气、化肥厂排放的可燃气体等，都可以用来作为城市煤气。在无产阶级文化大革命前，由于刘少奇推行的修正主义办企业路线的影响，一些工业企业忽视综合利用，可燃气体被排空放掉或“点天灯”烧掉，既浪费资源，也污染空气。无产阶级文化大革命中，各地工业战线广大职工批判了修正主义办企业路线，他们遵照毛主席关于开展综合利用的教导，积极利用各种可燃气体，发展城市煤气。北京石油化工总厂在发展生产的同时，开展综合利用，向北京、天津两地输送了大量的液化石油气，为十一万多住户和九百多个工业企业提供了燃料。南京市在当地冶金工业的大力支持下，充分发动群众，用了四个多月时间建成了五十一公里长的煤气管道和其他相应的煤气供应设施，每日可向全市居民供应三十多万立方米的焦炉煤气。仅今年第一季度供应的煤气，就可以节约煤炭四万多吨。上海、沈阳、抚顺、长春、石家庄、兰州等城市利用工业企业排放的可燃气体，也取得了很大成绩。上海的焦炉煤气不仅用于轻工业、纺织工业、仪表工业，而且已经在冶金、机电、化工等重工业系统应用。在鞍山市，已有百分之三十以上的居民用上了鞍钢的焦炉煤气。"},{"type":"paragraph","text":"为了加快煤气事业的发展，不少城市在扩大气源，增添供气设备的同时，还充分挖掘现有企业的生产潜力，对制取煤气的设备进行技术改造。沈阳、锦州、丹东等市的煤气公司在无产阶级文化大革命中，依靠群众，自力更生，对煤气发生炉进行技术改造，提高了煤气生产能力，改善了劳动条件。丹东市煤气公司目前的煤气生产能力，比改造前的一九七一年提高了二点三倍。"},{"type":"paragraph","text":"在批林批孔运动中，城市煤气行业和有关工业企业的广大职工认真读马列的书和毛主席的书，批判林彪效法孔老二“克己复礼”，妄图复辟资本主义的罪行，进一步提高了阶级斗争和路线斗争觉悟，决心以更快的速度发展我国城市的煤气事业。北京、上海、天津、长春、南京、大连等城市煤气的扩建改建工程，进展都很迅速。原来没有城市煤气的齐齐哈尔，正在积极新建供气设备，其中部分设备已经开始投产使用。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"批林批孔","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"81f36ab1e2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

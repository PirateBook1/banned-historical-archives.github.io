script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"周恩来陈伯达康生黄永胜同志接见罗博同志等就阿给我“九大”的贺电代表伟大领袖毛主席和他的亲密战友林副主席向霍查同志和阿劳动党中央表示最衷心的感谢并就阿西南部地区遭受地震灾害向霍查同志和阿人民表示亲切的慰问","authors":[],"dates":[{"year":1969,"month":4,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京八日电　中共中央、中央文革、国务院、中央军委领导同志周恩来、陈伯达、康生、黄永胜同志，今天晚上接见了阿尔巴尼亚驻中国大使罗博同志和大使馆公使衔参赞阿果利同志、商务参赞卢莎同志等。"},{"type":"paragraph","text":"周恩来同志等代表伟大领袖毛主席和他的亲密战友林彪副主席以及中国共产党第九次全国代表大会主席团，就阿尔巴尼亚劳动党中央委员会给中国共产党第九次全国代表大会的热情洋溢的贺电，向阿尔巴尼亚人民的伟大领袖霍查同志和阿尔巴尼亚劳动党中央表示最衷心的感谢，并就阿尔巴尼亚西南部地区最近遭受地震灾害向霍查同志和阿尔巴尼亚人民表示亲切的慰问。"},{"type":"paragraph","text":"接见是在极其亲切友好的气氛中进行的。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"康生","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"黄永胜","type":"人物"},{"name":"中央文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7af8812d97"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

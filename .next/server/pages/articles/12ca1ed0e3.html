script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlibrary","name":"马列毛图书馆","internal":false,"official":false,"type":"db","author":"网络资料","files":"","article":{"title":"特别致谢贡萨罗主席和秘共的决议","authors":["国际共产主义者同盟"],"dates":[{"year":2022,"month":10}],"is_range_date":false,"comment_pivots":[],"comments":[],"page_start":0,"page_end":0,"description":"","parts":[{"type":"paragraph","text":"国际共产主义者同盟二〇二二年十月"},{"type":"paragraph","text":"全世界无产者，联合起来！"},{"type":"paragraph","text":"特别致谢贡萨罗主席和秘共的决议"},{"type":"paragraph","text":"2021年9月11日，贡萨罗主席在人民战争最光辉的战壕中献出了他的生命，为秘鲁共产党、人民战争、国际无产阶级和世界人民夺取了政治上、军事上和道义上的胜利。我们，国际共产主义者同盟第一次国际会议的成员，向无产阶级的这位伟大领袖致以特别的敬意，把不败的旗帜升至顶端，发誓效仿他彻底、完全献身我们事业的杰出榜样，为共产主义而斗争和不可阻挡地跋涉。"},{"type":"paragraph","text":"贡萨罗主席在我们所有人的头脑中和心中，在我们已经发展的所有任务和所有斗争中，我们不朽的意识形态，马克思列宁毛主义，准确指引着这些任务和斗争。他以公正而正确的方式把马克思列宁毛主义定义为马克思主义的新的、第三个和更高阶段。贡萨罗主席教导我们，在今天成为马克思主义者就是成为毛主义者。因此，国际会议是贡萨罗主席的斗争的结果和表现，因此，它构成了对这位思想和行动的巨人的敬意。"},{"type":"paragraph","text":"秘鲁人民战争，在困难和复杂的形势中，走在贡萨罗主席确立的道路上，因为这个英勇的战斗，秘鲁共产党——以他的形象和模样铸造的——仍然存在。我们的同志们在秘鲁的全面重组在进行着，现在正发展着，我们与他们肩并肩，准备为它的成功做出任何必要的贡献。我们确信，发展人民战争，随着越来越多的人民战争，秘共将继续完成它的作用，正如它一直做的，发展秘鲁革命，为世界革命服务。"},{"type":"paragraph","text":"秘共出席我们的会议是会议成功发展和国际共产主义者同盟成立的不可或缺的条件。"},{"type":"paragraph","text":"贡萨罗主席永垂不朽！秘鲁共产党和它领导的人民战争万岁！贡萨罗主席没有死——他活在我们中间！"},{"type":"paragraph","text":"国际共产主义者同盟第一次国际会议2022年10月"},{"type":"paragraph","text":"链接：https://ci-ic.org/blog/2022/12/28/resolution-of-special-acknowledgment-to-chairman-gonzalo-and-the-pcp/"},{"type":"paragraph","text":""}],"alias":""},"tags":[{"name":"贡萨罗","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"毛主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"12ca1ed0e3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

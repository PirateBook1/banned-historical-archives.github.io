script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中华人民共和国和尼日尔共和国 关于建立外交关系的联合公报邓小平副总理西多副主席参加了两国建交联合公报和经济技术合作协定的签字仪式","authors":[],"dates":[{"year":1974,"month":7,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七四年七月二十日电　中华人民共和国和尼日尔共和国关于建立外交关系的联合公报中华人民共和国政府和尼日尔共和国政府，根据两国人民的利益和愿望，决定自一九七四年七月二十日起建立大使级外交关系。"},{"type":"paragraph","text":"中华人民共和国政府坚决支持尼日尔共和国政府维护民族独立和国家主权、发展民族经济的正义斗争。"},{"type":"paragraph","text":"尼日尔共和国政府承认中华人民共和国政府是代表全中国人民的唯一合法政府，台湾省是中华人民共和国领土不可分割的一部分。"},{"type":"paragraph","text":"两国政府同意在互相尊重主权和领土完整、互不侵犯、互不干涉内政、平等互利和和平共处的原则基础上，发展两国之间的友好合作关系。"},{"type":"paragraph","text":"中华人民共和国外交部长"},{"type":"paragraph","text":"姬鹏飞(签字)"},{"type":"paragraph","text":"尼日尔共和国外交和合作部长"},{"type":"paragraph","text":"穆穆尼·杰尔马科耶·阿达穆上尉(签字)"},{"type":"paragraph","text":"一九七四年七月二十日于北京新华社北京一九七四年七月二十日电　中华人民共和国和尼日尔共和国关于建立外交关系的联合公报，今天下午在北京签字。联合公报宣布，两国政府自一九七四年七月二十日起建立大使级外交关系。"},{"type":"paragraph","text":"同时签字的还有中华人民共和国政府和尼日尔共和国政府经济技术合作协定。"},{"type":"paragraph","text":"国务院副总理邓小平和尼日尔共和国政府代表团团长、最高军事委员会副主席萨尼·苏纳·西多少校参加了签字仪式。"},{"type":"paragraph","text":"外交部长姬鹏飞和尼日尔共和国外交和合作部长穆穆尼·杰尔马科耶·阿达穆上尉分别代表本国政府在联合公报和协定上签字。"},{"type":"paragraph","text":"尼日尔方面参加签字仪式的还有:易卜拉欣·卢图、阿努·马哈曼、艾哈迈德·穆杜尔、穆萨·奥马鲁、穆萨·巴科、瓦贾达·奥马尔。"},{"type":"paragraph","text":"中国方面参加签字仪式的还有:李克、何功楷、张耿和、赵源、李步霄、高建中、柳白。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"09aa85c22e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

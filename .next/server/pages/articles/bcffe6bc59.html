script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"仪陇发现反动会门“士主会”组织","authors":["川北军区"],"dates":[{"year":1950,"month":7,"day":17}],"is_range_date":false,"parts":[{"text":"仪陇发现反动会门“士主会”组织","type":"title"},{"text":"川北军区","type":"authors"},{"text":"各军分区、公安总队抄区党委、公安厅并报西南军区：","type":"appellation"},{"text":"（一）据南充分区七月十五日报称：仪陇西北四十华里之中坝乡反革命份子莫西北（汝国），莫能良等廿余人于二月十九日在该村夜校开会组织“士主会”并在凤驿山设立神坛，组织有相生、主师、宣传员等，以“主出神降相，化水治病”为名，手持广播筒进行反动宣传，施行愚濛部份觉悟尚未提高的群众，至今化水者约六万人（此数可能扩大，我们已着员前往调查），西充，南部，逢安，盐亭，剑阁，苍溪，巴中等县均有群众参加；七月八日至十四日中，每日聚会在万人左右；莫匪骗取资金达一千七百万元。七月九日该村政府将其神坛拿走，莫匪即煽动群众八百余人，冲进房内抢走神坛，割断电线，打破用具、企图打死乡长，同日公安局长股长在当地宣传破除迷信，莫匪西北即向群众说：“坏人来了不能化水，你们打呀！” 群众一拥而上，该同志以手枪威之幸未被打。七月十三日将莫匪西北等首犯逮捕，但未彻底根除”。该分区已以武装部、公安局为主彻底侦察了解情况，派医生赴该地给群众治病，组织宣传，启发争取群众，瓦解匪之组织，我们除同意南充分区对此情况的处置外，该分区亦应以独立营一个连赶赴出事地区，镇压匪之活动，并以一定兵力控制要点，组织力量，防匪蠢动，对公开活动之匪特坚决捕捉归案，扑灭其气焰。各分区亦应积极了解情况，配合其破案。","type":"paragraph"},{"text":"（二）发生此情况的主要原因是：（1）我部份干部轻敌麻痺思想逐渐滋长，因而使该匪活动达六个月之久。（2）我部队数量的减少及目前传染病的流行，匪特乘隙以化水治病迷惑群众，进行有组织的破坏活动。各区应引起警惕，不得再有轻敌麻痺，重踏覆辙，应及时研究发现匪特潜伏活动情况，掌握其规律，并继续教育提高民兵，群众的觉悟，重视与加强乡、村基层清匪治安组织及建立大众情报……","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bcffe6bc59"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

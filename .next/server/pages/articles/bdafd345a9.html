script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1960","name":"第二审判庭开庭审问黄永胜，进行法庭辩论（十二月十九日下午）","author":"第二审判庭","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"第二审判庭开庭审问黄永胜，进行法庭辩论（十二月十九日下午）","dates":[{"year":1980,"month":12,"day":19}],"is_range_date":false,"authors":["第二审判庭"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"最高人民法院研究室，中华人民共和国最高人民法院特别法庭审判林彪江青反革命集团案主犯纪实，380-383","tags":[{"name":"辩护词","type":"主题/事件"},{"name":"第二审判庭","type":"主题/事件"},{"name":"法庭辩论","type":"主题/事件"},{"name":"反党","type":"主题/事件"},{"name":"黄永胜","type":"主题/事件"},{"name":"林彪","type":"主题/事件"},{"name":"起诉书","type":"主题/事件"}],"parts":[{"type":"title","text":"十二月十九日下午"},{"type":"paragraph","text":"第二审判庭开庭审问黄永胜，进行法庭辩论"},{"type":"paragraph","text":"三时至五时四十分。"},{"type":"paragraph","text":"出庭审判人员：副庭长兼第二审判庭审判长伍修权，副庭长黄玉昆，审判员十三人。书记员郭庆春、马殿振担任记录。"},{"type":"paragraph","text":"公诉人：副厅长史进前，检察员十一人。"},{"type":"paragraph","text":"审判长伍修权主持法庭辩论。他宣布：“现在继续进行辩论。被告人黄永胜，你现在可以继续昨天辩论的发言。”"},{"type":"paragraph","text":"被告人黄永胜陈述：“关于起诉书中宣布我是林彪反党集团主犯的问题，我再补充几句。这么长时间以来，我看了起诉书之后，在回忆考虑这个问题，我对自己的估计究竟是个什么性质？究竟是林彪反党集团的一般成员还是主犯，还是犯了严重错误？……现在我承认我是林彪反党集团的成员，我犯有严重的错误，在若干的问题上犯有罪行，我对自己是这么一个看法……”接着，他讲了一些如何对他判刑的问题，审判长伍修权制止他：“判刑的问题不是你辩护的问题，这是法庭合议庭评论的问题，你只就起诉书对你指控的问题进行辩论。”黄永胜又就起诉书对他指控的下列问题作了系统的辩护：“起诉书说我、吴法宪、李作鹏诬蔑罗瑞卿里通外国，是罪大恶极的反革命分子，等等”；“审查‘广东地下党’的问题”；“伙同刘兴元在广州部队制造的‘反革命集团’冤案，诬陷了文年生等搞政变，株连了七百多干部，文年生被迫害致死”；“同叶群通情报的问题”；“起诉书四十四条指出，‘九•一三’林彪外逃之后，黄永胜、吴法宪、邱会作为了掩护林彪反革命集团的罪行，分别销毁了他们与林彪来往的信件，材料以及笔记本、照片等罪证。”"},{"type":"paragraph","text":"被告人黄永胜辩护后，公诉人检察员朱宗正发言。他说：黄永胜的辩护，“归纳起来，他中心的意思有二点：第一点，被告黄永胜讲，我自己犯了严重的错误或者有个别的罪行……。第二点，只承认自己是反革命集团的一般成员，不承认自己是主犯。同时，黄永胜对待起诉书指控的犯罪事实采取了什么态度呢？我们听了以后感觉到无非这么两种态度：一种就是在证据面前否认事实……还有一种就是避重就轻……”他着重强调：“审理林彪、江青反革命集团这样一个案件的基本的原则，就是以事实为根据，以法律为准绳，严格区分罪与非罪这个界限，严格区分罪和严重错误(包括路线错误)这样一个界限。所以，起诉书完全是按照了这样的原则，指控被告黄永胜的犯罪事实，根本不涉及到黄永胜的严重错误。因此，这里有必要对黄永胜提出的自己犯了严重错误，只有个别罪行，不是主犯，而是一般成员这样两个问题来发表意见。我们讲犯罪无非是两种性质的情况，一种叫作过失犯罪，一种叫作故意犯罪。一切反革命的行为都是故意犯罪，不存在着过失犯罪……，起诉书所指控的被告黄永胜的犯罪都是反革命的故意，都是严重的反革命罪行……”他例举了黄永胜昨天为自己辩护中谈到的五件事情，逐一予以驳斥。"},{"type":"paragraph","text":"审判长伍修权宣布：“在昨天和今天法庭的辩论中，我们听了被告人黄永胜近三小时为自己所作的辩护，今天由于时间的关系，公诉人的发言还没有完，明天继续法庭辩论……现在把被告人黄永胜带下去。休庭。”"}],"alias":""},"tags":[{"name":"吴法宪","type":"人物"},{"name":"林彪","type":"人物"},{"name":"黄永胜","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bdafd345a9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

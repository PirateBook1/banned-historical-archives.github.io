<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"也说道歉","authors":["冯敬兰"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"近来，南方周末关于文革中的红卫兵向老师道歉的文章很吸引人，让我也想起一些道歉的故事。１９９１年我从外地调回北京不久，同年从山西刚回北京的我班一同学，专门到我家看我，向我道歉，我很纳闷，她又不是干部子弟，文革中也没整过我，干嘛道歉啊？她说，文革中我揭发过你。我所就读的北京师大女附中高三某班一位同学，文革中很左，整过不少同学，９０年代她就召集班里同学聚会，请大家吃饭，公开道歉。前几年，另一高三班级也搞过类似的道歉聚会。我校文革初期的学生领袖不仅给受害校领导写了道歉信，还多次去老师家沟通，她认为光道歉不行，而是要把对方的心捂热。后来这位前校领导心里的疙瘩解开了，向她说出１９６６年８月５日部分学生游斗校领导，暴力致卞仲耘校长不幸惨死的真相。外校道歉的事情我也听说过，譬如多年前北京１０１中高一某班（美籍友人韩丁的女儿卡玛所在班）的红卫兵请老师同学上庐山聚会并道歉，老师也向学生道歉，因为文革前他们也用极左的手段整过学生。","type":"paragraph"},{"text":"由于中国几千年的专制文化，缺少道歉的传统，所以这类道歉更能打动人心。我听到的每一个道歉故事都让自己受到了感动。我相信一定有许多的道歉故事，只是没有登报或被媒体炒作。道歉的故事不是谁从历史深处挖掘出来的，它一直在发生，何谓“开了好头”？道歉只在应该道歉的地方出现，因为不是它演戏，何谓“公开”？“首度对外披露”？道歉不是私家秘籍，不是个人珍藏。上述庐山聚会难道不是公开？不是对外披露？道歉早就在进行着，它不是文人的作秀或电视上的鉴宝。","type":"paragraph"},{"text":"总之，道歉是精神的洗涤，是人性的刷新，道歉应该是生活常态的一部分。","type":"paragraph"},{"text":"※   ※   ※   ※   ※附：           致《南方周末》编辑部","type":"paragraph"},{"text":"南方周末１１月４日刊登的《一个开始，只能是一个开始》（作者：南方周末记者杨继斌、朝格图，即《历史深处的来信》，载本刊ｚｋ１０１１ｄ）不但严重失实而且自相矛盾。","type":"paragraph"},{"text":"该文前面写道：“１９６６年夏天肇始的‘打黑帮’行动，红卫兵们虐杀死者中，包括北京师范大学附属女子中学的三个副校长和两个教导主任（其时正校长职缺）。五人的名字是卞仲耘、胡志涛、刘致平、梅树民和汪玉冰。”","type":"paragraph"},{"text":"该文后面又让被虐杀的胡志涛起死回生：“１９９３年夏天，北京师范大学附属女子中学前副校长胡志涛收到过一个前红卫兵学生寄来的一本挂历和一封信。这名前红卫兵学生在信中为在１９６６年８月５日打了她表示道歉。”","type":"paragraph"},{"text":"事实是：１９６６年８月５日下午，部分学生游斗校领导过程中，对他们实施了暴力殴打、劳动体罚和人格侮辱，党总支书记、副校长卞仲耘惨遭不幸。胡志涛文革后曾任安徽大学中文系主任、安徽省教育工会主席，１９９５年去世。刘致平于１９７９年至１９８６年担任北京师大附属实验中学校长，九十年代初去世。汪玉冰文革后调往４６中任职。梅树民老师至今健在，是学校的老领导。","type":"paragraph"},{"text":"作为原师大女附中的学生，看了这篇文章感到非常不解，不知两位记者根据什么这样写？为什么会自相矛盾？不知贵报的把关人是如何审稿的？为什么连如此明显的错误都看不出来？","type":"paragraph"},{"text":"希望贵报对该文的严重失实予以公开的更正，并向生者和读者道歉！亦请贵报就把关人的失职登报检讨。以示其诚，以警效尤。","type":"paragraph"},{"text":"原北京师大女附中６６届高三学生刘 进                    ６６届初中学生冯敬兰～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～【网文选载】","type":"paragraph"}],"alias":""},"tags":[{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c9e7909c60"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

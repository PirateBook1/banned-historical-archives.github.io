script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"互助土族自治县各级革委会贯彻毛主席对养猪事业的指示  既发展集体养猪　也扶持社员养猪  养猪数量逐年增加，促进粮食产量不断提高","authors":[],"dates":[{"year":1969,"month":6,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"互助土族自治县各级革委会贯彻毛主席对养猪事业的指示"},{"type":"paragraph","text":"既发展集体养猪　也扶持社员养猪"},{"type":"paragraph","text":"养猪数量逐年增加，促进粮食产量不断提高"},{"type":"paragraph","text":"新华社西宁电　青海省互助土族自治县广大革命群众，遵照伟大领袖毛主席的指示，积极发展养猪业，促进了农业生产的发展。"},{"type":"paragraph","text":"为了不断发展养猪业，这个县各级革委会狠抓政治思想工作。各个社队普遍组织群众狠批了大叛徒刘少奇鼓吹的“物质刺激”等反革命修正主义黑货，有些生产队还专门举办了学习班，认真学习毛主席关于发展养猪业的指示，进一步提高了群众对发展养猪业重大意义的认识。广大贫下中农说：“我们一定听毛主席的话，积极养猪，支援国家的社会主义建设。”在认识提高的基础上，广大群众发扬自力更生精神，想尽一切办法解决饲料不足的困难，积极改良畜种，使养猪数量逐年增加。今年年初，全县猪的存栏数，比人民公社化前养猪最多的一九五七年增长百分之八十，平均每个农户养猪两头半。"},{"type":"paragraph","text":"这个县在发展养猪业中，遵照毛主席关于“除了合作社公养以外，每个农家都要劝他们养一口至几口猪”的教导，积极扶持群众养猪，大大调动了群众的养猪积极性。这个县对集体养猪也十分重视。实践证明，只有发展集体养猪事业，扶持群众养猪才有保证，同时，也有利于进一步巩固集体经济。"},{"type":"paragraph","text":"养猪业的迅速发展，给农业提供了大量的优质肥料，促进了这个县粮食产量稳步提高。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0fed2a67d6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

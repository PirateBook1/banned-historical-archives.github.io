script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席非常关心华侨  华侨无限热爱毛主席","authors":[],"dates":[{"year":1966,"month":11,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"光华轮盛会热烈欢迎第二批回国的受害印尼华侨"},{"type":"paragraph","text":"毛主席非常关心华侨  华侨无限热爱毛主席"},{"type":"paragraph","text":"接侨工作人员向难侨隆重分发《毛主席语录》和毛主席像章。难侨们表示决心努力活学活用毛主席著作，为社会主义祖国贡献力量"},{"type":"paragraph","text":"据新华社二十四日讯　光华轮消息：在返航途中的光华轮上，二十一日举行了盛大集会，热烈欢迎第二批回国的受害印度尼西亚华侨。"},{"type":"paragraph","text":"这是一次充满着对伟大领袖毛主席和伟大社会主义祖国无限热爱的大会。在挂着毛主席巨幅画像和五星国旗的船顶甲板上，随船接侨工作组负责人向难侨们说：“我们最最敬爱的伟大领袖毛主席非常关心华侨。光华轮船员是受毛主席和祖国七亿人民的重托，到印尼接你们回国的！”这时，全场情绪沸腾，许多难侨流下了激动的热泪。大家情不自禁地高呼：“毛主席万岁！”“感谢毛主席和祖国人民的关怀！”"},{"type":"paragraph","text":"会上，接侨工作组工作人员向难侨们隆重地分发了《毛主席语录》和毛主席像章。粉碎了印尼反动派的政治迫害阴谋，胜利出狱回国的四十一名难侨青少年，首先领受《毛主席语录》和毛主席像章。光华轮船员特地为他们制作了印有“为人民服务”的红色书签，夹在《毛主席语录》本里送给他们。四十一名青少年举起红光闪闪的《毛主席语录》，在毛主席像前庄严宣誓：“我们坚决响应林彪副主席的号召，读毛主席的书，听毛主席的话，照毛主席的指示办事，做毛主席的好战士！”接着，这个用毛泽东思想武装起来的战斗集体，纵情高唱了刚学会的毛主席语录歌。"},{"type":"paragraph","text":"四十一名青少年中的余亚周，代表全船难侨在欢迎大会上讲话。他激动地说：“印度尼西亚爱国华侨反迫害斗争的胜利，是伟大的毛泽东思想的胜利。我们有强大的社会主义祖国和高举毛泽东思想伟大红旗的祖国七亿人民作坚强的后盾，什么也不怕！”"},{"type":"paragraph","text":"余亚周说，印尼反动派无理逮捕我们，严刑拷打我们。但是，我们决不在敌人面前屈服，进行了绝食斗争。我们集体背诵毛主席语录：“下定决心，不怕牺牲，排除万难，去争取胜利。”在最困难的时刻，我们一想起伟大领袖毛主席对我们的亲切教导，就增加了无限的信心和力量。我们斗争的胜利，再一次证明了毛主席的英明论断：“帝国主义和一切反动派都是纸老虎”。"},{"type":"paragraph","text":"余亚周说，伟大的毛泽东思想是我们的精神原子弹。我们回到伟大的祖国后，一定更加努力活学活用毛主席著作，学习祖国红卫兵小将的无产阶级革命造反精神，为祖国社会主义革命和社会主义建设贡献一切力量。"},{"type":"paragraph","text":"难侨们在领受《毛主席语录》和毛主席像章时，心情十分激动，一个个振臂高呼：“毛主席万岁！”“战无不胜的毛泽东思想万岁！”难侨们说，我们登上祖国接侨船就领到《毛主席语录》，这是我们终身难忘的大喜事。难侨女青年黄女娆举起《毛主席语录》庄严地说：“下定决心，我一定要把毛泽东思想真正学到手！”"},{"type":"paragraph","text":"在大会进行中，《大海航行靠舵手》的歌声和“毛主席万岁！”等口号声连绵不断。许多难侨立即展开《毛主席语录》，深情地看着语录正文前的毛主席像，然后高声朗读毛主席语录。有些难侨还在《毛主席语录》扉页上记下了这个值得纪念的幸福时刻：“一九六六年十一月二十一日于光华轮上”。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ba4c5a0596"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

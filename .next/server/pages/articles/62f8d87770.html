script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华南分局关于纠正农民乱进城市追余粮的指示","authors":[],"dates":[{"year":1952,"month":9,"day":15}],"is_range_date":false,"parts":[{"text":"华南分局关于纠正农民乱进城市追余粮的指示","type":"title"},{"text":"各区党委、地委：","type":"appellation"},{"text":"最近各地追余粮，两眼看城市，对工商业不加保护，允许农民直接行动，任意侵犯，这是很严重的情况。根据北江翁源工会在岗美圩的调查，该圩共有50家工商户，由于土改追余粮的结果，除几家药材店外，全部陷于停顿，店员共有45人，其中停伙的39人，有6个店员被农民捆绑。另该县龙仙圩共有工商户90余家，6月间农民追缴余粮斗争发展到该圩，一个早晨和一晚上被迫垮工商户16家，另15家大部被迫垮；农民进圩后店面的货物也被清算，布疋、缝衣车、油糖杂货以低价折算（如一架缝衣机只折价20万元），情况至为混乱，随之而来的是市场萧条，工人失业不满。又如过去南雄县城被农民进去清算，打人、捕人并当场打死人，致使该县城，据说现尚未恢复元气。此外，如东江惠阳不少油房被清算搞垮，致农民现无法榨油。珠江50%的私人糖，亦被搞垮，今年农民榨糖大成问题。象上述已发生的这些情况，如不立即纠正，其后果将不堪设想，望各区党委、地委并立即用电话告各县区领导干部，必须严格执行保护工商业的政策，对工商业兼地主，算余粮最多不得超过一年的租粮，租押确实未退者可照半折退，确退不起的，得少于一半。不许算其他剥削帐与罚款。而某些圩镇某几项工商业对城乡经济生活影响特大的，而其本人是地主兼工商业抑工商业兼地主难于明显区分，应一律当工商业兼地主对待。至农民直接到城镇清算应严予制止、除县城办，某些大圩镇，如无镇全所，亦应从土改队中派出得力干部，负责执行城乡联络处的任务。","type":"paragraph"},{"text":" 华南分局九月十五日","type":"paragraph"}],"comments":[],"origin":"广东省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"62f8d87770"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

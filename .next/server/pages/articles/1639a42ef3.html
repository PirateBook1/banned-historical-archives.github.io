script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理会见美大学校长代表团","authors":[],"dates":[{"year":1974,"month":11,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副总理会见美大学校长代表团"},{"type":"paragraph","text":"新华社一九七四年十一月十四日讯  邓小平副总理今天上午会见了以美国教育理事会主席罗杰·海恩斯教授为团长的美国大学校长代表团，同他们进行了友好的谈话。"},{"type":"paragraph","text":"参加会见的代表团团员有：威廉·鲍恩博士、哈罗德·埃纳森博士、罗本·弗莱明博士、理查德·莱曼博士、玛莎·彼得逊博士、内森·帕西博士、约翰·洛克菲勒第四先生、格兰维尔·索耶博士、霍华德·斯韦勒博士、查理斯·扬博士、默尔·戈德曼博士、白丽娟小姐。美国驻华联络处官员贝·林·帕斯科也参加了会见。"},{"type":"paragraph","text":"参加会见的还有：北京大学革命委员会副主任周培源，外交部美大司副司长唐闻生，以及胡守鑫、程齐虹、廉正保等。"},{"type":"paragraph","text":"美国大学校长代表团举行答谢宴会"},{"type":"paragraph","text":"新华社一九七四年十一月十四日讯以美国教育理事会主席罗杰·海恩斯教授为团长的美国大学校长代表团十四日晚举行答谢宴会。首都教育界等有关方面负责人周培源、刘丰、黄辛白、吕应中、朱永行、胡守鑫、程齐虹等，应邀出席了宴会。美国驻中国联络处主任乔治·赫·沃·布什和夫人出席了宴会。代表团将于十五日离开北京去外地访问，然后回国。美国客人在北京期间参观了学校、研究所、工厂，游览了名胜古迹。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1639a42ef3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广东省有些农民对购粮的不满情绪已波及到工人","authors":[],"dates":[{"year":1955,"month":3,"day":31}],"is_range_date":false,"parts":[{"text":"广东省有些农民对购粮的不满情绪已波及到工人","type":"title"},{"text":"【广东分社三月三十一日讯】广东省有些地区在去秋粮食统购时，购买了部分农民的口粮，现在，这些农民因为没有粮食吃，有的便跑到广州市来找亲人，或买些锅巴回乡作口粮，有的将他们对购粮不满的意见写信告诉在广州工厂里的亲人。部分工厂的工人听到家属或亲友的反映后，情绪波动，埋怨政府和怀疑党的工农联盟的政策。","type":"paragraph"},{"text":"据了解，广州市电镀、纺织、针织等行业十多间工厂，有许多工人对家里卖了口粮、又领不到购粮证表示不满。五华电筒厂电镀部的工人吃饭时说：这里有大筐饭吃，乡下粥都没有吃的，越来越糟糕！饭都不给人吃，打台湾也要吃饱才行。有的工人说：自己虽有饭吃，家里去无饭吃，那能安心生产。力行电筒厂有的工人说：广州锅巴都卖光了，初期说粮食统购统销，有卖有买，现在米票还未发，农民实在太可怜！光华电筒厂执灯部工人杨秀莲说：“过去说要巩固工农联盟，现在是否不要农民了。”有些工人在开会时也说：还开什么会！搞好生产，家里却没有饭吃，讲什么都是假的。现在有钱也没有用了，这样做法是想饿死农民，还说什么工农联盟。有些工人主动写信到乡下去，叫家里的人到广州市来吃饭。","type":"paragraph"},{"text":" （黎作骥据南方日报通讯员的反映材料编）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1955年4月7日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"feb582e102"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

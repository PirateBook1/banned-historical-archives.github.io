script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"威尔科克斯同志参观北京航空学院发表热情讲话毛主席是当代最伟大的马列主义者中国文化大革命将保证社会主义胜利，防止修正主义、资本主义复辟","authors":[],"dates":[{"year":1967,"month":3,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京10日电　新西兰共产党总书记威尔科克斯同志由中共中央书记处书记刘宁一同志陪同，今天上午到北京航空学院参观，受到了北航红旗战斗队的革命小将和全院革命师生员工数千人极为热烈的欢迎。"},{"type":"paragraph","text":"威尔科克斯同志在全院革命师生员工举行的盛大欢迎会上讲话。他说，毛泽东同志是当代最伟大的马克思列宁主义者，他不仅继承了马克思列宁主义，而且在帝国主义最终灭亡的时代创造性地发展了马克思列宁主义。新西兰共产党认识到伟大的毛泽东思想是经过实践的马克思列宁主义。毛泽东思想不仅是中国革命胜利的保证，也是世界革命取得胜利的保证。"},{"type":"paragraph","text":"威尔科克斯同志热情赞扬中国无产阶级文化大革命。他说，你们在毛主席亲自领导下进行无产阶级文化大革命，将保证社会主义取得胜利，防止修正主义，防止资本主义复辟。你们正在建设一个强大的社会主义国家，你们这样做实际上是帮助了我们在新西兰进行的打倒帝国主义的斗争。"},{"type":"paragraph","text":"威尔科克斯同志说，新西兰共产党和中国共产党在反对以美国为首的帝国主义和以苏共领导集团为中心的现代修正主义的斗争中，肩并肩地战斗在一起。中国正在建设社会主义，中国是反对帝国主义的坚强堡垒。新西兰共产党也在进行反对帝国主义的斗争，也在为社会主义而奋斗。我们和全世界进步人类团结在一起，肩并肩地走向光荣的未来。"},{"type":"paragraph","text":"威尔科克斯同志的讲话，激起全场雷鸣般的热烈掌声，全场不断高呼:“中国共产党和新西兰共产党的战斗友谊万岁!”“全世界无产阶级团结起来!”“战无不胜的马克思列宁主义、毛泽东思想万岁!”“伟大的领袖毛主席万岁!万万岁!”"},{"type":"paragraph","text":"欢迎大会上，北航红旗战斗队的战士在欢呼声中，向威尔科克斯同志赠送了毛主席像章和北航红旗战斗队袖章。大会结束时，全体高唱《国际歌》和《大海航行靠舵手》。"},{"type":"paragraph","text":"威尔科克斯同志和北航红旗战斗队的战士还进行了亲切的座谈。威尔科克斯同志听取了北航红旗战士们介绍的北京航空学院无产阶级文化大革命的情况，并且看了大字报。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c934e759fe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"从毛主席著作中汲取力量","authors":["张忠祥"],"dates":[{"year":1966,"month":7,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"班长　张忠祥"},{"type":"paragraph","text":"我们连的同志，都爱管刘英俊同志叫“火车头”。"},{"type":"paragraph","text":"一九六四年十月，部队到农场抢收黄豆。刘英俊同志听了动员报告，马上动手修理扁担、夹子。他怕自己的扁担经不住压，又在上面绑了一根板条，做好了苦干的准备。"},{"type":"paragraph","text":"抢收当中，他把豆子装得满满的，挑起来象两座小山，跑起来比谁都快。有的同志说:“刘英俊真象个火车头!”从此，“火车头”的名字就被同志们传开了。"},{"type":"paragraph","text":"一天，午饭后，同志们正在地头休息。刘英俊从兜里掏出《毛泽东著作选读》，聚精会神地读了起来。我看他累得浑身是汗，就说:“你休息一会，回去再读吧!”他说:“正因为累，才有必要从毛主席著作中汲取力量呢!不然就没劲了。”"},{"type":"paragraph","text":"我听了他的话，心里很受感动。原来，他干劲这么足，正是从毛主席著作中汲取的力量啊!"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1f1aed5190"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

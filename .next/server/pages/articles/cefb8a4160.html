script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"领导带头学文件　步调一致夺胜利驻沪海军召开党委扩大会议，认真学习两个重要文件，牢牢抓住揭批“四人帮”这个纲，部署全年战斗任务","authors":["洪海涛"],"dates":[{"year":1977,"month":2,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　最近，驻沪海军党委召开有各单位主要负责干部参加的党委扩大会议，认真学习毛主席的光辉著作《论十大关系》和华主席在第二次全国农业学大寨会议上的重要讲话，认真学习了中央两报一刊社论《学好文件抓住纲》，牢牢抓住深入揭批“四人帮”这个纲，统一认识，统一步调，决心夺取一九七七年各项战斗任务的新胜利。"},{"type":"paragraph","text":"毛主席的光辉著作《论十大关系》和华主席在第二次全国农业学大寨会议上的重要讲话发表以来，驻沪海军党委成员进行了认真学习，深刻认识这两个重要文件的伟大现实意义和远深历史意义，并向部队进行宣讲，在广大指战员中掀起了认真学习的热潮。各级党委成员带头学习，以这两个重要文件为强大思想武器，把揭批“四人帮”的群众运动扎扎实实引向深入。"},{"type":"paragraph","text":"在这次学习中，大家一致认为，文件学得好不好，纲抓得牢不牢，关键在党委，党委要不断提高对学好文件抓住纲重要性的认识，增强抓纲治国、加强部队建设的自觉性。同志们说，党委是火车头，党委是战斗指挥部，只有党委带头学好文件抓住纲，才能分清路线是非，统一认识，统一步调；才能领导广大干部战士学习好，宣传好，贯彻执行好；才能调动一切积极因素，率领广大指战员努力奋斗，加强部队建设。"},{"type":"paragraph","text":"在学习中，同志们以两个重要文件为强大思想武器，联系实际，愤怒揭发批判了“四人帮”背叛毛主席关于调动一切积极因素，建设强大社会主义国家的基本方针的滔天罪行，揭发批判了“四人帮”及其在上海的一小撮余党插手部队，妄图破坏海军建设的罪行。大家说，两个重要文件，指明了国防建设的方向。毛主席在《论十大关系》中明确指出“国防不可不有”，华主席在重要讲话中，对全军工作也提出了新的战斗任务。海军建设是国防建设的一个重要组成部分。“四人帮”及其在上海的一小撮余党视解放军为眼中钉、肉中刺，疯狂对抗毛主席关于建立强大海军的重要指示，肆意破坏海军建设；他们妄图打倒一大批坚持毛主席革命路线的中央和地方的党政军负责同志，企图把海军搞垮搞乱。大家坚决表示，一定要通过两个重要文件的学习，紧紧抓住揭批“四人帮”这个纲，彻底肃清其流毒，发扬我军光荣传统，充分调动广大指战员的一切积极因素，大干社会主义，夺取新的胜利。"},{"type":"paragraph","text":"(洪海涛)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cefb8a4160"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广东省不少区乡干部对粮食统购工作思想抵触很大","authors":[],"dates":[{"year":1953,"month":12,"day":10}],"is_range_date":false,"parts":[{"text":"广东省不少区乡干部对粮食统购工作思想抵触很大","type":"title"},{"text":"【广东分社十日电】广东省不少区乡干部存在资本主义思想，对粮食统购工作抵触很大。粤东区海丰县十一月底召集一千二百个区乡干部开会，传达总路线。在检查资本主义思想时，初步暴露出来的即有二百六十九人放过高利贷、买过青苗和进行过商业投机活动，其中党、团员占一百六十二人。据陆丰县五区调查：五百三十五个区乡干部中，放高利贷、买土地、雇长工的达一百零一人。粤北区清远县党员干部何建顺，仅今年一年便放债四千斤谷，出租牛四头。饶平县三区有一乡长不工作去做小贩；一区的支部书记陈浦不愿意听总路线的传达，而准备去做小贩。曲江县阳冈乡农会中有六个委员八个组长做小贩。","type":"paragraph"},{"text":"由于区乡干部存在着资本主义的思想，对粮食统购工作发生很大的抵触。据南海县德胜乡调查：十八个乡村干部中，只有两个积极拥护这一措施，十三个是口里拥护，心里怀疑。紫金县梁庄乡干部温义安公开地说：“共产党先在我们吃的东西上放点糖，其次放薑，最后放砒霜。”阳江麻桥乡农会主席说：政府欺骗农民过去说自由借贷，现在却要统购农民的粮食。陆丰县上陈乡民政委员说：我家里有谷有猪，不拥护这个政策。","type":"paragraph"},{"text":"各地的会议虽然着重打通这些干部的思想，并取得了很大的成效，但部分地区的个别干部在接受任务后信心仍不大。普宁县九区梅塘乡支部书记说：“我保证不能完成任务。”饶平县有一个区委委员在会上表示：“回去我已早有准备，等上级撤职了，只要不内部通报就行。”开平县蔡春一乡第一次开党、团员及农村干部会议讨论粮食统购工作，到会二十五人，第二次只有十二人参加，并且还有人睡觉。凤洞乡召开农代会布置购粮时，农协会副主席当场表示抗拒，引起全场哄动，使会议无法开下去。","type":"paragraph"},{"text":"据省粮食指挥部估计：近半个月来区乡干部都集中到县里来开会，农村中私商和坏分子造谣破坏很厉害，干部思想上如没有明确的认识和坚强的信心，到乡后党的政策很难和农民见面，困难将更多。因此，省粮食指挥部决定把粮食统购工作推迟到一月初才实行(原定十二月中全面铺开)，先把全部力量放在教育干部和群众这一点上，因此十二月份，一方面由上而下在农村大张旗鼓地进行总路线的宣传，稳定人心；一方面由下而上由党内而党外地召开一系列家庭会议、串连会议等结合订出购粮计划。","type":"paragraph"},{"text":" (周冷)","type":"paragraph"}],"comments":[],"origin":"1953年12月14日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"41afad2da3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

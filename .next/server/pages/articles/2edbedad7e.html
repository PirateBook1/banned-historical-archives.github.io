script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5402","name":"中央人民政府法制委员会关于处理重婚、纳妾、童养媳案件的时间界限问题","author":"中央人民政府法制委员会","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央人民政府法制委员会关于处理重婚、纳妾、童养媳案件的时间界限问题","dates":[{"year":1953,"month":6,"day":25}],"is_range_date":false,"authors":["中央人民政府法制委员会"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"最高人民法院刑事审判第二庭, 刑事申诉工作手册, 283","tags":[{"name":"婚姻","type":"主题/事件"},{"name":"纳妾","type":"主题/事件"},{"name":"重婚","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"中央人民政府法制委员会"},{"type":"title","text":"关于处理重婚、纳妾、童养媳案件的时间界限问题"},{"type":"subtitle","text":"一九五三年六月二十五日 法制审字第三一二号"},{"type":"paragraph","text":"关于处理重婚、纳妾、童养媳案件的时间界限问题，中央贯彻婚姻法运动委员会办公室三月二十五日批复华东区贯彻婚姻法运动委员会的解释与本会三月十九日公布“有关婚姻问题的若干解答”问题三、问题四的解答，是有出入的。但“有关婚姻问题的若干解答”是本会曾经与中央贯彻婚姻法运动委员会商定的，我们认为婚姻法第二条已明白规定：“禁止重婚、纳妾，禁止童养媳……”而在第二十七条又规定：“本法自公布之日起施行。”因此，“有关婚姻问题若干解答”问题三和问题四的解答，是正确的，是符合婚姻法精神的，各级人民法院对重婚、纳妾、童养媳等案件的处理均应以此为准。关于中央贯彻婚姻法运动委员会办公室三月二十五日批复的精神，已商请该会重作解释。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2edbedad7e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

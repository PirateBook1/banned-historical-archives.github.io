script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"京剧《红灯记》焕发着毛泽东文艺思想的光辉上海文艺界人士座谈《红灯记》成功经验　一致表示要学习中国京剧院同志精益求精、不断革命的精神","authors":[],"dates":[{"year":1965,"month":3,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　中国京剧院的革命现代戏《红灯记》，昨晚开始正式公演。这出优秀剧目在上海文化艺术界中已引起强烈的反应，获得一致好评。上海市文化局、中国戏剧家协会上海分会联名邀请了中国京剧院同志，和上海戏剧界、文艺界人士，于昨日下午举行座谈会，学习和交流了《红灯记》的成功经验。"},{"type":"paragraph","text":"座谈会上，中国京剧院副院长张东川介绍编演《红灯肥》情况，并表示要准备花十年工夫，进一步将《红灯记》改好。大家相继发言中，一致热情赞扬京剧《红灯记》的改编和演出，认为这是一出具有高度思想性和艺术性的优秀剧目，无论在主题思想、表演艺术、导演处理、音乐设计、舞台设计等方面，都在突出主题、刻划英雄人物的思想基础上，有创造、有发挥，为观众树立了三代人的革命英雄形象，使观众受到了革命的传统教育。"},{"type":"paragraph","text":"主持座谈会的周信芳说:《红灯记》的成功，是中国京剧院的同志在毛泽东思想伟大红旗指引下，发扬了精益求精，不断革命的精神，贯彻了领导、专业、群众三结合的创作方法而取得的。我们应该虚心向他们学习。"},{"type":"paragraph","text":"袁雪芬在分析《红灯记》的主题思想、音乐唱腔上的创造和表演艺术后说:《红灯记》是戏曲革命现代戏的榜样，是一出思想、生活、技巧三过硬的优秀剧目。艺术技巧要过硬，首先在于演员的思想要过硬，演员的思想感情与剧中人物的思想感情一致了，才能把英雄人物演得很好。"},{"type":"paragraph","text":"黄佐临说，《红灯记》的成功，主要在于全体创作人员能够带着饱满的政治热情，去刻划英雄人物。这是包括编剧、导演、演员和舞台美术、音乐设计人员等各方面力量的综合，而且这些力量能够协调、完整地结合在一起。《红灯记》令人信服地证明，领导、专业、群众三结合的创作方法，是社会主义戏剧创作的道路。其次，他们深刻地领悟了毛主席的“政治和艺术的统一，内容和形式的统一，革命的政治内容和尽可能完美的艺术形式的统一”这一指示。《红灯记》有丰富的政治思想内容，但没有“标语口号”；有生活基础，但又不是自然主义地照搬；有丰富生动的舞台语言，但又不是舞台腔；有一定的程式化的章法，但又不受传统的局限；既表现了现代生活，但它又是京剧。这是戏曲革命的一个巨大收获。第三，在人物的精神面貌和内心世界的揭示上，由于革命感情充沛，使基调始终昂扬，这是这出戏能感动人的主要原因。他说，最主要的是整个戏焕发着毛泽东文艺思想的光辉。"},{"type":"paragraph","text":"童芷苓、纪玉良、韩玉敏等演员都相继作了发言，他们表示要努力向中国京剧院同志学习。他们说，不但要很好地认真学习李玉和、李奶奶、铁梅的扮演者的表演艺术，更重要的是要学习中国京剧院同志坚决革命，不怕困难的革命精神。"},{"type":"paragraph","text":"徐景贤、哈华等在发言中，对《红灯记》剧本的改编作了较详细的分析。徐景贤说:《红灯记》是目前戏曲文学中思想性和艺术性都很高的剧本，它说明了毛泽东思想挂帅出好戏的真理。在这个剧木里，毛泽东思想挂帅，体现在两个方面，一是对英雄人物的塑造。它把三代人置于矛盾斗争的中心地位，集中全力进行刻划。而在刻划三代人中又把笔墨主要集中在塑造李玉和的形象，因为他是共产党员，是革命工人的典型，是斗争的中心人物。其次，体现在情节的处理和交代上，如对待地下斗争的原则，首先就是从政治出发，从革命斗争实际出发，使剧本越改越好，越改越合理、越感人。"},{"type":"paragraph","text":"大家在发言中，还对《红灯记》的进一步加工修改和提高，提出了不少积极的建议。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"徐景贤","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"14720a7309"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

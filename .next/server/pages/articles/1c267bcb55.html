script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席和他的亲密战友林彪副主席接见几内亚、马里联合访华友好代表团","authors":[],"dates":[{"year":1968,"month":5,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席和他的亲密战友林彪副主席接见几内亚、马里联合访华友好代表团"},{"type":"paragraph","text":"同几内亚、马里朋友一一握手，并且进行了亲切友好的谈话"},{"type":"paragraph","text":"周恩来总理，陈毅、李先念副总理参加接见"},{"type":"paragraph","text":"新华社二十五日讯　我们最敬爱的伟大领袖毛主席和他的亲密战友林彪副主席，二十四日下午接见了马里外交部长乌斯曼·巴和几内亚外交部长兰萨纳·贝阿沃吉，以及由他们率领的几内亚、马里联合访华友好代表团全体成员。"},{"type":"paragraph","text":"毛主席和林副主席同几内亚、马里朋友一一握手，并且进行了亲切友好的谈话。"},{"type":"paragraph","text":"被接见的几内亚、马里联合访华友好代表团成员是：几内亚共和国议员、巡迴大使卡索里·邦古拉，几内亚驻中国大使塞古·卡马拉，马里外交部办公室主任阿拉萨纳·特拉奥雷，马里驻中国大使馆临时代办姆萨·库里巴利，马里铁路局长提迪亚尼·特拉奥雷，马里铁路局处长马马杜·巴。"},{"type":"paragraph","text":"参加接见的，还有国务院总理周恩来，副总理陈毅、李先念。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"毛主席和林副主席同乌斯曼·巴（前左四）、兰萨纳·贝阿沃吉（前右四）以及由他们率领的几内亚、马里联合访华友好代表团全体成员合影。"},{"type":"paragraph","text":"本报记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"李先念","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1c267bcb55"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

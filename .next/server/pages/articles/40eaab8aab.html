script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共江津地委关于两个问题的请示报告","authors":[],"dates":[{"year":1961,"month":3,"day":3}],"is_range_date":false,"parts":[{"text":"中共江津地委关于两个问题的请示报告","type":"title"},{"text":"省委：","type":"appellation"},{"text":"现有两个问题，请示报告如下：","type":"paragraph"},{"text":"一、在退赔中，基本建设单位退赔给占用管理区的土地价款如何处理使用的问题。我们意见：因为土地是集体所有的不动产，这部分价款应作为管理区的公共积累，不能分配给社员，其开支可作为添置大型农具（如抽水机）和基本建设投资（如兴修水利）等之用。当否，请指示。","type":"paragraph"},{"text":"二、最近一、二个月来泸县群众三、五结队，前来我区永川县张家区抢购红苕、蔬菜、红萝卜等吃的东西，有一部分群众不是买卖东西，而是偷盗，其中有不少的带来衣服、被盖等，进行以物易物，据不完全统计每天不下两、三百人。我们认为：这种情况，严重影响生产，除已责成永川县作好说服教育工作外，请省委转告泸县，组织五、六人的工作组到张家区进行一次检查了解，以便对群众进行工作，有利生产。","type":"paragraph"},{"text":" 中共江津地委一九六一年三月三日","type":"paragraph"},{"text":"主送：志高同志。","type":"paragraph"},{"text":"抄送：各书记、秘书长、农工部、办公厅。 （共印18分）","type":"paragraph"},{"text":"中共四川省委办公厅秘书长  一九六一年三月四日抄","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"40eaab8aab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

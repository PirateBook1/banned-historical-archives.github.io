script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东哲学批注集》下月出版书中介绍了毛泽东读书批注中一些鲜为人知的哲学观点和他那独特的批读方法","authors":[],"dates":[{"year":1987,"month":8,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京8月22日电　《毛泽东哲学批注集》将于今年九月由中央文献出版社出版，在全国公开发行。这是中共中央文献研究室在同其他单位合作下编辑的毛泽东著作专集系列中的又一本著作。"},{"type":"paragraph","text":"《毛泽东哲学批注集》收入了毛泽东在延安时期和建国以后读十本马克思主义哲学书籍时写的批注、一篇读书摘录和一篇读书日记，绝大部分为首次发表。"},{"type":"paragraph","text":"毛泽东在延安时期读苏联哲学教科书写的批注，是本书的主体部分。通过这些批注，读者可以对《实践论》、《矛盾论》与苏联哲学著作的关系获得比较客观的科学的了解。书中介绍了毛泽东读书批注中的一些鲜为人知的哲学观点和他那独特的批读方法。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"73c8b8a029"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"努力学习毛主席著作　在三大革命运动中锻炼成长全市一年来有二十万青年光荣入团","authors":[],"dates":[{"year":1966,"month":5,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　去年以来，上海各级团的组织在党的领导下，紧密结合社会主义教育运动和各项中心工作，加强了团的发展工作。到今年第一季度为止的一年多时间里，全市共接收了二十万名先进青年入团，这是上海建团以来接收新团员最多的一年。这个成绩的取得，是全市团组织在各级党委领导下，贯彻执行党中央和毛主席关于积极发展团员、壮大团的队伍的指示的结果，也是广大青年努力学习毛主席著作，积极参加三大革命运动，在斗争中锻炼成长的结果。"},{"type":"paragraph","text":"一年多来接收的新团员，有许多是学习毛主席著作的积极分子，他们在阶级斗争中经受锻炼，立场鲜明。他们当中有许多是生产高潮中的“革新闯将”、“小老虎”；有在下乡上山运动中坚持走与工农相结合道路的知识青年；有在教育革命中为革命而学习，德、智、体诸方面获得了发展的青年学生等。新团员的出身成份好，约有百分之八十左右出身于工人、贫下中农家庭。他们在入团后，更加努力地活学活用毛主席著作，密切联系群众，在各项工作中发挥共青团员的模范作用。根据国棉四厂等单位的统计，约有百分之三十到四十的新团员被评为五好职工和单项标兵。许多工人、贫下中农说:“这批新团员干劲十足，样样带头，是青年人的好榜样。”"},{"type":"paragraph","text":"大批先进青年的入团，给团组织增添了新鲜血液，壮大了团的队伍，健全了团的组织，活跃了团的工作，加强了团的战斗力。国棉九厂团委原来只有二百多名团员，其中还有一部分超龄团员，团的工作不够活跃，自从加强了团的发展工作后，团的队伍壮大了，和青年的联系也密切了，全厂团的工作出现了热气腾腾、朝气勃勃的新局面。上海教学模型厂团支部，原来只有六名团员，去年以来接收了十二名新团员，团支部团结全体团员、青年，活学活用毛主席著作，促进青年思想革命化，在生产斗争中充分发挥了突击作用，最近被命名为四好团支部。"},{"type":"paragraph","text":"大批先进青年的入团，调动了广大青年的政治积极性，许多青年都把争取入团作为自己政治上的努力方向，促进了青年实现思想革命化的强烈要求。"},{"type":"paragraph","text":"共青团上海市委最近指出:今年全市各级团的组织，必须继续贯彻执行积极地、较多地、有计划地发展团员的方针，把接收新团员的工作放在组织建设的主要地位。在发展新团员的工作中，要注意质量，注意政治条件。要认真加强对青年积极分子的培养教育和考察工作，使青年积极分子都懂得入团是为了更自觉地干革命，更好地加强自我改造，在革命事业中负更大的责任，作更多的贡献。团市委还要求基层团组织加强对新团员的教育，使他们更自觉地活学活用毛主席著作，不断用毛泽东思想武装自己；帮助他们不断提高无产阶级觉悟，成为一个名副其实的革命战士。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d088089769"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

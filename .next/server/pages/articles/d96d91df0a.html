script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"致达赖喇嘛电","alias":"","parts":[{"type":"paragraph","text":"致达赖喇嘛\"电"},{"type":"paragraph","text":"（1951年10月26日）达赖喇嘛先生："},{"type":"paragraph","text":"你于一九五一年十月二十四日的来电，已经收到了。我感谢你对实行和平解放西藏协议的努力，并致衷心的祝贺。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十月二十六日"},{"type":"paragraph","text":"[1]达赖喇嘛，即达赖喇嘛·丹增嘉措，当时是西藏地方宗教和政治领袖之一。1951年10月24日致电毛泽东，表示西藏地方政府及藏族僧俗人民，一致拥护关于和平解放西藏办法的协议，愿意积极协助人民解放军进藏部队，巩固国防，驱逐帝国主义势力出西藏，保护祖国领土主权的统一。"},{"type":"paragraph","text":"[2]和平解放西藏协议，即1951年5月23日在北京签订的《中央人民政府和西藏地方政府关于和平解放西藏办法的协议》。"},{"type":"paragraph","text":"5"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":10,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":44,"page_end":44},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d96d91df0a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

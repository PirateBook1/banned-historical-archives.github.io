script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席著作是全世界人民的精神财富参加广交会的各国贸易界人士、海外华侨等热烈欢迎《毛泽东选集》第五卷出版","authors":[],"dates":[{"year":1977,"month":4,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社广州一九七七年四月二十日电　《毛泽东选集》第五卷的正式出版，受到了参加今年春季中国出口商品交易会的各国贸易界人士、海外华侨、旅外台湾同胞、港澳同胞的热烈欢迎。许多来宾高兴地说:这本著作的出版，不仅是中国人民的一件大事，也是世界人民的一件大事。来自美国西北部的一位客商对交易会一位翻译同志说:“毛泽东主席逝世后，我听说你们要继续出版毛泽东主席的著作，但没有料到这么快就出版了选集第五卷。这样伟大的人物的著作，不仅是中国人民的精神财富，也是全世界人民的财富。”"},{"type":"paragraph","text":"四月十五日上午九时，交易会一开幕，许多来宾立即奔向设在交易会服务大楼的新华书店小卖部，去购买《毛泽东选集》第五卷。小卖部的书柜前出现了“长龙”，当中有港澳同胞、旅外台湾同胞、海外华侨，也有来自日本、瑞士、意大利、英国、美国的朋友。一位从事日中友好活动已有二十多年历史的日本朋友，买了九本选集第五卷。他说:“毛主席在领导中国人民进行长期的革命斗争中写下的许多光辉著作，也是指导我们日本人民当前斗争的武器。我今年虽然六十七岁了，但毛主席的著作我还要学习，更要教育年轻一代好好学习。我盼望日文版的早日出版，以便与我们日本人民早点见面。”"},{"type":"paragraph","text":"来自世界五大洲的许多来宾，在热烈欢迎《毛泽东选集》第五卷出版的日子里，都非常怀念毛主席，热情颂扬毛主席为中国革命和世界革命立下的丰功伟绩，颂扬毛主席的著作丰富了马克思列宁主义的理论宝库。一位来自也门民主人民共和国的朋友对交易会工作人员说:“你们中国人民衷心热爱毛主席，怀念毛主席；我们第三世界人民也都非常敬佩毛主席，怀念毛主席。”另一位来自阿拉伯国家的朋友说:“毛主席的书，是指导第三世界人民反对帝国主义、殖民主义和大国霸权主义的强大武器。”在美国一家进步书店工作的一位美国朋友，听到了《毛泽东选集》第五卷的中文版已经出版，而且英、日、法、俄、西班牙等外文版不久也将陆续出版的消息后，高兴地说:“我们书店三月初已向中国国际书店预订了四百部《毛泽东选集》第五卷，英文、西班牙文的各二百部。今天，我先买一部中文版的。毛泽东思想是反对现代修正主义的强大思想武器。”"},{"type":"paragraph","text":"在交易会上的许多港澳同胞和旅外台湾同胞，手捧红宝书，无限怀念毛主席。一位澳门同胞说:“前几年就听说《毛泽东选集》第五卷要出版，但是迟迟不见出来，原来是林彪、陈伯达和‘四人帮’在千方百计地进行干扰破坏。华主席为首的党中央打倒了‘四人帮’，《毛泽东选集》第五卷很快与人民见了面。华主席真了解人民的心思。”一位香港同胞激动地说:“打倒‘四人帮’，华主席建立了伟大的功绩。至今才半年，在华主席领导下，又很快出版了《毛泽东选集》第五卷，为人民建立了功绩。这使我们更加热爱华主席，更加信赖华主席。”"},{"type":"paragraph","text":"在交易会上的许多来宾得到了选集第五卷后，一回宾馆、旅店就马上认真阅读。有的来宾不懂中文，就请懂中文的人翻译大意给他听。一位香港同胞在拿到书的当天晚上，一直阅读到半夜。另一位香港同胞在当天晚上，一口气看完了三十七页。有位香港同胞读了第一篇之后，深情地说:“读着开篇《中国人民站起来了》，对我这样上了年纪的人，回想起旧中国的情形，就感到文章特别亲切。中国人民能够站起来，全靠有了毛主席，有了毛主席缔造的中国共产党。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e07a17fd10"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

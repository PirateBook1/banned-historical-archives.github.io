script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华北老区农村阶级变动与生产情况调查——华北局向中央的报告","authors":[],"dates":[{"year":1950,"month":5}],"is_range_date":false,"parts":[{"text":"华北老区农村阶级变动与生产情况调查——华北局向中央的报告","type":"title"},{"text":"去年底，华北晋、冀、察、平四省均在老区农村做了几十个村子的阶级变动与生产情况的调查，兹择要简报如下：","type":"paragraph"},{"text":"（一）土地前后阶级变动情况。据冀、察两省二十三村材料：土改前有2，964户，土改后3，097户。经过土改，原来占户数百分之五十一的贫雇农，减少到百分之十五（地富下降者在内）；原来占户数百分之三十七点六的中农，增加到百分之七十七；原来一OO户地主（占户数百分之三点三），有四十户留到中农程度，三十一户被斗到贫农程度；原来121户旧式富农（占户数百分之四），有八十七户留到中农和富裕中农程度，三十五户被斗到贫农程度；原来九十四户富裕中农（占百分之三点二），有四十八户被侵犯成为一般中农，九户侵犯成贫农。上升为新富农者仅一户（原中农）。总之，过去的左倾错误影响农村生产甚大，曾花很多时间和力量来解决遗留问题，不如此各级层就稳定不下来。","type":"paragraph"},{"text":"（二）经过最近几年生产运动，农村阶级关系又有新变化，总的趋势是上升的。山西五个村材料，土改后经这几年生产运动，上升者占现有总户数百分之十七。百分之九点四的贫雇农上升为中农和富裕中农。百分之二稍多的中农上升为富裕中农。由地主，旧富农下降为贫农的，也有一部分上升为中农。但无新富农产生。目前整个农村一般情况，由贫雇农上升为中农速度快，中农升富裕中农速度慢，升为富农者是个别的。上升的原因：百分之六十八是因为劳力较强，经营有方，生产条件改善，百分之十四是因兼营手工业和副业，百分之十是因人口减少。其中绝大部分是因党的领导，启发了生产积极性，组织互助克服劳畜力困难，改善了生产条件而致富。","type":"paragraph"},{"text":"但也有少数户下降。上述山西五个村下降户，占总户数的百分之五。其中贫农上升中农后又下降为贫农者将近一半（三十九户占十七户），主要由于贫农在分得土地后仍很空虚，经不起任何打击。其他下降者为中农（占本阶层的百分之三多）和富裕中农（占本阶层的百分之十四）。下降原因，一半以上是因疾病、懒惰、牲口死亡，无劳力，其次因土改时侵犯过重现尚不敢积极生产者，少数因不会经营。","type":"paragraph"},{"text":"（三）目前农民生产情绪一般是高涨的。中农已占农村人口的绝大多数（上述五个村中农占百分之八十八），成为生产之主力。生产恢复速度，据察省老区、半老区十三个村逐户调查：一九四九年就达到或超过战前生产水平的有四村，一九五O年可以达到或超过者五村，一九五O年尚不能达到者四村。达不到的原因，主要是战争摧残严重，劳畜力缺乏，且连年灾荒和退坡，耕地面积减少。农民的思想情况和要求：由于过去左倾错误影响和农村中普遍流行单纯农业社会主义思想，一般中农顾虑是大的，剩余财产除吃点穿点外，仅以坏房盖好房、坏牲口换好牲口，坏地换好地，再向上就觉得严重。一部分富裕中农现在向我们讨指示：继续发展往那里去呢？富农的道路是他们盼望的，但视为畏途，不愿戴剥削帽子，投资工商业又感没有把握。目前许多中农正以这些人的马首是瞻。另一部分农民则要求国家给予技术上、资金上的帮助，以解决生产上的困难，特别是畜力困难。上述山西五个村，富裕中农每户够二个牲口，中农不到一个，贫农则每三户才合一个。他们要求贷款买牲口，要求组织起来克服畜力困难，对马拉耕作站热心打问，表示欢迎。还有一些劳畜力均困难的农民，要求政府兴办一些社会事业，如免费减费治病，成立兽医站，举办义仓或信用借贷，帮助抵抗自然灾害。一般农民的共同要求是：减轻负担，多有剩余，以用之于扩大再生产和购买生活、生产必需品。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"57ba0830d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

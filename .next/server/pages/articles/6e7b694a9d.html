script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"美国朋友送邓副总理的种牛抵沪","authors":[],"dates":[{"year":1980,"month":5,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"美国朋友送邓副总理的种牛抵沪"},{"type":"paragraph","text":"据新华社上海五月九日电  美国朋友赠给邓小平副总理的一头波罗门纯种公牛经过一个多月的航程，今天从美国运抵上海，举行了交接仪式。"},{"type":"paragraph","text":"去年二月，邓小平副总理访问美国期间，得克萨斯州博林牧场主约翰·乔依斯先生把一头取名为“苏加拉他”的波罗门纯种公牛送给邓小平。"},{"type":"paragraph","text":"在交接仪式上，中国农业部的代表傅寅生在致词中说，这头种牛是中美两国人民友谊的象征。他表示相信，中美两国在农牧业方面的交流、合作和中美两国人民的友谊将会进一步加强。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"纯种公牛“苏加拉他”。    新华社记者  徐义根 摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6e7b694a9d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"世界舆论支持彭德怀元帅文告痛斥美帝继续向我挑衅","authors":[],"dates":[{"year":1958,"month":10,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社莫斯科8日电】　“苏维埃俄罗斯报”今天在一篇评论文章中说，所有爱好和平的世界公众都以极大的注意和满意的心情，欢迎中国国防部长彭德怀的告台湾同胞书，并且给中国的以和平方式消除内部争端的意图以极高的评价。"},{"type":"paragraph","text":"评论指出，中国这一新的行动是为了使蒋介石集团走和平谈判的道路。"},{"type":"paragraph","text":"评论强调说，但是，在彭德怀部长发表了告台湾同胞书以后，美国的军舰和飞机仍然侵犯中国的领海和领海上空，并且往台湾的基隆港运送导弹。"},{"type":"paragraph","text":"【新华社大马士革9日电】　叙中友好协会秘书长齐尔克利8日对新华社记者说:“缓和台湾海峡的紧张局势的关键同缓和中东——约旦和黎巴嫩被英美军队占领——的紧张局势的关键是一样的，就是，帝国主义的军队撤退。”"},{"type":"paragraph","text":"他指出，“美国没有理由拒绝把军队撤离台湾海峡”，“一切东西都应该归还原主，美国应当撤出这个不属于它所有的地区”。"},{"type":"paragraph","text":"他认为，中国国防部长彭德怀最近发表的文告表明了“人道的愿望”，是一个很好的决定。他说，美国对台湾的船只护航是“一种挑战，是连续不断的挑衅行动”。"},{"type":"paragraph","text":"他指出，无疑地，中国人民有，充分的权利用任何方式解放台湾和其它沿海岛屿，美国的“停火”建议，只不过是“要进行阴谋的企图”，这是叙利亚人民所共知的。"},{"type":"paragraph","text":"他说:“中国人是热爱和平的，正如中国外交部长最近的声明中所说的那样，这一点我是毫不怀疑的。而如果美国发动战争的话，中国将会团结得象一个勇士那样起来战斗，这一点我也毫不怀疑。”他说，中国人民决不惧怕帝国主义强加于他们的任何新战争。"},{"type":"paragraph","text":"【新华社仰光9日电】　缅甸报纸今天赞扬中国国防部长彭德怀的告台湾同胞书，并且指出，有关双方在美国不干涉的情况下举行谈判以求和平解决台湾问题，这是一种正确的安排。"},{"type":"paragraph","text":"“人民报”说:“总之是美国人愚蠢地干涉了中国的内政。如果他们现在撤兵，还不算晚。”"},{"type":"paragraph","text":"“镜报”今天在一篇文章中说，台湾问题是“中国的内政，如果中国人一起来讨论他们自己的内政，就有可能达成协议”，“镜报”认为:如果蒋介石集团“由于依靠美国人而拒绝通过和平方法来解决目前的问题，他们将铸成大错”。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"edf13268f3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

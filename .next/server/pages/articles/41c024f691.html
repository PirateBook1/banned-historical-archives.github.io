script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席和他的亲密战友林彪副主席接见总参、总后、空军、二炮革命战士  周恩来、陈伯达、康生、李富春、江青等同志参加接见","authors":[],"dates":[{"year":1968,"month":1,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席和他的亲密战友林彪副主席接见总参、总后、空军、二炮革命战士"},{"type":"paragraph","text":"周恩来、陈伯达、康生、李富春、江青等同志参加接见"},{"type":"paragraph","text":"我们心中的红太阳毛主席，神采奕奕，身体非常健康。毛主席满面笑容，频频向全场同志招手鼓掌，亲切致意。毛主席和林彪副主席在大好形势下接见解放军活学活用毛主席著作积极分子，对全国亿万军民是最大的关怀，最大的鼓舞，最大的鞭策，是全国军民的最大幸福。革命战士决心更高地举起毛泽东思想伟大红旗，全面落实毛主席最新指示，夺取无产阶级文化大革命全面胜利"},{"type":"paragraph","text":"新华社二十六日讯　我们最敬爱的伟大领袖毛主席和他的亲密战友林彪副主席，以及周恩来、陈伯达、康生、李富春、江青、姚文元等同志，今天接见了出席中国人民解放军总参谋部第四次活学活用毛泽东思想积极分子代表大会的代表，出席总后勤部第二届学习毛主席著作积极分子代表大会的代表，出席空军第二次学习毛主席著作积极分子代表大会的代表，出席第二炮兵学习毛主席著作积极分子代表大会的代表。"},{"type":"paragraph","text":"参加接见的还有：陈毅、刘伯承、李先念、徐向前、聂荣臻、叶剑英、谢富治、杨成武、粟裕、吴法宪、汪东兴、叶群、李天佑、王新亭、温玉成、邱会作、张池明、萧劲光、李作鹏、王宏坤、张秀川、余立金、刘锦平、李天焕、郑维山、傅崇碧、黄作珍等同志。"},{"type":"paragraph","text":"“大海航行靠舵手，干革命靠毛泽东思想”。我们的伟大导师、伟大领袖、伟大统帅、伟大舵手毛主席和他的亲密战友林彪副主席，在全国无产阶级文化大革命越来越好的形势下，接见中国人民解放军活学活用毛主席著作积极分子，这对正在贯彻执行毛主席一系列最新指示，夺取无产阶级文化大革命全面胜利的全国亿万军民，是最大的关怀，最大的鼓舞，最大的鞭策，是全国军民的最大幸福。"},{"type":"paragraph","text":"来自祖国边防、海防和祖国其它各地的无限忠于毛主席的革命战士，带着活学活用毛主席著作的丰硕成果，带着在保卫祖国和“三支”“两军”工作中取得的胜利和成绩，来到祖国的心脏北京。今天，他们聚集在人民大会堂，高唱《祝福毛主席万寿无疆》、《大海航行靠舵手》，等待着接受伟大统帅毛主席的检阅。"},{"type":"paragraph","text":"东方红，太阳升。我们心中的红太阳毛主席，神采奕奕，身体非常健康，和林彪副主席以及周恩来、陈伯达、康生、李富春、江青等同志，来到接见大厅，亲切看望为祖国为人民立下巨大功勋的革命战士。"},{"type":"paragraph","text":"“天大地大不如党的恩情大，爹亲娘亲不如毛主席亲”。革命战士见到毛主席，无比激动，无限幸福，他们挥动着红彤彤的革命宝书《毛主席语录》，把无限热爱毛主席、无限忠于毛主席的深厚感情，凝结成最美好的语言，长时间地热烈欢呼：“毛主席万岁！毛主席万万岁！”“祝毛主席万寿无疆！万寿无疆！”"},{"type":"paragraph","text":"毛主席满面笑容，频频向全场同志招手、鼓掌，向大家亲切致意。"},{"type":"paragraph","text":"“毛主席指示我照办，毛主席挥手我前进。”在这最幸福的时刻，革命战士们满怀激情地表示，一定要更高地举起毛泽东思想伟大红旗，进一步发扬毛主席倡导的革命好学风，把活学活用毛主席著作的群众运动推向新高潮，全面落实毛主席的一系列最新指示，夺取无产阶级文化大革命的全面胜利，为祖国、为人民立新功。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"李富春","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"41c024f691"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

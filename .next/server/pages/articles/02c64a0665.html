script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"长风机器厂革委会遵循毛主席的伟大教导  发动群众积极做好犯错误干部的教育工作","authors":[],"dates":[{"year":1969,"month":1,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"长风机器厂革委会遵循毛主席的伟大教导"},{"type":"paragraph","text":"发动群众积极做好犯错误干部的教育工作"},{"type":"paragraph","text":"据新华社兰州十六日电　伟大领袖毛主席教导我们：“干部问题，要从教育着手，扩大教育面。”兰州市长风机器厂革命委员会，遵照毛主席的伟大教导，发动群众积极热情地做好犯错误干部的教育工作，坚决贯彻毛主席的无产阶级政策，在犯错误的干部有了觉悟的时候及时解放他们，团结他们共同对敌。目前，全厂应该解放的犯错误的干部绝大多数都已解放，有的干部进入了革命三结合的领导班子，有力地推动了全厂的斗、批、改。"},{"type":"paragraph","text":"长风机器厂革委会成立以后，遵照毛主席有关干部问题的教导，陆续解放了一批犯错误的干部。在开展这项工作中，革委会针对有些犯错误的干部对自己的错误认识不深，群众意见很大的情况，遵照毛主席“办学习班，是个好办法，很多问题可以在学习班得到解决”的教导，分期分批举办了有犯错误干部参加的毛泽东思想学习班，用毛泽东思想教育他们。这些干部通过斗私批修，觉悟有了提高。接着，革委会让他们到群众中去检查错误，接受革命群众的监督和教育。同时，积极支持他们站起来揭发隐藏在幕后的阶级敌人，同阶级敌人进行面对面的斗争，把一小撮伪装得很巧妙，罪恶累累的阶级敌人揪了出来，做到了稳、准、狠地打击一小撮阶级敌人。犯错误干部通过对敌斗争，觉悟又有了进一步的提高。"},{"type":"paragraph","text":"在对犯错误的干部进行教育工作的过程中，长风机器厂革委会坚持用毛主席的无产阶级政策武装革命群众，发动群众做好干部工作。这个厂一些犯错误的干部，过去执行了叛徒、内奸、工贼刘少奇的资产阶级反动路线，打击、镇压了群众，群众对他们意见很大。革委会针对这种情况，在对犯错误的干部抓紧进行教育的同时，又同群众一起反复学习毛主席的无产阶级政策，并把犯错误的干部的全部历史和所犯错误的情况交给群众，同群众一起对照政策，反复进行讨论，用毛泽东思想统一大家对干部问题的认识。一些受过资产阶级反动路线打击和迫害的革命群众经过学习以后，用毛泽东思想统帅自己的行动，主动找犯错误的干部谈心，帮助犯错误的干部认识错误。革命群众在毛泽东思想学习班上还同犯错误的干部一起活学活用毛主席著作，帮助他们斗私批修。犯错误的干部有了进步时，革命群众就对他们加以鼓励。犯错误的干部看到受过自己打击的群众这样对待自己，更加坚定了检查错误、改正错误的决心，并且用实际行动改正自己的错误。结果，一批犯错误的干部陆续得到了解放。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"02c64a0665"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

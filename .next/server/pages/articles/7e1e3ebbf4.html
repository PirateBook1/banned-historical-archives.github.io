script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"本市大专院校红卫兵和教职员工集会誓师响应毛主席号召　立即复课闹革命呼吁已实现大联合的学校乘胜前进　未实现大联合的学校从速停止“内战”，跟上形势","authors":[],"dates":[{"year":1967,"month":7,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　北京航空学院复课闹革命的喜讯，在上海各大专院校中激起了强烈的反响。七日晚上，本市大专院校的红卫兵小将和教职员工举行了“坚决响应毛主席的伟大号召，复课闹革命誓师大会”。会上，大家坚决表示向北航战友学习，争做复课闹革命的急先锋，把上海高校无产阶级文化大革命推向新阶段，夺取文化大革命新胜利。"},{"type":"paragraph","text":"复旦、同济、华东师大等已经实现革命大联合的学校的代表在会上说:复课闹革命，是我们伟大领袖毛主席发出的伟大号召。它标志着高校无产阶级文化大革命已经进入一个崭新的阶段。实现了革命大联合的学校，已经具备了复课闹革命的必要条件。现在，北航的战友已经走在前面，我们一定紧紧跟上。他们在发言中还分别介绍了本校复课闹革命的计划和具体安排，以及有些班、系开始复课闹革命的情况。尚未实现革命大联合的上海第一医学院的革命小将，以全校革命红卫兵的名义在会上作联合发言说，革命的红卫兵是无产阶级文化大革命的先锋，我们也应当成为促进革命大联合的先锋，成为复课闹革命的先锋。赤卫军上海大专院校革命委员会的代表说，搞好大专院校的无产阶级文化大革命，是各校革命小将和革命教职员工的共同任务。现在，大学复课闹革命已提到日程上来了，我们赤革会的广大战士，一定要为大专院校的复课闹革命作出应有的贡献。"},{"type":"paragraph","text":"大会通过的倡议书说，大学复课闹革命，就是要把学习毛泽东思想放在先于一切、高于一切、重于一切、大于一切的地位，把毛主席的“五·七”指示作为我们奋斗的最高纲领，积极投入三大革命运动。必须善于把我们队伍中的小资产阶级思想引导到无产阶级革命的轨道，大破“私”字，大立“公”字，加强无产阶级的革命性、科学性、组织纪律性，搞好思想革命化，建立革命的新秩序；全面掀起彻底批判反革命修正主义教育路线及其总后台中国的赫鲁晓夫的新高潮，大破资产阶级的教育制度、教学方针和方法，大立毛主席的革命教育路线，大立无产阶级的教育制度、教学方针和方法，搞好本单位的斗批改，为把大专院校办成毛泽东思想的大学校而奋斗。倡议书呼吁已经实现革命大联合的学校乘胜前进，实现复课闹革命，抓好大批判和斗批改；尚未实现革命大联合的学校，应以大局为重，求复课闹革命之大同，存某些不同观点之小异，停止无原则的“内战”，紧紧跟上迅猛发展的形势。"},{"type":"paragraph","text":"这个大会是由大专院校红代会(筹)、赤革会等单位联合召开的。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7e1e3ebbf4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本报纸纷纷发表社论   称赞中美联合新闻公报重申反霸原则","authors":[],"dates":[{"year":1979,"month":2,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本报纸纷纷发表社论"},{"type":"paragraph","text":"称赞中美联合新闻公报重申反霸原则"},{"type":"paragraph","text":"新华社东京二月三日电  日本东京的一些报纸今天发表社论强调指出，邓副总理访美联合新闻公报再次确认了“反对霸权”，推进了中美间的友好合作。"},{"type":"paragraph","text":"《日本经济新闻》在题为《美中确认“反霸权”和推进合作》的社论中说：“在美中发表的新闻公报中，有关美中各自对国际形势的战略判断和如何推进美中关系的重大原则已经明文确定下来了。从日本的生存、安全和繁荣的观点来看，也应当说（美中新闻公报）是一个具有根本性质的重要的外交文件。”"},{"type":"paragraph","text":"社论说：“值得注意的一点是，再次确认了一九七二年一月尼克松访华时在美中上海公报中达成的‘反霸原则’的协议。这次的新闻公报把下述内容作为美中双方的同意事项明确记录下来，即：‘（美中双方）反对任何国家和国家集团谋求霸权或支配别国，决心为维护国际和平、安全和民族独立作出贡献’。”"},{"type":"paragraph","text":"社论说：“为具体地实际地推进美中友好和合作所达成协议的内容和签署的文件具有极其重大的意义。”"},{"type":"paragraph","text":"《东京新闻》的社论说，美中两国发表的新闻公报强调了两国的友好和合作，并再次确认了反霸权。“可以认为，在美中友好和合作领域中，双方取得了预期的成果”，“增进了相互了解”。“它符合双方的希望和利益。”"},{"type":"paragraph","text":"《每日新闻》的社论说，可以认为，邓小平副总理同卡特总统的会谈，确认反对霸权这一共同立场的新闻公报，继去年底的历史性的美中建交之后，“开辟了美中间真正的友好交流的道路，它也将在国际上产生不可忽视的影响。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bb3966b122"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"都安瑶族自治县少数民族新党员朝气蓬勃  在批邓中发挥先锋作用","authors":[],"dates":[{"year":1976,"month":7,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"都安瑶族自治县少数民族新党员朝气蓬勃"},{"type":"paragraph","text":"在批邓中发挥先锋作用"},{"type":"paragraph","text":"据新华社南宁一九七六年七月一日电　广西壮族自治区都安瑶族自治县从党的九大以来，发展了少数民族新党员一万六千多名，相当于文化大革命前全县党员总数的一点七倍。这些少数民族新党员经过文化大革命的锻炼，阶级斗争和路线斗争觉悟不断提高，同老党员团结战斗，在批邓、反击右倾翻案风斗争中发挥了先锋模范作用。"},{"type":"paragraph","text":"这些少数民族新党员坚持看书学习，敢于同修正主义路线斗，同阶级敌人斗，涌现出许多坚持毛主席革命路线的坚强战士。福龙公社太平大队大把二生产队理论辅导员韦花荣，是一九七四年入党的壮族姑娘。一九七二年她从水利工地回来后，发现生产队资本主义倾向比较严重，便提议办政治夜校，组织群众学习革命理论，批判资本主义倾向。夜校办起后，群众推选她担任理论辅导员。去年十一月，当邓小平的“三项指示为纲”的修正主义纲领传到太平大队时，韦花荣对照毛主席的教导，越想越觉得这个“三项指示为纲”有问题：如果这也是纲，那也是纲，那么阶级斗争这个纲不是被取消了吗？于是，她联系本队实际，写了一篇题为《阶级斗争是一切工作的纲》的小评论，贴在夜校里，晚上还组织社员展开讨论。今年，当批判“三项指示为纲”、反击右倾翻案风的斗争展开后，她感到非常兴奋，更加积极地组织群众学习毛主席的重要指示，集中火力批判邓小平的修正主义纲领及其反动罪行。"},{"type":"paragraph","text":"许多少数民族新党员担任领导职务后，主动抓阶级斗争，坚持参加集体生产劳动，密切联系群众。三只羊公社党委副书记、瑶族干部袁绍鲜，是一九七一年入党的新党员。入党后，他坚持带领群众同资本主义斗，同阶级敌人斗。他亲自到后进的上远大队蹲点，组织贫下中农学习毛主席关于“民族斗争，说到底，是一个阶级斗争问题”的教导，揭露阶级敌人的破坏活动，批判“同族共姓一家亲”等反动谬论，使这个大队迅速改变了面貌。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bb3a1d39a9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

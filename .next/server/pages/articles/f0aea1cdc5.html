script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一面活学活用毛泽东思想的红旗北满钢厂革命工人在文化大革命中始终贯彻“抓革命，促生产”方针掌权后，继续团结群众，迅速建立了生产新秩序，产量大幅度增长","authors":[],"dates":[{"year":1967,"month":3,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《人民日报》编者按:北满钢厂的革命工人，在无产阶级文化大革命中，树立了一面活学活用毛泽东思想的红旗。"},{"type":"paragraph","text":"这个厂的“红色造反者”，在处于少数地位的时候，在处于多数地位的时候，在反对反革命经济主义的斗争中，在夺权斗争中，都坚持以毛主席为代表的无产阶级革命路线，坚决执行毛主席和党中央号召的“抓革命，促生产”的方针。"},{"type":"paragraph","text":"北满钢厂的革命工人站起来，掌握着工厂的大权，迅速地建一立了生产的新秩序，迅速地自下而上地建立了革命和生产两套班子，集中力量，为保证完成和超额完成生产指标而奋斗，出现了崭新的面貌。"},{"type":"paragraph","text":"北满钢厂的经验，是值得全国各地的革命工人、革命群众学习和研究的。(载三月二日《人民日报》新华社北京一日电)"},{"type":"paragraph","text":"新华社哈尔滨一日电　北满钢厂无产阶级革命派，在同党内一小撮走资本主义道路当权派的斗争中，坚决贯彻了毛主席‘抓革命，促生产’的指示。在他们处于少数时，坚持生产，争取了群众；他们掌权后，继续团结群众，迅速建立了生产的新秩序，产量大幅度增长。"},{"type":"paragraph","text":"去年十二月底，北满钢厂红色造反者还处于少数的时候，“红联”等四个保守派组织了二、三千人离开生产岗位，连续三天对他们进行围攻。红色造反者组织了一百多人轮流和他们辩论(这些人到上班时自己去上班)，大部分红色造反者仍坚守生产岗位。机关的红色造反者也到生产第一线，组织不同班组和工种间的协作。在他们艰苦奋战下，全厂主要设备仍然维持了正常运转。红色造反者在保守派人多势众的围攻面前仍坚守生产岗位，教育了广大群众，许多人在辩论中自动站到红色造反者这边来，要求加入造反团。"},{"type":"paragraph","text":"一月份，红色造反者成了多数。党委中一小撮走资本主义道路的当权派动员大批工人破坏生产的花招破了产，又刮起一股反革命经济主义的歪风。他们批了一万余元，唆使一百多工人(每人一百多元)离开生产岗位，去北京告状。这一百多人中，不少是具有特殊技术的工人。如运输车间被煽动进京的有十一个司机、司炉和扳道工人，他们担负全厂生产所需材料供给、成品输送和供应煤气等工作。这个车间一停产，其他车间都得停工，并且所有输送管道都要断裂。很显然，煽动他们进京，就是为了挑起规模更大、时间更长的停产事件。"},{"type":"paragraph","text":"在工厂生产处于瘫痪的紧要关头，红色造反者想起毛主席的教导，顶天立地站了出来。他们在一月八日接管了厂的财务科，冻结了全部活动资金。接着宣布了三项通令，要求问题不大的一个副厂长和一个副总工程师负责全厂生产指挥；命令未经许可任何人不得擅离生产岗位。这时红色夺权的风暴从上海传来，他们十分兴奋，一举接管了全厂。"},{"type":"paragraph","text":"在紧张的夺权日子里，许多红色造反者上完日班干夜班，司机张恩孚带病一个人担负了开车、烧火、调车、检车等四个人的工作。运输车间工人王树因、马岭生连续工作了四十八小时。"},{"type":"paragraph","text":"许多红色造反者下班后不是先回家，而是先到造反团总部领受战斗任务，他们心里想的就是革命和生产。他们团结了广大工人，迅速地建立了生产的新秩序。"},{"type":"paragraph","text":"他们迅速地自下而上建立了革命和生产两套班子，在生产指挥上建立了新的线和网，克服了过去生产环节不协调的现象。"},{"type":"paragraph","text":"他们集中精力打歼灭战，动员全体红色造反者攻下运输上的薄弱环节，保证了原料的供应和成品的输出。"},{"type":"paragraph","text":"他们发动群众就地取材，克服了废钢不足的困难。"},{"type":"paragraph","text":"他们响应党的号召，积极支援农村，组织流动人员为附近的人民公社检修电动机等农具。"},{"type":"paragraph","text":"红色造反者掌权后，生产上很快出现了新面貌。以二月份的前十天(夺权后)和一月份的前十天(夺权前)相比，钢的平均日产量增加百分之二十二，钢材平均日产量增加百分之三十一。二月份已能保证完成和超额完成生产指标。"},{"type":"paragraph","text":"目前这个厂的红色造反者正在认真地学习《红旗》杂志第四期社论，他们表示:一定要搞好‘三结合’，在抓革命、促生产中取得更大的成绩。"}],"comments":[],"origin":"《人民日报》,新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f0aea1cdc5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

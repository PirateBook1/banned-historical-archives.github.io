script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国家出版局关于清理歌颂华国锋同志的图书的通知等文件","authors":[],"dates":[{"year":1981,"month":9,"day":9}],"is_range_date":false,"parts":[{"text":"国家出版局关于清理歌颂华国锋同志的图书的通知等文件","type":"title"},{"text":"遵照中央宣传部八月二十四日的指示，请各出版社对有关歌颂华国锋同志的图书进行一次清理：只有个别词句歌颂华国锋同志的图书，一般不作处理，售完为止，再版时修改；通篇歌颂华国锋同志的图书和这类专门著作，通知书店停止出售，经济损失由出版社负担。有关的生活象、个人宣传画，照此精神办理（标准象的处理已另发通知）。","type":"paragraph"},{"text":"主送：各省、市、自治区出版局，全国各出版社","type":"paragraph"},{"text":"抄报：中央宣传部","type":"paragraph"},{"text":"抄送：新华书店总店，新华书店北京发行所","type":"paragraph"},{"text":"中央宣传部对处理歌颂华国锋同志的图书的补充规定的批复","type":"subtitle"},{"text":"1982年12月8日·中宣发函（82）152号","type":"subtitle"},{"text":"你部十一月廿五日《关于处理歌颂华国锋同志的图书的补充规定的请示报告》已收阅。经研究，同意你部提出的意见，特此函复。","type":"paragraph"},{"text":"主送：文化部","type":"paragraph"},{"text":"抄送：文化部出版局","type":"paragraph"},{"text":"附：","type":"appellation"},{"text":"文化部关于处理歌颂华国锋同志的图书的补充规定的请示报告","type":"subtitle"},{"text":"1982年11月25日·文出字（82）第1553号","type":"subtitle"},{"text":"遵照中宣部1981年8月24日的有关指示精神，原国家出版局曾于1981年9月10日以（81）出版字第608号文通知各地对歌颂华国锋同志的图书进行一次清理，当时规定：只有个别词句歌颂华国锋同志的一般不作处理，售完为止，再版时修改；通篇歌颂华国锋同志的停止出售，有关出版社和新华书店已按此规定处理。","type":"paragraph"},{"text":"近来，特别是十二大开过以后，读者对有个别词句歌颂华国锋同志的图书仍在书店继续出售提出批评意见，要求停售。例如，上海教育出版社的《1978年全国航空模型比赛》一书，正文中多处有“在华国锋同志为首的党中央的领导下”的词句；上海人民美术出社的《美术丛刊》第二辑中一幅题为《党心大快、民心大快、军心大快》的宣传画，画面上有“热烈庆祝华国锋同志任中共中央主席、中央军委主席”字样。我们考虑十二大已开过，继续出售此类书确有不妥。拟通知全国各出版社、书店作补充规定如下：","type":"paragraph"},{"text":"通篇歌颂华国锋同志的图书和这类专门著作，仍照前次通知停止出售；个别词句歌颂华国锋同志的图书，确有参考价值的，作技术处理后继续出售，虽有参考价值但难以作技术处理的或没有参考价值的，停止出售，经济损失由出版社负担。","type":"paragraph"},{"text":"以上报告当否，请予批示。","type":"paragraph"},{"text":"主送：中央宣传部","type":"paragraph"},{"text":"文化部关于处理歌颂华国锋同志的图书的补充通知","type":"subtitle"},{"text":"1982.12.17; 文出字（82）第1654号","type":"subtitle"},{"text":"党的十二大召开以后，读者对有个别词句歌颂华国锋同志的图书仍在书店继续出售提出意见，现经中央宣传部批示同意，对处理歌颂华国锋同志的图书补充通知如下：","type":"paragraph"},{"text":"通篇歌颂华国锋同志的图书和这类专门著作，仍照原国家出版局（81）出版宇第608号文通知停止出售；个别词句歌颂华国锋同志的图书，确有参考价值的，作技术处理后继续出售，虽有参考价值但难以作技术处理的或没有参考价值的，停止出售，经济损失由出版社负担。","type":"paragraph"},{"text":"主送：各省、市、自治区出版局，全国各出版社","type":"paragraph"},{"text":"抄报：中央宣传部","type":"paragraph"},{"text":"抄送：新华书店总店，新华书店北京发行所","type":"paragraph"},{"text":"文化部出版局对《关于处理歌颂华国锋同志图书问题的请示报告》的答复","type":"subtitle"},{"text":"1983年5月10日·（83）出版字第292号","type":"subtitle"},{"text":"你社（83）社字第22号《关于处理歌颂华国锋同志图书问题的请示报告》收悉。","type":"paragraph"},{"text":"根据我局（82）文出字第1654号补充通知的精神，你社报来的五十六种涉及华国锋同志的图书，我们意见应作如下处理：","type":"paragraph"},{"text":"一、《三中全会以来重要文献选编》一书已收入了一九八二年八月以前党和国家的重要文件，在此以前发行的有歌颂华国锋同志内容的党和国家文件的单行本，不必继续发行。","type":"paragraph"},{"text":"二、个别词句有“以华国锋同志为首”、“以华主席为首”、“英明领袖华主席”等字样，或涉及“三个司令部”等问题的图书，确有参考价值的，技术处理后继续出售；虽有参考价值，但难以作技术处理，或没有参考价值的，停止出售。","type":"paragraph"},{"text":"三、凡不适于继续发行的图书，作报废处理，经济损失由出版社负担。","type":"paragraph"},{"text":"主送：人民出版社","type":"paragraph"},{"text":"文化部出版局对山西省沁县新华书店关于请示《华国锋在工业学大庆会上讲话》等书的处理问题的答复","type":"paragraph"},{"text":"1983.08.11;（83）出版字第489号","type":"subtitle"},{"text":"一九八三年七月十四日，山西省沁县新华书店就《华国锋在全国工业学大庆会上讲话》等书的处理问题，向中宣部出版局、文化部出版局送来请示报告。经中宣部出版局请示部领导同意，《全党、全国工人阶级动员起来为普及大庆式企业而奋斗》（全国工业学大庆会议文件汇编），《华国锋在全国工业学大庆会议上的讲话》、《叶剑英同志在全国工业学大庆会议上的讲话》、《华国锋同志在第二次全国农业学大寨会议上的讲话》四种图书作报废处理；十一大《党章》停止发行。经济损失由出版社负担。","type":"paragraph"},{"text":"请你社即按上述意见通知新华书店办理。","type":"paragraph"},{"text":"主送：人民出版社","type":"paragraph"},{"text":"抄送：新华书店总店、新华书店北京发行所、山西省沁县新华书店","type":"paragraph"},{"text":"文化部出版局关于抓紧处理歌颂华国锋同志的图书的通知","type":"subtitle"},{"text":"1983年9月2日·（83）出版宇第584号","type":"subtitle"},{"text":"关于处理歌颂华国锋同志的图书事，原国家出版局曾于一九八一年九月九日发出（81）出版字第608号通知，要求各出版社进行清理。一九八二年十二月十七日，文化部又以文出字（82）第1654号文下达有关这个问题的补充通知，对这类图书的处理作了进一步的规定。但是，最近据我们了解，部分出版社对这类图书的处理很不及时，有些图书的技术处理过于草率，有的甚至根本没有进行处理，在读者中造成很不好的影响。","type":"paragraph"},{"text":"为此，我局重申前令，请各出版社根据文化部通知的精神，务必抓紧对这几年的出版物进行一次全面检查，对有问题的图书进行严肃认真的处理，无法作技术处理或技术处理效果不好的图书应予报废。此项工作应在一九八三年年底前进行完毕。","type":"paragraph"},{"text":"主送：各省、市、自治区出版（文化）局，全国各出版社","type":"paragraph"},{"text":"抄报：中央宣传部","type":"paragraph"},{"text":"抄送：新华书店总店、新华书店北京发行所，新华书店上海发行所","type":"paragraph"}],"comments":[],"origin":"以上《关于清理歌颂华国锋同志的图书的通知》、《中央宣传部对处理歌颂华国锋同志的图书的补充规定的批复》、《关于处理歌颂华国锋同志的图书的补充通知》、《对\u003c关于处理歌颂华国锋同志图书问题的请示报告\u003e的答复》、《对山西省沁县新华书店关于请示\u003c华国锋在工业学大庆会上讲话\u003e等书的处理问题的答复》、《关于抓紧处理歌颂华国锋同志的图书的通知》，原文均爲1980年代中共宣傳系統內部文件彙編同名内容。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"山西文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b9beb04b08"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"赞油画《毛主席去安源》——来稿摘编","authors":["井宽武","政炜","树鹏","桂生"],"dates":[{"year":1968,"month":7,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"赞油画《毛主席去安源》"},{"type":"paragraph","text":"——来稿摘编"},{"type":"paragraph","text":"《毛主席去安源》油画发表后，读者纷纷来稿，热烈赞扬这幅表现了毛主席青年时代光辉形象的动人画面。"},{"type":"paragraph","text":"我们看到这幅油画，仿佛看到了我们伟大导师当年踏上巍巍井冈山的雄姿；仿佛看到了伟大领袖跨越万水千山北上延安的英勇气概；仿佛看到了伟大统帅力挽狂澜，赶跑日本帝国主义的光辉形象；仿佛看到了伟大舵手指挥千军万马彻底埋葬蒋家王朝的磅礴气势。伟大领袖毛主席，为了中国人民的解放，踏遍了祖国的千山万水，我们一定沿着毛主席指引的方向，永远向前，永远向前。"},{"type":"paragraph","text":"解放军某部战士　政炜"},{"type":"paragraph","text":"狂飙卷着乌云，布满了整个天空。一九二一年的安源矿工们在盼望着救星。这时，平地一声春雷，毛主席疾步来到了矿工中间。安源工人、中国工人阶级，从此在伟大领袖毛主席领导下，掌握了自己的命运，从胜利走向胜利。"},{"type":"paragraph","text":"解放军某部　井宽武"},{"type":"paragraph","text":"滔滔煤海大无边，毛主席和安源人民心相连。一九二一年，我们敬爱的领袖毛主席，缔造起伟大光荣正确的中国共产党，就不辞艰辛地步行来到安源。毛主席英姿焕发、豪情满怀、风尘仆仆地向安源走来。看！那宽大的前额，富有无限智慧；那闪亮的眼睛，洞察五洲风云；那坚毅的神态，有着无畏的精神；那广阔的胸襟，装得下整个世界；那刚劲的铁拳，显示出必胜的信心；那雄健的步伐，震撼着万里乾坤。毛主席身着长衫，带着雨伞，蹬着布鞋，来到工人身边。“煤黑子”从此见了天，无产阶级从此走上了解放的道路。革命人民看着这幅油画，心情激动，斗志昂扬，更加坚定了夺取无产阶级文化大革命全面胜利的信心。"},{"type":"paragraph","text":"解放军某部　桂生、树鹏"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dd303999f3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

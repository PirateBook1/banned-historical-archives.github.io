script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北京市重大贪污行贿行为尚揭露不多现正缩小包围圈集中火力围剿重大贪污案","authors":[],"dates":[{"year":1952,"month":1,"day":10}],"is_range_date":false,"parts":[{"text":"北京市重大贪污行贿行为尚揭露不多现正缩小包围圈集中火力围剿重大贪污案","type":"title"},{"text":"【内部参考讯】北京市在今年元旦前后全面发动群众展开反对贪污、反对浪费、反对官僚主义的坦白检举运动后，贪污行贿现象已被大量地揭露出来，但揭露出的重大贪污行贿行为还不多，目前正集中火力围剿重大的贪污行贿行为。","type":"paragraph"},{"text":"根据市节约检查委员会不完全的统计，截至本月五日止，全市参加这一运动的机关团体、工矿企业的工作人员(包括工矿企业中的工人)。共十一万三千二百八十一人，其中有九千五百二十一人进行了坦白交代，二百八十三人被检举，六十一人被调查发现有贪污行为。贪污的财物总值约四十七亿零九百万元。贪污一千万元以上的共三十五人，五百万元至一千万元的共有五十九人，一百万元至五百万元的共有四百九十六人，三十万元至一百万元的共一千零九十六人，三十万元以下的共八千一百七十九人(这一统计数字不很确实，因为在贪污三十万元以下的八千多人内，很大一部分是有偷窃行为的工人，违反财政制度的人员，违反群众纪律的公安人员，和合作社系统中随便使用合作社东西的职员等)。根据市工商联合会节约检查委员会不完全的统计，截至本月八日止，已有二千二百多有行贿偷税行为的工商业者进行坦白交代，交出行贿偷税和非法骗取国家财物的材料共二千八百多件，在坦白中检举出受贿的机关团体和工矿企业工作人员共约三千人。但坦白出来的行贿材料，大部分是小问题，行贿一千万元以上的还不到十户。北京市企业公司、信托公司、公营永茂实业公司等较大的企业单位，都还未揭露出重大的贪污行为。私营企业中和公家有大量交易的营造、五金、电料、无线电、汽车材料等行业也还未坦白出重大的行贿偷税行为。","type":"paragraph"},{"text":"市节约检查委员会针对以上的情况，决定在最近几天内集中火力，围剿重大的贪污行贿行为。","type":"paragraph"},{"text":"围剿工商界中重大行贿偷税行为的办法是：一方面号召市工商联合会和各行业公会负责人(这些人都是较大的工商户)首先进行坦白检讨；同时由各区节约检查委员会普遍深入地发动店员、工人进行检举。为了发动店员检举，北京市委指示：过去店员工作较差的区委，要在这一运动中迅速加强店员工作。","type":"paragraph"},{"text":"在机关团体和工矿企业中围剿重大贪污行为的办法是：着手处理一般的贪污问题，缩小对贪污现象的包围，把火力集中起来，对可能有重大贪污现象的部门和有重大贪污行为的人开火。有些企业部门因为负责干部领导能力薄弱或自己不干净，尚未展开这一运动，市节约检查委员会已指定专人负责推动。处理一般贪污问题的具体原则是：一、对一般偷盗工厂东西的工人，违反财经纪律的工作人员，违反群众纪律的公安人员和乱用公物的人，如数目不大(在三十万元以下的)，不以贪污论罪，予以批评教育处理。二、对贪污五百万元以下的贪污分子，如能彻底坦白，不予以法律处分。根据罪行大小，分别予以撤职、降职、记过、批评等处分。如在坦白中立功者，可免予处分。赃款要全部追回。三、贪污虽在五百万元以下，但不彻底坦白或拒不坦白的，仍送法院法办。现在，各机关团体和工矿企业已根据上述原则，着手处理一般贪污问题。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年1月10日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9797ab42cd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

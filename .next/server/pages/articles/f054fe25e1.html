script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"努力学习毛泽东思想和新党章  不断地在思想深处“吐故纳新”  大连化工厂硫铵车间党支部注意提高党员的继续革命觉悟","authors":[],"dates":[{"year":1970,"month":6,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"努力学习毛泽东思想和新党章  不断地在思想深处“吐故纳新”"},{"type":"paragraph","text":"大连化工厂硫铵车间党支部注意提高党员的继续革命觉悟"},{"type":"paragraph","text":"据新华社沈阳电　大连化工厂硫铵车间党支部，遵照伟大领袖毛主席关于“党组织应是无产阶级先进分子所组成，应能领导无产阶级和革命群众对于阶级敌人进行战斗的朝气蓬勃的先锋队组织”的伟大教导，把学习毛泽东思想和新党章贯穿到党的全部组织生活中去，使广大党员进一步增强了无产阶级党性和党的观念，提高了继续革命的自觉性，成为三大革命群众运动的带头人，推动斗、批、改和抓革命、促生产的发展。"},{"type":"paragraph","text":"硫铵车间党支部共有党员七十七名，大部分是老工人。他们对伟大领袖毛主席怀有深厚的无产阶级感情，努力活学活用毛泽东思想，尤其是通过整党建党，革命朝气更加旺盛，充分发挥了先锋作用和模范作用。为了使广大党员的这种革命积极性长期保持下去，并且不断地发扬光大，车间党支部进一步用毛主席的光辉建党思想和新党章来武装党员，把学习毛泽东思想和新党章作为党的组织生活的主要内容。他们坚持组织党员活学活用毛泽东思想，学习和运用新党章，把检查、督促党员学习与运用新党章的各项规定都列入组织生活的活动计划，形成制度，变作党员自觉的行动。具体作法是：结合不同时期的形势、任务和活思想，利用党日有针对性地选学毛主席语录和新党章的有关部分。党小组和党支部经常召开讲用会，总结活学活用毛泽东思想和学习新党章的经验，使党的组织生活会既生动活泼，又充满朝气，把党支部真正办成毛泽东思想的大学校。"},{"type":"paragraph","text":"由于这个车间的党支部把学习毛泽东思想和新党章贯穿到党的全部组织生活中去，广大党员学习一次毛主席的有关教导和新党章的有关规定，就找一次思想差距，提高一次思想认识；不断学习，不断对照，不断地在思想深处展开“吐故纳新”的斗争；越学继续革命的觉悟越高，越学先锋作用和模范作用发挥得越好。“坚决按照毛泽东思想和新党章的要求办事”已经成为广大党员的自觉行动。共产党员、老工人邹本洛同志，反复学习了毛主席关于阶级、阶级矛盾和阶级斗争的学说和新党章中的有关章节，阶级斗争和两条路线斗争觉悟大大提高。他在党的生活会上和大家一起狠批叛徒、内奸、工贼刘少奇的“阶级斗争熄灭论”，积极带领群众向阶级敌人进行战斗。一些积极要求入党的积极分子，也注意用毛泽东思想和新党章来严格要求自己，努力改造世界观，在斗、批、改和“抓革命，促生产”的斗争中积极向党员学习，充分发挥革命积极性。他们在党员的带领下，狠抓革命，猛促生产，使这个车间出现了革命热气腾腾、生产蒸蒸日上的大好景象。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f054fe25e1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

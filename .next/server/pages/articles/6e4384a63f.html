script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"梅兰芳老舍批驳吴祖光","authors":["新华社"],"dates":[{"year":1957,"month":8,"day":8}],"is_range_date":false,"parts":[{"text":"梅兰芳老舍批驳吴祖光","type":"title"},{"text":"新华社","type":"authors"},{"text":"据新华社９日讯:中国戏剧家协会和中国电影工作者联谊会在今天和昨天继续召开座谈会，进一步揭露了吴祖光的反共反人民反社会主义的丑恶面貌。","type":"paragraph"},{"text":"中国戏曲研究院、中国京剧院院长梅兰芳在发言时说，现在由于右派分子的造谣惑众，在文艺界流行着一种“今不如昔”、“新不如旧”的滥调。事实上，现在的戏曲艺术，无论京剧或者其他兄弟剧种，比过去任何一个朝代都是大大地发展了。以我个人来讲：我觉得我的艺术有新的发展，这难道不是党的领导所给予的吗？这难道不是表现了社会主义制度的优越性吗？","type":"paragraph"},{"text":"梅兰芳说，右派分子吴祖光叫嚣“外行不能领导内行”、所谓“本行领导本行”的论调，也是想取消党的领导，是一直企图排斥新文艺工作者参加戏曲工作的毒箭。我认为目前文艺界一些领导同志，绝大多数都是内行，因为我们要创造的是社会主义的文学和艺术，所以所谓“外行”就不一定是外行，所谓“内行”也未必一定是内行，在艺术上是有内行、外行之分的，但是我们反对那种狭隘的庸俗化的理解。如果唱花脸的必须唱花脸的来领导，唱旦角的必须唱旦角的来领导，这不是很可笑的事吗？我们必须戳穿右派分子破坏社会主义事业的阴谋诡计，在党的领导下亲密团结起来。","type":"paragraph"},{"text":"作家老舍在会上批驳吴祖光反动言行时说，解放后我不是不忙，不管写的东西好坏，我写出了东西，就是因为我爱新社会，他不爱新社会，区别就在这里。吴祖光把自己写不出东西的原因归罪于领导上的错误，这才是胡说。","type":"paragraph"},{"text":"文化部副部长夏衍在发言中指出，吴祖光的反党反社会主义言行，最根本的问题在于他对党、对社会主义制度的立场态度上。他不满和反对五大运动、三大改造，把新社会描写成“漆黑一团”、“怨气冲天”，他的右派政治面目就完全显露出来了。","type":"paragraph"},{"text":"吴祖光组织的小集团的成员之一、北影的编辑田庄揭露了吴祖光不可告人的勾当。他说，吴祖光采取煽动我们个人主义的自大狂的手法，拉拢我和汪明、罗坚、蔡亮、杜高等人组织起“小家族”。他知道我们几个人都没有家，自称“流浪儿童”，逢年过节常常请我们在他家吃饭，所以我们几个常常散布一些流言蜚语，吴祖光是我们“小家族”中名符其实的“家长”。我们这几个人散处在电影、戏剧、美术、文学各个方面，他可以通过我们了解各方面的消息，并且把各种谎言散播出去，吴祖光家是一个流言蜚语的聚散地。","type":"paragraph"},{"text":"新凤霞在会上感谢党和同志的帮助，给了她力量能站起来揭发吴祖光的反共反人民反社会主义罪行。她揭发吴祖光小集团的成员龚之方、王少燕、杜高、汪明等经常到吴祖光家中散布流言蜚语。当右派分子向党猖狂进攻时，这些人更活跃起来。龚之方造谣说：“学校里的党都转入地下”，有的说：“中国要发生匈牙利事件了”。这个小集团又为胡风反革命集团“叫冤”。当时，吴祖光和汪明等人兴高采烈地谈论着葛佩琦、储安平的反动言论。新凤霞说，艾青也经常到吴祖光家中拨弄是非，表示对党不满。艾青说“江丰是老实人，就是党对他不信任”。他还为丁玲、陈企霞反党集团“叫冤”，整风开始时，又叫喊“丁玲、陈企霞该翻案了”。","type":"paragraph"},{"text":"文化部副部长钱俊瑞在今天的会上最后发言说，根据近些天大家揭发的材料，证明吴祖光反党反社会主义是有纲领的，有组织活动的，他的反动言行渗透到文化艺术的各方面。吴祖光是企图篡夺党对文艺事业的领导的资产阶级右派分子的典型。","type":"paragraph"},{"text":"钱俊瑞最后谈到从这次反右派斗争中取得的教训说，我们要善于识别右派分子两面派手法，也要十分警惕自己的资产阶级个人主义、自由主义，对吴祖光和一切右派分子一定要坚持原则，决不可以迁就。只有彻底揭发和批判，才能促使右派分子重新做人。","type":"paragraph"},{"text":" ——原载《人民日报》1957年8月10日，原标题为“梅兰芳老舍批驳吴祖光，钱俊瑞指出：吴祖光是企图篡夺党对文艺事业领导的资产阶级右派分子的典型”","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6e4384a63f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

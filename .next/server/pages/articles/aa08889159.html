script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"刘少奇对杨献珍关于哲学教学经验问题信的批语","authors":["刘少奇"],"dates":[{"year":1955,"month":9,"day":4}],"is_range_date":false,"parts":[{"text":"刘少奇对杨献珍关于哲学教学经验问题信的批语","type":"title"},{"text":"刘少奇","type":"authors"},{"text":"主席、周、陈、邓[2]阅退杨献珍。","type":"paragraph"},{"text":"建议此信[3]在人民日报和学习杂志发表。","type":"paragraph"},{"text":" 刘少奇九、四","type":"paragraph"},{"text":"根据手稿刊印","type":"paragraph"},{"text":"注释","type":"appellation"},{"text":"[1]指中共中央直属高级党校校长杨献珍一九五五年九月三日给刘少奇的信。信中说：“马列学院的哲学教学经验总结，发表在今年的《学习》杂志和人民日报，今年春上，我曾请在苏共中央直属社会科学院学习的曾秀夫同志(即小张)译成俄文，分送给苏共社会科学院和高级党校的哲学教研室。苏共社会科学院哲学教研室现在给了我们一封信。兹将译文送上一份。”马列学院是中共中央马克思列宁学院的简称，一九五五年八月一日改称为中共中央直属高级党校。马列学院的哲学教学经验总结，包括两个材料：(—)发表在一九五五年第一期《学习》杂志上的《马克思列宁学院关于第二部第二、三、四、五班的哲学教学总结》；(二)发表在一九五五年十月—十一日《人民日报》上的《马克思列宁学院第二部哲学教学的经验》。","type":"paragraph"},{"text":"[2]主席，指毛泽东。周，指周恩来。陈，指陈云，当时任中共中央书记处书记、国务院副总理。邓，指邓小平，当时任中共中央秘书长、国务院副总理。毛泽东一九五五年九月八日在杨献珍给刘少奇的信上批示：“很感兴趣地看了这封信。”毛泽东说的“这封信”，指苏共中央直属社会科学院辩证唯物主义与历史唯物主义教研室主任、教授格列则尔曼一九五五年八月一日给杨献珍的信。","type":"paragraph"},{"text":"[3]指一九五五年八月一日格列则尔曼给杨献珍的信。信中说：我们在辩证唯物主义与历史唯物主义教研室会议上讨论了你们寄来的材料：《马克思列宁学院关于第二部第二、三、四、五班的哲学教学总结》、《马克思列宁学院第二部哲学教学的经验》。我们以极大的兴趣研究了你们的经验。我们认为最可宝贵的，是你们反对学习当中的教条主义倾向和经验主义倾向的尖锐性。理论与实践联系是你们的经验最宝贵方面。这是完全符合马克思列宁主义精神的，这种方法能够以学员最容易了解的形式阐明理论原理。我们认为，你们在表明世界观同实际工作、党的工作作风之间的有机联系方面的努力，也是很有价值的。这使学员们了解到，他们应当把所学的理论当作行动的指南。我们还认为，把学习理论和实现批评与自我批评原则有机联系起来，也是一项重要的宝贵经验。在讨论你们寄来的材料的时候，我们也谈到苏联讲授哲学的经验：(一)必须反对理论与实践脱离。(二)必须反对对理论联系实际的简单化解释。在三十年代初期，我们的党刊就批评过用贴标签的办法把辩证法直接附着到某个技术部门的企图。同志们注意到，实际工作中的错误并不从来都是人们的世界观的缺陷造成的。当然，政治斗争中的错误策略，是具有它的理论根源的。但是，如果我们想从一切实际性质的错误当中引申出唯心主义、形而上学、个人主义等等的结论来，那末，我们就有走上某种程度的简单化道路的危险。有些同志还提出：如果可能，在研究辩证唯物主义与历史唯物主义的时候，从中国哲学史中引用一些材料，这样做是有好处的。你们在研究马克思主义哲学的时候、把辩证唯物主义与历史唯物主义的一般原理，马克思列宁主义的战略和策略跟对于你们国家的历史发展的估价和分析结合起来，跟中国历史、中国共产党历史的研究结合起来，是非常宝贵的经验。我们认为，正是这条道路才能给马克思列宁主义哲学和共产党的政策的有机联系开辟最宽广的可能性。这封信发表在一九五五年九月十七日《人民日报》上。","type":"paragraph"}],"comments":[],"origin":"中共中央文献研究室编《建国以来刘少奇文稿第七册(一九五五年一月——一九五五年十二月)》(中央档案馆，2005年)。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aa08889159"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-4772","name":"财政部关于清理城镇人口下乡经费的通知","author":"财政部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"财政部关于清理城镇人口下乡经费的通知","dates":[{"year":1973,"month":11,"day":9}],"is_range_date":false,"authors":["财政部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"国务院知青办, 知青工作文件选编, 200-201","tags":[],"parts":[{"type":"title","text":"财政部关于清理城镇人口下乡经费的通知"},{"type":"subtitle","text":"（一九七三年十一月九日）"},{"type":"subtitle","text":"(73)财事字第274号"},{"type":"paragraph","text":"各省、市、自治区革委会生产指挥组（财贸组)："},{"type":"paragraph","text":"为了认真贯彻中发（1973)30号文件精神，统筹解决好城镇上山下乡知识青年生活中的实际问题，经与有关部门研究，请各地区财政部门会同主管部门在党委的统一领导下，依靠群众，对一九六八年至一九七二年的城镇人口下乡经费的使用情况，进行一次认真的清理。"},{"type":"paragraph","text":"一、清理经费工作要和当前贯彻落实中央30号文件结合进行。在清理经费中，要宣传党的方针政策，抓好思想和政治路线方面的教育。通过清理，总结经验，表扬先进，改进工作，健全制度，加强管理。对贪污挪用经费的，要严肃处理。"},{"type":"paragraph","text":"二、要分别核实城镇下乡知识靑年和城镇下乡其他人员的一九六八年至一九七二年已下乡人数，按照国家过去规定的补助标准，核实应拨经费数；核实中央财政拨付经费数，银行支出数，财政结余数；核实主管单位的实际支出数，结存数。"},{"type":"paragraph","text":"三、要认真核实经费结余情况。对一九七二年财政决算所列的经费结余累计数，要分清一九六七年底的结余数和一九六八年至一九七二年的结余数。对后五年的结余数还要弄淸：（一）在实际下乡人数和国家原规定补助标准范围内的结余数；（二）超过实际下乡人数多拨付的经费数；（三）下乡人员因调离社队不再返回原地的结余数。此外，对有些地区用“以拨代销”的办法拨给社队的经费结余，也要清理核实。"},{"type":"paragraph","text":"四、一九七二年底以前的城镇知识青年下乡经费结余，按照中央30号文件精神，可用于解决一九七二年底以前城镇下乡知识青年没有建房和生活不能自给的开支。如有不足，经核实后，再由国家增拨。如有多余，如何使用和处理，拟另行研究后通知。"},{"type":"paragraph","text":"一九七三年中央财政已拨付的城镇知识青年下乡经费，除我部明确用于解决一九七二年底以前的问题之外，都应当用于解决新下乡城镇知识青年的补助，以免新账、旧账混淆不清。"},{"type":"paragraph","text":"五、请各省、市、自治区把经费清理结果、处理一九七二年底以前城镇下乡知识青年没建房和生活不能自给的预算，尽快送给我部和国务院知识青年上山下乡工作办公室。"}],"alias":""},"tags":[{"name":"上山下乡","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5a45b357ee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

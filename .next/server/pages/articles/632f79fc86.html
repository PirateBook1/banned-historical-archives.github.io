script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji12","name":"毛泽东全集第12卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji12.pdf"],"article":{"title":"中共中央为抗战一周年给将委员长及全国抗战将士电","alias":"","parts":[{"type":"paragraph","text":"中共中央为抗战一周年给蒋委员长及全国抗战将士电"},{"type":"paragraph","text":"（1938年7月6日）蒋委员长勋鉴并转全国抗战将士公鉴："},{"type":"paragraph","text":"当此伟大抗战周年纪念之日，中国共产党中央委员会谨向最高统师蒋委员长暨全国抗战将士致以无限热诚之慰问与无限崇高之敬礼，并向一切死难烈士致以无限衷心之哀悼。溯自卢沟桥事变以来，蒋委员长，统筹全局，前线将士，英勇奋战，各党各派，精诚团结，全国人民，协力救亡，用能前仆后继，屡摧强寇，使我民族精神为之振奋，国际视听为之改观，最后胜利之始基为之奠定。凡此丰功伟烈，实属超越前史，永为国人所矜式。当此寇入日深，国难未已，保卫武汉、保卫华南、保卫西北与猛烈发展敌后游击战争为紧急任务之际，深信蒋委员长及全体将士必能再接再厉，坚持抗战、坚持统一战线与坚持持久战，本一年之经验，作艰苦之斗争，动员全民力量，一德一心，以争取最后之胜利。同人等，本此信心，号召全党同志，立于抗战之最前线，为保卫祖国流最后一滴血。号召全国同胞，进一步精诚团结，有力出力，有钱出钱，积极援助前线，一切服从抗战，为民族国家之最后解放奋斗到底，不达目的决不停止。谨此电达，诸维共鉴。"},{"type":"paragraph","text":"中国共产党中央委员会"},{"type":"paragraph","text":"七月六日"}],"authors":["毛泽东"],"dates":[{"year":1938,"month":7,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":394,"page_end":394},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"632f79fc86"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

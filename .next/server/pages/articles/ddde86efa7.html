script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刚果（布）朋友说《通知》闪耀着毛泽东思想光辉  中国文化大革命照亮世界人民革命道路  欢呼世界进入了以毛泽东思想为伟大旗帜的新时代","authors":[],"dates":[{"year":1968,"month":5,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刚果（布）朋友说《通知》闪耀着毛泽东思想光辉"},{"type":"paragraph","text":"中国文化大革命照亮世界人民革命道路"},{"type":"paragraph","text":"欢呼世界进入了以毛泽东思想为伟大旗帜的新时代"},{"type":"paragraph","text":"新华社布拉柴维尔十七日电　在中共中央一九六六年五月十六日的《通知》发表两周年的时候，刚果（布）朋友们热烈欢呼这一划时代的伟大文献的历史意义，热烈欢呼中国无产阶级文化大革命的辉煌胜利，热烈欢呼世界已经进入了以毛泽东思想为伟大旗帜的新时代。"},{"type":"paragraph","text":"刚果（布）工人布卡对新华社记者说，中共中央一九六六年五月十六日《通知》是一篇极其伟大、极其重要的马克思列宁主义文献，它闪耀着伟大的、战无不胜的毛泽东思想的光辉。"},{"type":"paragraph","text":"他说，《通知》从根本上粉碎了中国赫鲁晓夫妄图在中国复辟资本主义的罪恶阴谋。"},{"type":"paragraph","text":"这位刚果（布）工人表示衷心祝贺中国人民在世界革命人民的最伟大、最杰出的导师毛主席亲自发动和领导的无产阶级文化大革命中所取得的伟大胜利。"},{"type":"paragraph","text":"一位名叫加布里尔的刚果（布）朋友在阐述了《通知》的伟大历史意义以后说，可以肯定，七亿中国人民坚决地执行毛主席在这个《通知》中所作的指示，就一定能够顺利地进行无产阶级反对资产阶级的阶级斗争，巩固无产阶级专政，保证社会主义的中国永不改变颜色。"},{"type":"paragraph","text":"加布里尔指出，震撼世界的中国无产阶级文化大革命使以美国为首的帝国主义和现代修正主义者感到惶惶不安。然而，全世界一切马克思列宁主义者和各国革命人民热烈欢呼和赞扬中国的无产阶级文化大革命。"},{"type":"paragraph","text":"他强调指出，毛泽东思想是引导革命走向胜利的当代的马克思列宁主义。全世界革命人民懂得，要进行革命斗争，就必须活学活用毛泽东思想。"},{"type":"paragraph","text":"加布里尔最后衷心祝愿世界革命人民心中的红太阳毛主席万寿无疆！万寿无疆！"},{"type":"paragraph","text":"一位名叫伯伊约奈的刚果（布）学生说，中共中央一九六六年五月十六日的《通知》，是一个划时代的文献。它吹响了史无前例的中国无产阶级文化大革命进军的号角。"},{"type":"paragraph","text":"他说，中国无产阶级文化大革命的辉煌胜利，宣告了中国赫鲁晓夫及其爪牙们妄图在中国复辟资本主义的阴谋的彻底破产。"},{"type":"paragraph","text":"他说，当代最伟大的导师毛主席亲自发动和领导了中国这场无产阶级文化大革命，创造性地解决了在无产阶级专政下进行革命、防止资本主义复辟的一系列理论和实践问题。这是马克思列宁主义已经发展到一个崭新的阶段，即毛泽东思想的阶段的重要标志。世界各国革命人民都为此而热烈欢呼。"},{"type":"paragraph","text":"伯伊约奈说，中国无产阶级文化大革命照亮了世界人民的革命道路，使我们对取得革命胜利充满了信心。这场革命大灭了帝国主义和修正主义的威风，大长了世界革命人民的志气。"},{"type":"paragraph","text":"伯伊约奈强调指出，帝国主义、修正主义和各国反动派疯狂反对中国无产阶级文化大革命，但是我们世界革命人民热烈欢呼中国无产阶级文化大革命的辉煌胜利。"},{"type":"paragraph","text":"他说，毛主席教导我们：“凡是敌人反对的，我们就要拥护；凡是敌人拥护的，我们就要反对。”中国无产阶级文化大革命的胜利不仅是属于中国人民的，而且也是属于全世界革命人民的。"},{"type":"paragraph","text":"伯伊约奈表示衷心祝贺中国人民在毛主席的英明领导下，在这场无产阶级文化大革命中取得更加伟大的胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ddde86efa7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

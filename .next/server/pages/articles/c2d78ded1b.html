script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席热爱我热爱  毛主席指示我照办  毛主席支持我支持  毛主席挥手我前进——记中国人民解放军“支左爱民模范排”（图片）","authors":[],"dates":[{"year":1967,"month":12,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席热爱我热爱  毛主席指示我照办  毛主席支持我支持  毛主席挥手我前进"},{"type":"paragraph","text":"——记中国人民解放军“支左爱民模范排”"},{"type":"paragraph","text":"“支左爱民模范排”的战士对伟大统帅毛主席和毛泽东思想无限热爱、无限信仰、无限崇拜、无限忠诚。毛主席的每一个伟大战略部署，每一个伟大的战斗号令，他们都坚信不疑，认真领会，步步紧跟，句句照办，真正做到了“毛主席指示我照办”。这是“支左爱民模范排”的战士在集体学习《毛主席语录》。"},{"type":"paragraph","text":"“支左爱民模范排”在无产阶级文化大革命中，对毛主席赤胆忠心，跟毛主席寸步不离，在保卫无产阶级文化大革命，保卫和支持无产阶级革命派，彻底摧毁以中国赫鲁晓夫为首的资产阶级司令部的斗争中，建立了不朽的功勋。这是“支左爱民模范排”在赣江激流抢教红卫兵、革命群众的八名战士和被抢救的部分红卫兵小将在一起。"},{"type":"paragraph","text":"伟大的共产主义战士、“支左爱民模范排”英雄排长李文忠生前写下的誓言：“砍头不要紧，只要主义真；保卫毛主席，死了也甘心。”"},{"type":"paragraph","text":"右图是李文忠同志遗像。“支左爱民模范排”对伟大统帅毛主席和毛泽东思想无限信仰、无限忠诚。他们把大树特树毛主席和毛泽东思想的绝对权威，看作是时代赋予的极其光荣而伟大的任务。这是李文忠同志（左）生前和他的战友一起学习毛主席著作。"},{"type":"paragraph","text":"“支左爱民模范排”的战士和江西棉纺织印染厂的革命职工一起，以毛泽东思想为武器，开展革命的大批判。他们决心从政治上、思想上、理论上把以中国赫鲁晓夫为首的党内一小撮走资派彻底批倒、批臭！"},{"type":"paragraph","text":"无限忠于毛主席是无产阶级最大的公。“支左爱民模范排”的战士对我们伟大领袖毛主席无限热爱，全排每一个战士都有一本自己精心制作的“毛主席影集”。他们把报刊上刊载的毛主席照片，都收集在这个影集里。这两位战士喜看我们伟大领袖毛主席的光辉形象，心中升起了最红最红的红太阳。"},{"type":"paragraph","text":"对毛主席赤胆忠心，跟毛主席寸步不离。伟大领袖毛主席发出了要斗私，批修的伟大号召，“支左爱民模范排”的战士热烈响应，积极行动，同广大革命群众一起，办起了毛泽东思想学习班，以斗私，批修为纲，推动革命大批判、革命大联合和革命三结合。这是英勇抢救落水的红卫兵小将荣立一等功的新任四排排长庞朝胜（中站立者）等同志，和江西棉纺织印染厂无产阶级革命派举行斗私批修讲用会。"},{"type":"paragraph","text":"“支左爱民模范排”的战士立场最坚定，旗帜最鲜明，他们走到哪里，就在哪里坚定地支持革命左派，就组织哪里的革命群众学习毛主席著作，就同哪里的革命群众一起抓革命，促生产。群众赞扬他们走过哪里红一线，住到哪里红一片。这是“支左爱民模范排”的战士在蒋巷公社帮助秋收。（本版照片均为新华社稿）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"江西文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c2d78ded1b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

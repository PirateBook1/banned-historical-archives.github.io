script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji26","name":"毛泽东全集第26卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji26.pdf"],"article":{"title":"必须争取渡江一举成功","alias":"","parts":[{"type":"paragraph","text":"必须争取渡江一举成功！"},{"type":"paragraph","text":"（1949年4月17日）总前委，并告粟、张，刘、张、李："},{"type":"paragraph","text":"删戌电悉。谈判至十五日（卯删）已告一段落。十六日至二十日（卯部）是给南京考虑决策时间。在此时间内，我军应将一切必须攻占的北岸及江心敌据点全部攻占。二十日以后我军何日渡江，完全由我方选择，不受任何约束。我们铣辰电问你们是否可以由二十二日渡江改为二十五日渡江，是假定南京同意签字，并且假定二十日确实签了字而要求我方给以几天部署时间而说的，并非一定要改至二十五日。南京是否同意于二十日签字，决定于美国及蒋介石的态度，因此把握不大。南京方面认为我军渡江有很大困"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给总前委的电报。"},{"type":"paragraph","text":"[2]粟、张，指粟裕、张震，当时分别任第三野战军副司令员兼第二副政治委员和参谋长。刘、张、李，指刘伯承、张际春、李达，当时分别任第二野战军司令员、副政治委员兼政治部主任和参谋长。"},{"type":"paragraph","text":"[3]指1949年4月15日戌时总前委给中共中央军委的电报。电报说，南京至安庆段各点，除金河口、小黄洲、江心洲等因守敌兵力集中，须费时三天以上才能夺取外，其余均可于4月20日一夜或二天便全部夺取。敌江防西段较弱，故突破较易。东段敌较集中，必须准备连续恶战数日，方能突破立足。对4月20日行动，是正式渡江作战之开始，抑或仅做到夺取江北桥头堡后，当需停顿一下，均请能于18日先期再加指示。"},{"type":"paragraph","text":"[4]即《立脚点应放在谈判破裂用战斗方法渡江上面》。难，他们不相信我军能够大举渡江。我们估计他们二十日以前可能不理我们，要看一下我军能否于二十日以后真能渡江。假如我军真能于二十二日（卯养）渡江成功，则协定仍可能于二十三、四、五等日签订。故你们应按原计划，确定于二十二日渡江不要改变，并必须争取一举成功，是为至要。"},{"type":"paragraph","text":"军委十七日三时"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":4,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":288,"page_end":289},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ad78503f4e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

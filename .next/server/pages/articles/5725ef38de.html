script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"南县在学大寨中狠抓领导班子整顿工作　保证大队领导权真正掌握在忠于毛主席无产阶级革命路线的人手中","authors":[],"dates":[{"year":1970,"month":12,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"南县在学大寨中狠抓领导班子整顿工作"},{"type":"paragraph","text":"保证大队领导权真正掌握在忠于毛主席无产阶级革命路线的人手中"},{"type":"paragraph","text":"据新华社长沙电　湖南省南县革委会在领导全县人民开展农业学大寨的群众运动中，坚持突出无产阶级政治，狠抓两个阶级、两条道路、两条路线的斗争，使全县学大寨的群众运动出现了新的局面，带来了粮棉双丰收。今年，这个县的粮食亩产量首次超过《全国农业发展纲要》规定的指标，达到八百二十一斤。棉花亩产量（皮棉）也比过去显著提高，达到八十一斤。多种经营如养猪、渔业、种植莲藕、养蚕和种蔗、植树造林等也都获得了较大的发展。"},{"type":"paragraph","text":"南县位于洞庭湖水网地区，土地肥沃，素称“鱼米之乡”。解放后，南县人民为了发展农业生产，连年兴修水利，改善排灌条件。依靠集体经济的积累和国家支援，建立了电动排灌网和添置了一批拖拉机。到一九六七年，全县已有百分之七十的耕地达到旱涝保收，有百分之六十的耕地使用拖拉机犁地。同时，种植绿肥，扩大肥源，为粮棉增产创造了有利条件。但是，粮食和棉花的产量仍然提高得不够快，同湖区的先进县比较，粮棉产量都有一些差距。"},{"type":"paragraph","text":"为什么会出现这种情况？过去人们没有找到答案。一九六八年九月县革委会成立以后，探讨了这个问题。他们遵照毛主席关于“一切结论产生于调查情况的末尾，而不是在它的先头”的教导，由领导成员分头到自然条件较好、机械化程度较高但生产发展缓慢的社、队蹲点，解剖麻雀。经过调查研究，他们发现，这样的大队粮、棉产量上不去的关键在于领导班子。有的是领导班子混进了坏人，带头搞资本主义，这是少数；有的是领导班子由资本主义思想严重的人，或者由所谓“老好人”掌权，对阶级敌人破坏集体经济，挖社会主义墙脚的罪恶活动打击不力，因而影响了社会主义集体生产的发展。"},{"type":"paragraph","text":"经过调查、分析，县革委会认为，上述情况虽然出现在社、队，但责任主要在县级领导。过去旧县委有些人领导群众学大寨，只抓生产建设，不抓政权建设和人的思想建设；只抓机械化，不抓人的思想革命化；只抓跟自然斗争，不抓阶级斗争。县革委会领导成员在总结以往经验教训的基础上，反复学习了毛主席关于“政治工作是一切经济工作的生命线”的伟大教导，进一步认识到，学大寨必须狠抓用毛泽东思想教育人这一根本，必须抓两个阶级、两条道路、两条路线的斗争。统一了思想以后，县革委会的领导成员分别深入社、队，帮助一些大队结合“一打三反”运动，结合整党建党，对大队领导班子进行了整顿，保证了大队领导权真正掌握在忠于毛主席无产阶级革命路线的人手中。"},{"type":"paragraph","text":"与此同时，县革委会还领导各社、队组织群众深入开展革命大批判，狠批叛徒、内奸、工贼刘少奇的“三自一包”、“四大自由”等反革命修正主义黑货，进一步肃清它的余毒。接着，认真落实党在农村的各项经济政策，从而使农业学大寨的群众运动在全县深入、健康地展开，全县革命和生产的大好形势不断向前发展。全县今年完成的水利建设，是解放后完成最多的一年，农田基本实现了自流排灌，旱涝保收；百分之九十的水田种了双季稻，单季稻改双季稻面积比去年扩大百分之二十；水稻的施肥量普遍比去年增加四分之一；棉花种植面积比去年扩大百分之二十四。这些，都为夺取今年的粮棉双丰收打下了物质基础。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"一打三反","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5725ef38de"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

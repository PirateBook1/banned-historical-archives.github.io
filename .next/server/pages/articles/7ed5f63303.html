script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《越南在一九七二年》图片展览中国新闻、美术工作者访越摄影美术展览在京开幕姚文元、李德生、吴德等同志出席了开幕式","authors":[],"dates":[{"year":1972,"month":9,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七二年九月一日电　《越南在一九七二年》图片展览和中国新闻工作者、美术工作者访问越南摄影、美术展览，今天上午在北京美术馆开幕。"},{"type":"paragraph","text":"越南民主共和国驻中国大使馆公使衔参赞阮进和大使馆官员，越南南方共和驻中国大使阮文广和大使馆官员，以及在北京的其他越南同志，应邀出席了开幕式。"},{"type":"paragraph","text":"出席开幕式的有:中共中央政治局委员姚文元，中共中央政治局候补委员、中国人民解放军总政治部主任李德生，国务院文化组组长、北京市革命委员会主任吴德，中共中央和政府有关部门、中国人民解放军、对外友协的负责人王树声、韩念龙、李强、石少华、韩宗正、申健、杨骥等，以及首都群众五百多人。"},{"type":"paragraph","text":"中越两国战友一起首先观看了《越南在一九七二年》图片展览。这里展出的近九十幅图片是由越南民主共和国驻中国大使馆提供的。毛主席和胡志明主席亲切握手的巨幅照片悬挂在展览大厅的中央，显示了中越两国人民牢不可破的伟大友谊和战斗团结。展出的许多图片，揭露了美帝国主义侵略越南所犯下的滔天罪行，反映了英雄的越南人民遵循敬爱的胡志明主席的遗嘱，英勇抗击美国侵略者所取得的辉煌胜利。"},{"type":"paragraph","text":"中越两国战友还观看了中国新闻工作者、美术工作者访问越南摄影、美术展览。陈列在这里的一百四十多幅照片和美术作品，表现了越南军民边战斗，边生产，决战决胜美国侵略者的英雄形象，颂扬了越南军民大无畏的战斗精神。"},{"type":"paragraph","text":"《越南在一九七二年》图片展览和中国新闻工作者、美术工作者访问越南摄影、美术展览，是中越友协、对外友协为庆祝越南民主共和国成立二十七周年举办的。"},{"type":"paragraph","text":"各国驻中国大使馆文化官员应邀出席开幕式并观看了展览。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"吴德","type":"人物"},{"name":"李德生","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7ed5f63303"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

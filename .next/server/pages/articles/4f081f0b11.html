script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席对匈大使说:匈牙利粉碎反革命阴谋是对世界和平伟大贡献","authors":[],"dates":[{"year":1957,"month":5,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　据新华社北京17日电:匈牙利人民共和国新任驻华特命全权大使诺格拉第·山道尔在17日晚向中华人民共和国主席毛泽东递交国书。"},{"type":"paragraph","text":"在场的，有国务院总理兼外交部长周恩来。"},{"type":"paragraph","text":"递交国书时，诺格拉第·山道尔大使致颂词，毛泽东主席致答词。"},{"type":"paragraph","text":"毛主席在答词中说:我很愉快地接受匈牙利人民共和国主席团任命你为驻中华人民共和国特命全权大使的国书，并且对你的祝贺表示衷心的感谢。"},{"type":"paragraph","text":"勤劳、勇敢并且有着光荣革命传统的匈牙利人民，在解放后的十二年中，在社会主义建设和保卫和平的事业中都取得了重大的成就。"},{"type":"paragraph","text":"不久以前，帝国主义侵略势力和匈牙利反动分子利用广大人民对过去领导所犯的错误的不满，策动了一个企图推翻匈牙利社会主义制度的反革命复辟阴谋。但是，匈牙利人民在匈牙利社会主义工人党和工农革命政府的领导下，依靠苏联的国际主义的援助，彻底粉碎了这个反革命阴谋。匈牙利人民的这个伟大胜利，不仅捍卫了匈牙利的人民民主制度和社会主义事业，并且对于整个社会主义阵营和世界和平作出了巨大贡献。"},{"type":"paragraph","text":"匈牙利社会主义工人党和工农革命政府在团结以工人阶级为首的一切民主力量、实行无产阶级专政和恢复国民经济等方面作了许多巨大的努力，并且取得了显著的成就。我深信，匈牙利人民一定能够克服一切困难，沿着光明、幸福的社会主义道路不断前进。"},{"type":"paragraph","text":"中国人民一向密切关怀匈牙利人民为建设社会主义和保卫和平事业所进行的斗争，并且把匈牙利人民的胜利当作自己的胜利而感到欢欣鼓舞。匈牙利人民在维护和建设社会主义的斗争中，永远可以指望六亿中国人民的衷心的支特。匈牙利人民对于中国的社会主义建设事业一直给予多方面的援助，中国人民对此表示真诚的感谢。近年来，我们两国人民的兄弟友谊和在政治、经济、文化各方面的互助合作，已经获得了很大的发展。这种兄弟般的友好关系的不断增长，不但有利于我们两国人民的繁荣和幸福，而且也将加强以伟大苏联为首的社会主义大家庭和世界和平、民主的力量。"},{"type":"paragraph","text":"大使同志，我热烈地欢迎你出任匈牙利人民共和国驻中华人民共和国的特命全权大使。在你为进一步发展和加强中匈两国友好合作的工作中，你将得到我和中华人民共和国政府的全力支持。"},{"type":"paragraph","text":"我谨祝你在工作中获得完全的成功。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4f081f0b11"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

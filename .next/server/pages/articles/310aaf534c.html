script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的号召极大地鼓舞了上海玻璃机械厂革命派决心团结革命群众共挑革命生产重担","authors":[],"dates":[{"year":1967,"month":3,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海玻璃机械厂昨天在全厂职工大会上宣读了中共中央给全国厂矿企业革命职工、革命干部的信，会场上一片欢腾，群情激奋，大家都说这是毛主席和党中央对工人阶级最大的关怀，最大的支持，最大的鼓舞，最大的鞭策。"},{"type":"paragraph","text":"上海玻璃机械厂的无产阶级革命派在反击资产阶级反动路线新反扑的激烈斗争中，从党内一小撮走资本主义道路当权派的手中夺了权，建立了上海第一个革命生产委员会。现在，当文化革命进入一个新的阶段，最最敬爱的伟大领袖毛主席和党中央又发出了伟大号召，指出了方向，这使他们非常高兴。全厂职工大会以后，无产阶级革命派和革命职工的代表敲锣打鼓到上海市革命委员会报喜，表示最坚决地响应毛主席和党中央的号召。部分职工又分别举行了座谈。有位老工人说:以前受了蒙蔽，被奴隶主义牵着跟资产阶级反动路线跑。犯了错误，总感到灰溜溜的，心想算了吧!实际上是想躺倒不干。现在读了毛主席和党中央的这封信，认识到以前的想法不对，今后要站到以毛主席为代表的无产阶级革命路线上来。学好毛主席著作，狠抓革命，猛促生产。犯了错误的干部说:“毛主席、党中央的信，再次给我们指出了方向。我们一定要同党内一小撮走资本主义道路的当权派划清界限，站到以毛主席为代表的无产阶级革命路线上来，用自己的实际行动响应毛主席的战斗号召，抓好革命，促好生产，决不辜负毛主席对我们的期望。”革命派的同志表示要主动热情地帮助、鼓励犯错误的干部和受蒙蔽的群众，团结他们，亲近他们，使他们尽快地回到以毛主席为代表的无产阶级革命路线上来，共同搞好革命的“三结合”。"},{"type":"paragraph","text":"在座谈中，不少同志认为，毛主席和党中央的信是掀起抓革命、促生产的新高潮的动员令。他们决心响应毛主席、党中央的战斗号召，争取当现阶段全国劳动群众抓革命、促生产的最出色的模范。在当前，要搞好革命的“三结合”，健全抓革命、促生产的领导班子，实现一斗、二批、三改的战斗任务，才能将无产阶级文化大革命进行到底!"},{"type":"paragraph","text":"(上海玻璃机械厂革命生产委员会供稿)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"310aaf534c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"e1e9157c-2c27-49f2-9fb7-89b0c79b671b","name":"红旗一九六五年增刊第一号","internal":false,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/e1e9157c-2c27-49f2-9fb7-89b0c79b671b.pdf"],"article":{"title":"南安由县甘当奥尔区东埃列丹乡的阶级划分","alias":"","parts":[{"type":"paragraph","text":"作为农业生产合作社萌芽的互助新，也已经积累了若干应裁加以发展的经验。农民的生产合作社（其社员是中农和贫农，如果可能的话也包括展农）对提高农民的生产具有重要意义。为使生产合作社能赠利发展，需要有能够提供劳动餐金的信用合作社。在我国目前的情祝下，关于信用合作社的登金积累，除了来自劳动人民之外，也应藏法取自有铁的民主人士。"},{"type":"paragraph","text":"合作化运动不能离开革命的农民运动，最整解决农民，渔民和手工业者的问题将是合作化，有了这种明确的认藏，那就必须在革命干部中朵取更加紧进行教育运动的措施，以便达到下列目的："},{"type":"paragraph","text":"（1）澄清和统一干部对印度尼西亚共产党关于劳动人民合作社的政治路铁的认藏："},{"type":"paragraph","text":"（2）掌握关于对待现有的为削阶杀所掌握的合作社以及根据政府条例建立起来的劳动人民的合作社等方面的方针路罐："},{"type":"paragraph","text":"（3）掌握有关合作社的专门知藏（如合作社条例、企业经济、会计等等）。"},{"type":"paragraph","text":"共产党人必须通过有计划地进行工作，来培养思想好的于部以及忠诚老实和精明能于的革命干部，以便在反对假合作社和把合作社变为农民和渔民手中的武器的斗争中取得胜利！附录一"},{"type":"paragraph","text":"南安由县甘当奥尔区东埃列丹乡的阶毅划分1、居民总数：东埃列丹乡居民总数4.249人，其中成人3,000人，包括1,653名妇女和1,347名男子。2、东埃列丹多的性质，"},{"type":"paragraph","text":"东埃列丹乡位于爪哇北部海边，因此这个乡是渔民乡同时也是农业乡。居民中有地生兼渔船主。居民中牛数是渔工。许多箕农耕种完毕后也当渔工下海捕鱼，以增加收人。"},{"type":"paragraph","text":"，3、东埃列丹多的阶极划分："},{"type":"paragraph","text":"地主····……··"},{"type":"paragraph","text":"..·3八渔船主（其中两名乘地主）"},{"type":"paragraph","text":"..--11八"},{"type":"paragraph","text":"++富农.….·…···"},{"type":"paragraph","text":"...*13人富裕渔民···"},{"type":"paragraph","text":"***-15人"},{"type":"paragraph","text":"300人贫农…···"},{"type":"paragraph","text":"250人贫苦渔民·"},{"type":"paragraph","text":"100人丽农···"},{"type":"paragraph","text":"1,500人流工··宗教职业者（其中3名宗教教师，5名完全"},{"type":"paragraph","text":"8A靠其学生生活的长老）"},{"type":"paragraph","text":"14人商人（商店老板"},{"type":"paragraph","text":"50人大杂货店老板"},{"type":"paragraph","text":"40人........·..104人小杂货店老板"},{"type":"paragraph","text":"8人自由职业者或工匠（理发师"},{"type":"paragraph","text":"裁键"},{"type":"paragraph","text":"T人金匠"},{"type":"paragraph","text":"***-.14人"},{"type":"paragraph","text":"4A)..*企业家（包括藏、竹器手工业和渔业）··…... 11人"},{"type":"paragraph","text":"21人工人（企业工人"},{"type":"paragraph","text":"15人运输工人"},{"type":"paragraph","text":"20人）渔业职员"},{"type":"paragraph","text":"...-56人"},{"type":"paragraph","text":"---12人高利货者··"},{"type":"paragraph","text":"-14A娟妓…··"},{"type":"paragraph","text":"488人其他（一般是家庭妇女）"},{"type":"paragraph","text":"总计3,000A附录二"},{"type":"paragraph","text":"牙律县互纳拉查区德卡尔沙里乡"},{"type":"paragraph","text":"履农、贫农、中农和富农的收支1、展农A，夫妻两人和两个小孩："},{"type":"paragraph","text":"36,000盾收割季节两个月和青黄不接时期四个月的收入："}],"authors":[],"dates":[{"year":1965}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":54,"page_end":55},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"18bd9c61b9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

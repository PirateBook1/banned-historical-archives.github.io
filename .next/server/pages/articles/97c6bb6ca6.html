script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中央团校二期学生毕业  毛主席朱总司令出席毕业典礼","authors":[],"dates":[{"year":1950,"month":4,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中央团校二期学生毕业"},{"type":"paragraph","text":"毛主席朱总司令出席毕业典礼"},{"type":"paragraph","text":"【新华社二十六日讯】中国新民主主义青年团中央团校第二期学生一千一百一十二人经过八个月的学习后，今日举行毕业典礼。全体毕业学生以无限的兴奋和喜悦迎接了毛主席和朱总司令的莅会。会上团校学生向毛主席献词，并聆听了朱总司令的讲话。朱总司令勉励毕业学生积极参加新中国的建设事业，在新解放区要积极参加土地改革；在老解放区要努力把青年组织起来，增产粮食和棉花；工厂青年要以主人翁的态度，积极生产。朱总司令并号召青年参加国防建设，参加新中国的海陆空军。"},{"type":"paragraph","text":"青年团中央委员会书记兼中央团校校长冯文彬勉励全体学生在走向工作岗位后，要把学得的理论与实际工作好好地结合起来，注意团结当地干部和群众，在工作中随时总结经验，正确地掌握批评与自我批评的武器，不断地提高自己的工作能力与政治水平，为更好地团结、教育广大青年一代而奋斗。"},{"type":"paragraph","text":"西北少数民族青年妇女参观团也参加了这个典礼。西北青年代表会筹委会副主任、新疆青年代表吐尔逊（维吾尔族）也在会上讲话。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"97c6bb6ca6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

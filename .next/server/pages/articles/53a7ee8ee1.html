script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿根廷著名人士卡瓦略说革命的人民都支持中国  毛泽东思想是不可战胜的巨大力量  中国文化教育革命取得了可喜成就","authors":[],"dates":[{"year":1966,"month":5,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿根廷著名人士卡瓦略说革命的人民都支持中国"},{"type":"paragraph","text":"毛泽东思想是不可战胜的巨大力量"},{"type":"paragraph","text":"中国文化教育革命取得了可喜成就"},{"type":"paragraph","text":"新华社上海十五日电　正在上海访问的阿根廷著名眼科专家弗洛雷阿尔·卡瓦略在这里对本社记者说，毛泽东思想已经成了七亿中国人民的行动准则，并由此产生了巨大的力量。这种力量是帝国主义和现代修正主义所不可战胜的。他说：这对我们是极大的鼓舞。"},{"type":"paragraph","text":"卡瓦略说，他看到中国人民正在热情地学习毛主席著作。要了解当代现实，首先要了解马克思列宁主义的顶峰。我们要很好地学习和吸取毛泽东所提出来的理论和观点，因为它是美帝国主义、现代修正主义制造混乱时引导我们清楚地认识问题的指南，是解决问题的钥匙和促进群众革命化的武器。"},{"type":"paragraph","text":"卡瓦略对今天中国医疗卫生事业遵循毛主席“为人民服务”的教导所取得的成就给予高度的评价。他说，中国已经把唯物辩证法运用到医学中去，因此打破了旧框框，中西医结合了起来，这样就走出了新的道路，从而在医学这个领域内作出了新的贡献，许多方面都是具有世界意义的新创造。"},{"type":"paragraph","text":"卡瓦略在谈到中国的教育和文化时说，中国在这些方面正在进行一场深刻的革命。他认为，中国的半工半读教育制度是一种能够真正培养出革命的后代、培养出革命无产阶级知识分子的革命制度。"},{"type":"paragraph","text":"他说，今天中国的文艺正在按毛主席《在延安文艺座谈会上的讲话》一文所指出的方向进行深刻的革命，并且在这方面取得了可喜的成就，而人们在苏联等一些国家所看到的文艺作品，是教人们忘记革命，实质上是麻痹人民，遵循资产阶级的人道主义。"},{"type":"paragraph","text":"在谈到拉丁美洲人民革命运动的时候，他谴责帝国主义通过暴力和非暴力的两手来镇压人民的革命运动。他还谴责修正主义者站在帝国主义和各国财政寡头势力一边，实行妥协政策，大力鼓吹和平过渡，追求象约翰逊所鼓吹的“和平大家庭”。"},{"type":"paragraph","text":"他接着说，革命的人民只能采取用革命暴力去打倒反革命的暴力，其他别无出路。"},{"type":"paragraph","text":"卡瓦略强调说，帝国主义和修正主义想攻击中国、孤立中国。但革命的人民是支持中国的，日益遭到孤立的恰恰是帝国主义和修正主义。"},{"type":"paragraph","text":"他说：中国革命的深化和革命坚定性，足以预言中国的前途是美好的。（附图片）"},{"type":"paragraph","text":"上图：毛主席人民战争的思想，正在被越来越多的革命人民所掌握。在老挝解放区军民中，很多人都随身带着毛主席著作，虽然在紧张战斗环境中，他们仍坚持毛主席著作的学习。这是老挝人民解放军战士在学习毛主席著作的情形。"},{"type":"paragraph","text":"新华社记者　薛铁军摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"人民战争","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"53a7ee8ee1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

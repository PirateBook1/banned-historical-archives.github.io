script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"落实毛主席“备战、备荒、为人民”的伟大方针上海市业余滑翔学校正式开学","authors":[],"dates":[{"year":1975,"month":11,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　为了进一步落实毛主席“备战、备荒、为人民”的伟大战略方针，上海市业余滑翔学校现已正式开学。二十二日下午举行了隆重的开学典礼。市革命委员会有关部门负责人，中国人民解放军驻沪部队负责人，市教育局、市体委以及有关方面的负责人出席了开学典礼。"},{"type":"paragraph","text":"滑翔，是军事体育的一个重要项目。广大青少年通过滑翔训练，可以增强战备观念和组织纪律性，锻炼意志和体魄，掌握基本航空理论知识和飞行技术。大力办好业余滑翔学校，积极开展滑翔活动，就能扩大航空兵技术兵源，这对于建立一支强大的人民空军，促进国防建设，具有深远的战略意义和现实意义。"},{"type":"paragraph","text":"本市的滑翔活动，是一九五八年开始的。滑翔活动开展以后，受到了广大青少年的喜爱和欢迎。一大批经过业余训练的滑翔员，在建设社会主义和保卫社会主义的伟大事业中，发挥了积极作用。经过无产阶级文化大革命、批林批孔运动和学习无产阶级专政理论，批判了修正主义路线，滑翔活动必将在本市得到进一步开展。"},{"type":"paragraph","text":"上海市业余滑翔学校，又名雷锋中学。它是一所普通中学，利用业余时间开展滑翔、跳伞训练。广大学员和教师决心以伟大的共产主义战士雷锋同志为榜样，认真学习马列和毛主席著作，不断提高阶级斗争和两条路线斗争觉悟；坚持以无产阶级专政理论为纲，用马列主义、毛泽东思想占领教育阵地，加强无产阶级对资产阶级的全面专政；坚决贯彻党的教育方针，搞好教育革命，把业余滑翔学校真正办成雷锋式的学校。他们还表示，坚决响应毛主席关于“提高警惕，保卫祖国”的伟大号召，以无产阶级政治挂帅，严格要求，严格训练，努力掌握军事知识和技能，随时准备响应党的召唤，为保卫无产阶级专政，保卫社会主义祖国作出贡献。"},{"type":"paragraph","text":"在建立业余滑翔学校过程中，得到了本市各条战线的密切配合。在党的一元化领导下，部队、工交、文教、财贸、地区、郊区各部门、各单位，以及宝山县广大贫下中农，对开展滑翔活动非常关心和支持，提供了大量人力、物力。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"批林批孔","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f131a23ae8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘主席周总理回访阿尤布·汗总统并举行会谈  文化部和中巴友协举行文艺晚会欢迎巴基斯坦贵宾  阿尤布·汗总统由刘少奇主席陪同在京参观","authors":[],"dates":[{"year":1965,"month":3,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘主席周总理回访阿尤布·汗总统并举行会谈"},{"type":"paragraph","text":"文化部和中巴友协举行文艺晚会欢迎巴基斯坦贵宾"},{"type":"paragraph","text":"阿尤布·汗总统由刘少奇主席陪同在京参观"},{"type":"paragraph","text":"新华社三日讯　刘少奇主席和周恩来总理今天下午前往宾馆，回访巴基斯坦伊斯兰共和国总统穆罕默德·阿尤布·汗元帅，双方并在友好的气氛中举行了会谈。"},{"type":"paragraph","text":"中国方面参加会谈的，有国务院副总理兼外交部长陈毅，外交部副部长韩念龙，中国驻巴基斯坦大使丁国钰。"},{"type":"paragraph","text":"巴基斯坦方面参加会谈的，有外交部长佐·阿·布托，巴基斯坦驻中国大使罗查，外交部辅助秘书夏希。"},{"type":"paragraph","text":"新华社三日讯　文化部和中国巴基斯坦友好协会今天举行文艺晚会，热烈欢迎巴基斯坦伊斯兰共和国总统穆罕默德·阿尤布·汗元帅。"},{"type":"paragraph","text":"在晚会上，阿尤布·汗总统，总统的女儿奥兰泽布夫人，外交部长布托和夫人等，由刘少奇主席、周恩来总理、陈毅副总理和夫人张茜等陪同，观看了首都文艺工作者演出的京剧节目。"},{"type":"paragraph","text":"阿尤布·汗总统同刘少奇主席等走进晚会会场的时候，全场发出一片热烈的掌声。"},{"type":"paragraph","text":"陪同贵宾们欣赏京剧的，还有各方面的负责人张奚若、胡愈之、韩念龙、陈忠经、方石珊，以及中国驻巴基斯坦大使丁国钰和夫人。巴基斯坦驻中国大使罗查和夫人也参加了晚会。"},{"type":"paragraph","text":"晚会结束以后，阿尤布·汗总统和刘少奇主席等，在热烈的掌声中走上舞台，同演员们亲切握手。"},{"type":"paragraph","text":"新华社三日讯　阿尤布·汗总统由刘少奇主席陪同，今天上午参观了中国革命博物馆。"},{"type":"paragraph","text":"阿尤布·汗总统在博物馆观看了反映中国人民一百多年来革命斗争的文物以后，为博物馆题词。他写道：“这个博物馆用最生动的形式描述了中国争取自由解放的斗争，参观了这个博物馆是个伟大的经历。能够看到人民在英明而坚定的领导下全力救国，这使我的心灵得到莫大的好处。有这样精神的人民是必然会创造历史的。”"},{"type":"paragraph","text":"阿尤布·汗总统和其他巴基斯坦贵宾乘车来到时，受到博物馆负责人和工作人员的热烈欢迎。"},{"type":"paragraph","text":"巴基斯坦贵宾今天上午还参观了北京工人体育馆和北京车站。"},{"type":"paragraph","text":"分别陪同贵宾们参观的，还有文化部副部长胡愈之，北京市副市长万里，陈毅副总理的夫人张茜，中国驻巴基斯坦大使丁国钰等。巴基斯坦驻中国大使罗查也陪同参观。"},{"type":"paragraph","text":"总统的女儿奥兰泽布夫人、外交部长布托的夫人等贵宾，今天下午参观了故宫博物院。（附图片）"},{"type":"paragraph","text":"刘主席、周总理和阿尤布·汗总统（左二）在友好的气氛中进行会谈。　　　　　　　　新华社记者　杜修贤摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"丁国钰","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"045adf28dc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

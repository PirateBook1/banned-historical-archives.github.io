script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"歌唱伟大的毛泽东思想 歌唱伟大的人民群众","authors":[],"dates":[{"year":1966,"month":11,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《人民日报》编者按:为毛主席语录谱写的歌曲，是帮助群众活学活用毛主席著作的崭新而有效的一种方式。它一出现，就受到广大工农兵、革命干部、革命知识分子和红卫兵革命小将的热烈欢迎，迅速地在全国各地广为传唱。他们带着对毛主席、对毛泽东思想无限热爱的阶级感情，来歌唱毛主席语录。他们把毛主席语录天天唱在口上，深深印在心上，切实贯彻在行动上。"},{"type":"paragraph","text":"当前，无产阶级文化大革命中的两条路线的斗争，一直围绕着对待群众采取什么立场，采取什么态度的问题上。以毛主席为代表的无产阶级革命路线，是相信群众，依靠群众，尊重群众的首创精神，让群众自己教育自己，自己解放自己，放手发动群众去斗争党内一小撮走资本主义道路的当权派，放手让群众斗争社会上的一切牛鬼蛇神。"},{"type":"paragraph","text":"为了帮助大家学习毛主席关于群众观点、群众路线的英明论述，我们先选了毛主席的九条语录，并且组织音乐工作者谱了曲，供大家学习和传唱。"},{"type":"paragraph","text":"我们伟大的领袖毛主席最关心群众，最信任群众，永远和群众心连着心。我们越唱毛主席关于群众观点、群众路线的语录，越是从心里感到毛泽东思想的伟大，人民群众的伟大。让我们在伟大的毛泽东思想的指引下，坚决贯彻以毛主席为代表的无产阶级革命路线，把无产阶级文化大革命推向前进!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"adf9fa0794"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

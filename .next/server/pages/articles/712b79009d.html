script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央人民政府内务部关于处理“红卍字会”的指示","authors":[],"dates":[{"year":1953,"month":2,"day":1}],"is_range_date":false,"parts":[{"text":"中央人民政府内务部关于处理“红卍字会”的指示","type":"title"},{"text":"发往：大区行政委员会、各省（市）人民政府、中国人民救济总会。","type":"paragraph"},{"text":"“世界红卍字会中华总会”呈请自行结束，我部即将予以批准，有该会分支会之各地请事先做好准备工作，兹将处理该会注意事项通知如下：","type":"paragraph"},{"text":"一、“红卍字会”总会由中国人民救济总会处理；其在各地之分设团体，由当地人民政府处理。","type":"paragraph"},{"text":"二、“红卍字会”之所有事业及财产，由各有关部门处理（如医疗事业费由卫生部门接办，学校由教育部门接办等）。各部门对其原办之救济福利方面事业，接办后只许办好，不许办坏。对于没有事业或已完全停顿者，其所有财产应用之于救济福利事业上。","type":"paragraph"},{"text":"三、“红卍字会”内部个别尚能热心于救济事业的人员以及其原办事业中的技术人员，可酌情予以留用；一般人员亦应予以适当安置，勿使其流离失所；对于查有确证的反革命分子，应由公安、司法部门处理。","type":"paragraph"},{"text":"四、本指示到达以后，当地人民政府应即责成民政部门会同有关部门共同研究、订出处理的具体计划，报请当地人民政府批准，俟“红卍字会”总会宣布自行结束后，即予执行。","type":"paragraph"},{"text":"上述各项，希你省（市）结合具体情况布置进行，并于处理后将情况总结报部。","type":"paragraph"}],"comments":[],"origin":"《取缔反动会道门工作历史资料汇编（1948－1992年）》，公安部一局编印， 2009年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"712b79009d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想阳光照草原  蒙古族牧民心红意志坚","authors":[],"dates":[{"year":1969,"month":9,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想阳光照草原  蒙古族牧民心红意志坚"},{"type":"paragraph","text":"拉起悠扬的马头琴，"},{"type":"paragraph","text":"唱支赞歌给毛主席听。"},{"type":"paragraph","text":"毛主席啊毛主席，"},{"type":"paragraph","text":"您的光辉思想照亮了牧民的心！"},{"type":"paragraph","text":"在内蒙古大草原上，到处传颂着解放军把毛泽东思想送进蒙古包的动人故事。"},{"type":"paragraph","text":"一天，驻东乌珠穆沁旗的解放军某部班长田忠信，带着毛主席的革命宝书，走进贫苦牧民古赫老人的蒙古包，来帮助他家举办毛泽东思想学习班。古赫老人过去因为受大叛徒刘少奇的“工分挂帅”的毒害，天天念叨着工分，怕队上把自己的工分记错了，就把家里的一块小黑板作为工分牌，在上面记满了工分。田忠信这次到古赫家，就是专为这个工分牌而来的。"},{"type":"paragraph","text":"学习班开始了。田忠信和古赫老人一家一起学习毛主席的光辉著作《为人民服务》，狠批大叛徒刘少奇的“公私溶化论”和“物质刺激”等反革命修正主义黑货。古赫回忆起祖祖辈辈在旧社会给封建王爷当牛做马的悲惨情景，再看看今天的幸福生活，激动地说：“毛主席教导我们要‘完全’‘彻底’地为人民服务。可是我因为有私心，就中了刘少奇的‘工分挂帅’‘物质刺激’的毒，老想着工分。这回我算觉悟了，我一定要把刘少奇的那一套扫出我的帐篷。”说着，他就要去扔掉那块小黑板。他老伴一看忙把古赫拉住说：“不要扔！咱们应当把小黑板变成毛主席语录牌，让它帮助咱们学习毛泽东思想。”田忠信看到古赫老两口的思想变化，心情非常激动，便在小黑板上端端正正地写上了毛主席的最新指示：“要斗私，批修。”从此以后，每当毛主席的最新指示一发表，古赫老人就立刻请人写在小黑板上，他不但自己学，而且骑着马到处去宣传。今年八月的一天，知识青年桑革放牧的一群羊被暴风雨打散了。当时得了重病正在休养的古赫老人，听到这个消息，看到小黑板上毛主席的最新指示：“我赞成这样的口号，叫做‘一不怕苦，二不怕死’”，顿时鼓起了勇气，他不顾一切地冲出蒙古包，跨上骏马，就去追羊。他迎着狂风暴雨，在草原上纵马急驰。经过三个多小时的集体奋战，终于把失散了的羊群全部找了回来。"},{"type":"paragraph","text":"毛泽东思想的灿烂阳光普照大草原，草原上的人们心红意志坚。古赫老人已经成了草原上远近闻名的活学活用毛泽东思想积极分子。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a585bc710b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji35","name":"毛泽东全集第35卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji35.pdf"],"article":{"title":"毛泽东等为捷克斯洛伐克十年社会主义建设成就展览会题词","alias":"","parts":[{"type":"paragraph","text":"毛泽东等为捷克斯洛伐克十年社会主义建设成就展览会题词"},{"type":"paragraph","text":"（1955年4月28日）"},{"type":"paragraph","text":"捷克斯洛伐克十年社会主义建设成就展览会，给了我们深刻的印象。社会主义的捷克斯洛伐克的经济和文化在过去十年间得到了迅速的发展。这是捷克斯洛伐克的共产党和政府的正确领导的结果，这是捷克斯洛伐克全体劳动人民为自己的幸福生活努力奋斗的结果。捷克斯洛伐克在工业特别是机器制造业方面的迅速发展的事实大大地加强了我国人民对正在开始的工业化事业的信心，并且预示中捷两国贸易发展和科学技术合作的日见广阔的前景。祝捷克斯洛伐克日益繁荣强大，祝捷克斯洛伐克人民和中华人民共和国人民间的友谊不断增进和巩固。"},{"type":"paragraph","text":"毛泽东刘少奇朱德陈云彭真林伯渠董必武康生张闻天邓小平一九五五年四月二十八日"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":4,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":44,"page_end":44},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"76d90b64e7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

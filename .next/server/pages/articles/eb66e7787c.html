script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"突出无产阶级政治　搞好学校斗批改　保证中小学生身体健康本市中小学今起陆续放暑假在暑假期间，各校将同街道里弄密切配合，举办毛泽东思想学习班，开展大学习、大批判活动和革命文体等活动，还根据条件，组织学生适当参加一些工农业生产劳动，接受工人阶级和贫下中农的再教育","authors":[],"dates":[{"year":1969,"month":7,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　从今天起，本市中、小学陆续开始放暑假。"},{"type":"paragraph","text":"今年暑假是工宣队进驻学校后的第一个暑假，各校工宣队、军宣队和校革委会都非常重视。不久前，各校在工宣队的领导下，立即进行了认真学习和讨论，部署和落实暑期工作计划。闸北区各学校在讨论中，一致要求青少年学生在暑期生活中自觉做到六好:学习、宣传毛泽东思想好，开展革命大批判好，开展革命文体活动好，遵守集体纪律好，革命团结好，参加公益劳动好，并成立了由工宣队、校革委会和红卫兵团组成的暑期工作领导小组，负责抓好暑期中师生的政治思想教育和组织工作。"},{"type":"paragraph","text":"学生的暑期生活，历来是无产阶级和资产阶级争夺青少年的重要阵地。为了使学生过一个革命化的暑假，许多学校以革命大批判领先，在放假前，就发动革命师生批判所谓“吃吃喝喝，游山玩水”过暑假的刘少奇反革命修正主义教育路线。有些学校还主动和家庭、里弄、街道取得联系，召开革命家长、里弄干部和退休老工人座谈会，主动听取意见，使家庭与学校、街道密切配合起来，组成一支向青少年进行共产主义教育、批判资产阶级的强大队伍。杨浦区齐齐哈尔路第二小学已成立由工宣队、校革委会、退休工人、里委会干部和红小兵团组成的暑期工作领导小组，并聘请了一百五十多名退休老工人担任校外辅导员，准备定期给学生上回忆对比阶级教育课，提高学生继续革命的自觉性。"},{"type":"paragraph","text":"在暑期中，各学校还准备在校内外举办各种类型的毛泽东思想学习班，开展学习和宣传毛泽东思想群众运动。上海市第十二中学准备和里弄配合起来，举办“下乡上山毛泽东思想学习班”，学习毛主席关于知识青年到农村去，接受贫下中农的再教育的指示，出大学习、大批判专栏，宣传知识青年下乡上山、接受贫下中农再教育中的好人好事，为知识青年下乡上山进一步大造革命舆论。上海市育新中学打算在学生中抓两头，带中间，一方面在学校里举办红卫兵干部轮训学习班，培养和提高红卫兵骨干的思想水平和工作能力；及时和里弄配合起来，举办沾染流氓阿飞习气的学生的学习班，用毛泽东思想教育帮助他们，使他们认识错误，改正错误，真正成为无产阶级革命事业的接班人。有些学校还根据条件，将组织学生适当参加一些工农业生产劳动，了解工农业生产，接受工人阶级和贫下中农的再教育。"},{"type":"paragraph","text":"遵照毛主席关于“充分兼顾青年的工作、学习和娱乐、体育、休息两个方面”的教导，许多学校还准备和里弄配合起来，组织学生开展有益的文娱、体育活动，如游泳、球赛、看电影，讲革命故事，唱革命歌曲和军事游戏活动等。"},{"type":"paragraph","text":"今年本市中、小学教职员工不放暑假。他们将在工宣队的领导下，进行本单位斗、批、改，并做好招生工作。许多学校准备在暑期中组织教师进一步学习“九大”文献，深入开展革命大批判，彻底批判“当教师倒霉论”、“文化工作危险论”等错误思想，促进教师思想革命化，进一步发动教师总结无产阶级教育革命的经验，牢牢地树立将无产阶级教育革命进行到底的决心。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eb66e7787c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

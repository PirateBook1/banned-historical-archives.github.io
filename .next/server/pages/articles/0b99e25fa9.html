script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于宗教革新运动中的宣传原则的指示","authors":[],"dates":[{"year":1951,"month":4,"day":18}],"is_range_date":false,"parts":[{"text":"中共中央关于宗教革新运动中的宣传原则的指示","type":"title"},{"text":"我们提倡宗教革新运动的根本目的，在于肃清帝国主义的文化侵略的影响，启发一般教徒的爱国心，发展宗教界的反帝统一战线。为此，推动天主教、基督教中的进步人士对宗教教义作某些正确的合乎实际的诠释，说明爱国与信教并不矛盾，一个善良教徒首先应热爱自己的祖国，以打击反动分子和顽固分子的所谓“宗教是超政治的”、“革新就是裂教”等等邪说，达到争取广大教徒的目的，是必要的。但在进行这种宣传时，必须注意不要去为宗教涂脂抹粉，更不应去扩大宗教的影响。三月二十一日的沈阳日报刊载的“关于教徒与爱国的几个问题”（北京光明日报已转载）就犯了这种毛病，该文把耶稣说成了一个被压迫阶级的革命的政治家，说耶稣的“博爱”是有阶级性的，他提出爱仇敌是指那些放下武器不再是侵略者的杀人工具的人说的，与人民军队的优待俘虏政策是一样的道理，他制止门徒使用武器是为了保存力量，避免无谓牺牲。这种牵强附会的说法，既不易得到一般教徒的同情，而广大人民群众反会发生迷惑作用，误以为天主教、基督教是进步的东西。各地在推行宗教革新运动的时候，务必注意不要去扩大宗教的市场。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0b99e25fa9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

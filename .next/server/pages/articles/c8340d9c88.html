script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"wenji3","type":"pdf","name":"毛泽东文集第三卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji3.pdf"],"article":{"title":"入豫部队的作战方针","description":"根据毛泽东手稿刊印。","dates":[{"year":1945,"month":7,"day":15}],"parts":[{"text":"入豫部队的作战方针","type":"title"},{"type":"appellation","text":"河南区党委："},{"type":"paragraph","text":"（一）我军入豫后，在对敌作战、发动群众与建立党政等方面均有显著成绩，你们的领导是正确的。"},{"type":"paragraph","text":"（二）你们今后作战方针，是向西防御，向东向南进攻（即对顽占区取防御方针，对敌占区取进攻方针），以求利用时间北与太岳、太行，东与渡新黄河西进之冀鲁豫部队，南与五师部队完全打成一片，逐步地争取数百万群众，扩大民兵、游击队与主力军（在财力许可下），建立可靠的军事、政治、经济基础，准备一切条件，在一年之后对付胡宗南大举进攻。如果不能利用时间完成上述任务，我党在河南就将处于失败地位。此点必须预先想到。"},{"type":"paragraph","text":"（三）完成上述任务依靠你们现有力量自力更生，不要希望中央及太行、太岳再给你们以军力、财力及干部之援助。向一切负责干部明确地说明上述任务，及依靠你们自己协同河南人民解决一切问题，不靠任何外援，是必要的与有益的。"},{"type":"paragraph","text":"（四）完成上述任务，当然具有许多有利条件；但是必然会遇到种种内部的与外部的困难，对于此点你们应有充分的预见与精神准备，然后采取各项谨慎的坚决的适合情况的步骤，执行各项正确的军事政策，坚决发动群众的政策，以减租减息、发展公私经济为基础的财政政策，团结各部分军队、各部分干部特别是地方干部的内部政策，以求逐步地克服内外困难。"},{"type":"subdate","text":"（五）你们应与晋冀鲁豫中央局（不日成立）及鄂豫皖区党"},{"type":"paragraph","text":"委建立密切联络，将各种活动通知他们，同时告知我们。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"午删"}],"comment_pivots":[{"part_idx":3,"offset":67,"index":1},{"part_idx":3,"offset":80,"index":2},{"part_idx":3,"offset":154,"index":3}],"is_range_date":false,"authors":["毛泽东"],"comments":["一九三八年六月九日，蒋介石命令国民党军队炸开河南郑州以北的花园口黄河大堤，企图以黄河洪水阻止日军进犯，致使黄河改道向东南流入贾鲁河再流入颍河，在安徽正阳关一带注入淮河。一九四○年，改道的黄河又分流入涡河、西淝河、芡河、北淝河，并分别注入淮河。黄河改道后流经的这些河道当时统称新黄河。一九四七年花园口决口修复，黄河复归故道。","指李先念任师长、郑位三任政治委员的新四军第五师。","胡宗南，当时任国民党军第一战区代司令长官。"],"page_start":453,"page_end":454,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c8340d9c88"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来给张春桥的信","authors":["周恩来"],"dates":[{"year":1975,"month":5,"day":27}],"is_range_date":false,"parts":[{"text":"周恩来给张春桥的信","type":"title"},{"text":"周恩来","type":"authors"},{"text":"春桥同志：","type":"appellation"},{"text":"我在五月二十五日晨收到洪文同志退回我的报告，要我决定是否呈主席。","type":"paragraph"},{"text":"在你的注语中，说我信中有些话不确切。我因头上皮下神经疱疹未好，脚上皮下毛血管麻痛未止，故晚了两天才将当时认为较确切的语言写出，请你审阅。","type":"paragraph"},{"text":"当时，你说，由于批判彭德怀反党集团时，主席建议印读两本书，都在半年读完。政治经济学教科书有些组织和同志还读得多些和较好些，而哲学小辞典三版选辑，却很少有人读，几乎没有什么反映，所以主席在批印的指示时就说：我们过去批判了教条主义，但是没有批判经验主义。现在，主要危险是经验主义。而后，刘、林反党集团实施阴谋诡计，经验主义者就常常上当，所以你在批林整风时就提出将主席批印《经验主义还是马克思列宁主义》再印一批发出。这次，主席指示要把列宁为什么说对资产阶级专政这个问题要搞清楚，才会防止变修正主义，如果不把资产阶级法权加以阐明和限制，林彪一类如上台，搞资本主义制度就很容易。因此，要多看点马列的书，还要你写文章。因此，你联系到十多年的思想，经验主义者由于不多读书，难于总结经验，易于上反党集团的当，甚至陷进去，故你在三月一日总政召开的各大单位主任座谈会上片面地强调经验主义的危险，这在三四月中各政治部向总政来电反映讨论情况，也可看出。","type":"paragraph"},{"text":"我这段回忆的文字，不知是否较为确切。如果仍不确切，请你以同志的坦率勾掉重改或者批回重写，我决不会介意，因为我们是遵守主席实事求是和三要三不要的教导的。","type":"paragraph"},{"text":"如你的低温已退，我很想在今天下午或晚上到你处一谈。盼复！","type":"paragraph"},{"text":" 周恩来一九七五年五月二十七日五点半","type":"paragraph"},{"text":"张春桥五月二十七日批：","type":"subtitle"},{"text":"总理：已在电话商定，不再改了。现退上。祝你健康。","type":"paragraph"},{"text":"周恩来五月二十七日批：","type":"subtitle"},{"text":"呈主席批阅。","type":"paragraph"},{"text":"（注：此件是中央办公厅秘书局提供的。原件上未见毛泽东圈阅。）","type":"appellation"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"696328b313"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

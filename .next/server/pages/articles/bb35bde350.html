script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"给党和国家领导人的紧急信","authors":["蔡抚民","钮惟新"],"dates":[{"year":1961,"month":12}],"is_range_date":false,"parts":[{"text":"给党和国家领导人的紧急信","type":"title"},{"text":"钮惟新蔡抚民","type":"authors"},{"text":"呼  吁  书","type":"subtitle"},{"text":"亲爱的同志：","type":"appellation"},{"text":"我们的祖国就其人口和新疆来说，都是世界上第一流的大国。因此，她的进步与倒退、胜利与失败，不仅关系到中华民族的繁荣衰败，而且更关系到世界共产主义运动进展。这是一条不以人们意志为转移的客观真理。","type":"paragraph"},{"text":"而我国的现况又怎样呢？","type":"paragraph"},{"text":"凡是一个身居广大人民群众之中（特别是农民群众之中）的人，都会为我们国家已暴露的严重危机和潜伏将发的更严重的危机而深切地感到不安。这种焦虑的心情，是由以下主要的铁的事实存在而引起的：","type":"paragraph"},{"text":"1．广大人民生活空前日趋贫困。全民性的体质衰退正威胁着整个民族。近几年来死亡率突然增加，生育率大大减少，几乎使祖国人民濒于后继无人的危险。","type":"paragraph"},{"text":"2．农业生产力空前衰退，牲畜人力破坏超过一半，荒地增多。","type":"paragraph"},{"text":"3．土地肥力大大减退，就是在正常年景，产量也只及过去单干时一半，很多农民认为，再过四、五年土地薄的不能再长粮食了。","type":"paragraph"},{"text":"4．国家周转十分困难，迫使一切建设放缓了步子。","type":"paragraph"},{"text":"5．虽然我党在农业上采取了许多措施，但六十条都没能根本解决我国农业的发展道路问题。","type":"paragraph"},{"text":"亲爱的同志，我们担心长此下去，祖国的前景怎样呢？","type":"paragraph"},{"text":"激于对祖国和人民的神圣义务，激于共青团员的强烈责任感，我们要你们──革命的前辈呼吁：","type":"paragraph"},{"text":"正视现实，行动起来，寻求途径，挽救民族危亡！！","type":"paragraph"},{"text":"亲爱的同志：你们既然是为新中国的诞生而流血流汗艰苦奋斗了大半生的英雄，那么就会更加珍惜和捍卫这已得的胜利果实。正因如此，我们才完全信赖你们，并向你们请求：","type":"paragraph"},{"text":"1．发动全党自下而上实事求是地总结建国十二年来社会主义建设的经验教训。我们认为，造成今天困难的主要原因是人为的因素。","type":"paragraph"},{"text":"2．依靠群众，相信群众，由他们参与意见，共同制订恢复我国经济建设的正确政策路线。","type":"paragraph"},{"text":"3．深入下去，了解六十条贯彻一年来的实际效果怎样，它是否能根本解决了我国当前社会主义生产关系不适应于低下生产力之间的矛盾和激发起农民的自发生产积极性了。","type":"paragraph"},{"text":"4．根据农民的要求，迅速搞包产到户的试点，并及早推行之。","type":"paragraph"},{"text":"请爱的同志，请求你们行动起来！","type":"paragraph"},{"text":"祖国人民在期待着你们的努力！","type":"paragraph"},{"text":"我们再一次呼吁：快快拯救民族的危亡！","type":"paragraph"},{"text":" 钮  惟  新共青团员                    上蔡  抚  民1961. 12.","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bb35bde350"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

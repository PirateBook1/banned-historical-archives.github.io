script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院转发中央工商行政管理局《关于公私合营及私营企业一九五五年度盈余分配问题的意见》","authors":[],"dates":[{"year":1956,"month":3,"day":5}],"is_range_date":false,"parts":[{"text":"国务院转发中央工商行政管理局《关于公私合营及私营企业一九五五年度盈余分配问题的意见》","type":"title"},{"text":"国务院同意中央工商行政管理局所拟关于公私合营及私营企业一九五五年度盈余分配问题的意见，现将原报告转发给你们，请参照办理。在执行中，如有问题和意见，请电告中央工商行政管理局。","type":"paragraph"},{"text":"附：","type":"appellation"},{"text":"中央工商行政管理局《关于公私合营及私营企业一九五五年度盈余分配问题的意见》","type":"subtitle"},{"text":"（1956年2月25日）","type":"subtitle"},{"text":"国务院八办并请转报总理、副总理：","type":"appellation"},{"text":"近来接到不少地方询问关于公私合营企业及私营企业一九五五年度的盈余应如何掌握分配问题，经我们研究，提出意见如下：","type":"paragraph"},{"text":"一九五五年以前已经公私合营的企业，它们在一九五五年的利润分配，可根据具体情况经过公私协商，来妥善处理。如私方积极要求实行定息办法，可以同意；如私方还有顾虑，可仍按四马分肥的原则或者惯例来分配私股股息；不要勉强他们实行定息。","type":"paragraph"},{"text":"私营企业，一九五五年当年实行公私合营的企业和一九五六年才实行公私合营的企业，他们在一九五五年度的利润，一般可按照四马分肥原则或惯例进行分配。有些企业需要弥补亏损的，可以在弥补亏损后再行分配。","type":"paragraph"},{"text":"私营企业和公私合营企业自一九五三年以来的应分而未分配的盈余，应当根据四马分肥的原则或惯例，参酌企业的财务情况，适当进行分配。","type":"paragraph"},{"text":"以上意见，如果可以，拟请批转各有关部，各省、自治区、直辖市人民委员会。","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8886e2726d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

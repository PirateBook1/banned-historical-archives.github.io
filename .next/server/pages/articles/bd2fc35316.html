script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西北区级机关於一日开始打老虎的战斗","authors":[],"dates":[{"year":1952,"month":2,"day":1}],"is_range_date":false,"parts":[{"text":"西北区级机关于一日开始打老虎的战斗","type":"title"},{"text":"【西北总分社二日讯】西北区级机关一日开始打老虎的战斗。一日前区级机关已经坦白、检举出来的贪污案件共六千二百一十三起(五千四百人)，其中五百万元以下的小贪污案占百分之九十八强，五百万元至一千万元的有六十件，一千万元至五千万元的有四十件，五千万元至一亿元的有三件，一亿元以上的只揭发出一件。根据初步掌握的材料，除五百万元以上的贪污犯已基本搞清外，一亿元以上的“大老虎”还没有露头，一千万元以上的“小老虎”还有半数没有坦白或被揭发出来。","type":"paragraph"},{"text":"西北局为此在一月三十一日召集高级干部四十余人举行“打虎会议”。西北区节约检查委员会主任马文瑞提出打虎阵营、办法和步骤后，习仲勋同志宣布一至十日为打老虎的第一战役，并说这一战役如不能解决问题，我要接连来第二个以至第三个战役，如还不能解决问题，则再组织一个月的战役，不获全胜决不休止。习仲勋又说现在是先搞上层，接着就搞基层，然后还要把这个斗争引导到群众中去，否则不算全胜。习仲勋同志的话给到会干部以极大鼓舞，各主要部门的负责人都当场提出打虎计划。财委系统计划打一千万元以上的老虎三百四十五只(必成数)至四百只(期成数)，文教和后勤系统亦各计划打三十只(必成数)至五十只，玉门油矿提出打一亿元以上的大老虎十只，其他政法、公安系统等也订出了自己的打虎数字。会后各机关负责人均连夜布置，一日起全都进入战斗。","type":"paragraph"},{"text":"西北区级增产节约委员会提出凡在二月十日以前彻底交代清楚自己问题的按自动坦白办法处理，如逾期不交代或交代不清者以抗拒坦白论处。待确实完成了打老虎的任务后，再进一步地进行思想批判和改订制度等项工作。","type":"paragraph"},{"text":"陕西省级机关也于同日进行，西安市定于四日开始。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年2月4日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"习仲勋","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bd2fc35316"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

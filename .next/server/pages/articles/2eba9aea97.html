script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"陈唐部队目前的中心任务","alias":"","parts":[{"type":"paragraph","text":"陈部队目前的中心任务！"},{"type":"paragraph","text":"（1947年11月28日）陈赓："},{"type":"paragraph","text":"二十七日电悉。你的意见值得考虑。十二月你们应以配合刘邓破击平汉路及歼灭土顽为中心，明年一月起，准备打胡宗南。最近你们歼灭很多士顽，有大的战略意义。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"二十八日十四时"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给晋冀鲁豫野战军陈谢集团前委书记陈的电报。"},{"type":"paragraph","text":"[2]指1947年11月27日13时陈给中共中央军委的电报。电报说，我军应在今冬明春大量歼敌。若此时不能大量歼敌，将增加明年下半年作战的困难。目前必须几个力量配合或集中作战，现集中打胡宗南是机会。建议陕甘宁边区主力及王震、王新亭部迅速转至渭北，我四纵集中11个团由西荆公路直趋渭南，与彭总集中歼灭胡宗南部为好。"},{"type":"paragraph","text":"[3]刘邓，指刘伯承、邓小平，当时分别任晋冀鲁豫野战军司令员和政治委员。"},{"type":"paragraph","text":"[4]平汉路，指北平（今北京）至汉口的铁路，即今京广线一段。[5]胡宗南，当时任国民党军西安绥靖公署主任。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":11,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":410,"page_end":410},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2eba9aea97"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西班牙共产党中央　英共萨塞克斯区会议　电毛主席致贺","authors":[],"dates":[{"year":1949,"month":10,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"西班牙共产党中央"},{"type":"paragraph","text":"英共萨塞克斯区会议"},{"type":"paragraph","text":"电毛主席致贺"},{"type":"paragraph","text":"【新华社布拉格十六日电】伦敦航讯：西班牙共产党中央委员会致电毛泽东主席祝贺中华人民共和国的成立，文如下："},{"type":"paragraph","text":"中华人民共和国主席毛泽东同志："},{"type":"paragraph","text":"值此人民政府成立之际，我们代表西班牙共产党向你和英勇的中国共产党，向人民军与中国人民致恳挚的祝贺。"},{"type":"paragraph","text":"西班牙共产党中央委员会认为你们的传奇式的胜利是对西班牙人民的巨大帮助，因为，由于你们的斗争与你们的胜利，四万万七千五百万中国公民已经与和平、民主的力量聚合在一起了；因为你们的胜利是对西班牙人民从佛朗哥法西斯独裁下获得解放的一个有力的贡献。"},{"type":"paragraph","text":"在中国共产党领导下的中国人民及其军队的光荣的胜利万岁！"},{"type":"paragraph","text":"工人阶级的与人民的国际团结万岁！"},{"type":"paragraph","text":"在伟大的苏联与我们敬爱的导师和领袖斯大林领导下的和平与世界民主万岁！"},{"type":"paragraph","text":"西班牙共产党中央委员会"},{"type":"paragraph","text":"【新华社布拉格十六日电】英国共产党萨塞克斯区会议十月九日一致通过“关于中国的决议”，祝贺中华人民共和国中央人民政府的成立。该决议称：共产党萨塞克斯会议衷心欢迎中国人民民主政府的成立。它建立在广大各界人民的代表的基础上，拥有广大劳动农民与工人的最充分的支持，有着共产党的领导，它是一九一七年俄国革命以来最伟大的历史事件。它标志着腐化的国民党独裁的结束、帝国主义压迫和对四万万五千万人民的残酷剥削的结束。它成为美国帝国主义者的一个最严重的失败。美国帝国主义的大量武器与美元供应并未能击败共产党人所领导的民主的人民军队。但本会议警告有组织的劳工运动：帝国主义者虽伪称以“不干涉”为其政策，但他们将力图支持他们的走狗在中国捣乱。因此，极为重要的是着重地要求政府：一、立即予在北京建立的中国人民民主政府以法律上的承认。二、立即与该政府谈判长期贸易协定，这是对英国人民极有利的一种步骤。三、迅速撤退香港及中国本土上的一切英军。会上一致同意，将决议送交毛泽东、总理周恩来和朱德，以表示我们对中国人民的祝贺、钦佩和团结一致。本会议并一致同意将决议送交政府及报纸。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"806fc0c011"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

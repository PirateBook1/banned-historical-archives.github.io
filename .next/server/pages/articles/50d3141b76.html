script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"池田大作会长宴请我科学院代表团  代表团结束对日本的友好访问","authors":[],"dates":[{"year":1978,"month":10,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"池田大作会长宴请我科学院代表团"},{"type":"paragraph","text":"代表团结束对日本的友好访问"},{"type":"paragraph","text":"新华社东京电　日本创价学会会长池田大作九月二十七日晚在东京设宴招待中国科学院代表团团长周培源和部分团员。"},{"type":"paragraph","text":"池田会长在宴会上讲了话。他说：“我们创价学会要永远成为中国人民的好朋友。”他说：“周恩来总理是一位世界上最受尊敬的伟大人物。他在患重病期间亲切地会见了我，使我深受感动。这是我终生难忘的事情。”"},{"type":"paragraph","text":"池田说：“邓小平副总理、廖承志会长等今年十月将为交换日中和平友好条约批准书而访问日本。对此，我衷心地表示最大的欢迎。”"},{"type":"paragraph","text":"周团长在讲话中感谢池田会长对中国人民的友好情谊，并表示要和日本朋友一道为加强中日两国人民的友好而共同努力。"},{"type":"paragraph","text":"据新华社东京电　以周培源为团长、秦力生为副团长的中国科学院代表团结束了对日本的友好访问，九月二十九日下午乘飞机离开东京回国。"},{"type":"paragraph","text":"中国科学院代表团是应日中科学技术交流协会的邀请于九月十二日抵达东京对日本进行友好访问的。代表团一行先后访问了东京、仙台、京都、大坂、奈良和名古屋等地区，参观了各地的大学、科研机构和名胜古迹。中国科学工作者分别同日本有关学者进行了座谈和交流。周培源团长在东京大学和京都大学作了题为关于湍流理论研究的学术报告。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"50d3141b76"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

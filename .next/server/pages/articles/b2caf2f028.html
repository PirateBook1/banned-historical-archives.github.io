<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席、刘委员长、周总理电贺朝鲜解放十三周年时指出  侵朝惨败命运等待着美英侵略者　志愿军总部宣布第二批十万大军全部返国","authors":[],"dates":[{"year":1958,"month":8,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席、刘委员长、周总理电贺朝鲜解放十三周年时指出"},{"type":"paragraph","text":"侵朝惨败命运等待着美英侵略者"},{"type":"paragraph","text":"志愿军总部宣布第二批十万大军全部返国"},{"type":"paragraph","text":"新华社14日讯　毛泽东主席、刘少奇委员长、周恩来总理14日打电报给朝鲜金日成首相、崔庸健委员长，祝贺朝鲜解放十三周年。贺电全文如下：朝鲜劳动党中央委员会委员长、朝鲜民主主义人民共和国内阁首相金日成同志：朝鲜民主主义人民共和国最高人民会议常任委员会委员长崔庸健同志："},{"type":"paragraph","text":"在朝鲜解放十三周年的时候，我们谨代表中华人民共和国政府和中国人民向朝鲜民主主义人民共和国政府和朝鲜人民表示热烈的祝贺。"},{"type":"paragraph","text":"朝鲜人民在朝鲜劳动党和朝鲜民主主义人民共和国政府的领导下，为建设自己的祖国进行着忘我的劳动，跨上了千里马，沿着社会主义的光辉大道飞跃前进。中国人民对兄弟的朝鲜人民所取得的各项巨大成就感到无限的欢欣和鼓舞。"},{"type":"paragraph","text":"朝鲜政府和人民为和平解决朝鲜问题和维护远东和世界和平而进行的坚决斗争，赢得了各国人民普遍的赞扬和同情。美国一贯阻挠和平统一朝鲜和继续加剧远东紧张局势的行为，已经遭到爱好和平的各国人民的强烈反对。最近，侵朝国家的主要成员美国和英国又向阿拉伯人民发动了武装侵略。可以断言，在全世界爱好和平的国家和人民的坚决斗争下，帝国主义侵略者必将像他们在朝鲜的命运一样，遭到可耻的失败。"},{"type":"paragraph","text":"近年来，中朝两国人民在反对共同敌人的斗争中凝结成的牢不可破的兄弟友谊有了更大的发展。中朝两国人民的亲密合作对于巩固以苏联为首的坚强的社会主义阵营的团结有着巨大的作用。"},{"type":"paragraph","text":"祝朝鲜人民在争取祖国的和平统一和建设社会主义的事业中获得更大的成就。"},{"type":"paragraph","text":"祝中朝两国人民的友谊和合作进一步发展和巩固。中国共产党中央委员会主席中　华　人　民　共　和　国　主　席毛泽东"},{"type":"paragraph","text":"中华人民共和国全国人民代表大会常务委员会委员长　刘少奇"},{"type":"paragraph","text":"中　华　人　民　共　和　国　国　务　院　总　理　周恩来"},{"type":"paragraph","text":"一九五八年八月十四日于北京"},{"type":"paragraph","text":"新华社14日讯　中华人民共和国国务院副总理兼外交部长陈毅，14日打电报给朝鲜民主主义人民共和国内阁副首相兼外务相南日，祝贺朝鲜解放十三周年。贺电全文如下：朝鲜民主主义人民共和国内阁副首相兼外务相南日同志："},{"type":"paragraph","text":"当朝鲜解放十三周年的时候，谨向你致以热烈地诚挚的祝贺。"},{"type":"paragraph","text":"祝中朝两国人民的兄弟友谊和团结在建设社会主义和保卫亚洲和世界和平的共同斗争中更加巩固和发展。"},{"type":"paragraph","text":"中华人民共和国国务院副总理兼外交部长　陈　毅"},{"type":"paragraph","text":"一九五八年八月十四日于北京"},{"type":"paragraph","text":"新华社平壤14日电　中国人民志愿军总部撤军公报"},{"type":"paragraph","text":"从7月11日到8月14日，中国人民志愿军第二批六个师及特种兵部队共十万人，已经全部撤出朝鲜返回祖国。"},{"type":"paragraph","text":"新华社安东14日电　到今天为止，中国人民志愿军第二批归国部队已全部经过安东前往祖国内地。"},{"type":"paragraph","text":"从7月11日到8月14日一个多月以来，安东市一直处在热烈的欢腾气氛中。全市共有四万多人不分昼夜不避风雨地赶到车站欢迎凯旋归国的英雄。他们为归国英雄们演出了千歌万舞，举行了成百次联欢会和座谈会。同时，归国官兵们还收到了来自祖国各地人民的六千多件慰问信和慰问品。"},{"type":"paragraph","text":"在这些光荣凯旋的日子里，志愿军归国部队一踏进祖国大门，就利用在安东停车休息的时间，纷纷参加修建水库、钢铁厂、鸭绿江堤、河坝、铁路等工程，给大跃进中的安东市人民以巨大支援和鼓舞。归国官兵们还献给祖国人民大批礼物和感谢信。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b2caf2f028"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

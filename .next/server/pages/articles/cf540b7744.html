script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"新“九品”释","authors":["北京大学","朱承立"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"新“九品”释","type":"title"},{"text":"北京大学朱承立","type":"authors"},{"text":"（朱承立：北京大学西语系学生）","type":"subtitle"},{"text":"昔两晋设“九品中正”门阀制度，因此产生，今西语系三年级有新“九品”，“九品”之间有不可逾越之鸿沟，彼此不通思想，甚至不通语言。特列表说明如下：","type":"paragraph"},{"text":"党员：","type":"paragraph"},{"text":"元老党员          永远正确，小事不管，大事一句“金言”幕后决定一切。","type":"paragraph"},{"text":"当权派党员        道貌岸然荣誉永属自己，错误永属别人，群众和落后团员。","type":"paragraph"},{"text":"新入和预备党员    小心翼翼，由群众中来，但不到群众中去。","type":"paragraph"},{"text":"党培养对象的团员  以唯唯诺诺歌功颂德，吹吹拍拍，以小汇报甚至打击别人为入党之阶。","type":"paragraph"},{"text":"团员：","type":"paragraph"},{"text":"一般团员          沉默寡言，只知举手赞成，跟着说，跟着走，有不平亦不敢提。","type":"paragraph"},{"text":"“落后”团员      爱提反面意见不但被视为落后，而且与组织对立。","type":"paragraph"},{"text":"群众：","type":"paragraph"},{"text":"团培养对象的群众　看准风头，一味吹捧。","type":"paragraph"},{"text":"一般群众          对入团心灰意懒，埋头于图书，寄惦于音乐。","type":"paragraph"},{"text":"“落后”群众      其中有被除的团员，肃反被斗错的，他们永被摒弃于千里之外，无人过问。","type":"paragraph"},{"text":" 来源：《校内外右派言论汇集》(北京大学经济系政治经济学教研室，1957年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cf540b7744"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

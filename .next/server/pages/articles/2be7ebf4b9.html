script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"满载中国军民的革命战斗情谊  巴卢库同志离上海回国  张春桥姚文元王树声等同志和我军指战员千余人到机场热情欢送","authors":[],"dates":[{"year":1967,"month":2,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"满载中国军民的革命战斗情谊"},{"type":"paragraph","text":"巴卢库同志离上海回国"},{"type":"paragraph","text":"张春桥姚文元王树声等同志和我军指战员千余人到机场热情欢送"},{"type":"paragraph","text":"新华社上海十日电　阿尔巴尼亚劳动党中央政治局委员、部长会议副主席兼国防部长贝基尔·巴卢库同志，以及阿尔巴尼亚军事代表团部分同志，满载着中国人民和军队对阿尔巴尼亚人民和军队的永恒的革命战斗的兄弟情谊，今天下午乘飞机离开上海回国。"},{"type":"paragraph","text":"中央文化革命小组副组长张春桥同志，中央文化革命小组成员姚文元同志，中共中央委员、国防部副部长王树声同志，中国人民解放军驻上海部队负责人刘文学、陈士法、周仁杰、姬英伍等同志，以及中国人民解放军陆海空三军指战员一千多人，冒着寒风，前往机场热情送别英雄的阿尔巴尼亚战友。"},{"type":"paragraph","text":"今天，上海虹桥机场上洋溢着中阿两国人民和军队之间的最崇高的革命战斗友谊的热烈气氛。中国和阿尔巴尼亚两国国旗在机场上空高高飘扬。人民解放军指战员，举着我们最最敬爱的伟大领袖毛主席的画像和阿尔巴尼亚人民最最敬爱的伟大领袖、中国人民最亲密的朋友恩维尔·霍查同志的画像，敲锣打鼓，送别阿尔巴尼亚战友。当巴卢库同志等来到机场时，欢送的人们挥动着红彤彤的《毛主席语录》，不断高呼：“毛主席万岁！”“恩维尔·霍查同志万岁！”“中阿两国人民的战斗友谊万岁！”巴卢库同志等也挥动《毛主席语录》向送行的人们亲切致意。巴卢库同志登上飞机前，和张春桥、姚文元、王树声等同志一一握手、拥抱，热情道别。"},{"type":"paragraph","text":"即将离开上海回国的阿尔巴尼亚劳动党中央委员、阿尔巴尼亚人民军政治部主任希托·恰科同志和阿尔巴尼亚军事代表团其他同志，今天也到机场送行。"},{"type":"paragraph","text":"到机场送行的，还有阿尔巴尼亚驻中国大使瓦西里·纳塔奈利同志。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"王树声","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2be7ebf4b9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

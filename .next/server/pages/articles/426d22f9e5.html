script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji19","name":"毛泽东全集第19卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji19.pdf"],"article":{"title":"关于召开党派会议、国事会议和国民大会等问题致周恩来电","alias":"","parts":[{"type":"paragraph","text":"关于召开党派会议、国事会议和国民大会等问题致周恩来电！"},{"type":"paragraph","text":"（1945年1月28日）周："},{"type":"paragraph","text":"敬、感两电悉。甚为欣慰。"},{"type":"paragraph","text":"（一）王世杰说五条中无党派会议、国事会议，可反问他：国共两党能包办国事吗？如果你们同意五条，请问不召开党派会议、国事会议如何产生联合政府？没有写进五条中的东西还很多，例如各党加入联合政府的比例，取消特务，撤退包围，承认解放区民选政府等等，难道都不成问题了吗？"},{"type":"paragraph","text":"（二）如果谈到国民大会问题时应表示：我们不赞成在国土未完全恢复前召开任何国民大会，因为旧的国大代表是贿选的，过时的，重新选举则在大半个中国内不可能。即在联合政府成立后也是如此，何况没有联合政府？并望以此征小党派同意，共同抵制蒋的"},{"type":"paragraph","text":"[1]周恩来1月27日致电毛泽东，报告25、26两日同赫尔利、宋子文、王世杰、张治中会谈情况。电报说，赫尔利和宋子文、王世杰提出在政务委员会以外的两个补充办法：（一）由美国、国民党、共产党各派一人组织军队整编委员会；（二）由美国派一将官任敌后中共军队的总司令，国民党、共产党各派一人为副总司令。周恩来拒绝了这两个补充办法，指出这是不公国大把戏。"},{"type":"paragraph","text":"（三）你拒绝了赫尔利的两个补充办法是很对的。这是将中国军队，尤其将我党军队隶属于外国，变为殖民地军队的恶毒政策，我们绝对不能同意。"},{"type":"paragraph","text":"毛"}],"authors":["毛泽东"],"dates":[{"year":1945,"month":1,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":287,"page_end":288},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"426d22f9e5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"社会主义社会的知识分子应有工人阶级的思想感情","authors":["王力"],"dates":[{"year":1957,"month":6,"day":29}],"is_range_date":false,"parts":[{"text":"社会主义社会的知识分子应有工人阶级的思想感情","type":"title"},{"text":"王力","type":"authors"},{"text":"北京大学教授王力:６月８日，正在右派分子大放厥词的时候，人民日报开始登载了工人们痛斥右派分子的消息。随后在６月１０日，人民日报又发表一篇社论，题目是“工人说话了”。有些知识分子看了不舒服。有人说：“这是把工人阶级和知识分子对立起来，未免太过火了。”有人说：“工人们说来说去都不过是那几句话，不外是拿今天的生活和解放前的生活作个对比，思想简单，没有说服力。”","type":"paragraph"},{"text":"我不明白：工人阶级为什么会和知识分子对立起来？知识分子自己不能成为一个阶级；或者是属于资产阶级，或者是属于工人阶级。在今天的中国，属于资产阶级的知识分子是旧知识分子，属于工人阶级的知识分子是新型的知识分子。解放八年以来，越来越多的旧知识分子向新型的知识分子转化，有些人已经参加了共产党。大部分知识分子已经参加了工会，在名义上他们属于工人阶级，工人应享受的福利他们享受到了，他们在海滨避暑住了工人招待所；但是，某些知识分子的思想感情到今天还和工人们的思想感情发生矛盾。他们看不起工人们，从思想感情上他们不觉得自己是工人；或者自以为是脑力劳动者，要比体力劳动者高一等。我们天天谈思想改造；就在这一个最重要的问题上，许多人的思想还没有转变过来。我觉得，这就是一个立场问题。看见“工人说话了”这个标题而感到不舒服的先生们，有必要检查一下自己的思想。","type":"paragraph"},{"text":"我不明白：拿今天的生活和解放前的生活作一个鲜明的对比，为什么没有说服力？为什么要革命？还不是为了人民的幸福？为什么要建设社会主义社会？还不是为了前面的美好生活，在最大程度上满足人民物质生活和文化生活的要求？今天人民生活改善了，还看见了美丽的远景，事实胜于雄辩，还有什么理论比这个说服力更强呢？右派分子诬蔑我们的人民政权，正是从“人民生活没有改善”说起的，工人、农民们拿铁一般的事实来证明他们在撒谎，那还不够好吗？从来最高深的政治理论也不过是要达到最简单的政治目的；在工人阶级领导、工农联盟为基础的国家里政治目的能否达到，要看是否能满足工农大众的要求。这一个政治目的，工人农民们是充分了解的，因此他们对人民政权是拥护的。这就够了！离开了这个政治目的，右派分子那怕是舌粲莲花，也煽动不了工农大众。知识分子不与工农结合，将一事无成，何况要学螳臂当车，和工人农民们作对呢？古人说：“秀才造反，三年不成”。我看有两种秀才：第一种是和铁锤镰刀密切联系的秀才，这种秀才造反早已成功了，地主打垮了，剥削阶级基本上消灭了；第二种是向往资产阶级政治和倾向虚无主义的秀才，这种秀才造反，休说三年，三十年也成不了事！不管我们愿意或者不愿意，工人农民们的话是不能不听的。","type":"paragraph"},{"text":"有些知识分子以为工人们脑筋简单；有些知识分子以为自己的大脑比工人们的大脑更大一些。我想：虽然没有人对知识分子的大脑进行过“科学研究”，但是比工人们的大脑更大一些是不会的。至于知识分子的脑筋，是不是比工人们的脑筋更复杂一些呢？肯定地说，是要复杂一些。但是，我看脑筋的复杂情况也有两种：一种是新型的知识分子的脑筋，充满了丰富的理论知识，同时他们站稳了工人阶级的立场，这种脑筋是对社会主义有利的，我们正培养着（特别在工农子弟中培养）这一种知识分子。另一种是旧知识分子的脑筋，撇开极端反动的右派分子的脑筋不说，象我们这些愿意改造思想的一般知识分子，也还有资产阶级的思想残余盘据在脑子里，这些思想残余经常企图在脑子里复辟。这种复杂情况就不免带着很大的危险性。因此我们不但不能以脑筋复杂自豪，还应该以脑筋复杂来警惕自己。","type":"paragraph"},{"text":"社会主义社会的知识分子应该具有工人阶级的思想感情。有了这种思想感情，就可以大“鸣”大“放”，帮助党进行整风，而毫无顾虑。有了这种思想感情，就能疾恶如仇，和右派分子进行坚决的斗争。在北京的时候，我知道了北京印刷一厂工人同志拒绝排印反动刊物的动人消息；最近我来到了青岛，又听说当少数右派学生在街上贴反动大字报的时候，被工人们严词责问。这种工人阶级的正义感，是值得我们钦佩的。工人们的思想感情最单纯，同时也最有价值。我们要向工人同志学习，首先要改造思想，使我们能具有工人阶级的思想感情。","type":"paragraph"},{"text":" ——原载《人民日报》1957年6月29日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"王力","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a394b6efca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

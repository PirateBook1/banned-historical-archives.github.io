script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"驻吉林师大工人、解放军毛泽东思想宣传队从两条路线斗争教育入手　提高革命师生改造世界观的自觉性  宣传队认真执行毛主席对知识分子的无产阶级政策，团结了知识分子的大多数，使广大革命师生积极投入了斗批改运动","authors":[],"dates":[{"year":1969,"month":3,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"驻吉林师大工人、解放军毛泽东思想宣传队从两条路线斗争教育入手"},{"type":"paragraph","text":"提高革命师生改造世界观的自觉性"},{"type":"paragraph","text":"宣传队认真执行毛主席对知识分子的无产阶级政策，团结了知识分子的大多数，使广大革命师生积极投入了斗批改运动"},{"type":"paragraph","text":"据新华社长春电　驻吉林师范大学工人、解放军毛泽东思想宣传队，认真学习、坚决贯彻毛主席的知识分子政策，用毛泽东思想对知识分子进行再教育，团结了知识分子的大多数，在伟大的斗、批、改群众运动中，充分发挥了他们的积极作用。"},{"type":"paragraph","text":"认真学习毛主席的知识分子政策，正确对待知识分子"},{"type":"paragraph","text":"工人、解放军毛泽东思想宣传队进校后，经过一段接触，发现教师队伍情况较复杂；青年知识分子中也普遍存在着说的好，做的差，言行不一等缺点。因此，宣传队的一些队员起初对这些知识分子看不惯，信不过，不愿意和知识分子接近，更不敢交给他们工作。针对这种情况，宣传队总指挥部组织大家反复学习了毛主席的最新指示："},{"type":"paragraph","text":"“从旧学校培养的学生，多数或大多数是能够同工农兵结合的，有些人并有所发明、创造，不过要在正确路线领导之下，由工农兵给他们以再教育，彻底改变旧思想。这样的知识分子，工农兵是欢迎的。”并引导大家对全校师生的情况进行了阶级的历史的和辩证的分析，使大家认识到：这里的知识分子队伍虽然比较复杂，但反党反社会主义的是极少数；很多知识分子由于受大叛徒刘少奇及其代理人推行的反革命修正主义教育路线的毒害，世界观基本上是资产阶级的，但是他们还是愿意革命的，是可以接受改造的。宣传队的同志还认识到：阶级敌人在千方百计地同我们争夺知识分子。要打好这一场争夺战，必须认真贯彻执行毛主席对知识分子的无产阶级政策，团结知识分子的大多数，用毛泽东思想对知识分子进行再教育，使他们改变旧思想。宣传队的同志提高了认识，树立了相信知识分子大多数的思想，积极热情地帮助、教育他们，大大调动了知识分子的积极性。"},{"type":"paragraph","text":"从两条路线斗争教育入手，深入开展革命大批判，提高革命师生改造世界观的自觉性"},{"type":"paragraph","text":"宣传队认为，对知识分子进行再教育中，首先是要抓活学活用毛泽东思想，从两条路线斗争教育入手，深入开展革命大批判，不断提高革命师生改造世界观的自觉性。宣传队多次请在旧社会苦大仇深的老工人给广大革命师生讲述自己的苦难家史，并在下乡劳动期间组织师生同贫下中农一起吃忆苦饭，开忆苦思甜会，大大提高了师生的无产阶级觉悟和两条路线斗争觉悟，增强了无产阶级感情。宣传队还组织师生深入批判叛徒、内奸、工贼刘少奇及其代理人推行的反革命修正主义教育路线。历史系在宣传队进系之初，系内斗、批、改处在停顿状态。经过宣传队向革命师生进行两条路线斗争史的教育，提高了广大革命师生的阶级斗争和两条路线斗争觉悟，调动了他们的革命积极性，使他们怀着对毛主席的无限热爱和对阶级敌人的刻骨仇恨，积极投入到对敌斗争中去。地理系有一个工人家庭出身的青年教师，由于受反革命修正主义教育路线毒害，整天埋头业务，一心想出一本书，渐渐变得“一年土，二年洋，三年不认爹和娘”了。一次，他的叔叔来长春看他，他看叔叔穿着一身油污工作服，生怕有失自己的“体面”，在他叔叔临走时便暗地告诉他叔叔：“以后你别来了，还是我回家看你吧！”在宣传队的帮助下，通过对刘少奇“读书做官论”等反革命修正主义谬论的批判，提高了他改造世界观的自觉性。他深有感触地说：“刘少奇的反革命修正主义教育路线使我名利熏心，工人师傅用毛泽东思想对我进行教育，使我改变了旧思想。我一定要永远听毛主席的话，虚心接受工农兵再教育，做一名为工农兵所欢迎的知识分子。”"},{"type":"paragraph","text":"这个宣传队还普遍开展了和革命师生谈心的活动，一发现活思想，就用对症下药的方法，及时予以解决。由于宣传队认真贯彻执行毛主席对知识分子的无产阶级政策，用毛泽东思想对知识分子进行再教育，团结了知识分子的大多数，使广大革命师生积极投身到斗、批、改运动中去。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"吉林文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c11783dc85"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

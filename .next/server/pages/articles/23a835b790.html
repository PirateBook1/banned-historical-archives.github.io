script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"吴涛同志在接见七盟二市上访团时的讲话（摘要）","authors":[],"dates":[{"year":1969,"month":6,"day":11}],"is_range_date":false,"parts":[{"text":"吴涛同志在接见七盟二市上访团时的讲话（摘要）","type":"title"},{"text":"最近中央对内蒙地区工作作了指示，让我们注意在纠正扩大化、逼供信错误时，要落实政策，不要用扩大化来反对扩大化，否则局势不好收拾。我们这一时期，由于对两种不同观点的群众工作作得不够，工作比较被动。所以不同观点的群众来呼上访的人越来越多，到现在有7000人。也有不同观点的群众去下面串连，到各盟市，这样下去局势将要更被动。所以应当让我们提出一个总的解决问题的办法，总的解决问题的原则，向上访的同志，向各盟市，向各旗县公开传达，宣传，要求贯彻执行。我们所犯的错误，要根据中央“24字”方针去纠正。要使全区本着中央指示精神、毛主席“5·22”批示精神和毛主席最新指示，“团结起来，争取更大的胜利”以及两报一刊社论精神，上上下下贯彻“24字”方针，争取局势第一种可能。这样才主动，解决问题更快一些。所以根据中央指示，最近拟了“九条”通知，这样就不致一个一个旗县、盟市来解决了。","type":"paragraph"},{"text":"中央讲让我们分别作两种不同观点的群众工作，号召他们团结起来，共同对敌。内蒙问题前一个时期敌人不知道，最近莫斯科已登了消息，莫斯科6月5日修字号党黑会很可能利用内蒙问题攻击我们，攻击中国，对我们很不利。中央要求我们向广大群众做工作，号召大家顾全大局，团结起来，共同对敌。特别注意分别做工作，发挥自治区革委会常委的作用。要常委，要核心小组同志分别找群众做工作。","type":"paragraph"},{"text":"中央要求两种不同观点的群众派下去串连的人员马上回来，上访的回去就地闹革命，解决问题派少数代表和革委会商量，多数同志回去就地闹革命，就地解决问题，抓革命，促生产。","type":"paragraph"},{"text":"中央指出，内蒙清理阶级队伍中犯严重的逼供信、扩大化错误，责任由内蒙革委会负，特别是由核心小组负责同志承担，对下面不要指责，他们是具体执行的，对下面的同志不能揪斗，不能让他们承担责任。中央已经分担了责任。特别告诉我们，对于两种不同观点的同志和群众在批判错误的问题上，不要争高低。要以大局为重，团结起来，争取更大的胜利。这个意义非常重大。","type":"paragraph"},{"text":" 来源：《5.22通讯》第5期（1969年6月19日），内蒙古自治区革命委员会机关批滕联络总站主办。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"吴涛","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"23a835b790"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

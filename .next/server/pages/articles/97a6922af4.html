script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"45f85d41-2767-49bc-87e9-ba331b429fce","name":"毛泽东思想万岁（1961年-1968年）","internal":true,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/45f85d41-2767-49bc-87e9-ba331b429fce.pdf"],"article":{"title":"关于批判黑《修养》","alias":"","parts":[{"type":"paragraph","text":"关于批判黑《修养》"},{"type":"paragraph","text":"（一九六七年三月、四月）"},{"type":"paragraph","text":"（"},{"type":"paragraph","text":"千万不要再上《修养》那本书的当。《修养》这本书，是欺人之谈，脱离现实的阶级斗争，脱离革命，脱离政治斗争，闭口不谈革命的根本问题是政权问题，闭口不谈无产阶级专政问题，宣扬唯心主义的修养论，转弯抹角地提倡资产阶级个人主义，提倡奴隶主义，反对马克思列宁主义、毛泽东思想。按照这本书去“修养”，只能是越养越“修”，越修养越成为修正主义。"},{"type":"paragraph","text":"（转摘自《红旗》杂志一九六七年第五期评论员文章）"},{"type":"paragraph","text":"（二）"},{"type":"paragraph","text":"这本书完全是欺人之谈。革命的基本问题，就是政权问题。到底要不要夺取政权，能不能夺取政权，怎样夺取政权，对于这些基本问题，这个小册子（即《修养》）避而不谈。根本不谈夺取政权，不谈无产阶级专政，离开了政权，离开了阶级，离开了阶级分析，离开了阶级斗争，完全是一本资产阶级唯心主义的、反动的、不触及蒋介石一根毫毛的东西，是一株资产阶级的大毒草。"},{"type":"paragraph","text":"（四月十三日康生同志在军委扩大会议上的讲话）"},{"type":"paragraph","text":"（三)"},{"type":"paragraph","text":"刘少奇的《论共产党员的修养》我看过几遍，这是反马列主义的。我看大学生应该更好的研究一下，选几段写文章批判。要批判刘少奇的《论共产党员的修养》和邓小平多年来的讲话。"},{"type":"paragraph","text":"（四）"},{"type":"paragraph","text":"四月七日《北京日报》社论《打倒反动的“服工具论”》发表的当天，毛主席说：我从来就不同意“驯服工具论”。"},{"type":"paragraph","text":"（四月九日传达）不能放对党内最大走餐本主义"},{"type":"paragraph","text":"道路当权派的斗争"},{"type":"paragraph","text":"（一九六七年四月）我个人党得目前存在这样一个苗头，就是放弃对敌人斗争，对最大的党内走资本主义道·300·"}],"authors":["毛泽东"],"dates":[{"year":1967},{"year":4,"month":4,"day":null}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":313,"page_end":313},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"97a6922af4"}

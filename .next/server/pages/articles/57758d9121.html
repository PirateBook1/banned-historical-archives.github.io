script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji34","name":"毛泽东全集第34卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji34.pdf"],"article":{"title":"对卫立煌来电的批语和复电","alias":"","parts":[{"type":"paragraph","text":"对卫立煌来电的批语和复电"},{"type":"paragraph","text":"（1955年3月17日）尚昆："},{"type":"paragraph","text":"应发一电表示欢迎。由华南分局派适当干部好好护送来京。如他愿意在广州长沙武汉郑州等处（或走上海天津）看看建设情况，应先电告各处好好引导招待，并表示热情欢迎态度。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"三月十七日早"},{"type":"paragraph","text":"[1]卫立煌，字俊如，原国民党军将领。解放战争后期，担任国民党军东北“剿总”总司令，因没有积极执行蒋介石的作战命令，被软禁于南京。1949年1月蒋介石引退后卫去香港，1955年3月回国。1955年3月16日，卫立煌从广州致电毛泽东：“立煌昨日返回祖国，平安抵穗，谨电致敬，并问候刘委员长、周总理、朱副主席及中央各位先生。”"},{"type":"paragraph","text":"[2]尚昆，即杨尚昆，当时任中共中央副秘书长、中央办公厅主任。毛泽东全集第三十四卷"},{"type":"paragraph","text":"二广州华南分局即送卫俊如先生："},{"type":"paragraph","text":"三月十六日电报收到。先生返国，甚表欢迎，盼早日来京，借图良唔。如有兴趣，可于沿途看看情况，于本月底或下月初到京，也是好的。"},{"type":"paragraph","text":"毛泽东三月十七日"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":3,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":494,"page_end":495},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"57758d9121"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

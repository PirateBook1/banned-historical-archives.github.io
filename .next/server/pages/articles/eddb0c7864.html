script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"香港爱国同胞盛赞彩色影片《智取威虎山》《红灯记》他们说，这是活学活用毛泽东思想的好教材，越看越热爱伟大的社会主义祖国，越热爱英雄的中国人民解放军","authors":[],"dates":[{"year":1971,"month":1,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社香港二十九日电　革命现代京剧《智取威虎山》、《红灯记》彩色影片，从去年十二月二十五日起先后在香港上映以来，受到广大爱国同胞的热烈欢迎。他们说，在短短的一个多月里，香港同胞能够看到两部革命样板戏彩色影片，这再一次表达了祖国人民对香港同胞的亲切关怀。"},{"type":"paragraph","text":"革命现代京剧《智取威虎山》彩色影片在香港上映以来，观众已达四十多万人次。看过影片的香港工人、农民、渔民、学生和其他各界爱国同胞，都一致赞扬革命样板戏《智取威虎山》就是好!他们说，《智取威虎山》影片是一部活学活用毛泽东思想的好教材，他们越看越爱看，越看越热爱伟大的社会主义祖国，越看越热爱英雄的中国人民解放军。一位工人说:“我们工人阶级就是要象杨子荣那样，胸怀朝阳，一心为公，为普天下被压迫人民的解放而斗争。”一位贫苦农民说:“杨子荣是雇农出身，和我们是一根藤上的瓜。他为劳苦大众不怕苦、不怕死，越是艰险越向前，是毛主席教导出来的好战士，是我们学习的好榜样。”"},{"type":"paragraph","text":"革命现代京剧《红灯记》彩色影片一月二十七日在香港上映的第一天，就出现了十分动人的场面。每当银幕上出现李玉和一家三代对革命无限忠心，对敌人无比仇恨，胸怀壮志、大义凛然的革命英雄主义的高大形象时，全场就迸发出一阵阵热烈的掌声，不少观众被李玉和等英雄人物的宏伟气概感动得热泪盈眶。工人们说:李玉和是我们工人阶级的代表，是革命的英雄人物，永远是我们学习的榜样。香港同胞表示，坚决反对美日反动派复活日本军国主义，坚决为打败美帝国主义及其一切走狗而斗争。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eddb0c7864"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

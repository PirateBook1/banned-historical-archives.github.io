script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共中央西南局响应毛主席的号召 积极开展节约运动","authors":[],"dates":[{"year":1951,"month":11,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社重庆九日电】　为响应毛主席关于增加生产、厉行节约，以支持中国人民志愿军的号召，中共中央西南局在一日举行全体工作人员大会，由西南局委员张际春作关于节约运动的动员报告。"},{"type":"paragraph","text":"张际春指出:我们应该从毛主席在中国人民政治协商会议第一届全国委员会第三次会议的开会词中领会到:节约不是普通小事情，而是全中国人民今天的中心任务。节约是为了支援中国人民志愿军争取抗美援朝斗争的胜利；为了加强我们祖国的国防力量和经济力量。节约运动有重大的政治意义。"},{"type":"paragraph","text":"张际春说:目前在许多单位中，浪费现象普遍存在。我们必须遵照毛主席的指示厉行节约。首先是尽量节约开支。据各单位今年一月到十月的统计，器具设备、汽车修理、公杂费、会议费等六大项开支无一项不超支。一月到六月的半年中，七个部门在公杂、水电、学习、汽油四项开支中，只有一个部门没有超支。在日常生活方面，各单位一般都不大注意节约，随便用电用水；对房屋、家具和办公用具也不够爱惜。修建工作缺乏计划性和检查，房屋塌了又重修，浪费极大。所有这些现象都必须坚决予以消除。其次，必须合理调整机构，精简可以精简前人员，以便作其他的事情。"},{"type":"paragraph","text":"张际春最后指出:要开展节约运动，必须普遍深入动员，全面进行；必须有领导地坚持下去，使节约成为经常的习惯。这样，我们就会节约出大量的军费，用到国家和人民事业最重要的方面去，同时又能够保证我们一定的生活水平。各单位应即订出自己的节约计划，在发动群众的基础上展开节约运动。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d0ad660f04"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

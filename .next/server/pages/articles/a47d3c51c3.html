script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji33","name":"毛泽东全集第33卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji33.pdf"],"article":{"title":"对财政部关于一九五二年所得税汇算清交工作报告的批语","alias":"","parts":[{"type":"paragraph","text":"对财政部关于一九五二年所得税"},{"type":"paragraph","text":"汇算清交工作报告的批语"},{"type":"paragraph","text":"（1953年3月10日）一波同志："},{"type":"paragraph","text":"此件很好。应当（一）用中央名义将此件转发各中央局分局省委地委县委，各大中小城市市委；（二）由中财部以命令下达税务系统的各单位。一个中等县就有八百多财经干部，县委和这些干部对税收政策都不甚摸底，有很大偏差，故须下达至县委。至于小城市，例如临清、泊头等处只要有市委组织，也应下达。以上都请你办。此件已送黄炎培、陈叔通阅，他们表示同意。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"三月十日"},{"type":"paragraph","text":"[1]这个批语写在中央人民政府财政部部长薄一波1953年3月8日关于1952年所得税汇算清交工作会议情况给毛泽东的信上。信中说，中央财政部和税务总局召开了一次会议，各大区及主要城市税务局长均参加。会前税务总局曾作了若干城市税收工作的调查研究，准备充分。这次会开得很好，解决了不少问题，是实事求是地解决问题的，一般合乎主席所指示的“有多少本钱，做多少生意，赚多少钱，收多少税”的精神。因此，有转发各地参考的必要。"},{"type":"paragraph","text":"[2]指薄一波随信报送的中央人民政府财政部1953年3月4日关于各地汇报1952年所得税汇算清交工作准备情况给毛泽东并中央的报告。"}],"authors":["毛泽东"],"dates":[{"year":1953,"month":3,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":60,"page_end":60},"tags":[{"name":"毛泽东","type":"人物"},{"name":"薄一波","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a47d3c51c3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-772","name":"国务院关于维护信访工作秩序的几项规定","author":"国务院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"国务院关于维护信访工作秩序的几项规定","dates":[{"year":1980,"month":8,"day":22}],"is_range_date":false,"authors":["国务院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"国务院办公厅信访局, 信访工作资料汇编1951-1984（上）, 1-2","tags":[{"name":"遣送","type":"主题/事件"},{"name":"收容","type":"主题/事件"},{"name":"信访","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"}],"parts":[{"type":"title","text":"国务院关于维护信访工作秩序的几项规定"},{"type":"subtitle","text":"国发〔1980〕214号"},{"type":"paragraph","text":"各省、市、自治区人民政府，国务院各部委、各直属机构："},{"type":"paragraph","text":"为了加强人民来信来访工作，保障接待来访群众工作的顺利进行，特作如下规定。"},{"type":"paragraph","text":"一、信访工作是党政机关联系群众的一个重要渠道。各级国家机关必须认真处理人民来信，热情接待群众来访，按照国家的政策和法令，恰当处理群众反映的问题。"},{"type":"paragraph","text":"二、来访人员应当自觉遵守国家的政策和法令，遵守信访部门制定的为保障接待上访群众工作顺利进行的有关规章制度。三、对于来访人员中已经接待处理完毕、本人坚持不走、说服教育无效的，可以由信访部门出具公函，公安部门协助，送民政部门管理的收容遣送站收容送回。四、对于来访人员中有伪造材料、冲击机关、强占接待室、拦截汽车、破坏公物、串连来访人员闹事和殴打工作人员等违法行为的，由公安部门依法处理。五、对于来访人员中的麻风病患者，由信访部门通知卫生部门派人捡查；其中有传染性的，由卫生部门负责处理，信访部门予以协助。"},{"type":"paragraph","text":"六、对于收容送回的来访人员，各地应根据具体情况，妥善处理。国务院"},{"type":"paragraph","text":"一九八〇年八月二十二日"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6d2470a915"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

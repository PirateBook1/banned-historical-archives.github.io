script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于处理各级人民法院在过去时期所发生的错捕、错押、错判、错杀问题的指示 （节录）","authors":[],"dates":[{"year":1955,"month":6,"day":3}],"is_range_date":false,"parts":[{"text":"中共中央关于处理各级人民法院在过去时期所发生的错捕、错押、错判、错杀问题的指示 （节录）","type":"title"},{"text":"各中央局、中央分局并转省市委、地委、县委：","type":"appellation"},{"text":"根据各地在司法改革运动中大量抽查案件的结果和检察署及公安机关所揭发出来的材料，一方面证明了各级人民法院，三年多来在组织不纯、主观力量很弱、领导上又未暇多管的条件下，处理了为数六百五十余万之多的案件，其中约有百分之九十是处理得正确的，成绩是很大的；另一方面，又判明错捕、错判情况在各地是相当普遍而且是十分严重的。仅据二十个省、市以上法院抽查案件的结果，即发现错判案件七万二千余件，平均约占抽查案件的百分之十，其中最高法院错判的案件，竟也达抽查案件的百分之六至百分之十。从错判的程度来讲，在十二个省份中，已查明有九百二十一人被错杀。此外，在不经法院直接处理的“土改”、“镇反”、“三反”、“五反”等案件中，也有不少错判的。最严重的，是在已查明的假案、冤狱中，有不少劳动人民，无辜被捕、被关、被杀、妻离子散，家破人亡。因此，已引起许多群众的不满和怨愤，使党与政府遭受了严重的政治损失。中央认为，这个问题，已经严重到不能容忍的程度，必须把它作为反对官僚主义和反对违法乱纪斗争的一个重要方面，认真地、严肃谨慎地加以处理。","type":"paragraph"},{"text":"一、凡是真正错捕、错押、错判、错杀的案件，必须予以清理。在具体清理时，首先应区分…… (下略)","type":"paragraph"},{"text":"中央文件　总号〔55〕111　■字第079　2号","type":"paragraph"},{"text":"发：上海局、各分局、各省、市委、主席、少奇、恩来、朱德、陈云、必武、子恢、小平、富春、鼎丞、瑞卿、震林、澜涛、林枫、明方、任穷、仲勋、雪峰、尚昆、乔木诸同志，中一办、中二办、中组、中宣、一办、公安、监察、检察、法院、司法党组、中机、机要室，存档两份。共印九○八份。","type":"paragraph"},{"text":" 中共中央办公厅秘书局　一九五五年六月三日印发","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"31ba706c83"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

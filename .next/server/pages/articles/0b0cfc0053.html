script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"重型机械制造公司革委会举办毛泽东思想学习班以战斗姿态落实元旦社论提出前任务","authors":[],"dates":[{"year":1969,"month":1,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市机电一局重型机械制造公司革委会举办毛泽东思想学习班，认真学习和落实伟大领袖毛主席一系列最新指示和中央两报一刊元旦社论，紧跟毛主席伟大战略部署，切实做到五个“统一”，为新的一年的工作打下思想基础。"},{"type":"paragraph","text":"参加这次学习班的有公司革委会全体委员和各厂革委会、造反队负责人等共三百余人。参加学习班的新、老革命干部都认识到，学习得好坏是关系到在新的一年中能不能完成斗、批、改的各项任务，夺取无产阶级文化大革命全面胜利的极为重要一环，也是反映了对毛主席忠不忠的态度问题。他们表示，一定要端正学习态度，发扬革命的好学风，大找差距，大鼓干劲，夺取文化大革命的全面胜利。"},{"type":"paragraph","text":"学习班以战斗的姿态，雷厉风行，上下结合，内外结合，学用结合。极大多数同志上午在公司学习，回厂就抓厂革委会和造反队委的学习，抓群众学习，把上午学到的东西立即贯彻到厂里去。在公司学习班的推动下，全公司系统有百分之九十左右的单位都办了各种类型的毛泽东思想学习班，很多厂还办了全厂性的学习班。上海起重运输机厂的同志环环扣紧，他们上午在公司学，下午与车间以上的干部一起学，下班以后组织全厂群众一起学。群众反映说:“这次学习班不是三百人在学，而是几万人在学。”"},{"type":"paragraph","text":"学习班才办了几天，各基层单位的面貌却有了新的变化。有些厂准备立即组织群众性的大学习，大讲用，大总结，大评比；有些厂提出了加强革命委员会的一元化领导的措施；有些厂准备迅速创造条件，使一些犯过错误的干部及时得到解放。广大干部和工人都决心以革命、生产的出色成绩迎接“九大”的召开，夺取无产阶级文化大革命的全面胜利。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0b0cfc0053"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

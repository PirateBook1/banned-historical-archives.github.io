script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遵照毛主席的教导  走自力更生的道路  后坪大队依靠集体力量创办一所保健站  贫下中农自己培养的医生，有为人民服务的革命精神，深受群众欢迎","authors":[],"dates":[{"year":1969,"month":1,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"遵照毛主席的教导  走自力更生的道路"},{"type":"paragraph","text":"后坪大队依靠集体力量创办一所保健站"},{"type":"paragraph","text":"贫下中农自己培养的医生，有为人民服务的革命精神，深受群众欢迎"},{"type":"paragraph","text":"据新华社福州十一日电　福建省南平市洋后公社后坪大队贫下中农，遵照毛主席关于自力更生的教导，自己培养亦农亦医的医生，在海拔一千一百多米的太宝山上，创办了一所保健站，改变了这个山村长期一无药、二无医的状况。"},{"type":"paragraph","text":"处在高山密林中的后坪大队，有七个生产队，一百二十九户社员，分居在五个自然村。自解放后，这里的广大贫下中农就迫切要求卫生部门在这里设立医疗卫生机构。但是，由于大叛徒刘少奇及其代理人推行反革命修正主义路线，使这个山村一直缺医少药。"},{"type":"paragraph","text":"一九六五年年底，大队的贫下中农决定依靠组织起来的集体力量，自己办保健站。广大贫下中农遵照伟大领袖毛主席的教导，走自力更生的道路，自己培养亦农亦医的医生。他们推选出学习毛主席著作积极分子陈吓清到公社举办的保健员短期学习班去学习。只念过两年夜校的陈吓清，在学习班结业的第二天，便用大队拨的一百五十元买了药品，把保健站办了起来。"},{"type":"paragraph","text":"这个大队有史以来的第一个保健站办起来了，广大贫下中农不但关心保健站的巩固，更关心保健站医生的成长。开业的当天，贫下中农就给自己的医生陈吓清送来了“老三篇”，鼓励他认真读毛主席的书，听毛主席的话，象白求恩同志那样“毫不利己专门利人”，全心全意为贫下中农服务。广大贫下中农还帮助陈吓清不断提高医疗技术。贫下中农毫无保留地把祖上留传下来的、经过试验有效的青草药和单方教给陈吓清。现在，他已学会使用针灸进行治疗，还能使用西药和近百种草药治疗农村常见病例。"},{"type":"paragraph","text":"后坪大队贫下中农自己培养医生，创办起来的保健站有这样一些特点："},{"type":"paragraph","text":"一、贫下中农看病不要付现款，只要记个账就行，到年终分配时由生产队统一扣还。"},{"type":"paragraph","text":"二、保健站的医生，是贫下中农自己培养的，有为人民服务的革命精神，不怕苦，不怕累，不怕脏，方便群众，治疗及时。"},{"type":"paragraph","text":"三、亦农亦医。陈吓清在大队既是医生又是农民，贫下中农养得起。"},{"type":"paragraph","text":"四、保健站除使用西药外，还充分利用民间有效的草药、土单方，成本低，效果好，减轻了贫下中农的经济负担。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2c6add5ca9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"杜波依斯夫人发表热情谈话毛主席的号召加强了黑人斗争","authors":[],"dates":[{"year":1964,"month":8,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社阿克拉8日电】　已故美国黑人学者杜波依斯博士的夫人歇莉·格雷姆就毛主席发表支持美国黑人斗争声明一周年在这里发表谈话说:“美国法西斯主义的伪善面目今天随着他们驱使警犬去咬手无寸铁的美国黑人和轰炸越南民主共和国而暴露出来了。”"},{"type":"paragraph","text":"杜波依斯夫人昨晚在接见新华社记者时热情地祝贺毛泽东主席发表有历史意义的支持美国黑人正义斗争的声明一周年。她说:“一年以前，我丈夫写的最后一封信是给毛泽东主席的，感谢他号召所有工人、农民和革命知识分子团结起来反对美国的种族歧视和支持美国黑人为正义和尊严而进行的斗争。过去从来没有一个幅员广大而强盛的国家的领袖向全世界发出过这样的号召。”"},{"type":"paragraph","text":"她强调指出，在毛主席发出号召以来的一年中，黑人的斗争加强了。她说，美国的所谓民权法案虽然通过了，而结果却是种族主义者加紧了他们的暴力和压迫。"},{"type":"paragraph","text":"她在谈到美帝国主义在国内外的暴行时说，美国黑人，古巴、拉丁美洲和越南人民在反对这些暴行的斗争中是团结一致的。全世界人民必须认清他们的敌人，并且团结起来反对这个敌人。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f782d492f4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

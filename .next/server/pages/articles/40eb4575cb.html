script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在唐山、丰南抗震救灾斗争取得很大胜利的形势下本市赴灾区医疗队胜利返沪市委、市革委会和驻沪三军领导同志到车站迎接","authors":[],"dates":[{"year":1976,"month":8,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在唐山、丰南等地区的抗震救灾斗争取得很大胜利的形势下，本市赴灾区抗震救灾的医疗队，除留下部分队员继续为灾区人民服务外，大部分队员已于昨天胜利返沪。"},{"type":"paragraph","text":"昨晚，当满载医疗队员的列车徐徐进入上海车站时，车站上红旗飘扬，锣鼓喧天，掌声雷动。市委、市革委会以及驻沪三军的领导同志到车站迎接，并代表上海人民热烈欢迎从抗震救灾第一线胜利归来的医疗队员。"},{"type":"paragraph","text":"本市赴唐山灾区的广大医疗队员，在抗震救灾的战斗中，认真学习毛主席的一系列重要指示，和灾区人民一起，联系抗震救灾的实际，深入批判邓小平反革命的修正主义路线，进一步提高了阶级斗争和路线斗争觉悟，精神面貌发生了深刻的变化。他们满怀着深厚的无产阶级感情，克服种种困难，全心全意地抢救伤员，无论是在帐篷里、马路旁，还是在田头、村边，哪里有伤员，哪里就有医疗队员战斗的身影。他们不怕牺牲，不怕疲劳，连续作战，有的医疗队员几天几夜战斗在伤病员的身旁，有的医疗队员为了使伤员尽快地恢复健康，献出了自己的鲜血，有的医疗队员冒着强烈余震带来的危险，奋不顾身地救护伤员。他们这种公而忘私、舍己为人的革命精神受到了灾区人民的热情赞扬。"},{"type":"paragraph","text":"广大医疗队员在和灾区军民并肩战斗中，结下了深厚的无产阶级情谊。灾区人民“地大震，人大干，山崩地裂何所惧”的革命大无畏精神，使医疗队员受到了极其深刻的教育。医疗队员们深有体会地说:“如果说医疗队抢救了唐山的一些伤员，倒不如说是唐山人民教育了我们。”抗震救灾的战场处处是医疗队员接受再教育的课堂，广大医疗队员认真向灾区人民学习，有力地促进了世界观的改造。"},{"type":"paragraph","text":"在胜利返沪的途中，医疗队员纷纷向党组织递交决心书，一致表示，我们人虽然离开了唐山，但唐山军民战天斗地的英雄事迹将永远激励着我们，鼓舞我们前进。回沪以后，我们一定要深入批判邓小平授意炮制的《论总纲》、《汇报提纲》、《条例》这三株反党、反马克思主义的大毒草，把卫生革命进行到底。"},{"type":"paragraph","text":"医疗队员在离开唐山时，当地党、政、军领导同志和革命群众到车站热烈欢送。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\08\\768o010301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海人民热烈欢迎赴唐山抗震救灾的上海医疗队胜利归来。　本报记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"40eb4575cb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"闪耀着毛泽东思想灿烂光辉的革命样板戏在首都举行公演  经过反复的琢磨，反复的实践，千锤百炼，精益求精，革命样板戏更加光彩夺目","authors":[],"dates":[{"year":1969,"month":12,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"闪耀着毛泽东思想灿烂光辉的革命样板戏在首都举行公演"},{"type":"paragraph","text":"经过反复的琢磨，反复的实践，千锤百炼，精益求精，革命样板戏更加光彩夺目"},{"type":"paragraph","text":"新华社三十日讯　在全国人民满怀革命豪情，以跃进的步伐迎接伟大的二十世纪七十年代的大好形势下，一批经过反复加工和精益求精的排练的革命样板戏，将从一九七○年一月一日起，在首都举行公演。"},{"type":"paragraph","text":"参加这次公演的革命样板戏有：革命现代京剧《智取威虎山》、《红灯记》、《沙家浜》，革命现代舞剧《红色娘子军》，革命交响音乐《沙家浜》，以及《钢琴伴唱〈红灯记〉》。"},{"type":"paragraph","text":"在以毛主席为首、林副主席为副的党中央的亲切关怀下，在广大工农兵群众的热情支持下，革命样板戏生气勃勃地焕发着革命的光彩。参加这次演出的上海京剧团、中国京剧团、北京京剧团、中国舞剧团和中央乐团的广大革命文艺战士，在蓬勃发展的活学活用毛泽东思想群众运动的高潮中，突出无产阶级政治，用毛主席关于无产阶级专政下继续革命的伟大学说武装自己的头脑。他们以革命样板戏中的无产阶级英雄人物为光辉榜样，活学活用“老三篇”，开展对反革命修正主义文艺黑线的批判，狠斗形形色色的资产阶级思想，不断地促进了思想革命化。他们遵循毛主席的伟大教导，不断集中群众的智慧，以坚韧不拔的革命精神和严格的科学态度，进行反复的琢磨，反复的实践，千锤百炼，精益求精，使闪耀着毛泽东思想灿烂光辉的革命样板戏，更加光彩夺目。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"075c980605"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"全国广大人民写信给首都各报要求彻底粉碎胡风反革命集团","authors":["新华社"],"dates":[{"year":1955,"month":5,"day":28}],"is_range_date":false,"parts":[{"text":"全国广大人民写信给首都各报要求彻底粉碎胡风反革命集团","type":"title"},{"text":"新华社","type":"authors"},{"text":"首都各报二十六日发表了全国各地人民群众的来信，他们一致表示要彻底粉碎胡风反革命集团，并要求依法惩处这个集团的头子胡风。","type":"paragraph"},{"text":"“人民日报”二十六日在第一版发表了题为“广大读者要求彻底粉碎胡风反革命集团”的新闻。这条新闻报道:自五月十四日至二十四日，“人民日报”已收到读者的来信来稿近八百件，近几日每天收到来信来稿近百件。这些信稿来自全国各地，写信写稿的人极其广泛，包括各地区的各阶层的人，有机械、煤矿、建筑等工人，有海陆空军的战士，有大学教授、中小学教员、大中学校的学生、机关的干部，有各种不同行业的商业工作人员、交通运输人员、银行的会计、家庭妇女，有私营国药店的店员，有城市居民，有农业生产合作社的社员、农村工作者，有文艺工作者等等。这些来信来稿有许多是用个人名义寄来的，有不少是许多人联名写来的，或者是整个机关、整个单位寄来的。广大群众一致认为胡风在“进步作家”和“马克思主义外衣”的伪装下，干着反革命的勾当，是最阴险的家伙。他们一致认为，胡风集团是个反革命的政治阴谋集团，同胡风反革命集团的斗争，不仅是文艺界的事情，而是全国人民的事情。许多读者坚决要求依法撤销胡风的全国人民代表大会的代表资格，撤销他在文艺界的一切职务，开除他出中国作家协会。坚决要求依法惩处反革命集团的头子胡风。","type":"paragraph"},{"text":"“工人日报”在二十六日也报道了各地工人写给该报的信，一致声讨胡风反动集团。来信的地区有北京、天津、河北、山东、山西、江苏、浙江、辽宁等省市，写信的包括机械、铁路、建筑、纺织、邮电、森林、食品等工业系统和国营商业、合作社系统的广大职工。他们对胡风反党集团的阴谋罪行都非常激愤。工人们都指出，清算胡风反党集团的罪行，不仅仅是文艺界的事，而是全国人民的事，他们表示要积极地参加这一斗争。工人们都要求有关机关、团体撤销胡风一切公众职务，并对胡风的罪行依法予以处理。武昌建新纱管厂工人尹慎等写道:“我们对胡风的罪行万万不能容忍。我们以中华人民共和国公民的资格，要求政府和人民法院惩办这个一贯反党反人民的罪魁——胡风。”","type":"paragraph"},{"text":"二十六日的“北京日报”也发表了一批北京各界人士继续声讨胡风反动集团的信件。写信的有青年团北京西单区第一届代表大会全体代表和全体工作人员，中共北京市委党校全体学员和工作人员以及工人和机关工作人员等。","type":"paragraph"}],"comments":[],"origin":"《文汇报》1955年5月28日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"66b1ce6a0e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

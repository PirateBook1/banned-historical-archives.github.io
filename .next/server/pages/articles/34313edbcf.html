script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理郑重声明中国永远不称霸  重申我反对任何国家在任何地区谋求霸权","authors":[],"dates":[{"year":1978,"month":11,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副总理郑重声明中国永远不称霸"},{"type":"paragraph","text":"重申我反对任何国家在任何地区谋求霸权"},{"type":"paragraph","text":"新华社新加坡十一月十二日电　邓小平副总理今天在这里重申，“中国政府和中国人民坚决反对任何国家在世界任何地区谋求霸权，同时一再郑重声明，中国现在不称霸，将来强盛起来也永远不称霸，永远不做侵略、干涉、控制、威胁、颠覆其他国家的超级大国。”"},{"type":"paragraph","text":"他强调说：“这是毛泽东主席和周恩来总理生前给我们制定的基本国策。”"},{"type":"paragraph","text":"邓小平副总理今晚在新加坡总理李光耀为他举行的欢迎宴会上指出：“中新两国人民都是热爱和平的人民。我们都需要一个和平的国际环境来建设我们各自的国家。我们一贯主张在和平共处五项原则的基础上同社会制度不同的国家建立和发展友好合作关系。”"},{"type":"paragraph","text":"他强调说：“中国政府一贯坚持大小国家一律平等，坚持反对大国欺侮小国，强国凌辱弱国。国际形势的发展越来越证明霸权主义是世界不安宁的根源，严重地威胁着全世界、包括东南亚地区的和平与安全。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"34313edbcf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

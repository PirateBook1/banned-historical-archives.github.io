script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"草木篇","authors":["四川","流沙河"],"dates":[{"year":1956,"month":10,"day":30}],"is_range_date":false,"parts":[{"text":"草木篇","type":"title"},{"text":"四川流沙河","type":"authors"},{"text":"（流沙河：四川成都诗人）","type":"subtitle"},{"text":"寄言立身者  勿学柔弱苗——唐：白居易","type":"paragraph"},{"text":"白杨","type":"subtitle"},{"text":"她，一柄绿光闪闪的长剑，孤零零地立在平原，高指蓝天。也许，一场暴风会把她连根拔去。但，纵然死了吧，她的腰也不肯向谁弯一弯！","type":"paragraph"},{"text":"藤","type":"subtitle"},{"text":"他纠缠着丁香，往上爬，爬，爬……终于把花挂上树梢。丁香被缠死了，砍作柴烧了。他倒在地上，喘着气，窥视着另一株树……","type":"paragraph"},{"text":"仙人掌","type":"subtitle"},{"text":"她不想用鲜花向主人献媚，遍身披上刺刀。主人把她逐出花园，也不给水喝。在野地里，在沙漠中她活着，繁殖着儿女……","type":"paragraph"},{"text":"梅","type":"subtitle"},{"text":"在姐姐妹妹里，她的爱情来得最迟。春天，百花用媚笑引诱蝴蝶的时候，她却把自己悄悄地许给了冬天的白雪。轻佻的蝴蝶是不配吻她的，正如别的花不配被白雪抚爱一样。在姐姐妹妹里，她笑得最晚，笑得最美丽。","type":"paragraph"},{"text":"毒菌","type":"subtitle"},{"text":"在阳光照不到的河岸，他出现了。白天，用美丽的彩衣，黑夜，用暗绿的磷火，诱惑人类。然而，连三岁孩子也不去采他。因为，妈妈说过，那是毒蛇吐的唾液……","type":"paragraph"},{"text":" 1956年10月30日","type":"paragraph"}],"comments":[],"origin":"原载1957年1月成都出版的诗歌刊物《星星》创刊号，引自《鸣放言论(一)》（北京：“学习生活”编辑室编，1957年7月2日）；《四川省右派言论选辑9》（内部文件，只供领导同志参考，请勿外传和翻印），中共四川省委宣传部办公室编，1957年8月26日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b3962a4939"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

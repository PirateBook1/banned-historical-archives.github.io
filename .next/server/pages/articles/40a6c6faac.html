script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"最大关怀　最大信任　最大支持　矗大鼓舞我们的伟大领袖永远和群众心连心 毛主席把外国朋友赠送的珍贵礼物 转送给首都工农毛泽东思想宣传队","authors":[],"dates":[{"year":1968,"month":8,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在纪念毛主席《炮打司令部》字报和《国共产党中央委员会关于无产阶级文化大革命的决定》发表两周年的大喜日子里，伟大领袖毛主席亲自赠送芒果这一特大喜讯传开后，‘毛主席万万岁’的欢呼声，久久地响彻天空"},{"type":"paragraph","text":"广大革命群众表示，一定要无限忠于伟大领袖毛主席，紧紧团结在以毛主席为首、林副主席为副的无产阶级司令部的周围，在无产阶级司令部的号令统一意志，统一步伐，统一行动，坚定不移地落实毛主席的最新指示，坚决批判反动的‘多中心论’，及时地识破和粉碎一小撮阶级敌人要图破坏毛主席的无产阶级司令部的阴谋诡计，夺取无产阶级文化大革命的全面胜利"},{"type":"paragraph","text":"新华社北京六日电　我们的伟大导师、伟大领袖毛主席，八月五日把外国朋友赠送给毛主席的珍贵礼物——芒果，转送给了首都工农毛泽东思想宣传队。"},{"type":"paragraph","text":"这一特大喜讯传开，清华园内一片欢腾，“毛主席万万岁”的欢呼声，久久地响彻天空。参加首都工农毛泽东思想宣传队的革命战士兴奋地说，伟大领袖毛主席一直同我们心连心。我们一定要更高地举起毛泽东思想伟大红旗，无限忠于伟大领袖毛主席，紧紧团结在以毛主席为首、林副主席为副的无产阶级司令部的周围，在无产阶级司令部的号令下统一意志，统一步伐，统一行动，坚定不移地落实毛主席的最新指示，坚决批判反动的“多中心论”，及时地识破和粉碎一小撮阶级敌人妄图破坏毛主席的无产阶级司令部的阴谋诡计，夺取无产阶级文化大革命的全面胜利。"},{"type":"paragraph","text":"在纪念毛主席《炮打司令部》大字报和《中国共产党中央委员会关于无产阶级文化大革命的决定》发表两周年的大喜日子里，伟大领袖毛主席亲自赠送芒果，这不仅是对首都工农毛泽东思想宣传队的最大关怀，最大信任，最大支持，也是对正在以毛主席为首、林副主席为副的无产阶级司令部领导下团结战斗的全国工人阶级和广大工农兵群众的最大鼓舞，最大关怀，最大教育，最大鞭策!"},{"type":"paragraph","text":"首都工农毛泽东思想宣传队，是根据毛主席的伟大战略部署而组织起来的一支新型的革命化、战斗化的以工人群众为主体的工农宣传队伍。他们到清华大学以来，怀着无限忠于伟大领袖毛主席、无限忠于毛主席的无产阶级革命路线、无限忠于毛泽东思想的深厚的无产阶级感情，同清华大学革命红卫兵小将和革命师生员工并肩战斗，热情宣传和坚决落实毛主席的最新指示，已经取得了很大成绩。他们的革命行动，突出地显示了工人阶级和广大工农兵群众在无产阶级文化大革命和无产阶级教育革命中的主力军作用。"},{"type":"paragraph","text":"五日下午，当毛主席向首都工农毛泽东思想宣传队赠送芒果的特大喜讯传到清华园的时候，人们立即聚集到伟大领袖毛主席赠送的礼物周围，热烈欢呼，纵情歌唱。他们热泪盈眶，一遍又一遍衷心地祝愿我们最敬爱的伟大领袖毛主席万寿无疆!万寿无疆!万寿无疆!他们纷纷向自己所在的单位打电话，传颂这一特大喜讯，并且连夜举行各种庆祝活动，冒雨到中南海报喜，向伟大领袖毛主席表达他们的赤胆忠心。"},{"type":"paragraph","text":"首都工农毛泽东思想宣传队的革命战士兴奋地说，伟大领袖毛主席给我们送来了礼物，也给我们送来了战无不胜的毛泽东思想，送来了威力无穷的精神原子弹。毛主席给们撑腰，我们要给毛主席争气!我们一定不辜负伟大领袖毛主席的殷切期望，和广大的革命师生员工一起，紧跟毛主席的伟大战略部署，全面落实毛主席的一系列最新指示，把大学办成红彤彤的毛泽东思想大学校1我们一定要更好地活学活用毛泽东思想，加速思想革命化，把首都工农毛泽东思想宣传队锻炼成一支紧跟毛主席伟大战略部署、落实毛主席最新指示的先锋队，锻炼成一支革命化、战斗化的坚强的工人阶级宣传队，为夺取无产阶级文化大革命的全面胜利做出更大的贡献!他们表示:一定要进行深入细致的、耐心的、持久的宣传工作，真正把毛泽东思想化为广大革命群众的实际行动。北京针织总厂的革命职工庄严表示，一定要做到:手中要有一面旗——毛泽东思想伟大红旗；脑中要有一条纲——阶级斗争的纲；心中要有一条线——毛主席的无产阶级革命路线!北京新华印刷厂的四个老工人，连夜自编自演了文艺节目，他们唱道:敬爱的导领毛主席:我们永远忠于您!永远跟着您干革命，海枯石烂不变心!"},{"type":"paragraph","text":"清华大学的革命红卫兵小将和革命师生员工，浸沉在无比幸福之中。许多红卫兵小将激动地说:伟大领袖毛主席向首都工农毛泽东思想宣传队赠送芒果，也是对我们的最大鼓舞，最大教育，最大鞭策!毛主席热爱我热爱，毛主席支持我支持。我们一定要坚决支持首都工农毛泽东思想宣传队的革命行动，紧紧团结在以毛主席为首、林副主席为副的无产阶级司令部的英明领导下，紧跟毛主席的伟大战略部署，迅速地全面地落实毛主席的最新指示，团结对敌，把斗争矛头紧紧对准中国赫鲁晓夫，对准一小撮特务、叛徒、死不改悔的走资派，搞好本校的斗批改，把清华大学的无产阶级文化大革命进行到底!"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1968\\08\\6887010101.JPG\"\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"40a6c6faac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"马明方“陕西省人民政府两年来的工作成就和今后任务(节录)”","authors":["马明方"],"dates":[{"year":1952,"month":11,"day":13}],"is_range_date":false,"parts":[{"text":"马明方“陕西省人民政府两年来的工作成就和今后任务(节录)”","type":"title"},{"text":"马明方","type":"authors"},{"text":"[马明方于一九五二年十一月调中共中央西北局工作。这是他走之前在陕西省第二届各界人民代表会议上作政府工作报告的第四部分。]","type":"subtitle"},{"text":"四、“三反”  “五反”","type":"subtitle"},{"text":"反对贪污、反对浪费、反对官僚主义的“三反”运动，是自去年12月下旬开始，今年6月全部结束了的。","type":"paragraph"},{"text":"“三反”之前，许多干部对资产阶级的污毒失去嗅觉，铺张浪费作风、享乐思想在滋长着，有些人甚至羡慕资产阶级的生活方式。经过“三反”运动，清除了一些严重的贪污蜕化分子，挽救了绝大多数虽已失足但愿改过自新的人，教育了全体干部，改变了社会风气。许多人由此认识了自己的错误，悔恨自己走错了路，要立志努力工作，戴罪立功。“三反”运动后，各方面都出现了新的气象，涌现出大批积极分子，干部中普遍加强了劳动观念和工作责任心，政治学习普遍引起重视。","type":"paragraph"},{"text":"反行贿、反偷税漏税、反盗窃国家资财、反偷工减料、反盗窃国家经济情报的“五反”运动，主要在宝鸡、南郑两市进行，今年2月开始，7月中旬结束。两市的私营工商业6552户，一般资金很小，封建性和投机性很大。其中严重违法和完全违法户达2．59％，违法总值为1692亿元，宝鸡市87个严重违法户，即占46．8％。","type":"paragraph"},{"text":"为清除“五毒”，教育团结工商业者，达到发展生产、改善经济的目的，我们对处理“五毒”与毒品经营犯的办法，是以“屡犯从严，偶犯从宽；抗拒从严，坦白从宽、今后从严，过去从宽”的方针，总计补退罚款67亿元，占违法总数4．08％，占1951年全部纯利16．6％。政府为了照顾工商业者的经营，一般将补退期限延至今年年底或明春交清。由于贯彻了结合生产、公私兼顾、劳资两利等政策，所以某些行业除因市场变化和季节关系，营业在一度消沉之后即迅速转入正常和健康发展的道路，特别是工业生产，在“五反”后有了很大的提高。","type":"paragraph"},{"text":"经过“三反”“五反”运动，一方面大大纯洁了国家机关，使人民政府和劳动人民的联系更加密切，使机关内部的纪律性和工作效率大为提高，使国家开支大为节省。另一方面，使资产阶级的违法行为大大减少，把他们的活动纳入共同纲领的轨道上来。“三反”“五反”运动的胜利，进一步地巩固了工人阶级在国家中的领导地位。从而给大规模经济建设做好一项最重要的准备工作，并直接推进了目前的各项建设事业。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d167418cfa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

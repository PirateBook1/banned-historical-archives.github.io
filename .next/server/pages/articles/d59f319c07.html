script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院、中央军委、中央文革小组关于接管清查敌伪档案的指示","authors":[],"dates":[{"year":1967,"month":10,"day":8}],"is_range_date":false,"parts":[{"text":"中共中央、中央军委、中央文化革命小组关于接管清查敌伪档案的指示","type":"title"},{"text":"为了保障现存的敌伪档案不再遗失、毁坏、散乱，现决定对全国各地，特别是北京、上海、天津、武汉、广州、南京、重庆、成都、西安、沈阳、长春、大连、太原、济南、青岛、唐山、保定、苏州、乌鲁木齐等重点地区的敌伪档案，实行集中管理，统一领导，统一使用，以更好地为无产阶级文化大革命服务。办法如下：","type":"paragraph"},{"text":"一、上述重点地区的敌伪档案（包括中央档案馆系统的、法院和公安部门管理的），由北京卫戍区，上海市革命委员会，江苏军管会，天津警备区，成都、沈阳、河北、广州、武汉及其他有关军区，立即派军队查封、看护，确保安全。其他各地的敌伪档案，由各地有关军区负责查封，看护。","type":"paragraph"},{"text":"二、在当地军区、卫戍区、军管会、革命委员会领导下，从军队选调一批在无产阶级文化大革命中表现好的、政治上绝对可靠的、有一定研究分析能力的干部为骨干，吸收一些经过严格审查的大专院校的革命师生参加（有外文档案的地方，还要选调一些懂外文的师生参加）组成专门班子，进行清查整理工作。","type":"paragraph"},{"text":"原有的档案工作人员，经过审查，其中可靠的，可留下参加清理工作。","type":"paragraph"},{"text":"三、在中央专案审查小组领导下，设立清查敌伪档案的专门小组，负责指导敌伪档案的清查工作。上述重点地区也应立即成立敌伪档案清查小组，各军区、卫戍区、军管会、革命委员会，要有一个负责同志亲自领导。","type":"paragraph"},{"text":"四、清查工作，必须高举毛泽东思想伟大红旗，以阶级斗争为纲，为无产阶级文化大革命服务。当前的任务：（１）重点清查敌伪党、政、军、警、宪、特、法院、监狱的政治档案（包括案卷材料、文书档案和汇编的资料）；（２）汇编资料，呈送领导参考；（３）接待和帮助有关单位查阅档案。","type":"paragraph"},{"text":"五、发现有烧毁和用其他方法破坏敌伪档案者，按现行反革命分子拘留审讯，依法惩办。","type":"paragraph"},{"text":"另外，各省市学校图书馆存的敌伪时期的报刊，应妥善保管，不得遗失，不得损坏，不得剪掉。这些报刊只能在图书馆里看，不能借出。","type":"paragraph"},{"text":"此件应向各革命群众组织传达。","type":"paragraph"}],"comments":[],"origin":"根据中共中央办公厅、国务院秘书厅文化革命联合接待室编印《无产阶级文化大革命有关文件汇集 （第四集）》， 北京：1967年11月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d59f319c07"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

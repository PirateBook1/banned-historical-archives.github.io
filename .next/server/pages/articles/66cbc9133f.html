script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"芬兰马列主义小组执行委员会的唁电","authors":[],"dates":[{"year":1976,"month":9,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"芬兰马列主义小组执行委员会的唁电北京中国共产党中央委员会亲爱的同志们："},{"type":"paragraph","text":"我们最沉痛地获悉中国共产党和中国人民的敬爱领袖、当代最伟大的马克思列宁主义者、无产阶级革命家毛泽东主席逝世。"},{"type":"paragraph","text":"毛泽东同志领导了中国革命，为中国革命贡献了自己的整个一生。他从理论上和实践上解决了当代革命中很多根本性问题。毛泽东同志以中国人民革命的实践为源泉，在各个主要领域发展了马列主义。毛泽东思想是当代的马克思列宁主义。"},{"type":"paragraph","text":"毛泽东同志是中国共产党的创始人，在为反对机会主义潮流而斗争的党的建设中起了决定性的作用；他是中国红军的缔造者，发展了中国红军的战略和策略，领导了中国红军进行英勇斗争。在毛泽东同志的指引下，中国千百万人民群众在共产党领导下团结一致，拿起武器，在革命的人民战争中推翻了帝国主义和国内反动派。一九四九年十月，毛泽东同志在天安门广场宣告了中华人民共和国的成立。"},{"type":"paragraph","text":"在四分之一多的世纪中，毛泽东同志在继续革命的斗争中，领导中国人民建设新的、日益繁荣昌盛的社会主义中国和巩固无产阶级专政。在毛泽东同志亲自发动和领导的无产阶级文化大革命中，工农兵摧毁了刘少奇、林彪的反革命修正主义司令部和邓小平在中国复辟资本主义的修正主义路线。"},{"type":"paragraph","text":"在毛泽东同志领导下，中国共产党人进行了划时代的反对苏联为首的现代修正主义的斗争，对在修正主义背叛后重建世界共产主义运动作出了决定性的贡献。毛泽东同志所发展的建立在无产阶级国际主义基础上的反对帝国主义和社会帝国主义的中国对外政策赢得了巨大的尊敬。毛泽东同志在揭露世界和平的主要敌人苏联社会帝国主义方面的活动具有特别的意义。"},{"type":"paragraph","text":"毛泽东同志是当代的列宁，是优秀的无产阶级革命领袖、政治家和工人阶级革命理论的发展者，是所有共产党人的光辉榜样。他的逝世是中国共产党、中国人民和世界上一切革命者的重大损失。"},{"type":"paragraph","text":"我们代表芬兰共产党人向中国共产党、中国人民和毛泽东同志的亲属表示沉痛的哀悼和慰问。"},{"type":"paragraph","text":"我们将永远纪念毛泽东同志和他的不朽的毕生工作。我们将化悲痛为力量，在反对现代修正主义的斗争中，把马列主义、毛泽东思想的普遍原则运用于具体实际。"},{"type":"paragraph","text":"芬兰马列主义小组执行委员会"},{"type":"paragraph","text":"一九七六年九月十日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"66cbc9133f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

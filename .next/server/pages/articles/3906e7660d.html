script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"罗马尼亚工人党总书记德治  函毛主席祝贺我国庆","authors":[],"dates":[{"year":1950,"month":10,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"罗马尼亚工人党总书记德治"},{"type":"paragraph","text":"函毛主席祝贺我国庆"},{"type":"paragraph","text":"【新华社十八日讯】罗马尼亚工人党中央委员会总书记德治以亲笔签名贺函致中国共产党中央委员会毛泽东主席，祝贺我国国庆。贺函全文如下：中国共产党中央委员会毛泽东同志："},{"type":"paragraph","text":"值此中华人民共和国建国一周年纪念之际，罗马尼亚工人党中央委员会向您致热烈的同志的敬意。中国人民在自己光荣的共产党的领导下，沿着伟大的十月社会主义革命所开辟的道路，建立了自己自由的祖国——中华人民共和国，并以此加强了全世界的和平民主力量。这一和平民主力量正以不断增长的威力为保卫和平及反对挑拨战争和奴役人民的英美帝国主义侵略者而斗争。"},{"type":"paragraph","text":"我国的劳动人民怀着亲切的心情和热爱，注视着伟大的中国人民在以其久经考验的领袖毛泽东为首的中国共产党的领导下在各方面所获得的成就。值此中国人民伟大的节日，也是所有爱好和平的人们的节日，谨祝您，敬爱的同志，在繁荣中华人民共和国的道路上获得新的胜利，来巩固以不可战胜的苏联及伟大的斯大林为首的世界和平及社会主义阵营。"},{"type":"paragraph","text":"中华人民共和国及其英勇的中国共产党以及以伟大的领袖毛泽东为首的中央人民政府万岁！"},{"type":"paragraph","text":"全世界劳动人民的天才导师、和平的伟大旗手斯大林万岁！"},{"type":"paragraph","text":"罗马尼亚工人党中央委员会  德治"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3906e7660d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

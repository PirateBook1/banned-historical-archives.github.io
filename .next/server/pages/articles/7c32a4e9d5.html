script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji46","name":"毛泽东全集第46卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji46.pdf"],"article":{"title":"对外交部党委关于部机关干部理论学习情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"对外交部党委关于部机关干部理论"},{"type":"paragraph","text":"学习情况报告的批语"},{"type":"paragraph","text":"（1964年4月6日）退陈毅同志。此件已阅。这样做很好。不知我各驻外使馆，亦有理论学习否？"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"四月六日"},{"type":"paragraph","text":"[1]指外交部党委关于外交部机关干部学习马、恩、列、斯和毛主席著作情况的报告。报告说，从1963年3月到1964年3月，外交部机关举办了五期十七级以上千部轮训班和两期十八级以下干部小轮训，学习马、恩、列、斯和毛泽东的有关著作。经过学习，收获很大。主要表现在：（一）对马克思列宁主义的基本原理有了更多的了解，对现代修正主义有了进一步的认识，从而提高了反修斗争的勇气和信心。（二）加深了对毛泽东思想的认识和对党的路线、政策的理解。（三）增强了阶级观点，提高了在我国防止修正主义的自觉性。（四）对学习理论的重要性有了新的认识，增强了信心，提高了兴趣。一年来，理论学习所以能坚持下来，取得成效，除了机关上下都感到形势逼人，非学不可外，还有一个很重要的原因，是实行了一套短期离职轮训制度，把集中轮训、分散学习、业余自修三种形式结合起来。为了使轮训学习作为一项经常的制度坚持下去，在具体安排上必须注意：（一）工作与学习通盘安排。首先服从工作，但又要保证学习。（二）轮训时间短，做到长流水不断线。"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":4,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":318,"page_end":318},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7c32a4e9d5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

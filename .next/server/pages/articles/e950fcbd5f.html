script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——“党组织像上帝一样”","authors":["李玉崑","电力部"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论——“党组织像上帝一样”","type":"title"},{"text":"电力部李玉崑","type":"authors"},{"text":"（李玉崑：电力部基建总局教育处教育科付科长）","type":"paragraph"},{"text":"他说：“党委是软弱无能的，党委那几个人，要文化没文化，要社会经验没有社会经验，不深入科室，领导了什么？只是能下达部党委的指示。党委配备人员不够健康，机关大部分是高级知识分子，可是党委的干部都是工农干部，不能解决问题。”","type":"paragraph"},{"text":"他说：支委会我认为是家长式的领导，批评我，我不服气。两个书记没作什么工作，不把我当支委看待。我们支部是不民主的，唯命是从的是好党员。正如群众所说的，在吸收党员上也是这样。”","type":"paragraph"},{"text":"他还说：“支委会经常背后嘀咕人，支部总结上说，我骄傲。”","type":"paragraph"},{"text":"他说：“我们工会选举不民主，党内、团内动员要保证选谁选谁，这非常不好。”“总局成立什么委员会都是党、团、工会，而又都是党员，一点不民主”。“我认为总局党委脑袋不清楚。工会选举限制了党团员的民主，先进工作者的讨论也不民主。”","type":"paragraph"},{"text":"他说：“由人大毕业，分配我作计划工作，我是党员没话可讲。组织像上帝一样。群众还比党员好一些。”“组织分配党员工作，一不服从，就以你是党员来堵住你。”","type":"paragraph"},{"text":"他说：“去年评工资，凭资格靠党吃饭现象很严重，别人提了意见也白费。”“肖处长懂得什么，经常摆老资格，讲什么形而上学，说他是长征干部，如何如何，我认为他当处长不配。”","type":"paragraph"},{"text":"他说：“我历史有污点，是不是应提拔，值得考虑。我这个科长没有必要，我现在提出辞职。我是正倒霉的时候，我想去学习。”“党可以采取英国议会的办法，把我拆台。”","type":"paragraph"},{"text":"他说：在反胡风时把我和×××列为重点，因为我们是“人大”来的。写了几次检讨，现在还存在档案里。我很同情×××，被别人汇报上去了，使我检讨了三次。这是小题大做。","type":"paragraph"},{"text":"他说：“我告诉我爱人：「有意见不要讲，你既不是团员，又不是党员，我们怕报复。」这次我要提，我行李捲都准备好了。我爱人是群众，胳膊扭不过大腿来。”","type":"paragraph"},{"text":"在大鸣大放期间他对一个团员说：“我给党提意见了，我准备捲铺盖。”","type":"paragraph"}],"comments":[],"origin":"《想一想，对不对》（电力工业部整风办公室编印，1957年7月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e950fcbd5f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席明令公布国徽","authors":[],"dates":[{"year":1950,"month":9,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京二十日电】　中央人民政府毛泽东主席于二十日明令公布中华人民共和国国徽。命令全文如下:"},{"type":"paragraph","text":"中央人民政府命令"},{"type":"paragraph","text":"中国人民政治协商会议第一届全国委员会第二次会议所提出的中华人民共和国国徽图案及对该图案的说明，业经中央人民政府委员会第八次会议通过，特公布之。"},{"type":"paragraph","text":"此令"},{"type":"paragraph","text":"一九五零年九月二十日　主席　毛泽东"},{"type":"paragraph","text":"国徽图案说明"},{"type":"paragraph","text":"国徽的内容为国旗、天安门、齿轮和麦稻穗，象征中国人民自“五四”运动以来的新民主主义革命斗争和工人阶级领导的以工农联盟为基础的人民民主专政的新中国的诞生。"},{"type":"paragraph","text":"国徽使用办法"},{"type":"paragraph","text":"一、中华人民共和国之国徽在下列各机关悬挂:"},{"type":"paragraph","text":"(一)中央机关:"},{"type":"paragraph","text":"中央人民政府委员会；"},{"type":"paragraph","text":"中国人民政治协商会议全国委员会；"},{"type":"paragraph","text":"中央人民政府政务院；"},{"type":"paragraph","text":"中央人民政府外交部及其直属机关。"},{"type":"paragraph","text":"(二)地方机关:"},{"type":"paragraph","text":"各大行政区人民政府(军政委员会)；"},{"type":"paragraph","text":"民族自治区人民政府；省、市、县人民政府及人民行政公署；"},{"type":"paragraph","text":"(三)驻外国使馆及领事馆；"},{"type":"paragraph","text":"二、国徽之悬挂:"},{"type":"paragraph","text":"(一)国徽应悬挂于机关大门上方正中处；"},{"type":"paragraph","text":"(二)国徽之悬挂于礼堂者，应悬挂于主席台上方正中处。"},{"type":"paragraph","text":"三、国徽之其他使用:"},{"type":"paragraph","text":"(一)中央人民政府颁发的有关荣誉之文书证件(如奖状、勋章及奖章证书等)、外交文书(如国书、条约及全权证书等)及外交部所发各种护照之封面，均加印国徽；"},{"type":"paragraph","text":"(二)外交部及驻外各使领馆所用之钢印、戳记中间应雕刻国徽；正式公文用纸应加印国徽；"},{"type":"paragraph","text":"(三)中央人民政府主席、政务院总理及外交部部长与驻外各使馆馆长以职位之名义对外所用信封、信笺、请柬等上面，均加印国徽；"},{"type":"paragraph","text":"(四)外交部及驻外各使领馆得于外交官制服、信封、信笺及其他器具用品(如餐具、文具等)上之适当地方，加印或镶嵌国徽，其详细办法，由外交部拟订经政务院核准后施行；"},{"type":"paragraph","text":"(五)除以上列举外，如尚有其他必要用途时，由使用机关报请中央人民政府委员会办公听批准后，始能使用。"},{"type":"paragraph","text":"四、国徽不得用于下列场合:"},{"type":"paragraph","text":"(一)私人婚丧庆弔礼节中的点缀；"},{"type":"paragraph","text":"(二)工商业品的标记、装饰、广告、图案；"},{"type":"paragraph","text":"(三)机关、学校、团体的证章、纪念章及其他徽章；"},{"type":"paragraph","text":"(四)日常生活的陈设布置。"},{"type":"paragraph","text":"国徽图案制作说明"},{"type":"paragraph","text":"(一)两把麦稻组成正圆形的环。齿轮安在下方麦稻秆的交叉点上。齿轮的中心交结着红绶向左右绾住麦稻而下垂。把齿轮分成上下两部。(9月23日1版更正为“齿轮的中心交结着红绶。红绶向左右缩住麦稻而下垂，把齿轮分成上下两部。”)"},{"type":"paragraph","text":"(二)从图案正中垂直画一直线，其左右两部份，完全对称。"},{"type":"paragraph","text":"(三)图案各部分之地位、尺寸，可根据方格墨线图之比例、放大或缩小。"},{"type":"paragraph","text":"(四)如制作浮雕，其各部位之高低，可根据断面图之比例放大或缩小。"},{"type":"paragraph","text":"(五)国徽之涂色为金红二色:麦稻、五星、天安门、齿轮为金色，圆环内之底子及垂绶为红色；红为正红(同于国旗)，金为大赤金(淡色而有光泽之金)。"},{"type":"paragraph","text":"【新华社北京二十日电】"},{"type":"paragraph","text":"\u003cIMG alt=请插入2号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1950\\09\\509k010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e(上)中华人民共和国国徽\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入2号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1950\\09\\509k010102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入2号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1950\\09\\509k010103.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e(右)国徽纵断面图\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入2号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1950\\09\\509k010104.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e(左)中华人民共和国国徽图案方格墨线图\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"177083cd9e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

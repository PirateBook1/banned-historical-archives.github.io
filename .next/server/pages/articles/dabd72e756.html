script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于甘肃省成立革命委员会的批示","authors":[],"dates":[{"year":1968,"month":1,"day":23}],"is_range_date":false,"parts":[{"text":"中共中央关于甘肃省成立革命委员会的批示","type":"title"},{"text":"兰州军区党委","type":"appellation"},{"text":"甘肃省革命委员会筹备小组：","type":"appellation"},{"text":"中央同意你们一九六八年元月九日关于成立甘肃省革命委员会的报告。同意革命委员会由一百零五名委员组成，其中以冼恒汉、张达志、徐国珍、李书茂、龙炳初、张忠、铁峰、姚树阴、胡继宗、王国瑞、白学光、朱培屏、赵滔、白明、邱裕民、肖泽民、李宗虎、谢金胜、李荣山、白富贵、于宝亭、赵连壁、李毓及留革命群众组织负责人空额一名等二十四人为常务委员，并由冼恒汉同志任主任、徐国珍、张忠、胡继宗、邱裕民、肖泽民五同志任付主任。","type":"paragraph"},{"text":"中央祝贺甘肃省革命委员会的成立，这是伟大领袖毛主席的思想和伟大领袖毛主席的革命路线的伟大胜利。","type":"paragraph"},{"text":"中央认为，甘肃省的工人、贫下中农、红卫兵小将和革命干部，坚决执行了毛主席的最新指示，召开了工代会、农代会、红代会，推选了革命的大联合和革命的三结合，开展了对中国赫鲁晓夫及其在甘肃的代理人汪锋一小撮反革命修正主义分子的革命大批判，对无产阶级文化大革命作出了很大的贡献。兰州地区人民解放军在无产阶级文化大革命的“三支”“两军”工作中，坚决执行了毛主席、林副主席的指示，作了大量的工作，取得了很大的成绩。中央希望，甘肃省革命委员会与甘肃省的人民解放军和无产阶级革命派广大群众一道，高举毛泽东思想伟大红旗，紧跟毛主席的伟大战略部署，牢牢掌握斗争的大方向，深入开展各单位、各部门的斗、批、改，做好各项工作，把革命委员会建设成为大立毛泽东思想的坚强指挥部，为无产阶级文化大革命立新功。","type":"paragraph"},{"text":" 中央一九六八年一月二十三日","type":"paragraph"}],"comments":[],"origin":"根据《中共中央文件汇编，1966.5-1968.5 [内部参考]》，1968年5月出版，编印者不明","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"冼恒汉","type":"人物"},{"name":"甘肃文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dabd72e756"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

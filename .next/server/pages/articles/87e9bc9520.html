script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"邯郸县农民存麦不多不愿出售","authors":[],"dates":[{"year":1953,"month":8,"day":22}],"is_range_date":false,"parts":[{"text":"邯郸县农民存麦不多不愿出售","type":"title"},{"text":"【华北总分社22日讯】河北邯郸县小麦收购任务为160万斤，6月11日开始收购，至8月初只完成90余万斤。收购开始初期每天能收10多万斤，以后逐渐下降，现每天只收3，000余斤。","type":"paragraph"},{"text":"收购困难的原因，除牌市价脱节与市场管理上有些问题外，主要是群众存麦不多，不愿出售。该县系产棉区，今年全县种麦11.6万余亩，占全县土地面积的1/3，所产麦除公粮与群众自用外，所剩商品粮就很少了。据孙庄杜银堂农业生产合作社17户的调查，今年种麦67亩，收麦8,100多斤，交公粮与代耕粮1,100多斤，吃3,900多斤，卖出1,600多斤，现只余麦1,505斤，按全社70人计算，每人只平均20多斤。其中存麦最多的户也不超过500斤，该社尚存120斤麦子的王厥林说：“我的麦子贴上封条了。”意即不再出卖了。该县因系产棉区，群众生活条件较高，每天差不多要吃一顿白面，现群众不但不卖麦子，还准备棉花下来后买麦子，据该县合作社负责人谈，去年从外地调来供应群众的小麦即有400万斤，因此，该县财委感到收购任务很难完成，也发愁新棉上市后对群众的细粮供应问题。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1953年8月28日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"87e9bc9520"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

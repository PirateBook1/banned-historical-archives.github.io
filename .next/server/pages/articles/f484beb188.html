script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大学教授们对刘仙洲入党后的反响","authors":["雷朋"],"dates":[{"year":1955,"month":12,"day":4}],"is_range_date":false,"parts":[{"text":"大学教授们对刘仙洲入党后的反响","type":"title"},{"text":"雷朋","type":"authors"},{"text":"【北京分社四日讯】刘仙洲同志的入党消息传出后，他收到了在东北、西北、武汉、天津和北京等地高等学校教师们的许多祝贺信，有的并发来电报。在北京各高等学校的教授中，产生了很大影响。","type":"paragraph"},{"text":"当他们知道刘仙洲是六十多岁的人也能加入共产党时，感到在政治上有前途了。北京师范大学生物系教授陈昭熙(思想比较落后)说：“我以为这一辈子完了。我才四十岁，要好好干。”他并要求系内的团员帮助他。清华大学建筑系主任梁思成说：“过去以为年纪大了不能入党，刘老入党对自己鼓舞很大。”他并找到党的支部书记说：“你要推动推动我，我要走刘老的路。”水利系教授张任也说以为自己年纪大不能入党，所以要求自己也不够严格。他现在要求听党课。机械系老教授李酉山很关心入党问题，他问他女儿(共产党员)：“党内组织生活如何？党员条件如何?”","type":"paragraph"},{"text":"很多教授都想入党。北京农业大学科学研究部主任孙渠教授，找着党的支部书记说：“我的入党问题如何?我已经和施平副校长(共产党员)谈过很久了，别的学校的老教授都入党了，我怎么办哪!”北京大学物理系光学教研室主任赵广增教授给党委书记写了一封信说：“我再过四个月就五十四岁了，我现在正式申请入党，我愿把一切献给祖国。”北京师范大学生物系主任汪堃仁对党员说：“希望党考察我。”他并与这个党员约定时间要谈自己的历史。据最近北京航空学院统计，已有陆士嘉、王绍曾、凌云沛、宁幌、崔济亚等五个教授提出入党申请。现在，在北京市的二十七个高等学校中连以前的共已有一百一十四个教授提出了入党申请。中共北京市委高等学校委员会已确定了把一百三十五个教授、副教授作为培养对象。","type":"paragraph"},{"text":"在申请入党的教授中，有些都以实际行动来争取。北京大学教务长周培源前两月从苏联回国后就向江隆基副校长、(共产党员)谈过入党问题。自刘仙洲入党后，最近一周以来，情绪很高，工作特别积极，关心助教的进修，对教研室的工作也抓得很紧。他对年青助教们说：“你们有远大前途，我也有远大前途。”","type":"paragraph"},{"text":"教授们对共产党的信仰很高。北京师范大学副校长傅种孙在工作上表现很好。过去曾有人劝他参加民主同盟，他说：“我要入组织就入共产党。”北京大学教授俞大絪是民主同盟的区分部委员，他曾说过：有些问题不一定在民盟的组织生活上谈，愿意和党员(指共产党员)谈。北京农业大学教授裘维蕃说：“我不参加民盟，就是想够条件后加入共产党。”","type":"paragraph"},{"text":"许多教授想入党又有很多顾虑。北京师范大学生物系系主任汪堃仁虽然表示了想入党，但又没有正式提出申请。据师大党委会分析他的顾虑，一是怕别人说他投机，二是认为知识分子入党困难。北京农业大学教授裘维蕃顾虑自己的条件不够，又怕在入党后，社会活动多，影响科学研究工作。北京大学历史系教授周一良因自己的社会关系复杂(他的父亲是资本家周叔弢)顾虑入党的希望很少。","type":"paragraph"},{"text":"从刘仙洲等同志入党后，有些学校的教授就对本校党组织在高级知识分子中发展党员的工作，提出了意见。北京师范大学副校长傅种孙对他女儿(党员)说：“师大党有关门主义偏向，几年来，教授、副教授、甚至讲师中没有一个被吸收入党的。难道师大的教授、副教授和讲师就没有一个好人吗？”他说：“我曾给党的负责同志提过意见，他虽说过：你这意见很好。但过了一年多情况仍无改变。”傅种孙说：“师大党太不注意团结党外群众了。”当他的女儿曾提到唐山工学院一个教授入党是市委亲自作的工作时，傅种孙说：“是呀，人是在乎党的培养，不培养还行？”北京师范大学研究部主任钟敬文也有意见，他说：“吸收青年积极分子入党当然是必要的，但假如不从有条件的高级知识分子中吸收也不好，这些人有工作能力和专业知识，吸收他们能增加党的力量，这是一方面，另方面对高级知识分子也是信任和鼓舞。而过去吸收高级知识分子入党就是太少了。”他说：“可能师大过去的政策就是这样——不吸收老教授入党。对这部分人团结教育也不够。解放前很进步的老教授，现在放在一边也不管了。这就很难使他们积极起来。”北京大学物理系教授谢义炳说：“北大的年青人与老年人谈不来，教授有意见不说或不敢说，使老年人很自卑。党内不应该只有年青人，也应该有老年人。北大党对教授关门。”","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年12月6日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f484beb188"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

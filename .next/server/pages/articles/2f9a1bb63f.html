script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海市革命委员会关于上海人民公社临时委员会改称上海市革命委员会的决定","authors":[],"dates":[{"year":1967,"month":2,"day":23}],"is_range_date":false,"parts":[{"text":"上海市革命委员会关于上海人民公社临时委员会改称上海市革命委员会的决定","type":"title"},{"text":"我们伟大领袖毛主席亲自点燃的一月革命的熊熊烈火，从上海开始，席卷全国，把无产阶级文化大革命推向一个崭新的阶段。在这场气势磅礴的革命风暴中，我们上海无产阶级革命派高举毛泽东思想伟大红旗，实行了大联合，开展了自下而上的夺权斗争，把无产阶级专政的命运，把社会主义经济的命运，紧紧掌握在自己的手里。在取得这一系列胜利的基础上，一九六七年二月五日，我们庄严地宣布了上海“三结合”的临时最高权力机构──上海人民公社临时委员会的诞生。这一切都是毛泽东思想的伟大胜利。","type":"paragraph"},{"text":"现在，根据《中共中央关于夺权斗争宣传报道问题的通知》中的指示，上海人民公社临时委员会就上海临时最高权力机构的名称问题进行了讨论。我们深深感到，这一指示充分体现了中央对上海无产阶级文化大革命的最大关怀，对上海人民的革命精神的最大爱护。我们坚决拥护中央的正确指示，一致通过把上海人民公社临时委员会改称为上海市革命委员会。这一新的名称，现在已得到了以毛主席为首的党中央的批准。这是我们全上海革命人民的最大的幸福，最大的光荣。","type":"paragraph"},{"text":"上海市革命委员会将更高地举起毛泽东思想伟大红旗，继续发扬一月革命精神，领导全市无产阶级革命派和全市革命人民从胜利走向胜利，誓把无产阶级文化大革命进行到底，誓把上海建设成为一个真正的毛泽东思想的大学校。","type":"paragraph"},{"text":"原上海人民公社临时委员会所颁布的宣言、通令、通告、决定、决议及其他一切文件，一律继续有效，全市人民必须切实遵照执行。","type":"paragraph"},{"text":" 上海市革命委员会一九六七年二月二十三日","type":"paragraph"}],"comments":[],"origin":"根据文件的群众组织翻印件，翻印者未注明","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2f9a1bb63f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

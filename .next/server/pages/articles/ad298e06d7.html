script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海金属表带二厂以毛主席著作为基本教材深入开展党内两条路线斗争史的教育","authors":[],"dates":[{"year":1971,"month":6,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　遵照毛主席关于在全党进行一次思想和政治路线方面的教育的重要指示，上海金属表带二厂党支部坚持以毛主席著作为基本教材，深入开展党内两条路线斗争史的教育，激发了广大党员、群众对伟大领袖毛主席的深厚无产阶级感情，增强了学习马克思主义、列宁主义、毛泽东思想的自觉性，推动了革命、生产的发展。"},{"type":"paragraph","text":"在迎接伟大的中国共产党诞生五十周年的大喜日子里，厂党支部把开展党史教育当作十分重要的问题列入了议事日程。以什么为教材呢?有的人指望上级发辅导材料。党支部认为，毛主席的著作是进行党史教育的最好教材。因此，他们按照新民主主义革命、社会主义革命特别是无产阶级文化大革命这几个历史发展阶段，重点选读了毛主席的《星星之火，可以燎原》、《新民主主义论》、《在中国共产党第七届中央委员会第二次全体会议上的报告》、《关于正确处理人民内部矛盾的问题》等重要著作，并学习了马、列的有关著作。针对本厂实际情况，他们采取个人自学、班组讲用、全厂交流的方法，围绕五十年来毛主席无产阶级革命路线怎样战胜党内右的和“左”的机会主义路线这个根本问题，进行学习。"},{"type":"paragraph","text":"在开展党史教育的过程中，该厂坚持“三个结合”，收到了立竿见影的效果。一是结合忆苦思甜进行教育。广大工人一边读毛主席著作，一边回忆对比，热情歌颂毛主席，歌颂毛泽东思想，歌颂毛主席革命路线，进一步明白了我们党五十年的发展史，就是毛主席革命路线战胜“左”、右倾机会主义路线的历史。许多老工人控诉了解放前所遭受的政治压迫、经济剥削和文化奴役，决心遵照毛主席的伟大教导，“认真看书学习，弄通马克思主义”。有个老工人身体弱、家务重、文化低，经过党史教育，学习自觉性更高了。她在认真学习毛主席著作的同时，刻苦学文化，请在校念书的孩子当小辅导员，经常学习到深夜，现在已经能写心得笔记。二是结合批判王明、刘少奇一类假马克思主义政治骗子散布的种种谬论进行教育。工人们一边读一边批，进一步认清了王明、刘少奇一伙人的真面目，提高了识别真假马克思主义的能力，自觉地肃清“先验论”、“唯生产力论”、“人性论”和“阶级斗争熄灭论”等修正主义黑货在自己头脑中的余毒。前一时期，这个厂接受了制造手表表面的新任务，开始有些人觉得没啥了不起，结果在试制中出了不少废品，一时又泄气了。为什么思想上会左右摇摆呢?通过学习，他们找到了根子是中了唯心论的先验论的毒，没有用实践第一的观点指导自己的行动。以后，他们反复实践，摸索规律，终于使表面质量不断提高。三是结合回忆个人成长史。食堂有个炊事员，在党史教育中回顾了自己在党的培养下成长的历史，她从不懂事的小孩到参加红卫兵，现在又成了工人阶级的一员。她激动地说:“有了党和毛主席，才有我今天的一切!”她克服了不安心干炊事工作的错误思想，恭恭敬敬地拜老工人为师，同时又积极辅导文化低的老工人学习毛主席著作，受到了群众的好评。"},{"type":"paragraph","text":"党内两条路线斗争史教育，推动了全厂的革命和生产。原来有四十人的包装组，由于工作需要，逐渐减少到十八人。人手少，劳力差，能不能照样完成生产计划?他们发扬“一不怕苦，二不怕死”的革命精神，苦干实干，终于超额完成了表带的包装任务。机修组和新产品上马组担负着制造二十八项机器设备的艰巨任务，他们把对伟大领袖毛主席的热爱、对党的热爱倾注在行动中，“自力更生”、“艰苦奋斗”，在兄弟组大力协作下，已经造出大部分机器，并决心在月底以前，全面完成制造、安装任务，用新的胜利向党的五十周年献礼。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"王明","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ad298e06d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

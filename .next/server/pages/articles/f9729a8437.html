script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji13","name":"毛泽东全集第13卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji13.pdf"],"article":{"title":"《抗日模范根据地晋察冀边区》序","alias":"","parts":[{"type":"paragraph","text":"《抗日模范根据地晋察冀边区》序川"},{"type":"paragraph","text":"（1939年3月2日）"},{"type":"paragraph","text":"普察冀边区是华北抗战的堡垒，那里实行了坚持抗战的民族主义，那里实行了民主自由的民权主义，那里也开始实行了改良民生的民生主义，总之一句话，那里实行了互相联结不可分离的三民主义。三民主义单是空唤是不行的，一民主义也是不行的。空唤无于实际，敌人已占领了大半个中国，稍有良心者何忍至今徒存空唤？单单军事抗战，算是实行民族主义，但是如果没有决心实行民权民生主义使与抗战相配合，要战胜日寇是不可能的。孙中山先生在其临终遗嘱上面，说他积四十年的经验，深知欲达到自由平等之目的，必须实行两大革命原则。就是：（一）唤起民众，（二）联合世界上以平等待我之民族共同奋斗。岂有国难严重到了今日的程度，还可以不实行孙先生的临终训示？唤起民众就是要实行民权民生主义，否则无从唤起，尤其是民权主义，真如大旱望云，一刻不可或缓。国民党临时全国代表大会所通过的抗战建国纲领，蒋委员"},{"type":"paragraph","text":"[1]1939年1月，聂荣臻写了一份关于晋察冀初创时期的情况报告，涉及的内容比较多，约有10万字。其中着重叙述了晋察冀边区发动群众，依靠群众，开展游击战争的情况。毛泽东接到这个报告，读后觉得很好，决定把这个报告单独成书出版，亲自为它题写了书名：《抗日模范根据地晋察冀边区》。3月2日，毛泽东为这本书写了序言。长与国民政府号召实行于上，全国民众同声拥护于下，却有不少人员对这个纲领讳莫如深，不但讳言之，而且阻挠之，对于这个纲领中实行民权主义的项目，例如保障人民言论出版集会结社之自由等等，不是实行者奖，而是实行者罚，这种状态是非常离奇的，是非得变更一下不可的。晋察冀边区坚决实行三民主义的精神，是值得钦佩值得奖励的。过去注精卫辈开口闭口八路军与游击队“游而不击”，或“不游不击”，某些应声虫起而和之，然而注汪精卫却“游”到日本怀里去了，应声虫们则在四圈八圈麻将世界里大打其“游击”，真不识人间有羞耻事！晋察冀边区里面没有汪精卫党徒，也没有四圈八圈麻将，那里却坚决实行了三民主义，用艰苦奋斗的游击战争创立了华北抗战的堡垒，蒋委员长曾经着重称赞华北的战争，不是没有原因的。聂荣臻同志这个小册子，有凭有据地述说了该区一年半如何实行三民主义与如何坚持游击战争的经验，不但足以击破汉奸及其应声虫们的胡说，而且足以为各地如何实行三民主义，如何唤起民众以密切配合抗战的模范。谓予不信，视此小册。于其出版之始，乐为序之。"}],"authors":["毛泽东"],"dates":[{"year":1939,"month":3,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":248,"page_end":249},"tags":[{"name":"毛泽东","type":"人物"},{"name":"聂荣臻","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f9729a8437"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

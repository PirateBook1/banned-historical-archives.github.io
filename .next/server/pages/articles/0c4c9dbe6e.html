script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席、刘委员长、周总理贺电","authors":[],"dates":[{"year":1958,"month":11,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社22日电】　毛泽东主席、刘少奇委员长、周恩来总理今天致电金日成首相、崔庸健委员长，祝贺中朝经济及文化合作协定签订五周年，电文如下:"},{"type":"paragraph","text":"平壤朝鲜劳动党中央委员会委员长朝鲜民主主义人民共和国内阁首相金日成同志，朝鲜民主主义人民共和国最高人民会议常任委员会委员长崔庸健同志:"},{"type":"paragraph","text":"欣逢中朝经济及文化合作协定签订五周年，我们代表中国共产党、中国政府和中国人民，向你们，并通过你们向朝鲜劳动党、朝鲜民主主义人民共和国政府和英雄的朝鲜人民表示热烈的祝贺。"},{"type":"paragraph","text":"我们满意地看到，中朝两国经济文化合作关系的巨大发展，促进了两国社会主义建设事业的共同繁荣和高涨，这对进一步发展中朝两国人民间牢不可破的友谊和加强以苏联为首的社会主义阵营作出了重大贡献。"},{"type":"paragraph","text":"兄弟般的朝鲜人民现正雄姿英发、朝气蓬勃地为争取提前实现第一个五年计划而斗争，并且已经获得巨大的成就，这不仅给朝鲜人民带来了幸福的生活，而且增强了保卫和平的力量，中国人民为此感到由衷的欢欣和鼓舞。"},{"type":"paragraph","text":"祝朝鲜人民在社会主义建设事业和争取祖国和平统一的正义斗争中赢得新的胜利!"},{"type":"paragraph","text":"祝中朝两国人民传统的、兄弟般的友谊万载常青!"},{"type":"paragraph","text":"中国共产党中央委员会主席　毛泽东"},{"type":"paragraph","text":"中华人民共和国主席"},{"type":"paragraph","text":"中华人民共和国全国人民　刘少奇"},{"type":"paragraph","text":"代表大会常务委员会委员长"},{"type":"paragraph","text":"中华人民共和国国务院总理　周恩来"},{"type":"paragraph","text":"1958年11月22日于北京"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0c4c9dbe6e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

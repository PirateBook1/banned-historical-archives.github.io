script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央对国家经济委员会党组《关于目前工业生产形势和应当采取的措施》的批示","authors":[],"dates":[{"year":1959,"month":9,"day":30}],"is_range_date":false,"parts":[{"text":"中共中央对国家经济委员会党组《关于目前工业生产形势和应当采取的措施》的批示","type":"title"},{"text":"各省、市、自治区党委，中央各部委，国家机关各部、委党组：","type":"appellation"},{"text":"兹将国家经济委员会党组《关于目前工业生产形势和应当采取的措施》发给你们〔1〕。中央认为，这一文件中对当前工业、交通生产形势的分析是正确的，所提的措施也是适当的，可供各地区、各部门参考。","type":"paragraph"},{"text":"目前工业、交通生产战线上的任务是：彻底揭发、批判右倾思想和右倾活动，彻底克服右倾松劲现象和空喊困难、不抓紧解决实际问题的空谈作风。切实鼓足干劲、千方百计地采取有效措施，保证各种主要产品的产量逐月稳定地上升，争取提前十天到十五天完成全年的生产计划；并且要注意逐步扭转过去那种月初的生产水 平总要比上月末下降的现象，使目前已经形成的工业、交通生产高潮，巩固并且持续不断地发展下去。","type":"paragraph"},{"text":"（一）为了促进生产高潮的进一步发展，保证高潮能够稳定和持续下去，目前必须注意做好以下几项具体工作：（1）想尽一切办法保证原料、材料、燃料的及时供应；（2）有计划地及时地对设备进行维护检修工作；（3）加强企业的管理工作。在加强企业的管理工作方面，既要鼓足干劲，又要注意使职工有劳有逸，有必要的休息，这样才能使职工持久地精力充沛地进行生产；要切实注意安全生产，尽量避免发生人身和设备事故。","type":"paragraph"},{"text":"（二）必须切实贯彻执行工农业并举的方针，逐步把人民公社从技术上装备起来，计委、经委及其他有关部门和省、市、自治区党委必须立即抓紧农械、农药和化肥的生产。","type":"paragraph"},{"text":"（三）去年没有及时地安排今年第一季度的工业生产，是今年前半年工作比较被动的一个重要原因，这是一条很大的教训。我们必须从现在起就一面抓紧生产，一面着手安排明年第一季度的生产。凡是明年计划中可能确定的部分，应当首先定下来。该投料的应该及时投料，该检修的设备应该及时地检修。","type":"paragraph"},{"text":" 中　央一九五九年九月三十日","type":"paragraph"},{"text":"来源：根据中共中央文件刊印","type":"paragraph"},{"text":"注释","type":"appellation"},{"text":"〔1〕　国家经济委员会党组《关于目前工业生产形势和应当采取的措施》，本书从略。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d940c24c86"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

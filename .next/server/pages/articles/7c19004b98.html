script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"比共《人民之声》周刊欢呼毛泽东思想的胜利中国文化大革命具有巨大世界意义 毛泽东思想使马列主义达到新顶峰","authors":[],"dates":[{"year":1966,"month":6,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京14日电　布鲁塞尔消息:比利时共产党机关报《人民之声》周刊六月十日全文刊载《人民日报》六月四日的社论《毛泽东思想的新胜利》，并且在文章前面发表编辑部评论指出，毛泽东同志是当代的列宁，毛泽东思想使马克思列宁主义达到了新的顶峰。中国的社会主义文化大革命对所有马克思列宁主义者，对全世界的革命者都非常富有教育意义。"},{"type":"paragraph","text":"评论指出:“即使在建立无产阶级专政以后，阶级斗争也仍然存在。”"},{"type":"paragraph","text":"评论说，马克思列宁主义政党所进行的战斗，“必然意味着要在党内进行反对一切反马克思列宁主义逆流、反对资产阶级意识形态的侵蚀、反对资本主义和帝国主义自觉或不自觉的代理人以及反对蜕化分子和反党分子的政治斗争。这是党本身不蜕化变质和能够完成它的历史使命的必不可少的条件。”"},{"type":"paragraph","text":"评论说:我们党自一九二一年成立以来所进行的长期斗争，特别是从我们在马克思列宁主义的基础上重新建党以来的斗争，也告诉了我们这一点。我们进行的这场激烈斗争，是反对公开的或隐蔽的赫鲁晓夫修正主义的斗争。"},{"type":"paragraph","text":"“我们自己可以证明，一个健康的组织善于清除不健康的分子，党是通过纯洁内部而加强的。”"},{"type":"paragraph","text":"评论接着强调指出了中国文化大革命的巨大意义。评论说:“中国共产党和它的以毛泽东同志为首的中央委员会目前特别在社会主义文化革命战线上进行的意识形态的伟大斗争，已经取得了社会主义教育运动的伟大胜利，无产阶级意识形态的胜利，马克思列宁主义的胜利，毛泽东思想的胜利。”"},{"type":"paragraph","text":"评论指出，“这场斗争，对我们，对所有的马克思列宁主义者，对全世界的革命者都非常富有教育意义。”"},{"type":"paragraph","text":"“毛泽东思想在中国取得的这一胜利也是所有的马克思列宁主义者、国际共产主义运动、所有的革命者的一个胜利。”"},{"type":"paragraph","text":"评论最后强调说:“毛泽东同志是当代的列宁，他的具有普遍意义的思想是当代世界的马克思列宁主义。毛泽东思想使马克思列宁主义达到了新的顶峰。马克思列宁主义是我们行动的指南。因此，我们要更好地领会毛泽东思想，根据我们国家和我们时代的具体条件更好地运用马克思列宁主义。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7c19004b98"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

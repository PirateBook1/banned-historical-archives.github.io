script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热情歌颂贫下中农敢于斗争的英雄气概　有力批判刘贼“剥削有功”的反动谬论革命泥塑《收租院》明起在沪展出这套革命雕塑作品是本市工农兵和革命知识分子在短短的三个多月中复制成功的，这是工农兵登上文艺舞台的伟大胜利，这是毛主席革命文艺路线的伟大胜利!","authors":[],"dates":[{"year":1969,"month":3,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　本市工农兵和革命知识分子在毛主席革命文艺路线的指引下，在市革命委员会的领导下，在无产阶级文化大革命已经取得了伟大的、决定性的胜利的大好形势下，遵循毛主席文艺为工农兵服务，为无产阶级政治服务，为社会主义服务的教导，复制了一套大型革命泥塑《收租院》，明日起在中山公园展出。"},{"type":"paragraph","text":"参加革命泥塑《收租院》复制工作的，是一支以工农兵和革命的知识分子组成的新型的雕塑队伍。他们中有些过去没有搞过雕塑创作。他们怀着无产阶级深厚的阶级感情，活学活用毛泽东思想，积极开展革命的大批判，并认真按照毛主席的“从战争学习战争”的教导，开展“官教兵、兵教官、兵教兵”的群众练兵运动，克服了重重困难，经过短短三个多月，胜利地完成了这个任务。这是工农兵登上文艺舞台的伟大胜利!这是无产阶级文化大革命的伟大胜利!这是毛主席革命文艺路线的伟大胜利!"},{"type":"paragraph","text":"革命泥塑《收租院》是《林彪同志委托江青同志召开的部队文艺工作座谈会纪要》中肯定的革命雕塑作品。它是毛主席的无产阶级革命文艺路线与反革命修正主义文艺路线进行斗争的产物，是雕塑史上的一个革命创举。在伟大的无产阶级文化大革命中，北京的文艺工作者在中央文革和江青同志的领导下，对四川省原制的泥塑《收租院》又作了三次重大的修改和创作，使它在政治上和艺术上都得到了进一步的提高。同时还复制了一套，赴阿尔巴尼亚展出。这次展出的泥塑《收租院》，就是按照出国的这套复制的。"},{"type":"paragraph","text":"革命泥塑《收租院》，以四川省大邑县贫下中农对大恶霸地主刘文彩的重重压迫和剥削进行反抗斗争为题材，通过“逼租”、“验租”、“过斗”、“算账”、“迫害”、“造反”、“夺权”七个组的一百一十个人物形象，深刻地揭露了农村两个阶级的斗争。它以饱含血和泪的事实，愤怒地控诉了封建地主阶级的罪恶。它以生动的形象，热情地歌颂了贫下中农敢于斗争、敢于造反的革命英雄气概。林副主席教导我们:“不懂得什么是阶级，不懂得什么是剥削，就不懂得革命。不弄清过去的苦，就不知道今天的甜，还会把今天的甜也误认为是苦。”因而，泥塑《收租院》是对广大人民群众进行阶级和阶级斗争教育的活材料，同时也有力地批驳了大叛徒、大内奸、大工贼刘少奇所鼓吹的“剥削有功”、“造反无理”等反动谬论。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"四川文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b3f9dbb5fc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

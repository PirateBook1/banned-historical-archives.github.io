script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"井冈山红卫兵总部第五号决议──关于保护少数","authors":["清华大学井冈山红卫兵总部"],"dates":[{"year":1966,"month":9,"day":29}],"is_range_date":false,"parts":[{"text":"井冈山红卫兵总部第五号决议──关于保护少数","type":"title"},{"text":"清华大学井冈山红卫兵总部","type":"authors"},{"text":"十六条中明文规定，要保护少数，因为真理有时掌握在少数人手里。","type":"paragraph"},{"text":"周总理讲话多次指出，多数派和少数派，应该一视同仁，平等待遇。","type":"paragraph"},{"text":"鉴于我校历史情况与现实情况，临时主席团和清华大学红卫兵总部经常制造恐怖气氛，对于持有不同观点的人施加政治压力，因此，广大革命师生，尤其是那些持有真理的少数，处在被压制状态。他们忍气吞声，有理不敢讲，有话不敢说。他们怕“揭老底”，怕围攻，怕孤立，怕专政，怕再来个“十二校联合行动”，一句话，他们怕“八·二四”遗毒。对于这种情况，井冈山红卫兵总部举行会议，决议如下：","type":"paragraph"},{"text":"1、 对于敢于坚持真理的少数，坚决保护。政治上受到压力，我们给予政治上的保护；肉体上受到压力，我们给予武力保护。坚决要使一切革命群众免受心灵的摧残和肉体的打击。","type":"paragraph"},{"text":"2、 坚决响应主席号召，坚持文斗，不用武斗。除对行凶或顽抗的现行反革命分子，其他人一律不许打。","type":"paragraph"},{"text":"3、 坚决反对物质上的专政。工资级别、不合理的助学金制度等应到运动后期处理。","type":"paragraph"},{"text":"4、 革命的师生员工，只要你们坚持真理、只要你们的行动是革命的，井冈山红卫兵就坚决支持。如果你们受到非法压制，请你们告诉我们，我们尽最大努力给予帮助和保护。","type":"paragraph"},{"text":"5、 井冈山红卫兵每一个战士，如发现有压制革命的现象，应立即采取行动制止，并报告总部。毛主席说：凡是镇压学生运动的人，都没有好下场。","type":"paragraph"},{"text":"我们保证说到做到，言行一致。","type":"paragraph"},{"text":"誓死捍卫十六条！","type":"paragraph"},{"text":"毛主席万岁！万岁！万万岁！","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"武斗","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8221f55bc6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d","name":"斯大林选集（诸夏怀斯社2017年5月）","internal":false,"official":false,"type":"pdf","author":"斯大林，诸夏怀斯社2017年5月","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives5/main/d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d.pdf"],"article":{"title":"不应有一个领导所有国家的国际领导中心","alias":"","parts":[{"type":"paragraph","text":"不应有一个领导所有国家的国际领导中心"},{"type":"paragraph","text":"（1943年5月8、11日）1943年5月8日"},{"type":"paragraph","text":"当晚，与曼努伊尔斯基一道去莫洛托夫处。就共产国际的未来进行了商讨。得出结论是：在已形成的条件下，作为各国共产党领导中心的共产国际是各国共产党独立发展和执行其独特任务的障碍。要制定一个解散这个中心的文件。1943年5月11日"},{"type":"paragraph","text":"与曼努伊尔斯基校订了共产国际执委会主席团关于解散共产国际决议的草案。"},{"type":"paragraph","text":"我将这个草案发给斯大林和莫洛托夫。"},{"type":"paragraph","text":"当晚和曼努伊尔斯基去斯大林处（莫洛托夫在座）。斯大林同意我们的草案。讨论了如何通过决议。谈到了下列程序："},{"type":"paragraph","text":"(1)草案在主席团会议上审核并作为向各支部的建议予以通过："},{"type":"paragraph","text":"(2)通知各支部并取得它们同意；"},{"type":"paragraph","text":"(3)得到各支部同意后予以公布。"},{"type":"paragraph","text":"哪些职能和在什么形式下今后还应继续存在一—这一问题交由马林科夫和我去讨论并准备出具体的建议。"},{"type":"paragraph","text":"就此，斯大林说：经验表明，不应有一个领导所有国家的国际领导中心。这在马克思时期、列宁时期和现在都已显示出来。也许应该过渡到地域性的联合，例如南美、美国和加拿大、某些欧洲国家等，但是这也不要急于行事······《季米特洛夫日记选编》"},{"type":"paragraph","text":"选自新编《斯大林全集》2002年版第243页"},{"type":"paragraph","text":"档案附卷十第18页"}],"authors":["斯大林"],"dates":[{"year":1943,"month":5,"day":8},{"year":1943,"month":5,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":2765,"page_end":2765},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2ab444bcb2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

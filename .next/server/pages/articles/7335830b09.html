script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为印刷毛主席著作增添好纸张广东四川用蔗渣制成凸版印刷纸","authors":[],"dates":[{"year":1966,"month":9,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"广东和四川一些工厂的职工怀着对伟大领袖毛主席的无限敬仰和无比热爱，创造性地用蔗渣制成了印刷毛主席著作的凸版印刷纸。"},{"type":"paragraph","text":"制造凸版印刷纸，以往大都用木材芦苇等作原料。全部用蔗渣造凸版纸，是我国造纸工业史上的一个创举。这种印刷纸的特点是透明度高，适印性强。"},{"type":"paragraph","text":"近年来，全国掀起大学毛主席著作的群众性新高潮，广大革命群众迫切需要毛主席的书，而凸版纸又是印刷毛主席著作的较好纸张。为此，广东珠江造纸厂、顺德糖厂和四川内江糖厂的职工们，勇敢地接受了这一光荣的试制任务。他们以高昂的革命热情，破除资产阶级“权威”、“专家”们的迷信，下定决心，排除万难，坚决要把凸版印刷纸造出来。职工们在碰到困难时，就学习《愚公移山》和毛主席的其他有关著作，用毛泽东思想武装头脑，发扬敢想、敢干、敢闯、敢创造的革命精神，经过反复多次的试验，终于获得成功，并且已经成批投入生产。"},{"type":"paragraph","text":"用蔗渣制造凸版印刷纸的成功，不仅为大量生产凸版印刷纸开辟了新的造纸原料来源，同时还可为国家节约大量木材。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四川文革","type":"人物"},{"name":"广东文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7335830b09"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

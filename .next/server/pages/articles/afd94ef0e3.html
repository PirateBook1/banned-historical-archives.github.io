script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlibrary","name":"马列毛图书馆","internal":false,"official":false,"type":"db","author":"网络资料","files":"","article":{"title":"支持法国毛主义共产党的阶级团结宣言","authors":["欧洲马列毛主义政党和组织会议"],"dates":[{"year":2019,"month":4}],"is_range_date":false,"comment_pivots":[],"comments":[],"page_start":0,"page_end":0,"description":"","parts":[{"type":"paragraph","text":"二〇一九年四月"},{"type":"paragraph","text":"全世界无产者联合起来！"},{"type":"paragraph","text":"在法国的大规模群众反抗活动中前进！ 在阶级斗争的风暴中重建共产党！"},{"type":"paragraph","text":"“马克思主义的道理千头万绪,归根结底就是一句话:造反有理！”"},{"type":"paragraph","text":"-毛泽东主席"},{"type":"paragraph","text":"法国工人阶级和人民大众长期进行的如暴风雨般的激烈反抗活动就是毛主席这番豪言壮语的伟大见证。作为整个欧洲的被压迫者和被剥削者的鼓舞人心的力量，他们以极大的气势和力量表明，革命是我们当今时代的主要趋势，帝国主义正越来越多地被迫对这一趋势作出反应。在古老的欧洲，特别是作为最古老的资产阶级国家和最重要的帝国主义国家之一的法国，资产阶级认为自己处于内部相对稳定的阶段，今天却面临规模越来越大的阶级反抗。这些斗争显然使帝国主义的深刻危机浮出水面，并使这种危机越来越严重。帝国主义越来越公开地表现出他们的破产和腐朽，群众的反抗和进步也就越来越引人注目。法帝国主义作为西欧最重要的帝国主义力量之一和非洲人民与民族的主要剥削者之一，其明显的危机以及反对它的不断增加的大规模群众反抗，向全世界的反帝国主义运动和革命运动发出了明确的信号。然而，这仍然还是一个星火，是对剥削和压迫的正当的愤怒和仇恨的自发爆发。但是，星星之火可以燎原，这使法国无产阶级革命者与被法帝国主义压迫的流血的非洲人民、民族和殖民地之间的团结的队伍更加紧密。法国的叛乱清楚地表明了必须坚定地把“永远把无产阶级国际主义放在第一位！”这句口号作为共产党人的基本原则。"},{"type":"paragraph","text":"法国的工人、青年和人民群众中的大多数都在造反，他们坚决反抗想把政治经济危机转嫁到人民群众身上的法国资产阶级日益增长的攻击。反动派、资产阶级的走狗、修正主义者、机会主义者的一切干预，都不能平息群众的长期反抗，也不能引导人民群众走上阶级合作的错误道路。共产党人在群众斗争中越是奋力争取领导权，修正主义者感受到的压力就越大，他们就被迫更加积极地表现自己，证明自己在这种反应中走上了死胡同。"},{"type":"paragraph","text":"群众的反抗在很大程度上都表现出一种斗志旺盛的特点，迫使法帝国主义公开表现出反动和压迫的真面目。数千人在抗议活动中被捕，另有数千人受伤，少数人被杀害。因此，与预期的反应相反，抗议活动在蔓延，群众更显示出他们的强烈意愿，他们准备战斗。人民群众的理所当然的战斗性只是对帝国主义罪行的第一个公正的回答！"},{"type":"paragraph","text":"群众在马列毛主义，主要是毛主义的指引下，斗争可以被推进证明了发展领导权的必要性。这是在法国重建一个有着伟大光荣历史的共产党而进行的必要斗争的一部分，也是在一个帝国主义国家发动和发展人民战争的一部分。*"},{"type":"paragraph","text":"今天承担着艰巨的重建先锋队任务的法国毛主义共产党的同志们，正处在大规模的群众反抗运动中。我们对他们在这场斗争中直到今天所取得的重大进展表示极大的肯定和信任，在将来也如此！他们每天都在证明，他们是发自内心地为人民服务的，他们是以战无不胜的无产阶级意识形态马列毛主义，主要是毛主义，为人民服务的，他们反抗压迫，千方百计地把光荣的共产党交回到无产阶级手中！我们法国的同志们为无产阶级世界革命做了一项重要的工作，高举无产阶级国际主义的旗帜，同被法帝国主义压迫的人民和民族团结一致，为这些人民和民族反对帝国主义的国际斗争作出了重要的贡献！"},{"type":"paragraph","text":"我们向我们在法国的斗争中的同志们表示声援！我们认为，在反对帝国主义的联合斗争中，紧密地团结起来，是我们无产阶级国际主义的责任！作为共产党人，我们有责任宣传他们为重建共产党而进行的重要斗争，捍卫他们的进步，学习他们在动荡的帝国主义中心的大规模群众反抗中进行重建共产党的榜样！我们确信我们的共同目的是在无产阶级国际主义的指引下，实现与法国无产阶级及其正在为重建而斗争的先锋队的阶级团结，并在我们各自的国家中传播光辉的星火。"},{"type":"paragraph","text":"随着法国毛主义共产党的重建而前进！ 声援法国人民的斗争！ 彻底埋葬帝国主义！ 无产阶级国际主义万岁！"},{"type":"paragraph","text":"签名：\n芬兰红旗集团\n法国毛主义共产党\n挪威为人民服务-共产主义者联盟\n奥地利(毛主义)共产党建设委员会\n德国红旗委员会\n秘鲁人民运动(重组委员会)\n巴西共产党(红色派)\n*土耳其共产党/马克思列宁主义者宣布支持宣言，但表示不同意人民战争具有普适性。"},{"type":"paragraph","text":""}],"alias":""},"tags":[{"name":"人民战争","type":"主题/事件"},{"name":"毛主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"afd94ef0e3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本众议院议员友好访华团到京  人大常委会设宴欢迎日本朋友  廖承志、姬鹏飞出席，廖副委员长和三宅正一副议长祝酒","authors":[],"dates":[{"year":1978,"month":11,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本众议院议员友好访华团到京"},{"type":"paragraph","text":"人大常委会设宴欢迎日本朋友"},{"type":"paragraph","text":"廖承志、姬鹏飞出席，廖副委员长和三宅正一副议长祝酒"},{"type":"paragraph","text":"新华社北京十一月十三日电　人大常委会今晚举行宴会，欢迎由日本众议院副议长三宅正一为团长的日本众议院议员友好访华团。"},{"type":"paragraph","text":"人大常委会副委员长廖承志、姬鹏飞，副秘书长武新宇、罗青长、张加洛，人大常委会委员季方、荣毅仁、刘斐、胡愈之、林丽韫等出席了宴会。"},{"type":"paragraph","text":"日本驻华大使佐藤正二应邀出席宴会。"},{"type":"paragraph","text":"廖承志副委员长在宴会上祝酒。他首先代表叶剑英委员长和人大常委会对日本贵宾表示热烈欢迎。他说，日本贵宾是在我们两国人民共同庆祝中日和平友好条约生效的节日气氛中来我国访问的。我们完全可以预料，以中日和平友好条约为新的开端，我国人大常委会同日本众参两院之间的友好往来必将日益加强和扩大。他说，保利议长是我们十分尊敬的老朋友，这次因健康原因未能光临，我们感到十分惋惜。"},{"type":"paragraph","text":"他请保利议长夫人转达他对保利议长的亲切和诚挚的问候。"},{"type":"paragraph","text":"廖承志副委员长说，三宅副议长和访华团各位朋友都是日本有影响的政治家。我们愿意同日本朋友一起，再接再厉，在中日和平友好条约的基础上为进一步发展两国的友好合作关系而共同奋斗。"},{"type":"paragraph","text":"三宅正一副议长在祝酒时说，我们是在日中和平友好条约生效和邓小平副总理访日后最有意义的时刻来访问的。保利议长本来坚持要来中国访问，但由于医生的劝告，不得不放弃访华的愿望。"},{"type":"paragraph","text":"他说，日中和平友好条约的缔结确立了日中两国间的友谊，但条约的签订只是友好关系发展的一个开端，今后双方应根据这项条约的精神积极推进政治、经济、文化、科学等方面的交流。"},{"type":"paragraph","text":"出席宴会的还有外交部副部长韩念龙，中日友协副会长张香山，北京市革委会副主任王笑一，对外友协副会长杨骥等。"},{"type":"paragraph","text":"新华社北京十一月十三日电　由日本众议院副议长三宅正一为团长的日本众议院议员友好访华团，应人大常委会邀请前来我国进行友好访问，今天下午乘飞机到达北京。"},{"type":"paragraph","text":"到机场迎接的有人大常委会副委员长廖承志，人大常委会副秘书长武新宇、罗青长，人大常委会委员林丽韫，外交部副部长韩念龙，中日友协副会长张香山，北京市革委会副主任王笑一等。"},{"type":"paragraph","text":"日本驻中国大使佐藤正二也到机场迎接。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"廖承志","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"68415232c8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

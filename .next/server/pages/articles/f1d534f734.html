script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"越南《人民报》代表团应邀到京 《人民日报》社设宴欢迎越南战友姚文元、石少华、申健等同志出席宴会","authors":[],"dates":[{"year":1973,"month":7,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七三年七月十七日电　由越南劳动党中央候补委员、越南《人民报》总编辑黄松率领的越南《人民报》代表团，应中国《人民日报》邀请前来进行友好访问，今天下午乘飞机到达北京。"},{"type":"paragraph","text":"代表团团员有:《人民报》国际部主任光泰，《人民报》驻北京记者黎思荣，《人民报》记者武慧琼。"},{"type":"paragraph","text":"前往机场欢迎代表团的有:《人民日报》负责人鲁瑛、王揖、陈浚、潘非，新华通讯社副社长缪海稜，广播事业局副局长王寿仁，外交部新闻司副司长肖特，亚洲司副司长梁枫。"},{"type":"paragraph","text":"越南民主共和国驻中国大使馆临时代办阮进，越南南方共和驻中国大使阮文广，也到机场迎接。"},{"type":"paragraph","text":"新华社北京一九七三年七月十七日电　《人民日报》社今天晚上举行宴会，热烈欢迎越南劳动党中央候补委员、越南《人民报》总编辑黄松和由他率领的越南《人民报》代表团全体团员。"},{"type":"paragraph","text":"越南民主共和国驻中国大使馆临时代办阮进和夫人，越南南方共和驻中国大使阮文广等，应邀出席宴会。"},{"type":"paragraph","text":"中共中央政治局委员姚文元，中共中央候补委员、国务院文化组秘书长石少华，中共中央对外联络部负责人申健，《人民日报》负责人鲁瑛、王揖、陈浚、潘非，新华通讯社副社长缪海稜，广播事业局副局长王寿仁，外交部新闻司副司长肖特，亚洲司副司长梁枫等，出席宴会。"},{"type":"paragraph","text":"在洋溢着中越两国人民和新闻工作者之间革命友谊和战斗团结气氛的宴会上，鲁瑛同志和黄松同志先后讲话。"},{"type":"paragraph","text":"鲁瑛同志在讲话中称颂越南人民在越南劳动党的领导下，和兄弟的老挝、柬埔寨人民并肩战斗，取得了抗美救国战争的伟大胜利。他说，停战以后’越南北方人民为医治战争创伤，恢复经济和建设社会主义取得了出色的成就。越南南方人民为巩固和建设解放区，实现越南南方的独立、民主和民族和睦，进行着艰巨的斗争，不断取得新的胜利。鲁瑛同志说，越南《人民报》的同志和越南新闻工作者在斗争中积累了丰富的经验，他表示要向越南战友学习。"},{"type":"paragraph","text":"黄松同志在讲话中说，我们两国人民的革命事业一向紧密相连，并将永远紧密相连。他称颂中国人民在中国共产党的领导下，最近几年所取得的新胜利。他说，我们确信，这次访问将会有很大的收获。我们能够正确看到你们可爱国家所发生的革命变化。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f1d534f734"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

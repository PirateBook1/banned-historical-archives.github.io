script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"巴基斯坦朋友欢呼我十二中全会把叛徒刘少奇永远开除出党　全会对国际共产主义运动产生深刻影响　世界革命人民认清苏修及其追随者的叛徒面目","authors":[],"dates":[{"year":1968,"month":11,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"巴基斯坦朋友欢呼我十二中全会把叛徒刘少奇永远开除出党"},{"type":"paragraph","text":"全会对国际共产主义运动产生深刻影响"},{"type":"paragraph","text":"世界革命人民认清苏修及其追随者的叛徒面目"},{"type":"paragraph","text":"新华社拉瓦尔品第十三日电　巴基斯坦朋友热烈赞扬中国共产党第八届扩大的第十二次中央委员会全会公报的伟大意义。"},{"type":"paragraph","text":"一位巴基斯坦朋友在写给新华社拉瓦尔品第分社的信中说，中国共产党第八届扩大的第十二次中央委员会全会公报，宣布了以刘少奇为首的资产阶级司令部的彻底垮台和把刘少奇永远开除出党，这是毛泽东主席的革命路线的伟大胜利。它将对国际共产主义运动产生非常深刻的影响。"},{"type":"paragraph","text":"他说，中国无产阶级文化大革命取得胜利的光辉经验，对促进全世界革命人民的政治觉悟，作出了非常巨大的贡献。它帮助全世界革命人民认识了苏联修正主义者及其在世界各地的追随者的叛徒面目，加强了世界革命人民对这些叛徒进行斗争并打败他们的信心。"},{"type":"paragraph","text":"拉合尔《尼加尔》周报在最近一期中发表社论说，中国共产党第八届扩大的第十二次中央委员会全会，把刘少奇永远开除出党，撤消了他的一切职务，这次会议必将对世界共产主义运动产生深远的、令人鼓舞的影响。毛泽东主席亲自发动和领导的中国无产阶级文化大革命，是巩固无产阶级专政、防止资本主义复辟、纯洁党和阶级队伍，提高革命人民的政治觉悟水平的一个宏伟的运动。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"31b2d2a8b8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

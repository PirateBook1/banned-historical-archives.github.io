script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"吴德接见北京市委革命组织代表的讲话","authors":["吴德"],"dates":[{"year":1967,"month":4,"day":20}],"is_range_date":false,"parts":[{"text":"吴德接见北京市委革命组织代表的讲话","type":"title"},{"text":"吴德","type":"authors"},{"text":"〖4月20日，在全体革命造反派欢庆北京市革命委员会成立之际，北京市革命委员会副主任吴德同志晚10：10在市委第三会议室接见市委“摧旧兵团”、“市委党委红卫兵团”、“井冈山战军”的部分战士，并做了亲切的谈话。吴德同志兴致勃勃地走进会场，大家热烈鼓掌。〗","type":"appellation"},{"text":"听说你们来了几个小时了，吃饭了没有？（众：吃了！）你们今天很高兴，因为北京市革命委员会成立了。","type":"paragraph"},{"text":"北京市革命委员会是在毛主席亲切关怀下，中央文革的直接领导下，经过全市革命人民奋斗10个月的结果，是毛泽东思想的伟大胜利，她的成立是很不容易的。北京市革命委员会宣告了旧市委、也就是彭真、刘仁反革命集团彻底被捣毁！同时也宣告新市委执行资产阶级反动路线的破产。前市委和新市委执行资产阶级反动路线的总根子总的后台是一个，就是党内头号走资本主义道路的当权派刘少奇，还有第二号人物邓小平。这10个月北京的革命群众坚定地站在毛主席的革命路线这一边，彻底把这条反动路线打倒了。这10个月解决了什么问题？揪出了毛主席身边的赫鲁晓夫，使我们的国家不变颜色，是千年大计，万年大计。否则上有刘邓下有彭罗陆杨反党集团，那就危险了，毛主席觉察了这件事，把全国人民都发动起来了。","type":"paragraph"},{"text":"你们听到北京市革命委员会成立一定很高兴，你们都在旧市委呆过，起来造反很对，新市委执行了资产阶级反动路线，压制群众运动，我们犯了错误，使运动搞得很不好。这样也好，使大家对问题认识更深刻了。现在除了留下来工作的，大家都集中到党校去搞运动，一是要把旧市委揭深揭透，我来了将近一年了，跟大家工作了一段，确实认识旧市委是针插不进，水泼不进。","type":"paragraph"},{"text":"革命委员会成立后的任务：彻底批倒批臭党内走资本主义道路的当权派刘邓陶，结合旧市委的反革命修正主义分子进行批判，市委机关有特殊的责任。今后党校的运动更应该按毛主席的路线搞。不管是受蒙蔽还是犯错误的都要站出来，划清界限。刚才砸了牌子（今晚革命派用铁锤将旧市委和旧市人委的牌子，捣了个稀巴烂）只是形式。彭刘反党集团要政变，是千百万人头落地的大事，国家要变颜色，要更好的彻底批判、批倒、批臭、批深。","type":"paragraph"},{"text":"一斗、二批、三改，要更好地做调查研究，这样思想水平才能提高，才能教育更多的人，争取大多数干部，现在还有些人负隅顽抗，思想很反动嘛！骂党、骂党史、骂我们伟大领袖，可是他们对党内走资本主义道路当权派很有感情。","type":"paragraph"},{"text":"革命委员会成立了，说明旧市委被砸烂了，但你们要做更多的工作。在斗争中活学活用毛主席著作。完成党交给你们的任务。今天没有准备，以后有机会再谈。简单的就提出这点意见。市委机关的同志起来批判刘邓的同时，结合本单位的斗批改。工作是光荣的，也是艰巨细致的工作。","type":"paragraph"}],"comments":[],"origin":"1967年5月北京玻璃总厂红卫兵联络站编《中央首长讲话（4）》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"吴德","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2b836698f8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

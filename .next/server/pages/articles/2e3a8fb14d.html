script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“关于人民生活”的言论","authors":["厦门大学师生"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"“关于人民生活”的言论","type":"title"},{"text":"厦门大学师生","type":"authors"},{"text":"化学系张英林：","type":"paragraph"},{"text":"“高级人员薪金太高，会造成腐化堕落，应予降低。”","type":"paragraph"},{"text":"“去年惠安灾荒，人民都没东西吃，甚至有的吃树皮、观音土(泥土的一种名称)。”","type":"paragraph"},{"text":"陈祖鼐：","type":"appellation"},{"text":"“这次工资改革不够明智，使市场紧张，因而农民更难买到东西；养猪的吃不到肉，种花生的吃不到油。”","type":"paragraph"},{"text":"化学系邓家余：","type":"paragraph"},{"text":"“鹰厦铁路通车，你们不要高兴得太早，天有不测风云，通车后是对山区造成剥削。”","type":"paragraph"},{"text":"历史系周铁耕：","type":"paragraph"},{"text":"“台湾蒋介石也说他们生活很好，你(同学)是井中之蛙。今天生活没有什么好谈。”","type":"paragraph"},{"text":"经济系周祖常：","type":"paragraph"},{"text":"“马尔萨斯的人口论是有用的，中国如不节育，那就会没有饭吃。”","type":"paragraph"},{"text":"“农民生活很苦，终年忙碌，劳动强度加强，而一年只能做一千到二千工分，收入不能增加，造成市面很冷落。”","type":"paragraph"},{"text":"历史系张再南：","type":"paragraph"},{"text":"“厦门很多人被政府骗去开发山区。到了那边生活很苦、很恐怖(老虎来吃人)，衣食均无着，便纷纷逃回来，有的流浪在龙岩城，在街头向群众宣传被政府欺骗来到此。以后政府向群众宣传他们是疯子。有几个人没有钱回来，到龙岩城敲锣聚众，控诉区干部，后被区干部抓去。”","type":"paragraph"},{"text":"“报纸上消息根本没有其实性，老子(再南)近来节约得要命，只穿一付破棉袄，记者为何不来访问？我乡农民生活苦得要命，那种情况为何不把它拍成电影？”","type":"paragraph"},{"text":"“现在厦门妓女还很多，有的政府无法解决，有的妓女器官坏了政府也没有找职业给她们，象这样的还是很多。”","type":"paragraph"},{"text":"“我这次到广州看到一位老太婆非常可怜，很悲惨，她只用五分钱买了一钵饭，没有菜就硬吃，那种情景实在太悲惨了，我没有良心再看下去。”","type":"paragraph"},{"text":"“农民的生活是最苦的，终日辛勤……，可是他们比不上我们，更比不上‘吃有鱼，食有肉，出有车’的人，购粮时他们要配上杂粮(如地瓜等)，而所领的份量又不够充饥。农民养猪，为什么农村猪肉供应比城市少呢？公道一点吧！”","type":"paragraph"},{"text":"数学系郑祥喜：","type":"paragraph"},{"text":"“现在农民生活很苦，农产品价格和工业品价格相差太远了，例如花生价格与榨成花生油的价格相差太远，这显然是苛榨农民。”","type":"paragraph"},{"text":"“如果分配你(毕业生)到农村中去工作，就要与猪睡在一起，隔壁是牛，蚊子又很大，还有连一个梳辫子的姑娘都看不到，农村生活的苦是你们所想象不到的。这样，你去不去呢？”","type":"paragraph"},{"text":"陈今：","type":"paragraph"},{"text":"“中国农产不能保持每年平均增产百分之五；若不用空气制面包，不但吃的成问题，连房子睡觉都成问题。”(统三赤卫队大字报)","type":"paragraph"},{"text":"李栋松：","type":"paragraph"},{"text":"“我们今天的农民生活比解放前苦，比抗日时更苦。”(厦大快报4期)","type":"paragraph"},{"text":"张良玉：","type":"paragraph"},{"text":"“现在的农民生活简直不象是人过的生活”，“看到农村的面貌，感到很悲观，我再也想不到中国的农村这样贫穷、落后，农民生活这样苦。”(厦大快报2期)","type":"paragraph"},{"text":"林振声：","type":"paragraph"},{"text":"“共产党政府要垮台了，农村十室九空，苦不堪言。”(大字报)","type":"paragraph"},{"text":"周良正：","type":"paragraph"},{"text":"（看到了广西饿死人的消息，就到处扬言）“过去都没有饿死人，现在还有饿死人！”(厦大快报2期)","type":"paragraph"},{"text":"李罗芳：","type":"paragraph"},{"text":"“解放以来，广大人民的生活水平并未得到普遍的提高，它的提高只限于为数极少的工人，而农民的所谓提高是可以不计较的。","type":"paragraph"},{"text":"“先看一下现在工人的情况：解放前年纪较轻的工人到现在人几乎都已年老体衰了，死的死去，养老的养老，退休的退休，剩余无几。因此现在大多数的工人年纪较轻，无知无识的。他们极大多数无家眷，无任何家庭负担，而他们的生活水平突然由地狱升至天堂，他们一个月所拿的工资无法化掉。在城市中，这种工人占极大多数，因而造成了城市腐化堕落、盗窃生事的重要根源。在上海，许多流氓阿飞犯中极大多数属于这流别有来历的人物。他们任何猥亵行为，无耻勾当都干得出，这是由于片面提高工人的生活水平所造成的不良后果。","type":"paragraph"},{"text":"“我们认为共产党不应片面地提高工人的生活水平，应该在提高的同时，以工人阶级固有的优秀品质来教育自身，否则就会从工人阶级的内部来推翻他们所获得的政权。”(厦大快报8期)","type":"paragraph"},{"text":"邓家余：","type":"paragraph"},{"text":"“高级人员薪金太高，造成腐化堕落，应予降低。”","type":"paragraph"},{"text":"副教授林振声：","type":"paragraph"},{"text":"“1947年国民党时代，拿九斗米八十万元可养活八个人，而现在助教可不行了，目前我薪水虽然一百五十多元，够养十个人，但这是副教授的薪水呀！”","type":"paragraph"},{"text":" 来源：中共厦门大学委员会宣传部编印《右派反动言论集》，1957年9月20日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2e3a8fb14d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

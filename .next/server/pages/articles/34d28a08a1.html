script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿尔巴尼亚《全民皆兵》画展在京开幕  姚文元、吴德等出席开幕式，并会见了阿名画家哈奇和卡姆拜尔","authors":[],"dates":[{"year":1973,"month":4,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿尔巴尼亚《全民皆兵》画展在京开幕"},{"type":"paragraph","text":"姚文元、吴德等出席开幕式，并会见了阿名画家哈奇和卡姆拜尔"},{"type":"paragraph","text":"新华社一九七三年四月十四日讯　阿尔巴尼亚人民共和国《全民皆兵》画展，今天下午在北京中国美术馆开幕。"},{"type":"paragraph","text":"出席开幕式的有：中共中央政治局委员姚文元，国务院文化组组长、北京市革命委员会主任吴德，外交部副部长余湛，中国人民解放军总政治部副主任田维新，对外友协副会长杨骥，画家李可染、英韬、高虹，以及有关方面负责人金肇野、王明修、林林和首都群众三百人。"},{"type":"paragraph","text":"前来我国筹备画展并进行友好访问的阿尔巴尼亚名画家法特米尔·哈奇和斯坎德尔·卡姆拜尔，阿尔巴尼亚驻中国大使罗博和夫人，大使馆外交官员以及在京的其他阿尔巴尼亚同志，应邀出席了开幕式。"},{"type":"paragraph","text":"中阿两国战友在展览大厅里一起观看了由阿尔巴尼亚美术工作者创作的六十多幅油画和三十多幅版画。"},{"type":"paragraph","text":"油画《成立总司令部》记述了阿尔巴尼亚人民的伟大领袖恩维尔·霍查同志和其他领导人的革命实践。哈奇同志在这幅油画前面向姚文元同志等介绍了具有历史意义的拉比诺特会议。根据这次会议的决定，在一九四三年七月十日成立了阿尔巴尼亚民族解放军总司令部，霍查同志被选为总司令部政治委员。阿尔巴尼亚人民在霍查同志领导下，同意、德法西斯进行了英勇不屈的武装斗争，终于赢得了民族独立和解放。七月十日就成为阿尔巴尼亚人民军的建军节。"},{"type":"paragraph","text":"油画《英雄的海卡尔人》重现了民族解放战争时期海卡尔村人民委员会委员在敌人面前宁死不屈、英勇就义的壮烈场面。烈士们就义前展现出的大无畏的革命精神、对敌人的蔑视和对最后胜利的信心，强烈地感染了每一个观众。"},{"type":"paragraph","text":"阿尔巴尼亚人民军是在反法西斯斗争烈火中诞生的英雄部队。今天他们肩负着保卫社会主义祖国的重任。画展中有人民军战士认真学习军事技术、苦练杀敌本领的作品，也有人民军战士学习理论和帮助农业社社员劳动的场面。油画和版画还介绍了阿尔巴尼亚志愿队（即民兵）一手拿镐、一手拿枪、常备不懈、坚持训练的情况。"},{"type":"paragraph","text":"画展还展出了哈奇和卡姆拜尔同志在北京访问期间，热情接触工农群众、深入体验生活所创作的作品。"},{"type":"paragraph","text":"参观过程中，观众热情赞扬阿尔巴尼亚艺术家在创作上所取得的成就。这些作品所反映出来的阿尔巴尼亚人民崇高的爱国主义精神和革命的战斗精神，使观众们深受鼓舞。"},{"type":"paragraph","text":"开幕式前，姚文元、吴德同志等会见了哈奇和卡姆拜尔同志，同他们进行了十分亲切友好的谈话。"},{"type":"paragraph","text":"画展是由中国阿尔巴尼亚友好协会和中国人民对外友好协会举办的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"吴德","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"34d28a08a1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

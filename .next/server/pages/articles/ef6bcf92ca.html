script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"欢庆党的“四大”开幕  朝鲜艺术家举行盛大演出","authors":[],"dates":[{"year":1961,"month":9,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"欢庆党的“四大”开幕"},{"type":"paragraph","text":"朝鲜艺术家举行盛大演出"},{"type":"paragraph","text":"据新华社平壤11日电　以金日成为首的朝鲜党政领导人和朝鲜劳动党第四次代表大会的代表们，今天晚上观看了由三千人演出的音乐舞蹈叙事诗《我们光荣的祖国》。"},{"type":"paragraph","text":"前来参加朝鲜劳动党第四次代表大会的苏联共产党代表团、中国共产党代表团以及其他兄弟党代表团或代表，也观看了演出。"},{"type":"paragraph","text":"当金日成、崔庸健、金一等同志陪同苏联共产党代表团团长科兹洛夫、中国共产党代表团团长邓小平以及其他兄弟党代表团团长或代表步入剧场时，全场响起了经久不息的暴风雨般的欢呼声和掌声。"},{"type":"paragraph","text":"正在朝鲜进行友好演出的中国上海越剧团全体演员也观看了演出。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ef6bcf92ca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

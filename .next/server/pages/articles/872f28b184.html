<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"浙江省委关于进一步做好粮食供应工作的通知","authors":[],"dates":[{"year":1960,"month":5,"day":4}],"is_range_date":false,"parts":[{"text":"浙江省委关于进一步做好粮食供应工作的通知","type":"title"},{"text":"今年全省城乡粮食供应情况，总的说来是好的，正常的。从去年七月到今年三月底，全省共销售粮食三十一点八三亿斤，第二季度又安排了十三点四亿斤。根据党中央和毛主席的一再指示，各级党组织加强了对安排群众生活工作的领导。因此，大多数群众的口粮已经得到了妥善的安排，广大群众的生产积极性高涨，公共食堂经过整顿，进一步得到巩固和提高。但是，前一时期，有少数地方不断发生人口外流、浮肿病，甚至饿死人的严重情况，这就说明在粮食供应和群众生活安排方面，还存在着不少问题。主要是在农村中有少数地方由于去年受灾，秋季收成不好，粮食困难，又没有得到适当安排；有的地方由于早稻烂秧较多，以粮当种，口粮不足；在城市居民中，由于不少人参加街道工业劳动，原来定量不够吃，等等。这些是实际问题。但是，更重要的则是由于少数单位基层组织严重不纯，上面发下去的粮食，被少数坏干部贪污中饱、层层克扣，发不到群众手上；也有些地方是由于没有认真做好统销工作，供应的粮食发下去以后，平均摊派，普降细雨。这是工作上的原因。","type":"paragraph"},{"text":"从最近各地了解的情况和发现的问题来看，各级党委必须严肃对待目前群众生活的问题，再一次全面安排群众生活，保证社员吃饱吃好，这样，才能进一步调动社员积极性，推动生产大跃进。为此，省委决定再拨出二亿斤粮食（包括四月初已发的四千一百万斤在内，分地区数字见附表），安排早稻登场以前农村人民的口粮，解决晚稻种子不足的问题，适当解决城市人民定量不足的问题。各地、市委应当普遍检查城乡用粮情况，分别主次缓急，掌握使用。该销不销是不对的，不认真进行工作，平均分摊，也是不对的。对于口粮确实不够吃的农村公共食堂，要加以检查，保证按三定口粮标准供应；对于口粮接不上早稻的食堂，要帮助他们安排到早稻登场；晚稻种子不足的，要主动帮助解决。有些生产队不仅缺粮，而且缺钱，也应当从组织出售农产品和发放预购定金、救济款中给予解决。城市街道工厂工人的定量，要根据不同情况处理；凡是工厂已经定型、工人经常参加生产的，可参照当地同工种工人的定量标准予以调整；凡是工厂尚未定型、工人不经常参加生产的，如确实不够吃，可以适当给予补贴，定量暂不变动。冶金工人、机械工人和城市中学生的定量，各地应加以调查，如果现在定量不足，也应当加以解决。城镇行业用粮，应按计划标准供应，不要挤掉。在城镇供应粳米时，每斤粮票可增加半两（按十两制计算）。机关、工厂的夜班伙食补贴，应按照省人民委员会规定办理。过去有些机关、学校、工厂等食堂超过定量计划，除了帮助他们改进管理以外，要适当给予补贴。","type":"paragraph"},{"text":"在安排粮食供应和社员生活中，应当特别注意到落后单位的问题，把这个工作和改造落后单位的工作结合起来进行。供应给落后单位的粮食，应当由县或公社党委派出得力干部，带着粮食，到这些单位中，去办好食堂，而不能把粮食层层下发了事。对于一时搞不清真缺粮假缺粮的单位，应当首先保证社员吃饱饭，同时派人下去发动群众，查清问题，解决问题。","type":"paragraph"},{"text":"通过检查粮食供应工作，要彻底整顿粮食系统，严肃批判对人民生活漠不关心的官僚主义作风。对于贪污粮票、克扣群众口粮的坏干部，要严肃处理，情节严重的要依法惩办。中央曾经规定，粮食部门负责反映情况，党委负责解决问题。在这次检查粮食供应工作中，应当按照这个规定，进行检查，大家接受教训。","type":"paragraph"},{"text":"附：粮食增销数分配表","type":"paragraph"},{"text":"粮食增销数分配表","type":"subtitle"},{"text":"单位：万斤","type":"paragraph"},{"text":"──────────┬────┬────┬──────","type":"paragraph"},{"text":"地    区        │增销总数│已增销数│这次增销数","type":"paragraph"},{"text":"──────────┼────┼────┼──────","type":"appellation"},{"text":"全省总计        │20000   │4100    │15900","type":"paragraph"},{"text":"──────────┼────┼────┼──────","type":"appellation"},{"text":"嘉兴专区        │ 5000   │ 800    │ 4200","type":"paragraph"},{"text":"──────────┼────┼────┼──────","type":"appellation"},{"text":"宁波专区        │ 4000   │1000    │ 3000","type":"paragraph"},{"text":"──────────┼────┼────┼──────","type":"appellation"},{"text":"温州专区        │ 4600   │ 800    │ 3800","type":"paragraph"},{"text":"──────────┼────┼────┼──────","type":"appellation"},{"text":"金华专区        │ 4600   │1000    │ 3600","type":"paragraph"},{"text":"──────────┼────┼────┼──────","type":"appellation"},{"text":"杭 州 市        │ 1800   │ 500    │ 1300","type":"paragraph"},{"text":"──────────┴────┴────┴──────---","type":"paragraph"},{"text":"注：杭州市1300万斤中有200万斤作杭州市区的行业用粮之用。","type":"paragraph"}],"comments":[],"origin":"浙江省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"872f28b184"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

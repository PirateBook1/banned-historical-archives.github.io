script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"重庆市文艺界举办展览会  纪念毛主席“在延安文艺座谈  会上的讲话”发表十周年","authors":[],"dates":[{"year":1952,"month":7,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"重庆市文艺界举办展览会"},{"type":"paragraph","text":"纪念毛主席“在延安文艺座谈"},{"type":"paragraph","text":"会上的讲话”发表十周年"},{"type":"paragraph","text":"为了纪念毛主席“在延安文艺座谈会上的讲话”发表十周年，重庆市文艺界在市人民文艺馆举办了纪念毛主席“在延安文艺座谈会上的讲话”发表十周年展览会。展览会于五月二十五日开幕，至六月八日结束，观众达四万二千人。"},{"type":"paragraph","text":"展览会共分四个部分。第一部分是文学作品展览室，陈列着自一九四二年五月毛主席指出文艺为工农兵服务的方向以后，十年来革命文艺工作者遵循着这一方向所创作的反映群众斗争的优秀作品和各种文艺刊物。特别使观众感到亲切的是：展览会还展出了重庆市一○一工厂工人沈底天作的“朝鲜归来”，以及渝新纱厂女工郭廷萱两年来发表在报纸、杂志上的作品的剪报。第二部分是美术作品展览室，展出反映解放战争、土地改革、抗美援朝、增产节约的木刻、年画、油画、漫画、雕刻、民间剪纸、招贴画等二百余幅。第三部分是戏剧、电影、舞蹈展览室，陈列着一九四二年以后在延安首次演出的“白毛女”、“兄妹开荒”等新歌剧剧照二十余幅，以及重庆解放后各文工团所演出的“红旗歌”、“在新事物的面前”等话剧剧照多幅。在电影、舞蹈方面，陈列着十余部得奖的和优秀的影片及许多新舞蹈的剧照。展览会最后一部分是音乐、戏曲、曲艺展览室，除了陈列有群众音乐活动及新川戏、新京剧演出的剧照之外，这一部分主要是用广播的方式，不断地播送十年来表现工农兵的群众歌曲及解放后的新川戏。"},{"type":"paragraph","text":"从展览会中可以看出，中国人民文学和艺术事业十年来在毛主席文艺思想的光辉照耀下，已经有了蓬勃的发展。展览会用事实说明了毛主席所指示的文艺方向。这样的展览会是宣传毛主席文艺思想的一种有力方式。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"39715d76fc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

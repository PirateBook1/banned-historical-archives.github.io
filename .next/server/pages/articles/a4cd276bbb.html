script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji8","name":"毛泽东全集第8卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji8.pdf"],"article":{"title":"中华苏维埃共和国中央政府、中国工农红军革命军事委员会抗日救国宣言","alias":"","parts":[{"type":"paragraph","text":"中华苏维埃共和国中央政府、中国工农红军革命军事委员会"},{"type":"paragraph","text":"抗日救国宣言！"},{"type":"paragraph","text":"（1935年11月28日）全中国的工人、农民、兵士、学生、自由职业者、商人、工业家，东北人民革命军，东北义勇军，一切武装部队的官长们，以及一切热心爱国的志士们："},{"type":"paragraph","text":"继东北四省之后，现在又是华北半个中国的沦亡。日本帝国主义强盗们是要把全中国人民变为亡国奴，把整个中国变为殖民地。卖国贼头子蒋介石在出卖东北四省之后，现在又在出卖整个华北以至整个中国，以维持他自己对于全中国人民残暴的法西斯的统治。"},{"type":"paragraph","text":"在亡国灭种的前面，中国人民决不能束手待。只有全国海陆空军与全国人民总动员，开展神圣的反日的民族革命战争，以打倒日本帝国主义，以消灭中国有史以来最大的汉奸卖国贼蒋介石，中国民族才能得到最后的彻底的解放。"},{"type":"paragraph","text":"中华苏维埃共和国中央政府与中国工农红军革命军事委员会曾[1]这是毛泽东以中华苏维埃共和国中央政府主席的名义和中国工农红经不断唤醒全国人民团结起来对日作战，曾经派遣了自己红军主力，经过二万五于里的长征，历尽艰难困苦北上抗日。现在形势更加紧迫了。现在正是要求我们全国人民有力出力，有钱出钱，有枪出枪，有知识出知识，大家团结，大家奋斗，以警死的决心以对付中国人民公敌的时候。因此，中华苏维埃共和国中央政府与中国工农红军革命军事委员会特向全国人民宣言，不论任何政治派别，任何武装队伍，任何社会团体，任何个人类别；只要他们愿意抗日反蒋者，我们不但愿意同他们订立抗日反蒋的作战协定，而且愿意更进一步地同他们组织抗日联军与国防政府。这个抗日联军与国防政府我们认为应该有以下的十大纲领。"},{"type":"paragraph","text":"（-）没收日本帝国主义在华的一切财产作抗日经费。（二）没收一切卖国贼及汉奸的财产救济灾民及难民。（三）救灾治水，安定民生。（四）废除一切苛捐杂税，发展工商业。（五）发薪发饷，改良工人、士兵及教职员的生活。（六）发展教育，救济失学的学生。（七）实现民主权利，释放所有的政治犯。（八）发展生产技术，救济失业的知识分子。"},{"type":"paragraph","text":"（九）联合朝鲜、台湾、日本国内的工农及-切反日力量，结成巩固的联盟。"},{"type":"paragraph","text":"（十）对中国抗日的民族运动表示同情、赞助或守善意中立的民族或国家，建立亲密的友谊关系。"},{"type":"paragraph","text":"中华苏维埃共和国中央政府与中国工农红军革命军事委员会号召全国人民拥护我们这一主张，并立刻互派代表协商具体进行办的胜利是我们的！"},{"type":"paragraph","text":"中华苏维埃共和国中央政府主席"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"朱德中国工农红军革命军事委员会主席"},{"type":"paragraph","text":"一九三五年十一月二十八日"},{"type":"paragraph","text":"1935年12月9日，北平（今北京）清华大学、燕京大学等学校的数千名学生，举行抗日救国示威游行，要求国民政府“停止内战，一致抗日”。图为北平学生的游行队伍。"}],"authors":["毛泽东"],"dates":[{"year":1935,"month":11,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":80,"page_end":82},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]},{"id":"wenji1","type":"pdf","name":"毛泽东文集第一卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji1.pdf"],"article":{"title":"中华苏维埃共和国中央政府、中国工农红军革命军事委员会抗日救国宣言","description":"","dates":[{"year":1935,"month":11,"day":28}],"parts":[{"text":"中华苏维埃共和国中央政府、中国工农红军革命军事委员会抗日救国宣言","type":"title"},{"type":"paragraph","text":"全中国的工人、农民、兵士、学生、自由职业者、商人、工业家，东北人民革命军，东北义勇军，一切武装部队的官长们，以及一切热心爱国的志士们："},{"type":"paragraph","text":"继东北四省之后，现在又是华北半个中国的沦亡。日本帝国主义强盗们是要把全中国人民变为亡国奴，把整个中国变为殖民地。卖国贼头子蒋介石在出卖东北四省之后，现在又在出卖整个华北以至整个中国，以维持他自己对于全中国人民残暴的法西斯的统治。"},{"type":"paragraph","text":"在亡国灭种的前面，中国人民决不能束手待毙。只有全国海陆空军与全国人民总动员，开展神圣的反日的民族革命战争，以打倒日本帝国主义，以消灭中国有史以来最大的汉奸卖国贼蒋介石，中国民族才能得到最后的彻底的解放。"},{"type":"paragraph","text":"中华苏维埃共和国中央政府与中国工农红军革命军事委员会曾经不断唤醒全国人民团结起来对日作战，曾经派遣了自己红军主力，经过二万五千里的长征，历尽艰难困苦北上抗日。现在形势更加紧迫了。现在正是要求我们全国人民有力出力，有钱出钱，有枪出枪，有知识出知识，大家团结，大家奋斗，以誓死的决心以对付中国人民公敌的时候。因此，中华苏维埃共和国中央政府与中国工农红军革命军事委员会特向全国人民宣言，不论任何政治派别，任何武装队伍，任何社会团体，任何个人类别，只要他们愿意抗日反蒋者，我们不但愿意同他们订立抗日反蒋的作战协定，而且愿意更进一步地同他们组织抗日联军与国防政府。这个抗日联军与国防政府我们认为应该有以下的十大纲领。"},{"type":"paragraph","text":"（一）没收日本帝国主义在华的一切财产作抗日经费。"},{"type":"paragraph","text":"（二）没收一切卖国贼及汉奸的财产救济灾民及难民。"},{"type":"paragraph","text":"（三）救灾治水，安定民生。"},{"type":"paragraph","text":"（四）废除一切苛捐杂税，发展工商业。"},{"type":"paragraph","text":"（五）发薪发饷，改良工人、士兵及教职员的生活。"},{"type":"paragraph","text":"（六）发展教育，救济失学的学生。"},{"type":"paragraph","text":"（七）实现民主权利，释放所有的政治犯。"},{"type":"paragraph","text":"（八）发展生产技术，救济失业的知识分子。"},{"type":"paragraph","text":"（九）联合朝鲜、台湾、日本国内的工农及一切反日力量，结成巩固的联盟。"},{"type":"paragraph","text":"（十）对中国抗日的民族运动表示同情、赞助或守善意中立的民族或国家，建立亲密的友谊关系。"},{"type":"paragraph","text":"中华苏维埃共和国中央政府与中国工农红军革命军事委员会号召全国人民拥护我们这一主张，并立刻互派代表协商具体进行办法。我们相信，只要我们大家能够同心协力实现这一主张，则最后的胜利是我们的！"},{"type":"paragraph","text":"中华苏维埃共和国中央政府主席毛泽东"},{"type":"paragraph","text":"中国工农红军革命军事委员会主席朱德"},{"type":"paragraph","text":"一九三五年十一月二十八日"},{"type":"paragraph","text":"根据一九三五年十二月五日出版的中共西北"},{"type":"paragraph","text":"中央局机关报《斗争》第七十六期刊印。"}],"comment_pivots":[],"is_range_date":false,"authors":["毛泽东"],"comments":[],"page_start":373,"page_end":375,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a4cd276bbb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

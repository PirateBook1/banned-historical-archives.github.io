script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"更好地发挥无产阶级专政的柱石作用  北京部队某师领导干部带头学习毛主席关于理论问题的重要指示，决心带领部队为巩固无产阶级专政而战斗","authors":[],"dates":[{"year":1975,"month":2,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"更好地发挥无产阶级专政的柱石作用"},{"type":"paragraph","text":"北京部队某师领导干部带头学习毛主席关于理论问题的重要指示，决心带领部队为巩固无产阶级专政而战斗"},{"type":"paragraph","text":"新华社讯　人民解放军北京部队某师领导干部认真学习毛主席关于理论问题的重要指示和《人民日报》、《红旗》杂志编辑部选辑的马克思、恩格斯、列宁关于无产阶级专政的部分论述，决心以革命战争时期的那么一股革命热情，带领全师学好无产阶级专政理论，更好地发挥人民军队无产阶级专政柱石的作用。"},{"type":"paragraph","text":"连日来，这个师的领导干部聚集在一起，逐条逐句地学习了马克思主义关于无产阶级专政的论述。在解放战争时期荣立大功的师长孙臣良在学习讨论会上说，党委要抓大事，抓路线，首要的就是要抓好无产阶级专政理论的学习。领导干部只有带头学好，才能在尖锐复杂的阶级斗争中保持清醒的头脑，带领部队坚定地贯彻执行党在社会主义历史阶段的基本路线。师政委丁元真为了搞清楚这个理论问题，他联系我国无产阶级专政的历史经验，反复学习马列和毛主席关于无产阶级专政的论述，认识到在社会主义社会这一很长的历史阶段中，阶级斗争是长期的、尖锐的、复杂的，有时甚至是很激烈的。因此，在这一历史阶段中，必须坚持党的基本路线，加强无产阶级对资产阶级的专政，把无产阶级专政下的继续革命进行到底。"},{"type":"paragraph","text":"在学习中，这个师的领导干部选读了《哥达纲领批判》、《国家与革命》、《无产阶级专政时代的经济和政治》、《关于正确处理人民内部矛盾的问题》等马列著作和毛主席著作的部分章节，力求在理论上弄懂弄通无产阶级为什么必须对资产阶级专政这个重大的理论问题。"},{"type":"paragraph","text":"为了从理论和实践的结合上加深对无产阶级专政理论的理解，这个师的党委最近还组织了四个调查组，分别到部队和附近工厂、人民公社，作典型调查，同时制订了领导部队学习的计划。他们准备在抓紧抓好部队的学习中，着重抓好领导干部的学习；然后，发动大家深入连队，和理论骨干一起搞好部队的学习辅导，并在深入部队的过程中，认真抓好典型，总结经验，把部队学习无产阶级专政理论的活动逐步引向深入。"},{"type":"paragraph","text":"目前，这个师在毛主席关于理论问题重要指示的指引下，一个群众性的学习无产阶级专政理论的热潮正在兴起。领导干部纷纷表示，一定要抓紧抓好这件根本大事，带领部队为巩固无产阶级专政而战斗。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6cacfae1fd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body>

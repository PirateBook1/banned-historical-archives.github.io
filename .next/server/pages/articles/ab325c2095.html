script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈宗汉在党委召开的教师座谈会上的发言","authors":["哈尔滨工业大学","陈宗汉"],"dates":[{"year":1957,"month":5,"day":10}],"is_range_date":false,"parts":[{"text":"陈宗汉在党委召开的教师座谈会上的发言","type":"title"},{"text":"哈尔滨工业大学陈宗汉","type":"authors"},{"text":"[陈宗汉：哈尔滨工业大学教授，动力系副主任]","type":"paragraph"},{"text":"五月十、十一日在党委召开教师座谈会上的发言","type":"subtitle"},{"text":"要办好学校需要大家努力，我们学校对于调动一切积极因素做的不够。","type":"paragraph"},{"text":"汇报制度究竟怎么样？层层汇报有折扣。领导上单凭依靠听取少数人汇报会影响工作，不如找人直接交谈，我校领导很少接近群众，领导对工作人员应有直接了解，领导要了解被领导有什么能力，才可调动积极因素。如何了解：应将历史情况了解一下，中国的人事制度神秘得很，对一个人我们不敢问他是从那里来的。解放以后从没有人问过我过去做过什么事，喜欢做什么事。总感到领导了解一个人不够。","type":"paragraph"},{"text":"现在工作好象分二个大项目，思想工作与业务工作，实际上这两项工作是不可分的，如一个学生要退学，这是行政工作，但又牵涉到思想问题，有时我们因情况不了解不能立即处理，因而拖延了时间。","type":"paragraph"},{"text":"年老教师和青年教师好象有区别，如华罗庚教授来校做报告，我想不去，有人说，本来就可以不去，这是为青年教师做的报告。","type":"paragraph"},{"text":"教师提高问题，幻灯应广泛利用，现在印刷一些资料都要跑土木楼，提了很多意见没能解决。我们改进工作应从大处着眼，小处着手。","type":"paragraph"},{"text":"运动是好的，但运动来了，就是泛泛的提意见，一个运动来了，把前一个运动又推过去了，系有系的工作计划，增产节约运动来了，又要重新安排计划工作，现在又来学习人民内部矛盾问题。","type":"paragraph"},{"text":"系的计划有时送教务部看看，有时自己执行就是了，计划到底起什么作用？我认为改进教学工作一定要做计划，要有日期进度，教学应讨论具体问题。应将各教研室计划集中起来，比赛一下，好的推广。有时电影放的很晚，因停电而延迟到十一点还在放，学生跑去看与作息时间冲突，应停止。","type":"paragraph"},{"text":"大报告占时间太多，学生有意见，李校长报告师生都很欢迎。二个钟头就可以了，现在一作就是半天。","type":"paragraph"},{"text":"有些话是在彼此熟悉之后才能谈出，领导人直接谈话，促膝谈心容易谈得出来。汇报易引起误解，另一方面有顾虑，怕人家说“讲怪话”。我来校后没做什么工作，只是学俄文，听专业课，象个预科生，学校开会常请我来很惭愧，是个矛盾。","type":"paragraph"}],"comments":[],"origin":"陈宗汉问题专辑（右派分子言论蒐集册之三），哈工大校刊编辑委员会编，1957年10月14日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ab325c2095"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

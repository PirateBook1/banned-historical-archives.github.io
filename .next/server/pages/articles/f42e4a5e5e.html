script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"北京二七机车厂在八三四一部队支左人员的热情帮助下坚持革命统帅生产　革命生产双丰收他们的经验是:全面落实毛主席最新指示，把猛学活用毛主席著作放在首位，坚持用毛泽东思想统帅一切；狠抓阶级斗争，开展革命大批判，认真搞好斗批改；认真进行调查研究，充分发挥群众的积极性和创造性；大搞技术革命运动，勤俭办工厂，节约闹革命","authors":[],"dates":[{"year":1969,"month":3,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京电　北京二七机车车辆工厂广大革命工人，在人民解放军八三四一部队驻厂支左人员的热情帮助下，用战无不胜的毛泽东思想统帅一切，坚持以革命统帅生产，有力地促进了生产的发展。自去年十一月份以来，全厂生产水平连续刷新了历史上的最高纪录，革命和生产取得了出色的成绩。"},{"type":"paragraph","text":"毛主席教导我们:“要信任群众，依靠群众，尊重群众的首创精神。”二七工厂革命工人遵照毛主席的教导，去年年底着手订一九六九年生产计划的时候，在八三四一部队驻厂支左人员的帮助下，采取自下而上，上下结合的办法，充分发动群众，进行了反复的酝酿和讨论。广大工人怀着对伟大领袖毛主席深厚的无产阶级感情，以“工人阶级必须领导一切”的主人翁态度，根据现有人力、设备的潜在能力和留有充分的余地的精神，订出了一个革命化的跃进的生产计划，并且立即执行，取得了显著成绩。今年一月份超额百分之八点三完成了全月总产值计划，二月份生产计划执行情况良好，有的车间已提前超额完成了生产计划。他们的经验和做法是:"},{"type":"paragraph","text":"一、以革命统帅生产，全面落实毛主席的一系列最新指示，把活学活用毛主席著作放在一切工作的首位，坚持用毛泽东思想统帅一切，这是夺取革命和生产双胜利的根本保证。八三四一部队支左人员进厂以后，二七工厂从机关到车间，从科室到班组，各种类型的毛泽东思想学习班如雨后春笋般地办了起来。解放军支左人员同广大革命群众一起活学活用毛主席著作，不管时间多紧，任务多重，他们始终把学习毛泽东思想当作革命和生活的第一需要。工人们掌握了战无不胜的毛泽东思想，以毛泽东思想为武器，狠批叛徒、内奸、工贼刘少奇及其代理人鼓吹的“专家治厂”、“业务第一”、“利润挂帅”、“物质刺激”等反革命修正主义谬论，进一步提高了两条路线斗争的觉悟，牢牢树立了革命带领生产，生产为了革命的思想，革命和生产的热情空前高涨，落实毛主席各项无产阶级政策的自觉性进一步增强。"},{"type":"paragraph","text":"二、狠抓阶级斗争，深入持久地开展革命大批判，“破”字当头，认真搞好斗、批、改。"},{"type":"paragraph","text":"伟大领袖毛主席教导我们:“阶级斗争，一抓就灵。”八三四一部队支左人员进厂之后，狠抓了阶级斗争，发动广大群众，认真进行清理阶级队伍的工作，不停顿地向一小撮阶级敌人发起猛烈的进攻，揪出了一小撮暗藏的特务、叛徒和妄图垂死挣扎、破坏社会主义生产、破坏文化大革命、挑动群众斗群众的反革命分子，在工地上，在机器旁，到处摆开了革命大批判的战场，狠批刘少奇及其在二七工厂的代理人所推行的修正主义管理企业的黑货。通过这些斗争，大大提高了广大革命群众阶级斗争和两条路线斗争觉悟。人的思想革命化了，干劲也有了。现在，二七工厂原有十几个科室已合并成为生产联合办公室，仅留下原有人员的四分之一，其余的人员有的参加劳动，有的集中办毛泽东思想学习班。现在，全厂革命群众决心进一步落实毛主席的一系列最新指示，认真搞好斗、批、改。"},{"type":"paragraph","text":"三、认真进行调查研究，广泛发动群众，充分发挥群众的积极性和创造性。"},{"type":"paragraph","text":"四、大搞群众性的技术革命运动，发扬敢想、敢说、敢干的革命精神，勤俭办工厂，节约闹革命。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f42e4a5e5e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

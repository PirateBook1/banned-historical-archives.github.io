script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"贫下中农最听毛主席的话","authors":["莘文"],"dates":[{"year":1972,"month":3,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海县文化馆书评小组　莘文"},{"type":"paragraph","text":"长篇小说《虹南作战史》突出地反映了农业合作化运动中两条路线的斗争，把贫下中农同党内右倾机会主义分子之间的矛盾，作为全书的主要矛盾。深刻地概括了农村尖锐复杂的阶级斗争，宣传了毛主席关于“社会主义的道路是我国农业唯一的道路”的光辉思想。读了这本小说，使我们进一步体会到，毛主席的革命路线，是我们贫下中农的生命线；背离了毛主席的革命路线，就会走到资本主义的邪路上去；只有执行毛主席的革命路线，才能使革命从胜利走向新的胜利。"},{"type":"paragraph","text":"为了突出两条路线的斗争，《虹南作战史》的作者把依靠不依靠贫下中农，树立不树立贫下中农在合作社中的领导优势问题，作为贯穿全书的一条主线。洪雷生同浦春华之间的斗争，斗来斗去也就是这个问题。这场斗争的实质，就是领导权掌握在贫下中农手里，还是掌握在地、富、反、坏、右及其代理人手里的问题。乡支部书记浦春华执行的就是一条刘少奇一类骗子的机会主义路线。在对待互助组问题上，他对洪雷生等几家贫农组成的互助组，抱着悲观失望的态度，认为“这样个穷互助组，能搞出什么大名堂来呢?”而对几乎都是中农组成的高曲文互助组，却抱有特大的希望，认为“中农犁耙家生齐全，有资金、有技术，互助组要有中农，才有发展前途”；在办合作社问题上，他极力压制贫下中农入社，而要组成一个以高曲文互助组为基础，吸收富裕中农参加的中农合作社，认为只有这样的合作社，才能办得“象样”；在合作化高潮时期，他也对贫下中农大泼冷水，认为“合作化运动太冒进了”；在生产中，他更是认为“土改靠贫农，生产靠中农”。浦春华的阶级立场完全站在地主、富农一边，代表了右倾机会主义路线。以洪雷生为代表的农村基层干部，坚决执行毛主席的依靠贫下中农的阶级路线，他带领广大贫下中农，面对党内右倾机会主义路线的破坏和干扰，毫不妥协，针锋相对地展开斗争；对阶级敌人的破坏活动，毫不留情，狠狠打击。他遵照党的指示，对中农实行团结的政策。在同浦春华之间展开的一场又一场的斗争中，洪雷生逐渐认识到:要巩固合作化，贫下中农不掌握领导权是不行的，因此，他就通过组织青年队的办法，把贫下中农子弟组织起来，加以训练，充实到合作社的各级领导班子中去，使贫下中农在合作社领导机关中占了优势，从而有力地巩固了农村社会主义阵地，使广大贫下中农沿着毛主席指引的合作化大道胜利前进。这些事实雄辩地说明，在农村，只有紧紧依靠贫下中农，牢固树立贫下中农的优势，才能巩固无产阶级专政，巩固工农联盟，办好农业集体经济。读了这部小说，使我们体会到，在整个社会主义历史阶段中，这个问题是非常重要的。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6ce5965aa6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

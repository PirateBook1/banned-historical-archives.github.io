script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"靠毛泽东思想节约人力增加生产上港六区生产出现新飞跃上月装卸任务提前七天完成　上海铝器塑料配件厂提前四天完成一月份生产任务","authors":[],"dates":[{"year":1968,"month":2,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海港务局第六装卸区无产阶级革命派和广大革命群众，高举毛泽东思想伟大红旗，节约人力物力，提前七天完成一月份生产计划，与去年同期相比增长百分之二十。"},{"type":"paragraph","text":"上港六区无产阶级革命派和广大革命群众，所以会取得这样的生产成绩，根本一条，就是自上而下，大办毛泽东思想学习班。在解放军帮助下，以“斗私，批修”为纲，进行回忆对比，同吃忆苦思甜饭，诉旧社会受阶级敌人压迫剥削的苦，忆社会主义的甜；诉受资产阶级反动路线迫害的苦，忆毛主席革命路线的甜，进一步提高了觉悟，狠斗私字，横扫派性，增强党性，识破了阶级敌人利用派性进行破坏活动，揪出混进革命队伍里来的叛徒。大家把仇恨集中到中国赫鲁晓夫及其一小撮爪牙的身上，从而消除了战友之间的某些隔阂，增强了革命的团结，革命形势大好。"},{"type":"paragraph","text":"革命向前发展，生产也出现高潮。六区是供应本市工业、民用煤炭的装卸码头之一，今年又担负了供应本市的大白菜的突击装卸任务。"},{"type":"paragraph","text":"生产任务虽然很重，但是，在用毛泽东思想武装起来的工人面前，再大的困难也要被排除。他们精神抖擞，不分白天黑夜，不怕江边寒风刺骨，日夜突击装卸。革命委员会和革命群众组织负责人紧紧依靠群众，和群众一起战斗。他们冲破了编制作业计划的老框框，过去只根据机械、劳动力定任务，现在是政治挂帅，首先根据任务需要，千方百计挖潜力满足要求。如有一天有两艘煤船和两艘蔬菜船要同时装卸，都是重点任务，但机械、劳动力都不足。革命委员会领导成员根据毛主席“群众是真正的英雄”的教导，充分发动群众，和群众一起商量，想办法。修理工连夜抢修机械，所有干部都上第一线顶班，还采取了重点舱打歼灭战等方法，保质保量完成了任务。"},{"type":"paragraph","text":"(上海港务局革委会生产组)"},{"type":"paragraph","text":"本报讯　上海铝器塑料配件厂发动群众抓革命促生产，在去年提前四十三天完成全年任务的基础上，乘胜前进，又提前四天完成今年一月份生产任务。"},{"type":"paragraph","text":"这家工厂是只有一百多职工的小厂，专门生产塑料电筒、铝制配件等产品。厂革委会成立后，就大抓毛泽东思想学习班，大胆使用干部，充分发动群众，依靠群众，大抓革命，狠促生产。调动了广大革命群众的积极性。"},{"type":"paragraph","text":"革委会成员深入车间和群众共同商量，解决人力的困难，群众积极想办法，挖潜力，一人顶二班坚决完成任务。厂革委会成员和科室干部也下车间顶班劳动。使全厂上下一致，挑起了革命和生产两副重担，出色地完成了一月份生产任务。"},{"type":"paragraph","text":"编后"},{"type":"paragraph","text":"今天本报刊登的几则消息说明，我们不仅要“厉行节约反对浪费”，而且还要努力“发展经济”，增加生产。只有这样，才能为国家创造更多的财富，生产更多的产品，加速社会主义建设。"},{"type":"paragraph","text":"要搞好增产节约运动，首先要搞好人的思想革命化。上港六区等单位大办毛泽东思想学习班，是一条好经验，值得大家学习。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a36bae2782"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大字报——“聋”“哑”铭","authors":["四川省贸易公司","芦中人"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"大字报——“聋”“哑”铭","type":"title"},{"text":"四川省贸易公司芦中人","type":"authors"},{"text":"“聋”“哑”铭(贸易公司集锦)    盲人(即四川省贸易公司科员芦中人)","type":"subtitle"},{"text":"盲人参观建设银行，看了一篇仿刘禹锡陋室铭，而作之座右铭大有感动，因缀贸司近日揭发材料作“聋”“哑”铭二首。","type":"paragraph"},{"text":"官不在高，科长则灵，位不在大，关火就行，具此条件，唯我独尊。刀把在掌握，斩杀便随心。可以骄妻子，吓路人，摆上级之架子，作钦差之大臣，谈笑有红人，往来无白丁，笑骂由他吧，好官我自升。聋子云，何听之有。","type":"paragraph"},{"text":"官欲其高，党员则灵，薪欲其多，吹捧则行，得此秘诀，禄位高升。一朝权在手，便把令来行。可以作威福，据要津，无事情之可做，有对象之可寻，昔日老同志，今朝作路人，整风无所谓，大家不啃声。哑子云，何说之有。","type":"paragraph"}],"comments":[],"origin":"《四川省右派言论选辑4》(内部文件，只供领导同志参考，请勿外传和翻印)，中共四川省委宣传部办公室编，1957年7月28日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6f3c74bc99"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"江青崇洋复古面目的大暴露","authors":["大寨大队宣传队"],"dates":[{"year":1976,"month":11,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"江青崇洋复古面目的大暴露"},{"type":"paragraph","text":"大寨大队宣传队"},{"type":"paragraph","text":"自封为“无产阶级文艺革命的旗手”的江青，口口声声狂叫什么“文艺舞台要由工农兵占领”，“要努力塑造无产阶级英雄形象”。现在，让我们揭开江青两次窜到大寨的文艺生活的内幕，看看她究竟是个什么货色！"},{"type":"paragraph","text":"去年九月间，江青窜到我们大寨，干了许多坏事，贫下中农十分气愤。她俨然摆出一副“太上皇”的架势，横蛮霸道，指手划脚，连我们宣传队也成了她的眼中钉，肉中刺。我们大寨宣传队，在毛主席革命文艺路线指引下，坚持业余、勤俭、小型、多样的原则，自编自演了一批内容革命、形式活泼的文艺节目，密切配合政治斗争，为三大革命运动服务，为巩固无产阶级专政服务，受到了广大贫下中农的热情支持和称赞。江青来后，我们为她组织了一场文艺晚会，可是，她看了不到半个钟头，就摇头晃脑，拧眉瞪眼，说要退场休息。迫使我们打乱演出安排，去掉了不少好节目。"},{"type":"paragraph","text":"然而，时隔不到两天，同样在大寨，江青却把她从北京专程带到大寨的一批艺人请出来，为她演唱替帝王将相、才子佳人歌功颂德的旧戏曲《辕门斩子》、《斩黄袍》、《断桥》、《空城计》等。她还让同来的文艺工作者为她演奏古代音乐"},{"type":"paragraph","text":"“南曲”、“北曲”及其他一些腐朽没落的东西。在这样的音乐会上，江青一反常态，竟高兴得手舞足蹈，不断拍手叫好，有的曲子甚至让演员连奏好几遍。不仅如此，江青在大寨没住几天，还把《蒙面大盗》等西方资产阶级影片，带来观赏，以满足其肮脏丑恶灵魂的需要。"},{"type":"paragraph","text":"事实象把无情的钢刀，划破了披在江青身上的“无产阶级文艺革命的旗手”的画皮，露出了她仇视无产阶级革命文艺的狰狞面目。我们贫下中农喜欢的文艺，她却深恶痛绝；我们贫下中农恨透了的封资修破烂货，她却奉为珍宝，大开绿灯。她那里是什么“旗手”，分明是一个手挥板斧、砍杀无产阶级革命文艺的刽子手，是封资修文艺的吹鼓手，是为死人、洋人招魂的恶鬼。"},{"type":"paragraph","text":"更为恶毒的是，今年九月初，在伟大领袖毛主席病危期间，江青再次窜到大寨，妄图压大寨、砍红旗，为“四人帮”篡党夺权作准备。一天在虎头山上，宣传队演奏《东方红》，江青听到歌声后，竟气急败坏地大发雷霆：“你们为什么唱《东方红》？我把它听烦了！”《东方红》是我国革命人民和世界革命人民最喜爱的一首歌，是革命时代的最强音。每当我们听到这首歌时，就好象看到了伟大领袖毛主席那魁梧的身影和亲切的笑容，我们浑身顿时充满了温暖和力量。可是，这个自封为“无产阶级文艺革命的旗手”和毛主席“学生”的江青，居然“听烦”了《东方红》！这不只说明她对无产阶级革命文艺的厌恶，更说明了她对伟大领袖毛主席毫无感情，暴露了她这个资产阶级野心家、阴谋家的反动嘴脸。"},{"type":"paragraph","text":"大寨，是伟大领袖毛主席亲手树立起来的一面旗帜，“四人帮”的罪恶斧头砍不倒；大寨宣传队是在毛主席革命文艺路线的指引下、在风浪中诞生和成长起来的，江青的反革命大棒是打不垮的！我们有毛主席革命文艺路线的指引，有广大贫下中农的支持，无产阶级文艺舞台我们占定了，“四人帮”妄图用封资修文艺腐蚀我们，这只能是痴心妄想！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fc6fc2fa05"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

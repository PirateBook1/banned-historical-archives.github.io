script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"安徽小庙乡粮食统购中群众和干部的反应","authors":[],"dates":[{"year":1953,"month":12,"day":11}],"is_range_date":false,"parts":[{"text":"安徽小庙乡粮食统购中群众和干部的反应","type":"title"},{"text":"【安徽分社十一日讯】安徽省六安县小庙乡粮食统购工作第一阶段——宣传教育和群众自报已大致结束。经过动员和群众自报的稻谷共五十二万斤，离既定的任务(八十万斤)相差很远。目前工作队正重新进行摸底，发动群众进行民主评议。","type":"paragraph"},{"text":"在第一阶段工作中，群众情绪无多大波动，一般反映良好。目前由于硬挤和民主评议，群众已产生一种不满的情绪；个别地主、富农亦乘机造谣、破坏。","type":"paragraph"},{"text":"中、贫农余粮户一般的反映是：粮食卖尽了，没有粮再卖了；个别的开始谩骂、发牢骚，并有藏粮和分散粮食的事情发生，生产情绪也受到了影响。中农余粮户陆明芝问乡干部：“政府要我们增产，现在还留不留几石稻给我们喝稀饭?”贫农甄义才在互助组里说：“要我卖粮我就卖粮，明年向政府要着吃。”中农阎培德骂基层干部说：“上级知道我们有多少粮食，这是地鬼子，(指乡、村干部)搞的。”中农黄吉昌因为群众把他的粮挤出来后，他说：“老是要我卖粮，卖了粮老子得钱，你们还得到了吗？”有的躺在家里不干活，叫都叫不起来。","type":"paragraph"},{"text":"个别地主、富农造谣破坏。富农李寿本暗地里对群众说：“你们知道政府为什么要我们卖粮吗?第三次世界大战快要爆发了，政府把粮食收去运到苏联，群众没有粮食吃后，逼着青年人去当兵，老年人饿死。”该乡地主陈喜义谩骂：“要我卖粮我不卖，我不怕倒霉，我是经常倒霉(指土地改革)的。”","type":"paragraph"},{"text":"乡、村干部一般的反映是：搞的差不多了，对继续进行工作不积极。选区委员饶文先说：“再要我们搞真搞不出来了，再搞就不用吃了。”粮食统购工作组的干部心中无数，对完成任务的信心不大。目前感到最难的是摸不清底，不知道群众究竟还有多少粮。(汤天真)","type":"paragraph"}],"comments":[],"origin":"1953年12月19日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c2b20def38"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

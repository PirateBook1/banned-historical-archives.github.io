script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"尼泊尔王国政府代表团离广州回国  广东省革委会负责人和群众到车站热烈欢送贵宾  代表团回国前专程访问了伟大领袖毛主席的家乡—韶山","authors":[],"dates":[{"year":1969,"month":10,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"尼泊尔王国政府代表团离广州回国"},{"type":"paragraph","text":"广东省革委会负责人和群众到车站热烈欢送贵宾"},{"type":"paragraph","text":"代表团回国前专程访问了伟大领袖毛主席的家乡—韶山"},{"type":"paragraph","text":"新华社广州十一日电  由尼泊尔交通、运输和公共工程大臣鲁·普·吉里率领的尼泊尔王国政府代表团，在参加中华人民共和国成立二十周年庆祝活动和参观访问后，今天离开广州回国。"},{"type":"paragraph","text":"广东省革命委员会和中国人民解放军广东省军区等有关方面负责人王首道、袁德良、焦林义以及广州市革命群众一千人，到火车站热烈欢送。"},{"type":"paragraph","text":"陪同尼泊尔王国政府代表团到广州的我国水电部副部长杜星垣，尼泊尔驻中国大使苏巴，也到火车站送行。"},{"type":"paragraph","text":"尼泊尔贵宾同欢送群众告别时，人们敲锣打鼓，高呼口号：“坚决支持尼泊尔人民维护民族独立和国家主权的正义斗争！”“中国尼泊尔两国人民的友谊万岁！”"},{"type":"paragraph","text":"尼泊尔王国政府代表团是十日到达广州的。当天，贵宾们出席了广东省革命委员会负责人王首道举行的宴会，还参观了中国出口商品陈列馆。"},{"type":"paragraph","text":"据新华社长沙十日电由尼泊尔交通、运输和公共工程大臣鲁·普·吉里率领的尼泊尔王国政府代表团，在水电部副部长杜星垣陪同下，结束了在湖南的参观访问，今天上午乘专机离开长沙前往广州。"},{"type":"paragraph","text":"陪同代表团到湖南参观访问的尼泊尔驻中国大使苏巴也同机前往广州。"},{"type":"paragraph","text":"湖南省革命委员会和中国人民解放军驻湖南部队等有关方面负责人华国锋、钱锡侯、苟先学、杨敏、孙云英，以及革命群众一千多人，到机场热烈欢送。"},{"type":"paragraph","text":"代表团是八日到达长沙的。当天下午，尼泊尔贵宾在长沙参观了毛主席早年从事革命活动的纪念地。九日，代表团专程访问了伟大领袖毛主席的家乡——韶山，受到韶山革命群众的热烈欢迎。尼泊尔贵宾在韶山参观了毛主席旧居和毛主席旧居陈列馆，并在毛主席旧居前照了像。"},{"type":"paragraph","text":"八日晚，湖南省革委会负责人华国锋，设宴欢迎尼泊尔王国政府代表团。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"广东文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bb30847bc1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

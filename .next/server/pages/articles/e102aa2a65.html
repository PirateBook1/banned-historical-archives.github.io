script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"依法审讯江青一伙大快人心","authors":["刘成","刘胜利","南绪善"],"dates":[{"year":1980,"month":11,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"依法审讯江青一伙大快人心编辑同志："},{"type":"paragraph","text":"等待已久的对林彪、江青反革命集团的审讯开始了。想当初，这伙反革命阴谋家利用他们窃取的部分权力，骑在中国人民头上，作威作福、祸国殃民，犯下了篡党窃国的滔天罪行。看今天，他们已被押上历史的审判台，最高人民法院特别法庭依法对他们进行审判，真是党心大快，民心大快！"},{"type":"paragraph","text":"对林彪、江青反革命集团主犯的审判，表明我们党不愧是一个实事求是的党；反映了粉碎“四人帮”以来、尤其是三中全会以来，我们党变得更加团结、强大、有力；反映了我们的国家加强社会主义法制和实现四化的决心。对林彪、江青反革命集团的主犯的审判使我们更加清楚地看到，我们党大有希望，我们国家大有希望。"},{"type":"paragraph","text":"有法必依、执法必严。在法律面前人人平等，不允许有任何特权。我们希望特别法庭对罪大恶极的林彪、江青反革命集团主犯依法判处。"},{"type":"paragraph","text":"西安  南绪善  刘胜利  刘成"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e102aa2a65"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

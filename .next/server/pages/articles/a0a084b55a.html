script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"南京部队党委作出关于宣传和学习蔡永祥同志的决定象蔡永祥同志那样无限热爱毛主席 以“老三篇”为座右铭彻底改造灵魂","authors":[],"dates":[{"year":1966,"month":11,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　中国共产党南京部队委员会十月三十日作出关于宣传和学习蔡永祥同志的决定，全文如下:"},{"type":"paragraph","text":"一九六六年十月十日，一列满载红卫兵的专车在钱塘江大桥桥头突然遇险，在这千钧一发的紧急关头，正在执勤的人民解放军某部三连战士蔡永祥同志，临危不惧，挺身而出，英勇地用生命保卫了红卫兵，保卫了无产阶级文化大革命，保卫了社会主义建设，立下了不朽的功勋。他不愧为伟大毛泽东时代的英雄，毛主席的忠诚战士，人民的好儿子。南京部队党委决定追认蔡永祥同志为中国共产党正式党员；为了表彰他的英雄事迹，追记一等功。"},{"type":"paragraph","text":"蔡永祥同志是安徽省肥东县人，出生在贫农家庭里，一九六六年二月入伍，今年刚满十八岁。他一到部队就认真地刻苦地活学活用毛主席著作，特别是以“老三篇”为武器，狠学、狠用，彻底改造自己的灵魂。蔡永祥同志的迅速成长，是我军高举毛泽东思想伟大红旗，坚决贯彻林彪副主席指示，突出政治，活学活用毛主席著作的结果，是战无不胜的毛泽东思想又一个伟大胜利。"},{"type":"paragraph","text":"南京部队党委号召全体指战员向蔡永祥同志学习。"},{"type":"paragraph","text":"一、学习蔡永祥同志无限热爱毛主席，无限忠于毛泽东思想。毛主席是我们心中最红最红的红太阳，毛泽东思想是我们的命根子。谁敢反对，就把他砸个粉身碎骨。要象蔡永祥同志那样，最最爱读毛主席的书，最最爱听毛主席的话，最最坚决照毛主席的指示办事，以“老三篇”为座右铭，改造世界观。永远忠于毛主席，永远忠于毛泽东思想，永远忠于党，永远忠于人民。"},{"type":"paragraph","text":"二、学习蔡永祥同志强烈的无产阶级感情，爱憎分明的无产阶级立场。要象蔡永祥同志那样，不忘阶级斗争，不忘无产阶级专政，不忘世界上三分之二没有解放的人民。百倍提高革命警惕，时刻保持高度戒备，积极参加无产阶级文化大革命，誓死保卫无产阶级文化大革命，誓死保卫以毛主席为代表的无产阶级革命路线，把无产阶级文化大革命进行到底。"},{"type":"paragraph","text":"三、学习蔡永祥同志不怕牺牲、临危不惧、英勇献身的革命英雄主义精神。要象蔡永祥同志那样，为人民，为革命，为保卫毛泽东思想，刀山火海敢闯，天塌下来敢顶。把自己的整个生命，献给人类的解放事业。"},{"type":"paragraph","text":"四、学习蔡永祥同志热爱集体，热爱人民，时时、事事突出“公”字，毫不利己专门利人的共产主义精神。要象蔡永祥同志那样，不怕苦，不怕死，一心为革命，一心为人民，老老实实，勤勤恳恳，当一辈子人民的“老黄牛”，做一辈子人民的勤务员。"},{"type":"paragraph","text":"各级党委要认真地讨论，广泛深入地开展宣传和学习蔡永祥同志的活动，做到家喻户晓，深入人心。通过这一学习，使林彪副主席关于把活学活用毛主席著作的群众运动推向新阶段的号召落到实处，更高地举起毛泽东思想伟大红旗，进一步掀起活学活用毛主席著作的新高潮，大学大用毛主席著作，把毛泽东思想真正学到手，真正掌握起来，加强思想革命化，为把我军真正办成毛泽东思想的大学校而奋斗。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a0a084b55a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

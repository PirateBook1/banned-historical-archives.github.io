script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"人小心红顶逆风","authors":[],"dates":[{"year":1976,"month":6,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"人小心红顶逆风"},{"type":"paragraph","text":"毛主席教导我们，群众是真正的英雄。经过无产阶级文化大革命的锻炼，广大革命群众阶级斗争、路线斗争的觉悟大大提高，识别真假马克思主义的能力大大增强。工农兵群众是这样，红小兵也是这样。山东省临朐县冶源公社西圈小学十二岁的红小兵郑建伟，去年七月写大字报批判右倾翻案风，就是一个生动的事例。这充分说明，在毛泽东思想的哺育下，新中国的少年儿童已经初步掌握了一些阶级斗争的知识，一代无产阶级革命事业的接班人正在茁壮成长。"},{"type":"paragraph","text":"去年夏季，党内最大的不肯改悔的走资派邓小平和教育界刮右倾翻案风的人，攻击教育革命，散布奇谈怪论。他们胡说什么教育革命的方向“总没解决好”啦；什么开门办学“不讲学文化”，学生质量越来越“低”啦，等等。在这股风的影响下，西圈小学的学农课被挤掉了，校办小农场长满了野草，“智育第一”、“分数挂帅”又开始抬头。面对这些现象，红小兵郑建伟越看越觉得不对头，究竟是怎么回事？他反复学习了毛主席关于教育革命的教导。他想，文化大革命以来，在毛主席教育革命路线的指引下，革命师生走五·七道路，办起了小农场、小林场，把教育和生产劳动结合起来，理论联系实际，使我们在三大革命运动的实践中学到了许多书本上学不到的知识。通过开门办学，我们加深了对贫下中农的阶级感情，从小热爱劳动，受到贫下中农的欢迎。这难道是教育革命的方向没有解决好吗？这难道是开门办学不讲学文化吗？郑建伟认识到，现在刮来的这股风，是与毛主席的教导背道而驰的，是企图否定教育革命的丰硕成果。我是毛主席的红小兵，应该拿起笔做刀枪，保卫毛主席的无产阶级教育路线。"},{"type":"paragraph","text":"一张题为《学农课被挤掉说明了什么？》的大字报，出现在校园里的墙上。"},{"type":"paragraph","text":"大字报引起全校的震动。大队党支部和学校贫管组积极支持小郑的革命行动，立即召开会议，对小郑提出的问题进行了认真的讨论。歪风顶住了，西圈小学的小农场、小林场办得更好了，开门办学的步子迈得更大了。大家都说，郑建伟的大字报贴得好，贴得及时。"},{"type":"paragraph","text":"年仅十二岁的红小兵郑建伟，为什么能及时识别右倾翻案风呢？这决不是偶然的。他平时就刻苦学习马克思主义、列宁主义、毛泽东思想，坚持写学习笔记，提高了自己辨别路线是非的能力。"},{"type":"paragraph","text":"伟大领袖毛主席亲自发动和领导的反击右倾翻案风的斗争在全国开展以后，郑建伟更加斗志昂扬，狠批邓小平的反革命的修正主义路线，反击右倾翻案风，决心迎着阶级斗争的风浪乘胜前进。　本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"369f0335c4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

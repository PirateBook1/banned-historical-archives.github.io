script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji34","name":"毛泽东全集第34卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji34.pdf"],"article":{"title":"毛泽东等祝贺蒙古人民共和国成立三十周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺蒙古人民共和国成立"},{"type":"paragraph","text":"三十周年的电报！"},{"type":"paragraph","text":"（1954年11月25日）蒙古人民共和国大人民呼拉尔主席团主席扎·桑布同志，蒙古人民共和国总理尤·泽登巴尔同志，蒙古人民共和国外交部长巴·贾尔卡赛汗同志："},{"type":"paragraph","text":"值此蒙古人民共和国成立三于周年纪念之际，我们代表中国人民和中华人民共和国政府谨向全体蒙古人民、蒙古人民共和国政府和你们表示衷心的祝贺。"},{"type":"paragraph","text":"三十年前，蒙古人民在蒙古人民革命党的领导下以英勇的斗争彻底推翻了反动的封建统治，建立了人民民主的国家。由于蒙古人民的不懈努力和苏联无私的援助，蒙古人民已永远摆脱了贫困和落后，走上了经济繁荣和文化发展的光辉道路。中国人民深为蒙古人民的辉煌成就感到欢欣鼓舞。"},{"type":"paragraph","text":"[1]这是毛泽东以中华人民共和国主席的名义和全国人民代表大会常务委员会委员长刘少奇、国务院总理兼外交部长周恩来联名给蒙古人民共和国大人民呼拉尔主席团主席扎·桑布、蒙古人民共和国总理尤·泽登巴尔、蒙古人民共和国外交部长巴·贾尔卡赛汗的电报。祝贺蒙古人民共和国成立三十周年。毛泽东全集第三十四卷"},{"type":"paragraph","text":"祝蒙古人民在建设社会主义和保卫世界和平的事业中获得更大的胜利。"},{"type":"paragraph","text":"中华人民共和国主席毛泽东中华人民共和国全国人民代表大会常务委员会委员长刘少奇中华人民共和国国务院总理兼外交部长周恩来一九五四年十一月二十五日"}],"authors":["毛泽东"],"dates":[{"year":1954,"month":11,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":353,"page_end":354},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"015b8e3ffd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

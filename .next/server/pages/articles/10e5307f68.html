script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席故乡农民修订增产计划响应全面爱国增产竞赛中共韶山乡支部准备领导农民做好代耕工作，保证全乡烈军属获得丰收。","authors":[],"dates":[{"year":1952,"month":4,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社长沙十二日电】　毛主席故乡——湖南湘潭县韶山乡农民在中共支部的领导下，已修订爱国增产计划，响应李顺达、耿长锁等劳动模范发起的全面爱国增产竞赛。他们增产计划的主要内容是:一、主要作物水稻平均较去年增产百分之二十五以上，其中毛仁秋(共产党员)、毛福华、刘秀华(女)等七个互助组较去年增产百分之三十以上。毛海华等十五个共产党员和毛志源等十五个生产积极分子要创造每亩千斤的丰产纪录(去年该乡最高产量七百斤)。二、杂粮(主要是红薯)较去年增产百分之十到十五。三、每户养一猪，每人养一鸡；并在不妨碍护林的原则下，利用农隙割茅柴，增加副业收入。四、全乡植茶、桐等树七万株，发展林业生产。"},{"type":"paragraph","text":"为了完成这一增产计划，中共韶山乡支部决定首先整顿全乡原有的四十个读报组，加强时事学习，讲解中南军政委员会颁布的农业生产十大政策，以提高农民的爱国增产积极性。同时以劳动模范、生产能手为骨干，建立爱国增产技术研究会，领导农民提高耕作技术，并大力发展互助组织。此外，中共韶山乡支部还准备领导农民做好代耕工作，保证全乡革命烈士家属和革命军人家属获得丰收。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"10e5307f68"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

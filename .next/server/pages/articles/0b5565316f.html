script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广州市捐献数字大大超过估计缺点是未与爱国教育和增产结合","authors":[],"dates":[{"year":1951,"month":7,"day":23}],"is_range_date":false,"parts":[{"text":"广州市捐献数字大大超过估计缺点是未与爱国教育和增产结合","type":"title"},{"text":"【中南总分社二十三日讯】广州市各阶层人民在这次捐献运动中表现很好。全市原估计捐献数为二百亿元，但在头二十天内即大大地超过了，各机关干部捐献了一百一十多亿元，家庭妇女捐献近三十亿元，工人捐献五十多亿元，工商界也决定捐四百亿元。虽有极少人对捐献不积极或反对，但在群众中不起作用。工商界的表现虽然比工人、学生落后，但亦比历次捐献有进步。工商界中的领导人物，大部分认为应该捐献，一般都没有怨言，尤其听了志愿军报告以后，有的更表示不努力捐献就对不住志愿军。但也有人表示五、六月份营业税，上半年所得利得税，广东防洪救灾捐款(三百个亿)和飞机大炮捐款一齐来难以应付，或强调生意困难，害怕将来突击一次交款，影响资金周转。从目前情况看，收款还是一个大问题。","type":"paragraph"},{"text":"有些旅美华侨的眷属，怕捐献后朝鲜战争会扩大，影响侨汇接济。","type":"paragraph"},{"text":"这次捐献运动的最大缺点之一，是没有在运动中普遍深入地进行爱国主义思想教育，使每个人都完全在自觉自愿的基础上捐款。曾发生过华侨学生被迫捐献，部分干部互相挑战，捐半年以至一年全部生活费的，以及部分学生以输血出卖来捐献等事例。这些偏向都有待纠正。","type":"paragraph"},{"text":"捐献运动中的另一缺点是没有密切结合增加生产、改善经营。大部分职工都是捐献薪金。工商界直到现在还没有人提起捐献要与改善经营增加收入结合。","type":"paragraph"}],"comments":[],"origin":"1951年7月30日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"朝鲜战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0b5565316f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

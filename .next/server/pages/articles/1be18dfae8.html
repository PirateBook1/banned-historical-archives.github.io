script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"83f6004d-657d-4042-ade0-7f6b18d4ee1d","name":"不再沉默——一个文革亲历者的回顾与思考（中国文化传播出版社2010年）","internal":false,"official":false,"type":"pdf","author":"武彩霞，中国文化传播出版社2010年8月","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/83f6004d-657d-4042-ade0-7f6b18d4ee1d.pdf"],"article":{"title":"后记","alias":"","parts":[{"type":"paragraph","text":"后记"},{"type":"paragraph","text":"《不再沉默一一一个文革亲历者的回顾和思考》一书终于出版了。"},{"type":"paragraph","text":"2006年萌生出书的念头，至今已经有四个年头。原以为已经有了初稿，出书就是顺理成章的事。殊不知选稿、修改、整理、校对、定稿、出版，是一个繁、细、乘不得半点马虎的过程。其间，家事、疾病、老人、孩子等储多事，将崴月撕成碎片，修改书稿只能抽空进行。就这样，续续，拖拖拉拉，修修补补，总是觉得不满意。老伴是我最执著的支持者。我俩同学、友，到夫妻、同志，十年来，风雨同舟，患难舆共，相濡以沫。助修改、校对，成了他义不容的任。他总是真真，一不苟，任任怨，不其。其实，共同的志向早已将我们的生命融合在一起，已经分不清彼此了。同志们的支持，也是我出书的动力。朱久如、张夫、杨止仁等老同志不优对初稿提出过寳的意见，还经常给我鼓和助。在出版过程中，要感谢年轻网友玉岭同志，在百忙中修改书稿，助联繁有关出版事宜。要感的人很多，情长短，在此一业表示谢意！"},{"type":"paragraph","text":"文革已成为历史。亲历者大都年逾花甲。不少人带著想又没有的遗憾离开人世。该书的出版，管仍有很多不足之处，但算完成了心。如果能起到抛礴引玉的作用，使更多年轻人关注文革、讨文革，更多亲历者回文革，更多人拿起笔来，写出有分量有价值的关于文革的文字，我就更感到欣慰了。"},{"type":"paragraph","text":"作者2010年2月"}],"authors":["武彩霞"],"dates":[{"year":2010,"month":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":381,"page_end":382},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1be18dfae8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

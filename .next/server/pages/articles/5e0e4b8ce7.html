script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大干 苦干 实干——祝中华全国青年第三次代表大会闭幕","authors":["《中国青年报》社论"],"dates":[{"year":1958,"month":4,"day":14}],"is_range_date":false,"parts":[{"text":"大干 苦干 实干——祝中华全国青年第三次代表大会闭幕","type":"title"},{"text":"《中国青年报》社论","type":"authors"},{"text":"中华全国青年第三次代表大会胜利闭幕了。全体代表接受了党中央的亲切教导，听取了大会报告，讨论和通过了中华全国青年联合会的章程，组成了第三届委员会。这个大会充满了我们时代的革命干劲，体现了全国青年团结一致建设祖国的热烈愿望。这是中国青年向社会主义大进军的誓师大会。","type":"paragraph"},{"text":"党给青年指出了新的历史时期的战斗方向，这就是：鼓足干劲，力争上游，在社会主义大跃进中起先锋作用。有了明确的方向，我们就更加浑身是劲。我们一定要在鼓足干劲，力争上游，又多又快又好又省地建设社会主义的总口号下，轰轰烈烈，大干一场，无论在哪一项建设事业中，我们青年都应当敢想敢讲，敢作敢为；敢于改革旧的，创造新的。做社会主义事业的促进派。搞社会主义建设就是要有雄图大志，干得个轰轰烈烈，高高兴兴，多快好省，而不是冷冷清清，小手小脚，少慢差费。青年们一向是一支生气勃勃的力量，在当前工农业生产大跃进的形势下，青年们更是大有作为，就更应该拿出所向无敌，气势磅礴的英雄气概来。","type":"paragraph"},{"text":"我们所说的轰轰烈烈，决不是空空洞洞，光说大话。任何远大的理想，都是要靠点点滴滴，脚踏实地的平凡劳动来实现。都需要有坚韧的毅力，不屈不挠地克服困难，苦干到底。这就是我们的务实精神。","type":"paragraph"},{"text":"在“十五年赶上英国”和“苦战三年，改变农村面貌”的伟大斗争中，每个青年都应当努力使自己成为又红又专的社会主义劳动者。一方面，发扬顽强的革命干劲，并在实干过程中，加强政治学习，努力改造思想，大大提高自己的社会主义觉悟。另方面还要钻研技术，大胆创造，手脑并用，在技术革新中大显身手。只有这样，青年才能在社会主义大跃进中起先锋作用，才能推动生产力的飞跃发展。","type":"paragraph"},{"text":"大会已经闭幕了。我们的任务，就是要把这次大会的精神和决议，贯彻到千百万青年的实际行动中去。我们完全可以预期，这次大会之后，我国青年的革命热情必定会更加高涨，在各种工作岗位上将会迸发出年青人更大的光和热，为我们伟大的祖国作出新的更大的贡献！","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5e0e4b8ce7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

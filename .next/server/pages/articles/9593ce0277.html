script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海市军事管制委员会布告","authors":[],"dates":[{"year":1950,"month":12,"day":31}],"is_range_date":false,"parts":[{"text":"上海市军事管制委员会布告","type":"title"},{"text":"为执行中央人民政府政务院一九五○年十二月二十八日政财字第四一二号命令，本会特作如下决定。","type":"paragraph"},{"text":"一、凡美国政府及美国企业在本市的一切财产，其所有者或管理者应将其所有或管理之全部财产列明种类、名称、数量、数额、所在地等，造具清册呈报本会各主管部门，并负责保护，非经核准，不得以任何方式转移或处理。","type":"paragraph"},{"text":"二、本市各公私企业中凡存有美国政府和美国企业之财产者，必须将其种类、名称、数量、所有人或委托人姓名、地址等呈报本会各主管部门，并负责保护；非经批准，不得以任何方式转移或处理。","type":"paragraph"},{"text":"三、本市各公私银行存有美国公私存款者，须将存户姓名、地址、存款数额等呈报本会主管部门；非经批准，不得动支。","type":"paragraph"},{"text":"四、凡本市中外企业有美国公私股本或投资者，均须呈明股权情况，经调查审核后分别处理；在未查明前不得有转移股权等行为。","type":"paragraph"},{"text":"五、所有应行呈报之清册，限于一九五一年一月十五日前呈交本会各主管机关或本会外事处，不得拖延。仰即遵照执行勿违为要。此布","type":"paragraph"},{"text":" 主任  陈毅副主任  粟裕一九五○年十二月三十一日","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9593ce0277"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

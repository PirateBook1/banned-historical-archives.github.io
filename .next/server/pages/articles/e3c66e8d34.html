script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“三个代表”同马列主义、毛泽东思想、邓小平理论一脉相承","authors":["石仲泉"],"dates":[{"year":2002,"month":7,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“三个代表”同马列主义、毛泽东思想、邓小平理论一脉相承"},{"type":"paragraph","text":"中共中央党史研究室副主任　石仲泉"},{"type":"paragraph","text":"“三个代表”重要思想同马列主义、毛泽东思想和邓小平理论一脉相承，反映了当代世界和中国发展变化对党和国家工作的新要求。"},{"type":"paragraph","text":"中国共产党是一个富于理论思维的党。它从诞生之日起，就以马列主义为指导思想，并始终致力于将马列主义基本原理与中国具体实际相结合，不断探索夺取革命胜利、实现国家富强的道路，以一个又一个的伟大理论成果丰富和发展了马克思主义。"},{"type":"paragraph","text":"以毛泽东同志为核心的第一代中央领导集体，在领导全党和全国各族人民进行的以夺取新民主主义革命胜利、创建新中国、进而建立社会主义基本制度的第一次伟大革命中，经过艰难困苦的探索创立的毛泽东思想，是马列主义与中国实际相结合而实现的第一次历史性飞跃。以邓小平同志为核心的第二代中央领导集体，在领导全党和全国各族人民进行以改革开放和现代化建设为主要内容的第二次伟大革命的过程中，通过不断总结建设社会主义的经验创立的邓小平理论，是马列主义与中国实际相结合而实现的第二次历史性飞跃。以江泽民同志为核心的党中央，在实践上努力将建设有中国特色社会主义伟大事业全面推进到新世纪的同时，站在时代的高度，结合国际国内环境发生的广泛而深刻的变化，提出并深刻阐述了“三个代表”重要思想。这一重要思想反映了当代世界和中国的发展变化对党和国家工作的新要求，使我们对党的先进性的认识更加全面、更加完整、更具有时代精神。“三个代表”重要思想进一步丰富和发展了马克思主义，是马克思主义中国化的最新理论成果。"},{"type":"paragraph","text":"马克思主义作为科学的真理观，为我们继续探究真理、发现真理开辟了广阔的道路。中国共产党人将为继续丰富和发展马克思主义作出应有的贡献。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e3c66e8d34"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

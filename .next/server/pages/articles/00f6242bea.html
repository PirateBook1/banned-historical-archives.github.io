script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北京市中级人民法院对肖开元的刑事再审判决书","authors":[],"dates":[{"year":1980,"month":9,"day":18}],"is_range_date":false,"parts":[{"text":"北京市中级人民法院对肖开元的刑事再审判决书","type":"title"},{"text":"被告：肖开元，男1945年生，湖南省武岗县人，原系北京市西城区工程大队工人。","type":"paragraph"},{"text":"被告：王嵩友，男1943年生，辽宁省盖平县人，捕前系北京市新都暖气机械厂就业工人。","type":"paragraph"},{"text":"肖、王二被告于1970年4月18日，经中国人民解放军北京市公法军事管制委员会（70）反字第52号判决书，以现行反革命罪被判处死刑，立即执行。","type":"paragraph"},{"text":"经本院再审查明：肖、王二人于1969年3至5月，书写油印的500余份传单，主要是对林彪、“四人邦”的倒行逆施不满，虽有一些错误言词，但不构成犯罪。原判以现行反革命罪定性判处死刑是错误的，应予纠正，据此判断如下：","type":"paragraph"},{"text":"一、撤销1970年4月18日中国人民解放军北京市公法军事管制委员会（70）反字第52号判决书；","type":"paragraph"},{"text":"二、宣告肖开元、王嵩友无罪。","type":"paragraph"},{"text":"如不服本判决，可于接到判决书的第二天起10天内，向本院提交上诉书及付本，上诉于北京市高级人民法院。","type":"paragraph"},{"text":" 1980年9月18日","type":"paragraph"},{"text":" 北京市中级人民法院","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"00f6242bea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

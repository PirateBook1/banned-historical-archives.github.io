script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"委内瑞拉刊物说中国革命推动了亚非拉反帝斗争中国是各国人民争取解放的榜样毛主席的名字将永远同各国人民的历史联系在一起","authors":[],"dates":[{"year":1965,"month":12,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十六日电　加拉加斯消息:委内瑞拉《什么》周刊最近发表文章说:中国人民对人类最高目标的不可动摇的信心，不仅表现于重建被帝国主义所破坏了的祖国，“而且表现于坚定地声援世界各国的人民解放运动”。"},{"type":"paragraph","text":"这篇为纪念中华人民共和国成立十一六周年发表的文章说，“中国革命的成功，为亚洲、非洲和拉丁美洲的殖民地和不发达国家打开了一条代替帝国主义和寡头统治腐朽结构的正确和可靠的道路，一条消灭藏在星条旗后面的新殖民主义的道路。”文章接着指出，“随着人民中国的成立，诞生了一个推动人类反压迫斗争、无产阶级反剥削斗争和殖民地人民争取解放斗争的倡导者。”"},{"type":"paragraph","text":"文章在回顾新中国取得的巨大成就时指出，“中国在十五年多一点的时间内，克服了几世纪来由于国内外剥削者对居民和财富的掠夺而造成的落后状态。它已从被掠夺和被践踏的土地、流血和饥饿的土地、充满贫困和疾病的土地，变为一个自由和崇高的、繁荣和正义的国家……它的科学甚至达到了我们时代的最高成就——用于国家发展以及加强反对帝国主义暗中伸出的魔爪的防御力量的核裂变。”"},{"type":"paragraph","text":"文章说，这一切之所以可能，是因为“消灭了人剥削人的现象，无产阶级同农民、群众力量结成联盟来完成它的革命任务，自觉使用的充满献身和牺牲精神的力量摧毁了一切障碍来迅速建设一个新的国家。当各国人民冲破了压迫者的锁链后，他们的无穷力量便充分地表现出来。摆脱了压迫的中国人民的无穷力量，在十五年多一点的时期内，已建立起强大的国家，它今天成为争取自身解放的千百万人的榜样。”"},{"type":"paragraph","text":"“这一切之所以可能是因为中国共产党是一个具有自我牺牲精神的、同全国人民有紧密联系的先锋队，它以其党员和领导的集体思想财富为指导，有世界领袖毛泽东——他的名字将永远同各国人民的历史联系在一起——的英明领导，它使战术正确地结合每个具体形势，并使战术始终成为走向最后战略目标的步骤”。"},{"type":"paragraph","text":"文章接着指出，“对于革命者，包括委内瑞拉的革命者来说，中国的经验是丰富的教益的泉源……中华人民共和国不是教条主义地应用马克思列宁主义的结果，而是英明地把革命科学的真理适用于中国的具体情况的结果。中国共产党人善于把革命的坚定性同灵活性结合起来，根据变化的阶段运用一种变化的战术。”“委内瑞拉人民知道，人民军队和民兵的强大力量是维持和发展无产阶级政权的保证，因而是发展全世界解放斗争的保证。”"},{"type":"paragraph","text":"文章最后说，在中华人民共和国成立十六周年之际，“委内瑞拉人民同他们的兄弟共欢庆。我们一面战斗，一面高举我们支持人民中国的旗帜；我们一面战斗，一面向这个昨天击败压迫者、今天为各国人民争取解放斗争的胜利作出贡献的模范国家人民致敬。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d656204fa7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

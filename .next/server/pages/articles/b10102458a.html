script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在整风讨论大会上的发言记录","authors":["城市建设部","马洪基"],"dates":[{"year":1957,"month":6,"day":14}],"is_range_date":false,"parts":[{"text":"在整风讨论大会上的发言记录","type":"title"},{"text":"城市建设部马洪基","type":"authors"},{"text":"(马洪基：城市建设部民用建筑设计院专家工作科翻译)","type":"subtitle"},{"text":"上次发言中，有人开口马列主义，闭口马列主义，看起来满正确，其实也不完全对。钱煇焴提出城市建设部肃反成绩是次要的，缺点是主要的，而严正从贵州情况推到全国也不是辩证的。我不了解全国情况，没有材料不能谈，只能谈部里。钱煇焴同志说“清一色”，“一朝天子一朝臣”，其实无产阶级专政本身就是党天下，共产党为人民服务，因此党天下的提法是对的，问题在于用什么眼光去看。","type":"paragraph"},{"text":"“和风细雨，厚己薄人”作为一个问题提出是对的。大字报上登的有人说不是和风细雨，那骂“疯狗”又意味什么？是和风细雨吗？良药苦口并不毒人，糖是甜的，迷人的糖是甜的。","type":"paragraph"},{"text":"严正举了中央几位部长是党外人士，如章乃器、罗隆基，他们虽然当了部长还不是有职无权，章乃器仅有权也是自己斗争来的。前次会上第五位发言有些不妥当，他说不学无术可以领导，认为中国现无红色专家没办法，党外的又为何不可，难道有血有肉的来领导不更好吗？帮助党整风不谈成绩，多谈缺点，我认为还是苦口些好。","type":"paragraph"},{"text":"一、肃反问题：成绩是主要的还是次要的，我不谈全国专谈部里情况，斗了一百多，抓了三个，放了两个，我下个公式即是：斗了九十九个，抓了一个，斗对了的只有百分之一。斗争是在什么理论指导下进行的，胡风问题发现后，一批二批、三批材料公布了，问题严重，王文克局长说：阶级斗争愈来愈尖锐化，在山老胡同孙敬文又作了报告，当时我就反对这种理论。第一次开会我迟到了一刻钟，当时斗我，叫做检讨，说抗拒运动，我和民院汪永祥谈话(被斗过)，后来民院转来一材料，领导找我谈，但又不给我看，我不是反革命有何可谈。无根据的怀疑我是反革命，两个星期内审问我，后来认我有思想问题，反对社会主义者即是反革命。","type":"paragraph"},{"text":"肃反在三个院里成绩是次要的，缺点是主要的，因只斗出了一个人，是捕风捉影，没有达到目的。全国是有这样，报纸上还未见到。","type":"paragraph"},{"text":"“厚己薄人”严正同志问薄人是薄谁，我认为薄了九十九个人，请求部领导成立肃反调查委员会。钱煇焴同志说对历次运动的估价重新审查，而上次会议有人说成绩是主要的有何可审查，但从肃反看是有问题。共产党对肃反的说法比国民党进步了些，共产党讲斗宁可斗错百个，不可放掉一个，国民党讲杀，宁可杀错一千个，不可放掉一个。人是有感情的，斗错了就伤感情，我要把这种感情带到棺材里去。我是被斗错了，倒霉的还是老百姓。","type":"paragraph"},{"text":" 来源：《城市建设部整风办公室编印材料》，1957年；钱煇焴提供。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b10102458a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

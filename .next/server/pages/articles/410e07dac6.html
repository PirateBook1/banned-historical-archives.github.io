script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"庆贺中国健儿在世界乒乓球赛中的优良成绩  首都一万多人举行祝捷大会  董必武邓小平彭真陈毅李富春贺龙陆定一罗瑞卿等参加了大会","authors":[],"dates":[{"year":1961,"month":5,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"庆贺中国健儿在世界乒乓球赛中的优良成绩"},{"type":"paragraph","text":"首都一万多人举行祝捷大会"},{"type":"paragraph","text":"董必武邓小平彭真陈毅李富春贺龙陆定一罗瑞卿等参加了大会"},{"type":"paragraph","text":"新华社1日讯　首都一万五千多名工人、学生、解放军战士、机关干部和少年儿童，今天在北京工人体育馆为曾在第二十六届世界乒乓球锦标赛中取得优良成绩的中国男、女乒乓球队举行祝捷大会。"},{"type":"paragraph","text":"中华人民共和国副主席董必武，中共中央总书记邓小平，以及党和国家的其他领导人彭真、陈毅、李富春、贺龙、陆定一、罗瑞卿和中共北京市委第二书记刘仁等参加了祝捷大会。"},{"type":"paragraph","text":"大会主持人共青团北京市委副书记朱璜在会上代表全市青少年、工人和妇女向中国男女乒乓球队所致的祝贺词中，感谢他们为祖国争得了荣誉，同时希望他们再接再厉，继续努力。参加第二十六届世界乒乓球锦标赛的全体运动员在热烈的掌声中同观众们见了面，并接受了少年儿童们的献花。"},{"type":"paragraph","text":"国家体委副主任荣高棠在会上讲话。他说，年轻的中国乒乓球队只有几年的历史，就取得了这样大的成就，这是和全国人民极大的关怀和支持分不开的，同时也是全体运动员勤学苦练的结果，是集体的胜利。荣高棠指出，参加第二十六届世界乒乓球锦标赛的运动员们，在比赛中个个干劲十足，敢于胜利，破除了各种迷信，这就为取得胜利打下了良好的思想基础。荣高棠最后勉励运动员们戒骄戒躁，继续努力，为祖国争取更大的荣誉。"},{"type":"paragraph","text":"会后举行了乒乓球表演赛。人们以极大的兴趣再一次观赏了荣获今年男子单打世界冠军的庄则栋和上届冠军容国团等优秀选手的表演。全场观众不断为他们的精湛球艺鼓掌。这次大会，是由北京市总工会、共青团北京市委和北京市妇女联合会联合举办的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"贺龙","type":"人物"},{"name":"李富春","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"彭真","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"name":"陆定一","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"410e07dac6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

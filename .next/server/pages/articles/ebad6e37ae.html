script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"掌好普及毛泽东思想的权","authors":[],"dates":[{"year":1968,"month":2,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海国棉十二厂革命委员会"},{"type":"paragraph","text":"市革委会二月五日决议给我们指出了方向，提出了战斗任务:上钢八厂的经验为我们树立了掌好权、用好权的榜样。"},{"type":"paragraph","text":"回顾国棉十二厂一年来阶级斗争和生产斗争的情况，我们深深体会到，无产阶级革命派掌权，第一条就是掌学习毛泽东思想、普及毛泽东思想的权，就是掌学习最高指示、宣传最高指示、执行最高指示、捍卫最高指示的权。一年来我厂无产阶级革命派由于学习和执行了毛主席指示，取得了一些成绩，并得到过上级表扬，因而总认为还不错，产生了一骄二等三松的情绪，满足于过去的工作，等待上级布置。放松了对毛主席著作的学习。就在这个时候，厂内一小撮走资派以及其他阶级敌人，趁机煽动，把矛头针对新生的厂革委会，干扰了斗争大方向，一度出现了一股缺勤高、工作疲沓的歪风。对照上钢八厂的先进经验，我们感到最大最大的差距，就是没有办好毛泽东思想学习班，没有大抓狠抓思想教育。我们决定大办特办各种类型的毛泽东思想学习班，在今年里要使全厂革命职工轮流进一至两次毛泽东思想学习班学习。"},{"type":"paragraph","text":"我们厂革委会全体成员，下定决心，带头学好毛主席著作，找差距，订措施，迎头赶上上钢八厂，把我厂办成红彤彤的毛泽东思想大学校，"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ebad6e37ae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

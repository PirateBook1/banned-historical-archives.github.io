script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"对辽宁省委关于今后经济建设的方针和安排意见的批语","alias":"","parts":[{"type":"paragraph","text":"对辽宁省委关于今后经济建设的方针"},{"type":"paragraph","text":"和安排意见的批语"},{"type":"paragraph","text":"（1959年8月12日）"},{"type":"paragraph","text":"印发各同志。各省应根【据】当地情况制定一个较长期的经济建设方针和安排计划。辽宁省这个意见书”，可供各省、市、自治区参考。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"八月十二日"},{"type":"paragraph","text":"[1]指中共辽宁省委1959年8月7日关于辽宁省今后经济建设方针和安排意见给毛泽东并中央的报告。报告说，由于我省国民经济发展还存在着某些不协调的状况，因此今后经济建设的方针应当是，充分利用现有的工业基础，大力挖掘企业潜力，更好地支援全国，并在此前提下，逐步扭转国民经济中某些不协调状况，使之更好地有计划、按比例发展。为了实现这一方针，打算作如下安排：（一）大力发展农业，逐步实现农业机械化，增加化肥、农药生产。（二）我省重工业比例特别大，今后一般不再扩大生产规模。至于其中的薄弱环节和紧缺门类，应在全国一盘棋的原则下统筹安排，遂步加强和弥补。同时注意加强煤炭、电站等先行工业和交通运输业的建设。（三）根据资源和技术条件的可能，积极发展轻工业。（四）搞好城市建设，大力解决各城市严重缺水问题，适当发展城市煤气工业，注意有步骤地改善人民的生活福利，适当控制城市人口增长。（五）大力发展水产事业。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":8,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":285,"page_end":285},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"335eec6174"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

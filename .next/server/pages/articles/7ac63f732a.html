script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于永川县茶店公社第十一管理区社员分配问题的调查","authors":[],"dates":[{"year":1961}],"is_range_date":false,"parts":[{"text":"关于永川县茶店公社第十一管理区社员分配问题的调查","type":"title"},{"text":"[前缺]上中农徐兴禄，全家六口人，也同样是三个劳动力（二个全劳一个副劳），经常不出工，在家大搞副业，全年只做工分四千一百二十八分，按折算只生产粮食一千五百一十六斤八两，而他这一户人全年吃粮一千一百九十四斤，这次决算分配虽补款五十五元，但他家庭副业收入全年有一千三百五十元。计养大鹅五支（全年孵蛋六十个），三只大羊、十只大兔、三百只小兔、十四只母鸡（全年孵小鸡四十多个）、七只北京鸭子，这些东西，徐都不卖给国家，经常赶溜溜场卖黑市，一只鹅五十元，一只羊子一百元。这样，上中农徐兴禄扣除补管区伙食费外，实际收入一千二百九十五元，高于贫农罗惠清的收入八点五倍。类似这种劳动不好而实际收入又大于集体劳动的社员户，该管区共有二十七户，占总户数的百分之一十五点七（其中富农一户，上中农十七户，惯偷、游民、反属三户、贫农六户）。","type":"paragraph"},{"text":"第三，从干部来说，一些办法比较少的干部，看到有些人出工不积极，觉得光靠说服教育就没有办法领导。例如该管区支部书记陈治碧说：“现在吃饭是一样，有些人不做，我对他就没办法“。甚至公开提出她不愿当干部，愿当社员。","type":"paragraph"},{"text":"四、关于解决的意见","type":"paragraph"},{"text":"根据上述问题我们在该管区分别召开了干部会，贫农、下中农社员座谈会，劳动强的，劳力弱的社员座谈会，大家研究提出的解决意见是：（下缺）","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7ac63f732a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

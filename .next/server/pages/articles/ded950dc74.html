script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"锡中友协第十七次年会通过决议  热烈赞扬中国文化大革命的伟大胜利文化大革命的胜利  证明毛泽东思想的无比威力","authors":[],"dates":[{"year":1970,"month":2,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"锡中友协第十七次年会通过决议"},{"type":"paragraph","text":"热烈赞扬中国文化大革命的伟大胜利文化大革命的胜利"},{"type":"paragraph","text":"证明毛泽东思想的无比威力"},{"type":"paragraph","text":"新华社科伦坡十日电　最近在科伦坡举行的锡中友好协会第十七次年会通过的决议，热烈赞扬中国无产阶级文化大革命的伟大胜利，并且祝中华人民共和国不断取得新的胜利。"},{"type":"paragraph","text":"决议指出，在一九六九年，中国共产党胜利地召开了第九次全国代表大会。无产阶级文化大革命和中共第九次全国代表大会所取得的胜利，证明了毛泽东思想的无比威力。"},{"type":"paragraph","text":"决议说：“这一胜利增强了为争取自由而斗争的被压迫民族的斗争。”“中国人民的斗争加强了世界民族解放运动，全世界的反帝斗争又支持了中国的斗争。”"},{"type":"paragraph","text":"决议说，中国一贯强调，武装斗争是世界上被剥削被压迫民族实现真正的民族独立的唯一途径。亚洲、非洲和拉丁美洲人民的武装斗争的胜利发展，证明了毛泽东思想的正确性。"},{"type":"paragraph","text":"决议说，中国在世界上起着独一无二的作用。帝国主义者和社会帝国主义的修正主义者都是一丘之貉。新兴的发展中的国家都把中国看作是它们的朋友和盟友。"},{"type":"paragraph","text":"决议说，我们锡中友好协会会员，在协会举行十七次年会的时候，祝中华人民共和国连年取得胜利。"},{"type":"paragraph","text":"锡中友好协会的这次年会总结了一九六九年的工作，选举了协会的新的领导成员。瓦尔皮塔再次当选为协会主席。年会选举了五位副主席和执行委员会的十五名委员。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ded950dc74"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央十人小组办公室对贵州省委肃反领导小组“对蒋伪时期的某些敌特组织性质”问题的批复","authors":[],"dates":[{"year":1956,"month":9,"day":6}],"is_range_date":false,"parts":[{"text":"中央十人小组办公室对贵州省委肃反领导小组“对蒋伪时期的某些敌特组织性质”问题的批复","type":"title"},{"text":"贵州省委肃反领导小组并各省、市委、自治区党委、中直党委，国家机关党委五人小组，总政治部审干办公室：(秘密)","type":"appellation"},{"text":"七月十九日电悉，经与中央公安部研究，基本上同意你们对蒋伪时期的某些特务组织性质的分析。其中所提侍从室人员的情况资料我们尚未很好研究，故暂时还不能回答，但侍从室人员可以先按你们所提办法处理。据以前所知情况，宪兵特高组是宪兵中的特务组织，其通讯员与组的关系怎样尚须研究。","type":"paragraph"},{"text":"交警总队是属于军统局控制的机构，其中确有军统同的特务分子，如督察室的督察长或主任，以及若干的督察员，名义上督察警纪、风纪，实际上则是进行特务活动。但是，除军统局派去的，或发展的特务分子以外的一般交通警察，则不能算为特务分子。","type":"paragraph"},{"text":"在息峰特训班及重庆中美合作所等特务训练机构受过特务训练的分子，一般应算特务，或按参加过特务训练的人员算，但是在处理时可以根据实际情况处理。","type":"paragraph"},{"text":"中美合作所办的“外语训练班”，据已往的了解，其目的主要是为了训练英语翻译人员。从第二期受训的学员来看，大部分是招考来的大学外文系学生，但也抽调了少数军统特务分子参加训练。毕业后有被派到印度远征军充当翻译的，也有被调至特务机关工作的。因此，这些人员是否算特务分子，则主要看他们在受训后是否进行过特务活动来定。","type":"paragraph"},{"text":"至于“美国安全总署国际疫情特别通讯小组”，现在还没有这个组织的材料，故暂时还不能答复。","type":"paragraph"},{"text":" 中央十人小组办公室1956年9月6日","type":"paragraph"},{"text":"中央十人小组：","type":"appellation"},{"text":"最近有些单位提问蒋伪时期的某些敌特组织性质的有关问题，我们弄不清楚，特请示如下：","type":"paragraph"},{"text":"一、以下几种敌伪组织是否都算特务组织其成员是否都算特务分子?","type":"paragraph"},{"text":"1、“别动队”、“勘乱建国总队”、“绥靖总队”、“人民服务总队”和“青年救国团”。据中央公安部一局编印的“敌情历史参考资料”之一、之二介绍，它们都是特务武装或特务机构。","type":"paragraph"},{"text":"2、“交警总队”、“邮电监察所”和“总统府侍从室”。","type":"paragraph"},{"text":"3、在“息峰特训班”及重庆中美合作所等敌特训练机构受过训的分子。如我省卫生学校陈祺生已查实其在中美合作所办的“外语训练班”受训尚未毕业，即提前分配在该所当翻译，半年后又离开该所回贵阳医学院读书。","type":"paragraph"},{"text":"我们认为，这些组织中的成员，凡正式履行过特务手续或虽未履行手续但进行过严重的特务活动(如监视和参与逮捕进步人士及袭击扰乱我区治安、暴破我军用设备等行动破坏)可算作特务分子，未正式履行特务手续，仅有一般罪恶活动(如搜集社情、及一般译电、翻译工作等)可不当特务分子看待。","type":"paragraph"},{"text":"二、以下几种人是否都算作特务分子？","type":"paragraph"},{"text":"1、履行或未履行过手续的“宪兵特高组”的通讯员。","type":"paragraph"},{"text":"2、未正式履行过特务手续，但给特务做过义务工作、或为特务所运用，或与特务关系密切，而进行过特务活动，如进行过监视密报进步人士(其中有的没有造成恶果；有的则使进步人士被捕或杀害，造成了严重的恶果)。","type":"paragraph"},{"text":"3、与“总统府侍从室”有通讯联系，并提供地方情报；但无特务身份的分子。","type":"paragraph"},{"text":"我们认为，这些人中的一般分子，可不算特务分子；但如有严重的罪恶活动，且是属于特务性质的，当然是反革命分子，同时，也可以算特务分子。","type":"paragraph"},{"text":"三、我们认为，以上凡属反革命分子(包括特务分子)肃反运动前又未作交代，应列入5％之内，当否?","type":"paragraph"},{"text":"四、“美国安全总署国际疫情特别通讯小组”有无这样一个组织?是什么性质的?以上问题请即电示。","type":"paragraph"},{"text":" 中共贵州省委肃反领导小组1956年7月19日","type":"paragraph"}],"comments":[],"origin":"原载《肃反运动政策界限文件汇集》（内部出版），1961年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央十人小组办公室对贵州省委肃反领导小组“对蒋伪时期的某些敌特组织性质”问题的批复","authors":[],"dates":[{"year":1956,"month":9,"day":6}],"is_range_date":false,"parts":[{"text":"中央十人小组办公室对贵州省委肃反领导小组“对蒋伪时期的某些敌特组织性质”问题的批复","type":"title"},{"text":"贵州省委肃反领导小组并各省、市委、自治区党委、中直党委，国家机关党委五人小组，总政治部审干办公室：(秘密)","type":"appellation"},{"text":"七月十九日电悉，经与中央公安部研究，基本上同意你们对蒋伪时期的某些特务组织性质的分析。其中所提侍从室人员的情况资料我们尚未很好研究，故暂时还不能回答，但侍从室人员可以先按你们所提办法处理。据以前所知情况，宪兵特高组是宪兵中的特务组织，其通讯员与组的关系怎样尚须研究。","type":"paragraph"},{"text":"交警总队是属于军统局控制的机构，其中确有军统同的特务分子，如督察室的督察长或主任，以及若干的督察员，名义上督察警纪、风纪，实际上则是进行特务活动。但是，除军统局派去的，或发展的特务分子以外的一般交通警察，则不能算为特务分子。","type":"paragraph"},{"text":"在息峰特训班及重庆中美合作所等特务训练机构受过特务训练的分子，一般应算特务，或按参加过特务训练的人员算，但是在处理时可以根据实际情况处理。","type":"paragraph"},{"text":"中美合作所办的“外语训练班”，据已往的了解，其目的主要是为了训练英语翻译人员。从第二期受训的学员来看，大部分是招考来的大学外文系学生，但也抽调了少数军统特务分子参加训练。毕业后有被派到印度远征军充当翻译的，也有被调至特务机关工作的。因此，这些人员是否算特务分子，则主要看他们在受训后是否进行过特务活动来定。","type":"paragraph"},{"text":"至于“美国安全总署国际疫情特别通讯小组”，现在还没有这个组织的材料，故暂时还不能答复。","type":"paragraph"},{"text":" 中央十人小组办公室1956年9月6日","type":"paragraph"},{"text":"中央十人小组：","type":"appellation"},{"text":"最近有些单位提问蒋伪时期的某些敌特组织性质的有关问题，我们弄不清楚

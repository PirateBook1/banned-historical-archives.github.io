script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"贵州省委三级干部会议简报——黔东南地区组发言","authors":[],"dates":[{"year":1961,"month":6,"day":24}],"is_range_date":false,"parts":[{"text":"贵州省委三级干部会议简报——黔东南地区组发言","type":"title"},{"text":"（前缺）的百分之二十八点一。与中央退赔应该以实物为主的要求相反，群众迫切需要退赔的生产、生活必需用具退得很少，有的地方虽然钱退得不少，但是东西买不到，仍然没有达到群众的要求。据凯里公社东门生产大队第三生产队调查，五十五户社员中，缺锅缺灶的有十三户，占百分之二十三，锅灶、食具不足的几乎占百分之八十。有的户用脸盆漱口杯煮饭；有的一户五、六口人只有一口锅，煮了饭，腾了饭，才能炒菜，炒出菜来饭也凉了。这些都需要在退赔中加以解决。","type":"paragraph"},{"text":"退赔工作搞得不好，退赔得不彻底，大家认为，首先是思想问题。没有真正地认识到，退赔应当从促进生产、安排生活出发，帮助治好群众因受共产风的危害，在生产、生活上所造成的创伤，才能调动群众的积极性。因而抱着退几块钱就算了事的态度。朱学周同志说：“在黎平工作时，虽然也退赔了一些，但那是上级分给多少钱，就按多少分下去的。”还有的同志认为退赔工作是个负担，所以对于群众鸣放要求退赔的帐，不是认真进行退赔，而是尽量想法减少。","type":"paragraph"},{"text":"其次，开始有不少同志感到政策界限不够明确。认为：“一会儿说彻底了，一会儿又说不彻底，上级得有个明确的界限”，不然“很难掌握”。有的同志认为只要桌椅板凳拿出去了，被子床铺抬出去了，这就是“破产还帐”，就是“彻底”了。讨论中还反映，在过去的退赔中，群众最需要的东西退得很少，不是群众迫切需要的如柜子、沙发、自行车等等，倒拿出来了。黄平县大部社队平调帐退赔很不彻底，目前养猪坊、伐木场都还存在，这说明并没有真彻底破产还帐。张登文同志说：“我到下司去，那里的肥猪、母猪、郎猪都有，说是省的，不能动，实际上就是不愿退赔。”州级各机关过去都说没有东西可退了，这次下乡支援插秧，各部门分队（下缺）","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a8dde840fb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

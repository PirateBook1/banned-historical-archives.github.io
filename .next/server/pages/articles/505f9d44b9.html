script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"加速我军现代化的建设做无坚不摧的毛泽东战士上海警备区第三届建军先进分子代表集会誓师","authors":[],"dates":[{"year":1960,"month":3,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　三月七日到十二日，中国人民解放军上海警各区隆重召开了第三届建军先进分子代表会议。这是一次检阅去年大跃进成绩、表彰先进、交流和总结经验的会议，也是动员和组织一九六○年更全面跃进的誓师大会。会议号召全区指战员更高地举起党的总路线和毛泽东思想的红旗，为加速我军现代化的建设而奋斗。"},{"type":"paragraph","text":"参加这次会议的八百多名英雄人物，都是先进单位和先进分子的代表，其中有全面跃进的红旗连、红旗营和红旗团，有国防施工中的能手，有技术革新的闯将，有文化学习的标兵，有劳动生产的模范，有英勇抢救群众生命的战士，有保持多年荣誉的老模范，也有去年入伍的新战士。"},{"type":"paragraph","text":"会议期间，中共上海市委书记处书记曹荻秋同志到会讲了话。上海警备区司令员王必成中将向大会作了报告，他指出:一年来，我们部队的形势非常好。党的总路线和毛泽东思想，在全体同志中间更加深入人心了，我军的光荣传统得到了更好的发扬。在毛主席思想指导下，去年一年，在比、学、赶、帮的竞赛高潮中，涌现出大批先进集体和先进人物。大约三个人中就有一个先进人物，在四个到五个单位中就有一个先进榜样。特别是“南京路上好八连”，不仅成为连队的榜样，而且在整个部队以至上海市的广大人民中都留下了深刻的印象。在大搞群众运动的同时，各部队的连队建设又得到了进一步加强。上述各方面的进步，促成了1959年部队各项工作的继续跃进。"},{"type":"paragraph","text":"王必成同志在报告中还要求掀起学习毛泽东思想的高潮，继续深入地进行社会主义、共产主义思想教育，继续大力加强部队的军事训练，提高警惕，加强战备观念，为保卫祖国的社会主义建设贡献出自己的力量。"},{"type":"paragraph","text":"会议期间，代表们热烈地献宝取经，兵对兵、将对将，互相开展革命竞赛。代表们还利用会议间隙，把学习到的先进经验向单位传达。与此同时，各部队纷纷大闹技术革新，勤学苦练，创造新成绩，向大会报喜。"},{"type":"paragraph","text":"会议结束时，代表们一致提出倡议:在全军开展一个比思想、比作风、比技术革新、比安全、比措施的“五比”竞赛。代表们决心要做一个雄心胜天，壮志凌云，永远鼓足干劲，永远力争上游，无坚不摧，攻无不克的毛泽东的战士。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"王必成","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"505f9d44b9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

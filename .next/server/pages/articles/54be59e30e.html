script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"告全体同学书","authors":["华东师范大学","楚歌"],"dates":[{"year":1957,"month":6,"day":7}],"is_range_date":false,"parts":[{"text":"告全体同学书","type":"title"},{"text":"华东师范大学楚歌","type":"authors"},{"text":"（楚歌：华东师范大学历史系资料员、原名赵明义）","type":"subtitle"},{"text":"敬爱的全体同学们：","type":"appellation"},{"text":"伟大的祖国在前进的道路上是受到了不少挫折的，在满清几百年的残酷统治之下，我中华民族所遭受的痛楚，实在是苦不堪言、亦言之不尽的。辛亥革命胜利之后，马上政权就落到军阀手中，给祖国带来了长期的混战局面，使各帝国主义乘机蚕食鲸吞。伟大的北伐战争还未结束，蒋介石篡夺了政权，不惜让权卖国，不几年日本强盗又大张侵略，中国使大半国土人民亡为奴隶，八年抗战刚刚胜利，又暴发了三年内战，弄得全国人民实在“民不聊生”，共产党统一中国之后，全国人民皆以为“天下太平”祖国从此可望见光明了，可是又来了“三大主义”危害万民，有志之士岂不痛心哉！","type":"paragraph"},{"text":"“三大主义”为何物？明智者心中有知，可是他们产生的根源，有些人可能尚不明确。","type":"appellation"},{"text":"“三大主义”是一母所生的难兄难弟，这个母体即是共产党人的专制集权，因此造成了人民没有自由，没有民主，人与人之间不平等，人身的生存没有保障。……","type":"paragraph"},{"text":"此外还有一大主义危害更为凄痛。他使中华民族失去独立性、失去自尊心，遗弃了祖国五千年来的悠久文化传统，这一大主义即教条主义，在今天为什么会产生教条主义呢？主要是他民族的文化、奴役的结果。","type":"appellation"},{"text":"同学们，有良心的中国人，我们能让祖国这样长期下去吗？不能！决不能！我们是全国人民的寄托者，我们是人民的大学生，我们要见义勇为当仁不让，这才算是中华民族的好儿女。","type":"paragraph"},{"text":"同学们近日来大家算是吐出了不少怨气，可是我们的目标要看得远一些，眼光要看得深一些，我们不需要提出鸡毛蒜皮的小事，我们是向共产党呼吁，我们要民主，要自由，要平等，要有人身神圣不可侵犯的权利，我们反对他民族文化的奴役。","type":"paragraph"},{"text":"同学们起来吧！正义是战不败的，胜利是属于我们的，期望大家大胆和勇为。","type":"paragraph"},{"text":" (1957年6月7日下午华东师大历史系系报刊出)","type":"paragraph"}],"comments":[],"origin":"根据文件翻印件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"54be59e30e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

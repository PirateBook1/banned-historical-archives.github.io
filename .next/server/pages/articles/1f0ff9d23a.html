script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西哈努克亲王在招待我领导人的家宴上讲话谴责越南侵略　支持我自卫还击邓副总理说柬人民一定会把越侵略者全部赶出柬埔寨","authors":[],"dates":[{"year":1979,"month":3,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京三月十一日电　诺罗敦·西哈努克亲王和夫人今天晚上举行家宴，招待我国领导人。"},{"type":"paragraph","text":"应邀出席的有邓小平副总理和夫人卓琳，李先念副总理和夫人林佳楣，邓颖超副委员长。"},{"type":"paragraph","text":"宾努亲王和夫人出席宴会作陪。"},{"type":"paragraph","text":"宴会充满亲切、欢乐的气氛。"},{"type":"paragraph","text":"西哈努克亲王在宴会上讲了话，他感谢中国自一九七五年四月十七日到现在不断在各方面积极地给予柬埔寨人民以巨大的、多种形式的帮助和无可比拟的支持。"},{"type":"paragraph","text":"他说:“我们谴责越南社会主义共和国肆意侵略、入侵我国，并使其殖民化。"},{"type":"paragraph","text":"“我们要求越南尽快尊重柬埔寨的独立、主权和领土完整。我们要求恢复柬埔寨人民过去所享有的全部尊严，并使柬埔寨人民重新获得表示意见和享受自由的权利(其中包括个人自由)。"},{"type":"paragraph","text":"“我们坚决支持中华人民共和国对越南人在中越边界不断进行的蛮横、好战的挑衅所采取的公正决定。”"},{"type":"paragraph","text":"邓小平副总理在讲话中说，不久以前西哈努克亲王亲自率领柬埔寨代表团赴联合国，为了柬埔寨的独立和尊严，反对越、苏霸权主义，进行了坚决的斗争，有力地揭露了越、苏侵略的丑恶面目，取得了极为重要的胜利。我们始终对西哈努克亲王的崇高的爱国主义立场和坚持正义斗争的精神表示十分钦佩。"},{"type":"paragraph","text":"邓副总理感谢西哈努克亲王和宾努亲王对中国的自卫还击表示完全支持。他说，“现在，十几万越南侵略军仍然占领着柬埔寨，并妄图在东南亚称霸。柬埔寨人民抗越卫国斗争方兴未艾。我们相信，西哈努克亲王和宾努亲王、民主柬埔寨政府和柬埔寨全体人民抵抗越南侵略者、反对越苏霸权主义的正义斗争一定会取得最后的胜利，一定会把越南侵略者全部赶出柬埔寨。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1f0ff9d23a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

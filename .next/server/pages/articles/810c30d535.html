script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"新疆各族人民热爱毛主席著作  维吾尔和哈萨克文版《毛泽东选集》已在新疆发行十二万七千册","authors":[],"dates":[{"year":1964,"month":4,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新疆各族人民热爱毛主席著作"},{"type":"paragraph","text":"维吾尔和哈萨克文版《毛泽东选集》已在新疆发行十二万七千册"},{"type":"paragraph","text":"据新华社乌鲁木齐二十一日电　维吾尔文和哈萨克文版的《毛泽东选集》已在新疆发行十二万七千册，其中维吾尔文版的《毛泽东选集》一至四卷已全部出齐，哈萨克文版已出版一、四两卷。另外，新疆还发行了维吾尔文、哈萨克文以及蒙古文版的毛主席著作单行本一百七十二万册。"},{"type":"paragraph","text":"自治区各族人民热爱毛主席的著作。七十多岁的维吾尔族农民阿培孜晚上从广播中听到维吾尔文版《毛泽东选集》第三卷在南疆喀什发行的消息，次日天不亮就骑毛驴从十多里外赶到书店，给自己和儿子、孙子一共买了五本。当新华书店的马车流动售书站把毛主席著作送到博尔塔拉蒙古自治州的艾比湖一带地区时，蒙古族牧民和农民兴奋地说：“你们给我们送来了‘布音克’（蒙古语，意思是泉水）！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"810c30d535"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

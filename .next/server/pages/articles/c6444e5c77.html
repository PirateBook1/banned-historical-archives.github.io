script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本天皇会见并宴请华总理  双方共同希望中日友谊大桥进一步加强和巩固","authors":[],"dates":[{"year":1980,"month":5,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本天皇会见并宴请华总理"},{"type":"paragraph","text":"双方共同希望中日友谊大桥进一步加强和巩固"},{"type":"paragraph","text":"新华社东京五月二十七日电  日本天皇裕仁今天下午在皇宫会见了中国国务院总理华国锋。他们在谈话中共同表示，希望中日两国人民世世代代友好下去。"},{"type":"paragraph","text":"裕仁天皇对华总理的来访表示欢迎，并希望这次访问能够进一步加强日中两国的友好关系。华国锋说，中日两国有悠久的友好历史，两国关系正常化以来，特别是缔结中日和平友好条约以后，友谊的大桥已经架起，希望通过这次访问，使这座大桥进一步加强和巩固。天皇说，他也有同感，他希望两国关系越来越巩固，为世界和平作出贡献。"},{"type":"paragraph","text":"华国锋转达了叶剑英委员长、邓小平副总理和邓颖超副委员长对天皇的问候。天皇对此表示感谢，并请华国锋总理转达他对他们的问候。"},{"type":"paragraph","text":"华总理向天皇赠送了一个中国景德镇瓷瓶，一座有景泰蓝底座的双面镜和一幅中国现代女画家临摹的隋朝画家展子虔的《游春图》。天皇向华总理赠送了有本人签名的自己的照片和绘有松、竹、梅、兰、菊的漆花木盒。"},{"type":"paragraph","text":"随后，天皇接见了华国锋总理的随行人员，天皇还和华总理合影留念。"},{"type":"paragraph","text":"谈话时，中国驻日本大使符浩在座。"},{"type":"paragraph","text":"新华社东京五月二十七日电  日本天皇裕仁和中国总理华国锋今天晚上共同祝愿两国永远合作，为亚洲和世界的和平作出贡献。"},{"type":"paragraph","text":"天皇裕仁在皇宫为欢迎华国锋总理而举行的晚宴上祝酒时说：“总理阁下是访问我国的第一位中国总理。我确信，由于您富有意义的来访，日中交流的历史揭开了新的一页。"},{"type":"paragraph","text":"“我衷心期望，贵我两国永远合作，为世界和平与繁荣作出贡献。”"},{"type":"paragraph","text":"他希望华总理借此机会观赏日本的初夏风光，并预祝访问顺利，取得丰硕成果。"},{"type":"paragraph","text":"华总理在祝酒词中指出：中日联合声明和中日和平友好条约总结了以往的中日关系，规定了今后的发展方向，标志着两国关系进入了友好合作的新阶段。"},{"type":"paragraph","text":"他说：“近几年来，我们两国在政治、经济、文化、科学技术等各个领域里的交流都获得了令人满意的发展。今后，我们更要相互尊重，加强信赖，在平等互利的基础上建立和发展更加广泛的坚实的友好合作关系，为亚洲和世界的和平作出贡献。”"},{"type":"paragraph","text":"他对天皇裕仁的亲切会见和宴请表示衷心感谢。"},{"type":"paragraph","text":"宴会是在灯火辉煌的丰明殿举行的。宴会桌上专为中国贵宾摆着鲜艳的牡丹花和芍药花。"},{"type":"paragraph","text":"宴会结束后，天皇裕仁同华国锋总理进行了简短的交谈，接着一起欣赏了雅乐和日本古典舞蹈。"},{"type":"paragraph","text":"皇太子明仁和天皇次子常陆宫正仁出席了宴会。"},{"type":"paragraph","text":"日本方面出席宴会的还有内阁总理大臣大平正芳、一些内阁大臣、参议院议长安井谦、东京都知事铃木俊一、日本驻中国大使吉田健三以及稻山嘉宽、永野重雄、大槻文平、冈崎嘉平太、茅诚司、藤山爱一郎等。"},{"type":"paragraph","text":"中国方面出席宴会的有谷牧、黄华、符浩、谢北一、高文礼和其他正式随行人员。（附图片）"},{"type":"paragraph","text":"日本天皇裕仁设晚宴欢迎华国锋总理。  新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c6444e5c77"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

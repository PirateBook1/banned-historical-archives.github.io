script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江华给中央有关粮食问题的电报","authors":["中共浙江省委第一书记","江华"],"dates":[{"year":1958,"month":4,"day":21}],"is_range_date":false,"parts":[{"text":"江华给中央有关粮食问题的电报","type":"title"},{"text":"中共浙江省委第一书记江华","type":"authors"},{"text":"先念同志并报主席、中央、上海局：","type":"appellation"},{"text":"廿日电悉。为了支援上海和出口粮食，浙江除完成五八年度上调粮食计划十亿斤（原上调差额五亿五千万斤、后加一亿五千万斤、出口三亿斤）外，现又增加调出原粮一亿四千万斤。省委研究坚决支持这—措施，同意分别在五、六月分调出。","type":"paragraph"},{"text":"现将浙江粮食实况向中央报告如下：","type":"paragraph"},{"text":"五八年度原计划征购粮食数四十八亿斤，现征购数为五十七亿零六百万斤。四月以来农村公社算账步步深入，已发现征购数中有一亿二千万斤的虚数（估计可能还不止此数）。这样，五八年度实征购数为五十五亿八千六百万斤。","type":"paragraph"},{"text":"粮食销售，到四月十五日止已出售卅七亿六千万斤，加上已调出十亿斤，尚余八亿二千六百万斤。","type":"paragraph"},{"text":"五七年度库存粮食十八亿斤，加上五八年度尚余八亿二千六百万斤，总共为廿六亿二千万六百万斤。","type":"paragraph"},{"text":"五八年度统销日尚有七十五天（六月底止），必须安排十亿到十一亿斤，才能过日子，这就会挖到五七年度库存一亿五千万斤到三亿斤左右。支援上海和出口再调一亿四千万斤，也就不得不从库存中拿出。这样，粮食库存总数减少四、五亿斤左右，即由十八亿斤减少到十三亿斤左右。这样做，我们认为是必要的。","type":"paragraph"},{"text":"从浙江往年粮食情况看，七月还是需要销售粮食多的月分，要在八月中收早稻时，才算过了关，放下了心。","type":"paragraph"},{"text":"省委已布署在春花上市时收购三亿斤到四亿斤，这不仅补足过去收购数中的虚数，并且便于周转。","type":"paragraph"},{"text":" 江  华四月廿一日廿时","type":"paragraph"},{"text":"发报  16—48","type":"paragraph"},{"text":"发电机关    中共浙江省委    发往  北京、上海","type":"paragraph"},{"text":"签批者      江华            等级  特急  总号  100  编号","type":"paragraph"}],"comments":[],"origin":"浙江省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8b05caeec3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"从北京回省汇报团带来毛主席的亲切关怀广东省革命大联合浪潮滚滚向前","authors":[],"dates":[{"year":1968,"month":1,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社广州二十一日电　广东省到北京参加毛泽东思想学习班学习的同志组成的一个回省汇报团，带着幸福地见到我们伟大领袖毛主席的特大喜讯，带着无产阶级司令部的战斗号令和亲切教导，带着他们活学活用毛主席最新指示的丰硕成果和宝贵经验，最近回到广东向全省四千万人民汇报，给全省人民很大的鼓舞，促进了毛主席最新指示在全省的全面落实，"},{"type":"paragraph","text":"在汇报团的推动下，一个大学习、大宣传、大贯彻毛主席最新指示的热潮在广东各地迅速掀起，全省革命大联合的浪潮滚滚向前。目前，全省近六十个县、市的群众组织已实现革命大联合或达成大联合协议，有些专区、县、市还建立了革命委员会筹备小组。广大革命群众赞扬汇报团是毛泽东思想的宣传队，是学习毛主席最新指示的辅导队，是斗私批修的示范队，是促进革命大联合的工作队。"},{"type":"paragraph","text":"这个汇报团共有八十位同志，大部分是广东各地区革命群众组织的负责人。他们受无产阶级革命派和广大革命群众的委托，到北京参加毛泽东思想学习班学习。在京学习期间，他们在毛主席最新指示的感召下，在中央首长的亲切，关怀下，以“斗私，批修”为纲，活学活用毛主席的一系列最新指示，进行认真的自我批评，克服资产阶级、小资产阶级派性，在毛泽东思想基础上，两派在京学习代表实现了革命大联合。"},{"type":"paragraph","text":"去年十二月三十一日，他们幸福地受到伟大领袖毛主席和他的亲密战友林副主席的接见，这是对广东全省革命人民的最大鼓舞，最大支持，最大教育，最大鞭策。代表们带着伟大领袖毛主席身体非常健康的特大喜讯，带着毛主席的亲切关怀，立即在一月五日赶回广东，向全省四千万人民汇报。当他们在广东各地向革命群众讲到他们幸福地见到毛主席的动人情景时，人们一次又一次地热烈欢呼:“毛主席万岁!万万岁!”"},{"type":"paragraph","text":"汇报团同志遵循毛主席的最新指示，在汇报会上亮私、斗私，诚恳地多做自我批评，勇敢地打倒资产阶级、小资产阶级派性，在灵魂深处爆发革命。回到各地去的汇报团的代表，原来都是那个地区两派群众组织的头头。在汇报大会上，他们非常亲切地手拉着手，走上讲台，向两派革命群众汇报自己在毛主席身边斗私批修的体会。他们抓住在无产阶级文化大革命中对毛主席革命路线，对毛主席的伟大战略部署，对毛主席一系列最新指示的态度这个根本问题，狠斗“私”字，狠触灵魂。每当代表们谈到过去由于私字和派性作怪，做了对不起对方的事情的时候，便当场诚恳地向对方道歉，并高呼向对方学习的口号。他们勇于自我革命，敢于刺刀见红的革命精神，给广大革命群众很大的启发和教育。很多革命群众组织的负责人，原来准备跟对方一定要争个“上下高低”，辩个“水落石出”，听完代表的汇报，改变了想法，表示要向汇报团学习，坚决遵循毛主席的教导，多做自我批评。不少革命群众组织的负责人听完汇报团的汇报，当场跑上讲台做自我批评，有的会后立即找到对方，诚恳地进行自我批评。很多地方的汇报大会，变成了斗私批修的大会，变成了实现革命大联合的誓师大会、报喜大会。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"广东文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bd392007a7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

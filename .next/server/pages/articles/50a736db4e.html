script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2044","name":"宋任穷同志在全国干部档案工作座谈会议上的讲话（摘录）","author":"宋任穷","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"宋任穷同志在全国干部档案工作座谈会议上的讲话（摘录）","dates":[{"year":1980,"month":3,"day":4}],"is_range_date":false,"authors":["宋任穷"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共天津市委组织部, 干部档案工作文件汇编, 1-2","tags":[{"name":"档案","type":"主题/事件"},{"name":"干部","type":"主题/事件"},{"name":"宋任穷","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"}],"parts":[{"type":"title","text":"宋任穷同志在全国干部档案工作座谈会议上的讲话（摘录）"},{"type":"subtitle","text":"一九八〇年三月四日"},{"type":"paragraph","text":"同志们："},{"type":"paragraph","text":"档案工作座谈会快要结束了，我和部里几位领导同志来看看大家，和同志们见个面。同志们做干部档案工作多少年了，你们在这方面积累了很多经验，做了大量工作。但是，对你们的工作经验、工作的重要性，又不能在报纸上登出来，你们是无名英雄啊！做机要工作的同志，做干部档案工作的同志，还有做其他工作的一些同志，做的工作不能登在报纸上，都是无名英雄。我首先向到会的同志和没有到会的做干部档案工作的同志，对那些埋头苦干，不计较名誉地位的同志，表示慰问和敬意！"},{"type":"paragraph","text":"档案工作是很重要的工作。对历史上的文献，包括个人档案材料的保管和整理，不论对研究党史也好，军史也好，其他方面也好，都是不可缺少的重要工作。"},{"type":"paragraph","text":"在文化大革命中，有许多同志保卫了档案，保卫了机密，作出了贡献。粉碎“四人帮”以后，许多冤、假、错案的平反和纠正，也依靠这些材料，当然不仅仅是档案材料，还有调查材料，但你们的工作是非常重要的。同志们在工作中是非常辛苦的，是有重要贡献的。对于干部档案，还要按照过去的规矩，搞好保管工作和保密工作。这些档案要保存多少年，有些重要材料要存几个世纪，有的要一直保存下去的。对非常宝贵，非常重要，非常机密的档案材料，要按中央规定保管，不要泄密。"},{"type":"paragraph","text":"今年上半年要把落实干部政策的工作搞好，这与做干部档案工作的同志有关系，当然与四化也有关系了。"},{"type":"paragraph","text":"我就讲这几句，最后祝同志们工作顺利，身体健康！"}],"alias":""},"tags":[{"name":"宋任穷","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"50a736db4e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

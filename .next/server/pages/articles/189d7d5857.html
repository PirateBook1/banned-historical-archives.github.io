script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东谈新闻工作 (传达记录稿)","authors":[],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"毛泽东谈新闻工作 (传达记录稿)","type":"title"},{"text":"谈谈新闻工作。新闻工作有四个问题：一、新闻要不要新?二，新闻自由是否新华社包办，新闻的阶级性?三，记者是薛仁贵还是廖化，是火头军还是先锋?四，文风问题。新闻有三条路线——教条主义、修正主义、马列主义。现在，教条主义吃不开了，修正主义在抬头，马列主义没有确立。","type":"paragraph"},{"text":"新闻要不要新？当然要新。现在新闻太少，太严，太不自由，不好，要改。不改廖化就要出来了。林放(赵超构的笔名)文章是资产阶级方向，过去控制严，有必要。那时天下乱，死板一点好。主要是对的，但有缺点。目前缺点主要是强调无产阶级新闻政策不够，强调得不对。把资产阶级的东西当做是无产阶级的，没有把无产阶级和资产阶级区别开来。旧报人强调一致，企图以资产阶级的来代替马列主义。","type":"paragraph"},{"text":"资产阶级新闻就那么自由?它也有限制，以资产阶级利益为准则。资产阶级新闻以自由竞争为基础，正如各经济集团之间的竞争一样，你死我活，大鱼吃小鱼，反映资产阶级的无政府状态。","type":"paragraph"},{"text":"我们社会是集团经济，计划经济，反对无政府。我们是共同利益，在共同利益基础上的自由，自由是有社会背景的。《大公报》已经办了六十年，经历了几个朝代，它是否一个样子呢?不是。它适应了各个朝代，才能生存。","type":"paragraph"},{"text":"有人说，过去好。请问，从本质上看，到底过去自由大，还是现在自由大?无论哪张报纸。都是靠工农吃饭。新闻是有阶级性、党派性的。端人碗，受人管，不能违反。赫鲁晓夫秘密报告，是否新闻?对我不利，不登。西方报纸也不是什么都登。这就是阶级利益。","type":"paragraph"},{"text":"新闻不要守旧，也不要赶时髦。教条主义要改，修正主义不行。新闻有新闻、旧闻、无闻，有有自由，有无自由。我们的自由是有利于社会主义的自由。","type":"paragraph"},{"text":"中央各部开会，不要都登，有选择登。登不登，有个目的——为了社会主义。不能天天登座谈会，要转变，慢慢转变。","type":"paragraph"},{"text":"根据问题要考虑阶级性。白话文、戏剧，都是形式，人均可用，没有阶级性。新闻内容编排有阶级性，编排强调什么，根据内容决定，也有阶级性。","type":"paragraph"},{"text":"所谓新闻旧闻是跑衙门问题。这里没有多少东西，要到群众中去，到工厂，农村中去。老在衙门里头，搞不出什么名堂。不了解实际和群众的需要，写不出好东西。","type":"paragraph"},{"text":"国务院、人大常委会开会，不开放，只让新华社、《人民日报》去。","type":"paragraph"},{"text":"形势大变，人们在分化。有的人就是反对共产主义，因为一是肃了反，二是共了产，二是吓破了胆。有人说，我们“六亲不认”。没有什么要认的。","type":"paragraph"},{"text":"用教条主义、修正主义来反对三个主义(注：指整风提出的主观主义、官僚主义、宗派主义)是不行的。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"派性","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"189d7d5857"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

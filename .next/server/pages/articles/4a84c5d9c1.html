script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“反对中国共产党的领导”的言论（一）","authors":["余兆升","刘贤容","厦门大学","庄绍金","朱扬顺","李栋松"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"“反对中国共产党的领导”的言论（一）","type":"title"},{"text":"厦门大学余兆升李栋松刘贤容庄绍金朱扬顺","type":"authors"},{"text":"物理系余兆升：","type":"paragraph"},{"text":"“党组织和党员侵犯了宪法规定：‘国家最高权力属于人民’”","type":"paragraph"},{"text":"“各个地方都安插一两个党员做领导，党包办一切，对事进行干涉，利用党的领导的名义，达到个人的目的，用人不看才德，唯党员是问，这实质上是宗派主义”","type":"paragraph"},{"text":"“党是加压力或动不动以违反党的领导的名义来威胁群众，党动辄就以党的领导来威胁人民。”","type":"paragraph"},{"text":"“不要在每个机关企业都安上一个太上皇，各个学校、企业、矿山、工厂、银行是属于人民所有，应交给人民管理，各单位必须成立民主委员会，由各部门选举产生，是最高权力机关，党只能提建议。”","type":"paragraph"},{"text":"“党的领导问题，应该给全民展开讨论。”","type":"paragraph"},{"text":"“党与民主党派各提出主张，让人们来自己选择，人多者为标准执行”。","type":"paragraph"},{"text":"“党的主张，人民认为不正确可以弃之”。","type":"paragraph"},{"text":"“工人阶级应该成立两个政党，一个上台，一个下台”。(物三油印)","type":"paragraph"},{"text":"化学系李栋松：","type":"paragraph"},{"text":"“葛佩琦的‘中国共产党完了。中国也不会亡’是真理。”(化二油印)","type":"paragraph"},{"text":"物理系刘贤容：","type":"paragraph"},{"text":"“没有中国共产党，我们也不会把中国卖掉，我们还是照样活下去。”","type":"paragraph"},{"text":"数学系庄绍金：","type":"paragraph"},{"text":"“目前情况下不一定要由共产党领导，由各政党联合领导也许更好，解放后所取得的成就不能说共产党领导特别有本领，如果让民主党派领导说不定会取得更大成绩。解放初几年的成绩也不能说明共产党有本领领导建设，比如封建社会，资本主义社会在初期也取得很大成就，到后来不是阻碍了生产力的发展吗？所以解放初几年的成绩不能说明问题。共产党在革命战争中能领导革命，但不一定能(1)领导经济和文化建设，而民主党派的知识较丰富，他们参加领导有何不好呢？”(数学战斗报㈠)","type":"paragraph"},{"text":"朱扬顺：“阶级斗争已基本结束，党要脱离领导，象波兰共产党现在是居指挥地位。”","type":"paragraph"}],"comments":[],"origin":"1957.5.27《厦门日报》等，见中共厦门大学委员会宣传部编印《右派反动言论集》，1957年9月20日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/ar

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"工农兵就是要大学特学毛主席著作上海电视斗争大会愤怒声讨旧市委内一小撮家伙反对毛泽东思想的滔天罪行。倡议在全市开展一个活学活用毛主席著作的竞赛。","authors":[],"dates":[{"year":1967,"month":6,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　光焰无际的毛泽东思想是巩固和加强无产阶级专政的最根本保证。拥护还是反对毛泽东思想，支持还是破坏活学活用毛主席著作的群众运动，是革命和反革命的分水岭。十六日下午，上海无产阶级革命派各革命群众组织继续联合召开电视斗争大会，愤怒揭发、彻底清算旧市委内最大的一小撮走资本主义道路当权派疯狂反对毛泽东思想、恶毒攻击和扼杀活学活用毛主席著作群众运动的滔天罪行。"},{"type":"paragraph","text":"工农兵群众和革命干部在会上坚决表示:以中国的赫鲁晓夫为首的资产阶级司令部越是诬蔑毛泽东思想、反对我们掌握毛泽东思想，我们就越是要高举毛泽东思想伟大红旗、树立毛泽东思想的绝对权威，更好地活学活用毛主席著作，真正把毛泽东思想学到手。大会向全市无产阶级革命派和革命人民发出倡议，要求大家以火热的阶级感情，热烈响应林彪同志的号召，坚决贯彻市革命委员会五月二十一日《关于在大批判中加强学习毛主席著作的决定》，把活学活用毛主席著作的群众运动推向新阶段。建议全市开展一个活学活用毛主席著作的竞赛，看谁把毛泽东思想伟大红旗举得最高!看谁跟毛主席跟得最紧，领会毛主席的指示最快，用得最活!看谁把革命的大批判同革命的大联合、革命的“三结合”、本单位的斗批改结合得最好。"},{"type":"paragraph","text":"斗争大会在强烈的战斗气氛中进行。求新造船厂以及其他单位的无产阶级革命派战士和广大革命群众怒火万丈地进行了揭发和控诉。一九五八年，上海学习毛主席著作的群众运动刚刚兴起，就得到毛主席的好学生柯庆施同志的大力支持，而上海党内最大的走资本主义道路当权派则背着柯庆施同志，迫不及待地跳出来镇压。他大肆叫嚣:对求新造船厂群众学习毛主席著作“要控制一下”，“不要大搞”，还几次三番派人以调查、辅导为名，行捣乱、破坏之实，处心积虑地扼杀这一面全国闻名的红旗。革命群众顶住了他们一小撮人刮起的阵阵黑风，在全市范围内掀起群众性的学习高潮。上海党内最大的一小撮走资本主义道路的当权派更是仇恨万分，千方百计地进行破坏。他们或是赤膊上阵，或是派出爪牙，大泼冷水，大打棍子。他们咬牙切齿地咒骂学习“老三篇”是“整人”、“压人”、“压生产任务”；污蔑活学活用毛主席著作是“简单化”、“庸俗化”、“实用主义”；攻击人手一册毛主席著作是“形式主义”、“强迫命令”。柯庆施同志逝世后，他们更明目张胆地通过组织手段，大砍大杀群众性学习运动。一九六五年，上海党内最大的走资本主义道路当权派公然在旧市委全体扩大会议上，借反“五多”为名，大反特反活学活用毛主席著作群众运动，恶毒攻击群众性学习是“乱箭齐放”。他和另外一小撮反革命修正主义分子还订出许多条条框框:群众团体一律不得举办毛主席著作学习班和讲座，职工群众每星期只准学一个小时等等，压制工人群众学习毛主席著作。革命群众愤怒地指出:这一小撮野心家所以如此疯狂镇压工农群众活学活用毛主席著作，就是唯恐广大群众掌握毛泽东思想这一强大武器，识破他们阴谋篡党篡国、复辟资本主义的真面目，起来造他们的反。毛主席教导我们:“凡是敌人反对的，我们就要拥护；凡是敌人拥护的，我们就要反对。”这些坏家伙越是反对，我们革命人民就越要把活学活用毛主席著作，放在高于一切、大于一切、重于一切、先于一切的地位。这些坏家伙说不能人人学，我们就是要人人学、时时学，大学特学；他们说活学活用是“简单化”、“庸俗化”、“实用主义”，我们就是要为革命而学，为革命而用，促进思想革命化，千百倍地加强无产阶级专政，把这一小撮反革命修正主义分子斗得永世不得翻身。"},{"type":"paragraph","text":"学习毛主席著作积极分子顾阿桃、彭加木、李正芳、吴显流等，在会上怀着强烈的阶级感情，倾吐了对伟大的毛泽东思想的无比热爱；怀着强烈的阶级仇恨，驳斥了上海党内最大的走资本主义道路当权派对工农兵活学活用毛主席著作的诬蔑。他们还以切身的体会和大量无可辩驳的事实，说明工农兵群众不但能够学习毛主席著作，而且硬是学得最好，用得最活。他们的发言，给了这一小撮资产阶级贵族老爷们一记又一记响亮的耳光。"},{"type":"paragraph","text":"斗争会上，怒涛汹涌，吼声震天，充分反映了革命群众对伟大领袖毛主席和光焰无际的毛泽东思想的无限热爱，对胆敢反对毛主席和毛泽东思想的人的无比仇恨。斗争大会进行过程中，不断收到革命群众打来的电话。他们同仇敌忾，严厉声讨这一小撮害人虫的滔天罪行，并向大会表示他们认真学习毛主席著作，坚决按照毛主席指示办事，以革命的大批判促进革命的大联合和革命的“三结合”，认真搞好本单位斗批改的决心。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1a308a0366"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

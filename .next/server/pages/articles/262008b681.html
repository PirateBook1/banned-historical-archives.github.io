script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“宪法的言论自由根本没有保证”","authors":["北京地质勘探学院","孙增垣","王佐堂","陆伟文","龙国坤"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"“宪法的言论自由根本没有保证”","type":"title"},{"text":"北京地质勘探学院孙增垣陆伟文王佐堂龙国坤","type":"authors"},{"text":"孙增垣说：","type":"paragraph"},{"text":"「宪法上提到过的言论自由根本没有保证，为何《斯大林时代》在新华书店印行后只卖给等级以上的干部及中国人民大学的学生？这是一种愚民政策」。","type":"paragraph"},{"text":"陆伟文说：","type":"paragraph"},{"text":"「我们没有新闻自由的严重性较资本主义没有新闻自由的严重性更严重，资本主义除去在法西斯时代才绝对限制自由以外，在英美一直是可以让出版工人日报，在我们这就没有资产阶级的报纸，我们的报纸上常听不到正确的报导，如在朝鲜打仗时，报导敌我伤亡相近，其实按一般逻辑推论可知，我军士气高而美军士气低，应当我死亡率高，而实际在停战谈判时公布的数字就可看出，我们被俘掳的比俘掳的美军要多的多，（详细数字记不起了，但起码是五至十倍）而死的人数登的很少。","type":"paragraph"},{"text":"又如斯大林的问题一直不给别人知道，西藏的问题一直没有告人，新闻不自由，就是不是让人民当家作主，还是把广大人民当外人，而能知道这些消息的只是少数人」。","type":"paragraph"},{"text":"「资本主义国家，他们的报纸不但登反共的，也登共产党的东西，（起码登一部份）但社会主义国家则全不登他们的……」","type":"paragraph"},{"text":"王佐堂说：","type":"paragraph"},{"text":"「我们的报纸为什么只登载一面的东西，应该经常报导一些资本主义的情况，登些毒草，我完全同意文汇报、光明日报的办报方针。」","type":"paragraph"},{"text":"龙国坤说：","type":"paragraph"},{"text":"「我要绝对民主，报纸应该登一切的新闻，无论什么人都可乱说话，『胡风不是反革命』、『肃反搞糟了』、『统购统销搞糟了』都该登，这就是民主。」「资本主义国家的东西不要摘要，要全文登，让大家来讨论，如美国代表在联大对中国问题的发言，匈牙利格罗的错误，并且要把匈牙利事实的真象登出来。」","type":"paragraph"},{"text":"金荣新认为，甚至我们学校的院报也是不民主，不自由的，在大字报事件后，他说：","type":"paragraph"},{"text":"「在当时院报无争论，无领导，似乎无此事，而在传达了毛主席报告以后，连鼓励发挥群众热情的社论都没有，不能不令人有冷淡之感。院报只有硬棒棒的，干巴巴的，脱离现实的东西。」","type":"paragraph"},{"text":"「院扩大会议的讨论，为什么只登报导，不把原文登出来？」","type":"paragraph"}],"comments":[],"origin":"北京地质勘探学院党委会宣传部编《社会主义教育参考资料第二编：右派言论汇编》，1957年10月5日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"262008b681"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

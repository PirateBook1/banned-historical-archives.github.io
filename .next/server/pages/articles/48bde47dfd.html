script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院、中央军委、中央文革关于外出调查问题的规定","authors":[],"dates":[{"year":1968,"month":1,"day":15}],"is_range_date":false,"parts":[{"text":"中共中央、国务院、中央军委、中央文革关于外出调查问题的规定","type":"title"},{"text":"各省、市、自治区革命委员会（筹备小组）、军管会，各大军区、省军区、各群众组织：","type":"appellation"},{"text":"一切外出调查工作，必须遵循伟大领袖毛主席的教导，在无产阶级党性原则指导下进行，为革命的大批判和革命的“三结合”服务，不要利用调查的材料进行宗派斗争，互相攻击，转移斗争的大方向。为了更好地进行外出调查工作，特作如下规定：","type":"paragraph"},{"text":"一、各革命群众组织外出调查本单位的斗、批对象或准备“三结合”的对象时，各革命群众组织尽可能协商成立联合调查组。","type":"paragraph"},{"text":"二、在成立革命委员会（筹备小组）或军管会的省（区）、市、地、县的地方，必须经过革命委员会（筹备小组）、军管会批准并持有上述单位开的介绍信；在没有成立革命委员会（筹备小组）或未实行军管的地方，必须经过当地驻军团以上政治机关在革命群众组织调查介绍信上签署盖章。否则，被调查单位一概不予接待。","type":"paragraph"},{"text":"三、坚决贯彻“节约闹革命”的原则。一般问题，不是关系到重大结论问题，应函调；本单位能搞清问题的，就不要到外地调查，在近处能搞清的问题，就不要到远处调查；过去有结论，现未发现新问题，就不必再外调，尽量为国家节约开支，反对浪费。","type":"paragraph"},{"text":"外出调查前，要准备好线索，防止盲目外出。更不允许借外出调查之名，到处游山玩水、探亲访友。","type":"paragraph"},{"text":"四、外调人员，必须政治上可靠，忠诚老实，并对被调查人情况较熟悉，经过本单位或上一级革命委员会（筹备小组）或军管会审查、批准。","type":"paragraph"},{"text":"五、被调查单位，对于符合上述规定，手续完备的调查人员应予接待，对于不符合上述规定者，一概不予接待。","type":"paragraph"},{"text":"六、各单位的财政会计人员，应高举毛泽东思想伟大红旗，以“斗私，批修”为纲，坚决按照党的政策办事。凡不符合上述规定或手续不完备者，一律不给其报销外调的一切经费。","type":"paragraph"},{"text":"如发现私自动用公款者，应进行追究，情节严重者，应予惩处。","type":"paragraph"},{"text":"这个文件可在一切基层单位宣读。","type":"paragraph"}],"comments":[],"origin":"根据中共中央办公厅、国务院秘书厅文化革命联合接待室编印《无产阶级文化大革命有关文件汇集 （第六集）》， 北京：1968年5月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"48bde47dfd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

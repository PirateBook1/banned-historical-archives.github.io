script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"对张闻天关于国际问题的发言稿的批语和修改","alias":"","parts":[{"type":"paragraph","text":"对张闻天关于国际问题的发言稿的批语和修改?"},{"type":"paragraph","text":"（1959年7月5日）印发各同志，很可以一看。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"七月五日尚昆办。"},{"type":"paragraph","text":"[1]指中共中央政治局候补委员、外交部副部长张闻天1959年6月27日在外交部务虚会议上关于国际问题的发言稿。主要内容包括关于社会主义国家之间的差别的问题，关于一些民族主义国家的中间路线的问题，关于美英对外政策的变化的问题和对于国际形势的总体估计问题等四个方面。"},{"type":"paragraph","text":"[2]本篇二中用宋体字排印的是毛泽东加写的文字。[3]尚昆，即杨尚昆，当时任中共中央书记处候补书记、中央办公厅主任。对张闻天关于国际问题的发言稿的批语和修改"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"因此，在西方许多共同利害问题上，英国同美国是一致反对我们的。但是在另外一些问题上，甚至是某几个极重要的问题上，英美并不是一致对付我们，而是有严重分歧的。例如，打第三次大战问题，英国十分怕打，美国则有一部分人似乎有些想打。例如英国对苏联较美国为接近，这是因为西德攻击英国很凶，美国挤英国地盘又相当厉害的原故。例如在两个中国问题上他是一致的，而对于如果美中两国因台湾问题发生战争的话，英国是坚决反对的。对英国的变化不能估计过高，不能有不切实际的幻想。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":7,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":173,"page_end":174},"tags":[{"name":"毛泽东","type":"人物"},{"name":"张闻天","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b5de2a4047"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

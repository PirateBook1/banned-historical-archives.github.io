script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华中工学院又揪出大批右派分子","authors":["曾伟光","本报记者"],"dates":[{"year":1957,"month":9,"day":24}],"is_range_date":false,"parts":[{"text":"华中工学院又揪出大批右派分子","type":"title"},{"text":"本报记者曾伟光","type":"authors"},{"text":"本报记者报道：华中工学院的反右派斗争，正在步步深入，左派的队伍越来越大，中间群众纷纷起来揭发右派分子，右派分子的防空洞一天天缩小，被不断地从各个角落里揪出来。在最近这一段斗争中，被新揪出来的右派分子已有一百多个，其中有一些是极为隐蔽的。","type":"paragraph"},{"text":"这个学校这一学期的反右派斗争开始得比较早，8月中四年级(上学期的三年级)反右派斗争就有重点地开始了。9月1日，就在全院四年级中形成斗争高潮，9月5日全院师生都已返校，全院规模的反右派斗争随即展开。斗争开始时，许多人认为上学期的反右派斗争已经搞得差不多，同时怕因为反右派而耽误业务学习，对反右派斗争的意义和当时的敌情缺乏正确的认识。当时的实际情况是：上学期反右派斗争只揪出了一批彰明昭著的右派分子，就是对这一批右派分子也还搞得不彻底；一些暴露不足的和隐蔽的右派分子则还躲在防空洞里，这一部分右派分子人数是比较多的。根据这些情况，这个学校在全院规模的斗争展开之前，用了整整一个星期的时间，在党员和积极分子中批判右倾思想，分析敌情。全院规模的斗争展开之后，领导上向群众反复说明反右派干着急的意义，同时，将暑假中留校同学所揭发出来的一个全院性的右派反党集团材料公布，用具体事实教育大家。接着，又组织了两个全院性的大斗争会，揭发了一个反党集团的阴谋和一个隐蔽的现行反革命分子。中间群众通过这一系列教育，许多人的思想就扭转了过来。有些部门又组织中间群众，调查、收集右派分子的材料，和他们共同分析，这对中间群众也是一个很大教育，使他们具体地了解身边的敌情。原来这个学校的中间群众约占70％左右，现在其中约有一半人不同程度地积极起来，向左派靠拢或转变为左派，起来和右派分子斗争。在新揭发出来的一百多名右派分子中，大多的揭发过程是这样的：右派分子原来只露出了一个尾巴，由于中间群众的揭发，材料越来越多，整个狐狸就露了出来。","type":"paragraph"},{"text":"最近，这个学校中共党委会初步研究了前一段的斗争情况，认为运动还必须继续深入，乘胜追击。至现在为止，中间分子还有一部分没有发动起来，特别是受右派影响较深的一部分中间群众，发动得更不够。只有这一部分受右派影响较深的中间群众放下包袱，投入斗争，进行揭发，右派分子才真正无藏身之地，斗争才能搞得比较彻底，隐蔽的右派分子才能揪出来。要发动现在还没有发动起来的群众，还要做许多细致的工作，揭发隐蔽的敌人也比揭发公开的敌人要困难得多，因此，今后的斗争也就更加艰巨。但是，由于前一段揪出了一大批右派分子，有些人又认为这一下可搞得差不多了，想抓业务不关心反右派斗争的收兵的思想又再度抬头，同时，有些人要求对右派分子现在就作出处理，急躁情绪也有所萌芽。党委会认为在这种情况下，如果领导人员头脑不清醒，不好好掌握，就可能出现两种情况：一种是草草收兵，一种由急躁情绪而发生简单粗暴的现象。后一种情况，表面上看是“左”，实际上是右，因为不利于团结教育中间群众。因此，党委会认为必须进一步批判右倾思想，并已决定首先由党委会做起。","type":"paragraph"}],"comments":[],"origin":"《长江日报》1957年9月24日。原题为：“不断批判右倾思想深入发动中间群众/华中工学院又揪出大批右派分子/校党委决定进一步批判右倾思想，把运动深入下去”。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5fb27c338b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"5a6e14f4-1103-48c3-bd99-37613918dd4b","name":"中共党史教学参考资料 第25册 “文化大革命”参考资料 上册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/5a6e14f4-1103-48c3-bd99-37613918dd4b.pdf"],"article":{"title":"《人民日报》发表《在两条路线斗争中争取和团结大多数》的编者按语","alias":"","parts":[{"type":"paragraph","text":"中央军委关于外出串连人员"},{"type":"paragraph","text":"限时返回本单位的通知"},{"type":"paragraph","text":"（一九六七年二月八日）"},{"type":"paragraph","text":"中央军委一月二十八日命令发布后，军队院校、文艺团体、体工队、医院、军事工厂等单位外出串连的同志，热烈响应军委号召、大部分已返回本地区、本单位去进行斗批改，向党内一小走资本主义道路的当权派进行夺权斗争。但是，仍有一些同志，目前还逗留在北京和其它地方。为切实贯彻执行军委一月二十八日命令，军委决定：一切外出串连的院校、机关、文艺团体、体工队、医院、军事工厂等单位的同志，一律于二月二十日前返回本地区、本单位，不得再在外地逗留。·革命群众组织设在各地的联络站也一律撤销。各单位的接"},{"type":"paragraph","text":"待站、从二月二十一日起一律停止接待。凡过期不归者，不予报销旅差费。凡违犯上述规定·者，一律按一月二十八日命令给以纪律处分。"},{"type":"paragraph","text":"《人民日报》发表《在两条路线斗争中"},{"type":"paragraph","text":"争取和团结大多数》的编者按语"},{"type":"paragraph","text":"（一九六七年二月十日）"},{"type":"paragraph","text":"毛主席教导我们：要注意争取团结一切可以团结的人们。无产阶级不但要解放自己，而且要解放全人类。如果不能解放全人类，无产阶级自已就不能最后地得到解放。"},{"type":"paragraph","text":"在当前无产阶级革命派大联合、大夺权的决战时刻、革命造反派不仅要在毛泽东思想伟大红旗下联合起来，而且要团结广大革命群众，组成一支浩浩荡荡的无产阶级革命大军，这样、才能保证从党内一小撮走资本主义道路的当权派手里，把党权、政权、财权、文权统统夺过来，取得无产阶级文化大革命的彻底胜利。"},{"type":"paragraph","text":"哈尔滨师范学院革命造反派，遵照毛主席的教导，坚持了毛主席的无产阶级革命路线，在和走资本主义道路当权派以及坚持资产阶级反动路线的顽固分子进行坚决斗争的过程中，对那些受蒙蔽的群众，本着“惩前后、治病救人\"的方针，采取“团结一一批评一—团结”的方法，心地进行说服教育，从而把大多数群众团结在自己的周围。哈尔滨师范学院革命造反派的经验很好，可供各地参考。"}],"authors":[],"dates":[{"year":1967,"month":2,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":304,"page_end":304},"tags":[{"name":"夺权","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6e2f7f75a9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu2","name":"十年文革中首长讲话传信录（中册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录2.pdf"],"article":{"title":"周恩来谈夺权问题","parts":[{"type":"title","text":"411．周恩来谈夺权问题"},{"type":"paragraph","text":"(1967年1月16日)"},{"type":"paragraph","text":"周总理一月十六日凌晨接见全国石油系统职工革命造反联络站和北京石油学院“大庆公社”代表谈话纪要："},{"type":"paragraph","text":"谈到夺权问题时周总理说：你们现在提出来夺权问题是可以考虑的，夺权问题是很复杂的，现在要对资产阶级反动路线发动总攻击，夺权的问题就提出来了。出现了三种夺权形式："},{"type":"paragraph","text":"第一种是基层造反派力量很强，业务上很熟，在外力支持下夺权。上海《文汇报》就是这样，夺了权以后面目一新。南京公安厅也是这样，在外力支持下夺了权，是比较好的；第二种是没有准备好，造反派力量没有形成。外来的造反派在那里顶着，当权派睡觉或者看我们的笑话，这是一种准备不足的夺权；第三种是当权派做假的接管，自己躲在后面，自己躲在后台，这是变种，是当权派造的阴谋。现在看来第一种、第三种是少数的，第二种是多数。"},{"type":"paragraph","text":"周总理对“大庆公社”的代表说：你们夺权的方向是对的，但是夺权的指导思想不成熟。“大庆公社”总的方向符合中央精神，缺点是没有商量，太急躁。"},{"type":"paragraph","text":"谈到领导机构时周总理说：考虑成立一个联合委员会，新的联合委员会就叫“大庆公社”也未免不可，我不强加于你们。"},{"type":"paragraph","text":"总之要建立一个联合委员会掌握石油系统的文化大革命。又说：搞联合声明把全石油系统领导权夺来。"}],"authors":["周恩来"],"dates":[{"year":1967,"month":1,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":68,"page_end":69,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"42dff41994"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

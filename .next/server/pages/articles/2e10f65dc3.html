script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"活学活用毛主席著作，高于一切，大于一切，先于一切，重于一切全国农村大学毛主席著作运动波澜壮阔广大农民热情赞颂:“毛泽东思想的威力所向，人变，地变，村庄变，一切都变；人新，地新，山林新，满目全新。”","authors":[],"dates":[{"year":1966,"month":9,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京27日电　“活学活用毛主席著作，高于一切，大于一切，先于一切，重于一切”。我国亿万农民群众和农村干部，怀着对毛主席无限热爱、无限信仰、无限崇拜的深厚阶级感情，兴起了波澜壮阔的活学活用毛主席著作群众运动的新高潮。毛泽东思想一旦被群众掌握，就会变成改造社会、改造世界的物质力量。今年，我国农业生产出现了新的全面跃进的局面，又一次证明了这是一个普遍的真理。"},{"type":"paragraph","text":"大量事实说明，活学活用毛主席著作的群众运动，已经遍及我国从南到北的广大农村。在四千万人的广东省，目前已有约一千万人参加学习。山西省所有的县市都已普遍学习起来，参加学习的农民约占农村劳动力总数的百分之八十。江苏省凡是经过社会主义教育运动的地区，差不多全部社员都参加学习。其他许多省、市、自治区的广大农村，今年以来参加学习的人数之多，范围之广，学习内容之深和效果之大，都超过以往任何一个时期。"},{"type":"paragraph","text":"学习得好的先进单位和积极分子，在南北各地大批大批地涌现。象山西的汾阳县、大寨大队，广东的保亭县、黄山洞大队，四川的苍溪县，云南的景东县，湖北的洪山区，江苏的方巷大队，山东的下丁家大队，甘肃的歇家咀大队，湖南的荷叶塘生产队，江西的五百里生产队等许多地区和单位；山西的陈永贵、周明山，河北的吕玉兰，吉林的黄顺玉，江西的宋喜明，四川的刘光友(张思德的养母)，江苏的顾阿桃，辽宁的曹殿仕等许多干部和社员，都已成为活学活用毛主席著作的模范。许多先进地区，队队有学习组织，家家有毛主席的书；男的学，女的也学；青壮年学，老年、儿童也学；识字的学，不识字的也学。许多人学习毛主席著作做到:农活忙，压不倒；时间紧，挤不倒；文化低，难不倒；家务重，累不倒。"},{"type":"paragraph","text":"我国农村活学活用毛主席著作的群众运动，是从学习解放军开始的。近几年，各地按照党中央和毛主席的指示，开展了社会主义教育运动和学大寨运动，进一步激发了农民群众和农村干部的学习积极性，活学活用毛主席著作很快形成为规模空前宏伟的群众运动。广大农民和农村干部按照林彪同志的指示，带着问题学，活学活用，学用结合，急用先学，用毛泽东思想改造自己的世界观，进行破私立公、灭资兴无的思想革命。现在，张思德、白求恩、老愚公的精神，已经成为广大农民和农村干部学习的榜样；《为人民服务》《纪念白求恩》《愚公移山》几篇文章中的基本观点，正越来越广泛地成为人们行动的准则。广大农民进一步摆脱私有观念的束缚，树立胸怀祖国，放眼世界，为革命种田，为人民服务的革命人生观。"},{"type":"paragraph","text":"广大农村干部和社员运用毛主席的阶级、阶级斗争的理论，正确地开展两条道路的斗争，在社会主义教育运动中，打退了阶级敌人和资本主义势力的进攻，保卫了集体经济，坚持了社会主义方向。在当前无产阶级文化大革命中，他们又投入批判资产阶级的斗争，捍卫毛泽东思想，捍卫社会主义江山。广大农民以毛泽东思想统帅一切，推动一切，改造一切，整个农村精神面貌发生了极大的变化。"},{"type":"paragraph","text":"用毛泽东思想武装起来的农民，是威力无比强大的战斗力和生产力。从天山之麓到黄海之滨，从白山黑水间到热带宝岛海南，广大农民运用毛泽东思想这个战无不胜的思想武器，跟天斗，跟地斗，在生产斗争和科学实验方面夺得一个又一个的新胜利。名扬全国的河南林县红旗渠、工程浩大的河北黑龙港排水工程、方圆数百里的湖南韶山灌区等无数水利工程的修建，无一不是毛泽东思想的产物；河北邢台地区人民抗地震斗争的胜利，广东沿江人民抗洪水斗争的胜利，福建沿海人民抗台风斗争的胜利，以及我国南方北方广大农业区抗旱斗争的胜利，是一曲又一曲毛泽东思想的凯歌。数万个人民公社在巩固集体经济、发展农业生产上所取得的成就，统统是高举毛泽东思想红旗，不断活学活用毛主席著作的结果。今年，我国小麦和早稻已经获得了好收成，目前秋季作物生长良好，丰产年景已定，农民们面对这一片社会主义的兴旺景象，从内心发出了这样的赞颂:“毛泽东思想的威力所向，人变，地变，村庄变，一切都变；人新，地新，山林新，满目全新。”"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\09\\669s020101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e依靠毛泽东思想抓革命促生产取得了巨大成就的江苏省邗江县方巷大队的社员，深深体会到“毛泽东思想是我们的命根子，千条万条听毛主席的话是第一条”。大队的男女老少怀着深厚的阶级感情，纷纷购买革命宝书——毛主席著作，决心今后更好地学，更好地用，永远高举毛泽东思想伟大红旗向前进。　新华社记者　摄\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"河北文革","type":"人物"},{"name":"山西文革","type":"人物"},{"name":"四川文革","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"江西文革","type":"人物"},{"name":"江苏文革","type":"人物"},{"name":"广东文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2e10f65dc3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

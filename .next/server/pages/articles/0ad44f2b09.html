script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"发动各协会讨论“武训传”","authors":["文汇报"],"dates":[{"year":1951,"month":5,"day":27}],"is_range_date":false,"parts":[{"text":"发动各协会讨论“武训传”","type":"title"},{"text":"文汇报","type":"authors"},{"text":"【文汇报讯】 文联于廿四日上午在新华戏院招待各协会会员看“武训传”后，已于日前拟就武训及“武训传”初步讨论提纲，发交各协会组织讨论。剧影协于廿四日晚即举行执委扩大会议，布置全体会员讨论工作；戏改协亦将分组进行讨论；文协于一周内即将举行一次座谈会，研究部已将“讨论提纲”寄交各会员以便进行准备。文联的初步讨论提纲，及对各协的指示，全文如后:","type":"paragraph"},{"text":"一、为什么武训是个封建统治的拥护者?","type":"paragraph"},{"text":"(一)武训生存时代的历史背景及其阶级成份是怎样的?","type":"paragraph"},{"text":"(二)武训是怎样对当时的反动统治采取了从改良到投降的路线的?","type":"paragraph"},{"text":"(三)我们为什么要否定武训","type":"paragraph"},{"text":"二、影片“武训传”在那几方面是违反爱国主义的精神的?","type":"paragraph"},{"text":"(一)那些地方是污蔑农民革命斗争的?","type":"paragraph"},{"text":"(二)那些地方是污蔑中国历史的?","type":"paragraph"},{"text":"(三)那些地方是污蔑中国民族的?","type":"paragraph"},{"text":"三、你个人对武训“武训传”影片及有关图画文字的认识及其演变过程是怎样的?","type":"paragraph"},{"text":"附注:(一)请各协研究部负责同志，自即日起，布置各种讨论会研究会，根据这个初步讨论提纲，结合人民日报及解放日报所发表的有关文件，展关研究或讨论；并请于一星期以内，将讨论及研究结果，告诉我们。(二)第三部份的讨论，各个协会同志，可结合自己的业务与思想，希望在讨论时，由各协负责同志，另拟讨论子目，加以补充。(三)在这一次讨论作一个小结之后，我们希望能提出更具体更实际的问题，再作第二次第三次的讨论，务期经过这一次彻底讨论之后，澄清这存在在我们中心的混乱思想，建立更好的更正确的为人民服务的马列主义毛泽东思想的文艺思想与作风。","type":"paragraph"}],"comments":[],"origin":"《文汇报》1951年5月27日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0ad44f2b09"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

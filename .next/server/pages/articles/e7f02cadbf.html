script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"缅甸独立十周年毛主席周总理致电祝贺","authors":[],"dates":[{"year":1958,"month":1,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京3日电】　毛泽东主席2日致电缅甸联邦吴温貌总统，祝贺缅甸独立十周年。电文如下:"},{"type":"paragraph","text":"缅甸联邦总统吴温貌阁下:"},{"type":"paragraph","text":"在贵国独立十周年的时候，我谨代表中国人民，并且以我个人的名义向阁下和缅甸人民表示热烈的祝贺。祝缅甸联邦繁荣和缅甸人民幸福。祝中缅两国人民间亲密的友谊永世长存。祝阁下身体健康。"},{"type":"paragraph","text":"中华人民共和国主席毛泽东"},{"type":"paragraph","text":"1958年1月2日"},{"type":"paragraph","text":"【新华社北京3日电】　周恩来总理2日致电缅甸联邦吴努总理祝贺缅甸独立十周年。电文如下:"},{"type":"paragraph","text":"缅甸联邦总理吴努阁下:"},{"type":"paragraph","text":"在贵国独立十周年的时候，我谨代表中华人民共和国政府，并且以我个人的名义向阁下和贵国政府表示热诚的祝贺。"},{"type":"paragraph","text":"中国人民高兴地看到，在和平共处五项原则的指导下，中缅两国间的传统友谊已经有了巨大的发展。两国政府领导人之间的相互访问和个人接触日益增多，两国在经济和文化方面的联系日益加强，这一切都不断促进着两国间的相互了解和友好合作。"},{"type":"paragraph","text":"我衷心地希望中缅两国间的传统友谊进一步增长，从而使两国对维护亚洲和世界和平共同作出更大的贡献。"},{"type":"paragraph","text":"中华人民共和国国务院总理　周恩来"},{"type":"paragraph","text":"1958年1月2日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e7f02cadbf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

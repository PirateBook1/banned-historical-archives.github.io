script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"控江中学借北航东风进一步推动教育革命敢字当头大胆摸索制定新计划把活学活用毛主席著作放在首位，大破无政府主义，进一步建立革命新秩序","authors":[],"dates":[{"year":1967,"month":7,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　北京航空学院复课闹革命的消息，大大鼓舞了上海控江中学广大革命师生。这个学校前一时期已经开始上大批判课和文化课，革命师生一边上课，一边对旧教育制度和旧教材进行批判，有些年级和班级成立了各门学科教材批判联络站和批判小组。北京航空学院复课闹革命的消息进一步推动了控江中学的教育革命。当天下午，高三和初三一些班级的革命师生召开了座谈会，大家反复认真学习了毛主席“五·七”指示和北航复课闹革命的经验，对如何搞好复课闹革命和教育革命等重大问题展开了热烈讨论，提出了许多革命的建议。其他年级和班级也相应的召开了座谈会，各自订出复课闹革命的具体计划。"},{"type":"paragraph","text":"在各年级、班级充分讨论、座谈基础上，六日晚上学校文化革命委员会召开了扩大会议，讨论和学习北航复课闹革命的经验。大家认为，搞好学校复课闹革命，关键在于听毛主席的话，高举毛泽东思想的革命批判大旗，鼓足革命干劲，只要谦虚、认真地向北航战友学习，敢于革命、敢于实践，边实践、边总结、边改进，在游泳中学会游泳，一定会摸索出经验来。"},{"type":"paragraph","text":"八日上午，控江中学全体革命师生又举行了“学习北航，把我校复课闹革命推向新高潮誓师大会”。许多班级代表在会上汇报了复课闹革命的情况和打算。校文化革命委员会负责人在会上作了动员报告，号召全校革命师生力戒骄傲自满，虚心向北航战友学习，发扬不断革命的精神，为革命立新功。同时，校文革根据毛主席“从群众中来，到群众中去”的教导，向全校师生公布了全校复课闹革命的新计划。新计划决定:同学每天上午七点三十分前到校，七点三十分开始进行半小时早操，八点正式上课。每天上午两小时学习毛主席著作，一小时文化复习课；每周三天下午文化革命活动(包括红卫兵活动)，两天下午两小时军训课，一小时文化复习课；一天学工或学农；每周各班还安排一次民主生活。目前，以大批判为主，逐步转入以学为主，八月中旬到九月份转入全面复课闹革命。大批判的主要课题是:一、批判修正主义教育路线；二、批判过去青年工作和政治思想工作中的修正主义路线；三、批判旧学制、旧招生制度、旧考试制度；四、批判各科教学大纲、教材及旧教学方法；五、批判学校行政管理等方面的修正主义制度。各科的复习批判，由校文革教育革命组领导。每天两小时的毛主席著作学习，由校文革政宣组专门组织辅导小组领导。各年级各班组成了各学科的批判小组。"},{"type":"paragraph","text":"为了保证学校复课闹革命的顺利开展，校文革还号召全校革命师生把活学活用毛主席著作放在先于一切，高于一切，重于一切，大于一切的位置，大破无政府主义、自由主义，用社会主义的纪律约束自己，进一步建立革命新秩序，并通过了《必须用社会主义的纪律约束自己》的新校规。"},{"type":"paragraph","text":"(《新控江》供稿)"}],"comments":[],"origin":"本报,《新控江》","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9df915e17b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

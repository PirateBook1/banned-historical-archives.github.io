script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席教育我不断前进","authors":["尉凤英"],"dates":[{"year":1976,"month":10,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席教育我不断前进"},{"type":"paragraph","text":"尉凤英"},{"type":"paragraph","text":"过去，我每次来到北京，总是先到天安门前瞻仰伟大领袖毛主席的巨像；每次离开北京，总要绕道中南海，望一望毛主席他老人家居住的地方。这次，离开北京刚十天，万万没有想到，我们日夜想念的毛主席与世长辞了。噩耗传来，我心如刀绞。毛主席呀！毛主席，我们工人阶级永远怀念您！"},{"type":"paragraph","text":"解放前，在帝国主义、封建主义和官僚资本主义的反动统治下，我国劳动人民生活在水深火热之中。我父亲在饥寒交迫中死去，哥哥被迫当了童工，母亲长年沿街讨饭，冬天我还光着脚去拣煤核。东方红，太阳升。伟大领袖毛主席把亿万劳动人民从苦难中解救出来，我这个穷孩子也翻身作了国家的主人。想想过去，看看今天，更感到伟大的领袖和导师毛主席的恩情比天高，比海深！"},{"type":"paragraph","text":"一九五三年，我进了工厂。当我刚刚做出一点成绩的时候，毛主席和人民就给了我极大的荣誉。一九五五年，我参加了全国青年社会主义建设积极分子大会。九月二十八日下午三点，是我一生中最难忘的幸福时刻。那天，在中南海怀仁堂，我第一次见到了日夜想念的大救星毛主席。当时，我们热烈地鼓掌，两眼涌出了幸福的泪花。这一天，成了我下定决心刻苦学习毛主席著作，把一切献给共产主义事业，完全、彻底为人民服务，铁心跟毛主席干一辈子革命的新起点。"},{"type":"paragraph","text":"正当我们高举社会主义建设总路线、大跃进、人民公社的革命红旗，掀起大跃进的高潮时，苏修叛徒集团背信弃义，撤走专家，撕毁合同，妄想卡住我们的脖子。是伟大领袖毛主席的“独立自主、自力更生”的方针，大长了中国人民的革命志气。我们豪情满怀，决心用实际行动粉碎苏修叛徒集团的破坏和封锁。大伙把工厂当作反修的战场，抓革命，促生产，大搞技术革新和技术革命，取得很大成绩。苏修叛徒集团的阴谋破了产。在三大革命运动的实践中，我进一步懂得了毛泽东思想是克敌制胜的法宝，毛主席的革命路线是我们劳动人民的命根子。于是，我和伙伴们组织起来，更加努力学习毛主席著作，用革命理论去指导革命实践。心中有了毛泽东思想，就能自觉地挑起社会主义革命和建设的重担。"},{"type":"paragraph","text":"一九六四年底，当我们带着胜利的喜讯，出席第三届全国人民代表大会时，毛主席他老人家高兴地走过来看望我们工人代表，满怀深情地鼓励我们。我们的心都快蹦出来了，一下子迎上去，握住他老人家的手久久不放。感谢您啊，毛主席！您的谆谆教导，使我们这些普通工人越来越心明眼亮，使我这个普通女工成长为一个为共产主义而奋斗的战士。"},{"type":"paragraph","text":"在无产阶级文化大革命中，我又多次幸福地见到伟大领袖毛主席。在党的八届扩大的十二中全会上，我聆听了毛主席极其重要的指示。在党的第九次全国代表大会上，毛主席对我们工农兵代表的发言，给予了无比亲切的赞许。在文化大革命取得伟大胜利的时刻，我又和其他工人代表幸福地作为毛主席的客人，住进了中南海，还登上了天安门城楼，和广大群众一起欢庆毛主席革命路线的伟大胜利，欢呼“伟大领袖毛主席万岁！万万岁！”回想起这些使我永世难忘的大事，更加激起我对毛主席的无限怀念。"},{"type":"paragraph","text":"毛主席离开我们了，但是，毛泽东思想的光辉照耀千秋万代，毛主席的丰功伟绩永世长存。我决心用实际行动悼念伟大领袖毛主席。我要化悲痛为力量，继承毛主席的遗志，遵照毛主席的嘱咐：“按既定方针办”。我要紧密地团结在党中央的周围，坚持以阶级斗争为纲，坚持党的基本路线，坚持无产阶级专政下的继续革命，深入批邓、反击右倾翻案风，巩固和发展无产阶级文化大革命的胜利成果，把毛主席亲手开创的无产阶级革命事业进行到底。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"尉凤英","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"73a15da55d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

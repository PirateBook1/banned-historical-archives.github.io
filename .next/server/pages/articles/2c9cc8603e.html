script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于党的积极分子的右派言论","authors":["刘田生","李恒春","杨亚军","熊开元","王成玉","胡畅","西北农学院","陈光祖"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"关于党的积极分子的右派言论","type":"title"},{"text":"西北农学院杨亚军刘田生陈光祖胡畅熊开元王成玉李恒春","type":"authors"},{"text":"“积极分子都是拍马庇的。” (水58级学生　杨亚军)","type":"paragraph"},{"text":"“积极分子是摇尾巴的。”(水58级学生　刘田生)","type":"paragraph"},{"text":"痛恨积极份子说：“你，好比是个魔鬼，正是你，我才处在这样的环境里，正是你害了我一生，正是你断送了我青春的力量，你给我的痛苦，你给我的折磨，除非我与世长别了，才会忘掉你这个鬼。”“你笑脸上，刀藏腹中，你是这样毒辣，你是那样残耐(忍)，只要点人味决不象你。”(水58级学生　杨亚军)","type":"paragraph"},{"text":"“工会是三害走狗。”“学生会胆小怕事。”(水58级学生　陈光祖)","type":"paragraph"},{"text":"“‘拍马屁，喜奉承’，这是旧社会的产物。可是在新社会里，这种残余还仍然存在，且在人为影响下，局部的得到了发展。这不能不说是很遗憾的事情。”","type":"paragraph"},{"text":"“当我读到每期院刊的时候，无不碰到关于揭发那些‘拍马屁，喜奉承’的事情。最使人气愤的，是这类人反而得党领导‘重用’，并且还有一个大的特点，就是这类人大多数是党领导认为的‘积极’分子。这很显然的看出，这些‘拍马屁，喜奉承’者是抓住了我们某些党领导的弱点，而得以逞势和发展。这不能不在很大程度是某些党领导的责任，因此希望我们的这些党的领导同志，赶快觉醒过来，为了党的事业应该向那些‘拍马屁，喜奉承’的人大喝一声：‘这是可耻的人。’","type":"paragraph"},{"text":"我们班里，也有这样的党员同志。在他未入党前，对党员就是‘拍马屁，喜奉承’。把个别党员的缺点说成是优点，或者有时只大谈其优点而不述其缺点。对个别党员的意见绝对‘尊重’，说一不敢二，团员的意见或其他同学的意见就不重视，有时干脆不听。原来我想这个同志入党后，可能就会好的(因为他还样作正是想入党)，不料他入党后当了干部，却喜欢别人对他‘拍马屁，多奉承’，这真是可耻的人。难道你为党就喜欢这样吗？难道你这是为党负责吗？实在是新社会的人，旧社会的作风。因此我同样向这个(当然不是一个)党员同志善意建议，为了党和人民事业，应该向你“拍马屁喜奉承”的人大喝一声，这是可耻的人。”(经59级学生　胡畅)","type":"paragraph"},{"text":"“有些积极分子却实是听从领导，唯唯诺诺，相反好提意见的人都是落后分子。”(化60级学生　熊开元)","type":"paragraph"},{"text":"“积极分子所以能成为积极分子，是因为会奉承党员，跟上党员转，党员说什么他们说什么。”(园58级学生　王成玉)","type":"paragraph"},{"text":"“积极、中间、落后是人为的划分的。”(化57级学生　李恒春)","type":"paragraph"},{"text":" 来源：《西北农学院右派言论及错误言论汇集》(西北农学院马列主义教研组编印，1957年12月)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2c9cc8603e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"吴县在社会主义教育运动中发生三起自杀事件","authors":[],"dates":[{"year":1957,"month":9,"day":6}],"is_range_date":false,"parts":[{"text":"吴县在社会主义教育运动中发生三起自杀事件","type":"title"},{"text":"吴县在开展社会主义教育运动后，群众的社会主义觉悟普遍提高，发扬了正气，压倒了邪气，但有部分基层干部和群众却随之产生了偏激情绪，以致在运动中出现了乱扣政治帽子、查粮、抄家、打人、绑人等情况，最严重的是在8月中旬，六天内竟因此先后发生了三起自杀身死事件。","type":"paragraph"},{"text":"车坊区金山乡金星十社社员周金和(富农)表现尚好，今夏分配中曾参与小队瞒产私分，并规定谁说出去由谁负责。8月15日周参加社里召开的地、富、反会议后，社长将其留下，要他交代小队内的问题，并要其承认说过“八月半蒋介石要来了”的谣言，态度较生硬；当时周交代了小队私分问题，但坚不承认造谣，社长要其回去想想，第二天到乡里汇报。周回家后，思想负担很重，既怕坦白后遭到小队的反对和处分，又担心二天后如何去交待(据了解，周确没有说)。17日黎明，周几次催促其妻去车坊镇买饲料后，即在房内自缢身死。","type":"paragraph"},{"text":"该区戈弯乡金星八十五社社员马金水(富裕中农)曾当过六个月的伪保长，入社后，一贯对社不满，与干部闹对立。社会主义教育在乡内推开后，该社干部叫他参加乡里召开的地、富、反会议，批评了他一顿。17日、18日又两次在社员大会、小组会上斗争了五个富裕中农，并绑了三人，打了一人，还指名批评了马金火，提出说怪话、发牢骚，挑拨干群关系，私拆船舫，不服从社内耕牛、农具的统一调配等四大罪状，要他坦白认错，彻底交待，否则要斗争。19日清晨，马找社长，未遇，回家又无人肯帮他写坦白书，因而思想更加紧张，就避人上吊自杀身死。","type":"paragraph"},{"text":"阳城区田泾乡湖心社社员朱凤歧(富裕中农)，解放前对农民态度恶劣，群众称之为“小老虎”。解放后，一贯表现不好，欠交公粮，少卖余粮，谩骂干部和政府，散布流言蜚语。入社后，消极生产，不服从领导，对抗政府的粮食统购统销政策。8月20日下午，乡长在该社骨干会议上指名揭发了朱凤歧的资本主义思想行为，号召大家收集材料，应斗就斗，该办就办后，副社长朱根林当即重行召开了四十三人的骨干会，确定当秤、划码、监视人员，去朱家查粮，查出粮食一千七百九十一斤。除留下八百四十一斤作为朱全家十九人接熟以前口粮外，其余九百五十斤，要他借给贫农吃，暂不付钱，写了交粮保证书，盖章为凭。与此同时，朱根林又如朱父子四人协商投资问题，要朱投资一千元。并威吓说：“消陆与昆山等地声势很大(指强迫命令)，否则也要这样。”朱回说没有，引起积极分子的火气，将朱绑起，准备送到社长处。半路，朱表示愿意将家中银元全部拿出来，积极分子才将他放回家去。当晚朱在家属入睡后，走到副社长朱相文家(在死者房屋对面)朝北屋内上吊自缢而死。","type":"paragraph"},{"text":" 来源：《新华日报》9月6日“内部参考资料”和新华社《内部参考》1957年9月11日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4761320a6a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

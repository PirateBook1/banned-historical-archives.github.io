script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"前往纽约参加安理会紧急会议  西哈努克亲王率柬代表团离京  邓副总理曾到宾馆看望并送行  西哈努克亲王途经上海时，市委第一书记、市革委主任彭冲在机场热情接待","authors":[],"dates":[{"year":1979,"month":1,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"前往纽约参加安理会紧急会议"},{"type":"paragraph","text":"西哈努克亲王率柬代表团离京"},{"type":"paragraph","text":"邓副总理曾到宾馆看望并送行"},{"type":"paragraph","text":"西哈努克亲王途经上海时，市委第一书记、市革委主任彭冲在机场热情接待"},{"type":"paragraph","text":"新华社北京一月九日电  民主柬埔寨政府高级代表诺罗敦·西哈努克亲王率领民主柬埔寨代表团参加安理会紧急会议，今天上午乘飞机离开北京前往纽约。西哈努克亲王的夫人同机离京。"},{"type":"paragraph","text":"邓小平副总理昨天晚上前往宾馆看望西哈努克亲王和夫人并为他们送行。"},{"type":"paragraph","text":"到机场送行的有国务院副总理耿飚、陈慕华，外交部长黄华，外贸部长李强，中联部副部长申健，外交部副部长仲曦东，外经部副部长魏玉明，中国人民解放军副总参谋长王尚荣、总后勤部副部长张元培。"},{"type":"paragraph","text":"宾努亲王和夫人，民主柬埔寨驻中国大使毕姜也到机场送行。"},{"type":"paragraph","text":"到机场送行的还有朝鲜民主主义人民共和国驻中国大使全明洙。"},{"type":"paragraph","text":"新华社上海一月九日电  诺罗敦·西哈努克亲王和夫人以及由西哈努克亲王率领的民主柬埔寨代表团前往纽约参加安理会紧急会议途中，今天上午在上海机场作了短暂逗留。"},{"type":"paragraph","text":"中共上海市委第一书记、上海市革命委员会主任彭冲在机场热情接待西哈努克亲王，并且表示，上海人民象全中国人民一样，坚决支持柬埔寨人民反抗越南侵略的正义斗争。"},{"type":"paragraph","text":"西哈努克亲王在机场贵宾室对中国朋友说，民主柬埔寨向联合国提出控告，因为越南在苏联的指使下，以完全不能容忍的方式占领了金边。越南企图把柬埔寨当成它的殖民地。他说，苏联派出了飞机、坦克，甚至飞机驾驶员在通讯联络中的讲话都带有明显的俄国音。“我要去纽约同俄国人和越南人进行斗争。我国人民是有着长期斗争经验的，我们必将取得胜利。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"27db3b7cae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

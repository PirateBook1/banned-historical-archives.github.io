script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本青年决心向中国青年看齐一定要把毛泽东思想学到手杉田日出子在香港说日中青年要并肩前进","authors":[],"dates":[{"year":1966,"month":5,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社香港8日电　据香港《文汇报》报道，日中友协青年妇女代表团团长杉田日出子在这里对香港报纸记者说，日本青年一定要把毛泽东思想学到手。"},{"type":"paragraph","text":"这个一行十八人的代表团是结束了在我国为时五个星期的访问后，于四日晚经香港回国的。"},{"type":"paragraph","text":"杉田日出子说，中国青年热爱伟大的领袖毛泽东，个个一心活学活用毛泽东思想。中国青年已养成不怕苦、不怕死、永远革命的精神。他们树雄心，立大志，胸中有远大的目标。中国青年已勇敢地担负起彻底打败美帝国主义侵略，支援世界各国人民革命斗争的艰巨任务。"},{"type":"paragraph","text":"她说:“我们在美帝国主义控制下生活的日本青年男女，深切地感到，生活在毛泽东时代的中国青年是幸福的。”她说:“中国青年是我们日本青年和全世界青年的模范，我们一定要向中国青年看齐，把毛泽东思想学到手。”"},{"type":"paragraph","text":"她表示，日本觉醒的青年决心和中国青年联成一条阵线，手携手，肩并肩前进，为反对帝国主义和反动派进行坚决的斗争。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9656b15b83"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

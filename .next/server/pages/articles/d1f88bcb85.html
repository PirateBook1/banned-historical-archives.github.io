script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"巴拿马首都各界集会深切哀悼毛主席","authors":[],"dates":[{"year":1976,"month":10,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社巴拿马城一九七六年九月十九日电　巴拿马首都各界人士近二百人九月十八日晚举行集会，悼念中国人民伟大的领袖和导师毛主席。"},{"type":"paragraph","text":"会议开始时与会者全体肃立默哀三分钟。"},{"type":"paragraph","text":"巴拿马全国立法委员会成员卡洛斯·佩雷斯·埃雷拉在追悼会上说，正在努力收复其领土一部分——运河区全部主权的巴拿马人民，把毛主席看作斗争的榜样。他指出，对于巴拿马人来说，“这位革命导师依然活着，他将永远活着”，他的思想将成为永不熄灭的火炬，照耀着今后的世世代代。"},{"type":"paragraph","text":"曾经访问过中国并受到毛主席接见的巴拿马朋友阿尔瓦罗·梅嫩德斯·佛朗哥在追悼会上指出，毛泽东主席是世界革命的导师和伟大舵手，他的榜样、道路、指导思想，他所经历的各种战役，他的质朴和智慧以及对国际无产阶级的忠诚，“是他给我们留下的遗产”。他说，世界各国人民为毛主席逝世而流出的泪水已经汇成万条江河，他们坚信，毛泽东主席的旗帜将永不落地，这面旗帜将指导世界各国人民把毛泽东思想的普遍真理同各国革命的具体实践相结合，从而走向解放。"},{"type":"paragraph","text":"在追悼会上发言的其他人也纷纷颂扬毛主席的丰功伟绩，对他的逝世表示深切哀悼。"},{"type":"paragraph","text":"追悼会在庄严的《东方红》乐曲声中结束。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d1f88bcb85"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

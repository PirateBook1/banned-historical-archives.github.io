script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji28","name":"毛泽东全集第28卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji28.pdf"],"article":{"title":"关于中苏会谈和文件起草情况致刘少奇电","alias":"","parts":[{"type":"paragraph","text":"关于中苏会谈和文件起草情况"},{"type":"paragraph","text":"致刘少奇电"},{"type":"paragraph","text":"（1950年1月25日）少奇同志："},{"type":"paragraph","text":"（一）周、李等一行廿日到此。廿一日，我们十二人参加列宁纪念会。廿二日，我们连师哲共六人与斯大林等同志会商，决定各项原则问题及工作进行方法。廿三日，周王李三人与苏方米高扬维辛斯基罗审三人会谈几个具体问题。廿四日，经我们起草的中苏友好同盟互助条约草案交维辛斯基。现正起草第二个文件，即关于旅顺大连中长路协定，大约今日可以完成草案，并已决定在三天内准备好第三个文件，即中苏易货协定。总之，工作是颇为顺利的。（二）兹将中苏友好同盟互助条约草案发上，请中央加以讨论，并以意见电告。请勿外传。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月廿五日上午五时[1]师哲，当时任中共中央编译局局长。"},{"type":"paragraph","text":"[2]米高扬，当时任苏联部长会议副主席。维辛斯基，当时任苏联外交部部长。罗申，当时任苏联驻中国大使。"},{"type":"paragraph","text":"[3]这个条约草案是在毛泽东主持下由周恩来起草的。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":1,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":186,"page_end":186},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6c68d1e0ba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

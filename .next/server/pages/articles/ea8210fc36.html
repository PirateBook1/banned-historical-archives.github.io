script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"ff92c783-256c-487a-abd2-8e59e9be6390","name":"文革期间毛泽东及中央领导讲话（补篇）（港中文藏书）","internal":true,"official":false,"type":"pdf","author":"香港中文大学藏书","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/ff92c783-256c-487a-abd2-8e59e9be6390.pdf"],"article":{"title":"毛泽东会见马里国家元首特拉奥雷时的谈话（节录）","alias":"","parts":[{"type":"paragraph","text":"一后”，#后也古是个大间行，追他不行，进出口得将不塔。这是不速注，光镇大器种不行。总理说：楼劳分配约起，是四个一样恋：还有于难于基一个样。“不利子调物识工积改法，也不利子位制最工人数的维加”，说得对！总理说：必要的奖影制度，是可以的。不效说他实话，普有普进性。（汇保说，十条的内容，我们曾经证求过一是省市区来京间志的意见，很多同志兼示替成，希望中央貌发一个文件。）总理说：文件准备了没有？要国答上要的儿个间题，文件要发下会付论，发给来开付划会议的网您。"},{"type":"paragraph","text":"北是国不民的，兵题力《思度《十录）毛泽东会见马里国家元首特拉臭雷时的谈话（节录）"},{"type":"paragraph","text":"（木丝杰华审间）"},{"type":"paragraph","text":"（一九七三年六月二十二日）我们都是叫你第三爱易，就及做发展中的国家。你不要看中国有付么展宽会识，其实行，是一个很穿的国寒。我说。ISAY（其文：我说），越穷越好：就会军命啊。四方圆家览，不大行了。无论怎么样，这费西方资本主义国家是创造了文化。创造了科学，创造了工业，现在我们第三世界可以利用他们的科学、工业、文化——包括谨言——约经部分。"},{"type":"paragraph","text":"（并义部绝带文件，文持3）"}],"authors":["毛泽东"],"dates":[{"year":1973,"month":6,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":76,"page_end":76},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ea8210fc36"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji10","name":"毛泽东全集第10卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji10.pdf"],"article":{"title":"临江仙·给丁玲同志","alias":"","parts":[{"type":"paragraph","text":"临江仙·给丁玲同志"},{"type":"paragraph","text":"（1936年12月）壁上红旗飘落照，西风漫卷孤城。保安口人物一时新。洞中开宴会，招待出牢人。纤笔β一枝谁与似？"},{"type":"paragraph","text":"三千毛瑟精兵。"},{"type":"paragraph","text":"[1]给丁玲同志，1936年夏，著名左翼女作家丁玲逃离被国民党囚禁3年多的南京，秘密经上海、北平、西安于11月来到陕北保安。中共中央宣传部在一孔大窑洞里开会欢迎她，中央领导人毛泽东、张闻天、周恩来等都出席。会后，毛泽东问丁玲打算做什么，她答“当红军”。她随后就到前方总政治部工作。毛泽东因此写这首词送她。丁玲（1904一1986），原名蒋冰之，湖南临澧人。1932年参加中国共产党。"},{"type":"paragraph","text":"[2]保安，在陕西省西北部，当时是中共中央所在地，1936年改名志丹县。"},{"type":"paragraph","text":"[3]纤笔，细致描绘的笔，指丁玲的文笔。[4]毛瑟，德国毛瑟工厂所制造的步枪和手枪。孙中山在1922年8月阵图开向陇山川东。昨天文小姐，"},{"type":"paragraph","text":"今日武将军。[1]陇山，在陕西省陇县西北，延伸于陕甘边境。壁上红族机落旧西凡质塘孤城任苦人物一时礼沉中国实会把待出牢人置一投作与似三个毛核玄陈固同向山东1M无元小奶今日武收里毛泽东手书《临江仙·给丁玲同志》。"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":98,"page_end":100},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4a8676a570"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"平壤华侨开大会祝捷  电毛主席朱总司令致敬　决心加紧生产支援解放战争","authors":[],"dates":[{"year":1949,"month":5,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"平壤华侨开大会祝捷"},{"type":"paragraph","text":"电毛主席朱总司令致敬"},{"type":"paragraph","text":"决心加紧生产支援解放战争"},{"type":"paragraph","text":"【新华社北平十七日电】此间顷接获北朝鲜平壤特别市全体华侨四月三十日在平壤举行的庆祝南京解放大会，致毛主席、朱总司令暨人民解放军的贺电一件，原电如下：毛主席、朱总司令并转全体人民解放军指战员同志们："},{"type":"paragraph","text":"当全世界广大善良的人民在巴黎、布拉格和各国召开和平大会之际，我祖国的人民解放军百万大军，胜利地横渡了长江，以秋风扫落叶之势，仅三天的作战就将国民党二十二年来反人民反革命的中心南京解放。同时解放了长江沿岸东起无锡西至安庆广阔地区的名城重镇，解放了地狱般生活的江南人民。太原前线，也以三天作战解放了太原，摧毁了阎锡山土皇帝的最后老巢。这一连串的伟大胜利，是解放全中国的号声，是世界民主阵营壮大的有力证明。这一胜利，恰如毛主席说：“中国革命是世界革命的一部分”，不但使全中国人民欢腾莫名，并给世界被压迫和主张和平反对帝国主义的人民一个很大的鼓舞。"},{"type":"paragraph","text":"中国人民力量的壮大，也就是反动力量的缩减。而今天反动机构，不但是缩减，而且是根本上被打垮了，蒋介石这个头号战争罪犯，再也不能维持一个什么局面了。这些胜利是中国人民三年来在中国共产党的领导下，全体党政军民一致奋斗结果。所向无敌的人民解放军，势如破竹的前进，蒋匪军闻之丧胆，望之披靡，只有投降或被歼，再也没有第三条道路。"},{"type":"paragraph","text":"朝鲜北部四万多华侨，听到了这个胜利消息，莫不狂欢万分，正以极度欢乐的心情，在各地召开了庆祝大会，为迎接全中国的解放，我们在朝鲜民主主义人民共和国政府领导之下，决心加紧生产，完成二年人民经济计划，以巩固民主基地；提高我们的政治文化，以国际主义精神，团结我们的国际战友，携手并进，壮大民主力量。我们愿以真挚的精神，支援您们，打到广州去！打到台湾去！彻底、干净、全部消灭国民党残余的力量，解放全中国。"},{"type":"paragraph","text":"最后向你们致以崇高的敬意和衷心的祝贺！"},{"type":"paragraph","text":"我们在这里高呼："},{"type":"paragraph","text":"中国人民伟大的领袖和救星毛主席万岁！"},{"type":"paragraph","text":"中国人民解放军总司令朱德将军万岁！"},{"type":"paragraph","text":"中国人民解放军胜利渡江万岁！"},{"type":"paragraph","text":"南京解放万岁！"},{"type":"paragraph","text":"全中国解放万岁！"},{"type":"paragraph","text":"中华人民民主共和国万岁！"},{"type":"paragraph","text":"北朝鲜平壤特别市全体华侨祝捷大会"},{"type":"paragraph","text":"平壤特别市华侨联合会（印）"},{"type":"paragraph","text":"四月三十日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0fff38c88f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

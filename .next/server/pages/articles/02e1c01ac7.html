script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"认真学习毛主席关于理论问题的重要指示　坚持抓革命促生产的方针  山西辽宁超额完成二月份煤炭生产计划","authors":[],"dates":[{"year":1975,"month":3,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"认真学习毛主席关于理论问题的重要指示　坚持抓革命促生产的方针"},{"type":"paragraph","text":"山西辽宁超额完成二月份煤炭生产计划"},{"type":"paragraph","text":"新华社太原一九七五年三月七日电　山西省煤炭工业战线职工认真学习毛主席关于理论问题的重要指示，坚持抓革命促生产的方针，在超额完成一月份国家煤炭生产计划的基础上，又超额完成了二月份原煤生产和开拓进尺计划。其中，原煤产量超过国家计划百分之十三点八七，开拓进尺超过国家计划百分之十一点二七。"},{"type":"paragraph","text":"毛主席关于理论问题的重要指示和马克思、恩格斯、列宁关于无产阶级专政的部分论述发表后，山西省煤炭战线职工迅速掀起了学习的热潮。他们决心认真把为什么对资产阶级专政的问题搞清楚，自觉地坚持党的基本路线，坚持无产阶级专政下的继续革命，坚持抓革命、促生产，为巩固和加强无产阶级专政作出贡献。阳泉矿务局党委通过总结无产阶级文化大革命前后的经验教训，认识到只有学好革命理论，才能分清路线是非，把巩固无产阶级专政的任务落实到基层。他们深入基层，认真组织广大工人学习。全矿职工意气风发，搞好社会主义革命和社会主义建设、巩固无产阶级专政的积极性更加高涨，胜利地完成了二月份煤炭生产计划。大同矿务局职工学习无产阶级专政的理论，深入批判资本主义，批判修正主义，批判孔孟之道，准确地打击阶级敌人的破坏活动，整个矿区热气腾腾，大家出全勤，战严寒，夺高产，超产十万多吨完成了二月份生产任务。西山白家庄矿二号井采煤队职工为巩固无产阶级专政团结战斗，已经提前完成第一季度的煤炭生产任务。"},{"type":"paragraph","text":"新华社沈阳一九七五年三月七日电　辽宁省煤炭工业战线广大职工，在毛主席关于理论问题重要指示鼓舞下，认真贯彻落实“鞍钢宪法”，开展工业学大庆的群众运动，在胜利完成一月份原煤生产计划的基础上，二月份又超额完成了煤炭生产计划。一、二两个月全省原煤产量比去年同期增长百分之六，洗精煤产量比去年同期增长百分之十五点八。在掘进和安全生产等方面，也取得了较好的成绩。"},{"type":"paragraph","text":"毛主席关于理论问题的重要指示和马克思、恩格斯、列宁关于无产阶级专政的部分论述发表后，辽宁省煤炭工业战线职工立即进行了学习和讨论。大家纷纷表示：一定要坚持无产阶级专政下的继续革命，夺取社会主义革命和社会主义建设的更大胜利。辽宁煤矿学大庆的先进单位——北票矿务局的职工们，以马克思主义关于无产阶级专政的理论为武器，深入批判林彪修正主义路线和反动没落阶级意识形态孔孟之道，进一步焕发了大干社会主义的积极性。二月份生产的原煤，比去年同期提高了百分之十二点三。南票矿务局广大职工深入学习无产阶级专政的理论以后，决心以增产煤炭的实际行动，为巩固无产阶级专政作出贡献，二月份也超额完成了原煤生产计划。二月份正值春节，各矿职工们坚持节日期间坚守岗位，抓革命，促生产。阜新、平庄、北票和铁法等矿务局的许多职工春节期间都出了满勤。"},{"type":"paragraph","text":"为了增产煤炭，支援国家社会主义建设，辽宁省煤炭工业战线各级领导干部纷纷以普通劳动者的姿态深入生产第一线，同工人们一起学习，一起批判，一起劳动。今年以来，抚顺、阜新和本溪等矿务局的局、矿两级干部中，有百分之九十以上人下井作调查研究和参加集体生产劳动，促进了干部思想革命化。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"辽宁文革","type":"人物"},{"name":"山西文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"02e1c01ac7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿扎尼亚自由战士牢记毛主席的教导  决心坚持斗争去争取胜利","authors":[],"dates":[{"year":1967,"month":1,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿扎尼亚自由战士牢记毛主席的教导"},{"type":"paragraph","text":"决心坚持斗争去争取胜利"},{"type":"paragraph","text":"有一天，记者访问阿扎尼亚（南非）泛非主义者大会驻达累斯萨拉姆的办事处时，看见一位青年自由战士正在伏案疾书，桌上放着一本《毛主席语录》。这位名叫索洛蒙·科马的青年对记者说，他正在写信给他的战友，讨论他们祖国争取解放的问题。他在信里认真地引用了毛主席关于自力更生，艰苦奋斗的教导。"},{"type":"paragraph","text":"索洛蒙·科马对于许多条毛主席语录，能够熟背如流。他特别重视毛主席这一教导：“被压迫人民和被压迫民族，决不能把自己的解放寄托在帝国主义及其走狗的‘明智’上面，而只有通过加强团结、坚持斗争，才能取得胜利。”他接着说：“因此，我们不应该对联合国或其他帝国主义的任何工具抱有幻想，而应该依靠自己的努力，坚持斗争。”"},{"type":"paragraph","text":"（据新华社讯）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1dbc3d501a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

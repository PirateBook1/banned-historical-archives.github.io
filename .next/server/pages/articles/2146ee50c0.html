script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"戚本禹与北京航空学院等校同志的谈话","authors":["戚本禹"],"dates":[{"year":1967,"month":1,"day":17}],"is_range_date":false,"parts":[{"text":"戚本禹与北京航空学院等校同志的谈话","type":"title"},{"text":"戚本禹","type":"authors"},{"text":"〖北京航空学院“红旗”、北京地质学院“东方红”等组织的同志出席〗","type":"appellation"},{"text":"北航红旗，我让你们派一百多人去天津，去了吗？（答：正在准备，我们去二三百人，可以吗？）可以，不要你们自己去，你们组织一下，别的学校也去。（北航红旗：我们准备步行去。）好嘛！步行去站得住！（北航红旗：我们让解放军跟我们一块去。）行，行，让他们跟你们一块。（北航红旗：我们要军训）这并不矛盾。","type":"paragraph"},{"text":"今天是一个预备会，明天中央文革要开一个比较大型的会。江青，总理听你们讲意见，主要听你们讲，你们讲一下你们认为重要的问题。对于夺权，对于左派联合等多种问题都可以讲。","type":"paragraph"},{"text":"北京的运动已经不如上海，你们感不感到惭愧！我们感到惭愧！工人运动，学生运动都落后于上海，有差距。（众：差一大截呢！）上海左派组织联合起来，夺权，把市委的权都夺了。可是北京的左派组织还有分歧，有原则分歧，有非原则分歧，方法分歧，吵得不可开交，影响了集中矛头。你们都还是造反派嘛！为什么联合不起来，这是很大问题！伯达同志推荐的《关于纠正党内的错误思想》你们学了，为什么效果不大？（有人讲：根本没有效果。）为什么？（众：没好好学！）","type":"paragraph"},{"text":"朱成昭（北京地质学院“东方红”负责人），你们要了吉普车？还分钱！这么大的事为什么不先告诉我？你们是有一些缺点和错误的！你们搞些自行车还说得过去，你们少坐些小轿车好不好！你们写大字报用红绿纸，为设么不用报纸？文化革命的经费学校都有嘛，你们再向人家哪儿要，怎么行？","type":"paragraph"},{"text":"小团体主义！北京落后了。与上海为什么有差距，你们想一想。那一天开那个会，我没有去，十万人只去了一半，五万人，左派联合都联合不起来，不用说全市了。","type":"paragraph"},{"text":"要说老实话，毛主席说嘛。不说老实话是要吃亏的。明天你们一五一十地给伯达同志，给江青同志讲。","type":"paragraph"},{"text":"（北航红旗在下边问，我们要开始军训了，可以吧？）可以，我同意军训。北航最近出了一张大字报《谈谈孙悟空》我看了看，是攻击中央。（北航红旗，他攻击我们最最敬爱的领袖！）","type":"paragraph"},{"text":"（有人问陈云问题）陈云问题你们自己可以作出结论的，陈云你们可以提。","type":"paragraph"},{"text":"（当一个“全国性”组织问戚本禹时）全国性的组织我一个也不承认，总理、江青也是这样。一个兵、一个农民、一个工人就组织“全国工农兵革命造反总部”，这怎行？全国性组织多如牛毛，你们几个能代表全国新闻界吗？","type":"paragraph"},{"text":" （北京航空学院“红旗”宣传组）","type":"paragraph"}],"comments":[],"origin":"1967年3月北京玻璃总厂红卫兵联络站编《中央首长讲话（1）》","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"戚本禹","type":"人物"},{"name":"江青","type":"人物"},{"name":"陈云","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2146ee50c0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

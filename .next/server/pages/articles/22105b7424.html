script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿拉伯公众赞扬毛泽东思想为被压迫人民开辟了争取独立的道路毛主席是当代最伟大的革命领袖中国革命对亚非拉人民的影响是帝国主义或修正主义所阻挡不了的","authors":[],"dates":[{"year":1966,"month":8,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京21日电　阿拉伯公众舆论赞扬毛主席是当代最伟大的革命领袖。在北京参加了亚非作家紧急会议的黎巴嫩作家易卜拉欣·萨勒梅最近在大马士革对新华社记者说，毛泽东是当代的列宁，是当代最伟大的革命领袖。"},{"type":"paragraph","text":"他说，毛主席领导七亿中国人民赢得了中国革命胜利，对全世界革命的人民产生了深远的影响。"},{"type":"paragraph","text":"他说，我在中国看到了毛主席。毛主席精力充沛，身体健康，面容慈祥，给我留下了非常深刻的印象。这是我毕生难忘的。"},{"type":"paragraph","text":"他说，我亲眼看到了中国以后，我感到中国的革命是非常成功的。中国的社会制度是最好的社会制度，中国人民是世界上最幸福的人民。中国革命对亚洲、非洲和拉丁美洲人民的影响，是帝国主义或者修正主义所阻挡不了的。中国革命是阿拉伯革命和世界革命的榜样。"},{"type":"paragraph","text":"叙利亚大马士革大学教育系主任扎达特·里卡比在参加亚非作家紧急会议后回到了大马士革，最近他在接见当地的《复兴报》和《革命报》记者时说，亚非人民衷心热爱中国人民的领袖毛泽东主席。毛泽东思想不仅照亮了中国前进的道路，而且为全世界被压迫人民开辟了争取独立和富强的道路。"},{"type":"paragraph","text":"里卡比热烈称颂毛主席是中国人民的救星，是新中国的创造者。他说，我看到全中国人民热情地学习毛主席著作·毛泽东思想的光辉引导着中国人民前进。在毛主席领导下，中国已经变得非常强大和令人钦佩。"},{"type":"paragraph","text":"里卡比还赞扬亚非作家紧急会议团结反帝的精神和东道国组织会议的民主精神。他说，他在中国看到了亚非人民团结的力量。正是这种团结挫败了帝国主义的阴谋，捍卫了亚非人民的独立。"},{"type":"paragraph","text":"叙利亚《复兴报》十七日发表文章说，毛泽东是一位天才的、英明的享有很高威信的军事领袖。他最先提出成功的游击战争战略。他领导中国红色的解放军打败了蒋介石，取得了伟大的胜利。"},{"type":"paragraph","text":"文章说，中国的经验证明，革命人民可以通过人民解放战争推翻反动的专制制度。人民战争是实现解放和独立的唯一道路。"},{"type":"paragraph","text":"有些巴勒斯坦朋友也赞扬毛主席的军事思想。巴勒斯坦驻大马士革办事处主任优素福·阿卜杜勒·拉希姆说，毛主席的人民战争思想是解放巴勒斯坦的唯一途径。"},{"type":"paragraph","text":"访问过中国的一位巴勒斯坦上校说，毛主席对军事理论作出了伟大贡献，中国的军队不但是旧世界的破坏者，而且也是新世界的建设者。另一位巴勒斯坦军官说，我在中国看到了民兵训练。如果帝国主义胆敢侵犯中国，一定要淹没在中国人民的汪洋大海之中。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"22105b7424"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

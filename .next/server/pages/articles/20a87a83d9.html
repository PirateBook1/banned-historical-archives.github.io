script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d","name":"斯大林选集（诸夏怀斯社2017年5月）","internal":false,"official":false,"type":"pdf","author":"斯大林，诸夏怀斯社2017年5月","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives5/main/d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d.pdf"],"article":{"title":"在谈判中采取灵活战术，实行强硬路线","alias":"","parts":[{"type":"paragraph","text":"在谈判中采取灵活战术，实行强硬路线"},{"type":"paragraph","text":"一一致毛泽东电"},{"type":"paragraph","text":"（1951年11月19日）北京致克拉索夫斯基："},{"type":"paragraph","text":"转毛泽东同志"},{"type":"paragraph","text":"“毛泽东同志："},{"type":"paragraph","text":"您关于朝鲜停战谈判问题的电报收到了。我们同意您对谈判目前形势的评价。"},{"type":"paragraph","text":"近来谈判全过程表明，美国人虽然在拖延谈判，但是他们更需要尽快结束谈判。"},{"type":"paragraph","text":"这是根据总的国际形势得出的结论。"},{"type":"paragraph","text":"我们认为正确的做法是，中朝方面应继续在谈判中采取灵活战术，实行强硬路线，不能有急躁和尽快结束谈判的表现。"},{"type":"paragraph","text":"在确定分界线和在1-2个边防站进行检查问题上，我们认为你们的立场是正确的。"},{"type":"paragraph","text":"我们还同意关于履行检查职能的委员会人选问题。"},{"type":"paragraph","text":"在交换战俘问题上，您的立场完全正确，敌人很难对此提出异议。"},{"type":"paragraph","text":"至于在签订停战协定后，为进一步解决朝鲜问题而召开会议的可能的方案，我们认为，召开目前谈判双方政治代表的政治会议是适宣的，但必须要有北、南朝鲜的代表参加。"},{"type":"paragraph","text":"菲利波夫"},{"type":"paragraph","text":"1951年11月19日”《朝鲜战争：俄国档案馆的解密文件》"},{"type":"paragraph","text":"选自新编《斯大林全集》（下册）第1108页"},{"type":"paragraph","text":"档案附卷九第209页"}],"authors":["斯大林"],"dates":[{"year":1951,"month":11,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":2754,"page_end":2754},"tags":[{"name":"毛泽东","type":"人物"},{"name":"朝鲜战争","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"20a87a83d9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</s

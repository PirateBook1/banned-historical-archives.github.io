script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji5","name":"毛泽东全集第5卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji5.pdf"],"article":{"title":"进攻吉安的命令","alias":"","parts":[{"type":"paragraph","text":"进攻吉安的命令"},{"type":"paragraph","text":"（1930年9月13日）"},{"type":"paragraph","text":"（一）我方面军接受中国共产党中央指示，有在争取革命暴动的首先在武汉胜利夺取全国政权前提之前，汇合江西干百万工农贫民在集中进攻策略之下，猛烈的最火速的最勇敢的夺取南昌南浔路以至湖口，消灭鲁涤平及江西反动统治，截断长江，封锁长江，向右进攻南京，向左保障争取武汉之任务。决定了夺取南昌的第一期方案，以第一军团攻取，第三军团略取峡江、新于、吉安。"},{"type":"paragraph","text":"（二）本军团决以明（十四）日由此地（株洲）出动，沿途分散工作，任务是发动群众、筹款和缝制被服，行军工作的日期一共十七天，限于本月三十日全军团到达吉安之延福乡集中。"},{"type":"paragraph","text":"（三）第十二军应于明日由此地出动，向黄土岭、攸县一带工作前进，以后则沿莲花、安福限于本月三十日到达延福乡集中，并担任鱼州方面的警戒。"},{"type":"paragraph","text":"（四）第四军自明日起即分布由此地（株洲）以至白关浦、姚家龙、碌口、渔潭湾、神福湾、泗分铺、沈潭等处，工作日期十一天，限二十四日沿铁道萍乡取齐（以后三、四两军及总部直属队行军计划再有明令)，并担任长沙方向的警戒。"},{"type":"paragraph","text":"（五）第三军应于明晨由此地出动进到东冲浦，就在板于铺、醴陵、黄沙浦、楚东桥等处工作十一天，限二十四日沿铁道到萍乡取齐待命。"},{"type":"paragraph","text":"（六）总部及直属队随工农军委会明日由此出动，在三军后面行进，十五日至二十四日在醴陵萍乡中间。"},{"type":"paragraph","text":"附注："},{"type":"paragraph","text":"1．第四军明日即应破坏粤汉路之株长段内的主要铁桥，并毁其铁道枕木十余里以外。"},{"type":"paragraph","text":"2.十二军到攸县后和留此地的四军与到醴陵的总部皆用电话联络，攸、醴交通可用汽车。"},{"type":"paragraph","text":"3.如长沙敌军大部迫近，则第四军应向醴萍方向靠近本队。4.我三军团已沿醴陵向萍乡前进。"},{"type":"paragraph","text":"5．明晨三军与十二军出发时在铁路上有十几里路的同路，三军应走铁路左边，十二军走右边。"},{"type":"paragraph","text":"6．在分兵期内可发零用钱大洋一元，补九月份草鞋费大洋四角。"},{"type":"paragraph","text":"7.做军服要做夹衣，每人补齐被单。"},{"type":"paragraph","text":"总指挥东朱德兼"},{"type":"paragraph","text":"政治委员"},{"type":"paragraph","text":"毛泽东"}],"authors":["毛泽东"],"dates":[{"year":1930,"month":9,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":75,"page_end":76},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"87bd27c071"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

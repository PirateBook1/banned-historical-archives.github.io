","text":"从此，一个受欺凌的民族，"},{"type":"paragraph","text":"在全世界面前，"},{"type":"paragraph","text":"把腰杆挺直，"},{"type":"paragraph","text":"就像天安门广场的五星"},{"type":"paragraph","text":"红旗"},{"type":"paragraph","text":"挥展风雨。"},{"type":"paragraph","text":"呵，毛泽东，"},{"type":"paragraph","text":"人民的好主席"},{"type":"paragraph","text":"当年你站着的时候，"},{"type":"paragraph","text":"是中流砥柱；"},{"type":"paragraph","text":"如今你卧下来，"},{"type":"paragraph","text":"是坚牢的基石，"},{"type":"paragraph","text":"那上面飘扬的五星红旗，"},{"type":"paragraph","text":"不正是你"},{"type":"paragraph","text":"在向人民招手致意！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7aa2d1e32f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

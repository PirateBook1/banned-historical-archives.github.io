script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院的规定经过反右派斗争的大学毕业生进行政治鉴定","authors":[],"dates":[{"year":1957,"month":7,"day":31}],"is_range_date":false,"parts":[{"text":"国务院的规定经过反右派斗争的大学毕业生进行政治鉴定","type":"title"},{"text":"本报讯按照国务院的规定，今后历届高等学校毕业生在分配工作以前，都要进行一次政治鉴定（政治审查）。北京大学正在进行今年毕业生的政治鉴定工作。","type":"paragraph"},{"text":"今年毕业生政治鉴定的内容，主要就是总结每人在这次反右派斗争中的表现。对每人在这次斗争中的言论、行动及对各个问题的看法等方面进行一次审查、鉴定的方法，首先是由每人以认真负责、忠诚老实的态度写自己的检查，然后在小组会上开展批评，讨论通过，最后由系领导审查，签注意见。这项鉴定，将作为正式的档案材料。","type":"paragraph"},{"text":"为了帮助毕业生做好政治鉴定和动员毕业生准备服从国家统一分配，北京大学毕业生分配工作委员会还召开了全校毕业生大会，毕业生分配工作委员会主任委员、马适安副校长向同学作了报告。","type":"paragraph"},{"text":"马适安副校长在谈到为什么要做政治鉴定时说，我们国家培养干部和使用干部的标准，都是要注意到德、才两个方面。右派分子在向党进攻时曾提出不要政治条件以便他们混水摸鱼。但我们为了搞社会主义建设，就丝毫也不能忽视干部的政治条件。他说：我们决不能让一个在政治上有严重问题的人，在工作岗位上担任他所不应当担任的工作。","type":"paragraph"},{"text":"他指出，这次反右派斗争是几年来同学们政治生活中最大的一次考验。有的人尽管平常政治课考试得了五分，但在这次实际考验中，却考了零分或不及格，这就需要进行一次审查。他要求每人都以对国家负责的态度严肃认真、实事求是地对待这次政治鉴定工作。他特别号召政治上曾经犯了错误的人应当老老实实地进行检查，不应该有丝毫的隐瞒。他强调说，如果在对这次政治鉴定中还不老实，那就又犯了一次政治性的错误。","type":"paragraph"},{"text":" （奎曾）","type":"paragraph"},{"text":" 来源：《人民日报》1957年7月31日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"71e29c822c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

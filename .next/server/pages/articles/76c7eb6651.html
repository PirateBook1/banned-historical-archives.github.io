script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于新社会的右派言论","authors":["刘应才","刘志学","汪秉全","王立我","石声汉","蒯执中","西北农学院","赵云梦","阎乃猷","陶仲侃"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"关于新社会的右派言论","type":"title"},{"text":"西北农学院赵云梦石声汉陶仲侃王立我阎乃猷汪秉全刘应才刘志学蒯执中","type":"authors"},{"text":"1．“以前狡兔死走狗烹，毛主席没有这个情况，以前民主党派完全在党的领导下，不能监督。”“共产党要依六亿人口出发，找出有能力的人，把中国办好，不应要那些不称职的人，过去人民凭性命来保护你(党)现在忘了本实在痛心。”(农化系教授  赵云梦)","type":"paragraph"},{"text":"2．“我现是过残年”(意思是受气生活)。(农化系教授  石声汉)","type":"paragraph"},{"text":"3．“教师好象只有接受命令的权利，好象留声机，要用时开一下，不用时关上。”(化学系教授  陶仲侃)","type":"paragraph"},{"text":"4．“各大运动是用的斯大林的方法。”“我们学校的空气是：政治第一，教学第二，科学研究第三。所谓政治，也是看那个人，会不会讲原则性强的话。我过去爱说话，但没有学会说所谓原则性的话，因之被认为是落后分子。”“灶务办不好，原因到底在那里？社会主义优越性总得兑现出来。”( (农经系教授  王立我)","type":"paragraph"},{"text":"5．“通过吐苦水发牢骚来表示意见”。(农经系教授　杨(此处一字辨认不出)璜)","type":"paragraph"},{"text":"6．“政策在执行过程中是否按中央规定，群众不敢谈、也不愿谈，谈了无结果，不然给以大帽子。”(园艺系副教授　阎乃猷)","type":"paragraph"},{"text":"7．“普通的教师是在矛盾重重的情况下，忍辱负重地进行工作……这件事很尖锐的讽刺了象我们这样的教师太无用了。”(林学系教授　汪秉全)","type":"paragraph"},{"text":"8．“过去国民党的政策条文也是十分好听，但下级执行完全不得人心，完全错误，再看在共产党领导下的今天吧，党和国家的方针政策是正确的，但一贯澈执行，下级干部多是背道而驰，违犯政策，如统购统消就搞的偏差特大。”(图书馆　刘应才)","type":"paragraph"},{"text":"9．“因住宿舍问题曾大声疾呼号召同志们起来向学校游行示威，对学校表示抗议。”(植物组教辅　刘志学)","type":"paragraph"},{"text":"10．“解放后的人民政权，就是剥削过去的剥削者。”(教学设备科　蒯执中)","type":"paragraph"},{"text":" 来源：《西北农学院右派言论及错误言论汇集》(西北农学院马列主义教研组编印，1957年12月)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"76c7eb6651"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader

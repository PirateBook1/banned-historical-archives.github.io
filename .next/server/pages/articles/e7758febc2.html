script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"反对档案制度的右派言论","authors":["北京政法学院","姚明","尹孝松","赵日月","钱端升","陈守铭"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"反对档案制度的右派言论","type":"title"},{"text":"北京政法学院钱端升尹孝松姚明陈守铭赵日月","type":"authors"},{"text":"“档案是人事处负责保管的，而人事处又依靠党团员和积极分子的汇报，在这些汇报中有一部分是真实的，有一部分是不真实的。”(钱端升)","type":"paragraph"},{"text":"尹孝松说：“我所以要看档案是认为档案是一个人的秘密，是本人的问题，无须掌握在领导手中，这不公道，自己命运应自己掌握，所以每个人在一定时期都有权利要求看一看自己的档案。”并说：“我看档案的目的是看看党团对我的看法，怕别人冤枉我，我要求看档案，不是要求我自己看，而是每个人都看。”","type":"paragraph"},{"text":"姚明说：“主张公开档案，档案上的材料须经过自己同意才算正式的。”","type":"paragraph"},{"text":"陈守铭主张：“档案制度可以不要”“并把档案交还给同学。”","type":"paragraph"},{"text":"“党的保密制度实在使人难受，往往使人一时不能抑制下来”因为“没有问题的书就是不让同学们看，难道同学们看了会跑到台湾找蒋介石去吗？保密，我班又没有反革命分子？”(姚明)","type":"paragraph"},{"text":"“开放学术上一切禁书，增订国内外图书杂志、报纸，允许同学们看、订《参考消息》。”(赵日月)","type":"paragraph"},{"text":"“反对以保密为借口，以减少资料的供应，阻碍学术研究，图书馆应订阅“参考消息”。”","type":"paragraph"},{"text":" 来源：《北京政法学院右派分子言行汇编》(第1部分)(北京政法学院，1957年10月)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e7758febc2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

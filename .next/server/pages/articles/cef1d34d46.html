script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"武汉大学右派分子关于三反、五反运动的言论","authors":[],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"武汉大学右派分子关于三反、五反运动的言论","type":"title"},{"text":"“过去党所领导的一系列的运动如三反、五反、肃反等都不应当搞。”","type":"paragraph"},{"text":"“三反根本不应该在高等学校中进行，因为在高等学校内的人都是清高的和正直的。”","type":"paragraph"},{"text":"“在三反时，事先制定老虎的数目然后为了完成任务就乱抓好人，给他们被上老虎皮。”（按：右派分子把有领导的进行说成似乎是有意陷害，这显然是一种恶意歪曲）。","type":"paragraph"},{"text":"“三反、五反群众性运动中，打人等等的斗争多么残酷。”","type":"paragraph"},{"text":"“三反、五反、思想改造运动是解决人民内部矛盾的，但是所使用的手段，无疑是狂风暴雨，你死我活的残酷斗争；受害而含冤九泉者何止千万？这种做法是无人道的，错误的，在肃反问题上扩大化了。成千上万的人无享受害，全国逼布集中营，而其手段之残酷比历史上任何时代都来得悲惨和可怕！在这里法律都丝毫不起作用，共产党员有无上的权利，有生杀之权，有私设法庭，任意捕人，关人斗人的权利，在这里我们嗅不得一点民主影子”。","type":"paragraph"},{"text":"“三反、思想改造的时候，要我作检讨，撤我的职，都是党众搞的，以后×××撤职，若干党员在这件事上作检讨，却是俏俏的搞，待过太不公平。”","type":"paragraph"},{"text":"“我们历次运动中，常常捕风捉影，违法搜家，结果只道个歉。但有教条主义和特权思想的人，是不知道思想上有创伤是不能一下子磨灭的。‘成绩是主要的，错误是次要的’这个公式已经过时了”。","type":"paragraph"},{"text":"“总说三反、思想改造的成绩是伟大的、伟大的，伟大个屁！我在北京碰到很多人一说起思想改造就摇头，什么成绩是主要的，赶快收起吧。”","type":"paragraph"}],"comments":[],"origin":"1957年9月1日《武汉大学右派言论录编》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cef1d34d46"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

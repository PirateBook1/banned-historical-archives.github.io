script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我协助建设的“哥沙玛克—刘少奇水泥厂”开工  西哈努克亲王盛赞柬中情谊","authors":[],"dates":[{"year":1964,"month":9,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我协助建设的“哥沙玛克—刘少奇水泥厂”开工"},{"type":"paragraph","text":"西哈努克亲王盛赞柬中情谊"},{"type":"paragraph","text":"据新华社金边九日电　柬埔寨国家元首西哈努克亲王今天主持了以柬埔寨王后和中国国家领导人的名字命名的“哥沙玛克—刘少奇水泥厂”的开工仪式。"},{"type":"paragraph","text":"西哈努克亲王在仪式上讲话说：“佐格雷顶水泥厂肯定是人民社会同盟在努力使国家工业化过程中在我国建立的最漂亮最壮观的一座工厂，这是新柬埔寨的骄傲。因此，我要向中华人民共和国和中国人民对（我们）国家发展作出的这个巨大贡献表示深切的感谢，这是其他许多贡献之外的又一个贡献，而且这种贡献一向是兄弟般地不附任何条件的。”他说，中国和柬埔寨的工程师、技术人员和工人，在建设这个巨大的工厂的过程中，以无比的团结和勇敢精神，高效率地进行了劳动。“他们全都不辜负我们国家和把中柬两国连结在一起的友谊。”"},{"type":"paragraph","text":"西哈努克亲王说：“怀着敌意的傲慢的外国人瞧不起我们，说我们始终是一个落后、不发达、没有工业的国家。这对柬埔寨人民是一个鞭策，他们在人民社会同盟的领导下已经奋发起来，为消除落后状态而进行经常的不懈斗争，不屈不挠地在建设为使我们国家走上进步的道路所需的一切。”"},{"type":"paragraph","text":"中国驻柬埔寨大使陈叔亮参加了开工仪式。他在仪式上讲话说，“我们高兴地看到，在西哈努克亲王的领导下，柬埔寨王国坚持自力更生的原则，在发展独立自主的民族经济的道路上不断取得新的成就。”"},{"type":"paragraph","text":"在仪式上，西哈努克亲王把各种奖章授与了七十六名中国专家。"},{"type":"paragraph","text":"参加今天的仪式的有好几千人，其中有柬埔寨国民议会议长黄鸿萨、王国议会议长蒙达那亲王、王位最高委员会副主席涅·刁龙以及政府的高级官员。"},{"type":"paragraph","text":"由丁西林率领的中国柬埔寨友好代表团和其他国家的外交使节也参加了这个仪式。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bf176d01da"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

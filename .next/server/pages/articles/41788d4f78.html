script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji40","name":"毛泽东全集第40卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji40.pdf"],"article":{"title":"毛泽东等祝贺罗马尼亚解放十四周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺罗马尼亚解放十四周年的电报"},{"type":"paragraph","text":"（1958年8月22日）罗马尼亚工人党中央委员会第一书记格·乔治乌-德治同志，罗马尼亚人民共和国大国民议会主席团主席扬·格·毛雷尔同志，罗马尼亚人民共和国部长会议主席基伏·斯托伊卡同志："},{"type":"paragraph","text":"欣值罗马尼亚解放十四周年，我们谨代表中华人民共和国政府和人民向罗马尼亚人民共和国政府和人民表示兄弟般的热烈的祝贺。"},{"type":"paragraph","text":"我们高兴地看到，罗马尼亚人民在解放后的十四年内，在罗马尼亚工人党和罗马尼亚人民共和国政府的正确领导下，进行了规模巨大的社会主义建设，并且取得了辉煌的成就。罗马尼亚人民一贯忠实于无产阶级国际主义的伟大原则，对加强以苏联为首的社会主义阵营的坚强团结作出了卓越的贡献。在国际事务中，罗马尼亚人民共和国坚持不渝地执行着和平的外交政策，发展同各国人民的友好关系，坚决为反对战争威胁、制正侵略和捍卫欧洲和世界和平而斗争。"},{"type":"paragraph","text":"近年来，我们两国无论在政治、经济、文化和科学技术等方面，都有着亲密的合作。不久以前，我们两国签定了长期贸易协定，这标志着两国人民兄弟友谊的进一步增长。毛泽东全集第四十卷"},{"type":"paragraph","text":"祝罗马尼亚人民共和国日益繁荣和富强。祝中罗两国人民的兄弟友谊进一步巩固和加强。"},{"type":"paragraph","text":"中国共产党中央委员会主席中华人民共和国主席毛泽东中华人民共和国全国人民代表大会常务委员会委员长刘少奇中华人民共和国国务院总理周恩来一九五八年八月二十二日于北京"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":8,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":93,"page_end":94},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"41788d4f78"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

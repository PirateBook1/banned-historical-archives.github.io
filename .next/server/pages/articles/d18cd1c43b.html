script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东号（中篇连载）","authors":["丁克辛　轻影"],"dates":[{"year":1950,"month":8,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东号（中篇连载）"},{"type":"paragraph","text":"丁克辛  轻影作  庄言插图"},{"type":"paragraph","text":"编者按：“毛泽东号”，是东北哈尔滨机务段的工友们装修起来的，实行了包乘负责制。自一九四七年至一九四九年，“毛泽东号”不断立功，成了东北铁路实行包乘的模范。一九四九年三月，“毛泽东号”奉命入关，带头推行包乘制。在铁道部机务会议上，“毛泽东号”又被选为全国铁路的旗帜；司机长李永被选为特等劳动英雄。"},{"type":"paragraph","text":"“毛泽东号”是在党的培养下，在乘务员同志们积极努力中，逐渐成长起来的。特别是李永同志，原先思想落后，经过党的教育，经过党员郭树德同志的帮助，一步步转变、前进，而终于参加了中国共产党，并成为全国闻名的劳动英雄。"},{"type":"paragraph","text":"今日起本报连载这一篇“毛泽东号”的中篇报告。"},{"type":"paragraph","text":"一、“毛泽东号”的来历"},{"type":"paragraph","text":"一九四六年春天，哈尔滨解放了。"},{"type":"paragraph","text":"当时火车头非常缺。有人说："},{"type":"paragraph","text":"“肇东车站抛弃着一台三○四破烂机车，把它拉回来修理吧。”"},{"type":"paragraph","text":"说干就干，机务段工人把它拉回来了。"},{"type":"paragraph","text":"工人们把过去收藏的零件和工具都献出来了。"},{"type":"paragraph","text":"天下是咱们的了，干吧！加油吧！起早摸黑，加班加点。"},{"type":"paragraph","text":"了不起，仅仅二十七天，就抢修成功了。"},{"type":"paragraph","text":"喷漆、刮花、电镀、铸字；还缺少一些什么吧？对了，该挂上毛主席的像。"},{"type":"paragraph","text":"这一来好看多啦。——机车精致地装饰起来了。"},{"type":"paragraph","text":"还不满足，还缺少一些什么呢！"},{"type":"paragraph","text":"忠诚又聪明的人说了：“叫上领袖的名子吧！”"},{"type":"paragraph","text":"他算猜透人们的心了，人们都高兴啦，笑啦。我们尊敬人民领袖，我们爱戴人民领袖，没有比这再好的了，就把机车起名“毛泽东号”。"},{"type":"paragraph","text":"二、老英雄李永"},{"type":"paragraph","text":"找谁来当这“毛泽东号”的司机长呢？领导上很费考虑。"},{"type":"paragraph","text":"结果，选中了老英雄李永。"},{"type":"paragraph","text":"提起李永，可就话长啦。"},{"type":"paragraph","text":"他是东北吉林省永吉县人，念过三年私塾，种过三年租子地，给地主扛过长活。"},{"type":"paragraph","text":"养不活家，十七岁上到哈尔滨铁路上当小工。"},{"type":"paragraph","text":"一直是小工，二十七岁上才当学习司炉。"},{"type":"paragraph","text":"那时候学手艺可真难，又花不起运动费，三十七岁才熬成了司机。"},{"type":"paragraph","text":"伪满时期他跑车，机务段的头子都是日本人，一句话不对就挨嘴巴，一件事不顺眼就吃耳光子。"},{"type":"paragraph","text":"你想讲理吗？大皮靴、枪托、刺刀就是理！"},{"type":"paragraph","text":"把眼泪咽到肚里去，把话蹩在心里——干活，开车。"},{"type":"paragraph","text":"他整整干了三十年，三十年的日子真不容易过呀！"},{"type":"paragraph","text":"霹雳一声：“救命人来啦！解放啦！”"},{"type":"paragraph","text":"解放军（注一）服装破旧，李永开始有点瞧不起。"},{"type":"paragraph","text":"他想：油脂麻花（注二）的，那像个队伍？"},{"type":"paragraph","text":"说也奇怪，这些兵倒真是仁义：不抓车，不打人，公买公卖，和和气气。"},{"type":"paragraph","text":"李永渐渐明白了：“过去那些年我是机车的奴隶；只有共产党来了，我才替自己开车。”"},{"type":"paragraph","text":"有一次夜里，没有月亮也没有灯光，人也极疲乏。他送客车到三棵树入了库，单机回哈尔滨，经过滨江车站。“嘿，那是什么？”前面黑虎虎一大片，压着道岔子。“不好！”他捉摸，立刻撂了闸。下车一看，原来一台机车过了停车挡（注三），只差两米没撞上去。"},{"type":"paragraph","text":"再说一次吧：王兆屯到哈尔滨，是弯道，下坡，又有十字岔。道边土崖很高，看不见前面的拐角。车到十字岔附近了，他留神听着，倾听着。他听见一种“轰轰”的声音。他断定对面有机车过来了，立刻拉响危险笛，同时让车徐行。果然对面那台机车也拉响危险笛，双方都停下了。要不，就是一场可怕的正面冲突！"},{"type":"paragraph","text":"一九四六年年底的群英大会上，人们看的准，李永当选了劳动英雄。"},{"type":"paragraph","text":"注一：当时在东北叫民主联军"},{"type":"paragraph","text":"注二：不干净的意思。"},{"type":"paragraph","text":"注三：就是“警卫标”停车不能过这个标，否则就容易和别的车发生冲撞。（附图片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d18cd1c43b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

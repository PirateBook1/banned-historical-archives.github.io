script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上运七场七○二车队狠抓毛泽东思想学习举办“火线学习班”　就地讲用“老三篇”革命统帅生产，工人干劲倍增，提前完成抢运任务","authors":[],"dates":[{"year":1968,"month":3,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上运七场七○二车队最近在接受一项突击抢运的战斗任务中，举办“火线学习班”，把学习班办到现场，结合工作特点，就地组织讲用，以毛泽东思想武装自己的头脑，出色地提前完成任务，并带动了各项工作。"},{"type":"paragraph","text":"在完成这项艰巨的抢运新任务中，车队的同志们仍旧狠抓毛泽东思想的学习，根据生产特点，举办了“火线学习班”，遇到问题，就随时随地向毛主席著作请教。起初，同志们对这次运输任务的货物性能不熟悉，而且上级又限期在六天内完成。时间紧，任务重，怎么办?他们反复学习了毛主席的教导:“什么叫工作，工作就是斗争。那些地方有困难、有问题，需要我们去解决。我们是为着解决困难去工作、去斗争的。越是困难的地方越是要去，这才是好同志。”车队同志们信心百倍，干劲十足，不仅关心本份的工作，而且互相关心，互相帮助，争挑重担。有的驾驶员同志下班也不休息，守在现场，等候任务，什么时候需要，什么时候就出动。有的同志连续工作了三十多小时也不知疲倦。他们为了争取提前完成这项运输任务，大家争找累活干。有几个工人同志，发现卸货码头上有一段路路面不平，就利用空隙时间，把路面修平。这个单位里的工人很受感动，对他们说，你们这种毫不利己、专门利人的风格值得我们学习。这几位工人同志回答说，毛主席教导我们，要“完全”“彻底”“为人民服务”，这是我们应当做的事。"},{"type":"paragraph","text":"七○二车队的同志们在这场紧张的战斗中，反复学习“老三篇”，大破“私”字，大立“公”字，他们用白求恩、张思德、老愚公的光辉形象来严格要求自己。把困难留给自己，把方便让给别人。平时，他们在卸货的时候，只要把货物放在指定的场地就行了；但是，车队的司机同志，为了减轻别人的劳动量，就千方百计地克服困难，把货物送到了有关的生产车间。他们这种关心他人比关心自己为重的精神，使其他有关单位的工作人员受到很大启发，也都来支持和帮助他们一起工作。在战斗过程中，有的车子抛锚了，有关车间的技工同志就立即赶到现场，进行抢修，有的技工同志不畏艰苦，夜以继日地和他们并肩战斗。"},{"type":"paragraph","text":"战无不胜的毛泽东思想武装了七○二车队的无产阶级革命派。他们用革命统帅生产，干劲倍增，使原定六昼夜才能完成的运输任务，提前两昼夜胜利完成。从这一期“火线学习班”结业回来的老工人深有感触地说，“火线学习班”就是好，雷打不动，风吹不散，天天能学，处处可学，学得进，学得活，用得上。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6b8f26cf57"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"山帅——毛泽东在井冈山　17　巧遇赤卫队","authors":["吴振录","邱恒聪"],"dates":[{"year":1992,"month":8,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"吴振录　邱恒聪"},{"type":"paragraph","text":"毛泽东一行数十人，沿着弯弯曲曲的山间小路向茶陵进发。这一行人中，有几名伤愈归队的工农革命军的士兵。他们是工农革命军南下时毛泽东同袁文才谈妥留下来的，在茅坪躺了两个多月早已呆腻了，企盼快点回到征战的部队中。其余的人都是袁文才派的。"},{"type":"paragraph","text":"袁文才听说毛泽东要下山，本来不同意。他同贺子珍一样，也是担心毛泽东走这么远的路，怕他的脚伤重犯。两个多月来他同毛泽东成了莫逆之交。当毛泽东把茶陵面临的形势向他讲清后，他提出陪毛泽东一块去。但毛泽东没有同意，他便选了一班弟兄，备了一副担架，来护送。"},{"type":"paragraph","text":"毛泽东点头应允。毛泽东带领着他们连续地赶路，一刻也不停，当走进一片油茶林时，就听幺六大叫一声:"},{"type":"paragraph","text":"“哎呀，不好……”"},{"type":"paragraph","text":"接着轰隆一声，两人跌进一座陷阱里。"},{"type":"paragraph","text":"毛泽东他们急忙赶到陷阱旁边，天已经黑下来。不知陷阱有多深，也不知是防人的，还是狩猎用的。幺六和那个弟兄在下面疼得又喊又骂。"},{"type":"paragraph","text":"“定是挨户团干的，这里不是久留之地。”毛泽覃感到情况不对头。"},{"type":"paragraph","text":"“先救人要紧。”"},{"type":"paragraph","text":"毛泽东招呼那几个抬担架的，正准备让他们把担架解开，系下去救幺六时，呼呼呼从陷阱四周的树丛后冒出一些人来，手里都拿着刀矛之类的家伙，向他们逼过来。"},{"type":"paragraph","text":"撤，已经来不及了。毛泽覃迅即拔出手枪，跃到毛泽东身前，袁文才的人马也呼啦闪开，亮出武器，摆成阵势，将毛泽东护在中间。"},{"type":"paragraph","text":"“站住!你们再往前我们就开枪啦!”毛泽覃扬了扬手中的武器喝道。"},{"type":"paragraph","text":"那些人也不害怕，继续向前围来。一个洪门大嗓嚷道:"},{"type":"paragraph","text":"“哈哈!你们莫诈唬，快放下家伙，饶你们狗命!”"},{"type":"paragraph","text":"“你们是么子人?”"},{"type":"paragraph","text":"“老子就是要捉你们的人。”"},{"type":"paragraph","text":"“哥，不好啦，”毛泽覃回头对毛泽东说了声，“我们遇上土匪了。”"},{"type":"paragraph","text":"“你们这些反动派才是土匪呐。”那些人已经将他们围住了。"},{"type":"paragraph","text":"正在僵持时，陷阱里的幺六喊:“毛委员，不要管我，你们快走呀!”"},{"type":"paragraph","text":"“毛委员?”从那些人里走出个大汉问，“你们哪个是毛委员?”"},{"type":"paragraph","text":"“我就是毛委员。”毛泽东拨开毛泽覃一步跨到队前，问，“你们可是绿林人马?”"},{"type":"paragraph","text":"“我们不是绿林，”那大汉打量了下毛泽东说，“我们是陂头坳农会的赤卫队，你们是否从茅坪来的?嘿呀，误会误会!”那大汉把刀往腰里一插，抱拳作揖道，“叫毛委员受惊罗。”"},{"type":"paragraph","text":"“你们这是……”毛泽东指指陷阱。"},{"type":"paragraph","text":"“啊，我们陂头坳刚成立赤卫队，今晚要出土豪的谷，可他的狗崽子给跑掉了。听说他去拉罗克明的挨户团，这一两天要来袭击我们……”"},{"type":"paragraph","text":"“嗅，”毛泽东明白了，也放心了，道，“这么说，你们挖的陷阱陷了自家人罗。”"},{"type":"paragraph","text":"“谢虎鲁莽，这里向毛委员谢罪罗!”那大汉就要下跪，被毛泽东扶住。"},{"type":"paragraph","text":"“莫谢、莫谢。”毛泽东说，“陷阱里还有我们两个同志，快救他们!”"},{"type":"paragraph","text":"谢虎招招手，上来几位赤卫队员，拿出一卷索子把幺六和那个自卫军的弟兄拉了上来。"},{"type":"paragraph","text":"第二天，谢虎和农会负责人来挽留他们，非要中午盛宴相请不可。然而毛泽东已经一个多月没有见到自己的部队了，又从宛希先的来信中，了解到工农革命军占领茶陵后的一些情况，他为部队这次胜利和工作进展而高兴，又为部队出现的一些不良倾向而忧虑。部队出发前，他就晓得陈浩、徐恕等一些黄埔军校出身的军事干部同他和党代表之间存在着矛盾、分歧，打下茶陵后，似乎这种矛盾、分歧有进一步的发展。他一想到这些，急欲赶到部队。毛泽东辞谢了，说:“你们的工作开展得很好，我们到茶陵还有急事，等办完事，再来吃你们的酒宴吧。”"},{"type":"paragraph","text":"“砰!砰!砰!”"},{"type":"paragraph","text":"枪声阵阵激烈。大家盯着响枪的方向，心都吊了起来。茶陵在打仗!"},{"type":"paragraph","text":"毛泽东和他一班子人，个个都提出很多的疑虑，“城里在打仗，谁在跟谁打呀?”"},{"type":"paragraph","text":"毛泽东忧心忡忡，他派了谭永和谢虎进城观察。部队就在附近的一个小山村安顿了下来。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"捍卫毛泽东思想工人赤卫队上海总部（赤卫队）","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0e45a7eb79"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

archives1/main/c21f8808-2334-4e60-a047-27a52e8adbce/12.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/c21f8808-2334-4e60-a047-27a52e8adbce/13.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/c21f8808-2334-4e60-a047-27a52e8adbce/14.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/c21f8808-2334-4e60-a047-27a52e8adbce/15.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/c21f8808-2334-4e60-a047-27a52e8adbce/16.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/c21f8808-2334-4e60-a047-27a52e8adbce/17.png"],"article":{"title":"朱洪霞、胡厚民在江汉工人文化宫集会上的讲话（节录）","alias":"","parts":[{"type":"title","text":"四月十三日朱洪霞、胡厚民在江汉工人文化宫集会上的讲话（节录）"},{"type":"paragraph","text":"四月十三日下午一时四十分，朱洪霞、胡厚民等以“湖北省武汉市总工会”的名义，在江汉工人文化宫举行集会。朱、胡在会上讲了话。"},{"type":"paragraph","text":"朱洪霞说：“今天这个会是斗来的，他们前天在中山公园，以省、市总工会的名义，背着省、市总工会的十几个副主任，召开了一个声讨会。”“他们开了一个分裂的会，我们对着干，开一个团结的会。”“有的同志现在观望，有人说，搞得贏就搞，搞不赢就不搞。不斗争那来的胜利呢？！现在的斗争要按单位、按系统、按地区，做扎扎实实的工作，要充分发动群众，和省、市委斗。”"},{"type":"paragraph","text":"朱洪霞还说：“我们这几天，两个委员同省、市革委会部分成员一起学习了几天，大家体会很深。我们想到了我们这些人掌权是个什么样子呢？”“应该是能上能下，密切联系群众，兢兢业业的为党工作，象上海市委、市革委会召开了那样大规模的会，会后，徐景贤、王秀珍等领导人和群众一起游行。”我们一定要紧张的行动起来，掀起反击右倾翻案风的新高潮，不获全胜，决不收兵！”"},{"type":"paragraph","text":"胡厚民说：“今天这个会开得好，好就好在我们同他们对着干，做出了样子。过去，我们是老虎嘴巴糍粑心，说了之后就不干。这一次，他们是在反击右倾翻案风的斗争中搞翻案，他们借省、市总工会的名义召开的那个大会，把我们这些造反派、新生力量、副主任都排斥在外，不承认我们是省、市总工会的副主任、常委。”“经过前一段斗争，我们取得的成绩是主要的，方法是稳妥的，我们斗争的矛头始终对准不肯改悔的走资派邓小平，我们的对立面不得不承认这一点。”"}],"authors":["朱洪霞","胡厚民"],"dates":[{"year":1976,"month":4,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"中共武汉市委材料组，一九七六年十二月","page_start":14,"page_end":15},"tags":[{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"517148cd3c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

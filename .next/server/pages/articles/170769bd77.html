script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海挤出机械厂深入开展学习毛泽东思想的群众运动带着问题活学活用　天天读搞得生动活泼大大提高了革命职工的阶级斗争和路线斗争觉悟，工厂面貌大为改观","authors":[],"dates":[{"year":1969,"month":2,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海挤出机械厂的无产阶级革命派和广大革命群众，对伟大领袖毛主席心怀一个忠字，近一年来，始终坚持天天读的制度，大大提高了阶级斗争和路线斗争觉悟，形成了一个群众性的话学活用毛泽东思想的热潮。"},{"type":"paragraph","text":"过去，这个厂也曾建立过天天读的制度，但不是谈生产，就是讲小道新闻，两天打鱼三天晒网，群众意见很大。去年三月，在市活学活用毛泽东思想积极分子代表大会的强劲东风推动下，他们重新建立了天天读制度。厂革委会吸取了过去的经验教训，对这项工作作了认真的研究和讨论，并采取了许多措施。经过近一年的实践，使天天读坚持不懈，取得了显著的成效。"},{"type":"paragraph","text":"天天读制度建立起来以后，厂革委会首先组织了一部分职工去参加贫农女社员郭海英活学活用毛泽东思想的讲用会。榜样的力量是无穷的。许多职工听了郭海英同志的报告以后，都非常激动，他们说:郭海英同志眼睛不好，又不识字，还这样勤奋地学习毛泽东思想，我们再不好好学习，就太对不起毛主席了。广大职工学习毛主席著作的自觉性大大提高，譬如，每天提前半小时上班参加天天读，原来厂革委会考虑到路远的同志和家中有孩子的女工有实际困难，准备给予照顾，这些职工却说:“天天读毛主席的书比什么都重要，早出来一点不要紧，有困难我们保证能克服。”不管是严寒的冬天，还是炎热的夏天，他们始终坚持，从不间断。一次，有个女工身体有病，医生开了病假单叫她在家休息，但她一大早还是赶来了，她说:“一天不读毛主席的书，就是对毛主席不忠。”现在天天读毛主席的书，已经成了广大职工的第一需要了。"},{"type":"paragraph","text":"在坚持天天读制度的过程中，这个厂的领导干部始终分散扎根在各个小组里，和工人们同读共议，带头亮私斗私，深受群众好评。这不但加速了干部自身的思想革命化，并能及时听到群众的批评和建议，及时发现先进苗子，及时总结经验，并加以推广。钳工二组采用出“安民告示”的办法，提前一天把天天读的内容告诉大家，使大家胸中有数，讨论时，大家发言就比较热烈，收效也较大。厂革委会领导发现后，立即在每星期的学习组长碰头会上加以介绍，很快就在全厂推广，收到了很好的效果。工人们说，过去学习不晓得从啥地方谈起，现在胸中有数，就越谈越有劲。"},{"type":"paragraph","text":"有个艺徒进厂后，看到厂里天天学习、天天开会，政治空气很浓，从心底里感到高兴。但他又有些搞不懂:天天学习，那有这么多东西可学。经过一段时间以后，他逐渐弄明白了。原来厂里的天天读除把“老三篇”作为基本教材来学习外，还紧跟形势，联系本厂的实际来学习毛主席有关著作，这样带着问题学，学得活，越学越要学。去年，党的八届十二中全会公报一发表，这个厂就在第二天的天天读会上组织大家学习，并引导群众，联系本厂实际，落实公报精神。当中央两报一刊元旦社论发表以后，他们又根据毛主席“清理阶级队伍，一是要抓紧，二是要注意政策”的教导，通过天天读，发动群众，大做知情人的工作，结果，使一些疑案有了头，大大促进了清队工作的开展。其他如小组里出了问题，新艺徒进厂，他们在天天读时都联系活思想，用毛泽东思想解决问题。群众说，天天读紧跟形势，大有学头。"},{"type":"paragraph","text":"由于坚持了天天读制度，这个厂的政治空气越来越浓，工厂的面貌大为改观。小车组过去是“老大难”小组，组里女工多，有婴孩的女工多，互相有意见，会开不起来，生产老是完不成计划，但从建立和坚持天天读的制度以后，小组面貌起了很大的变化。阶级斗争盖子揭开了，挑拨离间的坏人揪出来了，组内团结一致，出现了“师徒红，一对红，全组红”的革命兴旺景象，生产指标也日日刷新，今年一月二十日就完成了第一季度的生产任务。去年，全厂的产品总产值超过了历史上的最高水平。"},{"type":"paragraph","text":"目前，这个厂对近一年的天天读作了认真总结，决心在原有的基础上进一步提高，做到“五定一树”(定学习时间，定学习内容，定学习措施，定学习要求，定时交流经验，树活学活用毛泽东思想的样板)，把天天读搞得更好，取得更大成效。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"清理阶级队伍","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"170769bd77"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

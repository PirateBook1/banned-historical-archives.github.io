script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"江南造船厂工人以新的成就迎接中国共产党诞生五十周年我国自建第一艘二万吨货轮“长风”号下水这是执行毛主席“独立自主、自力更生”方针，深入开展工业学大庆群众运动的成果","authors":[],"dates":[{"year":1971,"month":6,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在迎接伟大、光荣、正确的中国共产党诞生五十周年光辉节日的欢腾日子里，东风传捷报:我国自行建造的第一艘二万吨散装货轮“长风”号，六月二十七日下午在上海江南造船厂胜利下水。这是上海工人阶级深入开展“工业学大庆”的群众运动，坚决贯彻执行毛主席的“独立自主、自力更生”伟大方针所取得的新成就，是毛主席的无产阶级革命路线的又一伟大胜利。"},{"type":"paragraph","text":"无严阶级文化大革命前，江南造船厂由于受叛徒、内奸、工贼刘少奇反革命修正主义路线的严重干扰，十七年中只造了一条万吨轮。“一月革命”以后到去年年底，短短四年中，他们已先后造出四艘万吨轮。去年六月，造船工人把自己建造的“岳阳”号和“险峰”号两艘万吨轮同时送下了水，创造了我国造船史上的一个奇迹。在一年后的今天，造船工人又用自己的双手，造出了二万吨巨轮“长风”号的船体。这一事实，又一次证明了毛主席的英明论断:“革命就是解放生产力，革命就是促进生产力的发展。”无产阶级文化大革命，把我国造船工业带到了一个蓬勃发展的新阶段。"},{"type":"paragraph","text":"江南造船厂工人为了迅速发展我国造船工业，大量造船，建立“海上铁路”，支援中国革命和世界革命，早在一九六九年七月，就遵照毛主席的“独立自主、自力更生”的方针，在深入批判刘少奇“造船不如买船、买船不如租船”的洋奴哲学、爬行主义路线的基础上，组成了一个以工人为主体，有工程技术人员和革命领导干部参加的二万吨货轮“三结合”设计小组。他们多次奔赴大连、青岛、南京、上海等港口进行实地考察，紧紧依靠码头工人、航道工人和广大海员，调查航道情况，设计出了能适应世界各地航区要求的船体结构、配套设备和仪器，而且采用国产材料。"},{"type":"paragraph","text":"二万吨货轮在今年五月十九日上船台开工建造。工人们为了以最快的速度、最好的质量完成船体工程，遵照毛主席的“自力更生”、“艰苦奋斗”和“抓革命，促生产”的伟大方针，学习大庆人，以大学习领先，以大批判开路。当分段上船台时，他们又进一步大学大用马克思主义、列宁主义、毛泽东思想，狠批刘少奇一类政治骗子散布的唯心论的先验论、反动的唯生产力论、地主资产阶级的人性论和阶级斗争熄灭论。在建造过程中，时间越紧，任务越重，他们越是坚持“老三篇”天天学；困难越大，工作越累，他们越是坚持“老三篇”天天用。通过学习和批判，“一不怕苦，二不怕死”的革命精神大发扬。装三工段工人看到装四工段任务重，主动把原来划给装四工段合拢的一个工程比较复杂的嵌补分段包下来，不怕难，不怕累，凭着双手，借助一般工具，用了九牛二虎之力，把上百吨重的笨家伙一毫米一毫米地进行移动，连续奋战一昼夜，直到把前后两个分段拉得完全吻合为止。工程进行中，阴雨连绵，严重威胁着造船的进度。工人们为了争分夺秒，提出“大雨大干，小雨猛干，晴天拼命干”。一天深夜，大雨倾盆，有个老师傅胃病复发，别人劝他下去休息，他根本不理，坚持攀高爬下，吊装旁板，接拢尾段。工人们的顽强斗志，使工程中的许多困难顺利地得到了解决，大大缩短了船台周期。"},{"type":"paragraph","text":"六月二十七日下午，当庞大的船体乘东风，破巨浪，迅疾而平稳地滑到江面时，黄浦江边，万众欢腾。广大造船工人决心再接再厉，学习大庆，活学活用马克思主义、列宁主义、毛泽东思想，坚决贯彻执行毛主席的无产阶级革命路线，打好造船工业的翻身仗，为伟大的社会主义祖国作出更大的贡献。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"878bd05b50"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2026","name":"关于中央监委在审核案件前与受处分人谈话办法的通知","author":"中共中央监察委员会","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"关于中央监委在审核案件前与受处分人谈话办法的通知","dates":[{"year":1963,"month":11,"day":9}],"is_range_date":false,"authors":["中共中央监察委员会"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共绵阳地委组织部，纪律检查工作文件选编，171","tags":[{"name":"案件","type":"主题/事件"},{"name":"处分","type":"主题/事件"},{"name":"中央监委","type":"主题/事件"}],"parts":[{"type":"title","text":"关于中央监委在审核案件前与受处分人谈话办法的通知"},{"type":"paragraph","text":"中央监委驻各中央局、国务院各部委监察组，各省、市、自治区党委监察委员会："},{"type":"paragraph","text":"一九六三年一月二十七日中央批转中央监委“关于贯彻执行八届十中全会的决定，努力作好当前党的监察工作的报告”中规定：给予党员干部以撤销党内职务、留党察看、开除党籍处分，必须按照干部管理制度，经主管党委的监察审核，报同级党委批准。监委在审核这些案件之前，要指定适当干部与受处分的人谈话，倾听他们的意见。现将中央监执行这一规定的办法，通知如下："},{"type":"paragraph","text":"一、属于中央直属机关党委、中央国家机关党委和铁道部党委报请中央批示的案件，由中央监委指定适当干部与受处分人谈话，或委托中央监委驻国务院部、委监察组和铁道部党委与受处分人谈话。"},{"type":"paragraph","text":"二、属于省、市、自治区党委报请中央批示的案件，由省、市、自治区党委监委与受处分人谈话，并将谈话情况连同案件的其他材料一并报送中央监委审核。中央监委认为有必要时，再指定适当干部与受处分人谈话。"},{"type":"paragraph","text":"三、与受处分人谈话时，主要是倾听他们对事实、结论和处分的意见，还可以对受处分人进行必要的帮助和教育，但不要对处分问题表示个人意见。"},{"type":"subtitle","text":"中央监察委员会"},{"type":"subtitle","text":"一九六三年十一月九日"}],"alias":""},"tags":[{"type":"文稿类型","name":"对话"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8c307f5118"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

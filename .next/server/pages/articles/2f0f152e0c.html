script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"泰共中央在祝贺我国新的核爆炸成功的信中指出毛主席是引导世界人民走向胜利的光辉旗帜","authors":[],"dates":[{"year":1967,"month":1,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京5日电　中共中央收到了泰国共产党中央委员会祝贺我国成功地进行新的核爆炸的信件。"},{"type":"paragraph","text":"泰国共产党中央委员会的贺信说:“中国在一年之内，成功地进行了三次核试验，向全世界人民显示了伟大中国、伟大的中国人民，在伟大的毛泽东主席领导下所取得的进步和成就。这是以灿烂光辉普照全中国和全世界每个角落的伟大的毛泽东思想的胜利。”"},{"type":"paragraph","text":"信中说:“中国每次核爆炸试验的成功，以及中国导弹核武器试验的成功，鼓舞和加强了全世界革命人民的斗争信心和决心。对正在为独立和民主而同美帝国主义及他侬卖国独裁政府进行斗争的泰国人民，尤其是一个巨大的鼓舞。中国核试验的每一成就，给予美帝国主义及苏联修正主义者互相勾结，企图垄断核武器的阴谋以沉重的打击；给予美帝国主义及苏联修正主义者用以对被压迫人民、被压迫民族的革命斗争进行阻挠的核讹诈，以毁灭性的打击。正当美帝国主义者在苏联修正主义者的纵容下把力量倾注到亚洲，在侵越战争中以疯狂和冒险的战争升级作垂死挣扎的时候，中国这次核爆炸试验的又一成就，对警告美帝国主义侵略者和对保卫世界和平，更具有重大意义。”"},{"type":"paragraph","text":"信的最后说:“我们祝贺以毛泽东思想武装起来的中国人民不断获得振奋人心的更伟大的成就。祝贺毛泽东主席万寿无疆，领导中国人民向更大的成就和更新的胜利不断前进，成为引导全世界人民同美帝国主义和苏联修正主义者进行革命斗争，走向光荣胜利的光辉旗帜。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2f0f152e0c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

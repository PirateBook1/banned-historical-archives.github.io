script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东关于减轻农民负担问题给谭震林的信","authors":["毛泽东"],"dates":[{"year":1952,"month":10,"day":15}],"is_range_date":false,"parts":[{"text":"毛泽东关于减轻农民负担问题给谭震林的信","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"震林同志：","type":"appellation"},{"text":"陈云同志所得青浦县小蒸乡的情况，很值得注意，兹寄上请阅，并请抄寄苏南区党委。","type":"paragraph"},{"text":"据薄一波同志说，他在上海时，已知浙江、苏南两区去年征粮太重，华东局决定退还农民一部。不知此事结果如何？两区共退了多少？解决了多少人的问题？今年收成如何？征粮数是否大大减轻了？","type":"paragraph"},{"text":"为了彻底解决这个问题，建议你们召集两区负责人及两区若干典型县的县委书记到华东局开一次专门会议。在开会前，由你派出两个调查组，一个往浙江，一个往苏南，直到几个县的乡村，调查十几个乡，专门调查农民公粮及其他负担的实情，以为会议讨论的根据。","type":"paragraph"},{"text":"总之，过去因负担太重无以为生的农民，必须切实解决救济问题；今年征粮必须不超过中央规定的比率，大大减轻民负。","type":"paragraph"},{"text":"望将你的意见告我。","type":"appellation"},{"text":"致以同志的敬礼！","type":"paragraph"},{"text":" 毛泽东一九五二年十月十五日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"谭震林","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"039e352d47"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

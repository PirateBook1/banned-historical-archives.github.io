script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在中共武汉市委召开的座谈会上的发言","authors":["彭一湖","湖北"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"在中共武汉市委召开的座谈会上的发言","type":"title"},{"text":"湖北彭一湖","type":"authors"},{"text":"[按：彭一湖系民建中央常委、民建武汉市委员会委员、武汉市人委参事室副主任。解放前曾任过广东省府秘书长和衡山“实验县长”等伪职，是湖南岳阳县的大地主。]","type":"subtitle"},{"text":"彭一湖认为人民内部矛盾是普遍存在的；但顶严重的是农村的矛盾，而农村的矛盾主要又是国家和农民的矛盾。","type":"paragraph"},{"text":"他对中共提了意见，他说整风前中共有一个缺点，并着重说明“我不是说个别党员，而是指中国共产党”，喜欢人说好，不喜欢人说坏，党内批评还好，党外人批评党的缺点，提意见，或者表示了一点不满意，就认为这个人有思想问题。仿佛承认缺点就损害了威信，伤害了自尊心，以为党不论什么时候总是正确的，党员总是好的。接着他提到他在1955年曾经写过一个报告，报告中谈到两个问题：第一，他认为1954年购粮时，农村口粮留得太少。以湖南岳阳为例：每人一年只留粗粮四百五十斤，粮食不够，人民饥饿，妨碍生产，没有饲料，打击了养猪副业，对肥料来源，指肉出口，人民吃油都有影响。其次，他认为有些区、乡干部作风不好，毫无民主气味，应该加强教育。后来湖南省委对他谈到的两个问题提出了反驳。彭一湖说：“我不能同意这个反驳，这是不符合事实的。”肃反时，有人把他的报告印发到各肃反办公室，并且有人说他的报告是“口头为农民说话，实际为地主说话”，“是胡风思想”，他很气愤。他说：我看这个报告中并没有反动思想。后来周总理和刘少奇的报告中都说1954年多征了七亿斤粮食，为什么要说我为地主说话呢？","type":"paragraph"},{"text":"彭一湖在会上详细地谈到了农村留粮食的问题。他说：他问过很多人，一个全劳动力的农民，每天需要细粮二斤左右，每年要粗粮一千斤光景(按：一千斤粗粮约合七百斤细粮)，至于农村的平均口粮，他认为每人每年不能少于六百斤，如果有七百斤就更好了。","type":"paragraph"},{"text":"后来他说到自己的感想。当他刚听到中共提出“长期共存，互相监督”的方针时，还以为是毛主席怕民主党派泄气，有“鸟尽弓藏”之感，所以提出来鼓励鼓励。他说：“这次武汉整风运动揭发出来许多丑事，我看见有些双料宗派主义的共产党员和腐败透顶的国民党员没有不同，才觉得‘长期共存，互相监督’不是安慰话，才知道毛主席是了解情况的，确实希望民主党派尽一份责任来救共产党。”他又说：“谁也不否认，没有共产党就没有中国。党不好，国家就要腐化，民主党派应该‘同舟共济’帮助共产党整风。”他认为“整风是救党自救。民主党派要监督别人，首先应提高自己”。因此，他建议民建应该仿中共整风的精神，自己也来个认真的整风。","type":"paragraph"},{"text":"最后，他以为这次整风虽然是“和风细雨”，但不要全都是“和风细雨”；对有些藐视宪法，逼出人命的人要依法处理；对违法、营私、舞弊的党员也要严办。他的希望是：“中共拿出‘三反’时的精神。这样才能救党，也才能使天下人心服。”","type":"paragraph"},{"text":" 来源：《右派言论选集(续编)》（中共湖北省委宣传部编，湖北人民出版社，1958）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"66d25c1cb9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“四人帮”的霸道行径","authors":["陈乃文"],"dates":[{"year":1977,"month":10,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"驻沪空军某部　陈乃文"},{"type":"paragraph","text":"在一次会议上，江青乱训人，有位领导同志站起来就某个具体问题作了一下说明，不想竟惹怒了她。她把桌子一拍，蹦起来大喊大叫:“你是干什么的?”“你这个大老爷，我就管不了你?”“你到前边来!”国民党特务张春桥帮腔说:“你整天在上边，不了解下面情况，你还犟什么?”反动文痞姚文元也助威:“你这个人对领导就这样讲话吗?!”就这样，这位领导同志被无理地训了一顿。"},{"type":"paragraph","text":"好家伙!他们自己胡说一通，别人实事求是作个说明，就给了这么一通棍棒。倘若是提点“意见”，说个“不”字，那就要叫你非尝尝“铁窗斧钺风味”不可了。"},{"type":"paragraph","text":"“四人帮”如此专横跋扈，据他们说这还是有充分“根据”的，即:他们是“无产阶级司令部”的“代表”，因此是批评不得的，批评他们就是对文化大革命，对无产阶级司令部的态度问题，立场问题，就是“复辟倒退”。真是一派热昏的胡话!"},{"type":"paragraph","text":"马克思主义认为，一个“共产党人必须具备对于成绩与缺点、真理与错误这个两分法的马克思主义辩证思想”。每一个革命者，都要经常想一想自己的缺点、弱点和错误，积极开展自我批评，清除政治微生物，绝不可以把自己当做真理的化身，打扮成一点错误缺点都没有的完人。共产党人是群众的贴心人，要倾听群众的呼声，和群众打成一片，接受群众监督，欢迎群众的批评，即使是批评错了，也要让人把话讲完，不允许打击报复，绝不可以脱离群众，疏远同志，搞家长作风，使自己成为高踞众人之上的霸王。共产党人在任何时候都要实事求是，要摆事实讲道理，以理服人，绝不可以以权压人，以威吓人。“四人帮”却疯狂反对和恣意践踏毛主席亲手为我党培育的批评与自我批评的优良传统和作风，专横跋扈，“专批人家，人家批他一句都不行，象挖了他三代的祖坟呢!”对于批评他们、对他们持有异议的人，轻则一顿棍棒，一堆帽子，重则兴师问罪，必欲置于死地而后快。这本身就是反马列主义的恶劣行径。"},{"type":"paragraph","text":"真正的马克思主义者、共产党人不但不惧怕批评，而且真诚地欢迎群众的监督批评。认为只有这样才能不断克服前进中的缺点错误，团结群众夺取革命的胜利。“四人帮”却视群众批评如大敌，这充分说明他们本质是极端腐朽虚弱的。他们手中没有真理，心里怀着鬼胎，祸国殃民，人心丧尽，如果让群众讲话，他们就站不住，就要垮台，因此只好乞求专制手段压制群众，扼杀不同意见，窒息真理的呼声。然而，“多行不义必自毙”，“四人帮”横行霸道，妄图以此压制群众，维持生存，其结果只能是事与愿违，更加激起天愤人怨，加速自己的灭亡。"},{"type":"paragraph","text":"“四人帮”虽然已经彻底垮台，但其流毒尚存。我们必须深入批判“四人帮”践踏党的优良传统和作风的罪行，划清是非界限，在斗争中，真正把我党的批评与自我批评的优良传统和作风恢复和发扬起来。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cd8deccd71"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"颂歌献给毛主席 条条战线庆胜利本报国庆征文结束，一个多月收到来稿近五千篇","authors":[],"dates":[{"year":1969,"month":10,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　本报为庆祝中华人民共和国成立二十周年举办的征文，在历经一个多月时间后，今天结束了。"},{"type":"paragraph","text":"在一个多月的时间内，编辑部收到了本市和全国各地各条战线上的无产阶级革命派战士的来稿近五千篇，这样大量的来稿，是我们历次征文所没有过的。"},{"type":"paragraph","text":"颂歌献给毛主席，喜报贴上天安门。数千篇征文来稿，分别从不同角度，用不同形式，反映了社会主义祖国日新月异的变化和初步繁荣昌盛的景象；歌颂了伟大领袖毛主席的英明领导，歌颂了毛泽东思想和毛主席的无产阶级革命路线的辉煌胜利，歌颂了广大革命群众为落实“九大”各项战斗任务的冲天干劲，使我们仿佛听到了钢铁厂宏亮的出钢钟声，看到了通红的钢水沸腾。"},{"type":"paragraph","text":"稻花香里凯歌起，红旗辉映神州地。从这数千篇稿件中，我们也看到了广大贫下中农奋战在农业战线上的焕发英姿。"},{"type":"paragraph","text":"彻底消灭帝、修、反，喜迎全球红烂漫。从这数千篇来稿中，也表达了人民解放军战士响应毛主席伟大号召，提高警惕，保卫祖国，坚守岗位，随时准备歼灭入侵之敌的钢铁誓言。"},{"type":"paragraph","text":"这些稿件的作者，都是活跃在各条战线上的无产阶级革命派战士，因而他们的稿件，有群众的语言，有群众的感情，既生动，又有形象，为报纸版面增添了生气。"},{"type":"paragraph","text":"我们这次征文，还得到了本市各级革命委员会的全力支持。不少单位有领导地组织集体写稿，选其最好的送到报社来，驻沪三军也送来了大量的稿件。这是毛主席群众办报路线的胜利。"},{"type":"paragraph","text":"征文结束了，优秀的稿件，我们还将在本报《风雷激》副刊继续选登。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"10655ed387"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

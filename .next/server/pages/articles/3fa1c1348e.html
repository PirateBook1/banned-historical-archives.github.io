script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿尔巴尼亚人民军歌舞团抵沪张春桥张承宗陈士法等同志到车站欢迎","authors":[],"dates":[{"year":1965,"month":12,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　由团长弗尼，巴巴上校和艺术指导加乔·阿乌拉基上校率领的阿尔巴尼亚人民军歌舞团一行六十人，在中国人民解放军空军政治部文化部副部长陆友陪同下，昨天上午乘专车到达上海。"},{"type":"paragraph","text":"这个歌舞团是在访问越南民主共和国以后再度来我国进行访问演出的。"},{"type":"paragraph","text":"阿尔巴尼死艺术家们在车站受到各方面人士的热烈欢迎。前往欢迎的有中共上海市委书记处书记张春桥、上海市副市长张承宗、上海警备区副司令员陈士法、上海市文化局局长孟波、中阿友协理事陈传纲和有关方面负责人王晓，峰、许平、张振亚、张辛农、张涛、冷国典、丁善德等，以及上海文艺工作者和解放军驻沪部队指战员一百五十。多人。"},{"type":"paragraph","text":"歌舞团的艺术家们在一片锣鼓、鼓掌声中下车以后，欢迎的人们立即迎上前去。一刹时，无数双友谊的手紧紧地握在一起表达了中阿两国人民在反对帝国主义和现代修正主义的斗争中结成的战斗友谊。"},{"type":"paragraph","text":"晚上，阿尔巴尼亚的客人们观看了大型芭蕾舞剧《白毛女》。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1965\\12\\65cg010401.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e陈渭根\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e阿尔巴尼亚人民军歌舞团团长弗尼·巴巴上校等在中共上海市委书记处书记张春桥等陪同下步出车站　(陈渭根摄)\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3fa1c1348e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

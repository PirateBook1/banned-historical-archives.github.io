script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"dfdd6b56-5f4e-42e1-af94-ae2ab38cc0b4","name":"毛泽东思想万岁（1913-1943卷）（1968年武汉版）","internal":true,"official":false,"type":"pdf","author":"1968年武汉","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/dfdd6b56-5f4e-42e1-af94-ae2ab38cc0b4.pdf"],"article":{"title":"给抗大九队同志的信","alias":"","parts":[{"type":"paragraph","text":"行。"},{"type":"paragraph","text":"你们现在已经有克服困难与联系群众的精神，只要在这个基础上经你们的天才把他继瘤发扬与发挥起来，战胜日本，逐日本出中国是完全有可能的。"},{"type":"paragraph","text":"（见抗大校刑《我们的伟大事业》第十四期）“和美国记者贝特兰的话”补充"},{"type":"paragraph","text":"（一九三七年十月二十五日）问：你们对于将被毒气攻击一事有所准备没有？"},{"type":"paragraph","text":"答：因为物困难，现将还没有什么防御武器，但我们正从蒋委员长要求援助。朱总司合已准备发表宣言答复日本华北军司合部，这个宣言指出，日本法西斯这种灭人道的举动，必然促成他们自已的毁灭。"},{"type":"paragraph","text":"问：共产党不是主张普选制的？"},{"type":"paragraph","text":"答：我们是主张普选制的，因为只有普选制才能彻底的表现民意。临时国民大会是一种过渡方式，因为在紧急情况下不许可从容的选举，目前也没有保证选举出民意的条件。此时求其能够比的代表民意，还是依照孙中山先生在世时候的主张，由政党军队与民众团体各自推出代表的好。这种办法，当然与普选制有区别，我们-一定要达到普选制，这个办法是到普选制的桥梁，然而他是当前比较好的办法。"},{"type":"paragraph","text":"问：据你估量，国民党是否能够同意？"},{"type":"paragraph","text":"答：困难至此，国民党中许多明达人士早已有了这种呼声，蒋介石先生亦有声明要实行民权主义，社会各界人士，抗战军队的将，亦有多人感到这种必要了，我想国民党没有理由拒这个提吧！假如他们同意的话，共产党将与国民党来到亲密合作的阶段，这是-一个国利民福的前提。"},{"type":"paragraph","text":"给抗大九队同志的信九队同志们："},{"type":"paragraph","text":"庆祝你们成立了救亡室，这救亡二字就是你们及全国人民在现阶段上唯一的总目标。达到这个目标的道路是抗日民族-一战，希望你们学习这个一战綫的理与方法，唯有统一战方能达到救亡的目的。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十二月二十五日"}],"authors":["毛泽东"],"dates":[{"year":1937,"month":12,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":223,"page_end":223},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d51fffab26"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

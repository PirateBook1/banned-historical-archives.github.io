script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"对新疆农业区土改和牧区工作两个决议稿的批语","alias":"","parts":[{"type":"paragraph","text":"对新疆农业区士改和牧区工作"},{"type":"paragraph","text":"两个决议稿的批语"},{"type":"paragraph","text":"（1952年7月2日）"},{"type":"paragraph","text":"[1]指1952年7月准备提交新疆党代表会议讨论通过的《关于在新疆农业区实行土地改革的决议》草案和《关于在新疆牧区工作的决议》草案。前一个决议草案指出，根据新疆的社会历史条件和民族特点，在农业区必须坚决地实行土地改革，同时对土改又必须采取十分谨慎的态度。为了保证土改的胜利，决议对组织最广泛的反封建统一战线、正确地划分阶级、有分别地开展对地主阶级的斗争、没收地主阶级的土地财产、不断地教育农民群众等问题，以及保护宗教土地、保护畜牧业和外侨土地问题等土改中的具体政策，作出了规定。后一个决议草案在肯定新疆解放以来牧区工作成绩的前提下，看重指出了牧区工作中所犯的一些原则性的严重错误。这些错误是：企图在牧区划分阶级，宣传社会改革，准备消灭牧主经济；不顾牧民的觉悟程度和是否自愿，企图组织畜牧合作社；对于匪特煽动的群众性的叛乱着重军事清剿，政治争取和瓦解工作做得不够；在镇反中捕人太多，打击面过宽。总之对牧区工作不是采取慎重稳进的方针，而是企图实行一种危险的冒险政策；不是根据蓄牧经济的特点实事求是地去规定若干可能的改良，而是机械地搬用农业区土改的办法去改革畜牧经济。决议确定了牧区工作的总方针是：安定社会秩序，保护与发展畜牧业，在可能的条件下适当地改善牧工和穷苦牧民的生活。并在此总方针下实行一系列政策，包括：“广泛地开展牧区统一战线工作，争取、团结一切可以争取、团结的人（包括部落头目、宗教首领及牧主），只打击那些现行的反革命分子”“坚决保存牧主经济，对牧主经济不斗不分，不划阶级，实行牧主牧工两利政策，逐步取消牧主封建特权，鼓励牧主的生产积极性，使牧主经济逐渐变成资本主义性质的经济，成为新民主主义经济的组成部分”，等等。毛泽东全集第三十二卷"},{"type":"paragraph","text":"此两件请周总理今晚即阅，明三日或四日至迟五日由尚昆派人乘飞机直送迪化交习仲勋、王恩茂二同志收，务于七月六日或七日送到勿误。原件应抄存一份。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"七月二日[1]尚昆，即杨尚昆，当时任中共中央办公厅主任。[2]迪化，即今乌鲁木齐市。"},{"type":"paragraph","text":"[3]习仲勋，当时任中共中央西北局第二书记。王恩茂，当时任中共中央新疆分局委员、中共新疆省南疆区委第一书记。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":7,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":155,"page_end":156},"tags":[{"name":"毛泽东","type":"人物"},{"name":"习仲勋","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4741ede12d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

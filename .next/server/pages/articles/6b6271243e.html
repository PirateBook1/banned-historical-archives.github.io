script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中南贸易系统中资产阶级篡据要津盗窃国家经济财产现象严重","authors":[],"dates":[{"year":1952,"month":2,"day":8}],"is_range_date":false,"parts":[{"text":"中南贸易系统中资产阶级篡据要津盗窃国家经济财产现象严重","type":"title"},{"text":"【中南总分社讯】中南大行政区一级贸易系统在反贪污斗争中，发现所属十四个专业公司、局问题严重，资产阶级篡据国营贸易部门的要津，盗窃国家资财和经济情报。","type":"paragraph"},{"text":"以中南区花纱布公司、工业器材公司为例。花纱布公司已经揭发出来的四宗集体贪污案：“同心协”案、“志成丰记”案、“万盛”案、“汉成”案，具有两个共同特点，即：(1)花纱公司的“干部”和私营棉花商里外勾结，营私舞弊，这些“干部”中有些人本身就是私营棉花商号的股东或代理人；(2)这些“干部”都是身居花纱布公司业务工作中的要津，如业务、计划室的主任、科长之类，和收购棉花的重要关口——仓库的主任和收验人员。他们的主人是公司外面的私营棉花商号，他们在公司里面以固定的仓库和工作要职为据点，挖公家的墙根。譬如“同心”协(私营棉花商号名)案，贪污主犯邢国庆(公司第二仓库主任)、姚世五(验花员)、董寅宾(原棉科长)等都是同心协的股东。这些人都是伪中纺公司的旧职员，该商号在一九四九年到一九五○年交售花纱布公司一万多担棉花，偷盗国家财产四亿多元。","type":"paragraph"},{"text":"工业器材公司贪污一亿三千多万元的大老虎郭瑢，和私商联成、惠安、东华、瑞昌等五金号的关系都是亲如家人。郭篡据公司的经营科长，还代理过业务室主任，该公司每次和私商交易，郭都设法挖公肥私商。该公司一年来仅按账目计算，因高价收购、货物品质次劣、毁约、延期交货而不罚款、销货退回等损失达二百五十二亿元。其中联成号和公司订购进合同七次，该号三次逾期交货，四次逾期毁约，公司损失一百多亿元。这些都是郭瑢和他的爪牙干的。更严重的是，郭瑢屡次把进出口的经济情报泄漏给私商联成、惠安号等。该公司的职工们都说：郭瑢实际是联成号的董事长。其他如：武汉对外贸易管理局、煤业建筑公司都有出卖经济机密的严重情事。武汉商品检验局十分之八九的检验人员都和私商通气，把商人不合格的商品检验成为合格的商品。(二月八日)","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年3月7日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6b6271243e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"钦州专区革委会遵照毛主席教导狠抓典型带动全面  不断总结推广先进经验　推动运动向前发展","authors":[],"dates":[{"year":1969,"month":3,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"钦州专区革委会遵照毛主席教导狠抓典型带动全面"},{"type":"paragraph","text":"不断总结推广先进经验　推动运动向前发展"},{"type":"paragraph","text":"本报讯　广西壮族自治区钦州专区革委会，遵照毛主席“领导者的责任，就是不但指出斗争的方向，规定斗争的任务，而且必须总结具体的经验，向群众迅速传播这些经验，使正确的获得推广，错误的不致重犯”的伟大教导，一年来经常深入基层，带动各级革委会大兴调查研究之风，认真总结经验，抓典型，树样板，以点带面，推动工作，使全区的革命和生产既轰轰烈烈，又扎扎实实，斗、批、改的革命群众运动不断向前发展。"},{"type":"paragraph","text":"毛主席关于“要认真总结经验”的最新指示和《红旗》杂志重要社论发表后，钦州专区革委会认真地进行了学习，同时总结了一年来抓典型的经验。"},{"type":"paragraph","text":"寻找典型——要有甘当群众小学生的精神"},{"type":"paragraph","text":"毛主席教导我们：“人民群众有无限的创造力”，要“用心寻找当地群众中的先进经验，加以总结，使之推广。”钦州专区革委会认为，是不是认真总结群众中的先进经验，不仅是一个工作方法问题，而且是相信不相信群众，依靠不依靠群众，尊重不尊重群众首创精神的问题，因而也是执行不执行毛主席革命路线的大问题。"},{"type":"paragraph","text":"在这个认识的基础上，钦州专区革委会成员发扬甘当群众小学生的优良作风，深入群众进行调查研究，用毛泽东思想抓好群众中的先进事物。"},{"type":"paragraph","text":"东兴各族自治县的万尾和巫头两个大队，是钦州专区活学活用毛主席著作的先进典型单位。专区革委会的主要负责同志曾多次到那里了解情况，和社员群众同吃同住同劳动，一起活学活用毛主席著作，一起开展革命大批判。经过一个多月的深入调查研究，他们广泛听取群众意见，和群众一起总结出了这两个大队突出政治抓根本的先进经验，并及时加以推广，使全专区活学活用毛主席著作的群众运动出现了新的局面。"},{"type":"paragraph","text":"总结典型——要抓能指导当前运动的问题"},{"type":"paragraph","text":"在毛泽东思想的哺育下，群众中的先进事物如烂漫的山花遍地盛开。钦州专区革委会认为，在无产阶级文化大革命的斗、批、改阶段，首先要抓住能指导当前运动向前发展的典型。"},{"type":"paragraph","text":"在前一阶段，他们引导广大群众深入持久地开展革命大批判，及时发现、总结、推广了钦州县沙皂公社菠萝桥生产队开展大批判的先进经验。这个生产队把大叛徒刘少奇及其代理人极力推行的“三自一包”“四大自由”等复辟资本主义的铁证摆出来，进行实物批判，使批判会变成活的阶级教育课。群众说：“这种实物大批判，批得准，联得紧，见到实物象见到刘少奇一样，越批劲头越大。”专区革委会迅速推广了这个经验，使全专区的革命大批判提高到了一个新水平。"},{"type":"paragraph","text":"毛主席“清理阶级队伍，一是要抓紧，二是要注意政策”的最新指示发表后，专区革委会闻风而动，又及时总结了合浦县石康公社革委会依靠贫下中农、认真落实政策、紧密结合革命大批判、搞好清理阶级队伍工作的经验，解决了当时全区带有普遍性的问题，使清理阶级队伍的工作更加深入地发展，稳准狠地打击了一小撮阶级敌人。"},{"type":"paragraph","text":"钦州专区革委会在实践中体会到，只有及时抓好能指导运动不断向前发展的典型，才能步步紧跟毛主席的伟大战略部署，保证毛主席的各项无产阶级政策得到迅速落实，夺取无产阶级文化大革命的全面胜利。"},{"type":"paragraph","text":"推广典型——要注意突出无产阶级政治"},{"type":"paragraph","text":"抓住典型后，向群众推广什么，传播什么，这也是一个重要的问题。钦州专区革委会认为，在推广先进经验时，首先要大力传播典型单位活学活用毛主席著作的先进事迹，推广他们抓阶级斗争，抓发动群众，抓各项政策落实的经验。"},{"type":"paragraph","text":"在这个问题上，开始时有些同志认识是模糊的。去年七月，专区革委会推广万尾、巫头大队突出政治抓根本的经验时，有的同志口里说的也是革命，心里想的却是生产，手里抓的还是数字。根据这种情况，专区革委会组织大家学习毛主席“政治工作是一切经济工作的生命线”的伟大教导，使大家正确地理解革命和生产的关系，明确了在推广先进经验时，必须突出无产阶级政治。"},{"type":"paragraph","text":"钦州专区革委会通过总结一年来抓好典型的经验，深切体会到：只有不断总结和推广先进经验，才能不断把运动推向新的水平，紧跟毛主席的伟大战略部署奋勇前进。"},{"type":"paragraph","text":"本报工农兵通讯员"},{"type":"paragraph","text":"本报记者"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b996c59622"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"延安革命纪念馆  毛泽东等同志旧居整修一新","authors":[],"dates":[{"year":1983,"month":12,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"延安革命纪念馆  毛泽东等同志旧居整修一新"},{"type":"paragraph","text":"据新华社西安12月22日电  在毛泽东同志诞辰九十周年前夕，延安革命纪念馆和毛泽东等老一辈无产阶级革命家在陕北的一些旧居整修一新，纪念馆对陈列内容进行了调整和充实。"},{"type":"paragraph","text":"延安是党中央和毛泽东、周恩来、刘少奇、朱德、任弼时等老一辈无产阶级革命家长期生活和战斗的地方。近几个月来，延安革命纪念馆对党中央在延安领导中国革命的陈列内容进行了一次大的调整和充实，内容由原来的7个单元增加到11个单元，展出的文物由原来的700多件增加到2，000多件，其中许多文物都是第一次展出。"},{"type":"paragraph","text":"党中央、中央书记处、中国人民革命军事委员会和八路军总部，以及毛泽东、周恩来、刘少奇、朱德、任弼时等同志在延安凤凰山麓、杨家岭、枣园、王家坪等处的旧址和旧居，最近增加了历史照片和文物，增立了简介牌和说明牌。旧址中的建筑物，也按照原样进行了维修。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2a708d8249"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

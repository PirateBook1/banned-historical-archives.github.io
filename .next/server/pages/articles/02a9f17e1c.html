script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央组织部、中共中央宣传部关于设置和培养专职理论教员实施办法的通知","authors":[],"dates":[{"year":1955,"month":7}],"is_range_date":false,"parts":[{"text":"中共中央组织部、中共中央宣传部关于设置和培养专职理论教员实施办法的通知","type":"title"},{"text":"中央批准《中央宣传部关于召开干部理论教育工作座谈会的报告》中，对设置和培养专职理论教员已作原则规定，现补发实施办法如下：","type":"paragraph"},{"text":"一、专职理论教员名额，由省（市）级党委统一规定。全省的专职教员编制数，应等于该省参加中、初级组学习理论的干部数的五百分之一；市可采取讲师团形式，按该市参加中、初级组学习理论的干部的干分之一或一千五百分之一设置。总名额确定之后，应把各级专职教员的编制数通知所属党委，列入编制内，并督促其在一定时间内配齐。","type":"paragraph"},{"text":"二、专职理论教员必须是思想作风正派、具有相当于高中毕业以上的文化水平、有一定实际工作经验和在理论工作上有培养前途的党员。专职教员的配备和调动应向上上级党委组织部、宣传部备案。应尽量使专职教员稳定下来，因特殊情况需要调动时必须及时补齐。","type":"paragraph"},{"text":"三、专职理论教员的工作就是讲课、解答问题和对辅导员作必要的帮助。各级党委必须保证专职教员有时间读书、备课，非因特殊情况一般不要让他们担任与理论教学无关的工作；同时，必须根据工作需要吸收他们参加党的有关会议，阅读党的有关文件，帮助他们在教学中能适当联系实际。","type":"paragraph"},{"text":"四、专职理论教员由当地党委宣传部管理。党委宣传部管理干部理论教育机构或学习室，应经常对同级和下一级党委的专职教员进行业务指导。中、初级党校的教研室，应逐步分别建立起对相关地区中、初级组专职教员业务上的联系和帮助。","type":"paragraph"},{"text":"五、专职理论教员按党校教员待遇，中级组的教员相当于中级党校教员，初级组的教员相当于初级党校教员。专职教员的待遇，应根据他们在工作中的表现和业务能力的提高及时予以调整；他们工作上必要的书刊资料等，也应尽可能地供给。","type":"paragraph"},{"text":"六、对专职理论教员的培养，应采取以下主要办法：1、每年在职干部理论学习休假期间举办短期训练班，学习下一学年讲授的课程；对中级组专职教员的短训由中级党校负责，初级组专职教员的短训由省委组织部、宣传部负责。2、对文化程度还达不到高中毕业的现有的专职教员，应责成他们补习高中的主要课程，由党委委托当地的一个学校指导、帮助他们进行文化学习。3、组织专职教员自修干部理论教育学制所规定的五门基本课程，并根据本人教学需要，研究有关马克思列宁主义著作和：觉的决议。中级组的教员学高级党校的课程，初级组的教员学中级党校的课程，由省委宣传部管理干部理论教育的机构或学习室负责指导管理。4、对新配备的中、初级组专职教员，应轮流分别抽调到高、中级党校附设的教员短训班学习。对工作三年以上的中级组专职教员，应轮流分别抽调到高级党校附设的马克思列宁主义师资班进行系统学习，使他们能在这个基础上进修专业课程。对工作成绩优异的专职教员，应适当地抽调到各级党校教研室长期培养。","type":"paragraph"},{"text":"七、各级党委宣传部管理干部理论教育的机构或学习室的业务人员，工作性质和专职理论教员近似，对他们的培养同样适用以上办法。","type":"paragraph"},{"text":" 来源：根据中共中央组织部《组织工作文件选编》刊印。","type":"paragrap

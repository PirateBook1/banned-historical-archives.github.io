script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"省无联12月14日座谈会（纪录摘要）","authors":[],"dates":[{"year":1967,"month":12,"day":14}],"is_range_date":false,"parts":[{"text":"省无联12月14日座谈会（纪录摘要）","type":"title"},{"text":"XXX代表说：","type":"appellation"},{"text":"一、对很多问题不理解：1、省无联目前的政治资本是什么？街上的大标语出得少也不带劲。2、对章、梁的问题到底是否有材料。3、我们对梁春阳10·8号的讲话为什么这样恨，梁是否是无产阶级的当权派？他为什么讲这个话，是否有后台。4、黑三线问题，贵州闹得很厉害，省无联是否可去人学经验。5、红色新闻兵47期发表了“极左思潮的来由和发展”这个问题，主席来湖南是否有指示。6、8·19主义兵专搞打砸抢抄，而47军为什么熟视无睹，置之不理，他们有什么关系？7、省无联是老造反派，为什么被某些人打成极“左”派。8、参加省无联的比较多，为什么大字报写省无联的这样少？","type":"paragraph"},{"text":"二、二件事搞不通。1、本月11号镇压少数坏头头搞不通，毛主席说，群众组织的坏头头，由群众自己处理。长沙青年又被抓走了几个，为什么不交群众处理，那样做不是更好些吗？2、长沙县工交系统搞了一个学习班，专门斗私不批修。","type":"paragraph"},{"text":"三、4点搞不清了。1、省无联成立后，只出了两次公告，没有作什么事，而8·19主义兵专搞打砸抢抄，而省无联要解散8·19主义兵不解散。2、有人说，省无联是小资产阶级的派性产物，那我认为工代筹就是大资产阶级的派性的产物。3、有的厂联合不起来，很多老造反派靠边站，老造反派不如迟造反派。4、现在轰章我认为可以乱轰，张平化就是乱轰出来的。","type":"paragraph"},{"text":"XXXXXXX代表说：1、按林副主席指示，湖南就是反革命的三结合，毛主席来长沙接见了几个人，而林副主席只接见黎原1人，没有别人，回来又是他1人传达，这中间有问题。2、外面揪章，而省委《永向东》不表态。3、最危险的人物是当权的人，你看省革筹就是这样。4、中央7——9月份先后对各省表态。是为了稳定各省的情绪，然后一个一个的解决，看来我们的胜利是肯定了的。5、2月镇反是比较大的，肯定是资产阶级司令部干的，这一定有黑统帅，有活老虎，省革筹是新生事物，形式是新的，内容是旧的，连动都动不得，过去的人都用上了，如杜一夫等，省委的围墙也加高了，后门也加高了，前门有很多人，要进去很不容易。最后说：他们（指省革筹）对造反派是三大棒子，即：反极“左”；矛头对准军队；对准了新生事物省革筹小组。","type":"paragraph"},{"text":"在这个会议上还有XXXX、XXXX等组织作了发言。","type":"paragraph"}],"comments":[],"origin":"《湖南黑三线反革命大杂烩——“省无联”发出的悲鸣集》湖南省气象局《红旗》总部翻印，1968年2月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"湖南文革","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"40ece72c10"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji36","name":"毛泽东全集第36卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji36.pdf"],"article":{"title":"中央关于各省市区党委向中央汇报工作的补充通知","alias":"","parts":[{"type":"paragraph","text":"中央关于各省市区党委向中央汇报工作的补充通知"},{"type":"paragraph","text":"（1956年5月20日）各省委，市委，自治区党委："},{"type":"paragraph","text":"最近广东、湖北、武汉、广州等省委市委向中央汇报财经工作，均是以当地整个财经工作为对象（包括中央各部管的和地方管的）；在工业方面多从中央各部管的大企业，例如长江大桥、武汉钢铁公司、长江航务局、广州造纸厂、广东糖业公司等总结经验；在财贸方面，也是以当地整个财政金融工作和贸易工作为对象，加以分析，提出意见。中央认为这样做是很好的。中央五月十四日电报\"中所说各地汇报对象可以地方管的或者希望由地方管的为主，而以中央各部管的为辅这一点规定，应予取消。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"一九五六年五月二十日"},{"type":"paragraph","text":"[1]即中共中央1956年5月14日关于各省市区党委向中央汇报工作的具体安排的通知。"}],"authors":["毛泽东"],"dates":[{"year":1956,"month":5,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":365,"page_end":365},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c8112c262f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

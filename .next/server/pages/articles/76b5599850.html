script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"雏鹰展翅顶风飞","authors":[],"dates":[{"year":1976,"month":7,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"雏鹰展翅顶风飞"},{"type":"paragraph","text":"去年七、八、九三个月，邓小平刮起的右倾翻案风甚嚣尘上，社会上政治谣言四起。就在这个时候，中共安徽省颍上县委副书记、青年干部高蔚青认真学习了毛主席关于无产阶级文化大革命的一系列论述，用马克思主义、列宁主义、毛泽东思想这个政治上的显微镜和望远镜，分析当时社会上出现的种种奇谈怪论，感到风不正，味不对。"},{"type":"paragraph","text":"一天，他在一份材料上看到邓小平提出要以“三项指示为纲”，并说它是“今后一个时期各项工作的纲”。顿时，一团疑云涌上了他的心头。他想：伟大领袖毛主席教导我们，要“抓住阶级斗争这个纲，抓住社会主义和资本主义两条道路斗争这个纲”。邓小平为什么却讲“三项指示为纲”呢？毛主席早就指出，解放以后，国内的主要矛盾是工人阶级和资产阶级的矛盾，“三项指示为纲”的提法，不是同毛主席唱反调吗？这个材料不能传达，应该坚决抵制。"},{"type":"paragraph","text":"为了进一步弄清这个问题，高蔚青反复学习了毛主席关于阶级斗争的一系列论述，准备建议县委以阶级斗争为纲，深入开展党的基本路线教育。他把自己的想法提到县委“一班人”中进行讨论。大多数同志同意他的意见，但也有少数人说：“现在是要拚命干，把国民经济搞上去。不然，我们提出的三年建成大寨县的计划就要落空。”高蔚青耐心地向大家说：“干是要干，问题在于怎么干？是抓阶级斗争，批修正主义，批资本主义，以大批促大干，还是就生产抓生产？这不是方法问题，而是执行什么路线的问题。如果就生产抓生产，就会走到修正主义的邪路上去。”经过学习和讨论，县委“一班人”统一了认识。他们坚决按毛主席的指示办事，坚持党的基本路线，在全县掀起了抓革命，促生产的新高潮。"},{"type":"paragraph","text":"本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"76b5599850"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

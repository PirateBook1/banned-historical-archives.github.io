script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji43","name":"毛泽东全集第43卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji43.pdf"],"article":{"title":"对宦乡关于四国首脑会议流产后国际形势的分析和展望的批语","alias":"","parts":[{"type":"paragraph","text":"对宦乡关于四国首脑会议流产后国际形势的分析和展望的批语"},{"type":"paragraph","text":"（1960年6月7日）印发上海会议各同志。此件说得很好。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"六月七日"},{"type":"paragraph","text":"[1]中国驻英代办宦乡1960年5月28日给外交部的电报中，对苏、美、英、法四国首脑会议流产后的国际形势作了分析和展望，主要内容是：（一）从美机侵苏事件到巴黎四国首脑会议流产，经过19天曲折、尖锐的斗争，彻底揭穿了“艾森豪威尔是和平爷爷”的胡说，深刻批判了一年来国际上流行的对西方帝国主义怀抱幻想、放弃斗争的错误政策，对全世界争取和平的人们是一次极其有力、生动的教育，对反帝反美的斗争是一个极大的鼓舞。（二）19天来，苏联对美帝的政策逐步由过去单纯的和解绥靖，转变到坚决揭露和强硬斗争，主要是由于美帝的蛮横进逼遂步促成的。（三）首脑会议散场后，赫鲁晓夫态度又突然软化。根据这种情况推断，苏联斗争策略的转变主要是谋机事件本身发展的逻辑结果，而不是对帝国主义的本质、战争与和平等带有根本性质的问题有了真正全面、深刻的新认识，因此摇摆和犹豫恐怕还不是一时所能避免的，当然也要看到有逐步转变的可能性。（四）这次斗争使美国在全世界大大丢脸，进一步动摇了美帝在西方阵营的领导地位，加剧了帝国主义之间的矛盾，引起了西方阵营的混乱和争吵。（五）苏联的斗争也加深了帝国主义国家内部的混乱和争吵。（六）西方十分害怕这次斗争的影响会进一步加强社会主义阵营特别是中苏之间的团结，因此正把冷战"},{"type":"paragraph","text":"对宦乡关于四国首脑会议流产后国际形势的分析和展望的批语的矛头集中指向中国，冷战的重点首先是加紧挑拨中苏关系。在这种情况下，我们对有关中苏关系的问题应该十分慎重地处理。"},{"type":"paragraph","text":"[2]指将在上海召开的中共中央政治局扩大会议。这次会议于1960年6月14日至18日举行。"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":6,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":375,"page_end":376},"tags":[{"name":"毛泽东","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1ada1ad260"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

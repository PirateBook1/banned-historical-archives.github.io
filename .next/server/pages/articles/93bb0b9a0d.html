script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市话局中华路分局党支部活学活用毛主席哲学思想狠斗“骄”字促使反浪费斗争深入开展","authors":[],"dates":[{"year":1971,"month":2,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　本市市内电话局中华路分局党支部，在学习毛主席的光辉哲学思想的群众运动中，运用唯物辩证法，狠破“满”字，不断地提高执行毛主席革命路线的自觉性，堵塞了铺张浪费的漏洞。"},{"type":"paragraph","text":"随着“一打三反”运动的深入开展，这个分局的某些同志沾沾自喜地认为:现在是班子新，经过“一打三反”运动，阵线清，单位又小，没有什么铺张浪费，即使有点浪费，也是取之于公，用之于公。因此，对“一打三反”运动存在着群众揭多少算多少，揭不出就算数的自满情绪。党支部针对这种盲目自满情绪，及时组织大家认真学习毛主席光辉著作《矛盾论》和关于“贪污和浪费是极大的犯罪”的教导。通过学习，使广大群众认识到“情形不是固定的，矛盾的主要和非主要的方面互相转化着，事物的性质也就随着起变化”。单位里反贪污盗窃、投机倒把的斗争虽然告一个段落，但铺张浪费也是阶级斗争的反映，它和贪污一样，也是极大的犯罪。有了自满的情绪，铺张浪费就反不掉。党支部领导成员迈开双脚，走进班组，发动群众揭露矛盾。通过群众性的大揭，大议，大查，揭出了不少严重浪费的事实。线务室由于“阔少爷”作风作怪，仅仅从一根电缆线中，就拆下四千米还可以利用的旧线，价值近千元。这一活生生的事实，有力地教育了大家。原先有局小、人少、浪费小等错误想法的同志，深有感触地说:“满”字抬了头，浪费现象看不到。线务室的同志也说:过去只知埋头整理线路，不知线路里面有路线；路线斗争必须年年讲，月月讲，天天讲，不断提高执行毛主席革命路线的自觉性。"},{"type":"paragraph","text":"这个分局的党支部还通过典型的事例进一步教育群众，使大家认识到:有什么样的世界观就执行什么样的路线。这个分局的修机室同志一度认为，修机、修机，本来就是修旧利废，还有什么浪费?可是经济监督小组在检查他们工作的时候，发现用一百米的双股塑料线来分剪成五米长的话机长绳，应当剪二十根，可是他们却只剪了十八根，浪费了十米。有的同志还不以为然地讲:十米浪费是小数目，无关紧要。党支部针对这个问题，就引导大家认真学习了毛主席关于“节省每一个铜板为着战争和革命事业”和“世界观的转变是一个根本的转变”的教导，使大家把这件事同执行什么路线和改造世界观联系起来，在灵魂深处爆发革命。通过学习，修机室同志深有体会地说:修机，修机，修旧利废，丢掉了路线，就会修旧浪费。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"一打三反","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"93bb0b9a0d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

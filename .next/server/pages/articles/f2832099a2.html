script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"台盟总部举行新年茶话会  努力工作争取台湾早日归回祖国  福建军民向台澎金马海漂和空飘节日礼品","authors":[],"dates":[{"year":1980,"month":1,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"台盟总部举行新年茶话会"},{"type":"paragraph","text":"努力工作争取台湾早日归回祖国"},{"type":"paragraph","text":"福建军民向台澎金马海漂和空飘节日礼品"},{"type":"paragraph","text":"新华社北京一月二日电　台盟总部今天下午在政协礼堂举行茶话会，庆贺新年。"},{"type":"paragraph","text":"茶话会由台盟总部主席蔡啸主持。林丽韫、陈逸松、苏新、陈俊、蔡子民、林国祥、吴克泰、陈仲颐、陈文彬、陈炳基、陈木森先后在会上发言，向生活在台湾的骨肉同胞表示亲切问候。他们都认为当前国内外形势对我们极为有利，一定要群策群力，为实现祖国的四个现代化，为台湾归回祖国、完成祖国的统一大业贡献力量。"},{"type":"paragraph","text":"在昨天全国政协举行的新年茶会上，邓小平同志说，在八十年代，还要把台湾归回祖国、完成祖国统一大业始终放在重要议事日程上；邓颖超同志也表示相信，在八十年代的某一个日子里，能够在台湾会见台湾的兄弟姐妹们、朋友们。在今天举行的茶话会上，许多人激动地说，两位中央领导同志的讲话，充分反映了包括台湾人民在内的全国各族人民的共同心声。他们表示，一定要努力工作，争取这一天早日到来。"},{"type":"paragraph","text":"一些从国外回来不久的同胞在发言中谈到，过去他们看到和听到的台湾当局的宣传，都是歪曲事实的宣传。他们说，回国后的亲身经历，使我们感到祖国大家庭的温暖，祖国人民无限怀念台湾同胞。他们要求台湾当局要顺应统一祖国的历史潮流，同大陆通邮、通商、通航，允许台湾各界人士到大陆参观旅行、探亲访友和进行学术交流，以增进骨肉同胞相互间的了解。"},{"type":"paragraph","text":"不少人在发言中，对不久前台湾高雄市发生的军警与群众大规模冲突的事件表示关切，认为台湾当局企图以镇压台湾人民的办法来维持其统治，是不会有好结果的。他们希望台湾同胞，同大陆人民一起，为台湾归回祖国，完成统一大业作出贡献。"},{"type":"paragraph","text":"中共中央统战部副部长童小鹏、刘宁一，政协全国委员会副秘书长聂真出席了茶话会。"},{"type":"paragraph","text":"据新华社福州一月二日电　在欢庆八十年代第一个元旦的时候，为了表达对台湾骨肉同胞和蒋军官兵的深切关怀和节日慰问，福建沿海一些地方的人民群众和解放军指战员，利用海漂和空飘的方式，把一大批节日礼品送到隔海相望的台、澎、金、马等岛屿上。礼品有图案精美的贺年片，选料上乘、加工精细的福建名酒和名烟，富有福建风味的线面、细米粉、白果干，各种技艺精湛的工艺美术品，以及台湾奇缺的珍贵药材当归和云南白药等。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"福建文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f2832099a2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

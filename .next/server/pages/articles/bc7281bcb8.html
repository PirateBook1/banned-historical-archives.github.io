script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在合肥市支左的解放军某部八连指战员遵照毛主席“拥政爱民”的教导  坚决支持积极帮助各级革委会","authors":[],"dates":[{"year":1969,"month":2,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在合肥市支左的解放军某部八连指战员遵照毛主席“拥政爱民”的教导"},{"type":"paragraph","text":"坚决支持积极帮助各级革委会"},{"type":"paragraph","text":"据新华社合肥十七日电　在合肥市担任支左任务的人民解放军某部八连指战员，遵照伟大领袖毛主席“拥政爱民”的伟大教导，热情爱护、坚决支持、积极帮助、勇敢保卫各级革命委员会，誓做革委会的坚强后盾，进一步加强了军政之间、军民之间的坚强团结。"},{"type":"paragraph","text":"八连在合肥市担任着许多单位的支左任务。去年八月，这些单位全部成立了革命委员会。根据革命的新形势，连队党支部立即组织全连干部、战士认真学习了毛主席关于革命委员会建设的一系列指示。干部、战士们通过学习深深体会到，革命委员会的建立，靠的是战无不胜的毛泽东思想，革命委员会的巩固和发展，同样要靠战无不胜的毛泽东思想。在新形势下继续开展“拥政爱民”工作，就要满腔热情地、雷厉风行地帮助革委会坚决贯彻落实毛主席的一系列最新指示和以毛主席为首、林副主席为副的无产阶级司令部的每一个战斗号令。党的八届扩大的十二中全会公报一发表，八连党支部立即把支左单位革委会的负责同志和革命群众的代表请到部队来，举办了以落实公报提出的各项战斗任务为内容的毛泽东思想学习班。学习班结束后，在各单位支左的人员又热情帮助革委会针对本单位的具体情况，订出了落实公报提出的各项战斗任务的具体措施，使各单位的革委会成为带领广大革命群众落实公报的革命战斗指挥部。每当毛主席的最新指示一发表，八连干部战士都是闻风而动，雷厉风行地深入工厂、农村、街道、车站广泛开展宣传活动，积极帮助各单位革委会狠抓落实毛主席最新指示的工作。毛主席关于“知识青年到农村去，接受贫下中农的再教育，很有必要”的指示一下达，八连在合肥三中的支左人员立即和进驻学校的工宣队以及校革委会成员一道认真学习，并以实际行动，帮助革委会做好毕业生上山下乡的动员工作。"},{"type":"paragraph","text":"八连指战员在帮助支左单位建立无产阶级革命政权的斗争中，深刻地认识到，革命的根本问题是政权问题。一小撮阶级敌人是不甘心于他们的失败的，他们时时刻刻妄图破坏革命委员会。全连同志百倍提高警惕，时刻注意揭露和粉碎阶级敌人妄图破坏革委会的一切罪恶阴谋。合肥市第一人民医院革委会成立后，一小撮阶级敌人煽阴风，点鬼火，挑拨革命群众和革委会的关系，挑拨军民关系，挑动资产阶级派性，妄图削弱革委会的无产阶级革命权威，分裂和搞垮新生的革委会。八连在这个医院支左的人员，就深入群众，用毛泽东思想武装广大革命群众的头脑，和广大革命群众一起分析在新形势下阶级斗争的新动向、新特点，及时揭露和挖出了妄图搞垮革委会的阶级敌人，团结和教育了广大革命群众，使新生的革委会在斗争中不断巩固、发展。"},{"type":"paragraph","text":"八连指战员遵照毛主席关于“组织起一个革命化的联系群众的领导班子”的教导，十分重视革委会的革命化建设，十分关心革委会成员的思想革命化。他们处处注意把毛主席亲手培育的人民军队的优良传统和革命作风带进革命委员会。他们着重抓了三件事：第一，帮助革委会始终把活学活用毛泽东思想放在一切工作的首位，用毛泽东思想武装革委会成员的头脑，和革委会成员一起努力实现思想革命化。第二，坚持毛主席教导的“从群众中来，到群众中去”的工作方法，言传身带，使革委会成员增强了群众观念，使革委会永远扎根于群众之中。第三，帮助革委会充分发扬民主，经常开展批评与自我批评，使革委会真正做到用毛泽东思想统一认识，统一政策，统一计划，统一指挥，统一行动，把革委会建设成为忠实执行毛主席无产阶级革命路线的、密切联系群众的、朝气蓬勃的革命战斗指挥部。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"上山下乡","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bc7281bcb8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

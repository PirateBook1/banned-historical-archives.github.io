script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东主席和周恩来总理  电贺摩洛哥国王加冕和国家独立纪念日","authors":[],"dates":[{"year":1958,"month":11,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东主席和周恩来总理"},{"type":"paragraph","text":"电贺摩洛哥国王加冕和国家独立纪念日"},{"type":"paragraph","text":"新华社17日讯　毛泽东主席今天致电摩洛哥王国国王穆罕默德五世，祝贺国王加冕二十九周年和摩洛哥国家独立纪念日。电文如下：摩洛哥王国国王穆罕默德五世陛下："},{"type":"paragraph","text":"欣逢陛下加冕二十九周年和贵国国家独立纪念日，我谨代表中国人民，并且以我个人的名义向陛下和摩洛哥人民表示热烈的祝贺。祝摩洛哥国家繁荣，人民幸福，并祝陛下身体健康。"},{"type":"paragraph","text":"中华人民共和国主席　毛泽东"},{"type":"paragraph","text":"1958年11月17日于北京"},{"type":"paragraph","text":"新华社17日讯　周恩来总理今天致电摩洛哥王国首相艾哈迈德·贝拉弗里杰，祝贺摩洛哥国王加冕日和摩洛哥国家独立纪念日。电文如下：摩洛哥王国首相艾哈迈德·贝拉弗里杰阁下："},{"type":"paragraph","text":"值此贵国国王陛下加冕日和贵国国家独立纪念日的时候，我谨代表中华人民共和国政府，并且以我个人的名义向摩洛哥王国政府和阁下致以热诚的祝贺。"},{"type":"paragraph","text":"我们深信中摩两国之间的友好合作关系和传统友谊将随着我们两国外交关系的建立而得到新的发展。祝摩洛哥人民在维护国家主权和建设自己国家的事业中获得进一步的成就。"},{"type":"paragraph","text":"中华人民共和国国务院总理　周恩来\t\t          1958年11月17日于北京"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6ed7fa49c4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

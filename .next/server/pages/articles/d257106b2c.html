script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"给非团员们的一封信","authors":["吕学正","重庆大学"],"dates":[{"year":1957,"month":6,"day":7}],"is_range_date":false,"parts":[{"text":"给非团员们的一封信","type":"title"},{"text":"重庆大学吕学正","type":"authors"},{"text":"[编者按：吕学正，重庆大学学生，其家庭犯过五毒。他平时思想言论极为反动。他说：“工人阶级能领导什么？国家应该由小资产阶级来领导，应该是小资产阶级专政”。“他们(指团、班干部)歧视我，我恨他们。假如全世界的人都不爱我，我就要毁灭地球”等。“非团员呼声”是重庆大学鸣放期中，出现的一种反动刊物，其中绝大部分文章，都出自吕的手笔，他在文章中提出取消党、团；建立社会主义青年监督岗；改善非团员低下的处境等三项主张，以反对宗派主义为幌子，迷惑群众，挑拨党群关系，否定党的领导。]","type":"paragraph"},{"text":"亲爱的非团员们：","type":"appellation"},{"text":"……团员过组织生活时，我们心里忍不住疼痛……“他们宗派主义孤立我们”，生活确实无情的。","type":"paragraph"},{"text":"地位不平等不单体现在精神和压力方面，还体现在一切权利享受方面，几年来非团员没有留学的，报纸文章上也未歌颂过非团员，就连私人爱情问题也受“宗派关系”带来致命的影响。","type":"paragraph"},{"text":"我们认为只要有了集团，那末集团与自由民的矛盾就会有。现在我们要求解散所有党团组织或者根据宪法所给予的权利，让自由民建立志同道合志趣相投的组织。","type":"paragraph"},{"text":" ——非团员呼声编辑部  6．7．","type":"paragraph"},{"text":"为非团员放炮","type":"subtitle"},{"text":"科学上的伟大创造！","type":"paragraph"},{"text":"移山倒海的功勋！","type":"paragraph"},{"text":"……","type":"paragraph"},{"text":"那一样离得了我们！！！","type":"paragraph"},{"text":"——年青的非团员","type":"paragraph"},{"text":"有什么理由","type":"paragraph"},{"text":"说“×员比我们先进”！？","type":"paragraph"},{"text":"有什么理由","type":"paragraph"},{"text":"对我们不信任！！！","type":"paragraph"},{"text":"根据宪法第九条？？","type":"paragraph"},{"text":"出自那一本圣经？？？","type":"paragraph"},{"text":"我们愤怒！","type":"paragraph"},{"text":"我们呼吁！！","type":"paragraph"},{"text":"我们要求真正的平等！！！","type":"paragraph"},{"text":"我们不甘心处在最低层。","type":"paragraph"},{"text":"无论你是作家","type":"paragraph"},{"text":"在作散文……","type":"paragraph"},{"text":"或者诗歌！","type":"paragraph"},{"text":"无论是音乐家","type":"paragraph"},{"text":"在作民歌……","type":"paragraph"},{"text":"或者进行曲！","type":"paragraph"},{"text":"无论你是领导者","type":"paragraph"},{"text":"在留学选拔……","type":"paragraph"},{"text":"或者毕业分配！","type":"paragraph"},{"text":"假设你是正直的，","type":"paragraph"},{"text":"真正为了人民","type":"paragraph"},{"text":"而不是某个集团！","type":"paragraph"},{"text":"你就应该不昧良心！！","type":"paragraph"},{"text":"我们有理由要求你","type":"paragraph"},{"text":"冷静！","type":"paragraph"},{"text":"冷静！！","type":"paragraph"},{"text":"再冷静！！！","type":"paragraph"},{"text":"谁对人民贡献最大","type":"paragraph"},{"text":"就歌颂谁","type":"paragraph"},{"text":"谁更适合留学","type":"paragraph"},{"text":"就选谁","type":"paragraph"},{"text":"而不应该先问他是否拥有","type":"paragraph"},{"text":"“×员”","type":"paragraph"},{"text":"这个名称！？","type":"paragraph"},{"text":"要是谁利用这个名称","type":"paragraph"},{"text":"吃肥肉，爬到最上层…………","type":"paragraph"},{"text":"那他就是卑鄙庸俗的化身。","type":"paragraph"}],"comments":[],"origin":"《重庆市右派言论选辑第一集》（内部文件，只供领导同志参考，请勿外传和翻印），中共重庆市委宣传部办公室编印，1957年8月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d257106b2c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

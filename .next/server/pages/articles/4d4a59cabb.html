script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"贵州省基本实现了半社会主义的农业合作化","authors":["贺永丰"],"dates":[{"year":1956,"month":2,"day":4}],"is_range_date":false,"parts":[{"text":"贵州省基本实现了半社会主义的农业合作化","type":"title"},{"text":"贺永丰","type":"authors"},{"text":"【贵州分社4日讯】贵州省已经基本上实现了半社会主义的农业合作化。从去年12月到今年1月底，全省新建了二万一千多个农业生产合作社，加上原有的三万五千多个农业生产合作社，入社农户已经占全省农户总数的百方之七十七以上。","type":"paragraph"},{"text":"自去年12月份以来，贵州省中共各级组织一面大量训练建社骨干，一面组织了一百五十万宣传大军深入农村，广泛地向农民进行农业合作化的宣传。因此，在全省范围内迅速形成了农业合作化运动的高潮。在1月份中，不管在高寒山区的黔西北和苗族农民聚居的清水江流域，整村、整乡的农民申请入社。被苗岭山脉环抱的台江苗族自治县，入社农户达到百分之七十八以上。许多农民说：“早栽秧早结谷、早办社早幸福。”","type":"paragraph"},{"text":"1956年2月4日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4d4a59cabb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派分子郭全忠唐双祥胡纯德","authors":["中共西南师范学院委员会宣传部"],"dates":[{"year":1958,"month":3}],"is_range_date":false,"parts":[{"text":"右派分子郭全忠唐双祥胡纯德","type":"title"},{"text":"中共西南师范学院委员会宣传部","type":"authors"},{"text":"郭全忠，男，现年20岁，家庭出身商人，化学系1960级学生。解放后，对党和政府极为不满，认为他的父亲被判处劳改十年是“不罪而诛”，支持“叫化子”到人民政府去要饭，敌视革命干部，咒他们早死，多犯错误。1953年为捞“政治资本”，曾伪装进步混入青年团。","type":"paragraph"},{"text":"鸣放在我院展开后，郭全忠虽然没有发表过长篇的演说或成章的稿件，但在会上会外散播的零星右派言论却是不少，最为恶毒并激起全院师生员工无此愤怒的是郭全忠竟胆敢写反动标语辱骂全国人民敬爱的领袖毛主席。从这里我们可以看到，一小撮资产阶级右派分子对领导我们建设社会主义的中国共产党及其领袖是怎样的充满着刻骨仇恨。","type":"paragraph"},{"text":"图制系1958级学生唐双祥，男，21岁，过去一贯对党不满。鸣放中，他和右派分子胡纯德互相“支持”，同唱一个调。唐双祥公开叫嚣取消党的领导。他无中生有地把所谓“十大罪状”硬加在党的头上，把党污蔑成“一团糟”。他说党不能领导，要把所谓“有专业知识”的人组织起来夺取党的领导。","type":"paragraph"},{"text":"他大力攻击人民民主专政，公开声称要“摧毁”它！","type":"paragraph"},{"text":"唐双祥为了实现他的反党目的，野心勃勃地大喊大叫，号召“所谓的积极分子要向所谓的落后分子看齐”；号召“大家行动起来”“打倒权威”；并声称“乘胜直追，直抵黄龙府”。","type":"paragraph"},{"text":"唐双祥的真面目被剥开了，他是一个十足的右派野心家，社会主义凶恶的敌人。","type":"paragraph"},{"text":"胡纯德，男，22岁，图制系1958级学生，出身于地主兼资产阶级的家庭。曾帮地主家庭隐藏财产并代父参加管制劳动。对入团问题亦“征求”其父“意见”。1955年混入青年团后，思想上与组织对立。鸣放期中，他在班上和右派骨干分子唐双祥等一唱一和，发出了许多反党反社会主义的毒箭，煽动群众，大肆向党进攻。并在鸣放会上中途打断党支书发言，叫嚣：“不许你狡辩！”","type":"paragraph"},{"text":"胡纯德反党表现之一是：污蔑党对青年的培养和教育，否定我国高等教青的一切成绩，挑拨同学对党不满。","type":"paragraph"},{"text":"他还对党团工作进行攻击，污蔑党团工作是“警棒式”的“压迫”，污蔑我们党的领导是崇拜者，企图推翻党的领导。","type":"paragraph"},{"text":"此外，他又恶毒的攻击党的阶级基础，骂工人是“流氓”，反对马克思主义关于阶级分析的指导思想。","type":"paragraph"},{"text":"胡德纯的反党谬论是非常露骨的，在阳光下，赤裸裸地暴露了他的真面目。他曾经混入共青团的组织，现在，他已被清洗出共青团的行列。","type":"paragraph"}],"comments":[],"origin":"《西南师范学院资產阶级反动右派言论汇集》第二辑，中共西南师范学院委员会宣传部西南师范学院马列主义教研组编，1958年3月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6ede120ab2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席电唁杜波依斯逝世宋副主席周总理陈外长分别致电吊唁","authors":[],"dates":[{"year":1963,"month":8,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京29日电】　毛泽东主席今天打电报给杜波依斯夫人歇莉·格雷姆，吊唁杜波依斯博士逝世。电文如下:"},{"type":"paragraph","text":"杜波依斯夫人:"},{"type":"paragraph","text":"我沉痛地获悉杜波依斯博士逝世的消息，谨向你表示深切的哀悼。"},{"type":"paragraph","text":"杜波依斯博士是我们时代的一位伟人。他为黑人和全人类的解放进行英勇斗争的事迹，他在学术上的卓越成就，和他对中国人民的真挚友谊，将永远留在中国人民的记忆里。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"1963年8月29日"},{"type":"paragraph","text":"【新华社北京29日电】　中华人民共和国副主席宋庆龄今天打电报给杜波依斯夫人歇莉·格雷姆，吊唁杜波依斯博士逝世。电文如下:"},{"type":"paragraph","text":"杜波依斯夫人:"},{"type":"paragraph","text":"惊悉杜波依斯博士不幸逝世，我谨向你表示沉痛的哀悼和亲切的慰问。杜波依斯博士为争取黑人解放、世界和平和人类进步事业，献出了光辉的一生。他将永远受到中国人民的尊敬和怀念。"},{"type":"paragraph","text":"中华人民共和国副主席　宋庆龄"},{"type":"paragraph","text":"1963年8月29日"},{"type":"paragraph","text":"【新华社北京29日电】　周恩来总理今天打电报给杜波依斯夫人歇莉·格雷姆，吊唁杜波依斯博士逝世。电文如下:"},{"type":"paragraph","text":"杜波依斯夫人:"},{"type":"paragraph","text":"惊悉杜波依斯博士不幸病逝，我谨代表中国政府和中国人民，并且以我个人的名义，向你致以深切的哀悼。"},{"type":"paragraph","text":"杜波依斯博士的一生，是战斗的一生，是寻求真理走上彻底革命道路的一生。从本世纪初叶起，杜波依斯博士一直是美国黑人的著名领袖，坚决为美国黑人的自由、平等和解放事业进行英勇的斗争。在他九十三岁高龄的时候，他更决心献身于全人类的彻底解放事业，为共产主义而奋斗。他的不妥协精神和不断革命精神是一切被压迫人民学习的榜样。他的品德、智慧和在学术上的成就，说明黑人是一个优秀的人种。"},{"type":"paragraph","text":"今天被压迫的美国黑人和其他被压迫的民族，都在进行着如火如荼的解放斗争，这是全世界人民反对以美国为首的帝国主义、反对一切剥削和压迫的伟大斗争的一部分。敌人的镇压和欺骗、现代修正主义者的叛卖和破坏都不能阻止这个斗争取得最后的胜利。"},{"type":"paragraph","text":"杜波依斯博士是中国人民忠实的朋友，受到中国人民的尊敬和爱戴。他将永远活在中国人民的心里。"},{"type":"paragraph","text":"中华人民共和国国务院总理　周恩来"},{"type":"paragraph","text":"1963年8月29日"},{"type":"paragraph","text":"【新华社北京29日电】　陈毅外交部长今天打电报给杜波依斯夫人歇莉·格雷姆，吊唁杜波依斯博士逝世。电文如下:"},{"type":"paragraph","text":"杜波依斯夫人:"},{"type":"paragraph","text":"惊闻黑人伟大战士杜波依斯博士逝世，谨向你致以深切的哀悼和诚挚的慰问。"},{"type":"paragraph","text":"中华人民共和国外交部长　陈毅"},{"type":"paragraph","text":"1963年8月29日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"78eefd2d6d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

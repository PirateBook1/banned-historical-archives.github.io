script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"各地新华书店出现踊跃竞购场面《毛主席诗词》深受群众欢迎出版单位决定增加印数以满足读者迫切需要","authors":[],"dates":[{"year":1964,"month":1,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京四日电】　人民文学出版社和文物出版社同时出版的《毛主席诗词》，从今年元旦起在各大城市发行以后，广大群众热烈争购。许多人把这本书当作是新年里得到的最好的礼物。"},{"type":"paragraph","text":"第一批发行的《毛主席诗词》先后陆续在北京、上海、天津、沈阳、西安、武汉、广州、成都等大城市和各省会、自治区首府普遍发售。截至目前，发到各地的八万册《毛主席诗词》已被读者竞购一空。"},{"type":"paragraph","text":"在首都，许多新华书店门市部前排起了长队，在一天多的时间里就卖了一万八千多册，有些人把同时出版的六种版本全部买下。二日晚上，王府井门市部还有二千多个读者来询问什么时候到书，要求预约登记。在上海，元旦一早就有许多人撑着雨伞站在新华书店门口等候开门，他们拿到书以后，迫不及待地立刻打开吟诵。全市在不到两天的时间里就销了一万五千册。天津、南京、沈阳等许多城市也在短时间销完预定发售的第一批书。踊跃争购这本书的读者包括工人、农民、干部、文艺工作者、解放军官兵、教师、学生等各阶层人士。许多人除了自己阅读外，还把《毛主席诗词》作为珍贵的新年礼物赠送亲友。"},{"type":"paragraph","text":"据记者从新华书店了解，《毛主席诗词》原来计划印行五十万册，但是，各地要求增加印数的电报雪片般地飞来。现在决定再加印三十万册，以满足各地读者的迫切需要。北京和上海的印刷厂职工正加紧工作，陆续出书。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c99b56d0ad"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

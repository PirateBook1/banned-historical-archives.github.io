script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关锋在全国宣传工作会议上的讲话摘要","authors":["关锋"],"dates":[{"year":1967,"month":7,"day":31}],"is_range_date":false,"parts":[{"text":"关锋在全国宣传工作会议上的讲话摘要","type":"title"},{"text":"关锋","type":"authors"},{"text":"新华社一定要建立革命秩序，中央这样重要的宣传机构。武汉问题是那么大的问题，新华社是整个战役的组成部分。开展重要的政治攻势，新华社担负重大任务，两派问题再大，比这个要小的多。两派纠纷，对谁有意见，总比这个小。但是干扰很大。我们是支持王唯真同志，应该支持他的工作。斗争，应该斗争刘、邓、陶，批判刘小奇的修正主义新闻路线。陶铸直接插手新华社，派熊复搞资产阶级反动路线，为什么不批？两派应该抓这些问题。","type":"paragraph"},{"text":"新华社有这样的怪现象，王力、关锋、戚本禹对新华社的电话信，有人写大字报把王力同志的名字去掉了。王力同志来了，还有人说王唯真的后台回来了，姜文品同志要想一想大道理：为什么老揪王唯真？我们睡不着觉，就是集中力量，搞宣传攻势嘛！谁干扰，就犯大错误。稿子搞得很粗，王唯真就吃力嘛！","type":"paragraph"},{"text":"中央文革小组是完全一致的，对新华社问题的看法，也是一致的。我们三人发的电话信，三人没有差别，看法一致。姜文品同志要好好抓一下。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"关锋","type":"人物"},{"name":"王力","type":"人物"},{"name":"中央文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5ba1cb7724"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

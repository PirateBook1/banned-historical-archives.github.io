script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-482","name":"灿烂的紅花 —— 石仁祥","author":"人民日报","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"灿烂的紅花 —— 石仁祥","dates":[{"year":1979,"month":3,"day":18}],"is_range_date":false,"authors":["人民日报"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"西南政法学院刑法教研室, 冤假错案选编, 5-6","tags":[{"name":"安徽","type":"主题/事件"},{"name":"军队","type":"主题/事件"},{"name":"林彪","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"}],"parts":[{"type":"title","text":"灿烂的红花—石仁祥"},{"type":"paragraph","text":"石仁祥，男，安徽和县卜集公社人，一九六五年参军，一九六八年四月复员在县水电局工作。一九六九年一月八日以反革命罪逮捕，一九七〇年七月十二日被冤杀。主要情况是： 一九六六年正当林彪大谈“政变经”，高喊“紧跟”，自吹“一贯正确”，兜售“顶峰”、“天才论”、“一句顶一万句”时……，石仁祥说林是“言不由衷的赞扬，皮笑肉不笑的捧场…… 和苏联当年的赫鲁哓夫是一丘之貉！”，“一贯正确是没有的”，“谬论经不起时间的考验。”“紧跟吗？假的！他是毛主席身边的赫鲁晓夫”，“是一个蒋介石式的流氓分子！”“出版《毛主席语录》也埋藏了他的野心……”。他正告林彪：“你能回忆古装戏上面李林甫等历史奸臣的化妆，就照照自己！”“全国人民恨你象海洋一样深啊！你罪大恶极，而且怙恶不悛！”一九六八年石仁祥复员转业，“九大”前夕，他在纸上写了“向林彪的心脏进攻”几个大字。，又用真实姓名写了《致中共中央的一封信——关于林彪问题的汇报》，并自刻钢板、油印7分，于一九六八年十二月二十六日寄给党中央、武汉军区、济南军区以及南京、西藏空军领导机关。还写了《打狗篇》、《对林彪要全党全国全军共讨之》等文章。在信和文章中说：“林彪不是马克思主义者，而是修正主义者，对人民危害太大，坚决打倒林彪！”“林彪是万害祸根！”“他决不是无产阶级革命事业的接班人！让他的阴谋得逞，那么国家就要变颜色，党就要变成法西斯的党，那时的中国不知何等的悲惨！”“林彪做的坏事愈多，失败愈惨！”“反革命分子林彪罪证俱在，我可以和他面战！”“打倒林彪的战斗，我始终如一，坚决战斗到底！”“在虎狼面前决不示弱，成功和胜利是属于我们的！”当林彪、“四人帮”一伙诬蔑国务院《有一条又粗又长的黑线”，把矛头指向周总理时，石写道：“我正在密切注意：托洛茨基分子妄想搞乱国务院的正常工作，我看周总理高举了毛主席的伟大红旗，守住了这个岗位，仰望总理，继续前进！”一九六九年一月，安徽省革委以石仁祥是“罪大恶极”、“十恶不赦”的反革命将其逮捕法办。石在狱中拒不认“罪”，声称“历史将证明我是无罪的。…”临刑前坚决表示：“守可牺牲，决不屈节”，“你们可以杀我，但若千年后，会证明我是对的！”林彪问题暴露后，一九七二年石的亲属和广大群众强烈要求复查此案，但“四人帮”在安徽的代理人竟以石仁祥反对林彪，是出于“个人恩怨，政治押宝”等为由，不予平反。一九七四年在群众要求给石平反的强大压力下，被迫于同年十二月发出《关于石仁祥同志平反的通知》，但仍掩盖事实真象，留了“尾巴”。粉碎“四人帮”后，石仁祥冤案才得到彻底平反昭雪。 选自一九七九年三月十八日《人民日报》"}],"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"安徽文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2a8bc8759d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

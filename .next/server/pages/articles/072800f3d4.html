script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海铁路管理局三反运动开展后高级技术人员贪污嫌疑分子自杀者已有三起","authors":[],"dates":[{"year":1952,"month":1,"day":20}],"is_range_date":false,"parts":[{"text":"上海铁路管理局三反运动开展后高级技术人员贪污嫌疑分子自杀者已有三起","type":"title"},{"text":"【华东总分社二十日讯】上海铁路管理局的三反运动开展得比较迅速，至十八日为止，仅直属单位四千二百多工作人员中已有一零二一人坦白有贪污行为。运动发展的情况是：小贪污的容易坦白，中等贪污的(贪污一千万元以上的)难坦白，大贪污的不坦白。上海铁路管理局的大贪污犯(贪污上亿的)大都是高级技术人员、工程师等等。这些人贪污的办法比较高明，群众知道他们有问题，但检举不出具体的材料，这些人本身一向自命清高，拉不下面子，加上贪污的数字很大，牵涉较广，要他们自己坦白，就更加困难。该局直属单位三反运动深入后，至十七日已连续发生四件自杀案件。自杀的除一个是铁路公安部队部的战士之外，其余三个都是高级技术人员中的大贪污嫌疑犯。如上海铁路管理局材料处计划科科长陆逸智(曾留学美国)，于一月十六日即表现情绪不安，领导上发现这一情况后即由该局政委谭光启、副局长吴良珂亲自找他谈话，鼓励他坦白，并向他说明不一定要在群众中坦白，可以找个别负责同志坦白。陆逸智当时很受感动，但回宿舍后又服DDT自杀，经急救后未死。中央铁道部材料局驻沪办事处采购组副组长吴培松被该处采购员凃耀南当众检举后，次日即投黄浦江自杀，临死前留了一个条子说：“我为凃耀南而死”。上海铁路管理局卫生处药剂师王英才服吗啡自杀未死。这些高级技术人员大贪污犯的自杀事件，该局领导上很感棘手。","type":"paragraph"}],"comments":[],"origin":"1952年1月21日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"072800f3d4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为实现共产主义而自觉战斗","authors":[],"dates":[{"year":1976,"month":9,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"五原中学红卫兵团"},{"type":"paragraph","text":"郑霞萍，是我们学校的红卫兵战士。在马列主义、毛泽东思想哺育下，她胸怀共产主义远大目标，自觉接受工人阶级、贫下中农的再教育，坚持把自己的一言一行和实现共产主义的大目标紧密相连。她不顾个人安危，奋力抢救贫农女儿的先进事迹一传开，在全校教师、红卫兵战士和同学中间引起了强烈反响。大家响亮地提出:“象郑霞萍那样，为共产主义而自觉战斗!”“象郑霞萍那样，同邓小平对着干，誓与工农划等号!”不少红卫兵排纷纷召开学英雄座谈会和共产主义理想讨论会。郑霞萍所在的七六届(二)班红卫兵排，更是发动全班同学一起，连夜整理郑霞萍的事迹材料，编写宣传专栏，组织宣讲队，广泛宣传郑霞萍的先进事迹。我们红卫兵团也发了向郑霞萍学习的通知。暑假中，为了用实际行动向郑霞萍学习，学校还组织了一支“三抢”突击队到农村去，和贫下中农一起战斗。在郑霞萍的先进事迹鼓舞下，全校好人好事不断涌现，共产主义思想大放光芒。校运动队的红卫兵和其他同学还连续十天开展共产主义义务劳动，铺垫一块水泥操场。大家豪迈地说:“我们不只是在铺垫一块水泥操场，而且是在铺筑通往共产主义的金光大道。我们要象郑霞萍那样，甘当铺路石，为填平三大差别的鸿沟而贡献自己的革命青春!”"},{"type":"paragraph","text":"目前，在我们学校，向郑霞萍学习已成了大家的自觉行动。在党支部领导下，我校开学后正在批判邓小平授意炮制的《论总纲》、《汇报提纲》、《条例》这三株反党、反马克思主义的大毒草。我们决心在深入批邓的斗争中，结合学习郑霞萍，进一步发扬红卫兵的“五敢”精神，批判邓小平的假共产主义，批判邓小平反对与工农划等号的反动罪行，牢固地树立起共产主义的远大理想，坚决走与工农相结合的道路，进一步促进教育革命。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f0b0cd99a9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

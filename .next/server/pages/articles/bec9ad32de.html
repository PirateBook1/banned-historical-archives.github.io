<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于整风问题的指示","authors":[],"dates":[{"year":1958,"month":4,"day":2}],"is_range_date":false,"parts":[{"text":"中共中央关于整风问题的指示","type":"title"},{"text":"一、一定要把整风坚持到底，不能虎头蛇尾。各地区、各部门，在目前的“双反”运动告一段落后，应当及时地转入整风的第四阶段，即阅读文件，个人反省，提高自己的阶段。千万不能把这个阶级滑过去。这样，才能进一步鼓起干劲，打掉官风，实事求是，和人民打成一片，纠正工作上、作风上、制度上的缺点和错误。从目前情况看来，一般地区的整风运动，应当在六月底以前基本结束，如果某些地区、某些部门有必要延长整风时间，也可以适当延长。","type":"paragraph"},{"text":"二、整风第四阶段进行的方法，应当是：在党委和政府、人民团体党组的主持下，分别召开二、三十人的小型整风会议，严肃认真又和风细雨地开展批评与自我批评。不要采取人人检讨、人人过关的方法。一般地说，这样的小型会议，开个四、五次，即可大体结束。如果，在会议进行当中，发现重点人物，或发现有重大原则性的意见分歧，须要更充分地开展批评与自我批评，则需要适当增加会议次数。召开这种会议的目的，是统一认识，加强团结，提高觉悟，改进工作。小型整风会议结束以后，凡是能够写的同志，都应当写出本人参加整风运动的思想总结。这种思想总结可以采用个别交谈互相传阅的方式，不必经过会议的讨论通过。","type":"paragraph"},{"text":"三、整风第四阶段，以揭发和批判官僚主义、主观主义、宗派主义为主要内容。在揭发和批判主观主义的时候，应当着重揭发和批判在执行党的路线、党的政策方面的右倾保守思想和教条主义、经验主义倾向。在揭发和批判宗派主义的时候，应当联系到个人主义、本位主义、地方主义、大国主义、大民族主义、地方民族主义等错误思想，加以揭发和批判，以便提高全党共产主义的思想水平。各地区、各部门可以根据上述要求，结合本地区、本部门的实际情况，确定本地区、本部门在这个阶段应当着重地揭发和批判哪些方面的问题。","type":"paragraph"},{"text":"四、在农村，应当紧密结合生产、进行整党、整团、整社。在整党、整团、整社的基础上进行民主选举党、团的委员会和社务管理委员会的成员。农村党员、团员、乡、社干部可以不必写个人的思想总结，但是，要在整风中进行一次鉴定。","type":"paragraph"},{"text":"五、各地区在统一安排本地区整风工作的时候，应当把财贸部门和其它分散的基层单位、城镇居民、小商小贩的整风统一安排进去，并且要注意加强领导。不要使这些方面在全民整风运动中漏掉了或者滑过去了。","type":"paragraph"},{"text":"六、无论城市和农村的所有基层单位，无论在整风运动中和今后日常工作中，为了开展批评和自我批评，纠正错误，表扬先进，改进工作，都应该广泛使用鸣放辩论和写大字报的方法。","type":"paragraph"},{"text":"七、为了有力地分化右派分子，各地区、备部门应当选择适当时机，召开右派分子会议或者吸收右派分子参加的会议，由负责同志作报告，交代政策，指明出路，并且要组织右派分子加以讨论。对于右派分子还应当注意分别进行工作，以便根据各人的不同情况，争取分化他们，并且督促他们彻底悔改。","type":"paragraph"},{"text":" 来源：根据中其中央组织部《组织工作文件选编》刊印。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bec9ad32de"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

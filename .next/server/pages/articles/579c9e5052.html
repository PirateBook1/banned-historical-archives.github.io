script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji47","name":"毛泽东全集第47卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji47.pdf"],"article":{"title":"对陈家康关于支持刚果（利）斗争的几点建议的批语","alias":"","parts":[{"type":"paragraph","text":"对陈家康关于支持刚果（利）斗争的"},{"type":"paragraph","text":"几点建议的批语\""},{"type":"paragraph","text":"（1964年11月27日）即送刘、周、彭、邓："},{"type":"paragraph","text":"应照陈家康的意见办理，应迅速开五六十万人的大会”，在天安门开，我也准备出席，请酌定。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十一月廿七日"},{"type":"paragraph","text":"[1]这个批语写在《外交部收电》外收（64）戌942号上。这一期《外交部收电》刊载的是中国驻阿拉伯联合共和国大使陈家康1964年11月26日给外交部的电报。电报说，由于美帝国主义与比利时反动政府勾结，伙同冲伯集团军队于24日进占斯坦利维尔，使刚果（利）局势再度紧张，非洲国家和人民对美、比干涉极为愤怒。今晚10时广播的我国政府声明，已表示愿同非洲国家一起支持刚果人民的斗争。为此，我们建议：一、迅速采取行动，同非洲友好国家加强接触。二、对苏米亚洛要求军援事似可给以肯定答复。三、为壮大声势，似可考虑在北京举行声援刚果人民反对美帝侵略的群众大会。刚果（利），即今扎伊尔。"},{"type":"paragraph","text":"[2]刘，指刘少奇。周，指周恩来。彭，指彭真，当时任中共中央政治局委员、中央书记处书记。邓，指邓小平，当时任中共中央总书记。"},{"type":"paragraph","text":"[3]这个大会于11月29日在北京天安门广场举行，参加的有首都各界70多万人。毛泽东等党和国家领导人出席了大会。"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":11,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":278,"page_end":278},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"579c9e5052"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

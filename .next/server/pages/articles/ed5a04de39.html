script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"感谢两年来的幸福生活报童小学同学上书毛主席致敬!","authors":[],"dates":[{"year":1951,"month":9,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　本市报童小学在一九四八年成立的时候，只有三十多个同学，也没有固定的地方上课，每学期都有‘搬家’的威胁；那时的报童学生是被人看不起，认为是“臭瘪三”的。解放后，新中国的人民翻身当了主人，报童小学也翻了身。去年，人民政府教育局化了九万单位为报童小学买下了两幢三层楼的小洋房做校舍，有了新的课桌等设备，班级也扩充了。到这学期已由三个班级发展到十二个班级，同学也增加到五多百人。在党和人民政府的领导下，二年来，培养出许多优秀的中华儿女参加了革命工作，在朝鲜前线、空军司令部、公安局、军干校、机关工厂，为祖国建设事业、为实现毛主席伟大的理想而奋斗。"},{"type":"paragraph","text":"同学们牢记着‘翻身不忘本，感谢毛泽东’；在新中国建立二周年的国庆纪念日即将到来的时候，他们把参加各种革命工作的八十八位师生的照片和新校舍、同学的文娱活动的照片等贴在照相簿里献给毛主席。在相簿前页，恭正的写上了给毛主席的信:敬爱的毛主席:"},{"type":"paragraph","text":"在这伟大的二周年国庆即将到来的时候，我们听到，也看到，农民们把他们最优良的农作物献给您，工人弟兄把自己发明创制的产品献给您，在这里我们谨将二年来所培养出优秀中华儿女敬献在您的面前作为庆祝伟大国庆两周纪念的礼物。"},{"type":"paragraph","text":"光荣归于我们伟大的人民祖国!"},{"type":"paragraph","text":"光荣归于我们伟大的、光荣的和正确的党!"},{"type":"paragraph","text":"光荣归于我们伟大的领袖毛主席!"},{"type":"paragraph","text":"上海市报童小学敬上"},{"type":"paragraph","text":"九月廿八日"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ed5a04de39"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席刘主席领导下作出更大成绩  西宁各族人民冒着寒风载歌载舞热情祝贺","authors":[],"dates":[{"year":1965,"month":1,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席刘主席领导下作出更大成绩"},{"type":"paragraph","text":"西宁各族人民冒着寒风载歌载舞热情祝贺"},{"type":"paragraph","text":"新华社西宁四日电　当刘主席等重新当选为国家领导人的喜讯传到高原古城西宁市时，各族各界成千上万的人冒着凛冽的八级寒风，象潮水般地走向街头，热烈庆祝。昨晚，人们沿街鸣放爆竹，高唱革命歌曲。“中国共产党万岁”、“毛主席万岁”的口号声响彻全城。通衢要道被人们挤得水泄不通。在回族聚居的西宁市城东区，三千多干部、工人、农民、学生和居民扶老携幼，从各个角落涌到市中心参加庆祝游行。一月三日是伊斯兰教闭斋节的前夕，按照习惯伊斯兰教徒在节日黄昏就在家中作节日的饭或作礼拜、沐浴，昨晚却有一千多名信奉伊斯兰教的回族、撒拉族、维吾尔族人民喜气洋洋地迎着扑面的风沙奔向街头，庆贺新选出的国家领导人。许多居民兴高采烈地说，今天天气虽然冷，我们心里却很热。"},{"type":"paragraph","text":"早在去年十二月份就提前完成今年一月份生产任务的青海省农牧机械厂铸工车间王定小组表示，要在党中央、毛主席和刘主席等国家领导人的领导下，作出更大的成绩。"},{"type":"paragraph","text":"青海省民族学院三百多名藏、回、蒙、土、撒拉、汉族师生在听到喜讯后欢欣鼓舞，藏族学生跳起本民族的舞蹈并歌唱自己编写的：《歌颂毛主席》的歌曲。"},{"type":"paragraph","text":"入夜，穿着各式民族服装的歌舞队仍在街头载歌载舞。西宁师范学校五百多名学生演出了《东方红》舞蹈。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"青海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fb3088184c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

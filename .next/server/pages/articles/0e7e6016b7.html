script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"认真学习毛主席的哲学著作","authors":[],"dates":[{"year":1970,"month":10,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者的话"},{"type":"paragraph","text":"我们怀着十分兴奋的心情选编了杨浦区市东中学红卫兵学哲学、用哲学的部分体会文章。杨浦区市东中学的红卫兵，怀着对伟大领袖毛主席的深厚的无产阶级感情，自党的“九大”以来，坚持认真学习毛主席的哲学著作，努力改造自己的世界观，取得了可喜的成绩。在一年多的时间里，全校就涌现了一批活学活用毛泽东思想的积极分子和先进班级、先进小组。目前，全校已经成立了一百六十多个“学哲学、用哲学”小组，有百分之九十以上的学生参加了学习小组的活动，从而推动了学校教育革命的深入开展。我们坚信，随着活学活用毛主席光辉哲学思想的群众运动的深入开展，广大革命师生一定能够更快地落实毛主席关于教育革命的一系列指示，取得教育革命的更大成绩。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"教育革命","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0e7e6016b7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

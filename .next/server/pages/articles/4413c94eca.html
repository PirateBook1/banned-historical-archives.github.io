script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念路大队各生产队普遍办起文化宣把帮助社员学习毛主席著作放在首位通过多种文化活动使社员进一步懂得为革命种田的道理","authors":["何荣贞"],"dates":[{"year":1966,"month":3,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　宝山县工农公社纪念路大队和所属八个生产队，在社会主义教育运动中普遍办起文化室。他们高举毛泽东思想红旗，把帮助社员活学活用毛主席著作放在一切工作的首位，通过多种多样文化宣传活动，传播社会主义思想、扩大社会主义文化阵地。"},{"type":"paragraph","text":"纪念路大队地处近郊，共有一百三十多个青年，绝大多数是回乡支援农业生产的知识青年。以前，他们的文化生活比较单调。在社会主义教育运动中，大队领导认识到:社会主义思想不占领文化阵地，资本主义思想就会乘虚而入。于是积极支持青年开展革命的文化活动，发动群众办好文化室。"},{"type":"paragraph","text":"文化室在大队党支部领导下，各生产队的毛主席著作学习小组，每周有一两个晚上固定在文化室学习。队里的青年人、队干部和老年社员在白天田头休息时，也经常凑在一起读毛主席语录。有时还把抄了毛主席语录的黑板，搬到田头。几个月来，他们根据生产和社员的思想实际，反复学习了《为人民服务》、《愚公移山》、《反对自由主义》等十多篇文章。通过学习，社员们发扬了种田为革命的思想，干起活来，劲头更粗了。有些社员虽然识字不多，也决心要一字一句地把毛泽东思想学到手。"},{"type":"paragraph","text":"有些农村青年，过去认为农业生产是“三锄头，六铁鎝，靠力气，拿工分”。学了毛主席著作，头脑里有了政治，懂得了k种田为革命的道理。谈家宅生产队青年杨云龙，一年前初中毕业回家时，不安心农业劳动，学习了《为人民服务》、《纪念白求恩》等文章后，觉得只有把田种好，才能支援社会主义建设。他决心向老农请教，学好农活，在农村干一辈子革命。"},{"type":"paragraph","text":"各生产队文化室所办的黑板报，也是兴无灭资的有力宣传工具。黑板报摘录毛主席语录，及时报道国内外大事，记载当前农村生产任务，表扬好人好事。谈家宅生产队有几个青年积极抗旱，有人就写稿在黑板报上表扬。其他青年看了，得到鼓舞，也积极投入抗旱战斗。黑板报成了社员们所关心的学习园地。不但有文化的青年人积极为黑板报写稿，识字不多的社员也请人代笔投稿。"},{"type":"paragraph","text":"读报也是文化室里经常性的活动内容之一。每个生产队文化室都订了一些报刊、杂志。在晚上、雨天或田头休息时，社员们就展开读报活动。人民日报社论《一切工作都是为了革命》发表后，各生产队普遍开展了阅读讨论。青年李炳荣通过讨论，认识提高了，劳动积极性也提高了。有次他到菜市场去车洋山芋种籽，走到半路，遇到大雨。洋山芋种籽是不能淋雨的，怎么办?他毫不犹豫地把身上的衣服脱下来，盖在种籽上。回到生产队，种籽没有遭受损失，而他浑身淋湿了。"},{"type":"paragraph","text":"文化室建立以来，大唱革命歌曲、大讲革命故事的活动，也在各生产队普遍展开了。广大社员在田头唱，会前会后唱，许多青年人唱会了《贫下中农一条心》、《不忘阶级苦》等二、三十首革命歌曲。北新市生产队故事员严如荣，不但讲书刊上的革命故事，还把队里的好人好事编成故事在社员中传播。"},{"type":"paragraph","text":"在社会主义教育运动中，文化室还向青年进行阶级教育和革命传统教育。在回忆对比时，青年们不但听老贫农讲村史、家史，还帮助贫下中农整理家史。(本报通讯　员　何荣贞)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4413c94eca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理说这次对泰国的访问是成功的我国愿意加强同东盟国家的友好关系中泰两国都反对任何外来干涉和建立势力范围的图谋","authors":[],"dates":[{"year":1978,"month":11,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社曼谷十一月八日电　邓小平副总理今天在这里重申，“中国政府和人民愿意加强和发展同东盟国家间的友好关系，并祝愿东盟组织在国际事务中，继续发挥积极作用。”"},{"type":"paragraph","text":"他还宣布，中泰两国政府将采取积极步骤扩大贸易和加强科学技术等方面的交流，并发展新的合作领域。"},{"type":"paragraph","text":"邓副总理将于明天结束对泰国的访问，离开这里前往马来西亚访问。他今晚在曼谷举行的告别宴会上说，他这次对泰国的访问是成功的。他说:“我们十分重视国王陛下和王后陛下对中泰两国人民的传统友谊和合作关系所表示的良好愿望。”"},{"type":"paragraph","text":"邓副总理说，在他同江萨总理的诚挚友好的会谈中，双方就共同关心的问题交换了意见。在许多重要的国际问题上，双方的看法是一致的。他说:“我们回顾了急剧变化的国际形势。我们两国人民都不愿意看到自己国家的独立、自由和和平受到威胁，都反对任何外来干涉和建立势力范围的图谋。”他感谢江萨总理向他介绍了东盟组织加强团结和合作，为实现东盟的主张所作的努力。"},{"type":"paragraph","text":"邓副总理说:“我们双方对存在于两国之间的友好关系表示满意，而且都有进一步发展这种友好合作的愿望。”他强调说:“加强我们两国的友好合作，不仅有利于中泰两国，而且对东南亚地区的和平和稳定具有重要的意义。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0c9a2ee68e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

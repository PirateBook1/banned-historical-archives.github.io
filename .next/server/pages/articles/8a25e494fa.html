<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陶鲁笳在北京邮电学院的讲话","authors":["陶鲁笳"],"dates":[{"year":1966,"month":10,"day":14}],"is_range_date":false,"parts":[{"text":"陶鲁笳在北京邮电学院的讲话","type":"title"},{"text":"陶鲁笳","type":"authors"},{"text":"(摘录)","type":"subtitle"},{"text":"我对邮电学院的拦路虎(即反干扰)，那时听的严重性没有那么严重，现在来听一听很必要，比原来听的情况严重得多。揪朱春和回来，我们很快叫他回来，什么时候揪，什么时候回来。我们也作了一些错事，非常错误的事，我们的错误是非常严重的。我支持东方红公社，原来的革委会应解散，(众答：已解散)我支持你们。原来的革委会是工作组一手组织建立的。执行的是一条没有工作组的工作组路线是不是？(众答：是！)推翻了文革，我看有道理，推得好嘛！在两条道路的斗争中肃清流毒，凡是受工作组流毒影响深的同学，希望主动起来和资产阶级反动路线决裂，决不应当犹豫。当然责任不能全怪他们，是工作组领导的，他们是执行的。那些同学(指刚才控诉工作组的同学)讲的完全符合毛泽东思想。但这些同学的责任不在他们，他们必须认识他们思想上受了影响，如果这一点(自己)不自觉起来，就不能积极起来参加两条路线的斗争，当然这也需要一些思想斗争，觉悟过来也是一些好同志。欢迎他们认识错误。(念个条子：现在有一些同学不想触及灵魂，想出去串连，很不正常)我劝这些同学积极参加两条路线的斗争，这是非常重要的事，是文化大革命的关键。《红旗》十三期社论很清楚，不搞两条路线的斗争，就不能正确地进行斗批改。少数派(刚才说过了，是革命先锋)要辩清工作组问题，地质学院也是这样。市委开会讨论时说，第一步是辩论工作组问题，在这个基础上进行改选，然后才是斗批改，当然这个阻力也很大。现在《红旗》十三期社论完全讲清楚了嘛！但是还有人在坚持。《红旗》杂志是党的刊物，陈伯达同志主编，完全代表党中央毛主席的意图，我们不是要听毛主席的话吗？","type":"paragraph"},{"text":"文革委员会也是要选毛泽东思想伟大红旗举得最高的人，最听毛主席话的人，最有革命造反精神的人，要选这样的人当领导。我们是要把两条路线的斗争进行下去。这个斗争靠我们大家，不管原来什么观点，即使我们这些当官做老爷的人也要在两条路线的斗争中火烧，要把这资产阶级反动路线彻底烧掉，烧得越彻底越好，越透越好。在这个斗争中所有的人都要得到最深刻的教育。现在就是斗批改，这是非常重要的问题。两条路线斗争的意义是深远的，我们争取这个机会，是千载难逢的好机会，为什么不参加？有些同学不参加这是很可惜的，这是最深刻的阶级斗争课。(有些同学说：我院红卫兵是修正主义的“红卫兵”，并要砸烂，陶主任你认为呢？)我是支持你们这个毛泽东主义红卫兵的。毛泽东主义红卫兵的同志们，我支持你们！壮大你们的队伍！假如那个红卫兵的同学觉悟起来和错误路线决裂了，参加你们的红卫兵要不要？(众：要)他们真心觉悟了，你们要，这对！那个红卫兵名誉不好，觉悟过来嘛！参加到这个毛泽东主义红卫兵里还是革命嘛！","type":"paragraph"},{"text":"这个运动我们犯了很大错误。我跟很多学校讲了话，发现有一个普遍规律，当时的多数派看来是假象，这个多数派看来是保不住的，(毛泽东主义红卫兵给陶鲁笳同志戴上了红袖章)我要当一辈子红卫兵，你们欢迎不欢迎？(同学：欢迎)北邮红卫兵说要造总部的反，有的同学说他们是修正主义的，他们革命造反我们欢迎，但是要听其言观其行，我是代表毛泽东主义红卫兵讲话的。我听到北京最近情况，第三司令部(革命造反司令部)的红卫兵正在扩大，第一、二司令部在迅速分化。看起来原来大的是假象，现在在缩小，形势好得很，所以第一、二司令部有很大变化，这个变化是有利于我们的变化，这是当前最重要的政治变化形势，少数变多数，多数变少数，这是一个很好的变化。","type":"paragraph"},{"text":"有的政治辅导员是“五保户”，要触及一下政治辅导员的灵魂。他们到底是什么样的灵魂？作政治工作的人突出的是什么样的政治？是无产阶级政治还是资产阶级政治？你突出无产阶级政治，在两条路线斗争中就要站到毛主席的正确路线上来！在两条路线斗争中，每个人都要触及灵魂，究竟站在哪一边？什么中间道路，什么折中主义都不会有好结果。北京普遍多数派党团员多是不是？(答：是)多数派为什么党团员多？这说明了什么问题？(众答：保自己)至少说明我们党团员保守落后思想严重。过去我们依靠他们犯了错误，不依靠革命小将就依靠他们，我们也犯了错误呀！现在希望这些同学觉悟过来，要老老实实向革命小将学习，学习他们的革命造反精神，你们也要造反嘛！在支部也要造反！","type":"paragraph"},{"text":"(有同学问：批判错误路线叫不叫群众斗群众？)这不叫群众斗群众。","type":"paragraph"},{"text":"(工人说：工厂里当权派用生产任务压我们。)耽误一点生产任务不要紧，精神力量是无穷的！","type":"paragraph"},{"text":"最后，陶鲁笳同志带领大家高唱《东方红》和《大海航行靠舵手》。","type":"paragraph"}],"comments":[],"origin":"周良霄、顾菊英编《疯狂、扭曲与堕落的年代》之二——《十年文革中首长讲话传信录》, 2009。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"陶鲁笳","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8a25e494fa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

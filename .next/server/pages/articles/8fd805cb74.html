script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2188","name":"中国人民解放军总政治部关于清查和处理部队占用私人房屋的通知（摘录）","author":"中国人民解放军总政治部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中国人民解放军总政治部关于清查和处理部队占用私人房屋的通知（摘录）","dates":[{"year":1979,"month":2,"day":16}],"is_range_date":false,"authors":["中国人民解放军总政治部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"上海市房屋土地管理局上海市房地产业协会，上海房地产管理文件汇编（1949-1997）下卷，1919","tags":[{"name":"房地产","type":"主题/事件"},{"name":"还产","type":"主题/事件"},{"name":"挤占","type":"主题/事件"},{"name":"私房","type":"主题/事件"}],"parts":[{"type":"title","text":"中国人民解放军总政治部关于清查和处理部队占用私人房屋的通知（摘录）"},{"type":"subtitle","text":"1979年2月16日"},{"type":"paragraph","text":"根据中央有关文件规定精神，现将清查和处理部队占用私人房屋问题通知如下："},{"type":"paragraph","text":"一、 认真清查部队占用私人房屋情况。要配合地方有关部门，对部队在建国以后占用资产阶级工商业者、海外华侨、归侨、侨眷和港澳同胞私人房屋情况，根据地方要求，在查清的基础上，研究处理办法，争取在今年之内处理完。"},{"type":"paragraph","text":"二、 积极清退占用私人房屋。现已查清的地方要求退还的私人房屋，要立即退还；暂时退还不了的，地方又急于要求退还的，要与地方商量，创造条件退还。"},{"type":"paragraph","text":"三、 处理好退还中的一些具体问题。做好工作，注意留下好的影响。退还中，对于需要维修的房屋，要进行维修；原固定设备不得动用；损坏的要给以修复和赔偿。部队占用私人房屋后，又在院内新建的房屋，要商请地方有关部门妥善处理。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8fd805cb74"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共滕县监察委员会关于对右派分子陈桂如的党籍处分决定","authors":[],"dates":[{"year":1958,"month":7,"day":19}],"is_range_date":false,"parts":[{"text":"中共滕县监察委员会关于对右派分子陈桂如的党籍处分决定","type":"title"},{"text":"陈桂如，男，现年33岁，中农出身，农民成份，系江苏省盐城县人，于1943年1月入伍，1946年入党。历任战士，班长，排长等职。现任济宁专区生建第一砖瓦厂办事员。","type":"paragraph"},{"text":"一、主要反动言行：","type":"paragraph"},{"text":"1．污蔑党组织和攻击党的领导说；“前方党是亲娘，后方党是晚娘”；又说：“党内不民主，支书在党内压制民主，一手包办，独断专行，好似花朵上的害虫，今天我们坚决把害虫除尽”。","type":"paragraph"},{"text":"2．对粮食政策不满向犯人说：“我们的粮食每月都不够吃的”。","type":"paragraph"},{"text":"3．攻击上级领导机关他说：“专署劳改科是独立王国”。","type":"paragraph"},{"text":"从陈桂如的反动言行来看，自1955年转业到地方后，存有严重的个人主义和自私自利。公开的向党要地位、待遇、享受、闹回原籍。因达不到个人上述欲望，就长期对党不满。因此趁党整风之机恶毒的向党进攻，污蔑组织，攻击领导，反对粮食统购统销政策。","type":"paragraph"},{"text":"综上述错误事实，情节是严重的。为严肃党纪，纯洁党的队伍。为此，经研究决定：开除其党籍。","type":"paragraph"},{"text":" 中国共产党滕县监察委员会1958年7月19日","type":"paragraph"}],"comments":[],"origin":"根据文件翻印件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"93a04f4615"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

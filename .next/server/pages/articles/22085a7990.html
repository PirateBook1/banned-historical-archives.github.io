script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想鼓舞我知难而进","authors":["郭建杰"],"dates":[{"year":1966,"month":1,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想鼓舞我知难而进"},{"type":"paragraph","text":"去年十月，我由外县的宣传部门调到丹棱担任县委书记的职务。无论从思想修养、工作能力各方面说，都还不大能适应工作的要求。新到丹棱县，情况不熟悉，同志们过去彼此都不认识，因此互不了解，一时感到要当好县委会的“班长”，难题很多。是知难而进呢，还是知难而退呢？我向毛主席的著作求教，用毛泽东思想来解决自己的思想问题，我才看到了做好工作还有许多有利条件。如领导成员年轻，就是一个很大的有利因素。我们县委正副书记、县长四人，平均年龄三十四岁半，七个县委常委平均年龄三十五岁半。大家干劲大，朝气蓬勃，不怕困难。县委常委一半以上是外地来的，也就随身把兄弟县的好经验、好作风、好传统带了来，大家取长补短，互相帮助，就可以做好工作。至于我，首先要好好向其他同志学习，并且推动同志间互相学习。我们一定要特别注意同志之间的团结，外来干部和当地干部团结，领导干部和基层干部团结，新干部和老干部团结。这种团结是真诚的，是在毛泽东思想指导下的团结，是坚持党的原则的团结，是有批评与自我批评的团结，而不是无原则的一团和气。只有在工作中注意搞好领导干部的团结，才能发挥县委领导的作用，也才谈得上县委领导革命化。"},{"type":"paragraph","text":"丹棱是个小县。但是，在县委领导革命化这个问题上，没有大县小县之分，小县要和大县一样，做艰苦深入的工作一样，革命干劲一样，突出政治一样，要用毛泽东思想挂帅，以极端负责的革命精神，才能领导群众大步前进。"},{"type":"paragraph","text":"丹棱的生产还相当落后。要赶上和超过先进，我们除了加强农村思想政治工作，在干部和群众中开展毛主席著作的学习活动，提高干部和社员的思想觉悟，使他们懂得为革命种田的道理以外，县委领导干部都到生产队蹲点，坚持参加劳动。我从彭山县带来一把锄头，丹棱县坚硬的死黄泥土不合用，县委几个领导同志就专门打了几把大锄头，比原来的重一倍，带着它就能更好与群众一同劳动。"},{"type":"paragraph","text":"我想，在这新的岗位上，要当好“班长”，我的思想和干劲，也要象我用的锄头一样，需要来一场革命，才能适应新形势需要。春天就要到来，我要带上毛主席著作，扛起新锄头，走上生产第一线，和广大群众肩并肩地大干一场，为革命、为人民多作出一些贡献。"},{"type":"paragraph","text":"四川丹棱县委书记  郭建杰"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"22085a7990"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

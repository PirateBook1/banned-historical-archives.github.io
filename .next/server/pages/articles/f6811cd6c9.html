script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-171","name":"中央组织部关于候补党员候补期计算和党龄计算问题给贵州省委组织部的答复","author":"中共中央组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央组织部关于候补党员候补期计算和党龄计算问题给贵州省委组织部的答复","dates":[{"year":1954,"month":4,"day":22}],"is_range_date":false,"authors":["中共中央组织部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共山西省委组织部, 干审工作文件选编, 212-213","tags":[{"name":"党龄","type":"主题/事件"},{"name":"党员","type":"主题/事件"},{"name":"贵州","type":"主题/事件"}],"parts":[{"type":"title","text":"中央组织部关于候补党员候补期计算和党龄计算问题给贵州省委组织部的答复"},{"type":"paragraph","text":"一、临时支部中有正式党员者，原则上应由正式党员担任支部书记，如不称职时，应加强对他们的领导和教育，多给予具体帮助，以提高其觉悟和工作能力，至于指定候补党员担任支部书记的作法，只有在没有正式党员的临时支部方可采用。"},{"type":"paragraph","text":"二、对于拖延了转正时间的候补党员，其转正以后党龄的计算应按不同的情况分别处理：如候补党员入党之后一贯表现很好，候补期满时已够转正条件，只是由于组织上未能及时讨论而未能如期转正者；通过转正时，可由支部大会决定其党龄从原候补期满之日算起；如候补党员候补期虽已超过，但在原候补期满时尚不够转正条件，以后才具备了转正条件者，其党龄则可从支部大会通过转为正式党员之日算起。"},{"type":"paragraph","text":"三、候补党员的候补期应从支部大会通过接收其为候补党员之日算起。至于宣誓问题，在党章和《中央关于接收新党员手续的规定》中均未规定，故党员入党不一定宣誓。"},{"type":"paragraph","text":"一九五四年四月二十二日"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f6811cd6c9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

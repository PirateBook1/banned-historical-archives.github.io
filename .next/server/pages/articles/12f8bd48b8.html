script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"关于边防军务必在九月底以前完成一切作战准备致高岗电","alias":"","parts":[{"type":"paragraph","text":"关于边防军务必在九月底以前完成一切作战准备致高岗\"电"},{"type":"paragraph","text":"（1950年8月18日）高岗同志："},{"type":"paragraph","text":"（一）八月十五日送来你在边防军千部会议的报告收到了，这个报告是正确的。（二）肖劲光同志来告有关边防军的各项问题，这些问题都可以解决。（三）边防军完成训练及其他准备工作的时间可延长至九月底，请你加紧督促，务在九月册日以前完成一切准备工作。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"八月十八日[1]高岗，当时任中国人民解放军东北军区司令员兼政治委员。"},{"type":"paragraph","text":"[2]肖劲光，当时任中国人民解放军海军司令员，1950年7月被任命兼东北边防军副司令员，后来东北边防军司令部没有正式成立。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":8,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":87,"page_end":87},"tags":[{"name":"毛泽东","type":"人物"},{"name":"高岗","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"12f8bd48b8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"梁希“决不能再麻痹了”","authors":["林业部部长","梁希"],"dates":[{"year":1955,"month":6,"day":29}],"is_range_date":false,"parts":[{"text":"梁希“决不能再麻痹了”","type":"title"},{"text":"林业部部长梁希","type":"authors"},{"text":"[梁希：林业部部长、九三学社副主席]","type":"subtitle"},{"text":"“人民日报”在五月十三日至六月十日之间所发表的关于胡风集团的材料和编者按语，把我们大家的眼睛都打开了。它明确地告诉我们：胡风是一个特务，胡风和胡风集团的许多重要分子都是帝国主义和蒋介石的忠实走狗。他们长时期打起革命的招牌，披着马克思主义的外衣，伪装革命；实际上却潜藏在革命人民内部，采取两面派的手法干着反革命勾当。他们是明一套，暗一套。“奉邀出席甚么座谈会之类，不推托，不沉默”，“不对任何人发甚么牢骚”。他们背着党、背着人民，到处挑拨离间，施展阴谋诡计，“争取人”，“联络人”，扩充“实力”，“从事开辟工作”，进行反革命复辟的阴谋活动。对这样的集团，我们还可以马虎过去吗？不，绝对不能！我们必须积极投入粉碎胡风反革命集团的这场严重的政治斗争，来肃清一切暗藏的反革命分子。","type":"paragraph"},{"text":"粉碎胡风反革命集团，是一场革命同反革命的斗争，是全国人民政治生活中的一件大事，是一切革命人民应尽的责任，谁也不能袖手旁观。但是在我们自然科学工作者的队伍中还存在着不同程度的“与我无关”的错误看法，这种在政治上的麻痹情绪和漠不关心的态度，就是缺乏革命警惕性的具体表现。其所以产生这种现象，固然是由于我们许多人的政治经验不足，对生产斗争和阶级斗争不可分割的联系缺乏理解；但主要的还是由于我们只顾业务，忘记政治，骄傲自满，麻痹大意。因而对我们所处的阶级斗争的环境体会不深，对当前的阶级斗争形势认识不清，忘记了国外的帝国主义还在包围着我们，国内的那些已经被消灭的和将被消灭的阶级中间的坚决反革命分子仍然会同帝国主义勾结起来，千方百计地企图钻进革命阵营内部来破坏我国的社会主义建设事业，颠覆我国人民民主政权，共同进行反革命复辟的阴谋活动。很显然，忘记了反对国内敌人的斗争，自然就感觉不到反革命分子活动的危害性，就认识不到那些玩弄两面派手法的暗藏的反革命分子。反革命胡风正是利用我们许多在政治上的麻痹而猖狂起来的，这难道还不值得我们深深警惕吗？","type":"paragraph"},{"text":"我们革命人民必须从这次惊心动魄的斗争中受到教育，彻底地纠正那些业务脱离政治的偏向，提高革命警惕，从胡风事件学得一些东西。我们要激发革命热情，学会区别敌我，从各个战线上把一切反革命分子一步一步地清除干净，确保我们社会主义建设事业的彻底胜利。","type":"paragraph"},{"text":"肃清胡风反革命集团的斗争，给我们大家敲起了警钟，我们对阶级敌人的破坏活动决不能熟视无睹，对当前的政治斗争决不能漠不关心。我们要时刻记着毛主席在中国人民政治协商会议第一届全体会议上的开幕词中对我们的恳切指示：“帝国主义者和国内反动派决不甘心于他们的失败，他们还要作最后的挣扎。在全国平定以后，他们也还会以各种方式从事破坏和捣乱，他们将每日每时企图在中国复辟。这是必然的，毫无疑义的，我们务必不要松懈自己的警惕性。”","type":"paragraph"}],"comments":[],"origin":"一九五五年六月二十九日《人民日报》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"64a140af4a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

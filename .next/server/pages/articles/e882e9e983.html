script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoxuan-jinghuo","name":"毛泽东选集1-7（静火版）","internal":false,"official":false,"author":"静火","type":"pdf","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/maoxuan-jinghuo.pdf"],"article":{"title":"斗争要文明些，坚持文斗，不用武斗","parts":[{"text":"斗争要文明些，坚持文斗，不用武斗","type":"title"},{"type":"subtitle","text":"（一）一九六六年十二月二十七日的信"},{"type":"paragraph","text":"恩来同志："},{"type":"paragraph","text":"最近，不少来京革命师生和革命群众来信问我，给走资本主义道路的当权派和牛鬼蛇神戴高帽子、打花脸、游街是否算武斗？"},{"type":"paragraph","text":"我认为：这种作法应该算是武斗的一种形式。这种作法不好。这种作法达不到教育人民的目的。"},{"type":"paragraph","text":"这里我强调一下，在斗争中一定要坚持文斗，不用武斗，因为武斗只能触及人的身体，不能触及人的灵魂。只有坚持文斗，不用武斗，摆事实，讲道理，以理服人，才能斗出水平来，才能真正达到教育人民的目的。"},{"type":"paragraph","text":"应该分析，武斗绝大多数是少数别有用心的资产阶级反动分子挑动起来的，他们有意破坏党的政策，破坏无产阶级文化大革命，降低党的威信。凡是动手打人的，应该依法处之。"},{"type":"paragraph","text":"请转告来京革命师生和革命群众。"},{"type":"subtitle","text":"（二）一九六七年二月三日的指示"},{"type":"paragraph","text":"斗争要文明些，我们是无产阶级专政，要高姿态，要高风格。北京街头上标语水平不高，到处都打倒、砸烂狗头，那有那么多的狗头，都是人头。这样搞群众很难理解。搞喷气式飞机照相片，登报贴在大街上被外国记者搞走了。现在要将斗争水平提高，现在水平太低。"},{"type":"paragraph","text":"八月初，也没这凶嘛，斗倒斗臭要在政治上斗臭，要对后代进行教育。不然他们将来掌权了，也这样干，这就太简单化了。"},{"type":"paragraph","text":"他们认为这样斗臭了，还有把别人生活上的问题摆出来也叫斗臭了，我看不合适。"},{"type":"paragraph","text":"主要是政治上斗臭。"}],"comment_pivots":[{"part_idx":2,"offset":2,"index":1},{"part_idx":10,"offset":35,"index":2}],"dates":[{"year":1966,"month":12,"day":27}],"is_range_date":false,"authors":["毛泽东"],"comments":["恩来，周恩来，时任国务院总理。","他们，指有可能翻案的走资本主义当权派。"],"page_start":1573,"page_end":1573,"description":"这是毛泽东同志给周恩来同志的一封信和指示。","alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"武斗","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e882e9e983"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

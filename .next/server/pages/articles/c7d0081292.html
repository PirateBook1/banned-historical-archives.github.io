script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把共青团办成活学活用毛泽东思想的学校《李家庄团支部组织青年学习毛主席著作》展览在沪复制展出","authors":[],"dates":[{"year":1966,"month":6,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　共青团中央举办的《李家庄团支部组织青年学习毛主席著作》展览，已由上海青年宫复制，于本月七日正式展出。整个展览共分八个部分。展览用生动的故事，用青年们的心得体会、在三大革命运动中的成绩和有关的近百件实物、百余幅图片和画，具体介绍了山东省临朐县李家庄团支部在党的领导下，组织青年活学活用毛主席著作的成绩和经验。"},{"type":"paragraph","text":"李家庄团支部从实际出发组织青年学习毛主席著作，领导得活、辅导得活，青年们学得活、用得活。他们突出政治，时刻牢记用毛泽东思想统帅团的一切工作，把团的各项工作搞得生气勃勃，在三大革命运动中发挥积极作用，引导青年在斗争中学，在斗争中用。在无产阶级文化大革命中，团支部用毛泽东思想发动青年、武装青年，引导青年用毛主席的观点，逐个批驳“三家村”的反党反社会主义黑话。这一斗争，更加激起了青年们对毛主席著作的无限热爱，无限信仰，无限崇拜。"},{"type":"paragraph","text":"到目前为止，已经有二万多人参观了展览，大家纷纷表示，要象李家庄团支部一样，突出政治，把共青团办成活学活用毛泽东思想的学校；大家决心高举毛泽东思想伟大红旗，在斗争中学、在斗争中用，积极投入无产阶级文化大革命，横扫一切牛鬼蛇神，彻底搞掉反党反社会主义的黑线!"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c7d0081292"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

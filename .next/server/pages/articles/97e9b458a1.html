script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"得到我志愿援助的鼓舞 朝鲜南部游击队益活跃新的游击队多冠以毛泽东朱德的光荣称号","authors":[],"dates":[{"year":1950,"month":12,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【中央人民电台广播】北京卅日消息:中国人民志愿部队的参战，鼓舞着朝鲜人民。据塔斯社莫斯科消息，苏联“真理报”在廿八日刊登了记者科尔尼洛夫和瓦西里那夫从朝鲜北部打的电讯。电讯说:朝鲜人民军、朝鲜后方的劳动人民和朝鲜游击队都热烈欢迎中国人民志愿部队参加朝鲜人民解放战争。朝鲜报纸上差不多每一天都刊登有九十封朝鲜人民对中国人民表示深切感激的信，朝鲜人民争取胜利的意志，现在比以前任何时候都更加强烈了。中国人民志愿部队，参加朝鲜人民解放战争的消息，始无线电带到了朝鲜的最遥远的角落，在全罗南道和庆尚北道，新的游击队已经组成，并且以毛泽东和朱德的名字来命名，朝鲜游击队现在正在朝鲜国内所有被占领区活动给敌人以重大的打击。"}],"comments":[],"origin":"中央人民电台","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"97e9b458a1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"七绝两首·纪念鲁迅八十寿辰","alias":"","parts":[{"type":"paragraph","text":"七绝两首?纪念鲁迅八十寿辰"},{"type":"paragraph","text":"（1961年）"},{"type":"paragraph","text":"其一博大胆识铁石坚，刀光剑影任翔旋。龙华蝶血不眠夜，2"},{"type":"paragraph","text":"犹制小诗赋管弦。3"},{"type":"paragraph","text":"[1]鲁迅（1881一1936），浙江绍兴人，现代伟大的文学家、思想家和革命家。"},{"type":"paragraph","text":"[2]龙华血不眠夜，指1931年2月7日深夜，国民党反动派在上海龙华秘密杀害包括“左联”作家柔石、胡也频、李伟森、白莽、冯铿在内的革命青年共23人。鲁迅在《为了忘却的记念》一文中说：“在一个深夜里我沉重的感到我失掉了很好的朋友，中国失掉了很好的青年，我在悲愤中沉静下去了，然而积习却从沉静中抬起头来，凑成了这样几句：惯于长夜过春时·………”血，血流遍地。"},{"type":"paragraph","text":"[3]犹制小诗，指鲁迅作《七律·无题》诗：“惯于长夜过春时，挚妇将雏鬓有丝。梦里依稀慈母泪，城头变幻大王旗。忍看朋辈成新鬼，怒向刀丛觅小诗。吟罢低眉无写处，月光如水照淄衣。”赋管弦，指配上音乐。"},{"type":"paragraph","text":"七绝两首·纪念鲁迅八十寿辰"},{"type":"paragraph","text":"其二鉴湖越台名士乡，川忧仲为国痛断肠。剑南歌接秋风吟，2"},{"type":"paragraph","text":"一例鼠盒入诗囊。3"},{"type":"paragraph","text":"[1]鉴湖越台名士乡，鉴湖，在浙江省绍兴市城西南两公里。附近有山阴（今绍兴）人陆游吟诗处的快阁。清末女革命家秋瑾（1875一1907）亦是山阴人，自号鉴湖女侠。越台，即越王台，春秋时越王勾践在会稽（今绍兴）为招贤纳士而建。本句是说，鲁迅的故乡绍兴是古今名人荟萃之地。"},{"type":"paragraph","text":"[2]剑南歌接秋风吟，剑南歌，指陆游的诗集《剑南诗稿》所收诗作。秋风吟，指秋瑾作的《秋风曲》诗和被清政府杀害前书写的唯一供词“秋风秋雨愁煞人”。接秋风吟，与秋风吟一起。"},{"type":"paragraph","text":"[3]一例氮盒入诗囊，一例，意即一律，一样。盒，形容烟或云气很盛，这里比喻陆游、秋瑾与鲁迅的诗篇富有诗味和爱国热忧。诗囊，装诗稿的袋子。李商隐《李长吉小传》称，李贺“背一破锦囊，遇有所得，即书投囊中”。"}],"authors":["毛泽东"],"dates":[{"year":1961}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":532,"page_end":533},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"542b02a88a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

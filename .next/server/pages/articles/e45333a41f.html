script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"南宁两千群众横渡邕江渡江点选在毛主席当年冬泳处","authors":["李宁","草杰"],"dates":[{"year":1983,"month":12,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报南宁十二月二十六日专电　今天上午，南宁市两千多名工农军学干冒着初冬的寒风横渡邕江，纪念毛泽东同志诞辰九十周年，两岸有十万人观看。"},{"type":"paragraph","text":"渡江地点在一九五八年一月七日毛主席在邕江冬泳的邕江桥侧江面。首先渡江的是五十人组成的先导队，接着是高擎五十面红旗的水上运动员队伍。三百名学生游到邕江中，放出三百多只彩色气球。广西壮族自治区政协主席、六十九岁的老红军覃应机，一九五八年曾陪同毛泽东同志在此冬泳，今天他也参加横渡。"},{"type":"paragraph","text":"(李宁　草杰)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e45333a41f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

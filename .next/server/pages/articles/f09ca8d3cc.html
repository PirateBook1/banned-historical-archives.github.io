script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东关于卫生工作的三次谈话","authors":["毛泽东"],"dates":[{"year":1965,"month":6,"day":26}],"is_range_date":false,"parts":[{"text":"关于卫生工作的三次谈话","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"告诉卫生部，卫生部的工作只给全国人口的百分之十五工作，而且这百分之十五中主要还是老爷。广大农民得不到医疗，一无医院，二无药。卫生部不是人民的卫生部，改成城市卫生部、或老爷卫生部、或城市老爷卫生部好了。","type":"paragraph"},{"text":"医学教育要改革，根本用不着读那么多书。华陀读的是几年制？明朝李时珍读的是几年制？医学教育用不着收什么高中生、初中生，高小毕业生学三年就够了。主要在实践中学习提高。这样的医生放到农村去，就算本事不大，总比骗人的巫医要好，而且农村也养得起。书读得越多越蠢。现在医院那套检查治疗方法，根本不符合农村。培养医生的方法，也是为了城市。可是中国有五亿多人是农民。","type":"paragraph"},{"text":"脱离群众。把大量的人力、物力放在研究高、深、难的疾病上，所谓尖端。对于一些常见病、多发病、普遍存在的病，怎样预防？怎样改进治疗？不管或放的力量很小。尖端问题不是不要，只是应该放少量的人力、物力，大量的人力、物力应该放在群众最需要解决的问题上去。","type":"paragraph"},{"text":"还有一件怪事，医生检查一定要戴口罩，不管什么病都戴，是怕自己有病传染给别人？我看主要是怕别人传染给自己！要分别对待嘛！什么都戴，这肯定造成医生与病人之间的隔阂。","type":"paragraph"},{"text":"城市里的医院应该留下一些毕业一两年本事不大的医生，其余的都到农村去。四清到××年就扫尾，基本结束了。可是四清结束，农村的医疗卫生工作没有结束呀！把医疗卫生的重点放到农村去嘛！","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f09ca8d3cc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

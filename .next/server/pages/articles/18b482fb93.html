script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“党对作家干涉太多”","authors":["中国人民大学","朱维民","潘世元","陆戈"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"“党对作家干涉太多”","type":"title"},{"text":"中国人民大学潘世元朱维民陆戈","type":"authors"},{"text":"“党对作家干涉太多，对文艺工作者束手束脚。因而拿不出大作品来。”（中国人民大学哲学系学生　潘世元）","type":"paragraph"},{"text":"“艺术是最清高的，艺术不为政治服务，它是表达作者个人情感和性格的工具，是艺术家的私有财产。学艺术的人唯一的真理就是美，学艺术的人不必入党入团，艺术并不是所有的人都能学的，他要有文化，还要有素养，党搞政治行，但要领导艺术，还要向法国学习。今天没有人能欣赏艺术，艺术学校毕业的人没有出路，除非你降低水平，画一些庸俗的东西，我不能出卖自己的良心。任何作品都要加入党性是不实际的，是没有艺术可言。”“国画没有立体感，有很多缺点。齐白石算什么画家，只会画一些花鸟鱼虫，国画不能表现生活，如蒋兆和以国画来表现今天的生活，是死气沉沉的。社会主义现实主义创作道路对艺术限制得太死了。董希文没有什么，他所以这样有名，只因为他是党员。开国大典是最庸俗的，水平低的作品，既不象油画，又不象年画。列宾没有什么，他不行。印象派的理论根据很好，是很科学的，讲究颜色和光线，这才是美。我们应该让各种派别都存在，报纸上应该多登各种流派的东西。”（中国人民大学新闻系学生　朱维民）","type":"paragraph"},{"text":"作协的领导者（张光年、郭小川）都是思想僵化，只懂喊口号，装成教训人的样子，如马铁丁。其他一些如秦兆阳，丁玲，艾青等都是思想开通，但是在文艺上插不下手，在百家争鸣前，文艺界就是这么一片。”（中国人民大学统计系讲师  陆戈）","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"18b482fb93"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"内蒙古河套地区少数农民采取各种方法抗拒粮食统购工作","authors":[],"dates":[{"year":1954,"month":12,"day":20}],"is_range_date":false,"parts":[{"text":"内蒙古河套地区少数农民采取各种方法抗拒粮食统购工作","type":"title"},{"text":"【内蒙古分社二十日讯】粮食、油料统购工作开始以来，内蒙古河套地区反覆进行了总路线和粮食、油料统购统销的政策宣传，进一步提高了各族农民的社会主义觉悟。许多组织起来的农民说：卖了粮支援工人老大哥造拖拉机。有的农民还说：我们要报实产量，不扩大消耗量，不哄毛主席和共产党，把余粮一定卖给国家。","type":"paragraph"},{"text":"但少数村干部和农民(特别是中农)还存在各种不同的思想顾虑，并采取各种方法抗拒统购工作。其表现为：","type":"paragraph"},{"text":"一、部分村干部存在三怕思想：积极带头怕群众骂；报实产量怕家里骂；完不成任务怕上级骂。","type":"paragraph"},{"text":"二、逃避会议：中农梁二听说购粮，即外出逃避七天未敢回村。临河六区薪家台子乡五个自然村开会找不到群众。","type":"paragraph"},{"text":"三、隐瞒产量：临河县一区进步乡农民梁进中的母亲说：“咱今年打十石，先报七石，挤得不行再报，先少报点也割不了头。”达拉特后旗有的农民说：反正我有老主意，干部磨烂嘴我也不卖。","type":"paragraph"},{"text":"四、互相包庇，集体隐瞒产量：临河县二区幸福乡五个互助组互相包庇，每户要压低产量三石。","type":"paragraph"},{"text":"五、倒藏粮食：五原四区和平乡有的农民以拉草为名，往亲属家倒藏粮食，该乡农民刘二，白天打场，晚上倒粮。","type":"paragraph"},{"text":"六、以没粮为藉口，抗缴预购粮和公粮：临河二区西乐乡预购小麦二十四万斤，只送了十九万斤；四区乌兰乡(中农)李振华负担农业税十九石，只缴了十石。","type":"paragraph"},{"text":"七、挥霍浪费粮食和假报粮食被盗等：陕坝镇圆子渠乡有的农民用糜子、玉米等粮喂猪。有的农民杀猪、磨面大吃大喝。(密吉德道尔基)","type":"paragraph"},{"text":"1954年12月25日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2b74c85a57"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

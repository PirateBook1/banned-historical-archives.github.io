script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市政协常委会第八次会议闭幕通过关于推动和组织民主人士学习毛主席著作的决议　在会议期间，柯庆施同志到会就国内外形势作了报告","authors":[],"dates":[{"year":1960,"month":12,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　政协上海市委员会常务委员会第八次会议昨天闭幕。"},{"type":"paragraph","text":"这次会议是从11月23日开始举行的，前后共举行了五次大会和十六次小组讨论会。会议期间，中共上海市委第一书记柯庆施到会就国内外形势作了报告，中共上海市委书记处候补书记石西民就学习毛泽东著作作了报告，中国人民政治协商会议全国委员会副主席陈叔通就学习毛泽东著作的体会作了报告。全国人民代表大会常务委员会副委员长班禅额尔德尼·却吉坚赞也在会上作了关于西藏民主改革和生产建设等问题的报告、会议经过热烈讨论，一致拥护这几个报告。"},{"type":"paragraph","text":"会议学习、讨论了各国共产党和工人党代表会议声明和各国共产党和工人党代表会议告世界人民书，并一致表示热烈拥护。"},{"type":"paragraph","text":"会议热烈响应中国人民政治协商会议全国委员会常务委员会的号召，决定积极推动和组织上海各民主党派、无党派民主人士、工商界、知识界人士学习马克思列宁主义、学习毛泽东著作。会议认为，上海各界民主人士几年来在学习和实践中，越来越认识到学习马克思列宁主义和毛泽东著作，对于帮助自己认识社会发展的规律，逐步改造自己的世界观，掌握自己的命运，对社会主义建设作出更多的贡献，有十分重要的意义、会议一致通过了关于推动和组织各界民主人士学习毛主席著作的决议。"},{"type":"paragraph","text":"会议还协商讨论了上海市第四届人民代表大会代表候选人名单草案。在昨天下午举行的闭幕会上，政协上海市委员会主席陈丕显讲了话。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"26158eadc5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

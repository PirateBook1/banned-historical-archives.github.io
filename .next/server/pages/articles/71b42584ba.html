script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席致电杜克洛  祝贺法共建党卅周年","authors":[],"dates":[{"year":1950,"month":12,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席致电杜克洛"},{"type":"paragraph","text":"祝贺法共建党卅周年"},{"type":"paragraph","text":"【新华社二十六日讯】十二月二十七日是法国共产党成立三十周年纪念日。中国共产党中央委员会毛泽东主席特电法国共产党代理总书记杜克洛致贺，电文如下：亲爱的杜克洛同志和法国共产党全体同志们："},{"type":"paragraph","text":"中国共产党中央委员会以极大的欢欣庆祝法国共产党的三十周年。"},{"type":"paragraph","text":"法国共产党在它的三十年奋斗中证明了自己是法国工人阶级利益和全法国人民利益的最忠实的保卫者。"},{"type":"paragraph","text":"法国共产党和法国工人阶级正在团结全法国人民来坚决反对美国政府的战争计划，这个计划要求法国人民成为美国独占资本的奴隶和牺牲品。"},{"type":"paragraph","text":"中国共产党坚决相信法国共产党的奋斗是正义的，是必然会得到最后胜利的。"},{"type":"paragraph","text":"在反对美帝国主义侵略的共同斗争中的中国人民和法国人民的团结万岁！"},{"type":"paragraph","text":"尽忠于法国工人阶级和国际工人阶级的利益的法国共产党及其领导者莫理斯·多列士同志万岁！"},{"type":"paragraph","text":"全世界工人阶级和进步人类的领袖斯大林同志万岁！"},{"type":"paragraph","text":"中国共产党中央委员会"},{"type":"paragraph","text":"主席  毛泽东"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"71b42584ba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

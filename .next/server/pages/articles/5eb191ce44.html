script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"同父亲一起学习“老三篇”处理父女关系也要用毛泽东思想挂帅，才能使两代人都在　革命大道上奋勇前进。","authors":["耿春花"],"dates":[{"year":1966,"month":11,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"河北满城县大册营小学　耿春花"},{"type":"paragraph","text":"我的父亲五十多岁了，担任党支部委员。可是他有“怕吃亏”的思想，产生了“交班”的念头。"},{"type":"paragraph","text":"公社党委书记要我帮助父亲提高思想。我口头上是答应了，但并没有见之于行动。因为我的思想深处，也觉得当干部吃亏。认为父亲受了半辈子累，吃了不少的苦，年岁不小了，解放以后日子越过越好，也该歇歇了。觉得做女儿的应该照顾父母，让他们过个幸福的晚年。所以也不愿让父亲再为革命奔波了。当时，我这种“照顾”父亲的个人主义思想占了上风。"},{"type":"paragraph","text":"后来学习了毛主席语录:“共产党员无论何时何地都不应以个人利益放在第一位，而应以个人利益服从于民族的和人民群众的利益。”我不禁脸红心跳了。我意识到袒护父亲革命意志衰退的行为是不符合党和人民的利益的。春我决定帮助父亲。有一天过节，吃饭时我有意识地说起死去的祖母。我的话触及了父亲的心灵，他沉痛地给我们讲了血泪家史，讲了他在旧社会里十六年辛酸的长工生活，最后他说:“要没有共产党和毛主席，就没有咱们一家子。”父亲的话感动得我们都哭了。"},{"type":"paragraph","text":"我抓住这个机会，趁热打铁，先后与父亲一起学习了《为人民服务》《纪念白求恩》等著作，又结合学习了焦裕禄的事迹。"},{"type":"paragraph","text":"毛主席著作这把金钥匙开启了父亲的头脑，阶级苦激起了他的斗志，我父亲的革命劲头起来了。今年春天，他又到阶级斗争比较尖锐的三队去蹲点。有一次，他出外开会八天，带病回家后仍要上工参加劳动。我说:“你刚开会回来，又有病，这么大年纪了，歇两天再干活吧!”可是父亲却说:“我老，老不过愚公；我病，病不过焦裕禄，我可不能歇着!”"},{"type":"paragraph","text":"由于毛泽东思想武装了我父亲的头脑，他在工作中发挥了革命干劲，他所在的生产队也评上了“五好”生产队。"},{"type":"paragraph","text":"父亲的变化雄辩地说明了一点，处理父女关系也要用毛泽东思想挂帅。只有用革命的观点对待长辈，才能使两代人都在毛泽东思想指引的大道上奋勇前进。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5eb191ce44"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

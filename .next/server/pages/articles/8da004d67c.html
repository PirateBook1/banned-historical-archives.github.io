script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"国营吉林化工厂全体职工  提前完成全年生产任务  托劳模向毛主席报喜讯","authors":["熊谟远"],"dates":[{"year":1950,"month":9,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"国营吉林化工厂全体职工"},{"type":"paragraph","text":"提前完成全年生产任务  托劳模向毛主席报喜讯"},{"type":"paragraph","text":"【本报讯】国营吉林化工厂全体职工，在该厂劳模代表王亚洲赴京前，努力提早完成了生石灰及黄磷的全年生产任务，将此生产胜利的消息托王亚洲带给毛主席，作为该厂全体职工的献礼。该厂电石场技工长王亚洲当选为吉林省出席全国工农兵劳模代表会议的代表后，全体职工都感到非常光荣兴奋。劳动英雄人人尊敬，直接鼓舞了生产情绪的高涨。在领导干部号召及全体干部、技术人员、工友的密切合作下，发挥了高度的工作效能，于八月二十七日及九月十六日晨五时先后提前四个月完成了生石灰及黄磷的全年生产任务（电石全年生产任务预计在九月二十二日亦可完成）。现该厂正为进一步完成超额生产而努力。（熊谟远）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8da004d67c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

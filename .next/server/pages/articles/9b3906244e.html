script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji2","name":"毛泽东全集第2卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji2.pdf"],"article":{"title":"上海工读互助团募指启","alias":"","parts":[{"type":"paragraph","text":"上海工读互助团募捐启！"},{"type":"paragraph","text":"（1920年3月7日）"},{"type":"paragraph","text":"现在中国的社会，是受教育的人不能做工，做工的人不能受教育。受教育的不做工，所以教育几成一种造就流氓的东西；做工的不受教育，所以职业几成一种造就奴隶的东西。"},{"type":"paragraph","text":"现在中国的学制，是求学的时代不能谋生活，谋生活的时代不能求学。求学的时代不谋生活，学问就变成形式的、机械的了；谋生活的时代不求学，学问就是不永续的一一不进步的了。"},{"type":"paragraph","text":"像这样看来，教育与职业是相冲突，生活与学问是相冲突，怎么能算为合理的教育、正当的生活呢？因为要想一个教育与职业合一、学问与生计合一的法子，就来发起这个工读互助团，使上海一般有新思想的青年男女，可以解除旧社会旧家庭种种经济上、意志"},{"type":"paragraph","text":"[1]据彭璜1920年6月8日在上海《时事新报》上发表的致岳曾的复信，上海工读互助团，是彭璜、毛泽东等邀请热心此事的一些人士，于1920年在上海发起组织的。其目的“本想替一般埋没于旧社会恶制度底下的青年，另造一种新组织新生活”，但因在实际生活中行不通而终归失败。同年5月，彭璜又邀集毛泽东、张文亮等，在上海民厚里租了几间房住在一起，共同做工，共同读书，有饭同吃，有衣同穿，试行工读互助的生活，后又因毛泽东、彭璜于6月返回长沙，工读生活随之终止。本文于1920年3月7日在上海《时事新报》和《申报》同时发表，除“发起人”次序排列不同外，内上的束缚，而另外产生一种新生活新组织出来，以实行那半工半读、互助协助的办法。这要算是我们发起人的唯一宗旨。"},{"type":"paragraph","text":"但在开始筹备的时候，约需一千元的费用，若是赞成我们的宗旨，而愿意帮助一般青年的人，希望能够在经济上赞助赞助为感！"},{"type":"paragraph","text":"上海工读互助团简章一、宗旨本团以实行半工半读、互助协助为宗旨。"},{"type":"paragraph","text":"二、团员凡志愿入本团者，须团员三人之介绍，全体团员之认可，得为本团团员。"},{"type":"paragraph","text":"三、服务团员每日每人必须工作六小时，若生活费用不能支持，得临时由团员公议增加作工钟点。"},{"type":"paragraph","text":"四、权利团员生活必须之衣食住及教育费、医药费、书籍费，均由团体供给，惟书籍归团体公有。"},{"type":"paragraph","text":"五、工作种别暂分左列四项：（一）平民饭店（二）洗衣店（三）石印（四）贩卖商品及书报六、工作所得归团体公有。七、设备设书报室及俱乐部。"},{"type":"paragraph","text":"八、组织本团公选事务员若干人，讨论团中重要事务。事务员，设总会计一人，管理全团银钱出入事务。会计若干人，管理各组银钱出入事务。庶务若干人，管理各组卖买及一切杂务。事务员每月选举一次。"},{"type":"paragraph","text":"九、规约凡团员有怠于工作情事，除私人规劝外，得由事务员召集团员会议全体劝告，经三次劝告仍不努力尽职，即请其出团。"},{"type":"paragraph","text":"十、出团团员得自由出团，惟须提出理由书。十一、人数本团暂以四十人为额，俟经费充足再行推广。十二、附则本简章得由团员公决增改。本团拟在徐家汇开办工队的分配组织，俟开办后另订细则。"},{"type":"paragraph","text":"发起人：陈独秀王光祈汪孟邹姜济寰"},{"type":"paragraph","text":"汤松宗白华陈子绶陈宝谔左训生康白情张国焘涂开舆孔昭绶邓峙冰刘清扬毛泽东张百龄彭璜萧子李思安成圣瑞曾翼圣曹扬篱陈煦周雾光齐铁忧"}],"authors":["毛泽东"],"dates":[{"year":1920,"month":3,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":196,"page_end":198},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9b3906244e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

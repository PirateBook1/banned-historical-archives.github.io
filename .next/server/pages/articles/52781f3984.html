script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"岐阜县日中友好之翼访华团抵沪市革委会举行招待会欢迎日本朋友","authors":[],"dates":[{"year":1978,"month":10,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　日本岐阜县日中友好之翼访华团一百一十七位朋友昨天乘飞机从日本到达上海进行友好访问。"},{"type":"paragraph","text":"晚上，上海市革命委员会为欢迎日本朋友举行了招待会。市革委会副主任杨心培，市革委会外办副主任齐维礼，对外友协上海市分会负责人杨殿陛等出席了招待会，并在招待会前亲切会见了访华团团长河合幸夫，副团长高田肇、矢桥浩吉，秘书长苫米地行三，宾主互相赠送了纪念品。"},{"type":"paragraph","text":"招待会充满着热烈友好气氛。两国朋友为邓小平副总理到日本进行正式友好访问，并在昨天上午举行了互换中日和平友好条约批准书的仪式而感到无比高兴。宾主不断举杯，祝贺中日友好关系进入了新的阶段，祝中日两国人民的友谊万古长青。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"52781f3984"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

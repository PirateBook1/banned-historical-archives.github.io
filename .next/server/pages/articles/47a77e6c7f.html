script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"今年全国青少年举重比赛在武汉举行","authors":[],"dates":[{"year":1976,"month":4,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"今年全国青少年举重比赛在武汉举行"},{"type":"paragraph","text":"新华社武汉一九七六年四月二十五日电　一九七六年全国青少年举重比赛于四月十六日至二十三日在武汉举行。"},{"type":"paragraph","text":"参加这次比赛的有二十四个省、市、自治区和人民解放军的代表队，共二百多名运动员。运动员的年龄都在二十岁以下。"},{"type":"paragraph","text":"比赛分甲、乙两个组进行，有七个级别。"},{"type":"paragraph","text":"这次比赛是在反击右倾翻案风斗争胜利开展的大好形势下举行的，参加比赛的运动员、教练员、裁判员和工作人员，在党中央两项决议的鼓舞下，认真学习毛主席的重要指示，集中火力批判党内最大的不肯改悔的走资派邓小平的反动罪行。他们在驻地办起了学习园地和大批判专栏，举行了批判会。比赛中，运动员们坚持无产阶级政治挂帅，贯彻“友谊第一，比赛第二”的方针，个个干劲十足，斗志昂扬。共有十五人、二十四次打破了十一项全国青少年举重纪录。其中，广东选手陈伟强，以九十五点五公斤的成绩，打破了九十五公斤的次最轻量级抓举全国纪录。"},{"type":"paragraph","text":"这次比赛，在武汉钢铁公司等工厂设立比赛场地，受到工人们的热烈欢迎。比赛结束后，举重健儿还到一些工厂、农村、学校进行了表演。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"47a77e6c7f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

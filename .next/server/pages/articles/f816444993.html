script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"应中国共产党中央委员会邀请贝林格率意共中央代表团抵京胡耀邦总书记、姬鹏飞部长等前往机场热烈欢迎","authors":[],"dates":[{"year":1980,"month":4,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京四月十四日电　应中国共产党中央委员会邀请，由总书记贝林格率领的意大利共产党中央代表团今天晚间乘飞机到达北京，对我国进行为期八天的友好访问。"},{"type":"paragraph","text":"中共中央总书记胡耀邦，中联部部长姬鹏飞、副部长冯铉、吴学谦等，前往机场热烈欢迎。"},{"type":"paragraph","text":"胡耀邦在候机大楼卫星厅迎接代表团时，对贝林格、贾恩卡洛、巴叶塔等意共同志说:“我们党的中央委员会、华主席和几位副主席都在殷切地期望你们的到来。”"},{"type":"paragraph","text":"贝林格在抵达北京机场时说:“我很高兴到中国来访问。我向中国共产党和中国人民致以热烈的问候。”"},{"type":"paragraph","text":"据悉，贝林格访华期间，将同中共中央主席华国锋、副主席邓小平会见，并且同胡耀邦就国际国内形势以及双方共同关心的问题进行诚挚友好的会谈。双方将在完全平等、独立自主和互相尊重的基础上正式恢复两党关系。代表团还将在北京、上海和杭州进行参观访问。"},{"type":"paragraph","text":"今天到机场欢迎的还有意大利驻中国大使方济曦。"},{"type":"paragraph","text":"据新华社罗马四月十三日电　意大利共产党总书记恩里科·贝林格和由他率领的意共代表团，应中共中央的邀请今天下午离开罗马前往中国进行访问。"},{"type":"paragraph","text":"贝林格在机场举行的记者招待会上说，“我们是本着友好的精神和抱着更好地了解与熟悉社会主义中国的现实和中国共产党的政策的愿望”去中国的，“我们将非常坦率地讨论两党共同感兴趣的问题:双边关系，发展中华人民共和国同意大利的合作，同时也将讨论诸如世界和平和国际合作等重大问题”。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"胡耀邦","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f816444993"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

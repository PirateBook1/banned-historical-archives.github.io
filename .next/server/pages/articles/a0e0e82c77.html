script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"反对党对团的领导","authors":["中国人民大学","俞国亮","傅铁城","孙国梅","李维左","殷九如","王文彬","鲍子津"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"反对党对团的领导","type":"title"},{"text":"中国人民大学傅铁城王文彬李维左鲍子津孙国梅俞国亮殷九如","type":"authors"},{"text":"“我们有信心搞好团支部工作，不需要党员来。派党员来是对团员的不信任。”（中国人民大学历史系学生  傅铁城）","type":"paragraph"},{"text":"“共青团员们，我们看看我们的总支委员会到底是个怎样的机构？是党总支或是团总支？如果是团总支，为什么九个委员中竟有八个党员，如果是团总支，又为什么都是些老气横秋的官气十足的小老政委式的人，是否是因为党总支过分的‘老练’与‘关怀’。”（中国人民大学哲学系  大字报）","type":"paragraph"},{"text":"“党领导团是以党代团，反对党员任团支书，党员应提出团支部工作，党支部一定要把党员安在团内，不但是袁吉甫同志要退出团的工作，我还主张所有的共产党员退出团的工作，这绝不是反党，要给青年人自己管自己。团总支发的文件，支书不给支委看，是典型的以党代团。”（中国人民大学档案系学生  王文彬）","type":"paragraph"},{"text":"“青年团的工作象特务工作一样。”（中国人民大学统计系学生  李维左）","type":"paragraph"},{"text":"将班上的团员划成三类：一类是头脑清醒，但是道理讲得不多的（即积极分子）；二类是有顾虑没有“放”完的（即中间分子）；三类是没有很好投入整风的，对于这三类人，他们制订了分别对待的策略，即利用团的支委会的职权，打击第一类，并鼓励第二类人“大胆鸣放”，以便同他们一道向党进攻。（中国人民大学历史系学生  鲍子津的材料）","type":"paragraph"},{"text":"“团支部是党支部的尾巴。”（中国人民大学历史系助教  孙国梅）","type":"paragraph"},{"text":"“党团存在，造成了一些人思想上的消极情绪。‘六一’节有人提出少先队的存在，给了不能入队的小孩子造成心灵上的消极情绪。这在党团问题上可以类推。”“我们二年级团员入不了党就很消极。有的人入党转不了正，就感到政治上的破灭，这就因为有组织存在。”（中国人民大学新闻系学生　俞国亮）","type":"paragraph"},{"text":"“青年团员中，其中有一部分是假积极分子，只知书本，念几条马列主义，不知真的马列主义是什么。假如党员在做打手，团员可以称为帮凶，肃反中这种帮凶很不少，自己（指积极分子——编者注）没交待过了问题（对别人）打的挺凶，结果自己爬上去入了党，我看这种党员根本无耻。”“在青年团里争取入党的都有好动机么？太天真了，不懂装撞的人不少，人不为己，天诛地灭虽是不对，一个人不为了自己自己来干什么？”（中国人民大学档案系学生  殷九如）","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a0e0e82c77"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji14","name":"毛泽东全集第14卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji14.pdf"],"article":{"title":"共产党参政员捐款援助香港反汗工友","alias":"","parts":[{"type":"paragraph","text":"共产党参政员捐款援助香港反汪工友！"},{"type":"paragraph","text":"（1939年9月12日）新华日报转香港《南华》《天演》《自由》三报反汪罢工的工友们："},{"type":"paragraph","text":"你们为进行反汪派汉奸斗争而宣布罢工离职，很明显的你们是给了全中国人民一个模范的好榜样，而且更说明了工人阶级在抗战中的先锋作用和坚决不屈的积极斗争精神。这一运动的继续开展与扩大，正是给予日寇和汉奸的最严重的一击。"},{"type":"paragraph","text":"我们特以最大的热诚向你们致诚恳的慰问和崇高的敬意！并每人捐资五十元（合计共三百五十元），交付新华日报代转，以表微忱。"},{"type":"paragraph","text":"此致民族解放敬礼！"},{"type":"paragraph","text":"毛泽东陈绍禹秦邦宪林祖涵吴玉章董必武邓颖超"},{"type":"paragraph","text":"九月十二日"},{"type":"paragraph","text":"[1]这是毛泽东和陈绍禹、秦邦宪、林伯渠、吴玉章、董必武、邓颖超等中共参政员，就香港《南华》《天演》《自由》三报工人为进行反对汪精卫派汉奸斗争宣布罢工离职一事，通过《新华日报》转赠捐款，并联名发表的"}],"authors":["毛泽东"],"dates":[{"year":1939,"month":9,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":42,"page_end":42},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"df499eb81e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

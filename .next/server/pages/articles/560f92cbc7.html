script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"缅甸共产党中央委员会致电最热烈祝贺我党“九大”  战无不胜的毛泽东思想的伟大胜利","authors":[],"dates":[{"year":1969,"month":4,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"缅甸共产党中央委员会致电最热烈祝贺我党“九大”"},{"type":"paragraph","text":"战无不胜的毛泽东思想的伟大胜利"},{"type":"paragraph","text":"新华社五日讯　中国共产党中央委员会收到了缅甸共产党中央委员会致中国共产党第九次全国代表大会的贺电。缅甸共产党中央委员会在电报中向中国共产党第九次全国代表大会致最热烈的祝贺。贺电全文如下：中国共产党中央委员会亲爱的同志们："},{"type":"paragraph","text":"一、我们以无比兴奋的心情，热烈欢呼伟大的中国共产党第九次全国代表大会于一九六九年四月一日开幕。"},{"type":"paragraph","text":"我们向伟大的中国无产阶级文化大革命的激烈的阶级斗争培养出来的、经过考验的代表大会代表同志们，致以最热烈的祝贺，并通过代表同志们，向中国共产党全体党员和伟大的中国人民，致以衷心的祝贺。"},{"type":"paragraph","text":"二、中国共产党第九次全国代表大会的召开，将在中国历史和世界历史上永放光芒，它标志着震撼全世界的伟大的中国无产阶级文化大革命已经可以做总结了。这又一次以实际行动表明，通过伟大的中国无产阶级文化大革命激烈的阶级斗争，中国的工人、农民、士兵、青年和中国共产党党员，是可以用伟大的毛泽东思想团结起来的。"},{"type":"paragraph","text":"我们最敬爱的毛主席亲自主持召开的中国共产党第九次全国代表大会，必将把中国共产党全体党员和全中国人民进一步团结起来。"},{"type":"paragraph","text":"这次代表大会将要公布的、在当代马克思列宁主义——毛泽东思想基础上作出的决议，将不仅对中国人民，而且对正在为争取解放而斗争的世界被压迫人民，具有不可估量的指导意义。"},{"type":"paragraph","text":"这次代表大会是在美帝国主义，现代修正主义勃列日涅夫、柯西金叛徒集团和各国反动派正在采取各种手段围攻中华人民共和国的时候召开的，是在勃列日涅夫、柯西金叛徒集团对中华人民共和国领土进行侵略和挑衅的时候召开的。"},{"type":"paragraph","text":"在这样的时候召开这次代表大会，表明了中华人民共和国的坚强、巩固和各方面力量的无比强大，表明各国革命的大后方——中华人民共和国的威力比任何时候都要强大。"},{"type":"paragraph","text":"因此，这次代表大会的召开，将极大地鼓舞中国人民，极大地鼓舞全世界被压迫人民和被压迫国家。"},{"type":"paragraph","text":"具有如此伟大政治意义的中国共产党第九次全国代表大会的召开，是伟大的毛泽东思想的伟大胜利，是毛泽东主席的无产阶级革命路线的伟大胜利，是用战无不胜的毛泽东思想武装起来的七亿中国人民的伟大胜利，同时也是世界被压迫人民的伟大胜利。"},{"type":"paragraph","text":"这个胜利又一次表明，背叛中国人民和世界被压迫人民的中国赫鲁晓夫刘少奇的反动路线的彻底失败。"},{"type":"paragraph","text":"这个胜利表明，史无前例的伟大的无产阶级文化大革命，可以战胜现代修正主义和一切反动路线，使中国的无产阶级专政更加巩固。"},{"type":"paragraph","text":"三、让美帝国主义，勃列日涅夫、柯西金叛徒集团和各国反动派，在当代马克思列宁主义——伟大的毛泽东思想的伟大胜利面前发抖吧！"},{"type":"paragraph","text":"四、中国共产党第九次全国代表大会给我们缅甸共产党增添了无可比拟的力量，大大地提高了正在坚定不移地沿着已经牺牲了的德钦丹东主席制定的“赢得战争、夺取政权”路线继续前进的我国人民、党员、人民军战士、人民游击队员、民兵的战斗力。"},{"type":"paragraph","text":"在德钦辛主席和德钦巴登顶副主席的领导下，我们的党员和人民军战士以高度的阶级觉悟，紧密地团结在一起，取得了一次又一次的胜利。就在这几天内，在上缅甸的掸邦进行的战斗中，又给敌人以沉重的打击。"},{"type":"paragraph","text":"压迫和剥削缅甸人民，使缅甸人民的经济、教育、卫生、文化等各方面极端恶化的奈温法西斯军人政府，已经面临着全面的危机。他们企图用起草所谓新宪法和国内团结的口号等欺骗手法，来摆脱他们的危机。"},{"type":"paragraph","text":"这个反动政府，正在受到美帝国主义，勃列日涅夫、柯西金叛徒集团和各国反动派的支持。"},{"type":"paragraph","text":"无论如何，以马克思主义、列宁主义、毛泽东思想武装起来的缅甸共产党一定会取得胜利。我们当前的建立人民民主共和国的目标一定会实现。"},{"type":"paragraph","text":"奈温法西斯军人政府必败，他们的主子美帝国主义，勃列日涅夫、柯西金叛徒集团和各国反动派，将同一切反动派一样，一定失败。"},{"type":"paragraph","text":"五、最后，我们坚信，中国共产党第九次全国代表大会将要通过的决议，必将使中国和世界被压迫人民进一步取得各方面的胜利。"},{"type":"paragraph","text":"中国共产党第九次全国代表大会胜利万岁！"},{"type":"paragraph","text":"各国马克思列宁党的先锋队——伟大的中国共产党万岁！"},{"type":"paragraph","text":"伟大的中国共产党和缅甸共产党的战斗友谊万岁！"},{"type":"paragraph","text":"伟大的中国人民和缅甸人民的战斗友谊万岁！"},{"type":"paragraph","text":"当代的马克思列宁主义——伟大的毛泽东思想万岁！"},{"type":"paragraph","text":"世界被压迫人民的伟大领袖毛主席万岁！万岁！万万岁！"},{"type":"paragraph","text":"缅甸共产党中央委员会"},{"type":"paragraph","text":"一九六九年四月四日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"560f92cbc7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

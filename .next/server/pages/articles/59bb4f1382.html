script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"胡志强担任了大队党支部书记后，团结“一班人”，狠抓马列著作和毛主席著作的学习，狠抓批林批孔，做到——依靠贫下中农　挑好革命重担","authors":[],"dates":[{"year":1975,"month":2,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海知识青年胡志强，去年五月被推选为安徽固镇县仲兴公社丁庙大队党支部书记。"},{"type":"paragraph","text":"小胡是一九六九年初和六位同学一起来到丁庙插队落户的。他虚心接受贫下中农的再教育，在农村三大革命运动中得到了锻炼，光荣加入了中国共产党。"},{"type":"paragraph","text":"但是，丁庙大队的情况比较复杂，阶级斗争十分激烈。这副担子怎么挑?"},{"type":"paragraph","text":"在县委、公社党委的领导下，小胡团结党支部一班人，依靠广大贫下中农，首先狠抓批林批孔。"},{"type":"paragraph","text":"他组织干部和社员群众认真学习毛主席有关批林批孔的指示和党中央有关文件，批判林彪反革命修正主义路线的极右实质，批判宣扬复辟、倒退、卖国的孔孟之道。"},{"type":"paragraph","text":"他们还联系丁庙大队阶级斗争实际，向阶级敌人进攻。有一次，一个坚持反动立场的富农分子，竟然跳出来为林彪、孔老二涂脂抹粉，激起了群众的愤怒。小胡联想到这个家伙这几年曾经偷窃集体财产，投机倒把，甚至打伤生产队长，就发动群众对他进行批判、斗争，大灭了阶级敌人的威风。"},{"type":"paragraph","text":"随着批林批孔运动的深入，丁庙大队广大群众的思想觉悟有了很大提高，社会主义新思想、新风尚、新道德大大发扬。大队的三台拖拉机有六名拖拉机手，他们不但做好本职工作，还积极支援兄弟大队。拖拉机手们集体订出了“三不”制度(支援兄弟单位不吃酒，不吃烟，不吃肉)。去年夏季，他们支援了兄弟大队夏收，打场二十多次，没有吃过人家一杯酒，一支烟，一块肉。这种革命新风，受到了人们的热情赞扬。"},{"type":"paragraph","text":"批林批孔运动激发了广大干部、社员的社会主义积极性，丁庙大队去年粮食产量比前年增产了百分之二十"},{"type":"paragraph","text":"胡志强插队小组的知识青年还和干部、贫下中农一道，制订了远景规划。他们豪情满怀地说:“我们决心用自己的双手，重新安排、建设我们的第二个故乡。”"},{"type":"paragraph","text":"上海市赴安徽学习"},{"type":"paragraph","text":"慰问团宿县分团"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1975\\02\\752p020401.JPG\"\u003e"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"安徽文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"59bb4f1382"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

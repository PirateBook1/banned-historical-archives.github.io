script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于召开七届六中全会的通知","authors":["毛泽东"],"dates":[{"year":1955,"month":9,"day":5}],"is_range_date":false,"parts":[{"text":"中央关于召开七届六中全会的通知","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"一","type":"subtitle"},{"text":"周、伯达同志阅后，即送邓小平同志：","type":"appellation"},{"text":"此件请小平商少奇同志，加以斟酌修改，印发各政治局委员，立即召开一次政治局会议讨论通过，用电报发去，须使各省市和地委于九月十一日以前收到为宜。","type":"paragraph"},{"text":" 毛泽东九月五日","type":"paragraph"},{"text":"二","type":"subtitle"},{"text":"上海局、各省市委、各自治区党委、各地委：","type":"appellation"},{"text":"(一)中央政治局决定召集第七届中央委员会第六次全体会议(扩大)，议程有两项：","type":"paragraph"},{"text":"(甲)讨论和通过关于农业合作化的决议；","type":"paragraph"},{"text":"(乙)讨论和通过关于召开党的第八次全国代表大会和代表选举工作的决议。","type":"paragraph"},{"text":"(二)六中全会是一次扩大的会议，决定由上海局书记柯庆施，北京市委第二书记刘仁，天津市委书记黄火青，上海市委第二书记陈丕显，各省委、各自治区党委、各大市委(沈阳、武汉、广州、重庆、西安)和各区党委、各地委的书记(如果第一书记因病、因事不可能参加，则由第二书记参加或副书记参加)，各省委、自治区党委的农村工作部长，以及中央各部委、中央国家机关各部门应当参加的负责同志，参加此次中央会议。参加的同志是列席会议，有发言权，无表决权。出席和列席的同志共三百多人。","type":"paragraph"},{"text":"(三)会议由陈伯达同志报告农业合作化问题决议的意义和内容，由邓小平同志报告第八次党〔代〕大会问题决议的意义和内容。","type":"paragraph"},{"text":"(四)开会时间：十月三日到七日，共五天。","type":"paragraph"},{"text":"(五)一切出席的中央委员，中央候补委员，列席的上海局各省委市委自治区党委和各区党委各地委的书记或副书记，各省委自治区党委的农村工作部长，均须于九月二十七日到达北京，向中央办公厅报到，以便有几天时间事先交换意见和阅读文件，并且参加国庆节观礼。","type":"paragraph"},{"text":"(六)各中央委员候补中央委员(政治局委员包括在内)在此次全会上的发言，另行商定。","type":"paragraph"},{"text":"(七)上海局各省委市委自治区党委和区党委地委书记的发言请立即开始准备，均须写成发言稿。此项发言稿，上海局书记，各省委书记，各中央直辖市委书记和各自治区党委书记的，可以有四千字左右，合作化经验丰富的省份及大省可以有五千字左右，小省可以只要三千字左右。各大市委区党委地委书记的发言稿可以有三千字左右，合作化经验丰富的地委可以有四千字左右，经验不足的可以只有一千至二千字左右，发言内容主要讲合作化，应占字数十分之七至八左右，可以连带说一点粮食三定，社会镇反和建党整党等项工作的意见，连同召开八大问题，总共占字数十分之二至三左右。发言内容应尽可能有较深刻的思想性，而以具体经验和计划数字充实和证明之。因为会期只有五天，不可能每人都宣读发言稿，准备以一部分有代表性的地区宣读自己的发言稿，而将另一部分地区的发言稿印发给大家看，因此各地方同志虽然不可能都发言，但是每人都必须写好发言稿。此项发言稿，看其内容如何，准备略加修改(包括去掉合作化问题以外的某些部分)，成为文章形式，在报纸上发表，借以交流经验，推动合作化运动。","type":"paragraph"},{"text":" 中央一九五五年九月七日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"40da0f4a1e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"赞比亚报纸发表社论指出   邓副总理访美有助于世界和平   秘鲁委内瑞拉舆论赞扬中美关系进入新纪元","authors":[],"dates":[{"year":1979,"month":2,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"赞比亚报纸发表社论指出"},{"type":"paragraph","text":"邓副总理访美有助于世界和平"},{"type":"paragraph","text":"秘鲁委内瑞拉舆论赞扬中美关系进入新纪元"},{"type":"paragraph","text":"新华社卢萨卡二月二日电  《赞比亚时报》一月三十日发表社论赞扬中美关系正常化和邓小平副总理访问美国。社论说：“中国领导人访问美国可能是近十年来最重要的政治事件之一。”社论表示希望中美两国今后的合作将有助于世界和平。社论还说：“中国从未在非洲谋求霸权”。“中国从未输出她的革命，也不强加于人。”社论强调说，赞比亚以有中国这样的朋友而感到高兴。中国目前正在发生巨大的变化，这一变化的结果将对整个世界发生影响。"},{"type":"paragraph","text":"新华社北京二月三日电  秘鲁《最后一点钟》报一日发表评论说，中国副总理邓小平访问美国“标志着自一月一日外交关系正常化以来中美关系进入了一个新纪元”。评论指出，被冷战歪曲了的历史现在在中华人民共和国成立三十年后宣告结束了。评论说，美国和日本“认为中国实现现代化是亚洲大陆和平与稳定的重要因素”。它在谈到苏联在亚洲地区的扩张时说：“无论华盛顿还是北京都反对霸权主义”。“为确保亚洲地区所有国家的独立，为密切世界这个地区友好关系，迫切需要加强中美关系”。"},{"type":"paragraph","text":"委内瑞拉《国民报》二日发表一篇署名文章指出：“中美两国建立外交关系大大有助于两国人民的互相谅解，是对世界和平的一个宝贵和积极的贡献。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"08d212a036"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

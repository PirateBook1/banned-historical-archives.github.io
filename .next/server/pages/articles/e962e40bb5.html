script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"谢富治讲话（摘录）","authors":[],"dates":[{"year":1967,"month":10,"day":23}],"is_range_date":false,"parts":[{"text":"谢富治讲话（摘录）","type":"title"},{"text":"现在的问题是大学，还有十几个大学打得厉害，能不能委托你（饭店系统军管会的解放军）去训练一下，把这十几个学校集中起来办一个训练班，有那么十几个学校可厉害了！什么人大三红，新人大，什么钢院革造、延安公社，什么新北大，井冈山，什么清华团派，四·一四派。最近出了个斗私批修，斗私就是斗蒯大富的私，批修就是批四·一四的修，都是批别人的修，斗别人的私，就是不斗自己。（谢副总理对红代会毛泽东思想学习班参加会议的代表）你们红代会办得怎样？（红代会代表答：办得不错，成绩很大。）什么成绩很大，两派打得很厉害，什么人大、清华、北大……（红代会代表：这是正常现象。）什么正常现象！最近两派还有什么活动？听说还在开黑会，这开黑会是不行的，不准开秘密会议，这样搞要犯错误的。那天在红代会毛泽东思想学习班开学典礼上我说了三点，你们传达了没有？我讲的第三条就是矛头不对，我看大学还是大问题，可以把各个学校的头头，站出来的比较好的干部集中起来办一个学习班。有个学校有两派对立的，两派支持的干部都要来，如果一个学院来十五个人，可以来五个干部。一个学校来的太少不行，不来干部也不行，干部还是起核心和骨干作用。干部也要来，头头也要来。","type":"paragraph"}],"comments":[],"origin":"《北京大学文革资料选编（下）》，美国华忆出版社，2020。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"谢富治","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e962e40bb5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

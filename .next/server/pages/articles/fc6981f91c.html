script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"不同意毛泽东主义的提法","alias":"","parts":[{"type":"paragraph","text":"不同意毛泽东主义的提法"},{"type":"paragraph","text":"（1948年8月15日）吴玉章\"同志："},{"type":"paragraph","text":"未元电?悉。那样说是很不适当的。现在没有什么毛泽东主义，因此不能说毛泽东主义。不是什么“主要的要学毛泽东主义”，而是必须号召学生们学习马恩列斯的理论和中国革命的经验。这里所说的“中国革命经验”是包括中国共产党人（毛泽东也在内）根据马恩列斯理论所写的某些小册子及党中央各项规定路线和政策的文件在内。另外，有些同志在刊物上将我的名字和马恩列斯并列，说成什么“马恩列斯毛”，也是错误的。你的说法和这后一种说法都是不合实际的，是无益有害的，必须坚决反对这样说。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"未删[1]吴玉章（1878一1966)，四川荣县人。当时任华北大学校长。"},{"type":"paragraph","text":"[2]指吴玉章1948年8月13日给周恩来的电报。在电报中，吴玉章表示想在华北大学成立典礼上提出“主要的要学毛泽东主义”“把毛泽东思想改成毛泽东主义”。对这样的提法“是否妥当”，请周恩来“同主席和少奇同志商量后，赐以指示”。英玉草同志：未元要惠。那样说是很不当的。现在没前什毛东主乖，因此不我说毛东主"},{"type":"paragraph","text":"的荣学毛湾东王乖不什磨"},{"type":"paragraph","text":"建瑞中成"},{"type":"paragraph","text":"中制艺共度国笼人"},{"type":"paragraph","text":"东也在内世根握身恩到斯理论所驾的禁些小舟子及壳快的各项规定路练和政策的文件在内。另外，背些同志在利物上将我的名学和焉恩列斯孔，说成什么画恩到斯毛习她是错误的。你的说法和这后一锤说法都是不合实除的，是多益有害的，必须坚来友对追样说。湾东未州《州玉章月志头生如下.毛泽东致吴玉章电的手稿。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":8,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":405,"page_end":406},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"type":"pdf","id":"wenji5","name":"毛泽东文集第五卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji5.pdf"],"article":{"title":"不同意毛泽东主义的提法","description":"根据手稿刊印。","dates":[{"year":1948,"month":8,"day":15}],"parts":[{"text":"不同意毛泽东主义的提法","type":"title"},{"type":"appellation","text":"吴玉章同志："},{"type":"paragraph","text":"未元电悉。那样说是很不适当的。现在没有什么毛泽东主义，因此不能说毛泽东主义。不是什么“主要的要学毛泽东主义”，而是必须号召学生们学习马恩列斯的理论和中国革命的经验。这里所说的“中国革命经验”是包括中国共产党人（毛泽东也在内）根据马恩列斯理论所写的某些小册子及党中央各项规定路线和政策的文件在内。另外，有些同志在刊物上将我的名字和马恩列斯并列，说成什么“马、恩、列、斯、毛”，也是错误的。你的说法和这后一种说法都是不合实际的，是无益有害的，必须坚决反对这样说。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"未删"}],"comment_pivots":[{"part_idx":1,"offset":3,"index":1},{"part_idx":2,"offset":3,"index":2}],"is_range_date":false,"authors":["毛泽东"],"comments":["吴玉章（一八七八——一九六六），四川荣县人。当时任华北大学校长。","指吴玉章一九四八年八月十三日给周恩来的电报。在电报中，吴玉章表示想在华北大学成立典礼上提出：“主要的要学毛泽东主义”，“把毛泽东思想改成毛泽东主义”。对这样的提法“是否妥当”，请周恩来“同主席和少奇同志商量后，赐以指示”。"],"page_start":136,"page_end":136,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fc6981f91c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

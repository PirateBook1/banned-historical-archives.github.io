script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"粟裕对七机部军管会的指示","authors":["粟裕"],"dates":[{"year":1968,"month":3,"day":13}],"is_range_date":false,"parts":[{"text":"粟裕对七机部军管会的指示","type":"title"},{"text":"粟裕","type":"authors"},{"text":"〖地点：国防工办。粟裕对七机部军管会田地同志指示〗","type":"appellation"},{"text":"对七机部形势看法，认为大好，应该肯定，对坏人刘秉彦点名后，军管和新915都很高兴，工作作的都比较好，916广大群众转的快，功劳不应归于军管和新915，应归于毛泽东思想。","type":"paragraph"},{"text":"为了争取形势向更好方向发展，我们要做工作，防止反复。当然总的形势大好，不会有大的反复。总理说：“我们反复不起，一反复上半年就过了，有的不是完成百分之几，而是零。”为了把革命搞好，把生产搞好，必须承认两个都是革命群众组织，两派要搞好联合，原来打算吹一点微风，后来刮起台风，我们很担心，但总的情况很好。聂总在吹风后有几点指示：“一，两个都是革命群众组织；二，要把刘秉彦和916分开，要把头头和群众分开，个别的坏头头同一般头头分开；三，915不要骄傲，916要服气。在工作步骤上先搞好大联合，然后搞大批判，搞三结合。”既然都是革命群众组织，应该把刘秉彦同916分开，把头头和群众分开，把个别坏头头同一般头头分开，只有联合好，才能把已经点名的坏人挖深挖透，把与刘秉彦勾结的坏人挖出来。联合不好，不仅其他坏人挖不出来，已经点名的刘秉彦挖不深挖不透。上月2月28日在团校讲话，有人递条子向陈华堂讲话，陈华堂和916谈话，基本上正确或完全正确，陈华堂基本上讲话精神是鼓励916改正错误。点名问题要严格掌握。现在有些人乱提口号，“狐群狗党”的提法政治上不够严肃，混淆了阶级路线和政治界线，现在我代表军管小组决定：不经过军管小组不能随便点名，特别对七机部要求严些，因为两大组织都是国防口最大组织，影响很大。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"粟裕","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c80045d92a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"略论左中右","authors":["《文汇报》社论"],"dates":[{"year":1957,"month":7,"day":11}],"is_range_date":false,"parts":[{"text":"略论左中右","type":"title"},{"text":"《文汇报》社论","type":"authors"},{"text":"章乃器在全国人民代表大会小组会上做了“检讨”，说他的有些言论，容易被右派分子所利用。而且还埋怨人们为什么要把他划在右派里面，给他扣上了帽子，因而在反右派斗争中就失去了一个能起作用的人。他把自己列为左派人物，而且要求在反右派斗争中动员他这份力量。","type":"paragraph"},{"text":"章乃器的发言引起了笑声。是的，这倒真有些像笑话里说的，“和尚有了，我却何在?”如果章乃器真的是左派，那么右派分子却在哪里呢?","type":"paragraph"},{"text":"会场上发出的轻蔑笑声是可以理解的。但却不能一笑了之。人们应该借这个机会更多长一些见识。除了认清真正的右派分子不但居心凶狠，而且不知羞耻，不论怎样无赖的战术都会施展出来以外；还应该真正学会在革命斗争中具有头等重要意义的阶级分析、辨识社会上政治力量集结与分化的本领。没有这种本领就不可能知己知彼，不可能擦亮眼睛，选取真正应该走的道路。","type":"paragraph"},{"text":"马克思主义的阶级分析方法教导我们，不论何时何地，社会上的政治力量总是要形成左、中、右三派的。这种分析方法，不只在今天适用，在过去长期的革命历史中都是适用的，在未来的日子里，也依旧适用。","type":"paragraph"},{"text":"任何革命者在制定革命方针时，总是要联合左派，争取中间派，孤立、打击右派的。任何反革命者的策略则正好相反。","type":"paragraph"},{"text":"无论在任何时候，左、右两派的数目总是较少的，最多的是中间分子。今天的知识分子情况也是如此。","type":"paragraph"},{"text":"积极学习马列主义、而且进而成为共产主义者，以及仇视、反对社会主义的这两类人是少数外，最大多数的中间知识分子的情况怎样呢?他们是从怎样的道路上走了过来的呢?","type":"paragraph"},{"text":"他们大抵是从旧社会走过来的知识分子，在旧的阶级社会里他们大抵都隶属于不同的阶层，他们各自依附在不同的私有制上面而生存。在当时，他们中间是并不存在怎样严重的惶惑不安心情的。可是在最近八年中间，巨大的社会变革却推翻了他们所依附而生存的不同的私有制。帝国主义、封建主义、官僚资本主义被首先打倒了。民族资产阶级和农业手工业也都在社会主义改造中改变了所有制。本来依附在这五张不同的皮上面的毛，因为皮之不存，就不能不成为漫天飞絮，在空中飘飘荡荡，不知所止。他们的苦闷是重重的，他们的动摇性是强烈的。其中一部分，在党的教育帮助下，经过摇摆一阵以后，终于找到了新的道路，在工人阶级的公有制基础上安身立命；他们成了左派。一部分还得继续摇摆下去。当然还有一部分梦想他曾依附过的旧皮复辟过来。这就是右派，章乃器即其中的代表人物之一。","type":"appellation"},{"text":"最近全国性的轰轰烈烈的反右派斗争实在展开得非常好，使许多中间知识分子长了很多见识，学会了辨视左派右派的本领，对章乃器这种无耻的右派分子看得清清楚楚，嗤之以鼻。人们看他活像封神榜上申公豹，明明是右派，偏要冒充左派。他虽然开始认错，但看来他的梦还未做醒。左中右的划分是客观的存在，是社会发展的规律，决非申公豹之流念句咒语，便能摇身一变，混充得了的。","type":"paragraph"},{"text":" ---- 原载《文汇报》1957年7月11日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c0747e49f0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"读毛主席的书　走社会主义的路","authors":["王玉坤　王小其　王小庞"],"dates":[{"year":1977,"month":4,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"读毛主席的书　走社会主义的路"},{"type":"paragraph","text":"河北安平县南王庄大队　王玉坤　王小其　王小庞"},{"type":"paragraph","text":"一九四九年中华人民共和国成立了。毛主席领导我们推翻了三座大山，把我们从苦海里救了出来，我们这些旧社会的奴隶成了国家的主人。但是，一家一户的小农经济，还是象座独木桥一样，经不住风吹雨打。不久，过上了好日子的翻身农民中，又出现了卖房卖地的情况。在这两极分化的严重关头，毛主席、党中央号召我们组织起来。我们村的贫下中农积极办起了农业生产合作社。可是，在刘少奇反革命的修正主义路线影响下，我们村的七个小社一下子散了六个，俺们社里的三户老中农也牵牛拉车退了社，光剩下我们三户。工作组硬逼俺们散摊子。村里一小撮阶级敌人也扬言要看我们的热闹。在这紧要关头，是毛主席的光辉著作《组织起来》照亮了我们的心，使我们下定决心，办好合作社，坚决走集体化的道路。对我们这一行动，毛主席在《关于农业合作化问题》的重要报告中，热情地表示支持。他老人家说：“这三户贫农所表示的方向，就是全国五亿农民的方向。一切个体经营的农民，终归是要走这三户贫农所坚决地选择了的道路的。”同年十二月，毛主席在《中国农村的社会主义高潮》一书中，又为《五亿农民的方向》一文写了按语，赞扬我们的合作社是“一个了不起的英雄的合作社，给贫农壮了胆”。喜讯传来，南王庄立刻沸腾了，大家激动得热泪滚滚。旧社会俺贫下中农不如一根草，新社会毛主席把我们当成宝。毛主席的光辉批示，为全国五亿农民指出了一个改造分散的、落后的个体经济，走向共同富裕的唯一正确的方向。"},{"type":"paragraph","text":"在毛主席的光辉批示指引下，我们村第二年春天就实现了合作化。在三年困难时期，当刘少奇的“包产到户”的黑风袭来的时候，我们认真学习了毛主席的光辉批示，坚定了“只有社会主义能够救中国”的信心，粉碎了他们妄想破坏集体经济的阴谋，集体财产一丝一毫没有分掉，自留地一分一厘没有扩大。无产阶级文化大革命中，我们一遍又一遍地学习毛主席关于无产阶级文化大革命的一系列重要指示，顶住了林彪和“四人帮”的干扰破坏，粉碎了阶级敌人妄图拔掉南王庄这面红旗的阴谋。在毛主席革命路线的指引下，经过二十多年的斗争，南王庄这个“风起沙飞不见天，种一葫芦收一碗”的穷地方，已经变成欣欣向荣的社会主义新农村。"},{"type":"paragraph","text":"在华主席为首的党中央的英明领导下，《毛泽东选集》第五卷迅速出版了。我们一定要刻苦努力学习毛主席著作，沿着毛主席指引的社会主义道路奋勇前进！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e47b679337"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

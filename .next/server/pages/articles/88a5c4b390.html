script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为印制毛主席著作造出高质量的字模上海制成超国际水平的钢字压模","authors":[],"dates":[{"year":1967,"month":7,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　 上海字模一厂的无产阶级革命派掌权后，遵照毛主席的教导，发扬自力更生精神，大走群众路线，在很短的时间内，花了少量的钱，试制成功超国际水平的钢字压模阔边活芯字模，现在已小批投入生产。"},{"type":"paragraph","text":"早在一九六四年下半年，旧上海市委就接受了试制钢字压模新技术的任务。但是在旧上海市委内一小撮走资本主义道路当权派的操纵下，竟将试制任务交给资本家去搞。这些资本家花了一年多时间和四十万元的试验费，没有搞成。最后借口这项任务成本高，试制成了也不合算，就这样不了了之。无产阶级革命派掌权后，下定决心，一定要提高字模质量，完成这项试制任务。在试制过程中，无产阶级革命派碰到了许多困难，但是他们想到，要为印制毛主席著作造出高质量的字模，就什么困难也不怕了。他们发动群众，依靠群众，调动一切积极因素，让大家为这项试制任务出谋献策。他们采用土洋结合的办法，花了不到一千元钱，就完成了这项试制任务。这种钢字压模阔边活芯字模每副能节约五十公斤纯紫铜、二公斤锡，字模质量也大大提高。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"88a5c4b390"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

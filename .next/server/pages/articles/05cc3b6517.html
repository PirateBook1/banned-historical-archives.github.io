script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"乌鲁木齐钢铁厂革命大批判带来新成绩","authors":[],"dates":[{"year":1976,"month":4,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"乌鲁木齐钢铁厂革命大批判带来新成绩"},{"type":"paragraph","text":"据新华社乌鲁木齐电　在反击右倾翻案风的斗争中，新疆乌鲁木齐钢铁厂党组织带领全厂职工，深入批判不肯改悔的走资派邓小平抛出的“三项指示为纲”的修正主义纲领，推动了生产的发展。到三月中旬，全厂钢、钢材、烧结矿、焦炭、耐火材料、汽车弹簧钢板等都超额完成了今年第一季度的生产计划。"},{"type":"paragraph","text":"今年以来，乌鲁木齐钢铁厂干部、工人认真学习无产阶级专政理论，认真学习毛主席关于反击右倾翻案风的重要指示，深入批判不肯改悔的走资派邓小平抛出的“三项指示为纲”的修正主义纲领，大大激发了社会主义积极性。广大干部和工人用革命统帅生产和各项工作，新人新事大量涌现。金属加工车间的工人们，以阶级斗争为纲，批判唯生产力论，团结协作，相互支援，第一季度四次创造生产新纪录。第一、第二轧钢车间的职工们，破除迷信，解放思想，克服困难，大搞设备技术改造，利用前几年的废料轧成好钢材，全面超额完成了轧制农用钢材的季度计划。目前，这个厂的职工，在工厂党组织的领导下，正在继续学习毛主席的重要指示，深入开展革命大批判，坚持抓革命，促生产的方针，决心在反击右倾翻案风的斗争中做出新的成绩。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"05cc3b6517"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

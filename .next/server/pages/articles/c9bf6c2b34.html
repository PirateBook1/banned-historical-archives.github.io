script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"打倒“四人帮”，人高兴了，机器也高兴了  上海工业生产进入稳定上升新时期","authors":[],"dates":[{"year":1978,"month":1,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"打倒“四人帮”，人高兴了，机器也高兴了"},{"type":"paragraph","text":"上海工业生产进入稳定上升新时期"},{"type":"paragraph","text":"据新华社上海一九七八年一月十日电 曾经受到“四人帮”严重干扰破坏的上海工交战线，一九七七年抓纲大治，超额完成了国家计划，扭转了生产增长速度连年下降的局面，进入稳定上升的新时期。"},{"type":"paragraph","text":"一九七七年，上海工业总产值比一九七六年增长百分之八点六，劳动生产率提高百分之六点四；全市工业利润增长百分之十以上，大于生产增长幅度，改变了连续三年完不成国家财政收入计划的状况；电力、煤炭和钢材的消耗量，低于生产增长的幅度，做到了从节约中求增产。"},{"type":"paragraph","text":"打倒了“四人帮”，上海工人阶级的生产积极性空前高涨。“人高兴了，机器也高兴了。”纺织工人一马当先，月月季季超额完成国家计划，全面完成了一九七七年的八项技术经济指标。钢和钢材的日产量，连续五个月高产稳产，并且一再创造日产、月产的历史最高水平。机械工业系统的职工也作出了贡献。“跑步学大庆，步步都要跃进”，已成为上海工人阶级的行动口号。现在，上海工交战线从局、公司到工厂企业，普遍加强了生产指挥系统，逐步建立、健全了以岗位责任制为中心的合理的规章制度，认真检查考核八项经济技术指标。一大批长期受到“四人帮”一伙歧视、打击的劳动模范、老工人和技术人员，干劲十足地活跃在生产第一线，发挥了骨干作用。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c9bf6c2b34"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

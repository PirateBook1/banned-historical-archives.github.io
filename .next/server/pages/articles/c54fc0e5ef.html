script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"贵州省贵阳市中级法院关于马绵征现行反革命案复查的决定（概要）","authors":[],"dates":[{"year":1978,"month":10,"day":19}],"is_range_date":false,"parts":[{"text":"贵州省贵阳市中级法院关于马绵征现行反革命案复查的决定（概要）","type":"title"},{"text":"贵阳市中级人民法院于1978年8月正式成立马绵征案件复查小组，中共贵阳市委对复查情况进行了认真负责的全方位核实查证之后，于1978年10月19日作出为马绵征彻底平反昭雪的决定。根据市委决定精神，贵阳市中级人民法院于1979年3月22日在马绵征生前所在单位召开群众大会，宣布了改判决定。根据马绵征生前的表现和要求，中共贵阳市委于同年3月10日作出决定，追认马绵征同志为中共正式党员。贵阳市革命委员会作出决定并报请贵州省革命委员会批准，追认马绵征同志为革命烈士。","type":"paragraph"},{"text":"《贵州省志·审判志》：","type":"subtitle"},{"text":"1979年10月，省高院对贵阳市中级法院报请复查的马绵征案进行复查。1970年5月10日，贵阳市公安机关军管会以（70）军刑字第33号判决，认定：马绵征一贯坚持反动立场，思想反动，对党和社会主义制度有刻骨的阶级仇恨，长期进行反革命活动。1968年3月写了一封内容十分反动的所谓抗议信寄给《文汇报》报社，破坏国家团结；1970年1月观看国庆20周年电影时散布反动言论，攻击污蔑无产阶级司令部；1970年1月15日，书写反动日记，攻击诬蔑党中央和社会主义制度；1970年2月25日公开在群众大会上连续8次疯狂呼喊极其恶毒的反革命口号，明目张胆的把矛头直接指向无产阶级司令部。逮捕后仍坚持反动立场，继续呼喊和书写反革命口号，竟以绝食的反革命手段向无产阶级示威。因此，以现行反革命罪，判处马绵征死刑，立即执行。经复查查明，马绵征1970年1月15日所写的日记和1970年1月观看国庆20周年电影时的言论，完全是针对林彪、江青反革命集团的。日记的内容没有攻击诬蔑党中央和社会主义制度。原判决认定马绵征“书写反动日记”、“攻击诬蔑党中央和社会主义制度”不符合事实。马绵征于1970年3月25日，在斗争她的大会上连续8次呼喊“打倒林彪、打倒江青”的口号，逮捕后继续呼喊和书写这些口号是事实，但这些口号不仅没有构成犯罪，而且是完全正确的。原判认定“坚持反动立场”，“连续8次呼喊极其恶毒的反革命口号，明目张胆的把矛头直接指向无产阶级司令部”是错误的，应予否定。马绵征1968年3月给《文汇报》写的信，内容有不适当之处，但属认识问题，不构成犯罪。原判以“写了一封十分反动的信”，作为认定马绵征为现行反革命的罪证之一，混淆了罪与非罪的界限，应予纠正。","type":"paragraph"},{"text":"复查认为，马绵征在“文化大革命”中反对林彪、江青反革命集团的倒行逆施，是无罪的，对其宣告无罪，予以彻底平反昭雪，对因此而受株连的所有有关人员和亲属恢复政治名誉。","type":"paragraph"}],"comments":[],"origin":"不平编著：《文革英烈（上）》，美国成家出版社，2019年，第244－245页。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"林彪","type":"人物"},{"name":"贵州文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c54fc0e5ef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

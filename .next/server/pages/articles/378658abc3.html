script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"最重要的是高举毛泽东思想伟大红旗，　决不是争“第　一　把手”复旦大学踢开派性绊脚石成立革委会昨举行庆祝大会，张春桥同志到会热烈祝贺并作了重要讲话　革命小将决心永远紧跟毛主席，为革命掌好权用好权，把复旦大学办成红彤彤的毛泽东思想大学校","authors":[],"dates":[{"year":1968,"month":1,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　昨天，复旦大学全校革命师生员工和人民解放军军训团同志怀着无比喜悦的心情，向我们心中最红最红的红太阳毛主席报喜:复旦大学革命委员会在迎接无产阶级文化大革命全面胜利的凯歌声中胜利诞生了!"},{"type":"paragraph","text":"下午三时，复旦大学革命委员会成立和庆祝大会在雄壮的《东方红》乐曲声中开始。上海市革命委员会负责人张春桥以及市革委会其他领导成员到会热烈祝贺。张春桥同志作了重要讲话。"},{"type":"paragraph","text":"复旦大学革命委员会的成立，是毛主席的无产阶级革命路线又一个胜利，是战无不胜的毛泽东思想的又一曲胜利凯歌，是毛主席亲自缔造的中国人民解放军在“三支”“两军”工作中的又一丰功伟绩!"},{"type":"paragraph","text":"在去年九月革命大联合的高潮中，复旦大学革命红卫兵实现了革命大联合。此后，这个学校的无产阶级革命派就开始进行革委会的筹建工作。由于资产阶级、小资产阶级派性的影响，筹建工作中出现了争名额、争席位的现象。在中国人民解放军军训团的帮助下，他们举办了各种类型的毛泽东思想学习班，头头们集中火力，痛打派性，较顺利地解决了争第一把手这个“老大难”问题。"},{"type":"paragraph","text":"“校革委会的第一把手由谁来当?”这是派性纠纷的焦点。它严重地阻碍着复旦革委会的成立。毛泽东思想学习班一开始，就学习了毛主席关于“开展谈心活动”的指示。在军训团同志的帮助下，持有不同意见的头头们第一次坐定下来，促膝谈心，各方主动亮出了以前争第一把手的活思想。有的说:“我们以为自己原来一派人多力强组织大，应当由我们当第一把手。”有的说:“我们以为自己原来一派水平高，功劳大，第一把手应当属于我们。”"},{"type":"paragraph","text":"针对这些活思想，学习班里又进一步学习领会了毛主席的最新指示。许多头头认识到，领导核心只能在斗争中形成，而不能自封为第一把手，你争我夺的做法是最蠢的。一位头头深有体会地说:“首先要紧的是高举毛泽东思想伟大红旗，而不是争第一把手。只要我们高举毛泽东思想伟大红旗，当第二、第三把手，照样可以发挥作用。”"},{"type":"paragraph","text":"通过自我批评，许多头头看到了别人的优点和自己的缺点，他们说:尽管原来派别不同，但大家都是革命小将，应当相信自己的战友能当好第一把手。我们应当把警惕性放在敌人身上，而不要老是怀疑革命的战友，搞自己的同志。"},{"type":"paragraph","text":"这个“老大难”问题所以能得到顺利解决的另外一个因素是，战士促头头。每当头头们派性发作，影响校革委会成立时，战士就大声疾呼:头头们要紧跟毛主席的伟大战略部署；正当某些头头坚持争当第一把手的时候，生物系、国际政治系的战士先后请头头下班级去，与群众一起忆苦思甜，一起吃忆苦饭。一位头头在生物系吃了忆苦饭后，深感身上的阶级重任，认识到革命派一定要联合起来共同对敌。第二天会上，他表示坚决不争第一把手。当头头有了一点进步时，战士就用毛泽东思想鼓励他们继续前进。不久，学习班上出现了互相谦让第一把手的新气象。"},{"type":"paragraph","text":"“放开眼界看未来，坚定不移向前进!”在昨天的成立和庆祝大会上，复旦革委会第一召集人和红卫兵战士代表分别向毛主席表了决心，要更坚决地响应毛主席“斗私，批修”的伟大号召，敢于向自己头脑里的“私”字猛烈开刀。进一步打倒派性，增强党性，永远紧跟毛主席，为革命掌好权、用好权，把复旦大学办成红彤彤的毛泽东思想大学校。在昨天会上，工总司、解放军军训团代表、大专院校红代会代表以及其他兄弟院校的代表分别表示最最热烈的祝贺!"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"上海市工人革命造反总司令部（工总司）","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"378658abc3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"永远跟着毛主席乘风破浪向前进","authors":[],"dates":[{"year":1966,"month":8,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海京剧院　全体革命同志"},{"type":"paragraph","text":"毛主席在天安门会见首都和来自全国各地的百万革命群众的消息传来，我们上海京剧院全体革命同志，感到无比兴奋，无比幸福，无比自豪!毛主席啊，您震撼世界的声音振奋着我们一颗颗火热的心；您制定的伟大革命纲领，给我们指明了前进方向。在战斗的火线上，是您给了我们无穷的力量。我们浑身是劲，浑身是胆，信心百倍，无所畏惧，誓把无产阶级文化大革命进行到底!"},{"type":"paragraph","text":"在毛泽东思想的阳光照耀下，在中共上海市委的直接领导下，我们上海京剧院和全国全市一样，出现了一片热气腾腾的大好革命形势。我们揪出了戏剧界反党急先锋周信芳等，我们正在乘胜追击，同走资本主义道路的当权派和资产阶级的反动权威展开斗争。我们坚决拥护林彪同志和周恩来同志的讲话，好好学习十六条，熟悉十六条，掌握十六条，运用十六条。我们坚决读毛主席的书，听毛主席的话，照毛主席的指示办事。我们一定要取得最后胜利!我们一定能取得最后胜利!"},{"type":"paragraph","text":"我们一定要彻底改革文艺，把帝王将相、才子佳人统统赶出舞台，努力塑造工农兵英雄形象，创作出无愧于伟大的毛泽东时代的革命作品。我们要一辈子与工农兵相结合，全心全意地为中国和全世界革命人民服务。我们一定高举毛泽东思想伟大红旗，不怕千难万险，冲破惊涛骇浪，永远跟着毛主席，胜利前进!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0b480223e7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席刘主席接见吴努总理奈温将军","authors":[],"dates":[{"year":1960,"month":9,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席刘主席接见吴努总理奈温将军"},{"type":"paragraph","text":"新华社29日讯　毛泽东主席、刘少奇主席今天晚间接见了缅甸联邦总理吴努和夫人及女儿、缅甸国防军总参谋长奈温将军和夫人，同他们进行了亲切的谈话。"},{"type":"paragraph","text":"同时被接见的缅甸贵宾还有：联邦政府克钦邦事务部长杜瓦信瓦瑙，联邦政府教育与司法部长吴埃貌博士，中缅边界联合委员会缅方首席代表昂季准将，缅甸军事友好代表团团长貌貌准将，缅甸联邦检察总长吴延昂，吴努总理的顾问吴旺，掸邦政府教育和卫生部长苏吞埃，克钦邦政府教育和公共工程部长杜瓦佐里，缅甸贸易代表团团长吴妙，缅甸文化代表团团长苏敏上校，外交部常任秘书巴林顿，国会议员吴达信、吴波信，缅甸联邦党代表波丁貌季，民族团结阵线代表波波昆，缅甸体育代表团团长貌温中校，缅甸新闻代表团团长吴钦等。"},{"type":"paragraph","text":"缅甸驻中国大使叫温和夫人也参加了接见。"},{"type":"paragraph","text":"接见时在座的，有董必武副主席，朱德委员长，周恩来总理，黄炎培、陈叔通副委员长，贺龙、陈毅、罗瑞卿副总理，以及对外贸易部部长叶季壮，对外文化联络委员会主任张奚若，外交部副部长章汉夫，中缅边界联合委员会中国方面代表姚仲明，中国驻缅甸大使李一氓等。（附图片）"},{"type":"paragraph","text":"左　毛泽东主席和吴努总理握手"},{"type":"paragraph","text":"右　毛泽东主席和奈温将军握手"},{"type":"paragraph","text":"新华社记者　侯波　孟庆彪摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b9ff3f4594"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

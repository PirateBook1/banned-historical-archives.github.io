script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大字报——“党员的特权”","authors":["中国人民大学学生"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"大字报——“党员的特权”","type":"title"},{"text":"中国人民大学学生","type":"authors"},{"text":"党员的特权","type":"paragraph"},{"text":"我们认为学校党委存在着严重的宗派主义气息，形成了党员的优越感，处处与众不同。","type":"paragraph"},{"text":"例一：去年欢迎苏加诺时，据说上级布置，党员有优先权，若人数不足的话，另作打算，而群众呢！又怒×夫不足了（这是事实）。","type":"paragraph"},{"text":"请问，为什么对群众这样不信任？为什么要筑上这道厚墙？”（中国人民大学数人  大字报）","type":"paragraph"},{"text":"“到处是任命和变相的任命，党员除支书外，担任正班长、付班长、团支书，只剩下一个班主席不是党员，因为党员已不够分配了，为什么不信任群众呢？”（中国人民大学  大字报）","type":"paragraph"},{"text":"“应该明确中国是六亿人民的，不是共产党一个党的，要是这样的问题搞不清楚，以党代替一切，早晚会垮，那时人民便不会给共产党饭吃了。","type":"paragraph"},{"text":"共产党常常从‘人民如何如何，来贯彻党的要求，可是在某个党员，某个党组织不能代表人民利益而错误地执行政策时，他们就不配以人民代表者的资格出来吓人！”（中国人民大学　大字报）","type":"paragraph"},{"text":"“说等级，道等级，党员制造了新阶梯，党员是第一级，阿谀谄媚的团员是第二级，一般团员是第三级，有家庭历史问题的是第四等级，这种等级制度是未公开宣布，各种不同待遇都说明了这个问题。”（中国人民大学　大字报）","type":"paragraph"},{"text":"“没有伟大的性格就不会有伟大的成功，我们都在共产党的笼子里长大的。","type":"paragraph"},{"text":"所以个个都平庸无奇，碌碌无能。","type":"paragraph"},{"text":"严酷的清规戒律，窒息了多少天才的生命，僵硬的规格教条把人塑成一个模型。","type":"paragraph"},{"text":"这个模型，不是出模于希特勒，也不是列宁，而是怕风怕雨谨小慎微。","type":"paragraph"},{"text":"毫无主观的应声虫，我们应当过骄傲自豪的生活，决不要迷信和盲从，共产党的一套东西，有很多是瘟疫和癖病。”（中国人民大学　妖诗）（大字报）","type":"paragraph"},{"text":"“我们都曾热烈地、卖力地参加了劳动节的游行，但不平的参加。五四游园都是少数党员和‘积极分子’（注意着重号），他们接受‘秘密通知’去‘代表北京青年’。难道这些人掌鼓得响吗？实在：这应该象某个同学所说的‘靠近领袖身边站没有你的份’。","type":"paragraph"},{"text":"也许还有人不知道，传达毛主席报告复杂的程序呢，首先是‘主要’干部听录音，然后是党外传达，最后，相当长的时期后，才是一般同学，先后事小，打折扣（还有什么？）事大，自己家的事，还不让自己人知道，这就不信任我们。”（中国人民大学  大华）（大字报）","type":"paragraph"},{"text":"“那次‘五四’游园晚会，为什么光让党员去？","type":"paragraph"},{"text":"谁都记得，那时多数同学极为不满，至今仍愤愤不平，据说，这事是党委会布置的。请问党委会有什么理由不让我们去？！党员有什么特权！？","type":"paragraph"},{"text":"有理不怕讲；无理，不敢讲。","type":"paragraph"},{"text":"为什么当时不讲清，事后不解决？至今不吭声。","type":"paragraph"},{"text":"推倒这堵墙！”（中国人民大学  大字报）","type":"paragraph"},{"text":"“我班党员大多老大自居，高人一等，具有无限的优越感，和团员群众接触动辄马列主义，以教育者自居，党群交谈中没有真正的思想交流。党员同团员群众之间隔着一道靭性的水晶墙，彼此隔阂，新党员一入党便立地成佛，今非昔比，盲目断昨天的我和今天的我的联系，认为超过了团员十万八千里。”（中国人民大学  大字报）","type":"paragraph"},{"text":"“班内工作方式一元化，党内包办一切，党内商量好了取得了一致意见再下达，团支部学生会跟着跑，群众没有发挥积极主动性的余地，更没有提意见的地方和机会。凡事保密，好事党员占光，五四看伏老和毛主席，团员也只能从报上看到消息，参加联欢的同志，守口如瓶。","type":"paragraph"},{"text":"在党员气焰高涨的情况下，团员只能自愧弗如和感到不被信任而退避三舍了。”（中国人民大学  大字报）","type":"paragraph"},{"text":"“党员与群众不平等，比如一部分党员碌碌无才，工作吊儿郎当，却插着党员的牌子，身居系主任，教研室主任等职，逐年升级，升讲师，出国留学和当专家。有些党员犯了错误，不敢拿到群众中批评，不了了之。而群众只有错误，则大会小会批评。系里分配房间时，向阳的房子先是主任，后是党员，一般群众则打入‘冷宫’。","type":"paragraph"},{"text":"严重的关门主义，首先对群众的积极性认识不够，夸大群众的缺点，因而党总支几年来没有发展几个党员……”（中国人民大学　大字报）","type":"appellation"}],"comments":[],"origin":"《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e4dd384e10"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“毛泽东号”“朱德号”“周恩来号”机车组互相鼓励并肩前进  紧跟英明领袖华主席不断夺取新胜利","authors":[],"dates":[{"year":1978,"month":1,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“毛泽东号”“朱德号”“周恩来号”机车组互相鼓励并肩前进"},{"type":"paragraph","text":"紧跟英明领袖华主席不断夺取新胜利"},{"type":"paragraph","text":"据新华社一九七八年一月七日讯　英明领袖华主席、党中央和国务院批准命名“周恩来号”机车的喜讯，极大地鼓舞了全国铁路工人。“毛泽东号”机车组、“朱德号”机车组和“周恩来号”机车组的职工更是兴高采烈，欢欣鼓舞，因为华主席在批准命名“周恩来号”机车后，又分别为这三台机车题了字。"},{"type":"paragraph","text":"在参加“周恩来号”机车命名大会的第二天，三个机车组的司机长欢聚在一起，豪情满怀地畅谈了他们的感想和一九七八年的打算。他们说，华主席批准命名“周恩来号”，并为三台机车题字，这不仅是对我们三个机车组的极大鼓励，也是对全国铁路职工的极大鼓励。我们一定要永远高举毛主席的伟大旗帜，紧跟英明领袖华主席，把老一辈无产阶级革命家开创的革命事业进行到底。我们决心同全国铁路职工一道，在新的一年里创造更优异的成绩，为高速度地发展我国国民经济贡献力量。"},{"type":"paragraph","text":"喜讯传到“毛泽东号”机车组，职工们满怀激情地说，我们机车组成立三十一年来，无论是在解放战争年代和抗美援朝时期，还是在文化大革命中，一直受到周总理的亲切关怀。敬爱的周总理曾经多次接见我们机车组的代表，作了很多重要指示，鼓励我们永远沿着毛主席指引的道路前进。我们取得的每一点进步，都凝聚着周总理的心血。“周恩来号”机车命名是我们的愿望，也是全国人民的愿望。"},{"type":"paragraph","text":"哈尔滨铁路局“朱德号”机车组的工人们这几天沉浸在无比幸福之中。他们冒着刺骨的寒风，正在紧张地整修机车，准备把华主席亲笔书写的“朱德号”三个大字精心地镶在车头前面。“周恩来号”机车命名的消息传来，他们心情十分激动，连已经退休的老司机长王振起也特地赶到机车组，同大家一起畅谈体会，回顾“朱德号”机车的战斗历程。他们说，“朱德号”机车是和“毛泽东号”机车一起命名的。在解放战争和抗美援朝战争中，这两个机车组一直互相激励，并肩战斗，为革命立了功。"},{"type":"paragraph","text":"“周恩来号”机车组司机长沈维忠完成了首次行程回到上海以后，又出席了先进机车组司机长座谈会。他在会上说，我们机车组决不辜负华主席、党中央的殷切期望，决不辜负全国铁路职工和全国人民的重托，一定要同“毛泽东号”、“朱德号”机车组并肩前进，保证列车安全正点，多拉快跑，当好先行官，为四个现代化多作贡献，使我们的机车无愧于“周恩来号”这一光荣称号。（附图片）"},{"type":"paragraph","text":"为永远纪念敬爱的周总理，华主席亲自批准“周恩来号”机车命名，亲笔题写了“周恩来号”四个大字。　　　新华社记者摄"},{"type":"paragraph","text":"“周恩来号”机车组是上海铁路局先进集体，原来驾驶KF1—17号蒸汽机车，曾经多次牵引过毛主席、周总理和中央其他领导同志乘坐的列车。这是原机车组司机长李宝玉向“周恩来号”机车组成员讲述当年牵引专车的情景。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f2f7d1fa8d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

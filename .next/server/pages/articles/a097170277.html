script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"转发邓小平、彭真关于调查农村人民公社几个问题来信的批语","alias":"","parts":[{"type":"paragraph","text":"转发邓小平、彭真\"关于调查农村"},{"type":"paragraph","text":"人民公社几个问题来信的批语"},{"type":"paragraph","text":"（1961年5月13日）此信发给各中央局，各省、市、区党委，供参考。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"1961年5月13日"},{"type":"paragraph","text":"[1]邓小平，当时任中共中央总书记、国务院副总理。彭真，当时任中共中央书记处书记、北京市委第一书记、北京市市长。"},{"type":"paragraph","text":"[2]指邓小平、彭真1961年5月10日给毛泽东的信。信中说，根据我们直接领导的5个调查组（在顺义、怀柔）和北京市委的工作组在北京近郊及各县一个多月的调查情况来看，贯彻执行中央关于农村人民公社十二条、农业六十条指示后，农民群众的生产积极性已有很大提高，但要进一步全面调动农民的积极性，有许多措施还需要改进，有些政策要加以端正。一、关于调整社队规模问题。北京近郊和各县生产大队、生产队规模都已调整了，社也大部分调整完毕。多数是万把人一个社，大队一般以村为单位，生产队一般是50户左右。实行责任制，使农民心里有了底，大大提高了社员的生产积极性。二、关于粮食征购和余粮分配问题。多数生产队赞成对包产部分购九留一，对超产部分购四留六。对包产指标高的队，超产粮的征购比例也可以低于40%。征购后的余粮，应绝大部分按劳动工分分给社员，鼓励他们像毛泽东全集第四十四卷经营自留地一样，在集体经营的王地上精耕细作、积极施肥。三、关于供给制问题。现在实行的三七开供给制，带有平均主义性质，害处很多。废除这种供给制，只对五保户生活和困难户补助部分实行供给。这样不仅可以更好地解决五保户和困难户的问题，而且可以大大提高劳动分值，更好地贯彻按劳分配原则，调动社员的生产积极性。四、关于“三包一奖”和评工记分问题。凡是几年来年年增产的单位，多是大体上坚持执行“三包一奖”和评工记分制度的，一些实行“死分死记”或“死级活评”的单位，因没有执行按劳分配原则，一般都减了产。五、关于食堂问题。这个问题比较复杂，不能像供给制一样一刀两断地下决心，要走群众路线，完全根据群众自愿。今后要办食堂的，一般应把食堂的经济核算同生产队分开，即把生产队的分配和社员的生活消费分开。食堂不要大了，应办小型的或自愿结合的。六、关于耕畜和农具的所有制问题。普遍主张农具归生产队所有，多数主张牲畜折价归生产队所有。牲畜归生产队所有，可以加强社员对牲畜的爱护，减少死亡，同时繁殖也会较快。七、关于供销社和手工业、家庭副业问题。对于手工业和家庭副业，必须大力恢复和发展。为此，又必须迅速恢复和健全供销社的工作，供应原料、工具，推销产品，组织生产。"}],"authors":["毛泽东"],"dates":[{"year":1961,"month":5,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":279,"page_end":280},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]},{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"转发邓小平、彭真关于调查农村人民公社几个问题来信的批语","authors":["毛泽东"],"dates":[{"year":1961,"month":5,"day":13}],"is_range_date":false,"parts":[{"text":"转发邓小平、彭真关于调查农村人民公社几个问题来信的批语","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"此信发给各中央局，各省、市、区党委，供参考。","type":"paragraph"},{"text":" 毛泽东1961年5月13日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a097170277"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"黑龙江超额完成上半年木材生产计划","authors":[],"dates":[{"year":1976,"month":7,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"黑龙江超额完成上半年木材生产计划"},{"type":"paragraph","text":"据新华社哈尔滨一九七六年七月四日电　在批邓、反击右倾翻案风的斗争推动下，黑龙江省林区广大干部和职工在连续多年超额完成国家木材生产计划的基础上，今年上半年又提前超额完成国家木材生产计划。"},{"type":"paragraph","text":"反击右倾翻案风的伟大斗争开展以来，黑龙江省林区各级党组织坚持把学习放在首位，层层举办各种类型的学习班，培训工人理论骨干达九万六千多人，写出大批判文章四十二万多篇。通过学习和批判，伊春林区职工加深了对资产阶级就在共产党内的理解，大大提高了社会主义的积极性，在提前九天完成上半年木材生产计划后，继续奋战，增产木材八万多立方米。合江林区各级领导干部，带领广大职工批判邓小平鼓吹的洋奴哲学、爬行主义等修正主义黑货，坚持无产阶级政治挂帅，走独立自主、自力更生的道路，今年以来月月大幅度超产，提前一个月超额完成了上半年木材生产计划。"},{"type":"paragraph","text":"通过批邓、反击右倾翻案风的斗争，各林业企业党组织领导成员进一步提高了全心全意依靠工人阶级的自觉性。穆棱、南岔、大丰、新林等林业局党委成员坚持深入基层，与广大群众同学习，同批判，同劳动，虚心向群众学习，热情支持群众的首创精神，使工业学大庆的群众运动蓬勃发展，不断夺取革命和生产新胜利。大丰林业局党委推广了群众创造的采、育、用统筹作业经验，使森林资源得到更充分的利用，伐区管理搞得更好。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"黑龙江文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5095fb6c62"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

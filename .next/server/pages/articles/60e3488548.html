script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"张承先谈新学年教育战线任务从各方面加强学校思想政治工作把师生思想统一到《决议》上来促使精神面貌大变化","authors":[],"dates":[{"year":1981,"month":9,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京九月十一日电　教育部副部长张承先说:“在新学年里，教育战线要把贯彻六中全会精神，贯彻邓小平、胡耀邦同志关于思想战线问题的谈话和讲话精神，加强和改善思想政治工作，放在领先地位。”"},{"type":"paragraph","text":"张承先在九月九日教育部召开的首都报刊、新闻记者座谈会上提出，教育部在新学年里准备着重抓好三方面的工作。"},{"type":"paragraph","text":"一、组织教育战线广大干部和师生员工认真学习《关于建国以来党的若干历史问题的决议》，把大家的思想统一到《决议》的基本结论上来，使大家的精神面貌真正发生一个大的变化。"},{"type":"paragraph","text":"张承先说，各级各类学校的领导干部要带头学好《决议》，同时要组织广大教师特别是政治课教师学好《决议》。对大学和高中学生，要结合他们的思想实际，利用形势教育课和周会，在本学期内有计划地组织宣讲和讨论。对初中和小学生，可结合政治课和思想品德课，讲解《决议》的精神。"},{"type":"paragraph","text":"他说，当前还要贯彻学校思想政治教育工作会议的精神，从各方面加强学校的思想政治工作。在新学年初，要对学生集中进行一次遵守学生守则的教育。要加强对大学毕业生的思想教育；恢复和加强劳动教育。大、中、小学都要按照教学计划规定的时间，组织学生参加劳动并加强劳动中的思想教育。要提高教师的国家主人翁感和责任感，发动教师做学生的思想政治工作，做到既教书又教人，把搞好教学工作和培养好学生作为自己首要的任务。要帮助教师正确处理教学与科研、进修以及到外面兼课的关系。教授、讲师都要到教学第一线完成教学任务。要以极大的力量搞好政工干部队伍的思想建设和组织建设，建立一支精干的、稳定的政治工作队伍。"},{"type":"paragraph","text":"二、进一步明确教育的社会主义方向，全面贯彻党的教育方针。"},{"type":"paragraph","text":"张承先说，实践证明，建国三十二年来，教育战线取得的成绩是主要的，基本经验是行之有效的，经过多年锻炼和严重考验的教育工作队伍是可以信赖的。今后，我们一定要发扬成绩，改正错误，沿着社会主义道路继续前进，不能改弦易辙，另找出路。要坚持教育为无产阶级政治服务，教育与生产劳动相结合。我们要全面贯彻党的教育方针，使受教育者在德育、智育、体育几方面都得到发展，成为有社会主义觉悟的有文化的劳动者。要坚持面向全体学生，不断提高教育质量。"},{"type":"paragraph","text":"三、认真贯彻邓小平、胡耀邦同志关于思想战线问题的谈话和讲话精神，努力改变领导涣散软弱状态。"},{"type":"paragraph","text":"张承先说，教育战线的广大干部和教师一致拥护邓小平、胡耀邦同志的谈话和讲话。我们认为，中央领导同志指出的问题，非常及时，十分重要。各级教育行政领导部门和学校，都要联系教育战线的实际，开展批评和自我批评，认真改变领导涣散软弱的状态，坚持四项基本原则，克服资产阶级自由化倾向。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"胡耀邦","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"60e3488548"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"永远沿着毛主席的革命路线前进","authors":["遵义会议纪念馆"],"dates":[{"year":1976,"month":10,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"永远沿着毛主席的革命路线前进"},{"type":"paragraph","text":"遵义会议纪念馆"},{"type":"paragraph","text":"中共中央、人大常委会、国务院、中央军委公布了关于建立伟大的领袖和导师毛泽东主席纪念堂的决定，中共中央公布了关于出版《毛泽东选集》和筹备出版《毛泽东全集》的决定。消息传来，红色的山城遵义顿时沸腾起来。这两项重要决定，充分表达了全党全军全国各族人民的共同心愿，是中国人民政治生活中的大事，是马克思主义发展史和国际共产主义运动史上的大事，具有极其重大的政治意义和深远的历史意义。我们坚决拥护中央这两项重要决定！"},{"type":"paragraph","text":"毛主席是我党我军和我国各族人民的伟大领袖，是国际无产阶级和被压迫民族被压迫人民的伟大导师。遵义儿女永远不会忘记敬爱的领袖毛主席在遵义的伟大革命实践，永远不会忘记那些激动人心的峥嵘岁月。四十一年前，由于王明推行“左”倾机会主义路线，我们党和红军遭受了严重损失。在这万分危急的关头，伟大领袖毛主席率领中国工农红军来到遵义。在决定中国命运、前途的遵义会议上，毛主席高擎马克思列宁主义的旗帜，结束了王明“左”倾机会主义路线在中央的统治，拨正了中国革命的航向，在革命的关键时刻，挽救了党和红军。从此，中国革命在伟大领袖和导师毛主席的英明领导下，从一个胜利走向另一个胜利。"},{"type":"paragraph","text":"解放以后，特别是经过无产阶级文化大革命，在毛主席革命路线的指引下，遵义发生了翻天覆地的变化。广大工人、贫下中农和革命干部的阶级斗争、路线斗争觉悟不断提高，社会主义革命和社会主义建设突飞猛进，工农业生产飞跃发展。具有光荣革命传统的遵义，已经成了新兴的社会主义工业城市。我们从斗争实践中懂得了一个真理：干革命靠毛泽东思想，毛泽东思想是我们百战百胜的旗帜。"},{"type":"paragraph","text":"我们坚决响应以华国锋同志为首的党中央的号召，立即掀起学习马列著作和毛主席著作的新高潮。我们要认真学习毛主席关于无产阶级专政下继续革命的理论，学习毛主席在批邓、反击右倾翻案风斗争中的一系列重要指示，深入批邓，继续反击右倾翻案风；认真学习毛主席提出的“三要三不要”的基本原则，同一切违背这些原则的言论和行动作坚决的斗争。我们要最紧密地团结在以华国锋同志为首的党中央周围，沿着毛主席的革命路线，把毛主席开创的无产阶级革命事业进行到底！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"王明","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"76bf3d1ca4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

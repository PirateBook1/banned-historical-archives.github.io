<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"穆克塔尔议长率索马里议会代表团抵沪曹荻秋市长设宴欢迎，祝中索两国友谊不断发展　索马里议长热情赞扬毛主席是反帝斗争英明先导","authors":[],"dates":[{"year":1966,"month":9,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社上海22日讯　索马里国民议会议长谢赫·穆克塔尔·穆罕默德·侯赛因，以及由他率领的索马里国民议会友好代表团，在人大常委会副委员长郭沫若陪同下，今天上午乘专机从广州到达上海。"},{"type":"paragraph","text":"今天，上海虹桥机场上飘扬着中索两国国旗。谢赫·穆克塔尔议长等索马里贵宾在机场上受到人大常委会副委员长周建人，上海市市长曹荻秋、副市长石英的热烈欢迎，少年儿童向贵宾们献了鲜花。"},{"type":"paragraph","text":"到机场欢迎的，还有陈士法、张苏平、杨文圻等有关部门负责人。"},{"type":"paragraph","text":"下午，索马里贵宾参观了上海工业展览会，并登上上海大厦俯瞰了上海市景。"},{"type":"paragraph","text":"新华社上海22日讯　索马里国民议会议长谢赫·穆克塔尔·穆罕默德·侯赛因，今晚在这里谈到他访问中国的观感时说，我们看到了中国人民取得的成就，看到了中国整个社会的进步和发展。中国人民紧紧掌握了毛泽东思想，具有高度的政治觉悟。我们相信，中国人民一定会取得更大的成就。"},{"type":"paragraph","text":"议长说:毛泽东主席是反帝斗争的英明先导，他是为亚非拉人民和世界人民服务的。议长祝中国人民伟大领袖毛主席万寿无疆。"},{"type":"paragraph","text":"谢赫·穆克塔尔议长是在上海市市长曹荻秋今晚欢迎索马里国民议会友好代表团的宴会上说这些话的。"},{"type":"paragraph","text":"人大常委会副委员长周建人出席了今晚的宴会。"},{"type":"paragraph","text":"曹荻秋市长在宴会开始时讲了话。他代表上海人民热烈祝贺索马里共和国建立以来，索马里人民在巩固民族独立和建设自己国家等方面取得的巨大成就；并最坚决地支持索马里人民和非洲各国人民的反帝反殖斗争。他说，我们深信，中索两国人民的友谊和团结，将在反对以美国为首的帝国主义及其形形色色走狗的共同斗争中不断得到巩固和发展。"},{"type":"paragraph","text":"曹荻秋市长介绍了上海人民在中国共产党和毛主席英明领导下，各方面都取得了巨大成就后说，目前，上海和全国各地一样，正在响应党的八届十一中全会的伟大号召，更高地举起毛泽东思想伟大红旗，把毛主席的著作当作一切工作的指导方针，决心把无产阶级文化大革命进行到底，为实现第三个五年计划而奋勇前进。"},{"type":"paragraph","text":"谢赫·穆克塔尔议长在宴会上还说，我们这次访问是为了进一步加强索马里和中国两国人民的友谊，加强在反帝斗争中的合作。他说，世界上被压迫的人民应该进行合作、团结，进一步参加反对帝国主义的斗争。"},{"type":"paragraph","text":"他感谢上海人民和中国人民对他和代表团的热情欢迎；感谢中国政府给予索马里在道义上、物质上的援助。"},{"type":"paragraph","text":"议长在结束讲话时呼口号:索马里、中国两国人民友谊万岁!打倒帝国主义!"},{"type":"paragraph","text":"出席今晚宴会作陪的，有上海市副市长石英，以及有关部门负责人陈士法、张苏平、杨文圻等。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\09\\669n040501.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e穆克塔尔议长(左)和周建人副委员长(右)、曹荻秋市长(中)在宴会上。"},{"type":"paragraph","text":"新华社记者　摄\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"曹荻秋","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"89d4462d4e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"原“四人帮”干将不思悔改继续作恶潘国平犯投机倒把等罪被判刑","authors":["易木"],"dates":[{"year":1988,"month":1,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　原“四人帮”在上海的干将潘国平因犯投机倒把、偷越边境罪，昨天下午被上海市中级人民法院判处有期徒刑8年。"},{"type":"paragraph","text":"潘国平曾因犯反革命罪被判有期徒刑8年，剥夺政治权利3年，1985年9月刑满释放后，被安置在本市某厂工作。潘在剥夺政治权利的附加刑执行期间，有业不就，进行非法倒卖字画、纸币、邮票的活动。1986年5月至10月，潘将在本市和广州非法收买的属革命文物的我革命根据地银行发行的纸币、民国时期日本横滨正金银行汉口分行和旧国民党政府财政部、银行发行的纸币、国库券等2500余张以及国家查禁的“文革”期间错版邮票一枚、清代道光年间的字画两册，分别倒卖给港商洪某及他人，非法经营额高达1.8万余元.1986年7月始，潘国平与澳门某商人多次策划偷越边境，同年11月下旬，当潘国平携带人民币、外币、纸币及邮票等物至广州，并按与澳门商人的约定，前往珠海等候时，被捕获归案。"},{"type":"paragraph","text":"市中级法院以投机倒把罪，判处潘国平有期徒刑5年；以偷越边境罪，判处有期徒刑1年；连同余刑剥夺政治权利1年9个月13天，决定执行有期徒刑6年，剥夺政治权利1年9个月13天。　(易木)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"潘国平","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c2bf6f4e90"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

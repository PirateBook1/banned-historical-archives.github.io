script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"荆江农业生产合作社社员写信  向毛主席报告决心办好农业生产合作社","authors":[],"dates":[{"year":1954,"month":2,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"荆江农业生产合作社社员写信"},{"type":"paragraph","text":"向毛主席报告决心办好农业生产合作社敬爱的毛主席："},{"type":"paragraph","text":"荆江分洪区内第一个农业生产合作社已经成立了，我们就是这个农业生产合作社的社员。伟大的荆江分洪工程完成后，我们永远摆脱了“水来心慌”、“破堤逃荒”的痛苦日子，组织了互助组，积极生产，去年取得了丰收。就拿我们的社员万永楷来说，前年收成共折稻谷一千五百六十九斤，去年就收了四千八百六十九斤，比前年增加了二倍多。我们的生活比过去大大改善了。"},{"type":"paragraph","text":"去年冬天，我们学习了总路线，把全部余粮和油料作物（我们这里是经济作物区）等卖给了国家，卖的钱有的投入了生产，有的存入了银行。懂得了通过互助合作走向社会主义的道理后，愈加感到“组织起来”的好处。我们的副社长关宏香、社员罗德海、余克兴、刘如伯四家共有五十一亩三分田，过去感到种不了，从前年冬天组织互助组后就感到田不够种，去年扩大了耕地面积八亩，还比别人种的好。因此，我们三十户自愿组织了农业生产合作社。全社共一百十九人，四百零七亩田地。为了纪念您指示建设的伟大的荆江分洪，我们就把社叫做“荆江农业生产合作社”。"},{"type":"paragraph","text":"我们全体社员决心共同努力，把农业生产合作社办好，不断地巩固、提高和扩大；并且还要注意团结、帮助其他农民，带动大家一同走社会主义的光明大道。"},{"type":"paragraph","text":"我们坚决响应您的号召，争取多打粮食，提高油料作物（黄豆、芝麻等）和棉花的单位面积产量，并扩大耕地面积二十亩。全社今年农业收入计划要折合稻谷二十六万斤，总产量要比去年提高百分之六十。为了保证这个计划的实现，我们已经订立了耕作、施肥等的具体生产计划，并决定各种作物均选用良种，在生产前搞好水利工作，在不妨碍农业生产的原则下有计划地搞捞鱼、挖藕、打柴等副业生产。"},{"type":"paragraph","text":"我们今年还要把全部余粮和油料作物、棉花等卖给国家，支援国家建设，发展重工业。我们看到荆江分洪这样的大闸，要用多少钢铁和机器。我们在农场看到了拖拉机，耕田又快又好。我们多打粮食支援工人，工人多制造机器帮助农民生产，我们国家就会一天天繁荣富强，我们将来就会像苏联农民一样过着更幸福美满的生活。"},{"type":"paragraph","text":"荆江农业生产合作社全体社员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"feaf0e7b7d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

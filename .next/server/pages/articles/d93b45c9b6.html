script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海警备区广大指战员深入六十多个大中学校进行军政训练用毛泽东思想指导复课闹革命帮助革命师生上好毛泽东思想课，克服小资产阶级摇摆性；上好大批判课，把矛头直指中国赫鲁晓夫。在革命大批判中，促进了革命大联合、革命“三结合”和斗批改","authors":[],"dates":[{"year":1967,"month":8,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海警备区广大指战员高举毛泽东思想伟大红旗，坚决贯彻毛主席“人民解放军应该积极支持左派广大群众”的伟大号召，先后深入六十多个大中学校进行军政训练。他们和革命师生一同学习，共同战斗，在复课闹革命中，帮助革命小将上好毛泽东思想课，上好革命大批判课。在革命大批判中，促进革命大联合、革命“三结合”和斗批改。"},{"type":"paragraph","text":"毛主席说:“派军队干部训练革命师生的方法很好，训练一下和不训练大不一样。”正在进行军训和已结束军训的不少学校里，革命的大批判热气腾腾，活学活用毛主席著作的热情空前高涨，学校中出现了一派新气象。"},{"type":"paragraph","text":"解放军进学校搞军政训练，首先狠抓根本，把宣传毛泽东思想放在首位。他们用光焰无际的毛泽东思想帮助学校复课闹革命，把解放军活学活用毛主席著作的经验带进学校。他们首先抓好思想发动工作，反复宣传林副主席关于用毛泽东思想统一七亿人民思想的重要意义，学习毛主席著作要在“用”字上狠下功夫。在解放军同志的帮助下，不少学校掀起了活学活用毛主席著作新高潮。解放军和革命师生根据革命形势发展和斗争需要，有的放矢地学习毛主席的有关指示，通过“天天读”、讲用会、辅导课和谈心交心等活动，反复学，反复用，在学用的实践过程中提高认识，鼓舞革命的战斗力。正在进行军政训练的市六女中的许多班级普遍组成毛主席著作学习小组，革命小将决心要把解放军活学活用毛主席著作的经验学到手。大学“老三篇”，背诵“老三篇”，大开讲用会，不少学校革命小将用最高指示对照自己的行动，积极投入革命大批判和学校的斗批改。"},{"type":"paragraph","text":"在军政训练中，解放军抓住主要矛盾，紧紧掌握了斗争的大方向。他们帮助革命师生分清敌我，把斗争矛头直指中国的赫鲁晓夫，以痛打落水狗精神，坚决把党内最大的走资本主义道路当权派斗垮、斗倒、斗臭。解放军同志和革命师生共同举行大小控诉会，揭发批判中国赫鲁晓夫及其在上海的代理人的滔天罪行。"},{"type":"paragraph","text":"在尚未实现革命大联合的学校里，解放军同志经过细致的调查研究，从坚决支持革命左派出发，用毛泽东思想正确处理革命组织之间的矛盾，使各革命组织在求大同、存小异的原则下，团结起来，搞好复课闹革命和学校的斗批改。大同中学在军政训练之前，学校里的许多战斗组形成两派，双方抓住对方一些缺点相互攻击，形成两军对峙局面。解放军同志针对这种情况，进行了广泛深入的调查研究，分析情况，帮助双方开展整风，学习毛主席的光辉著作《关于正确处理人民内部矛盾的问题》，按照“团结——批评——团结”的公式正确处理两派之间的矛盾，使双方消除了隔阂，实现了革命的大联合。"},{"type":"paragraph","text":"解放军同志在军训中抓住思想教育工作这个中心环节，引导革命小将以毛泽东思想为武器，向风头主义、山头主义、无政府主义等思潮的总根子“私”字开火，不断克服小资产阶级摇摆性；帮助革命师生正确对待自己，正确对待群众，正确对待“权”的问题，使他们认识到在夺走资本主义道路当权派的权的同时，必须夺自己头脑里“私”字的权。夺权是为了使国家不变颜色，挖掉修正主义的根子，是向阶级敌人夺权，不是为了“私”字夺权。控江中学等校在军政训练期间通过“老三篇”和《关于纠正党内的错误思想》、《中国人民解放军总部关于重行颁布三大纪律八项注意的训令》等学习，大破“私”字，大立“公”字，为革命大联合打下良好基础。在组织学习中，解放军同志坚持四个第一，大抓活思想，把部队的三八作风，带给革命小将，使革命小将增强了无产阶级革命性、科学性、组织纪律性，并逐步建立起无产阶级革命新秩序，为复课闹革命创造了良好的条件。"},{"type":"paragraph","text":"党内最大的走资本主义道路当权派提出和推行的资产阶级反动路线，使不少教师受到迫害或蒙蔽，因而不少教师“怕”字当头，师生之间存在着隔阂。军政训练期间，解放军同志引导革命师生进一步批判资产阶级反动路线，帮助教师消除顾虑，勇敢地“杀”回班级，和同学一起闹革命。对犯有错误的干部，广泛地发动群众根据毛主席的干部政策，正确地识别干部，采取一看二帮的办法，帮助他们狠触灵魂，在群众斗争的大风浪中经受考验和锻炼，在斗争中亮相，回到毛主席的革命路线上来。同济大学先后有一百六十多名干部得到解放，部分干部参加了“三结合”领导机构。有些干部被“解放”后激动地表示，要继续跟着毛主席闹革命，把无产阶级文化大革命进行到底。"},{"type":"paragraph","text":"上海警备区指战员进学校搞军训的成绩表明:军政训练的过程，是活学活用毛主席著作，实践毛主席关于无产阶级文化大革命的伟大理论和革命路线的过程。每前进一步，每有一分成绩，都意味着毛泽东思想的胜利。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d93b45c9b6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

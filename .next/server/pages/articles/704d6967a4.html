script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来对外交部谈陈毅问题","authors":["周恩来"],"dates":[{"year":1967,"month":9,"day":16}],"is_range_date":false,"parts":[{"text":"周恩来对外交部谈陈毅问题","type":"title"},{"text":"周恩来","type":"authors"},{"text":"〖9月16日，周总理在人民大会堂接见外宾后，对外交部刘祥伦等同志作了谈话。〗","type":"appellation"},{"text":"陈毅是有严重错误，亚非会议上有严重错误，对阿尔及利亚问题有严重错误，他认为是革命的，我说是政变，他还说是革命的。他随刘少奇出访，刘少奇是典型的三降一灭，他也会有错误。一月份让他过了关，以后他又发那么大脾气，无怪小将抓住他不放，这个情绪是可以理解的。","type":"paragraph"},{"text":"但是毛主席说：“陈毅同志还是要一批二保。”","type":"paragraph"},{"text":"外交部和另外的部就是不一样，陈毅这个部长和别的部长就是不一样，这是关系到国家威信和威望的问题，不是保他个人，不是保他的面子。","type":"paragraph"},{"text":"（当有人谈到联络站二十五个战斗队、组开会批判王力问题时）总理说：王力问题不要开会批判了，联络站有问题可以关门整风，外交部要自己搞运动，不要受外界影响。","type":"paragraph"},{"text":"又14日晚，总理接见柬埔寨外宾之余与翻译班同学谈了几个问题，大意如下：","type":"paragraph"},{"text":"1、陈毅的大字报、大标语等不能上街；","type":"paragraph"},{"text":"2、对陈毅的态度是“一批二保”，这是最高指示；","type":"paragraph"},{"text":"3、王力的问题要相信中央能解决，你们不要贴大字报、大标语，中央不会象有些大字报那样无限上纲。","type":"paragraph"}],"comments":[],"origin":"1967年9月20日红代会清华井冈山一部第三动态组编《动态》第154期","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"王力","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"704d6967a4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

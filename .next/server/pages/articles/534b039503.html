script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"王任重“大字报万岁！”","authors":["中共湖北省委第一书记","王任重"],"dates":[{"year":1958,"month":5,"day":6}],"is_range_date":false,"parts":[{"text":"王任重“大字报万岁！”","type":"title"},{"text":"中共湖北省委第一书记王任重","type":"authors"},{"text":"大字报，像雨后春笋，像百花盛开，百鸟争鸣。走到任何一个机关、企业、学校，都可以看到琳琅满目的大字报，城市街道上和农村里大字报也日益多起来了！我们共产党人，看到这些大字报感到十分高兴，像站在东湖的桃林之旁，对着美丽的朝霞，迎着暖和的春风，心情那样舒畅。广大人民群众运用大字报的形式，进行尖锐而又中肯的批评与自我批评，武汉大学把批评的大字报，叫做送礼，“君子爱人以德”，善意的批评，确实是一种珍贵的礼物；我们当然要以感激的心情去接受她！这就是社会主义制度的人与人的互助关系的一种表现，这就是社会主义的广泛的民主自由。右派分子曾经大肆攻击我们这个社会不民主，不自由，难道他们在旧社会和西方世界看见过这样广泛的民主自由吗？！经过反右派斗争我们广大的人民群众认清了右派分子的真面目，原来他们是要取消无产阶级的民主，实行资产阶级的专政，——实际上他们是帝国主义、封建主义、蒋介石国民党的残余，——他们只要反共反人民反社会主义的自由，不准人们有反击的自由，不准人们有拥护共产党拥护社会主义的自由。右派先生们胆子太大了，太狂妄自大，太不自量力了。去年春季右派分子曾经利用大字报，大肆放毒，吹起了一阵妖风，当时，有些动摇分子以为真的要“变天”了，其实太阳一出来，春风一吹，那股妖风就被驱散了，右派分子，牛鬼蛇神，一个个露出了他们那可笑的丑态！大字报是一种武器，右派曾经利用它向党向社会主义猖狂进攻，我们也充分运用了这个武器向右派进行反击战和围歼战。事实证明，大字报这种便于广大群众使用的武器，对于敌人对于右派是不利的，对于我们人民是最有利的。反右派斗争之后，我们又充分运用大字报的武器进行整改，特别是自从双反运动以来，大字报有了迅速的发展，不论在数量方面还是质量方面都有很大发展，很大提高，现在的趋势是进一步向提高质量方面发展着，所谓大字报的质量，是指大字报的内容和形式，大字报的内容，不仅有对敌人的斗争，也有人民内部矛盾的揭露，有同志间的批评、自我批评，而且还有合理化建议，有对先进人物的表扬，也有个人的决心书，干部和人民群众通过大字报，把自己的智慧、热情和决心，献给党献给社会主义建设事业。在体裁方面，有书信、条陈、散文、漫画、诗歌，最为群众欢迎的是漫画和诗歌。","type":"paragraph"},{"text":"“长江文艺”编辑部从工厂、机关的大字报中，选登出二十几篇快板诗，这是一个很好的作法，希望今后更多地发表工农群众所创作的诗歌。我们的诗人应当虚心地向工农群众学习，不仅要学习他们那种坚定的意志，英雄气概，革命的干劲，而且要学习他们在诗歌中所表现的健康的风格，和纯洁生动的语言。也许有人读了这些来自工农群众的诗歌，会拍桌长叹或者摇头撇嘴，称之为低级形式。殊不知这恰恰是新诗发展的基础和主要源泉，新诗主要的只能在这个基础上去提高去发展（当然从古典诗词中也可以吸取必要的精华），一定有人不赞成这种见解，我欢迎展开一番讨论。我也是写过几首歪诗的人，但是总觉得没有工农群众创作的诗歌那样生动有力，而且读起来不顺口，让人记住就更困难，工农群众创作出来的许多诗歌，很快地就在当地群众中流传开来。一读就懂，一听就会，好读好记。请问我们的新诗人，你写的诗有几首是在群众中流传着的呢？！我看还是放弃那些不为群众欢迎的“阳春白雪”来和工农群众一起歌唱“下里巴人”为好。","type":"paragraph"},{"text":"扯远了，再收回来，大字报的内容丰富，形式多彩，漫画诗歌又是大字报中一种最好的体裁！大字报从去年整风运动产生，但是绝不会随着整风运动的结束而消灭，大字报一定会继续发展下去；特别是伴随着我国人民政治思想的进步，文化水平的提高和社会主义建设的高涨，大字报的质量将日益提高，这种大家当编辑，大家是读者的大字报，在我国人民的政治生活和经济生活当中将起着重大的作用，因此我们应当喊：大字报万岁！（原载湖北日报）","type":"paragraph"}],"comments":[],"origin":"1958年5月6日《人民日报》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"王任重","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"534b039503"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

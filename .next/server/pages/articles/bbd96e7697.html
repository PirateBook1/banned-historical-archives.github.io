script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广西壮族自治区公安厅关于作好预防木薯中毒工作的通知","authors":[],"dates":[{"year":1961,"month":10,"day":24}],"is_range_date":false,"parts":[{"text":"广西壮族自治区公安厅关于作好预防木薯中毒工作的通知","type":"title"},{"text":"木薯中毒，对人身危害很大，去冬今春，我区发生吃木薯中毒事故1850起，伤亡9312人（伤7404人，亡1908人）。从上年的9月至下年的3月，持续7个月时间，这是木薯为害时期，其中最严重的是10月至元月，不少地区发生吃木薯中毒，一次几十人甚至几百人，有些全家中毒伤亡，情况十分严重。造成吃木薯中毒的直接原因，主要是群众思想麻痹和管理不善，将未经漂水去毒或未彻底弃毒的木薯，拿来煨吃、煮吃引起。各地应该很好吸取这些严重的教训。","type":"paragraph"},{"text":"今年群众种植木薯面积比历年都多，公家种，社员私人也种，这对解决粮食困难起着重要的辅助作用。但木薯的块根和叶子都有一种含氰的配醣体，去毒不好，吃了就会造成人、畜中毒事件。现在木薯成熟收获季节就要来临，必须本着早抓、狠抓、紧抓到底的精神，加强领导，予作布置，做好防范。望各地公安机关，将过去木薯中毒情况向党委汇报，密切结合党的中心，有计划的对群众开展一次深入广泛的预防木薯中毒教育。使群众增加防毒知识，提高安全警惕，从思想上堵塞中毒漏洞。同时，国营农场和公社、生产大队于木薯成熟时期，可以适当的组织人员巡逻看护。从收获管理工作方面加强安全措施。要求从各方面加强工作，切实减少木薯中毒事件发生。","type":"paragraph"}],"comments":[],"origin":"《广西公安》 1961年第 13期，1961年10月24日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bbd96e7697"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陕西咸阳县双照区在夏季征粮工作中的偏向","authors":[],"dates":[{"year":1950,"month":8,"day":26}],"is_range_date":false,"parts":[{"text":"陕西咸阳县双照区在夏季征粮工作中的偏向","type":"title"},{"text":"（西北总分社讯）陕西咸阳县双照区在夏季征粮工作中发生如下偏向：","type":"paragraph"},{"text":"（一）该区二乡苏家寨、郭旗寨等8个村，土地质量和其他地区一样，由于该地农民善于经营，实产量较其他地区高，干部评订产量时，将上述村子的土地每亩一律提高5升（计每亩为1石1斗5升）。","type":"paragraph"},{"text":"（二）该区区、乡干部认为各乡公粮“负担面过宽”，擅自将起征点125斤提高至150斤，如四乡共602户，应免征户为22户，修改起征点后，免征户增达122户，计因此而免征的公粮达8042斤。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1950年8月26日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ebcfea7320"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

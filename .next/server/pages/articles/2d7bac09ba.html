script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-478","name":"孙照寰案","author":"最高人民法院办公厅","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"孙照寰案","dates":[{"year":1978,"month":9,"day":5}],"is_range_date":false,"authors":["最高人民法院办公厅"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"西南政法学院刑法教研室, 冤假错案选编, 2-4","tags":[{"name":"北京","type":"主题/事件"},{"name":"干部","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"}],"parts":[{"type":"title","text":"孙照寰案"},{"type":"paragraph","text":"孙照寰，男；一九一六年生，山东省安邱县人，家庭出身中衣，本人成份职员，一九三八年入党，同年参加革命工作，原系XX部干部司长，政治部付主任。北京市中级人民法院于一九七五年九月十一日一审判决，以反革命罪判处孙有期徒刑八年。孙不服，提出上诉。北京市高级人民法院于一九七五年十一月一日判决维持原判。判决的根据是：孙照寰“在无产阶级文化大革命中，抗拒群众的审查和批判，多次逃跑、自杀（未遂〉。在外逃期间，匿藏于胡XX家，写了黄色、反动日记五十多篇、诗词一百多首，同时还向他人散布反动言论，恶毒攻击无产阶级司令部，借以发泄其对党和无产阶级文化大革命的刻骨仇恨。一九六八年三月下旬，孙犯还跑到广安门外涂写反动标语，攻击中央领导同志，反革命气焰极为嚣张。孙照寰申诉后，一九七八年经华主席、邓、李、汪付主席批示中央组织部、国务院政工小组对此案进行复查。复查的结果是：关于“涂写反动标语攻击毛主席和江青”的问题。孙照寰于一九七三一月交待，先后写过“江青就是妲己“江青和叛徒睡觉为什么”，“小戚何罪，卸磨杀驴”、“亢生杀人”等三条标语。第一条和第二条有物证，内容是反江青的。第三条是自己交待的，并未查到任何证据，孙说这是在戚本禹被揪出后写的，是指江青的，上述内容未直接涉及毛主席。因此，原定“涂写反动标语攻击毛主席”的问题应予否定。 关于“恶毒攻击伟大领袖毛主席和中央首长”及“攻击无产阶级文化大革命”的问题。原定案材料大部分摘自孙的日记，也有的摘自孙与别人的私下议论。如原认定孙诬蔑党是“家族式的共产主义，家族式的党，不可能维持长久的”，攻击文化大革命是“为少数人登台而战”等。这些话摘自孙的日记。从日记全文看，孙的这些话，都是用毛主席语录对照讲的，如说，按毛主席的五条来说，它已逐条提供了我们以鲜明的对照。主席第一条讲的是多一些马列主义，可是现在他们都是“恩怨分明”的个人主义、家族主义。第二条讲的是为大多数人服务，现在都是恰恰相反地“为少数几个人登台而战”，“伟大领袖提出接班人的五条，现在却有人提出三条标准”。并说搞这一套是站在“左边”，“某些赫式人物”，“打算当接班人”。显然，孙的主要矛头是指的林彪等人。但是在孙的日记中，某些地方也曾夹杂说过有损毛主席的话，如说“党需要领袖也需要群众,领袖与群众的结合，是在一个共同理想基础上的结合，可是如今，领袖的一切就是理想，他的一切就是理想，他的一言一行都代表了真理，此外，就再也没有真理了”，“刘氏的黑修养（要）人们作党的驯服工具，而现在却要作一个人的驯服工具”等等。北京市高级人民法院认为，孙照寰在文化大革命中，说的和写的一些反对林彪、江青的话，是正确的。但是，也说过一些有损于毛主席的话，这是很错误的。北京市高级人民法院已于一九七八年三月二十二日撤销原判决，改判孙照寰无罪。选自最高人民法院办公厅一九七八年九月五日《案例》"}],"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"林彪","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2d7bac09ba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

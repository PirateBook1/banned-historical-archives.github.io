script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2362","name":"国务院办公厅转发国家档案局《类于加强档案馆建设和进一步开放历史档案的报告》的通知","author":"国务院办公厅","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"国务院办公厅转发国家档案局《类于加强档案馆建设和进一步开放历史档案的报告》的通知","dates":[{"year":1986,"month":9,"day":11}],"is_range_date":false,"authors":["国务院办公厅","国家档案局"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"国家档案局办公室, 档案工作文件汇集(第三集), 244-246","tags":[{"name":"档案","type":"主题/事件"},{"name":"档案馆","type":"主题/事件"},{"name":"对外开放","type":"主题/事件"}],"parts":[{"type":"title","text":"国务院办公厅转发国家档案局《类于加强档案馆建设和进一步开放历史档案的报告》的通知"},{"type":"subtitle","text":"国办发〔1986〕67号"},{"type":"paragraph","text":"各省、自治区、直辖市人民政府，国务院各部委、各直属机构：国家档案局《关于加强档案馆建设和进一步开放历史档案的报告》，已经国务院同意，现转发给你们，请结合实际情况贯彻执行。"},{"type":"subtitle","text":"国务院办公厅"},{"type":"subtitle","text":"一九八六年九月十一日"},{"type":"paragraph","text":"关于加强档案馆建设和进一步开放历史档案的报告"},{"type":"paragraph","text":"国务院："},{"type":"paragraph","text":"一九八六年一月十六日，胡乔木同志就进一步开放历史档案的问题，写信给王兆国并胡启立同志，提出：“档案的进一步开放（包括对国外开放），势在必行，这是繁荣我国学术事业和实行对外开放政策的必然要求，各国的通例我国不能例外。为此，势需大大加强各档案馆领导、研究、管理、编目、存放、借阅等各个环节人员的政治文化素质，并提高工作效率。现状是决难适应的。这对于我国长期以来封闭式的档案管理方式是一大改革。因为工作量很大，只能有步骤地视轻重缓急循序进行。”胡乔木同志这一意见极为重要，指出了我国档案馆工作的基本方针和建设要求，各级档案馆应结合实际情况，认真贯彻执行。"},{"type":"paragraph","text":"近几年来，我国档案馆事业有了很大的发展。目前，全国有各级各类档案馆3004个，收藏唐代以来的档案共7000万卷。由于认真贯彻了中央、国务院关于开放历史档案的方针，大力开展了档案的收集、整理、编目、编纂等工作，逐步改善了档案的保管条件，有步骤地开放了历史档案资料，积极为社会主义物质文明和精神文明建设服务，档案工作出现空前活跃的局面。据近两年的统计，全国各级档案馆每年接待利用者均在300万人次左右，提供档案约1000万卷（册），超过过去二十多年的总和。在服务方向上，由以往主要为党政机关服务、为政治斗争服务，转变为面向社会，为党和国家各项工作服务，为对外文化学术交流服务，以适应“四化”建设和各项改革的需要。各级档案馆除设立阅览室接待查阅和利用档案资料外，还采取多种形式，为用户提供档案复制品，发行缩微胶卷，举办档案陈列展览，利用刊物公布历史档案，编辑和公布出版档案史料，受到社会各方面和国内外学者的欢迎。这些情况，说明我国档案馆工作在指导思想和管理方法上，都发生了新的变化，正在由封闭、半封闭型向开放型转变。"},{"type":"paragraph","text":"当前，档案工作还存在一些亟待解决的问题。有些地方的领导对这项工作的重要性缺乏认识，不够重视。绝大多数档案馆经费奇缺，近半数的档案馆还没有适合保管档案的库房，缺少设备，使大量散落在外的档案不能接收进馆，也无法进行整理和提供利用。由于保管条件太差，已使大量珍贵档案霉烂变质，字迹退色。许多档案馆人员缺，素质差，整理编目工作任务繁重，进展迟缓，基础工作普遍薄弱。开放档案以来，档案原件利用量大，由于缺乏缩微、复印设备，不仅对保护档案原件极为不利，而且也严重地影响利用效率。"},{"type":"paragraph","text":"为了贯彻党中央、国务院关于开放档案的方针，尽快改变我国档案馆工作的落后状况，使之适应国家社会主义建设事业的需要，我们建议："},{"type":"paragraph","text":"一、各级人民政府要继续贯彻中共中央、国务院批转《关于调整我国档案工作领导体制的请示》的通知（中委〔1985〕29号）精神，进一步加强对档案馆工作的领导，把档案馆事业作为国家的一项文化事业，列入各级国民经济和社会发展规划统筹安排，切实解决档案馆事业发展中急需解决的编制、经费、技术设备等问题，使之更好地为社会主义物质文明和精神文明建设服务。"},{"type":"paragraph","text":"二、请各级劳动人事部门和财政部门按照有关规定，将档案馆工作人员列入国家事业编制，并根据馆藏档案资料的数量和发展需要，合理确定编制和配备具有较好政治、文化素质的干部。"},{"type":"paragraph","text":"三、按照国家财政分级管理的体制，请求财政部继续拨付全国重点档案保护费，继续增加中央级国家档案馆事业经费，以抢救我国的珍贵文化遗产。建议地方各级人民政府及其财政部门，每年按照国家预算项目给档案馆增拨所必需的事业费。"},{"type":"paragraph","text":"四、请求国家计委将中央级国家档案馆库房的建设列入基本建设计划。希望地方各级人民政府及其计划部门，把地方各级档案馆的建设，纳入地方基本建设计划，以改善档案的保管条件。"},{"type":"paragraph","text":"五、建议国务院有关部门和各省、自治区、直辖市有关部门对省以上档案馆的缩微、复印、计算机等设备的配备，给予经费上的支持，并允许适当进口，以省档案馆为主，建立档案缩微中心，统一解决所属市县档案馆档案的缩微复制问题。"},{"type":"paragraph","text":"以上报告，如无不当，请转发各地参照执行。"},{"type":"subtitle","text":"国家档案局"},{"type":"subtitle","text":"一九八六年七月三日"},{"type":"paragraph","text":"抄送：党中央各部门，中央军委办公厅、各总部、各军兵种，人大常委会办公厅，全国政协办公厅，商法院，高检院。"}],"alias":""},"tags":[{"name":"胡乔木","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9122befbfd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

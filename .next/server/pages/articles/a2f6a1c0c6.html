script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2633","name":"张春桥破坏知识青年上山下乡","author":"新华社","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"张春桥破坏知识青年上山下乡","dates":[{"year":1977}],"is_range_date":false,"authors":["新华社"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"贵州省革命委员会知识青年上山下乡办公室，上山下乡，35","tags":[],"parts":[{"type":"title","text":"张春桥破坏知识青年上山下乡[1]"},{"type":"paragraph","text":"张春桥有一个女儿是上海市复旦大学附中一九六六年应届毕业生。当一九六八年该校广大毕业生积极响应毛主席的号召，掀起上山下乡高潮时，有关单位决定分配其女儿到上海市郊区一国营农场插场落户。张春桥知道后勃然大怒，气势汹汹地打电话给有关单位，说什么这么大的问题为什么不清示他，蛮横地推翻了有关单位这个决定，假借暂缓分配为名，利用职权将其女儿安排到了一个单位去工作，后来又安排到某工厂当了干部。张春桥还亲自出马，进行活动，不让他的另一个女儿走上山下乡的道路。张春桥扼杀知识青年上山下乡运动还有一系列言行。一九六八年，张春桥向青年说什么“你们现在上山下乡去，将来把你们抽上来，到团市委当干部”等等，公然和毛主席的教导相对抗。其实，他贩卖的并不是什么新货色，而是刘少奇的“下乡镀金论”和林彪的“诱：以官、禄、德”的翻版。张春桥是不折不扣的扼杀青年上山下乡的刽子手。"},{"type":"subtitle","text":"（新华社电）"},{"type":"paragraph","text":"[1] Note: In this item, the provided document date refers to the publication date."}],"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a2f6a1c0c6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"9646ca98-820c-44ef-b8ca-c656fd59b7fd","name":"毛泽东思想万岁（1949.10-1957.12）","internal":false,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/9646ca98-820c-44ef-b8ca-c656fd59b7fd.pdf"],"article":{"title":"中国共产党公国代表会议开幕词","alias":"","parts":[{"type":"paragraph","text":"中国共产党全国代表会议开幕词（摘录）"},{"type":"paragraph","text":"（一九五五年三月二十一日）"},{"type":"paragraph","text":"所困难，无非是社会的敌人和自然界给予我们的。我们知道，帝国主义，国内反革命分子以及他们在我们党内的代理人等等，都不过是垂死的力量，而我们则是新生的力量，真理是在我们方面。对于他们，我们从来就是不可战胜的。只要想一想我们的历史就会懂得这个道理。我们在-·九二--年刚建党的时候，只有儿十个人，那样渺小，后来发展起来，居然把国内强大的敌人打倒了。自然界这个敌人也是有办法制服它的。"},{"type":"paragraph","text":"※"},{"type":"paragraph","text":"※"},{"type":"paragraph","text":"※"},{"type":"paragraph","text":"不在自然界和在社会上，-一切新生力量，就其性质来，从来就是不可战胜的。而一切旧势力，不管他们的数量如何大，总是要被消灭的。因此，我们可以藐视而且必须藐人世遭逢的任何互大的困难，把它放在“不在话下”的位遣。这就是我们的乐观主义。这种乐观主义是有科学根据的。只要我们更多地懂得马克思列宁主义，更多地懂得自然科学，一句话，更多地懂得客观世界的规律，少犯主观主义的错，我们的革命工作和建设工作，是-定能狗达到目的的。"},{"type":"paragraph","text":"X："},{"type":"paragraph","text":"※"},{"type":"paragraph","text":"X"},{"type":"paragraph","text":"帝国主义势力还是在包着我们，我们必须准备应付可能的突然事变。今后帝国主义如果发动战争，很可能象第二次世界大战时期那样，进行突然出。因此，我们在精神上和物上都要有所准备，当着突然事变发生的时候，才不致于措手不及。这是一方面。另一方面，国内反革命残余势力的活动还很猖獗，我们必须有计划地、有分析地、实事求是地再给他们几个打击，使暗藏的反革命力量更大地削弱下来，借以保证我国社会主义建设事业的安全。如果我们在上述两方面都做了适当的措施，就可以避免敌人给我们的重大危害，否，我们可能要犯错。"},{"type":"paragraph","text":"在中国共产党全国代表会议上的讲话"},{"type":"paragraph","text":"（一九五五年三月）"},{"type":"paragraph","text":"对待一切犯了错，有所觉悟，愿意进步的同志，不但要看，而且要帮。这就是，我们不但要看一看，等待他们改正错，而且要帮助他们改正错，人是要有帮助的。荷花虽好，也要叶扶持。“-个离笆打三椿，“个好汉要有三个帮。尤其是犯了错，更需要别人帮。“看”，等待犯错的同志改正错是必要的，不过是消极的。必“帮”，帮"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":3,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":58,"page_end":58},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9519698877"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

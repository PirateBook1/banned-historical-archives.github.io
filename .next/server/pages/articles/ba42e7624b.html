script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平会见美国前总统卡特  真诚地希望中美关系继续发展  重申我对台湾问题的一贯立场  薄一波同卡特就两国经济合作友好地交换看法","authors":[],"dates":[{"year":1981,"month":8,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平会见美国前总统卡特"},{"type":"paragraph","text":"真诚地希望中美关系继续发展  重申我对台湾问题的一贯立场"},{"type":"paragraph","text":"薄一波同卡特就两国经济合作友好地交换看法"},{"type":"paragraph","text":"新华社北京8月27日电 中共中央副主席邓小平今天上午在会见美国前总统吉米·卡特时说：“我真诚地希望中美关系不要停滞，要继续发展下去。”"},{"type":"paragraph","text":"他说，发展中美关系是全球战略的需要，也是中美两国的共同需要。"},{"type":"paragraph","text":"邓小平说，中美两国关系正常化的进程，从美国方面来说，是当时的总统尼克松先生开创的，卡特先生执政时完成的。邓说，他希望里根政府继续作出努力来推进中美关系。"},{"type":"paragraph","text":"卡特先生说，对美国人民来讲，美中之间的新关系所带来的好处是巨大的、明显的。这种关系将会持久地向前发展，不会因党派而异。"},{"type":"paragraph","text":"在友好的交谈中，邓小平重申了中国政府和十亿中国人民在台湾问题上的一贯立场。卡特表示，他理解这个问题对中国的重要性。宾主还就当前世界局势交换了看法。"},{"type":"paragraph","text":"国务院副总理兼外交部长黄华，外交部副部长章文晋，参加了会见。"},{"type":"paragraph","text":"参加会见的还有美国驻中国大使馆临时代办傅立民，前新闻秘书约瑟夫·鲍威尔，卡特先生的顾问米歇尔·奥克森伯格。"},{"type":"paragraph","text":"会见后，邓小平设午宴款待卡特夫妇一行。"},{"type":"paragraph","text":"今天上午，国务院副总理薄一波会见了卡特先生。宾主就发展中美双方的经济合作友好地交换了看法。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"薄一波","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ba42e7624b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华国锋总理同布托总理举行会谈  布托总理和夫人会见邓颖超同志，对周总理逝世向她表示慰问","authors":[],"dates":[{"year":1976,"month":5,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华国锋总理同布托总理举行会谈"},{"type":"paragraph","text":"布托总理和夫人会见邓颖超同志，对周总理逝世向她表示慰问"},{"type":"paragraph","text":"新华社一九七六年五月二十六日讯  国务院总理华国锋同巴基斯坦伊斯兰共和国总理佐勒菲卡尔·阿里·布托，今天下午举行了会谈。"},{"type":"paragraph","text":"会谈在亲切友好的气氛中进行。"},{"type":"paragraph","text":"巴基斯坦方面参加会谈的有：国防和外交国务部长阿齐兹·艾哈迈德、粮食和农业部长谢赫·穆罕默德·拉希德、教育和省际协调部长阿卜杜勒·哈菲兹·皮尔扎达、住房和工程部长赛义德·纳西尔·阿里·沙阿·里兹维、参谋长联席委员会主席穆罕默德·谢里夫上将、空军参谋长佐勒菲卡尔·阿里·汗空军上将、外交秘书阿迦·夏希、巴基斯坦驻中国大使阿尔维。"},{"type":"paragraph","text":"中国方面参加会谈的有：外交部长乔冠华，外贸部长李强，外交部副部长韩念龙，中国人民解放军副总参谋长张才千，外交部司长沈平、朱传贤，中国驻巴基斯坦大使陆维钊。"},{"type":"paragraph","text":"今天晚上，布托总理和夫人会见了邓颖超同志，对周恩来总理的逝世向她表示慰问。邓颖超同志对此表示深切感谢。（附图片）"},{"type":"paragraph","text":"华国锋总理同布托总理举行会谈。新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7da72de934"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

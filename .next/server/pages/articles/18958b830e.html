script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中、越两国政府关于中国向越南提供无息贷款的协定和一九七六年中国向越南提供一般物资的议定书同时在京签字黎笋邓小平姚文元出席签字仪式　李先念黎清毅在协定上签字","authors":[],"dates":[{"year":1975,"month":9,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年九月二十五日电　中华人民共和国政府和越南民主共和国政府关于中国向越南提供无息贷款的协定和一九七六年中国向越南提供一般物资的议定书，今天上午同时在北京签字。"},{"type":"paragraph","text":"越南劳动党中央委员会第一书记黎笋，中共中央副主席、国务院副总理邓小平和中共中央政治局委员姚文元，出席了签字仪式。"},{"type":"paragraph","text":"中共中央政治局委员、国务院副总理李先念和越南劳动党中央委员会政治局委员、政府副总理黎清毅，分别代表本国政府在协定上签字。"},{"type":"paragraph","text":"我国外贸部部长李强和越南民主共和国外贸部副部长李班，分别代表本国政府在议定书上签字。"},{"type":"paragraph","text":"出席签字仪式的还有:"},{"type":"paragraph","text":"我国外交部副部长韩念龙，中联部副部长申健，外经部副部长韩宗正；"},{"type":"paragraph","text":"越南民主共和国驻中国大使阮仲永，越南民主共和国外交部副部长阮基石，越南劳动党中央委员会经济和计划委员会副主任阮文柯。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"李先念","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"18958b830e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

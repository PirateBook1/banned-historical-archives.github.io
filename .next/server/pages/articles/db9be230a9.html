script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-705","name":"国务院、中央军委批转总政治部《关于军队干部离休规定中若干具体问题的处理意见》的通知","author":"国务院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"国务院、中央军委批转总政治部《关于军队干部离休规定中若干具体问题的处理意见》的通知","dates":[{"year":1984,"month":9,"day":25}],"is_range_date":false,"authors":["中央军委","国务院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中央组织部干审局, 干审工作政策文件选编 (下), 1731-1733","tags":[{"name":"干部","type":"主题/事件"},{"name":"军队","type":"主题/事件"},{"name":"离休","type":"主题/事件"}],"parts":[{"type":"title","text":"国务院、中央军委批转总政治部《关于军队干部离休规定中若干具体问题的处理意见》的通知"},{"type":"subtitle","text":"1984年9月25日·国发〔1984〕130号"},{"type":"paragraph","text":"国务院、中央军委同意总政治部《关于军队干部离休规定中若干具体问题的处理意见》，现发给你们，请遵照执行。关于军队干部离休规定中若干具体问题的处理意见"},{"type":"paragraph","text":"总政治部·1984年7月6日"},{"type":"paragraph","text":"为贯彻国务院、中央军委《关于军队干部离职休养的暂行规定》（〔19 8 2〕1号文件）和《关于军队执行\u003c国务院关于老干部离职休养制度的几项规定》的通知》（〔1982〕16号文件），对军队干部离休的若干具体问题，提出以下处理意见："},{"type":"paragraph","text":"一、国务院、中央军委〔1982〕16号文件第一条规定可以享受离休待遇的老干部是指：一九四九年九月三十日前参加中国共产党所领导的革命军队的；建国后入伍、建国前在解放区参加革命工作并脱产享受供给制待遇的；在敌战区从事地下革命工作的。一九四八年底以前享受当地人民政府制定的薪金制待遇的，也可以享受离休待遇。"},{"type":"paragraph","text":"个人生活部分凡享受以下供给制的，属于“供给制”：（一）伙食按规定享受小灶、中灶、大灶；（二）服装、棉被等生活用品；（三）极少的普通津贴费。实行部分供给、部分工资制的（含包干制），可视为供给制。除此之外，其他支付形式不属于供给制。建国前享受过供给制待遇，也享受过薪金制待遇的，按享受供给制待遇对待。"},{"type":"paragraph","text":"二、 原在日伪军政单位，以及由日伪军政机关直接开办的企业、事业单位服务，一九四五年八月十五日到同年九月二日期间，被我军接管后入伍或参加革命工作的干部，不享受抗日战争时期参加革命工作的干部离休待遇，可以享受解放战争时期参加革命工作的干部离休待遇。"},{"type":"paragraph","text":"三、 随离休干部易地安置的配偶及待业子女、未成年子女，接收安置地区应准予落户，需要安排工作的，由当地人事、劳动部门安排。"},{"type":"paragraph","text":"离休干部的子女，从军队复员、退伍到离休干部安置居住地落户时，当地人民政府有关部门应接收安置。"},{"type":"paragraph","text":"四、 离休干部从外地到北京、上海、天津（以下简称“三市”)安置的，按以下条件掌握："},{"type":"paragraph","text":"(一) 离休干部配偶和子女在“三市”有常住户口，离休干部只身进“三市”安置的；"},{"type":"paragraph","text":"(二) 离休干部的独生子女在“三市”工作并有常住户口，因工作需要，调离确有困难的；"},{"type":"paragraph","text":"(三) 离休干部原籍是“三市”，本人是独生子女，原籍有父母需要照顾的；"},{"type":"paragraph","text":"(四） 离休干部从“三市”入伍，其配偶从同一市迁出随军、同一市又有子女的；"},{"type":"paragraph","text":"(五） 离休干部原籍是“三市”远郊区、县的，可到原籍远郊区、县安置；"},{"type":"paragraph","text":"(六） 离休干部原籍是“三市”，离休时在新疆、青海、西藏或边防、海岛以及远离居民区等特别艰苦地区工作的。"},{"type":"paragraph","text":"五、 离休干部跨省、跨市、跨县易地安置的，发给安家补助费。在国务院、中央军委〔1982〕1号文件颁发前易地安置的，不发安家补助费。"},{"type":"paragraph","text":"六、 离休干部夫妇只安排一户住房和一套营具，由职级高的一方负责安排。营具可按规定标准配备，也可发给营具费。要求配发营具的，按规定标准配发，已按标准配发的营具，归个人所有，不再发给营具费，超标准配备的营具应予收回；要求自购营具的，按标准发给营具费，节余归己，超支不补。营具费标准，按总后勤部规定执行。"},{"type":"paragraph","text":"七、 离休干部经批准发给护理费的，不再发给公勤补助费；在生活基本能够自理后，经医院证明，由所在单位报请大单位政治部批准，停发护理费，改发公勤补助费。"},{"type":"paragraph","text":"八、 离休干部按国发〔1982〕62号文件规定享受的生活补贴，按总后勤部财务部财工字第003号通知执行。"},{"type":"paragraph","text":"九、 各大单位按每个离休干部每年一百五十元计算，作为特需经费列入预算，统一掌握，主要用于解决离休干部的特殊困难和必要的经费开支。此项经费列入福利费科目专项报销。"},{"type":"paragraph","text":"十、离休干部身边无子女的，按照顾在职干部的规定，由当地人事、劳动部门负责调一名在外地工作的子女(包括其配偶和未成年子女)，到离休干部安置居住地工作。"},{"type":"paragraph","text":"十一、在国务院、中央军委〔1982〕16号文件公布以前，已按国务院、中央军委及总政治部规定批准离休而不符合国务院、中央军委〔1982〕16号文件规定离休条件的，不再改动。"},{"type":"paragraph","text":"十二、符合离休条件或已经离休的干部，触犯国法、党纪、军纪，经中央军委批准可取消其离休资格，移交安置地区人民政府管理。作退休或作其它处理的，分别按有关规定办理。作退休处理的，生活费标准按中央军委的决定执行。作其它处理的，生活费标准按有关规定执行。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"db9be230a9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

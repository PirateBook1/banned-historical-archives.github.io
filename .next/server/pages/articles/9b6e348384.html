script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"发扬一月革命精神，全面落实毛主席最新指示","authors":[],"dates":[{"year":1968,"month":1,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海工人革命造反总司令部"},{"type":"paragraph","text":"伟大的一月革命取得胜利已经整整一年了!"},{"type":"paragraph","text":"一年前，我们伟大领袖毛主席亲自发动和领导的一月革命，把史无前例的无产阶级文化大革命运动推进到了向党内一小撮走资本主义道路的当权派夺权的新阶段。"},{"type":"paragraph","text":"在一月革命风暴中，上海的无产阶级革命派紧跟毛主席的伟大战略部署，实行了无产阶级革命派组织的大联合，自下而上地从党内一小撮走资本主义道路的当权派手中夺了权，实现了革命的三结合，建立了上海市革命委员会。这是在无产阶级专政条件下一个阶级推翻另一个阶级的革命，这是毛泽东思想的伟大胜利!"},{"type":"paragraph","text":"“大海航行靠舵手，干革命靠毛泽东思想”。一年来的经验和教训使我们深深懂得，凡是按照伟大领袖毛主席指示办事，实行革命大联合，就能掌握斗争大方向，就能紧跟伟大领袖毛主席的战略部署，就能沿着伟大领袖毛主席指出的航向胜利前进，就能排除来自右的和极“左”方面的干扰，把斗争矛头始终对准党内一小撮走资派，巩固和发展革命的大联合和革命的三结合，搞好革命的大批判和斗批改。"},{"type":"paragraph","text":"一九六八年是夺取无产阶级文化大革命全面胜利的一年。在新的一年里，我们一定继续发扬一月革命精神，首先要大抓狠抓毛主席最新指示的全面落实，夺取无产阶级文化大革命的全面胜利。毛泽东思想是我们一切工作的指导方针。用毛泽东思想挂帅，搞好人的思想革命化，抓住了这一条，就能夺取无产阶级文化大革命的全面胜利。"},{"type":"paragraph","text":"在新的一年里，要继续大办、办好各种类型的毛泽东思想学习班，更加广泛和深入地开展活学活用毛泽东思想的伟大群众运动，召开各级学习毛主席著作积极分子大会或讲用会。办好毛泽东思想学习班，要以“斗私，批修”为纲，在“用”字上狠下功夫，树立理论联系实际的革命好学风。要大学“老五篇”破私立公，努力改造自己的世界观。要继续深入地开展革命的大批判，彻底肃清中国赫鲁晓夫修正主义的建党路线、工运路线和工业路线，用毛泽东思想占领每一个阵地。"},{"type":"paragraph","text":"这是我们工总司在新的一年中的中心任务。我们一定要继续发扬一月革命精神，把毛主席的最新指示条条落实，全面落实。把上海二百万工人队伍建设成为非常无产阶级化，非常战斗化的革命队伍!一月革命胜利万岁!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海市工人革命造反总司令部（工总司）","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命委员会","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9b6e348384"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

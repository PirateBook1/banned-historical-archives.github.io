script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"致作者的约稿信","authors":["储安平","光明日报"],"dates":[{"year":1957,"month":6,"day":3}],"is_range_date":false,"parts":[{"text":"致作者的约稿信","type":"title"},{"text":"光明日报储安平","type":"authors"},{"text":"多时不见，您好","type":"paragraph"},{"text":"我在今年四月入光明日报担任总编辑的职务。光明日报是各民主党派联合主办的报纸，它以民主党派和文教科学为报导的重点，它的主要读者对象是高级知识分子。光明日报的条件比较差，人力比较弱。要把这张报纸办好，要化很大的力气，并且需要一个过程。我写这封信，就是请求您给我们指导和支持。","type":"paragraph"},{"text":"我们努力的目标之一是使光明日报能够成为民主党派成员和高级知识分子的一个论坛。为了更好地响应并贯彻党中央和毛主席提出的“百花齐放、百家争鸣”和“长期共存、互相监督”两个方针，我们诚恳地欢迎您更多地利用光明日报来陈述您对于国家事务的各种意见。在一般情况下，我们不预出题目。由各位先生自由地说自己想说的话，写自己愿意写的问题。假如能结合互相监督的方针发言，更好。我们希望文章不要太专门；在光明日报目前的条件下(每天只出一张)还不可能登载纯粹学理性质的文章。报纸暂时不能加张，版面较挤，因而希望文章也不要太长，最好在三千字左右。","type":"paragraph"},{"text":"我们热烈地希望您给我们更多的帮助。我们收到文稿后，决不积压；但因积稿过多或新闻过挤，不能很快地登出来的话，还请原谅。","type":"paragraph"},{"text":"最后，我向您道歉：用这样一种印刷的信件约稿，不仅缺乏人情，而且是不礼貌的。只因解放以后，我和很多朋友都中断了联系，这次要写的信太多，因而不得不把这封信印出来，借以节省一部分时间，虽然这封信的信封、信稿、名字都是我恭敬地亲自写的，但我仍然应该向您表示歉意。","type":"paragraph"},{"text":"此致","type":"paragraph"},{"text":"敬礼","type":"appellation"},{"text":" 储安平　月  日","type":"paragraph"}],"comments":[],"origin":"《右派分子储安平的言行》，中华全国新闻工作者协会研究部、中国人民大学新闻系合编，光明日报社印，1957年9月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"48ed0eae5f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

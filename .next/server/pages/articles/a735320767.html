script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"旅大市附近农民为细粮供应不足对政府表示不满","authors":[],"dates":[{"year":1953,"month":9,"day":14}],"is_range_date":false,"parts":[{"text":"旅大市附近农民为细粮供应不足对政府表示不满","type":"title"},{"text":"【大连分社14日讯】旅大附近农民为细粮供应不足而对政府表示不满。旅大人民日报接到一位署名“金州的一个公民”来信说：“请问我们旅大地区党的政策是否有两种？为什么在大连住的人就能买到大米白面，而在金州住的人就买不到？为什么大连纺织厂的工人可以在大纺合作社买到白面，而金纺工人在金纺合作社就买不到？……同时旅大市人民政府并没有明文规定不供应农村细粮啊？……”有的来信反映：“金县各地居民买不到大米白面，和粮食公司订有合同的机关团体才能买到。现在金县的合作社采取的“配给”方法，每户只给三四斤细粮……为什么去年号召大家吃大米白面，今年又不给吃？”旅顺市一区东华街一居民少华来信说：“我们旅顺市的居民从6月开始就买不到大米白面，大伙听说合作社、粮食公司来了粮，马上排起很长的队伍去买细粮，买不到的人就满肚子牢骚。”金县四区得胜村小学远青来信：“……旧历7月15日，农民的习惯是要在这一天改善生活。但因为实行了‘配给制’。金县四区得胜村每人只分到白面4两，大米一点没捞着。”……所以农民不满地说：“我们每天在田里劳动得来的米面，过节啦还捞不着吃。政府对农民太不重视啦，农民就得当牛马。一辈子吃苞米饼子。”不知道这是政府的政策，还是其它原因？（摘自旅大人民日报《内部参考资料》）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1953年9月19日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a735320767"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

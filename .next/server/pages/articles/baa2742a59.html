script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"社员爱读毛主席的书（外一首）","authors":["党永庵"],"dates":[{"year":1966,"month":4,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"社员爱读毛主席的书（外一首）"},{"type":"paragraph","text":"党永庵"},{"type":"paragraph","text":"咱社员爱读毛主席的书，"},{"type":"paragraph","text":"读得心里热呀热呼呼！"},{"type":"paragraph","text":"眼望北京不迷路，"},{"type":"paragraph","text":"改天换地劲头足，"},{"type":"paragraph","text":"毛主席给咱指出好前程哪，"},{"type":"paragraph","text":"嗨！"},{"type":"paragraph","text":"一轮红日东方出！"},{"type":"paragraph","text":"咱社员爱读毛主席的书，"},{"type":"paragraph","text":"读得心里热呀热呼呼！"},{"type":"paragraph","text":"书中自有及时雨，"},{"type":"paragraph","text":"书中自有万担谷，"},{"type":"paragraph","text":"毛主席给了咱一把开山斧哪，"},{"type":"paragraph","text":"嗨！"},{"type":"paragraph","text":"双手画出好蓝图！"},{"type":"paragraph","text":"咱社员爱读毛主席的书，"},{"type":"paragraph","text":"读得心里热呀热呼呼！"},{"type":"paragraph","text":"书中自有照妖镜，"},{"type":"paragraph","text":"妖魔鬼怪逃不出，"},{"type":"paragraph","text":"毛主席给了咱一身包天胆哪，"},{"type":"paragraph","text":"嗨！"},{"type":"paragraph","text":"铁拳敢打纸老虎！"},{"type":"paragraph","text":"咱社员爱读毛主席的书，"},{"type":"paragraph","text":"读得心里热呀热呼呼！"},{"type":"paragraph","text":"句句都是贴心话，"},{"type":"paragraph","text":"字字好比夜明珠，"},{"type":"paragraph","text":"字字句句永远刻在心窝里哪，"},{"type":"paragraph","text":"嗨！"},{"type":"paragraph","text":"凭它要争来万年福！"},{"type":"paragraph","text":"登上高山修地球"},{"type":"paragraph","text":"我们肩并肩，手拉手，"},{"type":"paragraph","text":"哪里困难哪里走；"},{"type":"paragraph","text":"为了革命献青春，"},{"type":"paragraph","text":"登上高山修地球；"},{"type":"paragraph","text":"敢斗争，敢创造，"},{"type":"paragraph","text":"浑身都是硬骨头！"},{"type":"paragraph","text":"战歌向着青山吼，"},{"type":"paragraph","text":"草鞋踏遍千条沟；"},{"type":"paragraph","text":"红心照亮黑石崖，"},{"type":"paragraph","text":"热汗浇出大丰收；"},{"type":"paragraph","text":"双手挖出粮万担，"},{"type":"paragraph","text":"两肩挑来千吨油。"},{"type":"paragraph","text":"吃大苦，耐大劳，"},{"type":"paragraph","text":"风吹雨打乐悠悠；"},{"type":"paragraph","text":"千重山，万条水，"},{"type":"paragraph","text":"都向我们笑点头。"},{"type":"paragraph","text":"我们肩并肩，手拉手，"},{"type":"paragraph","text":"壮志凌云雄赳赳；"},{"type":"paragraph","text":"眼望北京心向党，"},{"type":"paragraph","text":"胸怀世界看全球。"},{"type":"paragraph","text":"跟红旗，走走走，"},{"type":"paragraph","text":"革命到底不回头！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"baa2742a59"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

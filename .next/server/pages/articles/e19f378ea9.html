script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"印发谭震林关于粮食情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"印发谭震林关于粮食情况报告的批语\""},{"type":"paragraph","text":"（1960年12月23日）印发各同志，研究、讨论，是否适宜。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"1960年12月23日"},{"type":"paragraph","text":"[1]这个批语写在中共中央政治局委员、国务院副总理谭震林1960年12月12日给毛泽东并中共中央政治局常委的报告上。谭震林的报告说，今年粮食总产量估计为3700亿斤，或者略多一点，入仓量估计为3200亿至3300亿斤，全部统计好要到明年1月底。由于事前认识不足，在10月底以前吃粮指标还没有完全落实，前松后紧现象严重，农村口粮都很低，城市统销标准和出口也无法再压。根据这种情况，自前农村工作除认真做好整风整社工作外，首先必须抓紧粮食入仓工作；第二，要抓紧安排生活，认真办好食堂；第三，要认真做到最近3个月少吃，才能保证明年春季不发生闹粮事件。鉴于今年的经验，明年必须采取前紧后松的办法，夏收一开始就抓紧过秤入仓，计划用粮，采取低标准、瓜菜代、农忙多吃、农闲少吃的政策。争取明年丰收是一件大事，要达到比今年多收是完全可能的。明年农村口粮必须控制在每人每天1斤，城市统销每月42亿斤，这个计划是留有余地的。在批示印发时，毛泽东将谭震林的报告拟题为《粮的情况和用粮计划》。"},{"type":"paragraph","text":"[2]指参加即将在北京召开的中共中央工作会议的同志。"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":12,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":113,"page_end":113},"tags":[{"name":"毛泽东","type":"人物"},{"name":"谭震林","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e19f378ea9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

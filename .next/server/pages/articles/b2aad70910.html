script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"张轸将军电毛主席朱总司令致敬  毛主席朱总司令复电对张部举义表示欢迎","authors":[],"dates":[{"year":1949,"month":6,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"张轸将军电毛主席朱总司令致敬"},{"type":"paragraph","text":"毛主席朱总司令复电对张部举义表示欢迎"},{"type":"paragraph","text":"【新华社北平十六日电】前国民党华中军政长官公署副长官兼河南省主席兼十九兵团司令官张轸于起义后即致电毛主席、朱总司令致敬，电文如下：毛主席、朱总司令："},{"type":"paragraph","text":"今天我们坚决的脱离反动阵营，投向人民怀抱，来向人民领袖致崇高无上的敬意，我们的心是十二万分的兴奋和快慰。"},{"type":"paragraph","text":"为了民族自由，我们曾和人民用自己的血参加过八年的抗日的反帝斗争。不料胜利后匪首蒋介石为了保持独裁的皇冠，为美帝国主义作养子，为大地主大官僚作保镖，竟撕毁政协决议掀起了反人民的内战，我们也随他做了帮凶。"},{"type":"paragraph","text":"三年来，由于蒋介石匪帮实施极端残酷思想统治和特务政策，和强迫执行所谓戡乱政策，我们在河南用反革命的政治来保护土豪劣绅，压迫所有的贫苦民众，今天，我们是无限的痛苦，无限的悲伤。今天我们后悔了，我们觉悟了，我们毅然决然要脱离反革命阵营，并于五月十五日当白匪撤退武汉时，我们在贺胜桥，以后又在郑家店、马鞍山各处施行截击。这是我们要坚决投向人民怀抱的行动，这是我们热烈响应毛主席号召的行动。"},{"type":"paragraph","text":"现在我们集中鄂中待命，誓以至诚在你们领导之下学习、进步，作一支人民的队伍。拥护中国共产党一切主张和政策，临书不罄欲言。　前国民党华中军政副长官兼十九兵团司令张轸率全体官兵谨上　五月二十三日"},{"type":"paragraph","text":"【新华社北平十六日电】毛主席、朱总司令本日电复张轸将军。电称：张轸将军及前国民党军十九兵团全体官兵们："},{"type":"paragraph","text":"五月二十三日通电读悉。我们对于贵部在华中前线的举义，表示欢迎。希望贵部官兵团结一致，努力学习人民解放军的军事政治制度，改进官兵关系和军民关系，参加中国人民解放斗争的行列。国民党军的残余力量现已为数甚少，欲图抵抗，势将迅速被消灭。我们号召国民党军残余力量中凡属有爱国心的将领如贵将军一流人物，愿意率部脱离反革命营垒，加入人民解放军方面者，我们均表欢迎。他们过去的罪责，将因他们的有益于人民事业的行为而获得宽恕。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"朱　德"},{"type":"paragraph","text":"一九四九年六月十六日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b2aad70910"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

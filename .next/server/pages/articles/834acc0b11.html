script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“老三篇”照亮了巴西革命人民的心里约热内卢的毛主席著作学习小组自己出版葡文版“老三篇”","authors":[],"dates":[{"year":1967,"month":11,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十一日电　里约热内卢消息:巴西里约热内卢的“毛泽东主席著作学习小组”最近在他们自己出版的世界革命人民伟大领袖毛主席的三篇光辉著作——《为人民服务》、《纪念白求恩》、《愚公移山》的葡萄牙文版的前言中高度赞扬毛泽东思想，并以极其喜悦的心情号召巴西革命人民学习毛泽东思想。前言指出:“老三篇”是革命者的基本的必修课和树立共产主义世界观的座右铭，是破私立公和改造灵魂的强大思想武器。"},{"type":"paragraph","text":"前言说:“这三篇文章教导我们全心全意致力于人民的解放事业，专心为人民而工作，如培养不计较个人得失，彻底为人民的精神。她们教导我们要有团结群众，不怕牺牲，排除万难，争取最后胜利的精神。因此，我们将在这三篇文章里学会向人民负责，不怕批评，敢于维护真理和改正我们的错误。她们还教导我们，按照无产阶级国际主义原则，把世界各国被压迫人民和民族的解放事业当作自己的事业。”"},{"type":"paragraph","text":"前言指出:“二十多年来，这三篇文章的强大思想在改造人们的精神面貌方面产生了不可估量的 影响，培育了共产主义一代新人，并推进了人民的革命事业。”"},{"type":"paragraph","text":"前言引用了毛主席的语录:“世界观的转变是一个根本的转变……”“在建设社会主义社会的过程中，人人需要改造……”等。前言接着指出:“无产阶级世界观的建立不能孤立地进行，须要活学活用毛主席著作。这三篇文章对破私立公，对改造灵魂提供了最强大有效的思想武器。”"},{"type":"paragraph","text":"前言最后引用了毛主席的亲密战友林彪同志的话:“‘老三篇’最容易读，真正做到就不容易了。要把‘老三篇’作为座右铭来学。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"834acc0b11"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

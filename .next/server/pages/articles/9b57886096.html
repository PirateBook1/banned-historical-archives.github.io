script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海国棉一厂党员在整风和反右派运动中暴露出的问题","authors":[],"dates":[{"year":1957,"month":12,"day":6}],"is_range_date":false,"parts":[{"text":"上海国棉一厂党员在整风和反右派运动中暴露出的问题","type":"title"},{"text":"新华社上海讯　上海国棉一厂，有党员九百六十六名(预备党员一百二十五名)，占职工总人数四千九百八十人的19．2％，其中于1954年后入党的约占70％。在这次整风和反右派运动中，揭露出右派分子、坏分子、有严重右倾思想、政治上动摇和资产阶级个人主义以及违法乱纪的党员约一百三十七名，占全厂党员总数的14．2％，其中将有60％须在这次整风运动中清除出党；有8．5％要劝告他们退党或取消预备党员的资格。","type":"paragraph"},{"text":"在这一百三十七名党员中大体有下列几种情况：","type":"paragraph"},{"text":"(一)党内右派分子两名(均系地下党员)。如原党委宣传部长朱誉，1948年隐瞒了参加三青团的历史混入地下党内。他在肃反前，经常向人们宣扬美国的“实力”、“自由”、“民主”；并诋毁苏联和人民民主国家的社会主义制度，叫大家“莫要一边倒”，并曾写过几张反动标语。经常污蔑和丑化党中央、市委负责同志，挑拨党委委员之间的关系，并污蔑肃反五人小组为“五股党”。散布流言，企图煽动被审查的地下同志对党不满。","type":"paragraph"},{"text":"(二)混入党内的坏分子两人。工人刘敬珊，隐瞒了地主成分于1954年混入党内，入党后一贯破坏劳动纪律，1955年曾包庇过反革命亲戚不。工人权义盛，参加过国民党军队，1948年起义，1951年在部队入党，曾因贪污和打人受过党的处分。刘敬珊在鸣放中画了“马庇分子升官图”等反动漫画。权义盛则骂党的整风运动是“狗咬狗，狼咬狼”。","type":"paragraph"},{"text":"(三)腐化堕落，违法乱纪的十一人。其中大部分是正式党员，科长级干部有三人。他们的表现是：侮辱女性，乱搞男女关系，利用职权进行变相的敲诈勒索，严重的违反劳动纪律，虐待父母公婆等。","type":"paragraph"},{"text":"(四)政治觉悟低，不能起党员作用的共七十七人，其中大约有五十二人要劝告其退党。这些人大体可分为三类：","type":"paragraph"},{"text":"1、品质尚好，没有严重错误，但政治认识上很模糊，没有明确的政治立场，不愿做群众工作。","type":"paragraph"},{"text":"2、不懂得正确处理个人与党和集体和利益，当不能满足个人要求时，就感到“吃亏受委屈”，“组织与我为难，不照顾我困难”等等，情绪消极低落，不肯工作，也不愿过组织生活。","type":"paragraph"},{"text":"3、品质不好，对组织不忠诚不老实，对被镇压的反革命亲属界线不清等。","type":"paragraph"},{"text":"(五)有资产阶级个人主义思想行为严重的二十三人，他们表现是争名夺利、损人利己，利用职权假公济私，其中有十一名情节严重的须开除出党。","type":"paragraph"},{"text":"(六)有严重右倾思想，对党的重大政策有怀疑不满，同情和支持右派言论，在斗争中政治动摇的有六名，其中有三名须清洗出党。","type":"paragraph"},{"text":"(七)意志衰退、丧失朝气，消极落后的有十六人。这些人追求资产阶级的生活方式，讲究吃穿玩乐，对政治莫不关心，拒绝参加社会活动和政治活动；有的历次在运动中受到批评、审查或处分，其中有六名要清洗出党或劝告其退党。","type":"paragraph"},{"text":"(编自市委“内参”)","type":"paragraph"}],"comments":[],"origin":"1957年12月6日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9b57886096"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

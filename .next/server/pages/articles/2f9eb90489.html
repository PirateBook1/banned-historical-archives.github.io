script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"谈起来有内容  批起来有劲头  合肥钢铁公司第三轧钢厂结合本厂实际狠批“四人帮”的反动谬论","authors":[],"dates":[{"year":1977,"month":3,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"谈起来有内容  批起来有劲头"},{"type":"paragraph","text":"合肥钢铁公司第三轧钢厂结合本厂实际狠批“四人帮”的反动谬论"},{"type":"paragraph","text":"从今年元旦开始，安徽省合肥钢铁公司第三轧钢厂党委和各级党组织，举办了五十多期学习班，组织职工学习毛主席的光辉著作《论十大关系》和华主席在第二次全国农业学大寨会议上的重要讲话，总结本厂的经验，批判“四人帮”的谬论，划清是非，进一步提高路线觉悟。目前，他们已经总结了几个方面的经验，初步划清了几个问题的界限："},{"type":"paragraph","text":"一、总结本厂学大庆改变面貌的经验，划清抓革命促生产与“唯生产力论”的界限。"},{"type":"paragraph","text":"一九七三年，第三轧钢厂党委在前两年学大庆的基础上，制订了一个“举旗抓纲学大庆，大打翻身仗，苦战三年大变样”的新规划，指导全厂进一步开展工业学大庆的群众运动。这个规划得到了全厂大多数职工的坚决支持。但是，“四人帮”鼓吹的学大庆和抓革命、促生产就是“唯生产力论”的谬论传来，搞乱了一些人的思想，也有人认为党委这样做是“以生产压革命”。厂党委排除了“四人帮”修正主义谬论的这一干扰，带领职工认真贯彻学大庆的新规划，理直气壮地大干社会主义。结果，到一九七五年全厂面貌大变，跨进了全省工业学大庆的先进行列。一九七六年钢材产量比开展学大庆运动以前的一九六九年增长了十五倍，平均每年以百分之五十八点四的高速度递增。总结这一经验，职工们狠批“四人帮”挥舞“唯生产力论”的大棒，破坏工业学大庆和抓革命、促生产的罪行，进一步提高了认识。他们说，“四人帮”挥舞“唯生产力论”的大棒，其目的是以破坏生产来破坏革命，实现他们篡党夺权的狼子野心。如果按照他们那一套搞，工厂不生产产品，农村不生产粮食，那还有什么社会主义！原来对这个问题有错误认识的同志，通过批判看到了“四人帮”鼓吹的修正主义谬论的危害，也分清了是非界限。"},{"type":"paragraph","text":"二、总结本厂从亏损到超额完成国家利润指标的事例，划清“利润挂帅”与为国家多积累资金的界限。"},{"type":"paragraph","text":"一九七一年和一九七二年，这个厂连年亏损，甚至要向银行贷款发工资，给国家和企业都带来很大损失。为了彻底扭转这种状况，一九七三年厂党委领导全厂大搞群众性的经济活动分析，加强班组经济核算工作，大力开展增产节约运动。结果当年就甩掉了亏损的帽子，上缴给国家利润三万元。以后党委认真总结这个经验，上缴利润大幅度增长。一九七四年上缴二十五万元，一九七五年上缴一百二十四万元，一九七六年国家下达利润指标一百五十万元，实际完成二百零四万元。在这过程中，由于“四人帮”鼓吹的修正主义谬论的影响，也有人怀疑这样做是不是“利润挂帅”，执行路线上有没有问题。厂党委明确回答：路线上没有问题。大利大干，小利小干，无利不干，才是修正主义的“利润挂帅”。我们努力增产节约，精打细算，为社会主义扩大再生产积累资金，有什么错？毛主席教导我们要鼓足干劲，力争上游，多快好省地建设社会主义，我们就是要多为国家创造财富，多上缴利润。通过总结本厂的这一经验，澄清了工人和干部的思想，划清了“利润挂帅”和为社会主义积累资金的界限。"},{"type":"paragraph","text":"三、总结厂党委做好职工的思想工作，帮助职工解决困难的经验，划清关心群众生活与“物质刺激”的界限。"},{"type":"paragraph","text":"这个厂党委经常重温毛主席的光辉著作《关心群众生活，注意工作方法》，注意办好食堂等集体福利事业，在做好思想工作的同时，帮助职工解决生活上的一些具体困难。厂党委这样做，深受职工的欢迎。但也有少数人受“四人帮”修正主义谬论的影响，认为这是搞“物质刺激”。最近在批判“四人帮”的罪行时，大家就这个问题进行了分析。工人们指出：关心群众生活，是毛主席的一贯教导，是我们党的优良传统。祸国殃民的“四人帮”挥舞“物质刺激”的大棒，不许领导关心群众生活，就是要破坏党的优良传统，破坏党与群众的血肉联系。"},{"type":"paragraph","text":"结合总结本厂经验揭批“四人帮”的做法，很受职工们欢迎。他们说：这样谈起来我们有话说，批起来有劲头，分清了是非，提高了觉悟。　　　　　　（据新华社）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2f9eb90489"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"巴勒斯坦解放组织执委会主席阿拉法特的唁电","authors":[],"dates":[{"year":1976,"month":1,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"巴勒斯坦解放组织执委会主席阿拉法特的唁电北京中华人民共和国国务院副总理邓小平同志："},{"type":"paragraph","text":"致革命的敬礼。"},{"type":"paragraph","text":"我们人民十分悲痛地获悉巴勒斯坦人民的朋友、中华人民共和国国务院总理周恩来同志逝世。他的逝世使国际斗争的舞台失去了一位忠贞不渝、坚持正义的战士，一位在斗争中不屈不挠的人，一位经验丰富的政治家，他把他的毕生经验献给了中国人民和斗争着的世界各国人民。"},{"type":"paragraph","text":"我代表巴勒斯坦人民、巴勒斯坦解放组织执行委员会，并以我个人的名义，对我们的战友周恩来同志的逝世，向中国人民、党和政府表示沉痛的哀悼。"},{"type":"paragraph","text":"巴勒斯坦解放组织执行委员会主席"},{"type":"paragraph","text":"巴勒斯坦革命武装力量总指挥"},{"type":"paragraph","text":"亚西尔·阿拉法特"},{"type":"paragraph","text":"一九七六年一月九日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1157325708"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d","name":"斯大林选集（诸夏怀斯社2017年5月）","internal":false,"official":false,"type":"pdf","author":"斯大林，诸夏怀斯社2017年5月","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives5/main/d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d.pdf"],"article":{"title":"对志愿军在朝鲜顺利展开攻势表示祝贺","alias":"","parts":[{"type":"paragraph","text":"对志愿军在朝鲜顺利展开攻势表示祝贺"},{"type":"paragraph","text":"致毛泽东电"},{"type":"paragraph","text":"（1950年12月1日）北京苏联大使："},{"type":"paragraph","text":"转交毛泽东同志"},{"type":"paragraph","text":"“毛泽东同志："},{"type":"paragraph","text":"已收到您的第3153号电报。"},{"type":"paragraph","text":"感谢您告知中国国内情况，并得知中国人民志愿军在朝鲜顺利地展开攻势。"},{"type":"paragraph","text":"你们的胜利，不仅使我和我们的领导同志感到高兴，而且也使全体苏联人民为之振奋。请允许我向您和你们的领导同志，向中国人民志愿军和全体中国人民，表示衷心的祝贺，祝贺他们在抗击美国的斗争中取得的这些重大胜利。"},{"type":"paragraph","text":"正如苏军在与第一流武装的德军作战取得了现代战争的丰富经验，并变成为装备精良的现代化军队一样，在反击现代化和装备精良的美军的战争中，中国军队无疑地也将取得现代战争的丰富经验，其本身也将变成完全现代化的、装备精良的、威力强大的军队。"},{"type":"paragraph","text":"祝你们取得进一步的胜利。"},{"type":"paragraph","text":"菲利波夫"},{"type":"paragraph","text":"1950年12月1日”《朝鲜战争：俄国档案馆的解密文件》"},{"type":"paragraph","text":"选自新编《斯大林全集》（中册）第633页"},{"type":"paragraph","text":"档案附卷九第108页"}],"authors":["斯大林"],"dates":[{"year":1950,"month":12,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":2742,"page_end":2742},"tags":[{"name":"毛泽东","type":"人物"},{"name":"朝鲜战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a75dd3f475"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

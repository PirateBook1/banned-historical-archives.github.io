script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"同意对付援敌的处置叫","alias":"","parts":[{"type":"paragraph","text":"同意对付援敌的处置！"},{"type":"paragraph","text":"（1948年10月5日）林、罗、刘："},{"type":"paragraph","text":"（一）完全同意你们四日十五时电?关于对付援敌的处置，这种处置，可以保障攻击锦州时不受东西两面现有任何援敌的威胁，即使再加一部援敌亦可阻止之。（二）据息，国民党正在海运台湾孙立人的三十一军向葫芦岛登陆。该军如全部北运，则是两个师，每师三个旅，全部美械新兵，虽已训练一个长时间，但无作战经验，战"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给东北野战军司令员林彪、政治委员罗荣桓和参谋长刘亚楼的电报。"},{"type":"paragraph","text":"[2]指1948年10月4日15时林彪、罗荣桓、刘亚楼关于对援敌的处置给中共中央军委的电报。电报说：一、锦西与锦州敌人阵地之间只有30余里，我军决以第四纵队和十一纵在两锦间空隙地区，采取攻势防御，顽抗和消耗敌人。另以两个独立师在锦西、葫芦岛向敌侧后进攻，以拖住敌人。二、拟以第十纵及第一纵的一个师抗击沈阳来援之敌，以我六纵两个师及五纵、十二纵全部，策应十纵之作战，采取运动战方式从敌侧后歼灭敌人和争取时间。三、锦州战斗结束后，锦西援敌可能缩回锦西原阵地。沈阳援敌则处于进退两难，我军则以攻锦主力回师歼灭沈阳援敌，确保锦州，下一步再攻锦西。但如当时锦西援敌被我切断未及南退，则我军首先在我阵地前歼灭该敌。"},{"type":"paragraph","text":"[3]孙立人，当时任国民党军陆军副总司令兼陆军训练司令，在台湾负责三十一军等部队的编练。力不强，估计十天内难于到达。你们不应被此项消息所扰乱，而动摇你们的决心。惟须尽可能缩短准备时间，早日开始攻击。（三）大连所得沈阳援锦部署是很胆怯的，该部署表示极怕我攻锦打援战法，采取逐步推进看势行事的谨慎方针。因此你们不要顾虑该敌难于阻止，大约有九个师左右即够阻止该敌。你们可从该方面十二个师中以九至十个师位于第一线第二线，以三或两个师位于接近锦州不太远之地点，以便在必要时转用于锦西方面。（四）沈阳锦西两方援敌攻击精神必不强，你们以六个纵队阻援必能胜任愉快，同时攻城兵力亦可能不要使用到六个纵队，估计有五个纵队即够，尚有一个纵队可以作为总预备队，保证整个战役的胜利。（五）尚须几日完成准备，何日可开始攻击，盼告。"},{"type":"paragraph","text":"军委五日四时"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":10,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":525,"page_end":526},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9884116237"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

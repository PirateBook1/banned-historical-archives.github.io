script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"巴勒斯坦战士欢呼毛主席支持世界人民反对美帝斗争的庄严声明  毛主席声明增强巴勒斯坦人民的胜利信心  巴勒斯坦人民决心坚持人民战争，战胜美以侵略者","authors":[],"dates":[{"year":1970,"month":5,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"巴勒斯坦战士欢呼毛主席支持世界人民反对美帝斗争的庄严声明"},{"type":"paragraph","text":"毛主席声明增强巴勒斯坦人民的胜利信心"},{"type":"paragraph","text":"巴勒斯坦人民决心坚持人民战争，战胜美以侵略者"},{"type":"paragraph","text":"新华社二十二日讯  正在对美帝国主义和犹太复国主义进行英勇战斗的巴勒斯坦战士，热烈欢呼毛主席发表支持世界人民反对美帝斗争的庄严声明，并且衷心感谢毛主席。他们认为，这一庄严声明是对正在反对美以侵略的巴勒斯坦人民的巨大鼓舞。"},{"type":"paragraph","text":"巴勒斯坦民族解放运动（法塔赫）驻叙利亚的代表阿布·阿马尔·萨德对新华社记者说：“我们听到中国人民的伟大领袖毛泽东主席发表的声明，我们感到十分高兴。这个声明具有历史意义和深远影响。”萨德说：“我们巴勒斯坦人民和阿拉伯人民正在进行反对美帝国主义和犹太复国主义的斗争，正在反对帝国主义以及阿拉伯人民的假朋友策划的阴谋，印度支那各国人民正在进行抗美救国斗争，全世界人民正在进行争取解放的斗争。声明强调坚决支持这些斗争，表明了中国的革命精神和革命原则，表明了中国支持世界各国人民反对帝国主义及其走狗的斗争的国际主义原则。”"},{"type":"paragraph","text":"萨德最后说：“在毛主席发表这个历史性声明的时候，谨向伟大领袖毛泽东主席和英雄的中国人民致敬。我们重申，我们坚持我们的巴勒斯坦革命直到胜利。”"},{"type":"paragraph","text":"巴勒斯坦民族解放运动（法塔赫）驻开罗新闻处负责人阿布·尼达尔对新华社记者说：“毛主席的庄严声明是当代历史上最重要的文献之一。这是对正在进行反对美帝国主义和以色列犹太复国主义斗争的巴勒斯坦人民的巨大鼓舞。我们的人民非常清楚地知道，中国人民全力支持巴勒斯坦人民和世界各国人民的斗争。我们将永远记住毛主席的教导，坚持武装斗争，直到最后胜利。”"},{"type":"paragraph","text":"一位刚从约旦基地到达叙利亚首都的巴勒斯坦战士萨米尔十分热情而激动地对新华社记者说：“中国是我们巴勒斯坦和阿拉伯人民的真正的朋友。中国人民和中国政府一贯支持我们反对美帝国主义和犹太复国主义的斗争。现在，中国人民的伟大领袖毛主席又亲自发表庄严声明，这是对巴勒斯坦人民和阿拉伯人民的最大的鼓舞。”"},{"type":"paragraph","text":"萨米尔接着说，毛主席在庄严声明中的教导“是千真万确的。我们巴勒斯坦人民必须坚持武装斗争。我们相信最后一定能够战胜美帝国主义和犹太复国主义。这个声明也是伟大领袖毛主席向全世界人民发出的伟大号召，全世界人民一定会响应这个号召，团结起来，进行反对美帝国主义的斗争。”"},{"type":"paragraph","text":"巴勒斯坦解放组织在开罗的一位朋友说：“毛主席的话句句是真理。毛主席最了解巴勒斯坦人民和包括正在同美帝作斗争的美国人民在内的全世界人民的心情。我们感到同毛主席和中国人民心连心，毛主席和中国人民一贯坚决支持我们反对美帝国主义和犹太复国主义的斗争。”"},{"type":"paragraph","text":"在大马士革的一位巴勒斯坦朋友穆罕默德对新华社记者说：“全世界革命人民的伟大导师毛泽东主席发表的这个庄严声明，是对世界革命人民的最大鼓舞。”他还说，“毛主席的这个声明加强了我们取得斗争胜利的信心。我们必须坚持进行反对美国和以色列侵略者的人民战争，我们必胜。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"52576e9ead"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

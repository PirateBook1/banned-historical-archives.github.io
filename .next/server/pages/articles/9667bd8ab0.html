script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于执行省委的粮食定量落实问题的简报","authors":[],"dates":[{"year":1960}],"is_range_date":false,"parts":[{"text":"关于执行省委的粮食定量落实问题的简报","type":"title"},{"text":"[前缺]五、扣饭问题。据江北、永川县区负责同志谈，几乎各公社都有扣饭现象，只是程度不同。在比较落后的管理区的少数干部中，扣饭情节相当严重，不管什么干部(队长、食堂管理员、会计、保管等)，都可宣布扣饭，个别的因扣饭死了人或加速病人的死亡。扣饭的干部中，多数是工作作风问题，对社员劳动上、生产上的具体问题缺乏具体分析，认为社员不出工或挑选活路，统统是“装病”，是“思想问题”，要扣饭才“听话”，认为社员的有些损公利私行为(如摘社里的青葫豆)，不扣饭便管不了；有的干部扣饭是带有贪污问题和品质恶劣的问题，想从中循私舞弊，并用这种手段来压制群众；个别的是混进来的阶级异己分子或蜕化变质分子。沙坪公社小屋管理区龙家小屋基食堂管理员樊树云(老上中农)，社员的小孩摘了几颗葫豆便扣饭，扣一家人的，扣了饭无力干活，又连续扣，而干部的小孩摘了葫豆便不过问。社员因病不能出工也扣饭，而他的哥哥和亲戚。因病不能出工，便不扣。一个贫农小孩，叫龙泽贵，十六岁，因加夜班跌伤了，第二天不能出工，便扣两天饭，这个小孩被迫跑了，不知下落。扣下的饭大部份归樊树云自己吃了。这个管理区的长河堰食堂，共十三户，六十七人，最近三个月病死了十八人。这个食堂管理员贺世何(党支部委员)，几乎都扣过这些病人和这十三户人家的饭，有的一家人扣过几次，有的一个人连续扣了几天。贫农冯云山的大儿子修水库因病回来，劳动不得，每天只给二两粮。贫农朱海清病了，病轻时每天扣一两，病重时扣二两，临死前几天不给口粮。扣下的粮食也是大部份归贺世何自己得了。此外，永川临江公社发现有的管理区将病刚好的社员劳力等级，由全劳降为半劳或附劳，口粮定量也随之减少。这个扣饭问题，领导上已予重视，许多地方已加制止和处理，有[下缺]","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9667bd8ab0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

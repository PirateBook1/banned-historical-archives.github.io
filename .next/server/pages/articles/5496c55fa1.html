script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"对彭德怀在中朝军队高级干部联席会议上的报告稿的批语和加写的话","alias":"","parts":[{"type":"paragraph","text":"对彭德怀在中朝军队高级干部联席会议上的报告稿的"},{"type":"paragraph","text":"批语和加写的话"},{"type":"paragraph","text":"（1951年1月19日）德怀同志："},{"type":"paragraph","text":"在两军高级干部联席会议上的报告稿收到。这个报告的内容很好，但为了避免由中国人对朝鲜的政策和工作作出决定的语气，为了避免泄漏军密的可能（许多事实和数字可以口说不要写出），并为了使行文更为简洁，现将你的报告稿在文字上和某些意思上略加修改发上，请再依据情况予以斟酌，并请事先送金首相阅正，商得其同意。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月十九日[1]彭德怀，当时任中国人民志愿军司令员兼政治委员。对彭德怀在中朝军队高级干部联席会议上的报告稿的批语和加写的话"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"以金日成“同志为首的朝鲜劳动党和人民军，在朝鲜五年来的斗争中有了伟大的成绩，他们坚决反对帝国主义和封建主义，建立了为人民服务的人民政权，建立了英勇的人民军，和苏联中国及其他人民国家建立了友好关系，现在又正在和美国侵略军及李承晚匪军进行着英勇的斗争。因此，一切在朝鲜的中国志愿军同志必须认真地向朝鲜同志学习，全心全意地拥护朝鲜人民，拥护朝鲜民主主义【人民】共和国政府，拥护朝鲜人民军，拥护朝鲜劳动党，拥护朝鲜人民领袖金日成同志。"},{"type":"paragraph","text":"中朝两国同志要亲如兄弟般的团结在一起，休戚与共，生死相依，为战胜共同敌人而奋斗到底。中国同志必须将朝鲜的事情看做自己的事情一样，教育指挥【员】战斗员爱护朝鲜的一山一水一草一木，不拿朝鲜人民的一针一线，如同我们在国内的看法和做法一样，这就是胜利的政治基础。只要我们能够这样做，最后胜利就一定会得到。"},{"type":"paragraph","text":"[1]金日成，当时任朝鲜劳动党中央委员会委员长、朝鲜民主主义人民共和国内阁首相、朝鲜人民军最高指挥宫。"},{"type":"paragraph","text":"[2]李承晚，当时任南朝鲜即韩国总统。"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":1,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":44,"page_end":45},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5496c55fa1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

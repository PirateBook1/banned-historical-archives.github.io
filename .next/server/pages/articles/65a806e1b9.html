script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji3","name":"毛泽东全集第3卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji3.pdf"],"article":{"title":"纸烟税","alias":"","parts":[{"type":"paragraph","text":"纸烟税"},{"type":"paragraph","text":"（1923年8月29日）"},{"type":"paragraph","text":"我们时常说：中国政府是洋大人的账房，或者有人不相信；我们不时常说：外国人（尤其是英美）的假亲善只是想借“亲善”两字好多量压榨中国人的膏血，或者也有人不相信。自禁棉出口令遭洋大人反对而取消，可不能不有些相信了；现在又来了洋大人压迫政府取消浙江等省的纸烟税，可更不能不有些相信了。申报八月二十八日北京电：“阁议，英美公使抗议加征地方纸烟捐，结果电令各该省停止征收”。征收纸烟捐到底是怎么一回事呢？我们看六月三十一日杭州总商会致北京政府电："},{"type":"paragraph","text":"“窃维奢侈征税为各国之通例。近年卷烟盛行，以吾浙论，每岁销场竟逾千万，消耗之巨，骇人听闻，流毒之烈不减鸦片。当局有鉴于此，特命设局征收，化无益之消耗，作修路之正用。乃闻外商借口条约权利选与政府交涉，殊不知此种特税，完全取诸吸户，与烟商毫不相涉；纯粹浙人所输之捐，外商又劳干预！且系国内行政主权，断不容外人侵犯，自应据理力争，勿任有所借口，主权幸甚。”"},{"type":"paragraph","text":"原来美英据了协定关税条约，不许中国对外来奢侈品自由抽税，任凭是“纯粹浙人所输之捐”是“国内行政主权”，只因为是对外国货，所以到底不许抽税。"},{"type":"paragraph","text":"英美烟公司所出的纸烟，一小部分是英美日本国运来的，一大部分是英美烟商用中国的烟叶雇中国的劳力在上海汉口等处中国内地设厂制造的。制造出厂时照“条约”出了一点轻微的税，大批运到各省，以后就再不许中国“自由”抽税了。浙江一省销纸烟价“年逾千万”，全国每年销纸烟总额无确数，照浙江一省推算起来，至少在二万万元以上，真是“骇人听闻”！请四万万同胞想一想，外国人向我们“亲善”到底是为什么？"},{"type":"paragraph","text":"中国政府的“阁议”，真是又敏捷又爽快，洋大人打一个屁都是好的“香气”，洋大人要拿棉花去，阁议就把禁棉出口令取消；洋大人要送纸烟来，阁议就“电令各该省停止征收纸烟税”再请四方方同胞想一想，中国政府是洋大人的账房这句话到底对不对？"}],"authors":["毛泽东"],"dates":[{"year":1923,"month":8,"day":29}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":62,"page_end":63},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"65a806e1b9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

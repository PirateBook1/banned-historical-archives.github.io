script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"李富春对国务院各部党委及造反派的指示","authors":["李富春"],"dates":[{"year":1967,"month":3,"day":28}],"is_range_date":false,"parts":[{"text":"李富春对国务院各部党委及造反派的指示","type":"title"},{"text":"李富春","type":"authors"},{"text":"1、各部党委、各造反派有问题可以直接找我谈，业务分别由计委、经委管。","type":"paragraph"},{"text":"2、经委的问题：批判薄、陶要继续进行，要彻底批深批透，薄、陶都还不是死老虎。几派可以同时批，也可以分别批，将来总是要联合起来。","type":"paragraph"},{"text":"3、各部委、各造反派回去，要共同对笔记统一进行传达，不要各讲各的。","type":"paragraph"},{"text":"4、一星期内，四月五日前提出是哪一类（指结合方式三类）各造反派分别提，共同提都可以，党委党组也提，便于中央决定军管还是派军代表。","type":"paragraph"},{"text":"5、干部排队在十天内，四月八日前排出，各造反派共同提，分别提都可以，三结合初步名单同时交出，送总理也好，送给我也好，各部党委、党组，也亦可提自己的看法，供中央参考，各级领导干部包括科长、司局长、党组、党委成员。","type":"paragraph"},{"text":"6、关于中央各部夺权，文化革命的权可以夺亦应夺，业务都督权，业务都督范围中央不久派军代表同时就可提出，一轻部夺权夺过了头；宣布党委靠边站，支部停止活动，开除党籍，这些问题还是党的系统解决问题。","type":"paragraph"},{"text":"7、劳动部同志提出：“我们夺权夺过火了一些，但司局长逼我们检讨”富春同志说：“那不行，这不成了革命有罪，造反无理了。”","type":"paragraph"},{"text":"8、以后各部有问题我个别谈。","type":"paragraph"},{"text":"9、谷牧、秋里在建委、计委口开会批判，各有关部派30─50人参加，由余秋里、谷牧检查，我和总理出席。","type":"paragraph"},{"text":"刊载于《中央首长讲话》（3），北京玻璃总厂红卫兵联络站编，1967年4月。","type":"appellation"}],"comments":[],"origin":"刊载于《中央首长讲话》（3），北京玻璃总厂红卫兵联络站编，1967年4月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"李富春","type":"人物"},{"name":"谷牧","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d35e138a11"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

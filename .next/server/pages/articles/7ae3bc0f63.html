script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念毛主席诞辰九十七周年首都举办毛泽东同志诗词朗诵演唱会　韶山举行各种活动缅怀伟人丰功伟绩","authors":["邹云"],"dates":[{"year":1990,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京12月25日电　在毛泽东主席诞辰前夕，今晚首都举办了毛主席诗词朗诵演唱会。"},{"type":"paragraph","text":"为缅怀毛泽东主席的功业，重温他留下的伟大诗篇，今晚演唱了毛主席诗词十一首。赛福鼎·艾则孜、阴法唐、贺敬之以及各界人士200余人出席了晚会。"},{"type":"paragraph","text":"据新华社长沙12月25日电　(记者　邹云)已故毛泽东主席的故乡韶山，今天举行各种活动纪念这位伟人的97周年诞辰。"},{"type":"paragraph","text":"韶山管理局和韶山区委、区政府今天联合举行纪念座谈会，缅怀毛泽东主席的丰功伟绩，学习毛泽东思想，弘扬毛主席的革命精神。中共湖南省委、省政府、省人大、省政协、省军区和湘潭市的领导同志，当年跟随毛主席闹革命的老党员、老地下工作者以及毛主席的亲属等50多人参加了座谈会。韶山管理局还组织了纪念毛主席诞辰97周年报告会，重新回顾毛主席早期革命活动实践和毛主席一家为革命牺牲了六位亲人的事迹。"},{"type":"paragraph","text":"毛主席故居所在地的韶山区，分别举行了书画摄影展览、增强“韶山意识”理论研讨会和组织机关干部、中小学生参观毛主席纪念馆等活动，以寄托对毛主席的怀念之情。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7ae3bc0f63"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

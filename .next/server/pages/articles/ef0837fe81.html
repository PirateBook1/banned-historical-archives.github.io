script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席体育生活的二三事——访长沙一师周世钊校长","authors":["张自治"],"dates":[{"year":1958,"month":8,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席四次横渡长江和他早年体育生活的事迹，鼓舞了多少青少年参加体育运动。越来越多的人都怀着崇敬的心情渴望多知道一些毛主席的锻炼生活，不久前，当我听说湖南省副省长、教育厅长、毛主席的田校长沙一师校长周世钊同志是毛主席的早年同学，并且熟悉毛主席的青年生活，便怀着兴奋的心情立刻去访问。"},{"type":"paragraph","text":"终年坚持冷水浴"},{"type":"paragraph","text":"年已高迈的周世钊同志热情地接待了代，当他问明我的来意后，顿时兴致勃勃地介绍说:“毛主席锻炼身体的精神和他对侍革命工作的精神一样，有实践，有理论。在他是先实践。早在湖南一师的时候，毛主席就开始了冷水浴锻炼、每人天不亮就起床，第一件事就是冷水浴。”说到这里，停顿了一会，周校长完全沉入往事的四忆中去了，"},{"type":"paragraph","text":"“毛主席总是带着毛巾到井边，脱光衣服，吊上满桶的水，从头冲下，冲冲擦擦。”周校长用手势比划着说:“无论是伏夏严冬，在这里读书的整整五年，一直坚持，从未间断，那时他就认为:冷水浴不只锻炼了身体，也可以增强意志。”"},{"type":"paragraph","text":"周校长说:“1951年12月底，我和华东师大体育系教授陈奎生——他山是毛主席早年的同学——去东北，路过北京时探访了毛主席。”谈话中我们提到东北天气冷。主席一听就笑着说，“怕冷?你们才五十几岁。五十几岁还是小伙子”。主席这几句话给予我们多么大的力量啊，当我们问起主席近来是否还进行冷水浴时，他含笑地说:“年纪大些了，不能作了。不过我洗澡和别人不同，别人用盆汤，热水，我用较凉的水擦身，然后再淋一下。”主席再补充说，“我的洗法有两个效果，一是清洁；二是锻炼。”"},{"type":"paragraph","text":"横渡湘江日常事"},{"type":"paragraph","text":"“毛主席四次渡长江早已成为佳话，广泛在群众中流传。今年春天，天气还冷，他在广西还下水游泳。与他同游的几个游泳运动员经受不住，直打哆嗦，但主席从水中出来，肌肤红润，神态自若。”话题很快转到游泳上来了，周校长带着兴奋的心情告诉我:“毛主席从小就爱游泳。在长沙一师读书时，常到湘江游泳。湘江中有个小岛叫水陆洲，一般人横渡湘江时都在水陆洲歇歇脚，然后再过去。毛主席却从洲的上游一勺横扫而过。有时他和蔡和森等同学游到水陆洲的洲尾牛头洲，躺在沙滩上日光浴。”"},{"type":"paragraph","text":"喜欢露宿和旅行"},{"type":"paragraph","text":"“毛主席的锻炼方法是多种多样的。”周校长越谈越高兴，“主席喜欢露宿，也爱旅行，与长沙隔江相望的岳麓山上的爱晚亭，是他当年和蔡和森、张昆弟等同志常去露宿的地方。有时星期六没事，主席就约几个同学沿粤汉铁路走四五十里到昭山(属湘潭县)，往往在山上寺庙里的，石板上过夜，主席常常说:露宿，一能练身冰，二能练胆量。有些人怕虎怕鬼。不迷信的人知道鬼是没有的，但是虎却存在。露宿可以培养勇猛无畏的精神。”"},{"type":"paragraph","text":"也爱打拳锡足球"},{"type":"paragraph","text":"主席很爱打拳，也喜欢踢足球。现在贵阳市副市长贺培真同志是当时一师的“球王”，李富容副总理是二中的“球王”，他们经常比赛，那个时候，主席在我们这伙人中是身体最好的一个，他常说，有志参加革命的必须锻炼好身体。我深怕影响周校长的休息，准备起身告辞，但他又谈起主席组织“志愿军”修运动场的事、我又高兴地听下去，"},{"type":"paragraph","text":"“当时，学校的运动场很不够，活动不开、毛主席就建议在学校的后山上修个运动场，学校同意了这个建议，主席就组织同学劳动，连当时的孔昭缓校长也参加了。现在学校后山半山腰上有楼房的那个运动场，就是在主席他们修建运动场的基础上改建的。直到今天，同学们在那里锻炼身体，都感到荣幸。”"},{"type":"paragraph","text":"夜深了，我怀着感激而又兴奋的心情告别了周校长。　(张白治)"},{"type":"paragraph","text":"——原载体育报试刊第一号"}],"comments":[],"origin":"体育报试刊","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ef0837fe81"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

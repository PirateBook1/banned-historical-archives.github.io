script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji43","name":"毛泽东全集第43卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji43.pdf"],"article":{"title":"毛泽东等祝贺波兰国庆十六周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺波兰国庆十六周年的电报"},{"type":"paragraph","text":"（1960年7月21日）波兰统一工人党中央委员会第一书记瓦迪斯瓦夫·哥穆尔卡同志，波兰人民共和国国务委员会主席亚历山大·萨瓦茨基同志，波兰人民共和国部长会议主席约瑟夫·西伦凯维兹同志："},{"type":"paragraph","text":"值此波兰人民共和国国庆十六周年之际，我们谨代表中国共产党、中华人民共和国政府和中国人民向你们，并且通过你们向波兰统一工人党、波兰人民共和国政府和波兰人民致以热烈的兄弟般的祝贺。"},{"type":"paragraph","text":"十六年来，勤劳智慧的波兰人民在光荣的波兰统一工人党和波兰人民共和国政府的领导下，在社会主义建设和社会主义改造的事业中取得了很大的成就。波兰已经成为拥有先进工业的社会主义的工农业国家。目前，波兰人民正满怀信心地为完成发展国民经济的七年计划而奋斗。"},{"type":"paragraph","text":"波兰人民共和国是社会主义阵营坚强的成员。人民的波兰在巩固和加强以苏联为首的社会主义阵营的团结方面，在反对现代修正主义、保卫马克思列宁主义的纯洁性方面，在反对以美国为首的帝国主义的战争政策和侵略政策、维护欧洲和世界和平方面，都作出了重要的贡献。中国人民对于兄弟的波兰人民所取得的每一项成就毛泽东全集第四十三卷都感到由衷的高兴。"},{"type":"paragraph","text":"中波两国人民的友谊是建立在马克思列宁主义和无产阶级国际主义基础上的，是牢不可破的。我们高兴地看到，我们两国人民的兄弟友谊正在不断发展，我们两国的互助合作关系有了多方面的发展。我们深信，我们两国日益发展的友谊和合作不仅符合于两国人民的根本利益，而且必将有利于加强社会主义阵营的团结和维护世界和平。"},{"type":"paragraph","text":"祝波兰人民在进行社会主义建设、维护世界和平的斗争中获得新的更大的成就。祝中波两国人民牢不可破的兄弟友谊万古长青。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中华人民共和国主席刘少奇中华人民共和国全国人民代表大会常务委员会委员长朱德中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"1960年7月21日"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":7,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":436,"page_end":437},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"72b8b5e4a8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji46","name":"毛泽东全集第46卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji46.pdf"],"article":{"title":"对贫农下中农协会组织条例的批语","alias":"","parts":[{"type":"paragraph","text":"对贫农下中农协会组织条例的批语\""},{"type":"paragraph","text":"（1964年5月18日、6月25日）少奇、小平同志："},{"type":"paragraph","text":"此件请阅。阅后即印发工作会议，讨论、修改，并确定"},{"type":"paragraph","text":"[1]本篇一写在中共中央办公厅副主任、毛泽东的秘书田家英1964年5月15日为送审贫农下中农协会组织条例第一稿给毛泽东的信上；二写在田家英6月24日为送审贫农下中农协会组织条例修改稿和中央关于印发这个条例的指示稿给毛泽东的信上。"},{"type":"paragraph","text":"[2]少奇，即刘少奇。小平，即邓小平，当时任中共中央总书记。"},{"type":"paragraph","text":"[3]指《贫农下中农协会组织条例》（第一稿），全文共17条。条例对协会的性质，基本任务，会员，各级组织机构，领导成员，它同党的农村基层组织的关系，同社、队组织的关系，它的经常工作等，都作了比较具体的规定。经过修改后，1964年6月25日，中共中央以中发[64]393号文件发出，题为《中华人民共和国贫农下中农协会组织条例（草案）》，全文共18条。中共中央在印发条例（草案）的指示中说：组织贫下中农协会，是我党在农村工作中的一项组织方面的基本建设。县和公社的党委，大队和生产队的党组织，都必须采取有效的办法，帮助贫农、下中农组织把条例（草案）中的规定切实地贯彻执行，使它们能在生产建设、巩固集体经济和巩固无产阶级专政的经常工作中，充分地发挥作用。"},{"type":"paragraph","text":"[4]指中共中央1964年5月15日至6月17日在北京举行的工作会议。毛泽东全集第四十六卷下来。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"五月十八日"},{"type":"paragraph","text":"二退田家英同志，照办。"},{"type":"paragraph","text":"毛泽东六月廿五日"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":5,"day":18},{"year":1964,"month":6,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":370,"page_end":371},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3ae9516a1b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

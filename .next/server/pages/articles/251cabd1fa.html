<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"《炮打司令部》不是一张大字报","authors":["邱时"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"１９６６年８月５日，在党的八届十一中全会期间，毛泽东发表了《炮打司令部——我的一张大字报》。这张“大字报”于８月７日印发与会代表后，立即使这次全会笼罩在极度紧张的气氛中。全会的议程改变了，由讨论通过《十六条》，转而成为对刘少奇、邓小平的揭发批判，更引出了中央领导机构的改选。","type":"paragraph"},{"text":"一年以后，为了纪念《炮打司令部》发表一周年，《人民日报》发表了题为《炮打资产阶级司令部》的社论。社论认为发表《炮打司令部》这一天，“是我国无产阶级文化大革命历史上值得大书特书的重要日子”，“这张大字报，吹响了无产阶级文化革命大进军的号角”。尽管我们对“文革”期间《人民日报》的社论有点“逆反心理”，但是，平心而论，对“大字报”所起作用的这些估价，并不是过份的。只是当时是宣扬它的伟大正确，而经过历史的沉淀，今天我们看到的，却是它的严重失误。","type":"paragraph"},{"text":"发表这张石破天惊的“大字报”，确是“文革”中的一个重大事件。因此，长期以来，对于这张“大字报”的发表情况，在报刊上屡有提及，并有不同说法，需要予以澄清。据查，这张“大字报”的内容，是毛泽东用铅笔写在一张１９６６年６月２日的《北京日报》上的。这一天的《北京日报》第一版，转载了《人民日报》社论《横扫一切牛鬼蛇神》。“大字报”就是写在这篇社论的边角上，后面还注明日期：１９６６年８月５日。另有两页信纸，用毛笔誊清了毛泽东写在《北京日报》上的这段话。据了解情况的同志鉴别，毛笔字是毛泽东的秘书徐业夫的字迹。在誊清稿上，毛泽东亲笔改动了几个字，并加上标题：《炮打司令部——我的一张大字报》，后面注明的时间是１９６６年８月７日晨３时。当天，这张“大字报”就印发给与会代表。８月１７日，作为“中发文件”下发，传达到县团级。经过红卫兵辗转传抄，《炮打司令部》迅速传遍全国。“炮打”、“炮轰”中央各党政部门和省市各级党政领导机关的浪潮由此而起。","type":"paragraph"},{"text":"对于《炮打司令部》的主旨，《关于建国以来党的若干历史问题的决议》已经作出明确的结论。决议指出：“党内根本不存在所谓以刘少奇、邓小平为首的‘资产阶级司令部’。”历史事实表明，《炮打司令部》中对刘少奇等提出的三项指责，根本不能作为在毛泽东为首的党中央之外有一个以刘少奇为代表的“资产阶级司令部”这种论断的根据（详见《关于建国以来党的若干历史问题的决议注释本》第７５条）。","type":"paragraph"},{"text":"经过“文化大革命”的人都会记得，那时有一张发行量很大的国画，就是以《炮打司令部》为题材。画面上是红太阳刚刚升起，散射着熹微的光芒，毛泽东手握毛笔，昂首站在临窗的写字台前，写字台上平放着一张《炮打司令部》大字报。艺术家凭灵感刻画人物，渲染环境，原是无可非议的。可是，在一些反映“文革”的纪实文学、历史专著中，也有类似情况。例如，在《“文化大革命”十年史》一书中就写道：“八月五日，毛泽东在中南海大院里贴出了《炮打司令部——我的一张大字报》。”（不知“中南海大院”指的是什么地点）这是不符合事实的。修史以实为重，对历史事件的叙述，不应掺以想像。附带说一句：《“文化大革命”十年史》这本书中以想像描述历史，远不止此一处。","type":"paragraph"},{"text":"～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～【亡灵祭坛】","type":"paragraph"}],"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"251cabd1fa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

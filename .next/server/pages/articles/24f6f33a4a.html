script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"晋南专区有不少干部和农民对“三定”政策表示怀疑","authors":[],"dates":[{"year":1955,"month":4,"day":4}],"is_range_date":false,"parts":[{"text":"晋南专区有不少干部和农民对“三定”政策表示怀疑","type":"title"},{"text":"【山西分社四日讯】晋南专区各地有相当部分农民和干部对“三定”政策表示怀疑，他们认为：“三定”政策听起来倒不错，究竟怎样，很难断定。现在的政策是几天一变，现在说的好听，麦收一变谁也没法。有少部分农民把“三定”误认为“耍手段”，变相的克制老百姓。乡宁县有的农民反映：八路军真能，前年是统购，去年是三统，今年麦子还是一把草，秋庄稼种子还在罐子里放着，就又来了个“三定”。另外，有的地方还发现把“定购”解释成“一定收购”。","type":"paragraph"},{"text":"各地还反映：乡村干部对“三定”政策的意义和精神领会不够，接受任务不愉快，在实际上草草了事。乡宁县有些乡干部觉得“三定”是软工作，比征集补充兵员好干。翼城县部分干部认为三定不三定，还是老一套，上级布置任务哪一回不强调重要。解虞县三级扩大干部会议上乡村干部不敢定计划，怕订的高了加大收购，减少供应，订的低了向上级交待不了，普遍反映白面好吃难消化（这次来开会的人吃白面较多）。闻喜县下白土村干部王凤岐宣传时，把复种作物打算在定购数内，结果去年卖一百斤的户，今年要定二百斤，引起群众不安。安邑县羊驮寺乡群众不了解过去全乡卖了多少余粮，一听说今年定购二十七万斤也发生惊慌。","type":"paragraph"},{"text":" （杨义）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1955年4月9日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"24f6f33a4a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

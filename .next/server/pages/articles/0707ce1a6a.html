script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共凤阳县委《关于五风情况》摘要","authors":[],"dates":[{"year":1961,"month":1,"day":7}],"is_range_date":false,"parts":[{"text":"中共凤阳县委《关于五风情况》摘要","type":"title"},{"text":"小溪河公社原党委书记李清义在燃灯水库、私设一个劳改队，把外流回来的社员，撤职的干部以及小偷小摸的落后社员，五类分子集中在一起，白天派民兵监督劳动，干的不好就扣粮，晚上拷上手拷关进牢房，病死了不上报，不通知家属，随便把死者埋掉。据他自己交待，承认共死掉30多人（据公社召开组长以上干部会议揭发，还不止这么多）。另外，他还在火车站私设一个关禁闭的小牢房，任意关押外流人员，吓得外流人员不敢回来，这个公社几乎每个大队过去都设小牢房，任意拘留人。燃灯大队黄庄小队下中农社员丁学然因偷宰了老母猪，被李清义押到水库劳动，白天强迫干重活，晚上拷上拷子关禁闭，一个月后，丁学然被活活折磨死在牢中。……小溪河大队南刘家生产队社员宋维勤因从水库偷跑回来，被李清义知道后，当时就把这个社员关起来，白天劳动扣饭，晚上关禁闭，一连3天，结果死了。","type":"paragraph"},{"text":"（小溪河公社原党委书记）李清义生活特殊化也是严重的。有1人为他逮黄鳝，有一口池塘养的鱼供他吃，代销店的鸡蛋、洋糖包供给他。下去检查工作，总是大吃大喝。有一次他到李武大队去，事先打电话去……在你们那吃一顿饭，慌的大队立即召开小队干部会议，忙着买烟、打酒、布置各小队捉老母猪、抓鸡蛋、逮甲鱼等，筹备迎接。社员反映，干部下乡碰在一起，一比手表，二比手枪，三玩自行车，最后吃喝一顿，这就是他们的工作作风。","type":"paragraph"},{"text":"全县生产队以上的干部8,614人，根据三反以来揭发出犯有各种错误的1,922 人，占22.4%，其中，强迫命令、违法乱纪的根本占10.77%(包括体罚群众的523人，占违法乱纪干部的5.8%，直接体罚、逼死人命的干部138人)。因被体罚致死的群众361人，被逼致死的152人。","type":"paragraph"},{"text":"来源：1961年1月7日中共凤阳县委《关于五风情况》，见《乡村三十年──凤阳农村社会经济发展实录(1949—1983)》(北京：农村读物出版社，1989)第202页。","type":"paragraph"},{"text":"部分干部作风恶劣。大小队干部33人，犯错误受处分的15人，占45%。错误类型：(1)强迫命令、违法乱纪。不完全统计，因打致死5人，残废1人。大队副兼小姚生产队政治队长凌万才，先后吊打25人次，因打致死3人。社员李培林等四人偷吃不能育苗的山芋种几斤，竟被打昏两次，还抄了家，鸡、羊、衣物等一扫而光，全被凌等人据为己有。(2)弄虚作假，欺骗领导。大队有2,283人，上报2,935人。栽水稻仅5,374 亩，上报7,000亩，花生12亩，上报1,300亩。(3)贪污腐化。保全生产队统计员陈德明在今春口粮紧张时，一人一餐吃一斤多粮，社员管他叫“陈小刀子”","type":"paragraph"}],"comments":[],"origin":"1960年10月6日《对省委工作组在小溪河公社万保大队的工作报告简要整理》，见《乡村三十年──凤阳农村社会经济发展实录(1949—1983)》(北京：农村读物出版社，1989)。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0707ce1a6a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席指引的路我走定了","authors":["周凤珍"],"dates":[{"year":1970,"month":6,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海市卫生防疫大队　周风珍"},{"type":"paragraph","text":"毛主席教导说:“我赞成这样的口号，叫做‘一不怕苦，二不怕死’”。我深深体会到，要落实毛主席“把医疗卫生工作的重点放到农村去”的光辉指示，就要有这种彻底革命的精神。"},{"type":"paragraph","text":"革命医务人员上山下乡，这是一场捍卫毛主席无产阶级医疗卫生路线的战斗，我虽然身体不好，两眼高度近视并发玻璃体混浊，同时又患有其他的疾病，但我是一个共产党员，我坚决要求第一批到边疆去。"},{"type":"paragraph","text":"毛主席教导我们:“共产党员无论何时何地都不应以个人利益放在第一位，而应以个人利益服从于民族的和人民群众的利益。”我曾为自己的疾病苦恼过。毛主席的教导照亮了我的心。我是一个共产党员，我不能只想到自己的病痛，应该想到广大贫下中农的病痛。焦裕禄和杨水才同志是我的光辉榜样，他们的病要比我重几倍，他们为了迅速改变我国的农村面貌，以顽强的革命意志战天斗地。我应该向他们学习，下定决心，不怕牺牲，到边疆去，到最艰苦的地方去，为改变农村、边疆缺医少药的落后面貌而奋斗。"},{"type":"paragraph","text":"毛主席教导我们:“党组织应是无产阶级先进分子所组成，应能领导无产阶级和革命群众对于阶级敌人进行战斗的朝气蓬勃的先锋队组织。”这次医务人员上山下乡，对我来说是一次党性的考验，我要以毛主席的“五十字”建党纲领来要求自己，不能因为有病而降低了对自己的要求。应该用战无不胜的毛泽东思想武装自己的头脑，振奋自己的革命精神，在上山下乡工作中发挥党员的先锋模范作用。"},{"type":"paragraph","text":"我是一个从旧学校培养出来的知识分子，受刘少奇修正主义教育路线和医疗卫生路线的影响很深。我分析了自己的问题，认识到我的病主要不是在身上，而是在头脑中。强调身体不好，无非是为了让组织上照顾自己，留在城市，不要到农村去。这说明，我在组织上虽然入了党，但思想上并没有完全入党。我要长期地无条件地到工农兵中去，认真接受他们的再教育，彻底改造世界观。"},{"type":"paragraph","text":"到边疆去，这条路我是走定了；到边疆的决心，我是下定了，任何困难都动摇不了我的革命意志。我坚决根据毛主席关于“我们共产党人好比种子，人民好比土地。我们到了一个地方，就要同那里的人民结合起来，在人民中间生根、开花”的教导，在边疆干一辈子革命，做一个名副其实的共产党员。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上山下乡","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8b8df3a134"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

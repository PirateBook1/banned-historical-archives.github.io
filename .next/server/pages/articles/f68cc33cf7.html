script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华北局关于定县地委纠正“检举坏人”错误的通报","authors":[],"dates":[{"year":1950,"month":1}],"is_range_date":false,"parts":[{"text":"华北局关于定县地委纠正“检举坏人”错误的通报","type":"title"},{"text":"据定县地委通报，该区有些县在民主建设中，发动群众“检举坏人”与“管制坏人”。里县北大留村，在432个选民中，竟检举出“坏人”120名；安平角北村在898个选民中，亦检举出“坏人”86名。他们检举“坏人”，范围甚广，包括男女关系、出勤不积极、小偷、说落后话、懒汉、二流子、捕虫时未到、赌徒、当钱的、烧香的、伪村长、还乡人员、平分时反过干部的、荣军及地主富农等。在所有这些所谓坏人中，仅有三个富农五个地主，其余均为中贫农和少数小商人。博野达庄营更把有强迫命令作风的干部，也检举成“坏人”。这样一种无阶级观点的错误作法，就破坏了农民之间的团结，引起群众对我的不满和对立，便利了破坏分子的反动活动，增加了我之困难，予民主建设以及坏的影响。","type":"paragraph"},{"text":"错误的形成，主要是由于地委、县委社会部颁发“大力检举坏人、管制坏人”“十一月二十日全部完成”的指示而来；此外，对农村干部与群众教育不够，部分农民中的报复思想，也促成了这个错误的发生。为了纠正这一违反政策的行为，地委已指出：各县区一律停止“发动群众，检举坏人”的错误作法，对已被检举成“坏人”者，应即进行审查取消，对极少数确应依法褫夺公权者，亦应采取教育改造方针，带管制牌的做法是错误的。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f68cc33cf7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

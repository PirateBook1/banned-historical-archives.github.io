script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji50","name":"毛泽东全集第50卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji50.pdf"],"article":{"title":"越南人民的胜利是肯定的","alias":"","parts":[{"type":"paragraph","text":"越南人民的胜利是肯定的"},{"type":"paragraph","text":"（1968年2月7日）"},{"type":"paragraph","text":"过去有许多人总认为，越南打不赢美国。他们的主要理由是，越南人少、物质差，美国工业大、军队多。表面上一看似乎是对的，但实际上不对。美国的武器多，没处用。比如一个越南人同一个美国人靠近了打，它的飞机去轰炸，难道只炸死越南人而美国人不受伤？所以一打近战它那些武器就没作用。比勇气，比战斗力，他们就更比不过你们了。一个国家去侵略人家，被侵略国家的人民就不喜欢它。越南人民不喜欢美国人，连伪军都不喜欢美国人，因为他们控制人家。这样，他们就脱离人民，十分孤立。这个战争，你们胜利是肯定的，就是还需要一点时间，不过时间也不长了。"},{"type":"paragraph","text":"一九五四年搞日内瓦协议时，划了个十七度线。一九五四年到一九五九年这五年中，他们条了你们十几方人。你们又不得不拿起武器来搞武装斗争，从开头十几个人的游击队，经过一九六二年、一九六三年、一九六四年、一九六五年，遂步发展到今大的局面。从前以为大城币敌人防守严密，不好打进去，这次你们一打，看来也还是可以到里边去打的。现在很有利，可以利用这个条件扩充些兵员，在农村扩大些地区，多歼灭点敌人的有生力量。大城市可以"},{"type":"paragraph","text":"[1]这是毛泽东会见越南劳动党中央委员会主席、越南民主共和国主席胡志明时谈话的一部分。"},{"type":"paragraph","text":"越南人民的胜利是肯定的放到后头，如过去抗法战争时河内、海防都先不动，放到后头来解决。"},{"type":"paragraph","text":"南越战争发展到目前阶段，在军事上，建议你们组织几个野战兵团。每个野战兵团三四万人，每仗歼灭敌人四五千人。一仗打下来之后，又补充些兵员、弹药、粮食、药品等，然后再打。一个野战兵团一年打三四仗（三个月打一仗），歼灭敌人成建制的有生力量。这些兵团要能远离家乡作战，可以在这个战术区打，也可以到另一个战术区打。这样一部分一部分地歼灭敌人成建制的有生力量。打孤立之敌，可以采取挖坑道接近敌人、进行近战和夜战的办法，使敌人飞机、大炮的火力失其作用。坑道可以在三四个方面挖。这些坑道不同于地道，有开掘式的，要能供部队运动和输送弹药。还要组织一定力量打敌之增援。所以一个野战兵团兵力要多一点，要有三四万。就是说，打接近奠边府那样的仗，自的在于给敌人以致命的打击。"},{"type":"paragraph","text":"这些意见，供你们参考，由你们自己根据自己的情况作出决定。相信越南劳动党中央会在新的情况下找到新的办法。"}],"authors":["毛泽东"],"dates":[{"year":1968,"month":2,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":177,"page_end":178},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"90467c8c12"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

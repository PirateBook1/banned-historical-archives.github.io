script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席，你是英明机智的舵手","authors":["奥拉伊·朗贝尔"],"dates":[{"year":1966,"month":8,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刚果(布)教师　奥拉伊·朗贝尔"},{"type":"paragraph","text":"新华社布拉柴维尔十三日电　读过毛主席著作的刚果(布)著名教师奥拉伊·朗贝尔在听到毛主席畅游长江的消息之后，非常兴奋和激动，特地向新华社记者发表了一首题为《向毛泽东主席致敬》的诗，来表达他对毛主席的热爱和尊敬。这首诗写道:"},{"type":"paragraph","text":"向你致敬，我们时代的英雄。"},{"type":"paragraph","text":"向你致敬，各国人民心中的红太阳。"},{"type":"paragraph","text":"向你致敬，黑夜中的一颗明亮的星。"},{"type":"paragraph","text":"毛泽东，向你致敬。"},{"type":"paragraph","text":"向你致敬，你是朝霞，鼓舞着我们，使我们更加满怀信心。"},{"type":"paragraph","text":"向你致敬，你是有史以来最伟大的造福人类的思想家。"},{"type":"paragraph","text":"毛泽东，向你致敬，你的一生业绩是全世界最大的幸福。"},{"type":"paragraph","text":"毛泽东，向你致敬。"},{"type":"paragraph","text":"向你致敬，当代世界的伟大领袖。"},{"type":"paragraph","text":"向你致敬，反帝反殖的伟大战士。"},{"type":"paragraph","text":"向你致敬，伟大的政治家，当代革命文坛的诗人。"},{"type":"paragraph","text":"向你致敬，你是英明机智的舵手，在惊涛骇浪中总是能把人们导向目的地。"},{"type":"paragraph","text":"向你致敬，各国被压迫人民的伟大的朋友和伟大的保卫者。"},{"type":"paragraph","text":"向你致敬，获得了解放的人们的社会的缔造者。"},{"type":"paragraph","text":"向你致敬，你是坚韧不拔、勇敢坚强、不辞辛劳的表率。"},{"type":"paragraph","text":"向你致敬，当代革命领袖的伟大典范。"},{"type":"paragraph","text":"向你致敬，茫茫大海上的灯塔。"},{"type":"paragraph","text":"毛泽东，向你致敬，是你给世界上争取自由的各国人民具体的教导。"},{"type":"paragraph","text":"向你致敬，你是一位神圣的人，你的思想体现了善良的人们的愿望。"},{"type":"paragraph","text":"向你致敬，你的思想武装了各国被压迫的人民。"},{"type":"paragraph","text":"毛泽东，向你致敬，你的伟大的名字同世界的历史紧密相连。"},{"type":"paragraph","text":"向你致敬，本世纪智慧的顶峰。"},{"type":"paragraph","text":"向你致敬，伟大的革命的胜利者。"},{"type":"paragraph","text":"毛泽东，向你致敬。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8bc8064d58"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

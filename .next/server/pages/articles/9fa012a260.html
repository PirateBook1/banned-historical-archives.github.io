script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"向毛主席致敬电","authors":[],"dates":[{"year":1951,"month":5,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"向毛主席致敬电"},{"type":"paragraph","text":"出席处理接受美国津贴救济机关会议全体代表向毛主席致敬电，电文如下：敬爱的毛主席："},{"type":"paragraph","text":"中国人民在您的英明领导下，得到了解放，得到了土地，得到了初步的经济繁荣；数十年来未曾有的灾荒，得以克服。治淮的百余万大军正在兴高采烈地工作着。人民的政治地位空前提高了。这是您所领导的共产党与全国英勇而勤劳的人民数十年一贯自我牺牲所造成的胜利果实。为了巩固我们的胜利果实，决不容许美国帝国主义再来利用“救济”机关在中国进行侵略阴谋。我们出席处理接受美国津贴救济机关会议，听到了首长们的启发报告，也听到了同人对美国帝国主义分子的血腥罪行的控诉；使我们的觉悟提高一步。我们向您保证：我们接受美国津贴救济机关内一切中国工作人员要在人民政府正确领导下团结学习，坚决拒绝美国帝国主义的所谓“援助”，斩断与美国帝国主义的任何联系；依靠人民自己的力量，办好中国人民自己的救济福利事业。我们要以全心全意地为苦难的老幼男女服务的实际行动来表现我们对您的感谢。谨致最崇高的敬礼。"},{"type":"paragraph","text":"出席处理接受美国津贴救济机关会议的全体代表"},{"type":"paragraph","text":"一九五一年四月三十日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]},{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"向毛主席致敬电","authors":[],"dates":[{"year":1951,"month":5,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"亲爱的毛主席:"},{"type":"paragraph","text":"当我们华东和上海各界青年代表正在这里举行“五四”青年节纪念大会的时候，我们首先要感谢您，请您保重身体。数十年来，中国青年受尽帝国主义封建主义和官僚资本主义的迫害，是您使我们获得了解放，给我们带来了自由和幸福!是您使我们无数工农青年得到了工作和学习文化的机会，是您这样关心着我们青年学生的健康和学业，是您引导我们青年去创造自己无限美好的将来。"},{"type":"paragraph","text":"一年来我们华东及上海青年，和全体人民一起，在生产建设方面获得了很大的成绩，基本上完成了土地改革，并展开了轰轰烈烈的抗美援朝爱国运动，曾用我们实际行动支援了中国人民志愿军和朝鲜人民军，数万青工和学生自觉地投考了军事干校，现在我们广大青年已经动员起来，积极参加了镇压反革命的斗争，并取得了初步胜利。"},{"type":"paragraph","text":"但是，我们知道，敌人是不甘心失败，敌人还未完全消灭，我们必须提高警惕。为了保卫我们伟大的祖国，为了保卫我们幸福的生活，为了争取我们青年美好的将来，就要进一步普及和深入抗美援朝运动，协助政府，镇压一切反革命分子，巩固前一个时期的成绩，争取最大的胜利。"},{"type":"paragraph","text":"我们全华东及全上海青年向您宣誓!我们一定要练好身体，努力学习，为祖国贡献出我们的一切力量。"},{"type":"paragraph","text":"华东暨上海各界青年纪念“五四”青年节大会五月三日"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9fa012a260"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

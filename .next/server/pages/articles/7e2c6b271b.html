script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji9-2","name":"毛泽东全集第9卷(2)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji9-2.pdf"],"article":{"title":"打丁德降胜利后立即打周祥初","alias":"","parts":[{"type":"paragraph","text":"打丁德隆胜利后立即打周祥初"},{"type":"paragraph","text":"（1936年11月21日）"},{"type":"paragraph","text":"昨日止敌情大体明白，第一旅及孔令恂在大水坑一带，周祥初在攀家沟、保宁堡一带，昨日一部向山城堡，主力二十一日当向山城堡以北距离三、四十里地区前进。丁德隆在山城堡一带。第二旅似在豫旺整理，胡军部到豫旺。我本日打丁师，除周师下午或能赶到外，余均须第三大方能赶到，到亦疲劳不堪矣。我打了师胜利后，须立即整顿队势打周师。"},{"type":"paragraph","text":"毛"},{"type":"paragraph","text":"二十一日三时"},{"type":"paragraph","text":"[1]这是毛泽东给红军前敌总指挥部的电报。当时彭德怀任总指挥兼政治委员。"},{"type":"paragraph","text":"[2]孔令恂，当时任国民党军西北“剿匪”总司令部第一路第二纵队第九十七师师长。"},{"type":"paragraph","text":"[3]周祥初，当时任国民党军西北“剿匪”总司令部第一路第二纵队第四十三师师长。"},{"type":"paragraph","text":"[4]丁德隆，当时任国民党军西北“剿匪”总司令部第一路第二纵队第七十八师师长。"},{"type":"paragraph","text":"[5]豫旺，旧县名，县治在今宁夏同心县下马关。"},{"type":"paragraph","text":"[6]胡，指胡宗南，当时任国民党军西北“剿匪”总司令部第一路第二纵队司令兼第一师师长。"},{"type":"paragraph","text":"面对国民党军的“围剿”，毛泽东、彭德怀等指挥红军沉着应战，1936年11月取得山城堡战役的胜利。图为回师陕北后的彭德怀。"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":11,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":10,"page_end":11},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7e2c6b271b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

t":"古代有王道和霸道。社会主义社会如果不讲民主，就是霸道。无产阶级专政如果没有民主，比资产阶级专政还可怕!资产阶级社会，没有我们控制的那么严，不满意，犯了法还可以跑。我们社会组织严密，上哪儿跑呀?"},{"type":"paragraph","text":"周扬:《在新侨会议的谈话》"},{"type":"paragraph","text":"至于人类之爱，还是要的，不要人类之爱，难道要人类之恨吗?"},{"type":"paragraph","text":"周扬:《在长春话剧演员座谈会上的讲话》"},{"type":"paragraph","text":"托尔斯泰的《艺术论》，强调艺术要为崇高的感情把人联合起来，使艺术成为情感联系的手段，这与我们是一致的。"},{"type":"paragraph","text":"周扬:《在\u0026lt;文学概论\u0026gt;讨论会上的讲话》"},{"type":"paragraph","text":"现在，我们应该拿这种民主空气和科学态度来要求我们的文艺工作者了。……但是今天我们还缺乏这种风气和态度。甚至连中国古来的孔孟之道的“己所不欲，勿施于人”的替他人“设身处地”想一想的，都很少。“己所不欲，勿施于人”，就是自己受不了的东西，不要加之于人。如果把自己受不了的东西加于别人头上引以为快，那就必然造成对别人的粗暴。"},{"type":"paragraph","text":"夏衍:《在华东作家协会理事会扩大会议上的发言》"},{"type":"paragraph","text":"所谓民主就是要尊重自己，也要尊重别人，在真理面前大家平等。"},{"type":"paragraph","text":"(同上)"},{"type":"paragraph","text":"因为我们的“中国精神”——就是和平平等自由博爱的精神——还没有十分发生，就要纪念惠特曼把他所高歌的美国精神做我们的借镜。"},{"type":"paragraph","text":"田汉:《平民诗人惠特曼的百年祭》"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"周扬","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fab30d63ea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

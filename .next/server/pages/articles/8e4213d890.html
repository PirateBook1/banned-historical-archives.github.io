script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji6","name":"毛泽东全集第6卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji6.pdf"],"article":{"title":"中央政府关于“八一”纪念运动的决议","alias":"","parts":[{"type":"paragraph","text":"中央政府关于“八一”纪念运动的决议"},{"type":"paragraph","text":"（1933年7月11日）"},{"type":"paragraph","text":"八月一日是全世界反帝国主义战争纪念日，同时是中国南昌暴动“纪念日，中国工农红军即由南昌暴动开始，逐渐在斗争中生长起来。今年的“八一”，正是帝国主义新的强盗战争及反苏联战争的危险极度紧张的时候，正是日帝国主义大规模侵略中国，中国国民党公开出卖东三省、热河?与华北的时候，同时是全国反帝反国民党运动极大的高涨，苏维埃运动与革命战争得到空前伟大胜利的时候，因此今年的“八一”有着非常伟大的革命斗争的意义。中央执行委员会为了纪念中国工农红军的成立及奖励与优待红军战士起见，特为决议如下："},{"type":"paragraph","text":"（一）批准中央革命军事委员会的建议，规定以每年“八一”为中国工农红军纪念日。并于今年八一纪念节授与战旗于红军的各团，同时授与奖章于领导南昌暴动的负责同志及红军中有特殊功勋"},{"type":"paragraph","text":"[1]南昌暴动，指1927年8月1日中国共产党领导的部分国民革命军在江西南昌举行的武装起义。这次起义，打响了武装反抗国民党反动派的第一枪，它标志着中国共产党独立领导革命武装斗争新时期的开始。"},{"type":"paragraph","text":"[2]热河，旧省名，辖今河北省东北部、辽宁省西南部和内蒙古自治区的指挥员和战斗员。"},{"type":"paragraph","text":"（二）责成内务人民委员部制定红军家属优待证，发给一切红军战士的家属收执。"},{"type":"paragraph","text":"（三）在区苏\"土地部与乡苏之下，组织红军公田管理委员会，管理红军公田的生产收获及收获品保管等事宜。在区苏土地部与内务部的共同管辖下及在乡苏下组织优待红军家属委员会，管理优待红军家属的一切事宜。"},{"type":"paragraph","text":"中央政府主席毛泽东"},{"type":"paragraph","text":"副主席项英张国焘"},{"type":"paragraph","text":"一九三三年七月一日3[1]区苏，区苏维埃的简称。[2]乡苏，乡苏维埃的简称。色1"},{"type":"paragraph","text":"日三11月七年三三九一"},{"type":"paragraph","text":"红色中羊"},{"type":"paragraph","text":"数躲派K"},{"type":"paragraph","text":"6出以"},{"type":"paragraph","text":"（七月1：北件"},{"type":"paragraph","text":"K.1"},{"type":"paragraph","text":"r以了"},{"type":"paragraph","text":"全反反货七星-+箱反葬聊转尔的危险会质紧中生长起来。个年的八药念，中购上即的"},{"type":"paragraph","text":"放的工."},{"type":"paragraph","text":"江的5红"},{"type":"paragraph","text":"八月一是世世界战孩收心生目·时是中育物"},{"type":"paragraph",

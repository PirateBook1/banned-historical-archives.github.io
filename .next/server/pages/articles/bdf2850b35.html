script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想是精神原子弹","authors":["顾宝元"],"dates":[{"year":1966,"month":10,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我怀着无比兴奋的心情，热烈欢呼我国发射导弹核武器试验成功。廿八日一清早，我出门去上工，沿路广播器中发出了振奋人心的消息，报纸也出了“号外”，鲜明的标题叫人看了心里万分激动。公共车辆里，人们也兴奋地谈着这个好消息。我一进车间，就向同志们报喜，大家就互相祝贺、谈论起来。我国发射导弹核武器试验的成功，是毛泽东思想的伟大胜利，是文化大革命的辉煌成果。我禁不住高呼:“毛主席万岁，万万岁!”"},{"type":"paragraph","text":"不久前，我看过我国三次核爆炸成功的纪录片，看到在毛泽东思想光辉照耀下这三次核试验的巨大成就，我情不自禁地鼓起掌来。当时，我想，过几年，我们的导弹也会造出来的。想不到好消息来得这么快，我国已经造 出了导弹核武器，而且导弹飞行正常，核弹头在预定的距离，精确地命中目标，实现核爆炸，真是造得又快、又好。这使我进一步体会到，战无不胜的毛泽东思想的威力是无比巨大的。我们有了毛泽东思想，就可以战无不胜，攻无不克，无坚不可摧，无往不可胜。伟大的中国人民有了毛泽东思想来武装，就可以创造人间奇迹。毛泽东思想是精神原子弹，是我们革命的宝中之宝。我一定要响应林彪同志的号召，更好地活学活用毛主席著作，把毛主席的指示更好地落实到行动中去。"},{"type":"paragraph","text":"上海101厂(原服装厂)五好"},{"type":"paragraph","text":"工人　顾宝元"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bdf2850b35"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

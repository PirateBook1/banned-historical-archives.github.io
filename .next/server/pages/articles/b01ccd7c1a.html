script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"滕海清向中央作的第三次检查","authors":["滕海清"],"dates":[{"year":1980,"month":4,"day":16}],"is_range_date":false,"parts":[{"text":"滕海清向中央作的第三次检查","type":"title"},{"text":"滕海清","type":"authors"},{"text":"中共中央、中央军委、中央纪委并中央组织部、总政：","type":"appellation"},{"text":"一、内蒙古挖“新内人党”是根据一九六八年两报一刊元旦社论搞起来的。一九六八年一月召开内蒙革委会第二次全委扩大会，展开了清理阶段队伍(在内蒙叫“挖肃”运动)。同年四月十三日向全区发出了《向乌兰夫反党叛国集团及其残党余孽发动总攻击》的通告，从此内蒙形成了一个阶级斗争、派性斗争混淆在一起的混乱动荡局面。","type":"paragraph"},{"text":"实际上这个清队运动是文艺界根据叛徒江青的一九六七年“11．12”讲话在首都先开始的。而后逐渐波及到整个文教口和公检法。并先后揪出了特古斯、王再天。当时据高锦明的分析，乌兰夫三股势力中，王再天的势力在公检法，哈、特势力以文教口为多，这两界过去未被破获的反动党团、叛国案件被提出来了。从此，这个挖“新内人党”问题作为清理阶级队伍中的一个问题，由暗到明，由隐到显逐步展开，直到铸成这个错案。","type":"paragraph"},{"text":"二、“新内人党”问题早在文革前就审查过。它不是个新问题，是个老问题，这一点了解内蒙古历史的人都知道。","type":"paragraph"},{"text":"据反映，内蒙古地区历史上曾两次组织过内蒙古人民革命党第一次是一九二五年，时间不长就解体了；第二次是在一九四五年日本投降后，哈丰阿、博彦满都等人打着“高度自治、内外蒙合并”的旗号重新组织起来的，一九四七年四月二十日，被我党中央正式命令取消。据说取消后仍有些活动。","type":"paragraph"},{"text":"我到内蒙后还听说过几件事：一是李树德说内蒙档案馆查出胡昭衡等三人向西满分局报告，哈丰阿在一九四七年有组织内人党打入共产党的活动。还有一件是一九四七年高万宝扎布入党前曾请示过哈丰阿，哈批示说：“高万宝扎布加入共产党是毫无异意的，但入党之后，必须永远保持我党(内人党)的立场”。二是“206号案件”。三是一九六八年一月二十四日，内蒙革委会核心小组会上，高锦明说奎璧告诉他“四十三人委员会就是新内人党”。另据张鲁说“高锦明讲，一九六六年三、四月间，奎璧在火车上给我讲四十三人委员会就是新内人党”。是不是这个情况，我不清楚。四是一九六四年文艺界整风时。发现过“蒙古民族统一党”，说这是内人党的变种。","type":"paragraph"},{"text":"以上几件事在文革前都查过，文化革命初期，一些群众组织和高锦明等人都把它当作“新内人党”存在的根据提出来的。当时我不了解情况，对这些意见轻信、盲从，是我在内蒙犯错误的重要原因。","type":"paragraph"},{"text":"三、“新内人党”是高锦明等人首先搞起来的。据揭发早在一九六七年十一月，内蒙革委会成立前，“揪叛联络站”的头头乌兰巴干向高锦明汇报了哈特势力与内人党的问题，高锦明让郭以青支持他。接着，高锦明、郭以青插手鲍荫扎布和巴图专案，用诱供和刑讯逼供的办法迫使他们交待了所谓“新内人党”的中央组织和参与“206”案件，四月，高锦明组织会议，听取郭以青、汇报两个专案情况，明确提出“新内人党”是乌兰夫的暗班子。他说“清队以来搞了乌兰夫的明班子，这次又搞出了他的暗班子，是个重大发现，一大收获”，同时决定从鲍荫扎布、巴图供出的名单中确定十六人，实行军管和隔离审查，选择六人为突破口进行突审。四月二十四(应为四月二十六—编者)日由高锦明签发了报中央突破新内人党的电报。","type":"paragraph"},{"text":"上述情况是我在犯错误后知道的。他们开始搞的时候我在北京参加会议。内蒙给中央的电报是由中央转给我看的。正因为我不了解“新内人党”情况，所以也没有引起重视，这是我在内蒙挖新内人党犯错误的起点。","type":"paragraph"},{"text":"四、在内蒙普遍展开挖“新内人党”是集体决定的，我要负主要责任。","type":"paragraph"},{"text":"五、挖“新内人党”军队首先严重恶化。","type":"paragraph"},{"text":"六、我和吴涛参加八届十一中全会后，召开内蒙革委会第四次全委扩大会议，大搞批高反右，使新内党这个错案造成了更加严重的恶果。这个问题我要负主要人责任。","type":"paragraph"},{"text":"滕海清","type":"paragraph"},{"text":"一九八○年四月十六日","type":"paragraph"}],"comments":[],"origin":"阿拉腾德力海《内蒙古挖肃灾难实录》（自印），1999年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"滕海清","type":"人物"},{"name":"高锦明","type":"人物"},{"name":"内蒙古文革","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b01ccd7c1a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"应我国政府邀请前来进行正式访问施密特总理和夫人到京受到热烈欢迎朱德委员长会见德意志联邦共和国贵宾　邓小平副总理主持以周恩来总理名义举行的盛大宴会","authors":[],"dates":[{"year":1975,"month":10,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年十月二十九日电　德意志联邦共和国总理赫尔穆特·施密特和夫人及其随行人员，今天上午乘专机到达北京，受到首都群众数千人的热烈欢迎。"},{"type":"paragraph","text":"施密特总理是应中华人民共和国政府的邀请，前来我国进行正式访问的。"},{"type":"paragraph","text":"到机场迎接贵宾的有我国领导人邓小平、吴德、乌兰夫、王震，外交部长乔冠华，交通部长叶飞，人大常委会委员傅玉芳，外贸部副部长周化民，中国民航总局局长刘存信，北京市革命委员会副主任黄作珍，中国驻德意志联邦共和国大使王殊和袁杰同志。"},{"type":"paragraph","text":"邓小平副总理代表周恩来总理对施密特总理和夫人的来访表示欢迎。"},{"type":"paragraph","text":"自从一九七二年十月中华人民共和国和德意志联邦共和国建立外交关系以来，两国的关系不断发展，友好往来日益增多。施密特总理这次来我国进行正式访问，必将对增进两国人民的相互了解和友谊，发展两国的良好关系作出积极的贡献。今天，首都北京洋溢着中国和德意志联邦共和国两国人民友好的气氛。市区主要街道上空飘扬着彩旗，高大建筑物上悬挂着巨幅标语，上面写着:“热烈欢迎施密特总理和夫人!”“热烈欢迎德意志联邦共和国贵宾!”“坚决支持欧洲各国人民反对霸权主义的斗争!”“中国、德意志联邦共和国两国人民的友谊万岁!”“全世界人民大团结万岁!”"},{"type":"paragraph","text":"上午十时，施密特总理乘坐的专机在首都机场降落。当施密特总理等走下飞机时，我国领导人迎上前去同贵宾们握手问候。在飘扬着中华人民共和国国旗和德意志联邦共和国国旗的机场上，举行了隆重的欢迎仪式。乐队奏德意志联邦共和国国歌和中华人民共和国国歌。施密特总理由我国领导人陪同检阅了中国人民解放军陆、海、空三军仪仗队。施密特总理和夫人等贵宾绕场一周同欢迎群众见面时，人们热情地挥动花束，高呼口号，身穿鲜艳服装的青少年跳起欢乐的舞蹈，表达了中国人民对德意志联邦共和国人民的友好感情。"},{"type":"paragraph","text":"德意志联邦共和国驻中国大使保尔斯和夫人、大使馆外交官员，以及各国驻中国的外交使节，也到机场迎接。"},{"type":"paragraph","text":"新华社北京一九七五年十月二十九日电　人大常委会委员长朱德今天晚上会见了德意志联邦共和国总理赫尔穆特·施密特和夫人，以及随同来访的其他贵宾，并同他们一起照了像。"},{"type":"paragraph","text":"参加会见的有我国领导人邓小平、吴德、乌兰夫、王震，以及外交部长乔冠华、交通部长叶飞等。"},{"type":"paragraph","text":"德意志联邦共和国驻中国大使保尔斯也参加了会见。"},{"type":"paragraph","text":"新华社北京一九七五年十月二十九日电　国务院副总理邓小平今天晚上主持以周恩来总理名义举行的盛大宴会，欢迎德意志联邦共和国总理赫尔穆特·施密特和夫人，以及随同来访的贵宾。"},{"type":"paragraph","text":"我国领导人吴德、乌兰夫、王震，外交部长乔冠华，交通部长叶飞，出席宴会作陪。"},{"type":"paragraph","text":"宴会在人民大会堂举行。宴会厅里并排悬挂着德意志联邦共和国国旗和中华人民共和国国旗。施密特总理和夫人由我国领导人陪同步入宴会厅时，乐队奏迎宾曲。"},{"type":"paragraph","text":"邓小平副总理和施密特总理在宴会上先后讲话(全文另发)。"},{"type":"paragraph","text":"他们讲话以后，乐队分别奏德意志联邦共和国国歌和中华人民共和国国歌。"},{"type":"paragraph","text":"宴会在友好的气氛中进行。宾主频频举杯，共祝中国和德意志联邦共和国人民的友谊和两国关系的进一步发展。席间，乐队演奏了中、德两国的歌曲。"},{"type":"paragraph","text":"德意志联邦共和国驻中国大使保尔斯和夫人、大使馆外交官员，各国驻中国的外交使节，应邀出席了宴会。"},{"type":"paragraph","text":"出席宴会的还有:"},{"type":"paragraph","text":"人大常委会委员李聚奎、赵忠尧、傅玉芳；"},{"type":"paragraph","text":"政府部门、对外友协、北京市革命委员会的负责人王海容、周化民、徐斌洲、叶志强、张珍、张之强、申光、贾慧生、周宏宝、浩亮、刘存信、胡耀邦、路金栋、解力夫、顾文华、王炳南、黄作珍，中国驻德意志联邦共和国大使王殊。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1975\\10\\75au010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e朱德委员长十月二十九日会见德意志联邦共和国总理赫尔穆特·施密特和夫人以及随同来访的其他贵宾。我国领导人邓小平、吴德、乌兰夫、王震参加了会见。　新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"王震","type":"人物"},{"name":"黄作珍","type":"人物"},{"name":"乔冠华","type":"人物"},{"name":"朱德","type":"人物"},{"name":"叶飞","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e79de86cf4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

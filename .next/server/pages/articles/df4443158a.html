script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"平壤庆祝“三八”节大会给毛主席的致敬电","authors":[],"dates":[{"year":1952,"month":3,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社平壤九日电】　平壤市各界庆祝“三八”国际妇女节大会打电报给毛泽东主席表示敬意。电文如下:"},{"type":"paragraph","text":"敬爱的毛泽东主席:"},{"type":"paragraph","text":"今天朝鲜妇女在祖国解放战争的激烈战斗环境里，迎接反对侵略、保卫和平的全世界爱好和平妇女的友谊团结日——“三八”国际妇女节。我们谨向您——伟大的中国人民领袖、我祖国解放战争的诚挚援助者和全中国人民，致以热烈的感谢和敬意。"},{"type":"paragraph","text":"我们朝鲜妇女和全朝鲜人民一起，克服一切困难，全力支援着英雄的朝鲜人民军和英雄的中国人民志愿军，有效地粉碎了美国侵略者对我国的凶恶侵略企图。朝中两国妇女的友谊团结，在反抗朝中两国人民的共同敌人——美帝国主义侵略者的朝鲜解放战争中，获得了进一步的巩固。这种友谊团结的伟大力量，将使我们在为朝鲜的自由独立与世界持久和平而进行的神圣斗争中取得最后胜利。"},{"type":"paragraph","text":"全世界爱好和平的妇女，为了世界和平与妇女的权利以及儿童的幸福的将来而反对美英帝国主义战争贩子，她们一致同情和声援我们朝鲜妇女。我们相信我们一定会赢得胜利。我们决心进一步加强与伟大的苏联妇女、中国妇女以及全世界爱好和平的妇女的国际友谊团结。为了朝中两国人民的共同胜利和中华人民共和国的无限繁荣，为了妇女的权利和孩子们的未来的幸福，我们谨祝您万寿无疆。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"df4443158a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

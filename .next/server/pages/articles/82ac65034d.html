script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"如何正确掌握划定右派分子标准是江西省级机关当前碰到的一个比较普遍的问题","authors":[],"dates":[{"year":1957,"month":7,"day":12}],"is_range_date":false,"parts":[{"text":"如何正确掌握划定右派分子标准是江西省级机关当前碰到的一个比较普遍的问题","type":"title"},{"text":"新华社南昌12日电　如何正确掌握划定右派分子标准，是当前江西省级机关开展反右派斗争后碰到的一个比较普遍的问题。部分单位因为“鸣”、“放”较迟，机关中的右派分子刚露头或尚未暴露，全国反右派开始，他们就“缩”回去了。因此，省级机关中除了少数单位已有明显的右派分子外(文教单位)，很多单位只暴露了一些同情右派的言论或类似右派的言论，还一时分辨不清谁是右派分子。在上述情况下，不少单位的领导干部出现两种情绪，一、认为本单位在反右派斗争中无事可做，因而想草率收兵。二、矮子中选高个。有把不是右派分子当右派斗的。因此很多单位领导同志要求上级领导机关对什么是右派分子订个具体的标准。综合省委机关整风领导小组几次讨论情况，对这一问题强调以下几点：一、根据暴露问题性质、程度不同的情况，各单位应有不同的做法。右派暴露尚不明显的单位，应采取从远到近的做法，讨论驳斥全国或省里已点名的右派言行，从中再继续暴露问题提高认识。对一般已暴露的错误观点虽不属右派言论，也应适当进行正面教育，以分清是非。用这一方法可以攻、退自如。如确无右派分子可达到提高觉悟目的。如有右派分子，可能在争论中拖出来。纠正有的单位认为无事做的想法。二、各战线及整风领导小组分别严格审核各单位上报右派分子名单。三、各单位领导小组要加强分析排队工作，防止把右派分子扩大化。在划定右派分子时，除了根据划分右派分子总的原则外，还要区别以下情况：是总的态度倾向还是个别的辞句说得不当；是把党的政策、工作全部扩大缺点还是仅就一项具体事例夸大缺点；是一贯有右派言行还是在运动初期受右派言论影响。","type":"paragraph"}],"comments":[],"origin":"1957年7月13日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"82ac65034d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"卡特总统就邓副总理访美发表谈话","authors":[],"dates":[{"year":1979,"month":1,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"美国总统卡特一月二十六日下午宣布，在邓小平副总理访问美国期间，他同邓副总理讨论的议题将是非常广泛的。"},{"type":"paragraph","text":"卡特总统是在此间的总统办公楼举行的记者招待会上讲这番话的。他在回答记者提出的问题时还说，美国愿意签订包括航空、科学和技术方面的协议。在邓小平副总理访问时，将达成一些协议，大部分协议将在稍后的时间内经过更详尽和技术性的讨论后再签订。"},{"type":"paragraph","text":"卡特总统透露，在今后的几周内，美国政府将派一些重要的内阁官员到中国去探讨两国之间的合作。"},{"type":"paragraph","text":"卡特在回答一位记者提出的另一个问题时宣布，他不会批准针对或违反已经同中华人民共和国达成的任何协议的任何立法。他说:“我们打算坚持发展同代表中国政府的中华人民共和国的外交关系，并和台湾人民保持贸易和文化关系。”"},{"type":"paragraph","text":"(据新华社)"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0b4a817d90"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为因刘少奇同志问题受株连者平反本市公安机关和法院抓紧复查冤假错案","authors":["张竹均","陆进达"],"dates":[{"year":1980,"month":3,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　本市各级公安机关本着有错必纠的原则，已为一千多名因刘少奇同志问题受株连而造成冤假错案的同志复查平反。"},{"type":"paragraph","text":"这项复查平反工作，是今年一月下旬开始的。到二月底，本市各级公安机关，在有关单位密切配合下，已对一千一百余件冤假错案作了彻底平反。其中，有的是为刘少奇同志被诬陷而鸣不平，过去从未进行过复查的；有的是过去复查时留有“尾巴”的；有的是因复查单位认识所限，平反不彻底的。如原长宁区公检法军管组，对一个写了“林彪是坏蛋”、“刘少奇是好人”字句的工人，扣上“反革命”的罪名，于一九六九年三月将他拘留审查，同年六月释放。一九七八年十二月长宁公安分局复查时，仍作了维持原处理的结论，现经复查，作了平反。原黄浦区公检法军管组对一里弄生产组的女工，因为替刘少奇同志说了几句公道话，就以“为刘少奇翻案”的罪名，于一九六九年十一月将她拘留审查，一九七○年三月释放。现已复查平反。"},{"type":"paragraph","text":"这项复查平反工作，所以搞得较快较好，主要是各级领导重视，闻风而动，广大公安干警行动迅速。各区、县、局和市公安局有关单位组成了专门班子，抓紧时间，集中力量，进行复查。"},{"type":"paragraph","text":"为了坚决贯彻执行党的十一届五中全会关于“因刘少奇同志问题受株连造成的冤假错案，由有关部门予以平反”的决定，广大公安干警决心把这一复查平反工作搞好搞彻底，做到一个不漏。目前，各级公安机关正在结合学习五中全会公报和邓小平同志关于目前的形势和任务的报告，结合对前一时期复查案件的检查验收及信访接待工作，继续注意检查这类冤假错案，发现一件，及时处理一件，善始善终地把这件大事办好。"},{"type":"paragraph","text":"在此同时，市高级人民法院对由于刘少奇同志问题受株连而定为反革命罪被判刑或加重惩处的案件进行了复查，最近决定为四百三十五件冤案彻底平反。(张竹均、陆进达)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2610753345"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录3.pdf"],"article":{"title":"周恩来单独接见广西“联指”赴京代表团全体同志的谈话摘要","parts":[{"type":"title","text":"984.周恩来单独接见广西“联指”赴京代表团全体同志的谈话摘要"},{"type":"paragraph","text":"(1967年11月16日)"},{"type":"paragraph","text":"一九六七年十一月十六日零点十五分至二点十五分总理在分大会堂接见厅单独接见我广西无产阶级革命派(“联指”)赴京代表团全体同志，陪同接见的有戚本禹，黄永胜同志。总理对我代表团同志十分关怀，仔细地听取了代表团的汇报，并作了极为重要的指示，现将接见情况摘要如下："},{"type":"paragraph","text":"一、关于十条协议问题，总理说：广西的协议和广东的协议，主席是在同一天批的，你们广西两派在京时间最长，有半年多了，现在赶上来了，(戚本禹同志说：广西文化大革命取得很大的胜利，形势大好)十条协议是符合毛主席革命路线的，你执行十条协议就符合毛主席革命路线，你不执行十条协议就不符合毛主席革命路线。"},{"type":"paragraph","text":"总理勉励我们说，你们现在高姿态，在政治上就主动了，你们要继续努力，十条协议比我设想好一些，他们(指“422”)说是大大毒草，这是一部分群众的激烈情绪，如果想打个你死我活，以我为核心是错误的。"},{"type":"paragraph","text":"二、关于韦国清同志，总理说韦国清同志的检查，主席批示了，(“422”)说他的检查三月份以后的问题没有提到。伍晋南敢说，韦国清在北京遥控，(“422”)也是这样说的，这是不对的。当时我们留韦国清在北京，他也准备检查，这个同志很遵守纪律，他确实没有打电话回去，这个我们可以证明。当然，他以前的检查，可没现在这样认识深刻，三月份韦国清同志已到北京了，广西党政机关瘫痪，军区负责领导有些问题，主要由军区负责，军区的检查不错嘛，韦国清同志参加革筹小组，当然啰，他要负责领导革筹小组的工作。"},{"type":"paragraph","text":"三、关于伍晋南的问题，总理说，现在的问题主要是干部问题，他们支持了五个，伍、贺、霍、谢、袁，你们都要打倒，留一个不行吗，如果他站出来，对你们也没有什么不利之处，有些事你们可以等一等，不要急嘛，这个问题你们可以保留意见，(代表汇报了伍晋南的伪党员，伪造历史，三反罪行等材料)"},{"type":"paragraph","text":"总理说，你们很认真，搞了很多材料，做了很多工作，花了不少力量，你们调查的材料有些确实很珍贵，(代表继续汇报伍晋南的罪行)(戚说：你们不要说了，中央知道的比你们多，你们送来的一大批材料，我们都看了，有些问题我们不好讲，我们一讲，你们传出去，对方受不了)"},{"type":"paragraph","text":"总理说，对伍晋南问题我们要高姿态，如果(“422”)没有一个，他们就会走向偏激，不利于大联合。"},{"type":"paragraph","text":"(戚插话，这不是一个的问题)"},{"type":"paragraph","text":"(代表说，伍晋南出来，革筹小组没有威信了)"},{"type":"paragraph","text":"总理说，革委会的人有一些人是经过考虑的，各方面都满意的，但是也不是所有的人，各方面都满意，有一些是过渡性的，拿中国共产党来说，前代的领导人例如陈独秀，张国焘等不是有问题吗？但这并不影响我们党的光荣，正确，伟大，代表揭露伍晋南生活腐化的事例，总理说，这个人是个很不严肃的人，总理叫我们打倒伍晋南的态度很坚决，他说你们看(“422”)支持的领导干部还有那个好的。最后总理说，今天下午黄永胜同志和我们谈了四个多小时，现在又谈了两个小时，你们回去好好想想，明天早上好好讨论。总理说：群众组织和革命组织是一样的，有时中央文件写群众组织，有时写革命群众组织，都是一样的，这次文件(指十六条决议的批示)也是这样写的。"},{"type":"paragraph","text":"四、关于外流人员问题。总理说：(“422”)还派人到各地联系吗？(代一滨：有，最近他还去了不少，他们在西宁搞了一个反迫害联络站，把那些不安心劳动的上山下乡知识分子搞来了不少)总理说，这个情况和广州一样，知识青年上山下乡道路是正确的。是毛主席提出来的，中央发了通知嘛，这个问题要解决好。"},{"type":"paragraph","text":"五、关于各地“联指”问题，总理很关心各地“联指”的情况，询问了柳州北海等大联合的情况，柳州“联指”代表汇报了柳州和柳铁大联合的情况，总理也都表示满意。"}],"authors":["周恩来"],"dates":[{"year":1967,"month":11,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":437,"page_end":439,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"戚本禹","type":"人物"},{"name":"黄永胜","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"广西文革","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"10764bc133"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

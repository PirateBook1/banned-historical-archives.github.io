script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"b566462e-6304-4239-8fb6-30ca5afe41e6","name":"红旗一九五八年第十一期","internal":false,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/b566462e-6304-4239-8fb6-30ca5afe41e6.pdf"],"article":{"title":"驳“习惯论”","alias":"","parts":[{"type":"paragraph","text":"习愤论"},{"type":"paragraph","text":"方克榜自“学习导报”（湖南）第十期（十月三日出版）"},{"type":"paragraph","text":"“习”老懿为：一切只能按照老习惯办事，按照老皇历办事，我们的组宗是怎样办的，我们就应该怎样办，我们的亲宗没有办过的，我们就不应该办。他们，我这里从来就用肩膀挑东西、老犁耕田、扮桶打稻，今笑也不能改用重子、崭式步犁和打稻机；他们，我这单妇女从来不下田，只在家里作饭、洗衣、带小孩，今天就不必搞公共盒堂、托儿所；他响，农民劳动几千年来都是稀稀拉拉，散散没漫了的，今天就不能搞粗织军事化，行动战斗化，生活集体化。总之，照着“习惯”考的意见作去，我们的社会就永远只能停留在老牛拉木裂的、散漫落斤的、小农翘济的基础上，我们的人民就永远只能过者贫困愚味的、经不起任：何风吹雨打的生活。"},{"type":"paragraph","text":"什么是习惯？习惜是怎样产生的呢？习惯就是人们在一定的生产方式和生活方式、一定的就会制度下长期形成的一种惯性，一种“自然的”、盲目的力量，所“少成若天性，习惯成自然”。习忙一经形成，如果不能随着社会的发展变化加以改革，甚至加以抛，邢就会成为束鹤人们思想、妨碍社会逃步的力量。所以列宁：“千百万人底习世势力是最可怕的势力”（“共产主义运动中的“左派”幼稚病\"。"},{"type":"paragraph","text":"在我围儿千年的封建社会重，广大农民在分散的、零碎的土地上用极端落后的工具进行生产，过养小私有的、贫困而恐昧的生活，久而人之，就养"},{"type":"paragraph","text":"成了许多非常落后的习惯；而地主阶缀为了持自己的治和刻削，艾极力在农民中散布落后的影响，企图加深农民的那些落后的习。直到现在，一些旧社会里这留下来的坏习惯还在我们的生活当中发生作用，在大跃进当中拖住我们的后腿。"},{"type":"paragraph","text":"但是习是可变的，习惯势力是完至可以克服的。我们知道，任何事物，只要有始，就必有终，它总有一个发生、发展和灭亡的过程。“习惯”当然也不例外。旧习惯的产生，是儿千年来我国人民在封建、牛封建制度下受着反动统治阶级在物餐生活上的压榨和精神生活的恐弄的精果。我国人民今天已经生活在新的会主义制度下，旧社会道留下来的舒多旧习都丧失了自己存在的基础，它们的脚底已经被抽茶了。因此，虽然旧习横述是相当强的，但是归要被消灭的。我们的任务就是促进它们的消灭。只要我们充分相信广大群众的革命积极性和创造性，并善于运用这种革命精神去破除一切阻碍我们前进的旧习、旧风气，那么，任何旧习惯、旧风气，都是可以彻底破除的。假如我们借口习惯，于改革，那就是灭新事物的威风，长旧习的志气，那就是我们的罪过。"}],"authors":["方克"],"dates":[{"year":1958}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":24,"page_end":24},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0e82523425"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

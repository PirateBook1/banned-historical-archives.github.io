script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于新湖南报批判“李四喜思想”的经验的通报","authors":[],"dates":[{"year":1951,"month":9,"day":19}],"is_range_date":false,"parts":[{"text":"中央关于新湖南报批判“李四喜思想”的经验的通报","type":"title"},{"text":"新湖南报在7、8月间，以农村干部李四喜为典型，展开了对于在土地改革完成后一部分农村党员和干部中的松气退坡现象的批判，收效很大。华北和东北的老区中的经验已证明，在战争结束，土地改革完成时，如果在农村党员和农民积极分子中不加强政治教育，就会在他们中间滋长一种斗志松弛的现象。在新近完成土地改革的地区，及时注意纠正这种现象，是必要的。新湖南报这次提出来做讨论对象的李四喜，是长沙县的一个村干部，他在土地改革中很积极，但土改完成后即不愿再干革命工作。报纸对这种思想进行了彻底的批判。据报载，湖南有好些县里召开干部会议讨论李四喜的思想，有些乡村干部原来也不想干了，讨论后表示要继续干：有的甚至已回了家，看到报纸上的讨论，又回乡政府继续工作；有的在讨论后定出爱国公约，保证干到底。湖南省政府主席王首道同志在8月25日的新湖南报上发表“批判李四喜思想，加强干部思想教育”一文，文中号召全省各地党和政府领导机关都来重视这个讨论。新湖南报的这个经验值得重视和推广。各地党委都应该注意在党报上有准备地提出当地党内外群众中普遍存在的思想问题，并有领导地开展讨论；这是加强思想领导，提高党员和群众的政治水平的有效方法之一。（此件可在党刊发表）","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"15e8626e51"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

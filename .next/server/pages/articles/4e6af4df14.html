script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"反复学习毛主席军事著作  深入批判资产阶级军事路线  济南部队某部掀起练兵热潮提高战斗力","authors":[],"dates":[{"year":1972,"month":8,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"反复学习毛主席军事著作  深入批判资产阶级军事路线"},{"type":"paragraph","text":"济南部队某部掀起练兵热潮提高战斗力"},{"type":"paragraph","text":"新华社济南一九七二年八月二日电　人民解放军济南部队某部指战员通过路线教育，进一步加强了战斗意志，推动军事训练活动深入展开，提高了部队的战斗力。"},{"type":"paragraph","text":"这个部队具有光荣的战斗传统。抗日战争时期，他们转战鲁中山区；解放战争中，先后参加了孟良崮、淮海等战役以及解放上海的战斗。在深入进行思想和政治路线教育中，部队党委组织指战员认真学习毛主席的建军路线，批判刘少奇一类骗子推行的资产阶级军事路线。党委还以本部队许多英雄连队的战例为教材，对部队进行生动活泼的路线教育和传统教育，战士们以昂扬的斗志掀起练兵热潮。"},{"type":"paragraph","text":"在军事训练中，许多经过革命战争锻炼的领导干部，反复学习毛主席的军事著作，用毛主席的军事思想指导军事训练；同时深入现场言传身教，实行传帮带。这个部队的副部队长、志愿军一级战斗英雄王兆才，以亲身经历讲述在抗美援朝鸡雄山战斗中，他率领一个小分队顽强坚守阵地十七昼夜，大量杀伤敌人的经过情况，结合这个战例介绍他学习毛主席有关的战术原则的体会，使基层干部受到教育。有的领导干部在训练场上，和战士们一起摸爬滚打，用自己的实践经验，亲自讲要领，做示范，反复演练。"},{"type":"paragraph","text":"由于领导干部亲自抓军事训练，并且把理论和实践结合起来，使广大指战员进一步提高了政治素质和军事素质。侦察连指战员来到地形险峻、道路崎岖的山区，练习夜间侦察，锻炼了部队在各种复杂条件下的作战能力。在战争年代荣获“安邱连”光荣称号的一连，指战员们发扬一不怕苦、二不怕死的革命精神，冒着雨雪在山区演练各种课目，锻炼了部队的作风。最近，上级领导机关对这个部队进行普遍考核，实弹射击取得了总评优秀的成绩。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4e6af4df14"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

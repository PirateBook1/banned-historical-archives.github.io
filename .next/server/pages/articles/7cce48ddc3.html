script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"农垦部关于农场知识青年转干问题给福建省农垦局的复函","authors":[],"dates":[{"year":1980,"month":3,"day":29}],"is_range_date":false,"parts":[{"text":"农垦部关于农场知识青年转干问题给福建省农垦局的复函","type":"title"},{"text":"最近收到龙海县程溪农场童天池等七名上山下乡知识青年来信，反映他们自一九六三年到农场以后，由于工作需要，先后作为“代干”人员被选拔到场部机关工作。他们当中，有的“代干”时间长达十五年，最短的也有七年；有的已当了妇女主任、工厂厂长等基层领导干部。但是，十多年来，农场所在地方的组织部门以“农业人口”不属转干范围为理由，一直不予转干，至今还是工人身份，极大地影响了他们的积极性。","type":"paragraph"},{"text":"一九七八年十二月，中央批发了《国务院关于知识青年上山下乡若干问题的试行规定》，其中第十五条规定：“要鼓励和支持他们安心农场工作，为办好农场贡献自己的力量。已经提拔为连职以上脱产干部的下乡知识青年，经过考察符合条件的，按照规定的吸收干部权限，给予定职定级。”许多地方的实践证明，这个规定对调动广大知识青年的积极性，安心农场工作，充分发挥他们的才干，办好农场，起到了积极作用，应该坚决贯彻落实。为此，请你们同组织、知青部门共同研究，尽快落实这一规定，解决农场以工代干知青的转干问题，充分发挥他们的积极性，为进一步办好农场贡献自己的力量。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"福建文革","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7cce48ddc3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

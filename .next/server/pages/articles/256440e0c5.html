script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"中央转发上海市委扩大会议情况汇报的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发上海市委扩大会议"},{"type":"paragraph","text":"情况汇报的批语"},{"type":"paragraph","text":"（1959年9月4日）此件很好，发各省、市、区党委参照办理。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"九月四日"},{"type":"paragraph","text":"[1]中共上海市委1959年9月2日给中央的这一电话汇报说，我们从8月28日开始举行的市委扩大会议，传达了八届八中全会决议精神，反响很大，提高了千部们对右倾机会主义的认识。今后会议准备分三个阶段进行：一、首先搞清右倾机会主义集团的本质，肃清其影响。二、通过学习，进一步认识与右倾机会主义的斗争是一场两个阶级、两条路线的斗争，在讨论深入后，逐步联系、检查自己的思想认识，吸取教训，提高政治觉悟。三、认真讨论在实际工作中如何贯彻总路线，总结去年以来的经验，推动增产节约运动的新高潮。以上每个阶段大约各需五天时间，一般规定半天开会半天工作。会议预计在15日结束。"},{"type":"paragraph","text":"中央转发上海市委扩大会议情况汇报的批语"},{"type":"paragraph","text":"刘、彭真“同志即阅，尚昆立即以电报发去，今日办完为盼。可不另印。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九月四日上午四时"},{"type":"paragraph","text":"[1]刘，指刘少奇。彭真，当时任中共中央政治局委员、中央书记处书记。"},{"type":"paragraph","text":"[2]尚昆，即杨尚昆，当时任中共中央书记处候补书记、中央办公厅主任。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":9,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":337,"page_end":338},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"256440e0c5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央宣传部和中央组织部关于加强对新华通讯社各地组织的领导的指示","authors":[],"dates":[{"year":1951,"month":11}],"is_range_date":false,"parts":[{"text":"中央宣传部和中央组织部关于加强对新华通讯社各地组织的领导的指示","type":"title"},{"text":"自中央于一九五O年三月发布统一新华社的决定以来，新华社基本上已成为统一的集中的国家通讯社。各地党委多数均能遵照中央的决定，对新华社在各地的组织加以领导和监督。但是也有不少地方党委对新华社的工作及其统一重视不够，放松对新华社在各地组织的领导和监督的责任，分配给新华社的干部以本身业务以外的各种任务，致妨碍其进行报遵工作；甚至个别地方党委未经新华总社同意，随意抽调新华社干部，使新华社工作发生很大的困难。为了改善这种情况，使中央和国内外人民能通过新华社更加及时地和充分地了解各地发生的重大事件和整个工作情况，特要求各地党委切实执行下列规定：","type":"paragraph"},{"text":"一、新华社是国家通讯社，其在各地的组织（各总分社、分社、记者组）在政治上、业务上以及组织上受新华总社直接领导，但同时各地党委对新华社各地组织仍应在政治上负责领导，在工作上负责监督和帮助，使其能圆满地完成中央所交付的任务。各地党委应由书记或宣传部部长负责经常对当地新华社工作加以检查指导，指示报道方针，审核新华社重要稿件，并令宣传部在讨论当地报纸广播工作时讨论其工作。","type":"paragraph"},{"text":"二、为使新华社各地组织及其工作人员能完成报道任务，各地党委应给予新华社各级组织人和记者以了解当地情况、参加必要会议、取得党政资料之便利。新华社各地组织负责人之政治待遇，因其工作需要，一般应与当地党报负责人相同。","type":"paragraph"},{"text":"三、新华社各地组织工作人员由新华总社统一管理与调动，各地党委不得任意抽调，亦不得分配以其他工作任务，有兼职者应予免除，俾能集中精力做报道工作。新华社总社因工作需要可直接调动其所属干部，凡各地新华社组织接到新华社总社调人函电，提请党委组织部门办理转移组织关系的手续时，各级党委组织部门不应拒绝。","type":"paragraph"},{"text":"四、新华社各地组织党员的组织生活，应由当地党委机关支部直接管理。","type":"paragraph"},{"text":"五、新华社各地组织应在当地党委的领导和督促下完成新华总社所规定的报道任务，为此应每隔三个月向当地党委报告工作一次，以便主动地取得党委的领导和帮助。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a06246dfd7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji7-2","name":"毛泽东全集第7卷(2)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji7-2.pdf"],"article":{"title":"致林彪、鼓荣臻电","alias":"","parts":[{"type":"paragraph","text":"致林彪、聂荣臻电"},{"type":"paragraph","text":"（1935年10月21日）林、聂："},{"type":"paragraph","text":"一、本日已将敌卅五师骑兵团全部击溃，缴获正清查中。二，敌毛炳文军主力尚在廿里铺、洪德城之线及其以东地区，距我约三四日行程，但其先遣兵力步、骑各一团则距我较近。口镇、铁角城到有奉军一部。三、我军坚决准备消灭毛炳文先遣兵力及求得整理之目的，明（廿二）日：甲、一纵队移至二道川、三道川一带宿营，派队向两川上游侦察。乙、二纵队在杨城子及吴起镇原地休息，派队向头道川（河流名）上游侦察。丙、三纵队在宁邑川原地休息。丁、支队直属队在吴起镇。四、准备廿三日再休息一天。五、加紧筹足三天粮食。六、加紧进行教育，解释支队训令。"},{"type":"paragraph","text":"彭毛二十一日二十时"}],"authors":["毛泽东"],"dates":[{"year":1935,"month":10,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":250,"page_end":250},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2c10a40c51"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

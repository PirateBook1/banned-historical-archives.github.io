script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"论“半共产党员”在整风运动中的任务！","authors":["北京大学","龙英华"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"论“半共产党员”在整风运动中的任务！","type":"title"},{"text":"北京大学龙英华","type":"authors"},{"text":"（龙英华：北京大学哲学系学生）","type":"paragraph"},{"text":"一、充分运用形而上学和唯心论，“一般地自行禁止思维。”（起改自谭天才天荣之妙笔）","type":"paragraph"},{"text":"二、坚决“彻底”干净，全部的围剿整风积极分子，“卫”（读毁）马克思主义之道，自封为卫道者。","type":"paragraph"},{"text":"三、像瞎子一样看不见主流、主要的、本质的东西，当整风积极分子在“主”“次”难以两全时，犯了些枝叶的、次要的过失时，他们像饿鬼一样想把整风战士吃掉。（批评了某些缺点也有功）","type":"paragraph"},{"text":"四、效法“中央社”（国民党的）、大力造谣，动员一切力量，围攻共产党员，要把共产党员开除出党。","type":"paragraph"},{"text":"五、不接受共产党员给他们的适合的帽子——即警告。","type":"paragraph"},{"text":"六、对于一切大字报，口里赞成，心怀恨意，留恋无风无雨，阴沉清静，耀武扬威。","type":"paragraph"},{"text":"七、他们的群众由多到少，由少到更少，党内“毒草”的群众，由无到有，由少到多，由多到更多。","type":"paragraph"},{"text":"八、“半共产党员”的绝大多数，最后口服心服，回到马克思主义者的立场，即教条主义（疑为“反教条主义”——校者）者的立场，转变为共产党员，达到党内团结，个别不转变的顽固者前途呜呼！","type":"paragraph"},{"text":"九、由“一般禁止思维”（注：见谭天荣的“一株毒草”）和一般的“无限愚蠢”（同上注）逐渐运用辩证法和唯物论开始思维，日见聪明起来，共产党有救，中国共产党永远是光荣的、正确的、伟大的。","type":"paragraph"},{"text":" （“爱智社”第13期）","type":"paragraph"}],"comments":[],"origin":"北京大学社会主义思想教育委员会编印《北京大学右派分子反动言论汇集》，一九五七年十月。原题为：“共产党员龙英华：论“半共产党员”在整风运动中的任务！”。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cd9d5b368b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

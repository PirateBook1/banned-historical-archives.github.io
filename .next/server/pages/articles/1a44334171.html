script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江苏各县粮食统购工作组下乡后遇到的问题","authors":[],"dates":[{"year":1953,"month":12,"day":9}],"is_range_date":false,"parts":[{"text":"江苏各县粮食统购工作组下乡后遇到的问题","type":"title"},{"text":"【江苏分社九日讯】江苏省各县扩大干部会议结束后，工作重点已经转移到乡。据松江县先行乡报告，工作组下乡后，首先遇到以下四个问题：一、农民忙于秋收扫尾，普遍反对开会。二、群众对供应工作有很多意见，说：“油没有、糠没有、糖没有，政府是骗人的。”三、奸商违抗市场管理，在农村中进行购粮活动。四、坏分子乘机造谣破坏。","type":"paragraph"},{"text":"各地群众对粮食统购统销猜测很多。泗阳县有的农民误认为粮食统购就是“挖光余粮”，“总路线就是总斗争。”群众恐慌，发生藏粮现象。新沂县粮食统购先行乡谣言也很多，富农开会，群众思想混乱。铜山和萧县的先行乡，在宣传总路线后，积极分子说：社会主义好，拥护、赞成总路线。但是转到粮食统购时，一般都思想不通，不发言，诉苦叫穷。有的农民说：“政府不能强迫命令，我不是地主，又不是反革命分子，交过了公粮国税，我不卖粮不犯法。”有的埋怨政府供应不好：“政府不卖东西给我，我也不卖粮食给国家。”而县、区干部目前不少还未认识其艰苦性、复杂性，存在两种错误思想：一种是盲目乐观，以为县里会议开得好，干部信心高，完成任务没多大问题；一种是急躁情绪，企图一下子把粮食弄到手。","type":"paragraph"},{"text":"中共江苏省委对这两种思想作了批判。并要各地、县委将领导力量转移到乡。首先抓住先行乡，发现问题，创造经验，指导全盘，保证运动顺利健康的发展。省委还提出应注意几个问题：","type":"paragraph"},{"text":"第一、干部回乡后如何对群众进行正确的宣传。松江县区乡干部一回乡，群众争相询问：“开什么会?”乡干部有两种回答：一种回答是“讨论社会主义”，群众问长问短，干部就讲：“一时谈不清，等开个会来谈吧！”效果良好。一种回答是“讨论粮食统购统销”，群众听后，包袱很重，立即引起思想混乱，不敢再来接近干部。因此干部向群众解释要统一起来。","type":"paragraph"},{"text":"第二、乡里一般要开好党员大会、团员大会、人民代表大会、群众会议等，由内到外，分两步走。第一步先大张旗鼓的宣传总路线。等党员与群众对总路线与社会主义的思想搞通了，再走第二步，讲粮食统购统销。这样做的好处是：可以安定人心；避免党员、积极分子钻到具体任务中去，而放松对群众进行第一步的思想教育工作。县的会议结束后，工作直接布置到乡。乡采取联乡召开会议的办法，每区划分若干点，由县区干部中水平较高的作报告，便于县委掌握，避免乡干部乱传达。","type":"paragraph"},{"text":"另外，对总路线的宣传，粮食统购统销办法和加强市场管理等，省委也作了具体的布置。","type":"paragraph"},{"text":"(周向阳摘自江苏省委“内部参考资料”)","type":"paragraph"}],"comments":[],"origin":"1953年12月17日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1a44334171"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

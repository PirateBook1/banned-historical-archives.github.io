script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5385","name":"最高人民法院、司法部关于司法工作对保障农业合作化与农业生产顺利发展的指示","author":"最高人民法院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"最高人民法院、司法部关于司法工作对保障农业合作化与农业生产顺利发展的指示","dates":[{"year":1956,"month":5,"day":19}],"is_range_date":false,"authors":["司法部","最高人民法院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"最高人民法院刑事审判第二庭, 刑事申诉工作手册, 149","tags":[{"name":"反革命","type":"主题/事件"},{"name":"农业","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"最高人民法院 司法部"},{"type":"title","text":"关于司法工作对保障农业合作化与农业生产顺利发展的指示"},{"type":"subtitle","text":"（一九五六年五月十九日）"},{"type":"paragraph","text":"准确，及时地打击反革命分子的破坏活动，是司法工作保障农业合作化运动和农业生产顺利发展的首要任务。根据“一九五六年到一九六七年全国农业发展纲要（草案）”第四、五条规定的精神，对只有一般的历史罪行，没有现行破坏活动，民愤不大的分子；虽有较大历史罪行，现已坦白交代、检举主要的反革命分子，都应采取从宽处理的方针，依靠农民群众管制和监督他们劳动生产。对于继续以反革命为目的、隐藏在农业生产合作社内部利用职权进行各种破坏活动，制造谣言或组织煽动社员怠工破坏生产，杀伤、毒害或陷害群众，殴打干部或积极分子，焚烧、抢劫合作社财物，暗杀耕畜，破坏生产工具、山林、水利或农作物，并有确实证据的现行反革命分子，以及历史上有严重罪行，民愤很大，而又至今拒不坦白的并经查实的坚决反革命分子，都必须按“中华人民共和国惩治反革命条例”依法严惩。"}],"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1a3680794b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

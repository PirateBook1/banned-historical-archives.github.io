script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji39","name":"毛泽东全集第39卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji39.pdf"],"article":{"title":"毛泽东等祝贺匈牙利解放十三周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺牙利解放"},{"type":"paragraph","text":"十三周年的电报"},{"type":"paragraph","text":"（1958年4月3日）匈牙利人民共和国主席团主席道比·伊斯特万同志，牙利社会主义工人党中央委员会第一书记卡达尔·亚诺什同志，网牙利人民共和国工农革命政府总理明尼赫·费伦茨同志："},{"type":"paragraph","text":"当匈牙利解放十三周年的时候，我们谨代表中华人民共和国政府、中国共产党中央委员会和中国人民，向你们，并且通过你们向匈牙利人民共和国工农革命政府，匈牙利社会主义工人党中央委员会和匈牙利人民表示衷心的、热烈的祝贺。"},{"type":"paragraph","text":"一年来，匈牙利人民在匈牙利社会主义工人党和工农革命政府的领导下，在巩固匈牙利人民共和国的斗争中获得了巨大的成就，同时对加强以苏联为首的社会主义阵营的团结和维护欧洲和世界的和平也作出了重要的贡献。中国人民对兄弟的窗牙利人民的这些成"},{"type":"paragraph","text":"[1]这是毛泽东以中华人民共和国主席、中国共产党中央委员会主席的名义和全国人大常委会委员长刘少奇、国务院总理周恩来联名给匈牙利人民共和国主席团主席道比·伊斯特万、匈牙利社会主义工人党中央委员会第一书记卡达尔·亚诺什、匈牙利人民共和国工农革命政府总理明尼赫·费伦茨的电报。祝贺匈牙利解放十三周年。毛泽东全集第三十九卷就感到欢欣鼓舞。祝中匈两国人民间的永恒友谊和兄弟合作更加巩固和发展。"},{"type":"paragraph","text":"中华人民共和国主席中国共产党中央委员会主席毛泽东中华人民共和国全国人民代表大会常务委员会委员长刘少奇中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"一九五八年四月三日"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":4,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":207,"page_end":208},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"293eb88e73"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

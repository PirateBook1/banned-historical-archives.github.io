script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"破资本主义立场  立社会主义立场　上海工商界开始全面整风","authors":["新华社"],"dates":[{"year":1957,"month":9,"day":29}],"is_range_date":false,"parts":[{"text":"破资本主义立场  立社会主义立场　上海工商界开始全面整风","type":"title"},{"text":"新华社","type":"authors"},{"text":"新华社上海２８日电上海市二十万工商业者包括反右派斗争在内的全面整风运动宣告开始。","type":"paragraph"},{"text":"２６日和２７日，民建上海市会员大会和市工商联会员代表大会联合举行了有一万三千人参加的誓师大会，通过了在工商界中展开全面整风运动的决议。","type":"paragraph"},{"text":"民建市委主任委员、上海市工商联主任委员盛丕华在会上致开幕词中指出，资本主义所有制已经改变，但上海工商业者中多数人还没有抛弃资本主义立场。这种社会经济地位与政治立场不适应的矛盾，成了工商业者政治生活中的严重问题。他说，今天资本主义立场已成为完全反动的立场，工商业者必须坚决抛弃这种立场，完全站到工人阶级的政治立场上去。他号召全市工商业者立即行动起来，在共产党的领导下继续发挥合营高潮时的热情，积极投入整风运动，迎接社会主义改造的新高潮。","type":"paragraph"},{"text":"在这两天的大会上，民建市委副主任委员、上海市工商联副主任委员荣毅仁，市工商联副主任委员胡子婴，私方技术人员颜耀秋，私方代理人钱欣元，工商界家属沈庆龄等十三人发了言。他们都以亲身体会，说明资本主义思想和政治立场对社会主义事业的危害和整风运动的必要。","type":"paragraph"},{"text":"中共上海市委书记处书记曹荻秋２７日出席了这次大会。他要求上海市工商界人士不要有任何顾虑，要下定决心投入整风运动，决心愈大，过社会主义关愈顺利。曹荻秋希望上海工商业者都要争取从政治上、思想上过好社会主义这一关，不仅自己要在整风中过关，也要很好地帮助别人过关。","type":"paragraph"},{"text":"根据民建市委副主任委员史慕康在大会上的报告，上海工商界将采取集中整风的方法。参加第一批集中整风的六千人，已经向上海市工商界政治学校报到。他们将采取互相帮助、互相提意见的方式，和风细雨地开展批评与自我批评；发现有争论的问题，将结合中共中央统战部李维汉部长提出的七个讨论题目，进行大辩论。一般工商业者和一般民建会员六万人，将在第一批结束后分期分批地进行整风。但从现在起大约两周左右的时间，听取一次有关整风和反右派斗争的报告。全市十三万小业主将普遍进行社会主义教育，并尽可能地在某些根本问题上组织辩论。","type":"paragraph"},{"text":" ——原载《人民日报》1957年7月29日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"曹荻秋","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4cc538f9f2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

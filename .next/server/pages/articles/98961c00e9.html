script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中菲男子篮球队在京进行首场友谊赛  邓小平副总理出席观看比赛","authors":[],"dates":[{"year":1974,"month":3,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中菲男子篮球队在京进行首场友谊赛"},{"type":"paragraph","text":"邓小平副总理出席观看比赛"},{"type":"paragraph","text":"新华社一九七四年三月二十一日讯  菲律宾国家男子篮球队同中国男子篮球队今晚进行了访华的首场友谊比赛。两国运动员在比赛中表现的精彩球艺和良好的体育风格，博得了首都体育馆一万八千多名观众的热烈掌声。"},{"type":"paragraph","text":"国务院副总理邓小平出席观看了友谊比赛，并在比赛前会见了菲律宾国家男子篮球代表团团长爱德华多·罗穆亚尔德斯、副团长贡萨洛·普亚特，宾主进行了友好的谈话。邓小平副总理还到比赛场上会见了双方运动员，同他们亲切握手，合影留念。中华全国体育总会负责人庄则栋、李青川，外交部副部长韩念龙等参加了会见，并观看了友谊比赛。"},{"type":"paragraph","text":"菲律宾国家男子篮球队是亚洲球坛一支实力很强的球队。队员平均身高一米八七，动作灵活，进攻速度快，投篮准确。今晚比赛一开始，他们就打出了自己的风格，给主队很大威胁。在前三分钟，客队先后以八比四、十比八领先。主队采取“三二”联防的战术，破坏对方巧妙的配合，并展开积极的反攻，很快追成十平。比分拉平后，双方争夺更加激烈。后来，中国队利用平均身高一米九三的有利条件，加强内线进攻，不断将球传入篮下跳投得分。上半时，主队以五十九比四十八领先。"},{"type":"paragraph","text":"下半时，菲律宾队调整了阵容，换上了全队最低的队员罗萨利奥·马蒂雷斯。他打得积极主动，屡次从主队手中将球抢断成功。在暂时失利的情况下，客队毫不气馁，一面改用人盯人的战术，加强防守，一面在外围中距离投篮。但是，主队越打越猛，抢到篮板球后立即组织反攻，使双方比分一直保持相差十多分。最后，中国队以一百一十二比九十二获胜。"},{"type":"paragraph","text":"在全场比赛中，主队队员徐政文表现突出，一个人就得了三十四分，是全队得分最多的队员。客队得分最多的队员是队长海梅·马里亚诺，他在全场共得十二分。"},{"type":"paragraph","text":"菲律宾队在北京期间，还将要同北京队、中国人民解放军队进行两场友谊比赛。（附图片）"},{"type":"paragraph","text":"图为比赛前，宾主同双方运动员合影。\t新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"98961c00e9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

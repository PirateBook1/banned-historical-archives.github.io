script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"试驳“内部矛盾起源于旧思想残余论”者","authors":["北京航空学院助教","周大觉"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"试驳“内部矛盾起源于旧思想残余论”者","type":"title"},{"text":"北京航空学院助教周大觉","type":"authors"},{"text":"有人硬要推翻“思想意识决定于生产关系”这一唯物公式，说官僚主义、个人崇拜、三害等等问题与生产关系毫不相干；因而，不可避免地把内部矛盾的原因一古脑推给“旧社会思想残余”；这些人往往反而认为这样才叫做“辩证”的唯物观点。我想试驳一下这种“辩证法”，不知效果如何，且待高明指正。","type":"paragraph"},{"text":"“旧社会思想意识”无非是封建思想及资产阶级思想，而从历史发展来看，社会主义一般是从资本主义及殖民地地位中解放出来而诞生的（特别是苏联）；应该主要是资产阶级思想毒素：冒险、欺骗、堕落、自由主义、虚无主义等等遗留下来继续作祟；而不应该是封建主义思想：等级观念、王权神授、偶象崇拜、官风、吹牛拍马、各立门户、保守思想等等起主导作用；而今事不凑巧，内部矛盾在领导阶层（也许你目前还不同意领导者成了一个新阶级，那就暂称“领导阶层”，对本问题的讨论并没有妨碍）方面反映着浓厚的封建主义色彩，如等级观念、个人崇拜、官僚主义、宗派主义、教条主义等。我想“旧思想残余论”者到此感到费解了。","type":"paragraph"},{"text":" 来源：《批判右派分子谭天荣等论文集》（中国青年出版社，1957）, 原题为：“管见拾遗数则（节录）”。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3bc31318bf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

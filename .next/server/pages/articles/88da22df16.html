script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"警备区某部支左人员帮助红卫造纸厂落实毛主席干部政策解放犯错误干部　打击一小撮敌人","authors":["劲卫东"],"dates":[{"year":1969,"month":2,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　伟大领袖毛主席最近教导我们说:“无产阶级文化大革命的斗、批、改阶段，要认真注意政策。”上海警备区某部支左人员积极帮助红卫造纸厂革命委员会认真落实毛主席的干部政策，组成厂革委会领导成员、革命群众代表、解放军支左人员三结合的政策宣传小组，广泛深入群众，把毛主席的干部政策原原本本交给群众，武装群众，化为广大群众的自觉行动，及时地解放了犯错误的干部，推动了斗、批、改的深入发展，厂里抓革命、促生产出现了热气腾腾的新气象。"},{"type":"paragraph","text":"以前，这个厂的革委会由于没有很好地贯彻群众路线，所以解放犯错误干部的工作，一直拖了下来。支左人员认识到:把党的政策变为群众的行动，关键在于领导班子。于是，他们进厂后就帮助厂革委会领导成员举办了毛泽东思想学习班，认真学习毛主席的干部政策，对照毛主席关于群众路线的伟大教导，检查了以前在解放干部问题上怕犯右倾错误、怕挫伤群众的积极性、怕影响厂里的大好形势等思想。毛主席的干部政策统一了领导班子的思想和行动。大家认识到，只要把党的政策原原本本交给群众，解放犯错误干部的工作就一定能做好。"},{"type":"paragraph","text":"在领导班子统一认识、统一政策的基础上，支左人员又及时地和厂革委会领导成员、革命群众代表组成了三结合的政策宣传小组，深入到车间、班组去，和广大革命群众一起学习毛主席的干部政策，按照毛主席“不但要看干部的一时一事，而旱要看干部的全部历史和全部工作”的伟大教导，对运动初期就靠边的干部作了阶级的、历史的、辩证的分析。有一个原厂党委委员，在文化大革命初期，忠实地执行了资产阶级反动路线，镇压了革命群众，民愤很大。三结合的政策宣传小组和群众一起对他进行了分析:这个干部出身苦，讨过饭，参加革命早，在抗日战争、解放战争、抗美援朝战争中负过伤，立过功。但由于转业后躺在功劳簿上吃老本，被刘少奇的反革命修正主义思想侵蚀了，犯了走资派的错误。群众说:“象这样的干部，都是大叛徒刘少奇害的，属于犯错误的好人，我们应该把他们拉过来。”广大革命群众批判了他的错误思想，肃清了流毒，在他有了觉悟的时候，及时地解放了他。"},{"type":"paragraph","text":"三结合的宣传小组在集中群众中符合毛泽东思想的正确意见的同时，对某些不符合党的政策的做法和个别对解放干部还想不通的人，做了深入细致的思想政治工作，使毛主席的干部政策落实到每个革命群众的心坎里，化为群众自觉的行动。二车间一位女职工，运动初期受了一个犯错误干部的压制，心里一直憋着一肚子气，这次听说要解放这个干部，有些想不通。"},{"type":"paragraph","text":"三结合宣传小组就和她一起学习毛主席的干部政策，先后五次找她谈心，终于使她提高了认识。她自己思想通了，又积极做其他人的思想工作。在解放干部问题上曾有“消极等待”思想的群众，掌握了毛主席的干部政策后，主动地帮助犯错误的干部，和他们一起学习毛主席最新指示，批判刘少奇的反革命修正主义路线，提高他们的政治觉悟和两条路线斗争的觉悟。犯错误的干部含着眼泪激动地说:“是大叛徒刘少奇害得我们犯了严重的错误，而毛主席还这样关怀我们，革命群众这样热情帮助我们，我们一定痛改前非，坚决站到毛主席的革命路线上来。”"},{"type":"paragraph","text":"广大革命群众坚决执行了毛主席的干部政策，马上显示出政策的巨大威力，在一个星期内，就解放了四名犯了严重错误的干部，更加孤立和打击了一小撮最顽固的阶级敌人，大大推动了斗、批、改的深入开展，全厂出现了狠抓革命，猛促生产的崭新局面。　(劲卫东)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"88da22df16"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

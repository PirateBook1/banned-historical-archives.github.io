script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“削减”正是为了制造分裂","authors":["林爱珍"],"dates":[{"year":1976,"month":8,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"林爱珍"},{"type":"paragraph","text":"《论总纲》诡称，“我们学理论，抓路线，就是要促进安定团结”。文章片面引用了十几段毛主席关于团结的语录，至于为什么要讲团结，怎样才能达到团结的重要思想，则全部被“削减”掉了。对于这种鬼花招，正如列宁曾经一针见血地指出的:“削减马克思主义的口号，使其适合于改良主义的自由主义的狭小尺度，从而把资产阶级的思想灌输到工人中间去”(《列宁选集》第2卷第479页)。"},{"type":"paragraph","text":"毛主席说，“安定团结不是不要阶级斗争，阶级斗争是纲，其余都是目。”抽掉了阶级斗争这个纲来谈团结，只不过是宣扬阶级斗争熄灭论，掩护资产阶级向无产阶级进攻罢了。须知，把团结与斗争割裂开来，抽掉了阶级斗争这个纲，还有什么团结可言1恩格斯说得好:“在可能团结一致的时候，团结一致是很好的，但还有高于团结一致的东西”，这就是同资产阶级和修正主义的“不可避免的斗争”(《马克思恩格斯选集》第4卷第434页)。如果我们取消同走资派的斗争，与走资派讲无原则的和平，结果必然是转移斗争大方向，制造革命队伍的分裂。我们加强同走资派的斗争，同刘少奇斗，同林彪斗，同邓小平斗，正是为了促进全党和全国人民的团结。因此，邓小平的所谓“安定团结”，根本不是毛主席所讲的安定团结，而是不肯改悔的走资派的相互勾结和对无产阶级革命派的残酷打击的代名词。"},{"type":"paragraph","text":"邓小平之所以要“削减”毛主席的指示，首先是为了翻文化大革命的案，算文化大革命的帐，把走资派挑动资产阶级派性的罪责开脱得一干二净，把文化大革命这场阶级斗争污蔑成一无是处，这是十分恶毒的。其次，邓小平的“削减”，是为了让无产阶级革命派去同走资派讲“中庸之道”，《论总纲》对革命人民批判“中庸之道”火冒三丈，极为反感，破口大骂“这一切都是完全错误的”。其实这无非是为了便于邓小平招降纳叛，结党营私，制造政治谣言，分裂我们党，分裂工人阶级，破坏全国人民的大团结，完全是为了适合他复辟资本主义的需要的。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"83836f8817"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西宁破获一“满天红”反革命组织","authors":["彭雪"],"dates":[{"year":1957,"month":10,"day":31}],"is_range_date":false,"parts":[{"text":"西宁破获一“满天红”反革命组织","type":"title"},{"text":"彭雪","type":"authors"},{"text":"新华社西宁10月31日电　西宁市公安机关最近破获了一个名叫“满天红”的反革命组织。罪犯唐生财、孟广胜等七人全部落网。","type":"paragraph"},{"text":"这个反革命组织的成员除两名流动木工外，均系从外地流入青海的流氓分子。今年7月中旬这批反革命分子在西宁召开会议，正式成立了“满天红”反革命组织；决定由罪犯孟广胜任司令员兼副军长，徐仁爱任副司令员兼军长，唐生财任政治委员，林霄生任参谋长，宋奎任秘书长，王进亭和于中福担任师长。他们计划以大通县的老爷山为根据地，联系土匪，并以救济为名拉拢转业军人、失业工人和对我人民政府不满的学生、干部等人，大力发展反革命组织，组织反动武装，妄图推翻人民政权。但当这个反革命组织刚一展开活动时，就被我公安机关破获。","type":"paragraph"},{"text":"来源：1957年11月1日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4ab73d6cc6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

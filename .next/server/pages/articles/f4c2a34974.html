script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席偕陈伯达教授等参观莫斯科州集体农场  晚间并偕周总理等观看“天鹅湖”","authors":[],"dates":[{"year":1950,"month":2,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席偕陈伯达教授等参观莫斯科州集体农场"},{"type":"paragraph","text":"晚间并偕周总理等观看“天鹅湖”"},{"type":"paragraph","text":"【新华社北京十四日电】塔斯社莫斯科讯：二月十三日，中华人民共和国中央人民政府主席毛泽东，偕同陈伯达教授、新疆省人民政府副主席赛福鼎及随行人员，参观莫斯科州克拉斯诺哥尔斯克区的“光”集体农场。"},{"type":"paragraph","text":"集体农民们对毛泽东报以热诚的欢迎。"},{"type":"paragraph","text":"晚间，中华人民共和国中央人民政府主席毛泽东，偕同中华人民共和国政务院总理兼外交部长周恩来、东北人民政府副主席李富春、中华人民共和国驻苏大使王稼祥、陈伯达教授、新疆省人民政府副主席赛福鼎及其他人等在国立实验大戏院观看巴莱舞：“天鹅湖”。"},{"type":"paragraph","text":"与贵宾们同坐在中央包厢中的有：苏联部长会议副主席莫洛托夫、伏罗希洛夫、米高扬，苏联外交部长维辛斯基，苏联驻中华人民共和国大使罗申以及苏联外交部的高级官员。"},{"type":"paragraph","text":"当贵宾们出现于剧场时，受到长时间的鼓掌欢迎。"},{"type":"paragraph","text":"【新华社北京十四日电】塔斯社莫斯科讯：此间各报十四日刊载中华人民共和国中央人民政府主席毛泽东，曾偕其所率领的中华人民共和国代表团访问莫斯科州“光”集体农场并在大剧院观巴莱舞：“天鹅湖”的新闻。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陈伯达","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f4c2a34974"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"转发关于长期作战问题致朝鲜同志电","alias":"","parts":[{"type":"paragraph","text":"转发关于长期作战问题"},{"type":"paragraph","text":"致朝鲜同志电！!"},{"type":"paragraph","text":"（1950年9月27日）高岗、邓华同志："},{"type":"paragraph","text":"兹将九月二十日经倪志亮转致朝鲜同志一电转发给你们，阅后即销毁。朝鲜同志已同意此项建议。"},{"type":"paragraph","text":"周恩来"},{"type":"paragraph","text":"九月二十七日"},{"type":"paragraph","text":"[1]这是毛泽东以周恩来名义起草的给中共中央东北局第一书记、中国人民解放军东北军区司令员兼政治委员高岗和第十三兵团司令员兼政治委员邓华的电报。"},{"type":"paragraph","text":"[2]倪志亮，当时任中国驻朝鲜民主主义人民共和国大使。"},{"type":"paragraph","text":"[3]指经毛泽东修改的周恩来1950年9月20日发给倪志亮并转金日成的电报。电报全文为：9月18日电悉。请转告金日成同志：我们认为你的长期作战思想是正确的。朝鲜军民的英勇是令人感佩的。估计敌人在仁川方面尚有增加可能，其自的在于向东延伸占领，切断朝鲜南北交通，并向三八线进逼。而人民军必须力争保住三八线以北，进行持久战方有可能。因此，请考虑在坚持自力更生、长期奋斗的总方针下如何保存主力便于各个歼灭敌人的问题。在目前主力暴露于敌人阵前，相持不下，消耗必多，而敌人如果占毛泽东全集第二十九卷领汉城则人民军后路有被切断的危险。因此，人民军主力似宜集结机动，寻敌弱点，分割歼灭敌人。在作战上，必须集中兵力，每一次作战以少数兵力及火力分路钳制多数敌人，而以多数兵力（3至5倍）及火力（2倍以上）的绝对优势，围歼被我分割的少数敌人（例如一个团）。作战最忌平分兵力，最忌只能击溃或阻止敌人而不能歼灭敌人有生力量。只要能歼灭敌人有生力量，哪怕每次只歼灭敌人一个团一个营也好，积少成多，就可逐步将敌人削弱下去，而利于长期作战。如果美军火力配备强，一时难于突入分割，则宜考虑先以李承晚伪军为对象，集中主力，每次歼灭其一二个团，每月歼灭其一二个师，半年后即可尽歼伪军，剪去美帝爪牙，使美帝陷于孤立，然后各个歼灭之。在持久战的原则下，必须充分地估计到困难方面。一切人力、物力、财力的动员和使用，必须处处长期打算，防止下级发生孤注一掷的情绪。敌人要求速决害怕持久，而人民军则速决既不可能，唯有以持久战争取胜。以上所陈，系站在朋友和同志的立场提出，供你们参考。是否有当，尚祈考虑见复。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":9,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":191,"page_end":192},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"高岗","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7057543db2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

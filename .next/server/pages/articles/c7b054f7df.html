script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji50","name":"毛泽东全集第50卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji50.pdf"],"article":{"title":"对中央军委、中央文革关于开办各省武装干部训练班的意见的批语","alias":"","parts":[{"type":"paragraph","text":"对中央军委、中央文革关于开办各省"},{"type":"paragraph","text":"武装干部训练班的意见的批语！"},{"type":"paragraph","text":"（1967年8月18日）照办。"},{"type":"paragraph","text":"试办第一批以后，再定第二批的范围和办法，到那时可能要作一些改变。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"八月十八日"},{"type":"paragraph","text":"[1]这个批语写在周恩来1967年8月17日送审的意见稿上。意见稿中说，根据毛主席关于要办好人武部以上各级干部训练班的指示，我们设想训练的方法，主要采取整风和“四大”的形式，阅读毛主席著作、中央文件和其他有关材料，请中央负责同志讲话，请革命左派介绍斗争经验，大、中、小会议相结合，联系实际，联系思想，开展批评与自我批评。训练步骤可配合中央解决各省问题的步骤分四批进行，每批暂定两个月，可交错进行。训练工作由中共中央军委副主席林彪直接领导，中央文化革命小组组长陈伯达协助进行。各省的训练班都要组织一个小的领导班子，挑选一批军队的造反派和地方上的红卫兵参加工作。8月19日，中央军委、中央文革小组下发了这个文件。"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":8,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":53,"page_end":53},"tags":[{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c7b054f7df"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

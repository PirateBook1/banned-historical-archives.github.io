script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在“百花学社”成立大会上的发言","authors":["北京大学","张景中"],"dates":[{"year":1957,"month":5,"day":29}],"is_range_date":false,"parts":[{"text":"在“百花学社”成立大会上的发言","type":"title"},{"text":"北京大学张景中","type":"authors"},{"text":"（张景中：北京大学数学系学生）","type":"subtitle"},{"text":"黑格尔、恩格斯两个都是死人，不好。","type":"paragraph"},{"text":"孔夫子、毛泽东是半死半活，也不好。","type":"paragraph"},{"text":"有人主张“社会主义心理学社”","type":"paragraph"},{"text":"有人主张“百花学社”","type":"paragraph"},{"text":"1．它包括了刚才别人说的全部优点，","type":"paragraph"},{"text":"2．符合时代色彩，","type":"paragraph"},{"text":"3．有青年人的色彩，对组织学社来说，还相当新鲜。","type":"paragraph"},{"text":"4．是毛主席提出的。","type":"paragraph"},{"text":"“学”已有思维之意，学而不思则殆。“社”就表示有组织。","type":"paragraph"},{"text":"我们首先关心的主要是政治生活中的问题，作为学术问题讨论，方式应是自下而上，自上而下都可以。改革时，则是自上而下贯彻于领导。","type":"paragraph"},{"text":"我们要使教条主义空气稀薄，使学术空气浓厚。","type":"paragraph"},{"text":"我们中间的意见可以充分发表，我对谭天荣的意见有80％的不同意，是形而上学的，但还是可以油印出来。","type":"paragraph"},{"text":"有人说，“人与人只有合作的关系，没有领导与被领导的关系。”我一般的说是不同意的。毛主席和党就可以领导我们，但学术性团体不要领导，也不要民主集中制，大家集体领导，不要什么组织纪律。","type":"paragraph"}],"comments":[],"origin":"北京大学社会主义思想教育委员会编印《北京大学右派分子反动言论汇集》，一九五七年十月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d884d71d02"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

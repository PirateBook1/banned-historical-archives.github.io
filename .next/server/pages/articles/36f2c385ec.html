script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"武汉市大專学校第二次鬧事浪潮的形成","authors":[],"dates":[{"year":1957,"month":6,"day":7}],"is_range_date":false,"parts":[{"text":"武汉市大专学校第二次闹事浪潮的形成","type":"title"},{"text":"新华社武汉7日讯  武汉市大专学校学生的第一个闹事浪潮刚过去不久，一个新的浪潮又已经形成了。第一次浪潮开始于5月中旬，到5月26日大致告一段落。此后，各校曾有过一个短时间的平静。第二个浪潮是从6月初开始逐渐形成的。两次学生闹事的中心内容是不相同的。在第一次闹事。学生提出的大都是一些学校内部的、牵涉范围较小的间题，如肃反中斗错了人和专业设置、政治课、校舍、生活等方面的问题等，虽然曾有七个学校停课，但闹的方式一般说来是较简单的。而第二次闹事的范围就更加广泛了，如有的学校提出一些带煽动性的政治口号：“争人权、争民主、争自由”和“反迫害、反限制”等，有的学校还辩论了胡风集团是否反革命集团的问题。","type":"paragraph"},{"text":"第二次闹事浪潮可以说是从武汉大学开始的，这个学校在这次闹得最凶，有好些学校受到它的影响。从5月31日起到现在，这个学校一直处于比较紧张的状态，许多学生情绪至为偏激。目前类似或接近武大情况的学校有：武汉水利学院、华中师范学院、武汉测量制图学院。武汉水利学院由部分助敎、学生油印了“呼吁书”发到各学校，内容是指责学院党委没有动起来，指责过去肃反中偏差全要的。呼吁书中说：“要索还青春，索还民主、自由。”“三害套去了我们的自由，使我们享不到民主。”“向全市人民呼吁，把我们从窒息中拯救出来吧！”学生们还组织了所谓“揭、诉会”，由肃反中被斗过的学生或敎师来“揭露”、“控诉”当时被斗情况。华中师范学院从1日以来情势也一直较为紧张，大字报上也出现所谓“争人权、争自由”的标语，也酝酿着要辩论胡风问题。而这个学院最突出的问题是闹“为提高中、小学敎师地位、待遇问题”以及毕业生分配问题。学生们成立了一个“为提高敎师地位呼吁委员会”，准备向全国发起呼吁。武汉测量制图学院学生对肃反不满，并有一些过去参加肃反核心组的学生，起来串联过去被斗的对象(错了的)。要求“平反”，说自已过去糊涂等。这个学院也提出了所谓“反迫害”的口号。此外，这个学院还提出了改校名(改为测量制图大学)和把学校迁到京等问题。","type":"paragraph"},{"text":"前一个阶段闹专业问题现在尚在谋求解决的学校有：武汉河运工程学院、中南财经学院、中南政法学院。这些学校目前虽暂趋平静，但仍有一触卽发之势。武汉水运工程学院的学生在静候交通部来解决专业设置与培养目标问题。交通部敎育长已在6日来汉，现在与省委文敎部研究中。中南财经学院工业经济主任与学生代表已赴京请求取消这个系或把它并入工学院。财政信贷专业、农业经济专业的学生也要求取消这专业，正在酝酿派代表赴京请愿。中南政法学院也为专业设置问题准备派代表团上北京。","type":"paragraph"},{"text":"过去一阶段大“鸣”大“放”闹了一通，目前已平静下来估计不会出大问题的有：华中工学院、湖北医学院、武汉医学院、中南体育学院、湖北师范专科学校。其中华中工学院目前正在处理肃反遗留问题。现在看来这个学校如果肃反问题搞得不好，还可能引起新的风波。其余几个学校，据估计无大问题。","type":"paragraph"},{"text":"为了及时掌握各高等学校情况；省委在最近组织了几个工作组分别到武大、华中师范学院等学校去。这些工作组由书记处亲自掌握，组成人员是从省委各部和工会青年团省委中抽调的。(罗重璋)","type":"paragraph"},{"text":"来源：新华通讯社编：《内部参考》，第2228期，1957年6月12日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"36f2c385ec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

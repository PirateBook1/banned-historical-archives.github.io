script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伟大的领袖毛主席永远活在我们心中  瑞士洛桑举办毛主席生平图片和著作展览","authors":[],"dates":[{"year":1976,"month":12,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"伟大的领袖毛主席永远活在我们心中"},{"type":"paragraph","text":"瑞士洛桑举办毛主席生平图片和著作展览"},{"type":"paragraph","text":"新华社日内瓦一九七六年十二月四日电　瑞士友好组织洛桑“认识中国社”举办的中国人民伟大领袖毛主席生平图片和毛主席著作展览于十二月二日到四日在洛桑展出。约三千人参观了这次展览。"},{"type":"paragraph","text":"展览大厅以《伟大的领袖毛主席永远活在我们心中》为题，展出了毛主席在各个革命时期的照片和毛主席的著作。"},{"type":"paragraph","text":"洛桑“认识中国社”主席蒙格尔在二日的开幕式上说，“我们对华国锋同志任中国共产党中央委员会主席和中央军事委员会主席感到高兴。”"},{"type":"paragraph","text":"他说，在毛主席的领导下，中国在本世纪内已变了样。通过毛泽东主席发动的无产阶级文化大革命，中国确保她坚决反对复辟旧的政治制度的任何企图。他指出，富有这方面经验的中国人民不屈不挠地击败了妄图在中国夺权的各种修正主义派别。在最近几年中，不论是林彪还是当前的王洪文、张春桥、江青和姚文元，所有这些背叛中国革命的修正主义分子都遭到了失败。"},{"type":"paragraph","text":"十二月三日，法中友好协会总书记埃莱娜·马纪樵夫人应邀向参观者作了报告，介绍了中国人民热烈拥护华国锋同志任中国共产党中央委员会主席和中央军事委员会主席和热烈庆祝粉碎王洪文、张春桥、江青、姚文元反党阴谋集团的伟大胜利的情况。马纪樵夫人说，中国人民异乎寻常的兴高采烈，表明中国人民支持中央委员会的决定，表明他们鲜明地支持华国锋主席，谴责“四人帮”。她说：清除“四人帮”对中国人民来说是一件大好事。中央委员会任命华国锋为中共中央主席理所当然地被中国人民看作是一个大胜利。"},{"type":"paragraph","text":"在这次展览中，还同时展出了“新中国妇女”的图片和中国出版的介绍中国社会主义革命和建设的书刊。在展出期间，还为观众放映了《韶山银河》等电影。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"王洪文","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"43fe8de67c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

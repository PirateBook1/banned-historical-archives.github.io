script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《珍贵的手迹——毛泽东邓小平江泽民关怀青少年和青少年工作》出版","authors":[],"dates":[{"year":2003,"month":2,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《珍贵的手迹——毛泽东邓小平江泽民关怀青少年和青少年工作》出版"},{"type":"paragraph","text":"新华社北京2月19日电  共青团中央和中央文献研究室共同编辑的《珍贵的手迹——毛泽东邓小平江泽民关怀青少年和青少年工作》一书，已由中国青年出版社和中央文献出版社联合出版，近日在全国各地发行。"},{"type":"paragraph","text":"这本书是为纪念中国共产主义青年团成立80周年而编辑的，收录了毛泽东、邓小平、江泽民同志在不同历史时期有关青少年和青少年工作的手迹共97件，包括题词、书信、批示和题名，每件手迹均配有释文。这些珍贵的手迹生动地反映了毛泽东、邓小平、江泽民同志对青少年和青少年工作的亲切关怀和殷切期望，体现了我们党历来对青少年成长和青少年工作的高度重视。"},{"type":"paragraph","text":"这本书的出版发行是全国青少年政治生活中的一件大事，将激励广大青少年沿着党指引的方向健康成长，为实现党的十六大提出的全面建设小康社会的宏伟目标而努力奋斗。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"江泽民","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0fb1ca4323"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一些日本朋友深切怀念毛主席  喜看日中人民反霸斗争好形势","authors":[],"dates":[{"year":1978,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一些日本朋友深切怀念毛主席"},{"type":"paragraph","text":"喜看日中人民反霸斗争好形势"},{"type":"paragraph","text":"新华社东京十二月二十五日电日本人民在欢庆日中和平友好条约生效和日中关系进入新时期的时候，不禁对精心培育日中两国人民伟大友谊的毛主席表示深切的怀念。"},{"type":"paragraph","text":"日本社会党前委员长佐佐木更三向记者讲述了一九六四年夏天他率代表团访问中国时受到毛主席接见的情景。毛主席在接见时说，苏联占领的地方太多了，它有扩张的野心，中国人民坚决支持日本人民要求收复北方领土的斗争。毛主席的讲话是对日本人民要求收复北方领土的巨大鼓舞，给我们增添了斗争的勇气和力量。"},{"type":"paragraph","text":"佐佐木说：“看看今天的国际形势就十分清楚，苏联正在欧洲、中东等地加紧扩张，支持越南侵略柬埔寨，到处推行霸权主义。它已经不是什么社会主义国家，而变成了社会帝国主义，成为新的世界大战的策源地。世界形势的发展完全证实了毛主席的科学预见，至今想到毛主席的讲话倍感亲切。”"},{"type":"paragraph","text":"日中友好运动活动家岛田政雄一九六一年访问中国时，受到了毛主席的接见。他回忆说：当我们在中日友好协会会长廖承志的陪同下来到中南海时，毛主席早已在门口等候。毛主席用他那有力的大手同我们一一握手，仔细地询问我们做什么工作。"},{"type":"paragraph","text":"岛田拿出毛主席接见他们的照片和毛主席亲笔书写的鲁迅先生的诗给记者看。这首诗是：万家墨面没蒿莱，敢有歌吟动地哀。心事浩茫连广宇，于无声处听惊雷。岛田深情地说：一九六一年，正是我们的斗争处于困难时期，毛主席书赠鲁迅先生的诗，使我们增添勇气和力量。它一直鼓舞并将继续激励我们克服前进道路上的困难，为争取日本人民的光明前途，为发展日中友好事业而斗争。看到今天日中友好事业展现的一片大好形势，更加引起我们对毛主席的深切怀念。"},{"type":"paragraph","text":"岛田说，当时毛主席针对日本人民斗争的形势告诫我们要认清谁是我们的朋友，谁是我们的敌人，要团结一切可以团结的人们结成广泛的统一战线。现在回忆起毛主席当时的讲话仍然具有重大的现实意义，我们要牢记毛主席的讲话，根据日中和平友好条约中写明的反霸精神，为争取结成广泛的反霸统一战线，为建立日中两国人民世世代代友好而继续奋斗。"},{"type":"paragraph","text":"岩手县的日本青年藤泽正之，多年来一直热心学习毛主席著作，介绍中国的社会主义革命和社会主义建设情况。今年，藤泽在岩手县举办了十几次中国物产展览会，每次都专门在会场里设立毛主席著作专柜，销售毛泽东选集一至五卷和毛选单行本。一年来，他在岩手县同青年朋友交流学习毛主席著作体会，宣传缔结日中和平友好条约的意义。日本朋友称赞他是把心挂在日中友好活动上的人。藤泽对记者说，要想正确地分析国际形势，认识到反对霸权主义的战略意义，必须认真刻苦地学习毛主席的著作。他表示，今后要继续努力为进一步发展日中两国人民的友谊作出贡献，这是对毛主席最好的纪念。"},{"type":"paragraph","text":"日本朋友古井喜实说：“毛主席虽然没有亲眼看到缔结日中和平友好条约后日中友好事业所展现的山花灿烂的大好时光，但是，他却把日中两国人民世世代代友好的春天留给后代。毛主席的伟大形象永远铭刻在日中两国人民的心中。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"世界形势","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"df49cef6ac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

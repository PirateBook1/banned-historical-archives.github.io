script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"山东省革委会常委会坚决贯彻毛主席“斗私，批修”最新指示领导干部深入群众深入基层这是高举毛泽东思想伟大红旗正确处理上下级关系、干部和群众关系的重大革命措施，它必将大大促进干部思想革命化和机关工作革命化","authors":[],"dates":[{"year":1967,"month":10,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社济南十六日电　山东省革命委员会常委会最近决定，大部分常委要深入到基层，向群众学习，同群众一起学习和贯彻毛主席“斗私，批修”的最新指示，夺取无产阶级文化大革命的新胜利。"},{"type":"paragraph","text":"我们最最敬爱的伟大领袖毛主席视察华北、中南和华东地区时的最新指示传来后，山东省革命委员会立即召开常委会议，进行反复认真地学习讨论。大家表示坚决响应毛主席的最新战斗号令，决心立即到群众里面去，组织群众认真学习、深刻领会、坚决贯彻毛主席的最新指示。他们决定，常委中除留下五分之一的同志主持日常工作外，其余的同志，大部分深入到工厂、农村、学校；一部分同志负责办好毛泽东思想学习班。到基层的同志，要向群众学习，做群众的小学生，同广大无产阶级革命派和革命群众，一起活学活用毛主席著作，一起劳动、战斗，一起贯彻执行毛主席的最新指示，以伟大领袖毛主席的最新指示为武器，共同总结前阶段文化大革命运动的经验教训，制定贯彻执行毛主席最新指示的具体措施，紧跟毛主席的伟大战略部署，以“斗私，批修”为纲，搞好革命的大批判，巩固和发展革命的大联合和革命的“三结合”，搞好本单位的斗、批、改，把无产阶级文化大革命进行到底。"},{"type":"paragraph","text":"山东省革命委员会副主任韩金海等同志，会后立即深入到工厂、学校中去。主任王效禹同志也将带领一部分同志到群众中去。"},{"type":"paragraph","text":"山东省革命委员会的这一决定，是高举毛泽东思想伟大红旗正确处理上下级关系、干部和群众关系的一个重大的革命措施。这一措施的切实执行，必将大大促进干部的思想革命化和机关工作革命化。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"山东文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fe9cafd67a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

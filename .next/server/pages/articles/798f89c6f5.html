script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"9646ca98-820c-44ef-b8ca-c656fd59b7fd","name":"毛泽东思想万岁（1949.10-1957.12）","internal":false,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/9646ca98-820c-44ef-b8ca-c656fd59b7fd.pdf"],"article":{"title":"给徐悲鸿的一封借","alias":"","parts":[{"type":"paragraph","text":"关于铁路的指示"},{"type":"paragraph","text":"（一九四九年十月）解放军打到那里，我们的鉄路修到那里。"},{"type":"paragraph","text":"（转摘自滕××在全国铁路会.上的讲话，"},{"type":"paragraph","text":"见《人民日报》一九四九年十月二十九日）"},{"type":"paragraph","text":"给徐悲鸿的一封信悲先生："},{"type":"paragraph","text":"表示敬悉，写了一张，未知可用否？"},{"type":"paragraph","text":"顺教琪"},{"type":"paragraph","text":"毛泽东一九四九年-十一月二十九日（注：新中国刚刚成立，徐悲鸿先生敬伟大袖"},{"type":"paragraph","text":"毛主席为中央美术学院题字，此为主席复信。）关于一九五零年军队参加生产建设工作的指示"},{"type":"paragraph","text":"（中央人民政府人民革命军事委员会颁发）"},{"type":"paragraph","text":"人民解放战争已在全国范围内取得基本的胜利，人民解放军除在几个战上必须专心致志追歼贱敌以竞全功之外，已有大量军队进入整训，或不久即将进人整训。人民政治协商会共同网中规定：“中华人民共和国的军队，在和平时间，在不妨碍军事任务的条件下，应有计划的参加农业和工业的生产，帮助国家的设建工作。”这里给了我人民军队除了保卫国防、巩固治安和加强整训这些伟大任务以外的一个光荣而互大的任务。因此，人民革命军事委员会号召全军，除续作战和服勤务者而外，应当负担一部分生产任务，使我人民解放军不仅是一支国防军，而且是一支生产军，借以协同全国人民克服长期战争所遗留下来的困难，加速新民主主义的建。"},{"type":"paragraph","text":"这-一生产任务是必须而且可能实现的。"},{"type":"paragraph","text":"这一生产任务之所以必须实现，是由于国内外反动派所发动的长期的反对中国人民的战争，给了人民以严重的难，给了经济以严重的破坏。我们今天将革命战争进行到底，"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":11,"day":29}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":7,"page_end":7},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"798f89c6f5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}

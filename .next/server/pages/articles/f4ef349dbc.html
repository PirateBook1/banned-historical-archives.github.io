script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录3.pdf"],"article":{"title":"潘复生讲话纪要","parts":[{"type":"title","text":"727．潘复生讲话纪要"},{"type":"paragraph","text":"(1967年4月25日)"},{"type":"paragraph","text":"潘复生：合作总社的革命造反派要紧紧的掌握斗争的大方向。矛头向上，抓好对刘邓的批判。彻底批判刘邓就是大方向。在大批判中搞大联合，联合的核心是干部问题。三结合主要是干部问题。《红旗》杂志提出的批判“打击一大片，保护一小撮”的问题，就是首先掌握干部多数是好的或比较好的嘛！这是大前提。现在要解放干部，中心是用毛泽东思想去解放。多数干部是资产阶级反动路线的受害者，保守派也是受害者，受蒙蔽、受欺骗，他们中多数干部认为自己是老老实实的干部嘛，成份也好、有组织观念，听说所道的嘛，但保守派对出了修正主义他不敢反，这是个最大的危险性，他却不认识。对他们要帮，提高他们阶级觉悟，使他们站在革命造反派一边，与资产阶级反动路线划清界限，与保守派划清界限，造反派主动地去做他们的思想工作，去争取团结他们。在做法上，要同他们交心，要说服不要压服，主要是要他们自己起来自己解放自己，要开些小型谈心会。对保守派和走资本主义道路的当权派要严格加以区别开来。对保守派不要人人过关，造反派要敢于接近保守派，不接近保守派就不了解他们，要帮助他们进行思想改造，团结他们，使他们提高觉悟，站到毛主席的革命路线上来。办法就是要用毛主席的伟大红旗做指针，指出保守派的缺点，使他们知道保守派的危险，受了蒙蔽和欺骗。真正从思想上把他们争取团结过来，不很好的争取保守派，就不能最后团结95%的干部和群众。争取保守派要形成一个群众性的运动。"},{"type":"paragraph","text":"在批判干部路线时，对于驯服工具的人和品质恶劣的人要区别开来，批判干部路线，要矛头向上，不要面宽，下边同志犯的错误，要记在走资本主义道路当权派的帐上。"}],"authors":["潘复生"],"dates":[{"year":1967,"month":4,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":82,"page_end":83,"alias":""},"tags":[{"name":"潘复生","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f4ef349dbc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

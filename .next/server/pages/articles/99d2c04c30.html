script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"彭德怀关于朝鲜和谈致李克农、邓华、解方并毛泽东电（摘要）","authors":["彭德怀"],"dates":[{"year":1951,"month":7,"day":16}],"is_range_date":false,"parts":[{"text":"彭德怀关于朝鲜和谈致李克农、邓华、解方并毛泽东电（摘要）","type":"title"},{"text":"彭德怀","type":"authors"},{"text":"和谈中最基本的原则问题，是限期撤出朝鲜境内一切外国军队；其次是以三八线为界，恢复一九五○年六月二十五日前状态。除此以外，其它（如交换俘虏等）属枝节或技术性问题。关于枝节或技术性问题，我不应过于拘谨，免陷被动。","type":"paragraph"},{"text":"我方坚持基本原则问题是“名正言顺，理直气壮”的，是取得对方士兵及和平人民普遍同情与拥护的；是可以打击美、英军战斗意志的；是可以教育人民，孤立美帝和逐渐分化其所谓联合国阵营的；也就是配合（或叫协同）朝鲜战争取得胜利的最迫切的工作；也就是政治斗争与军事斗争双管齐下，向侵略集团采取攻势的严重任务。如此做法，可能使美帝国主义者完全陷于被动。如果没有和平攻势（和谈）的政治斗争，只有单纯的军事斗争，要想迅速孤立美国，迅速结束朝鲜战争是不可能的。","type":"paragraph"},{"text":"我们坚持一切外国军队撤出朝鲜是有理的，以三八线为界是有节的；争取提早结束战争，于朝、中两国人民是有利的。但和谈并不一定是顺利的，可能遇着很多困难，甚至曲折过程，可能还需要经过严重的军事斗争。再有两三次较大的军事胜利，才能使敌人知难而退。不管在谈判中有多少困稚，坚持和蔼的说理的态度，使破裂责任归之于对方。","type":"paragraph"},{"text":"[根据《彭德怀军事文选》刊印，题目为编者所加。]","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭德怀","type":"人物"},{"name":"朝鲜战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"99d2c04c30"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

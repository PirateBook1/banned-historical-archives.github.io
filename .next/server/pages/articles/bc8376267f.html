script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"给外国专家局的大字报：为什么在世界革命的心脏工作的外国人被推上修正主义的道路？？？","authors":["史克、寒春、汤普金斯","美国在华专家","阳早"],"dates":[{"year":1966,"month":8,"day":31}],"is_range_date":false,"parts":[{"text":"给外国专家局的大字报：为什么在世界革命的心脏工作的外国人被推上修正主义的道路？？？","type":"title"},{"text":"美国在华专家阳早史克、寒春、汤普金斯","type":"authors"},{"text":"是哪个牛鬼蛇神指使给外国人这种待遇？在中国工作的外国人，不论他是哪个阶级，不论他对革命是什么态度，都受到这种“五无二有”的待遇：","type":"paragraph"},{"text":"“五无”：","type":"paragraph"},{"text":"一，没有体力劳动；","type":"paragraph"},{"text":"二，没有思想改造；","type":"paragraph"},{"text":"三，没有接触工农兵机会；","type":"paragraph"},{"text":"四，不搞阶级斗争；","type":"paragraph"},{"text":"五，不搞生产斗争。","type":"paragraph"},{"text":"“二有”：","type":"paragraph"},{"text":"一，有特高生活待遇；","type":"paragraph"},{"text":"二，有各方面的特殊化。","type":"paragraph"},{"text":"制定这种待遇是什么思想支配的？这不是毛泽东思想，这是赫鲁晓夫思想，是修正主义的思想，这是剥削阶级思想。这样做的目的是什么？结果又是什么呢？","type":"paragraph"},{"text":"1.使要革命的外国人不能掌握毛泽东思想，只能在口头上说条条；","type":"paragraph"},{"text":"2.使革命的外国人革命意志衰退，滑到修正主义道路上去；","type":"paragraph"},{"text":"3.阻碍在中国的外国小孩成长为坚强的革命者；","type":"paragraph"},{"text":"4.把革命的外国人和他们的中国阶级兄弟隔离开，破坏他们的阶级感情，破坏无产阶级国际主义。","type":"paragraph"},{"text":"我们认为这不是个别人的问题，而是关系到世界革命的原则的问题，我们坚决反对这种待遇。","type":"paragraph"},{"text":"我们决心要成为坚强的革命者，成为坚定的反修战士。为了把反对美帝国主义的斗争进行到底，我们决心锻炼和考验我们自己。我们的后代必须成为坚强可靠的革命接班人，而决不允许他们变成修正主义分子。因此我们要求：","type":"paragraph"},{"text":"1.以阶级兄弟看待我们，而不是以资产阶级专家看待我们；","type":"paragraph"},{"text":"2.允许并鼓励我们参加体力劳动；","type":"paragraph"},{"text":"3.帮助我们进行思想改造；","type":"paragraph"},{"text":"4.允许并鼓励我们紧密地结合工农群众；","type":"paragraph"},{"text":"5.允许并鼓励我们参加三大革命运动；","type":"paragraph"},{"text":"6.我们的孩子和中国的孩子，受到同样的待遇和严格的要求；","type":"paragraph"},{"text":"7.生活待遇和同级的中国工作人员一样；","type":"paragraph"},{"text":"8.取消特殊化。","type":"paragraph"},{"text":"只有这样，我们才有可能成为毛主席所要求的革命者。","type":"paragraph"},{"text":"伟大的无产阶级文化大革命万岁！","type":"paragraph"},{"text":"世界人民大团结万岁！","type":"paragraph"},{"text":"伟大的战无不胜的毛泽东思想万岁！","type":"paragraph"},{"text":"中国人民、世界无产阶级及被压迫人民、被压迫民族的伟大领袖毛泽东同志万岁！万万岁！！","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bc8376267f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

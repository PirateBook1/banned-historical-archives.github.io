script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一定完成毛主席交给的光荣任务","authors":[],"dates":[{"year":1968,"month":8,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我们上钢三厂几百名钢铁工人组成的工人毛泽东思想宣传队，不久即将进入大学宣传毛泽东思想。全体队员一致认识到，工人进大学领导无产阶级教育革命和斗、批、改工作，是毛主席的伟大战略部署，是对旧教育制度进行彻底改革，夺取无产阶级文化大革命全面胜利的极其重要措施。进入学校后，我们要以解放军为榜样，做宣传毛泽东思想的先锋，做贯彻毛主席革命路线的尖兵，做落实毛主席一系列最新指示的模范，决不辜负毛主席对我们工人阶级的期望，在一切工作中充分发挥领导作用。我们要突出无产阶级政治，开展“三忠于”活动，坚持四个第一，大兴三八作风，把工人阶级的优良品质和作风带到学校去，同时虚心地向革命师生员工和红卫兵小将学习，和他们团结在一起，战斗在一起，胜利在一起。我们要做好深入细致的调查研究工作，狠抓思想教育，狠抓阶级斗争，搞好清理阶级队伍工作，搞好革命大批判，狠批反动的“多中心论”，促进学校的革命大联合和革命三结合的巩固和发展，认真搞好斗、批、改。"},{"type":"paragraph","text":"我们清醒地看到资产阶级在教育领域里还是有很大能量的，我们进学校后会遇到来自多方面的阻力。但是我们用毛泽东思想武装起来的工人阶级，决心发扬无产阶级坚定彻底的革命精神，冲破阻力，踏平困难，紧紧的团结和依靠革命师生员工和红卫兵小将，以解放全人类的伟大气魄，完成毛主席交给我们的光荣任务!不获全胜，决不收兵!"},{"type":"paragraph","text":"上钢三厂工人毛泽东思想宣传队"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"981db69c6e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"f9ee796e-86d1-06cd-8329-046ef5b033f2","name":"列宁选集 第二卷（1972年）","internal":false,"official":true,"type":"pdf","author":"列宁，人民出版社1972年","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives5/main/f9ee796e-86d1-06cd-8329-046ef5b033f2.pdf"],"article":{"title":"辩证法的要素（摘自《黑格尔\u003c逻辑学\u003e一书摘要》）","alias":"","parts":[{"type":"paragraph","text":"辩证法的要素"},{"type":"paragraph","text":"（摘自《黑格尔\u003c逻辑学\u003e一书摘要》）（1）观察的客观性（不是实例，不是枝节之论，辩证法的要素"},{"type":"paragraph","text":"而是自在之物本身)。"},{"type":"paragraph","text":"x（2）这个事物对其他事物的多种多样的关系"},{"type":"paragraph","text":"的全部总和。（3）这个事物（或现象）的发展、它自身的运动、"},{"type":"paragraph","text":"它自身的生命。（4）这个事物中的内在矛盾的倾向（和方面）。"},{"type":"paragraph","text":"#（5）事物（现象等等）是对立面的总和与统一。（6）这些对立面、矛盾的趋向等等的斗争或展"},{"type":"paragraph","text":"开。（7）分析和综合的结合，-各个部分的分解"},{"type":"paragraph","text":"和所有这些部分的总和、总计。（8）每个事物（现象等等）的关系不仅是多种多×样的，并且是一般的、普遍的。每个事物（现象、过程等等）是和其他的每个事物联系着的。质、特征、方面、特性向每个他者|向自己"},{"type":"paragraph","text":"的对立面？的转化。（10）揭露新的方面、关系等等的无限过程。(11)人对事物、现象、过程等等的认识从现象到"},{"type":"paragraph","text":"本质、从不甚深刻的本质到更深刻的本质"},{"type":"paragraph","text":"的深化的无限过程。（12）从并存到因果性以及从联系和相互依存的"},{"type":"paragraph","text":"一个形式到另一个更深刻更一般的形式。(13)在高级阶段上重复低级阶段的某些特征、"},{"type":"paragraph","text":"特性等等，并且(14)仿佛是向旧东西的回复(否否定)。"},{"type":"paragraph","text":"(否定的）（15)内容和形式以及形式和内容的斗争。抛弃"},{"type":"paragraph","text":"形式、改造内容。（16）从量到质和从质到量的转化。（（15和16"},{"type":"paragraph","text":"是9的实例))"},{"type":"paragraph","text":"可以把辩证法简要地确定为关于对立面的统一的学说。这样就会抓住辩证法的核心，"},{"type":"paragraph","text":"可是这需要说明和发挥。写于1914年9月一12月"},{"type":"paragraph","text":"按手稿刊印"},{"type":"paragraph","text":"选自《列宁全集》第38卷1929年第一次载于《列宁文集》第9卷"},{"type":"paragraph","text":"第238-240页"}],"authors":["列宁"],"dates":[{"year":1914,"month":9},{"year":1914,"month":12}],"is_range_date":true,"comments":[],"comment_pivots":[],"description":"","page_start":620,"page_end":621},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e0130af52c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"05553c80-edc7-44da-9c04-763802e9f833","name":"红旗一九六六年第四期","internal":false,"official":true,"type":"pdf","author":"《红旗》杂志编辑部","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/05553c80-edc7-44da-9c04-763802e9f833.pdf"],"article":{"title":"苏联共产党中央委员会二月二十四日给中国共产党中央委员会的来信","alias":"","parts":[{"type":"paragraph","text":"在马克思列宁主义和无产阶级国际主义的基础上团结起来。苏联人民可以相信，一旦苏联遭到帝国主义的侵略，实行坚决抗战，中国一定同苏联站在一起，兴同对敌。"},{"type":"paragraph","text":"此致兄弟的敬礼"},{"type":"paragraph","text":"中国共产党中央委员会"},{"type":"paragraph","text":"一九六六年三月二十二日苏联共产党中央委具会二月二十四日"},{"type":"paragraph","text":"给中国共产党中央委员会的来信中国共产党中央委员会毛泽东同志亲爱的同志们："},{"type":"paragraph","text":"一九六六年三月二「九日召开苏共第二十三次例行的代表大会。代表大会的口程如下：（1）苏共中央委员会的总结报告，报告人苏共中央第一书记列·伊·勃列日湿夫同志；"},{"type":"paragraph","text":"（2）苏共中央检查委员会的总结报告，报告人检查委员会主席诺·阿·穆拉维耶娃同志；"},{"type":"paragraph","text":"（3）苏共第二十三次代表大会关于一九六六至一九七0年苏联发展国民经济的五年计划的指示，报告人苏联部长会议主席阿·尼·柯西金同恶"},{"type":"paragraph","text":"（4）选举党的中央机构。苏联共产党币央委员会邀请中国共产党代表团作为客人参加苏共第二了三次代表大会。"},{"type":"paragraph","text":"致共产主义敬礼！"},{"type":"paragraph","text":"苏联共产党中央委员会"},{"type":"paragraph","text":"列·勃列日湿夫一九六六年二月二十四日"},{"type":"paragraph","text":"于莫斯科1966年第4期"},{"type":"paragraph","text":"（总157）·3"}],"authors":["苏联共产党中央委员会"],"dates":[{"year":1966,"month":2,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":5,"page_end":5},"tags":[{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a66f674186"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

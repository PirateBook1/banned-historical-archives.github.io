script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"应金日成主席邀请进行正式友好访问邓副委员长离京到达平壤金日成主席到机场热烈欢迎离京时邓小平同志等到机场送行","authors":[],"dates":[{"year":1979,"month":5,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京五月二十六日电　应朝鲜劳动党中央委员会总书记、朝鲜民主主义人民共和国主席金日成邀请，中共中央政治局委员、人大常委会副委员长邓颖超，今天上午乘专机离开北京前往朝鲜进行正式友好访问。"},{"type":"paragraph","text":"邓副委员长这次对朝鲜访问，将进一步增进中、朝两党两国和两国人民用鲜血凝成的战斗友谊和团结。"},{"type":"paragraph","text":"今天到机场送行的有党和国家领导人邓小平、乌兰夫、聂荣臻、陈慕华、姬鹏飞等。"},{"type":"paragraph","text":"邓颖超副委员长的随行人员韩念龙副外长等同机离开北京。"},{"type":"paragraph","text":"据新华社平壤五月二十六日电　中共中央政治局委员、全国人民代表大会常务委员会副委员长邓颖超，应朝鲜劳动党中央委员会总书记、朝鲜民主主义人民共和国主席金日成的邀请，今天上午乘专机到达平壤对朝鲜进行正式友好访问。"},{"type":"paragraph","text":"金日成主席和夫人到机场热烈欢迎。"},{"type":"paragraph","text":"上午十一点半(平壤时间)，专机在平壤顺安机场徐徐降落。这时，机场一片欢腾，彩色气球腾空而起。邓颖超副委员长走下舷梯时，金日成主席迎上前去，同她热烈握手，亲切问候。邓副委员长对金日成主席说:“见到您，我很高兴、愉快。您来接我，我感到光荣”。金日成主席说:“热烈欢迎您”。邓副委员长接着说:“我们多年不见了，很想念您”。金日成主席说:“很高兴见到您。”"},{"type":"paragraph","text":"金日成主席亲自陪同邓颖超副委员长前往宾馆。当车队进入平壤市区时，沿途群众站在路旁向邓副委员长一行招手，表示欢迎。"},{"type":"paragraph","text":"今天，到机场欢迎的还有:朝鲜劳动党中央政治委员会委员、国家副主席朴成哲，党中央政治委员会委员、人民武装力量部部长吴振宇大将，党中央政治委员会委员、党中央书记金永南，党中央政治委员会委员、平壤市人民委员会委员长金万金等。正在朝鲜访问的诺罗敦，西哈努克亲王和夫人也到机场迎接。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fa6c69764a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"樱花时节践约来","authors":["张云方","梁丽娟"],"dates":[{"year":1979,"month":4,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"樱花时节践约来"},{"type":"paragraph","text":"四月八日下午，樱花时节细雨纷纷，东京羽田国际机场聚集着欢迎邓颖超副委员长的人群。专机徐徐降落，当邓副委员长微笑着出现在机舱门口时，机场气氛顿时热烈起来。机上、机下的人们不约而同地想到了一处：“这一天终于成为事实了。”"},{"type":"paragraph","text":"这一天，人们等了又等。从五十年代起，许多日本政界人士曾经访问或多次访问过中国，会见过我国领导人，并多次表示过，希望有一天能在自己的国土上接待中国人民代表大会的代表。中国人大代表团终于如愿访问友好邻邦，日中友好议员联盟的朋友充满诗意地说：“在日中史册的春天里，邓副委员长将带来友谊的明媚风光，播下世代友好的美好种子。”"},{"type":"paragraph","text":"这一天，人们盼了又盼。这次人大代表团访日也可以说是实现了敬爱的周恩来总理生前的宿愿。周恩来总理遵照毛主席的指示，几十年如一日地为促进中日友好做了大量的工作。周总理接见的外宾中，最多的是日本朋友。日本朋友称颂周总理是中日邦交正常化的伟大奠基人。日本朋友曾多次表示，盼望总理能重游他青年时代留学的故国。总理生前也曾多次允诺说，等到中日和平友好条约缔结后访问日本。总理去世以后，邓颖超副委员长会见过四十多起日本外宾。日本朋友对邓副委员长怀有特别亲切的感情，多次邀请邓副委员长访日，以实现总理的遗愿。现在，这一天终于盼到了。"},{"type":"paragraph","text":"虽然北京、东京相隔才二千一百公里，朝发夕至。但肩负着双重友好使命的代表团，却深感道不远而任重。大家在临行前心情就不平静。飞机上有的团员在阅读总理的诗篇，有的交谈此行的感想。代表团团员、上海越剧院院长袁雪芬满怀激情地说：“我觉得总理好象还在我们身边，这次陪邓大姐出访，好象是陪总理访问日本。”她表达了所有曾在总理领导教育下工作成长的团员的共同心情。"},{"type":"paragraph","text":"中国人大代表团特别是邓颖超副委员长访日，这是中日两国间的一件政治大事。许多日本朋友都这样说，为了接待好代表团，日本国会、日本政府和民间朋友做了大量细致周详的工作。众、参两院专门组织了接待班子，对代表团访问日程的每个细节都反复研究，一些参观项目也派人事先进行了考察。"},{"type":"paragraph","text":"日本各界高度评价邓副委员长的这次访问活动。今天日本各大报纸纷纷撰文介绍邓副委员长和人大代表团。《东京新闻》写道，周总理樱花时节再访日本的遗愿，这次由邓颖超副委员长实现了。邓颖超副委员长，“如果可以的话，与其叫她邓女士，不如叫她邓阿姨更亲切。”《朝日新闻》说：邓副委员长“是一位心地温暖打动人心的人。”《每日新闻》还引用了埃德加·斯诺三十年前一句评语：邓副委员长“是中国女性中最具有敏锐政治头脑的人。”日本朋友说，邓副委员长来访概括起来有两个意义：第一，表明中国人民继承了周恩来总理的遗志，沿着周总理关于实现国民经济四个现代化的理想不断前进，这是日本人民引以为高兴的事情；第二，说明中国政府和中国人民真正致力于世界和平，致力于日中两国人民的世代友好。去年邓小平副总理访问了日本，这次邓副委员长又赴日访问，在日中友好史上增添了光辉一页。日中友好议员联盟的朋友说道：“日中间进一步加强友好合作，不仅对亚洲，对世界和平都具有十分重大的意义。中国九亿人口，日本一亿人口，加起来就是十亿，占世界人口四分之一的日中两国团结起来，将对人类发生重大的影响。”一位社会党的议员说：“邓颖超副委员长率团访日有着特殊的意义，会见老朋友，结交新朋友，揭开新篇章。日本人民对周总理有深厚的感情。这次邓颖超副委员长将会受到双份的欢迎，祝代表团访问圆满成功。”"},{"type":"paragraph","text":"日本友好人士对邓副委员长访问寄予深切的期望。他们说，“邓副委员长伴着春天而来，这次友好访问将结出金灿灿的果实”。"},{"type":"paragraph","text":"本报记者   梁丽娟   张云方"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"098517216e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

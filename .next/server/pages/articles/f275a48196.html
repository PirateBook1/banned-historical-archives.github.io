agraph"},{"text":"坐下了一个又起来一个","type":"paragraph"},{"text":"敌人窥视着我的眼光","type":"paragraph"},{"text":"狠恶    冷寞","type":"paragraph"},{"text":"他沉默","type":"paragraph"},{"text":"为什么我喧嚣","type":"paragraph"},{"text":"压制住热情","type":"paragraph"},{"text":"正如是四季开花","type":"paragraph"},{"text":"……","type":"paragraph"},{"text":"(三)","type":"paragraph"},{"text":"恶风吹来了乌云","type":"paragraph"},{"text":"落叶暗示了深秋","type":"paragraph"},{"text":"在魅人的广野","type":"paragraph"},{"text":"残零剥夺了伟壮","type":"paragraph"},{"text":"丑恶掩没着美丽的","type":"paragraph"},{"text":"天！","type":"paragraph"},{"text":"不再呈现出玉蓝","type":"paragraph"},{"text":"夜","type":"paragraph"},{"text":"不再充溢着清辉","type":"paragraph"},{"text":"海","type":"paragraph"},{"text":"不再闪着蓝光","type":"paragraph"},{"text":"花","type":"paragraph"},{"text":"不再微笑","type":"paragraph"},{"text":"嗨","type":"paragraph"},{"text":"破碎年青的心","type":"paragraph"},{"text":"消灭太阳吧","type":"paragraph"},{"text":"在生命没有告别时","type":"paragraph"},{"text":"我们不会碎裂","type":"paragraph"},{"text":"等待她死亡","type":"paragraph"},{"text":"失望吧","type":"paragraph"},{"text":"她会永生","type":"paragraph"},{"text":"年青的心激动呀","type":"paragraph"},{"text":"(四)","type":"paragraph"},{"text":"你失败  它兴奋","type":"paragraph"},{"text":"不让爱你的人们流泪","type":"paragraph"},{"text":"武装起来呀","type":"paragraph"},{"text":"使群花齐放","type":"paragraph"},{"text":"用绵延石山作手臂","type":"paragraph"},{"text":"驱散那满天乌云","type":"paragraph"},{"text":"用纯真的爱","type":"paragraph"},{"text":"要那广野重清","type":"paragraph"},{"text":"把月亮放入眼眶","type":"paragraph"},{"text":"要夜的海闪着蓝光","type":"paragraph"}],"comments":[],"origin":"《重庆市右派言论选辑第一集》（内部文件，只供领导同志参考，请勿外传和翻印），中共重庆市委宣传部办公室编印，1957年8月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f275a48196"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

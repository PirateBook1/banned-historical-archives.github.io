script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji11","name":"毛泽东全集第11卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji11.pdf"],"article":{"title":"游击战争主要应处于敌之翼侧及后方","alias":"","parts":[{"type":"paragraph","text":"游击战争主要应处于敌之翼侧及后方"},{"type":"paragraph","text":"（1937年10月23日）雪枫\"同志，并告周，朱、彭、任，林、聂，贺、萧，刘、徐、张]："},{"type":"paragraph","text":"巧电悉。关于阎先生所提，假如在不利情况下，两军团结一致，用游击战争坚决抵抗日寇进攻之方针，我是完全同意的。但有下列意见："},{"type":"paragraph","text":"甲、游击战争主要应处于敌之翼侧及后方，在山西应分为普西北、普东北、晋东南、晋西南四区，向着进入中心城市及要道之敌人，取四面包围袭击之姿势，不宜集中于五台山脉一区，集中一区是难以立足的。"},{"type":"paragraph","text":"[1]雪枫，即彭雪枫，当时任八路军总部参谋处处长兼驻晋办事处主任。"},{"type":"paragraph","text":"[2]周，指周恩来。朱、彭、任，指朱德、彭德怀和八路军政治部主任任弼时。林、聂，指林彪、聂荣臻，当时分别任八路军第一一五师师长和政治委员。贺、萧，指贺龙、萧克，当时分别任八路军第一二〇师师长和副师长。刘、徐、张，指刘伯承、徐向前、张浩（林育英），当时分别任八路军第一二九师师长、副师长和政治委员。"},{"type":"paragraph","text":"[3]似指1937年9月18日彭雪枫给毛泽东的电报。该电汇报了他与阎锡山16日秘密会谈的情况。其中提到阎锡山建议，一旦出现津浦路、平汉路失守、晋军败退的不利局势，以八路军会合晋绥军一个集团军，在五台山脉建立根据地，与日军周旋。"},{"type":"paragraph","text":"[4]阎，指阎锡山，当时任国民党军第二战区司令长官。"},{"type":"paragraph","text":"乙、五台山脉应使之成为重要的游击区域之一，现就宜加紧准备，可双方派人察看，并计划一切，不宜迟缓。"},{"type":"paragraph","text":"丙、同时应该充分注意普西北管渗山脉地区及部署与准备，因为敌人必将先行占领该地神池、宁武一带，与东边占领恒山山脉之行动相配合，取得居高临下之势，然后进攻太原。"},{"type":"paragraph","text":"丁、太行、太岳山脉之晋东南与吕梁山脉之晋西南，虽目前距敌尚远，然亦不可不于此时作适当之部署，如若干必要资材之准备、迁移等。资材集中于五台一处，是不妥当的。"},{"type":"paragraph","text":"戊、游击战争除军事部署以外，最主要的是紧密依靠乡村广大人民群众，只有如此，才能取得最后胜利。"},{"type":"paragraph","text":"已、上述部署及计划，并不妨碍争取以主力在长城一带举行有利的决战之现时计划。"},{"type":"paragraph","text":"庚、关于阎先生诚意合作与商量指挥之事，我们甚为佩服与感谢。"},{"type":"paragraph","text":"辛、上述游击战争意见，望即提供阎先生考虑，倘承采纳，抗战幸甚。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二十三日午[1]此电所署时间是抄件上原有的，经考证似应为9月23日。"}],"authors":["毛泽东"],"dates":[{"year":1937,"month":10,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":319,"page_end":320},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a11611a646"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

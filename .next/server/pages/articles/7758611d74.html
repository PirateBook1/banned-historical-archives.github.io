script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"民盟陕西省西安市委员会关于给史国华盟纪处理的报告表","authors":[],"dates":[{"year":1958}],"is_range_date":false,"parts":[{"text":"民盟陕西省西安市委员会关于给史国华盟纪处理的报告表","type":"title"},{"text":"","type":"paragraph"},{"text":"   姓名 史国华 性别 男 年龄 53 籍贯 陕西鄠县 入盟年月 1955年4月   原有职务 盟内   问题性质 右派分子   盟外 陕西省林业厅秘书室                   ","type":"paragraph"},{"text":"   主要反动言行或反革命罪行： 1、在整风运动中接受李子健指示，纠合对党不满分子向党进攻，到处点火，如对某同志说：“你不是对你爱人工作有意见吗？为什么不提。”并且替李子健搜集反应，串连打听，和李子健的反党言行相呼应。 2、诬蔑党的领导是“偏听偏信”，说：“对干部使用多，培养少，”“党员犯错误是关门处理，非党员犯错误是开会斗争，大家敢怒而不敢言，松蛀虫（是李子健说‘农业林有一股恶风向松蛀虫一样腐蚀着树的髓心’）害得大家不得安然，党员是‘高人一等’”。“党不管大事，尽搞些小圈子，打击这个，打击那个，说这进步了，那落后了，就是搞这些小圈子。” 3、平时即尽事的挑拨党群关系。说：不是党员吃不开；党团员人家是秘密地有组织的，非党干部是单干，只有自己吃的亏；党对留用人员不相信。 4、反对党的干部政策。说：“党对党员的爱人关心，不问其能不能，只问其党不党。”应当“疑人不用，用人不疑，不要叫人生蜡。” 5、反右斗争开始后为右派辩解，说李子健的语气是“偏激”，批判李子健是“断章取义”，并曾表示，他不敢说话了，现在很后悔，毛主席说“言者”无罪，我看至少有过，例如章伯钧、罗隆基。   斗争中的态度 表示低头认罪   行政处分 降职、降级、降薪 组织处分 留盟察看   备注 ----          ","type":"paragraph"},{"text":" 民盟陕西省、西安市整风领导小组（盖章）","type":"paragraph"}],"comments":[],"origin":"根据文件翻印件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7758611d74"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

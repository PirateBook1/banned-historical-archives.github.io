script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"复旦大学哲学系师生怀着对毛主席深厚的感情举行学习讨论会，赞颂毛主席发展了马克思主义的唯物辩证法和认识论，决心——和工农群众一起学好毛主席哲学思想","authors":[],"dates":[{"year":1976,"month":10,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"十月一日上午，在复旦大学一间明亮宽敞的教室里，传出了响亮的《东方红》歌声。哲学系革命师生怀着对伟大领袖和导师毛主席深厚的无产阶级感情，正在这里举行“毛主席在长期革命斗争中发展了马克思主义哲学”学习讨论会。"},{"type":"paragraph","text":"哲学专业二年级学员叶绍梁首先发言。他怀着激动的心情回顾了毛主席在同形形色色的机会主义、修正主义的斗争中发展马克思主义哲学的过程，说:毛主席在与王明“左”倾机会主义路线的斗争中写了《实践论》、《矛盾论》这两篇光辉的哲学著作，发展了马克思主义的唯物辩证法和认识论。《实践论》第一次明确指出了马克思主义哲学的两个最显著特点:“一个是它的阶级性”，“再一个是它的实践性”，划清了马克思主义哲学与以往一切旧哲学的根本区别，引导我们用马克思主义哲学指导革命斗争；全国解放后，在同刘少奇资产阶级司令部的斗争中，毛主席领导我们开展了哲学战线上的三场大辩论；在与国际国内修正主义的斗争中，毛主席又写下了《关于正确处理人民内部矛盾的问题》、《人的正确思想是从那里来的?》等光辉著作，进一步发展了马克思主义的辩证唯物主义和历史唯物主义。特别是文化大革命以来，毛主席在带领我们批判刘少奇黑《修养》中宣扬的唯心主义哲学、阶级斗争熄灭论等黑六论；发动和带领亿万人民学习马克思主义哲学，批判林彪、陈伯达一类政治骗子的唯心论的先验论和天才史观；在批邓、反击右倾翻案风的伟大斗争中，毛主席又再次号召全国人民要学点哲学，批判邓小平的折衷主义诡辩论，揭露“三项指示为纲”的修正主义实质。毛主席分析了社会主义社会阶级关系的变化，提出了资产阶级“就在共产党内”的科学论断。小叶激动地说:“毛主席的哲学思想是在长期革命斗争中发展起来的，具有鲜明的阶级性和实践性，毛主席的哲学思想是我们党的路线的思想基础，是无产阶级的战无不胜的思想武器。我决心努力学习毛泽东思想，做毛主席的好学生，进一步树立辩证唯物主义和历史唯物主义的世界观，在大风大浪中把自己锻炼成为坚强的无产阶级革命战士。”"},{"type":"paragraph","text":"战斗的回顾更加激发了大家对毛主席的无限怀念，会上，发言一个接着一个。有的谈毛主席如何发展了马克思主义的认识论，论述《实践论》、《矛盾论》这两篇光辉著作的伟大意义；有的谈毛主席如何发展了马克思主义的唯物辩证法；有的从毛主席如何发展历史唯物主义方面谈了自己的体会。马克思主义哲学教研组教师邓纲忠在发言中着重谈到，毛主席运用对立统一规律观察分析社会主义社会，指导无产阶级专政条件下的继续革命，这是毛主席对马克思主义的一个重大发展。他说:“毛主席在马克思主义发展史上第一次明确提出在生产资料所有制的社会主义改造完成以后还存在着阶级和阶级斗争，分析了社会主义社会还存在着两类不同性质的矛盾，制定了党的基本路线，作出了资产阶级‘就在共产党内’的科学论断。毛主席的哲学思想极其丰富和深刻，是我国革命取得胜利的指导思想。自己虽然搞了十几年马克思主义哲学的研究工作，但是对毛主席哲学思想学习领会得很不够，作为理论工作者，我一定要和工农兵一起，继承毛主席的遗志，刻苦学习和实践毛泽东思想，坚持辩证唯物论和历史唯物论，将革命进行到底!”"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e796915ee9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

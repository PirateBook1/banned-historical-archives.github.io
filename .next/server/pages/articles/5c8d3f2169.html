script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"临朐县蚕茧产量高质量好","authors":[],"dates":[{"year":1976,"month":6,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"临朐县蚕茧产量高质量好"},{"type":"paragraph","text":"新华社济南一九七六年六月二十三日电　山东省临朐县在深入批邓、反击右倾翻案风斗争的推动下，进一步贯彻执行毛主席关于“以粮为纲，全面发展”的方针，今年全县共养春蚕二万二千余张，总产量达到了一百五十万斤，一季超过了去年全年的总产量，茧的质量也好于往年。"},{"type":"paragraph","text":"今春以来，临朐县广大干部、群众在反击右倾翻案风的斗争中，批判了邓小平破坏开门办科研的罪行，积极实行科学养蚕。各社、队都普遍建立了科学养蚕小组，大胆实验，反复实践。县委从各大队选拔了富有实践经验的一百三十名蚕农组成了一支养蚕技术骨干队伍，深入全县各社队进行技术指导，促使全县涌现出一大批春蚕优质高产单位。"},{"type":"paragraph","text":"为了更好地发展桑蚕生产，临朐县今年又新植桑树四百多万株，建立桑园七千多亩、桑山八千亩，培育桑苗三千亩，培养养蚕技术人员四千多名。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5c8d3f2169"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

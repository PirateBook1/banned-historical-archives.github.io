script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想指导世界人民反帝反修尼泊尔人民欢呼:“无产阶级革命的导师毛主席万岁!”","authors":[],"dates":[{"year":1967,"month":1,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社加德满都5日电　在加德满都举办的“中国图片展览会”受到了尼泊尔广大人民的热烈欢迎。在参观后，观众们纷纷称颂，“毛主席是世界人民心中的红太阳”，“毛主席是全世界人民最伟大最英明的领袖”，“毛泽东思想是最正确最伟大的思想”。"},{"type":"paragraph","text":"一个名叫拉姆库马尔的观众在留言簿上热情地写道:“毛主席是世界人民心中的红太阳。”他说:“毛泽东思想的光辉横扫了由修正主义一手制造出来的阴暗气氛，揭穿了修正主义者的真面目，引导着全世界压迫的人民走上了正确的道路。现在在中国开展的无产阶级文化大革命使马克思列宁主义的原理又增添了新的篇章。”他欢呼:“毛泽东思想是战无不胜的!无产阶级革命的导师毛主席万岁!”"},{"type":"paragraph","text":"前来参观的两位农民一进门就在毛主席像前热烈地向毛主席致敬。其中的一位农民对新华社记者说:“毛主席是全世界人民最伟大最英明的领袖。我无限热爱毛主席。”"},{"type":"paragraph","text":"在展览厅里，每天有许多人在阅读毛主席著作。一位名叫帕恰斯帕提的观众说:“毛泽东思想是最正确最伟大的思想。毛泽东思想指导世界人民进行反对帝国主义和现代修正主义的斗争。人们有了毛泽东思想，就一定会取得胜利。”另一位名叫拉米什·普拉沙德的观众写道:“凡是希望象中国那样快速发展自己国家的人，都必须学习毛泽东思想。”"},{"type":"paragraph","text":"观众们热烈赞扬中国红卫兵在无产阶级文化大革命中的革命行动。一个年青人说:“我爱红卫兵，因为红卫兵的行动是革命的行动。红卫兵按照毛主席的思想正在破旧立新闹革命。他们是世界革命人民的好后代。”"},{"type":"paragraph","text":"观众们还热烈赞扬中国的反帝反修和支持民族解放运动的坚定立场。一位名叫拉尔的观众在留言簿上写道:“中国支持全世界民族解放运动的政策万岁!”他指出，最近以来，现代修正主义者在反华宣传方面甚至超过了帝国主义者。他还说:“修正主义者进行的种种诽谤，正是为了掩盖他们反对世界革命所玩弄的骗局。”"},{"type":"paragraph","text":"“中国图片展览会”是中国驻尼泊尔大使馆举办的。展览会上展出了中国无产阶级文化大革命、中国的社会主义建设和中国人民支持越南人民抗美救国斗争等方面的图片。展览会是在去年十一日一十八日开幕的。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8b0c9a2d03"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"蒙古人民盛赞我国红卫兵的大无畏革命精神  毛主席教导出来的红卫兵就是好","authors":[],"dates":[{"year":1966,"month":12,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"蒙古人民盛赞我国红卫兵的大无畏革命精神"},{"type":"paragraph","text":"毛主席教导出来的红卫兵就是好"},{"type":"paragraph","text":"新华社乌兰巴托九日电　蒙古人民盛赞中国红卫兵的革命行动“好得很”、“做得对”。"},{"type":"paragraph","text":"一位蒙古老工人说，在世界革命人民的伟大导师毛主席领导下的中国无产阶级文化大革命中，涌现出了红卫兵。他们所做的事，完全是革命的。他们敢想、敢干、敢闯的革命大无畏的精神，实在令人钦佩。"},{"type":"paragraph","text":"一位女工说，毛主席教导出来的红卫兵就是好，有组织，有纪律。他们最热爱人民，仇视阶级敌人。他们的行动是革命的。"},{"type":"paragraph","text":"另一位工人说，红卫兵真不愧为毛主席的好学生，不愧为无产阶级革命事业的接班人。一位矿工在谈到我国无产阶级文化大革命时，兴致勃勃地说，毛主席的红卫兵好得很。"},{"type":"paragraph","text":"一位学生说，毛主席是活的列宁，我要学习毛主席著作，大唱《东方红》。"},{"type":"paragraph","text":"一位蒙古老太太看了有关毛主席接见红卫兵和革命师生的电影，激动地说，中国红卫兵能受到毛主席接见，多么幸福啊！我年纪虽然老了，可是我多么想见到毛主席呀！"},{"type":"paragraph","text":"另一位蒙古妇女看了电影后说，毛主席真伟大！从毛主席乘敞篷汽车接见红卫兵的事实就足以说明，毛主席多么相信红卫兵，多么相信群众。红卫兵多么热爱毛主席，群众多么热爱毛主席。全中国人民多么真心诚意地拥护毛主席。"},{"type":"paragraph","text":"还有一位蒙古妇女说，有人造谣诬蔑中国文化大革命，我看了电影，觉得中国文化大革命好得很。"},{"type":"paragraph","text":"一位蒙古医务人员高兴地说，中国红卫兵的革命行动，做得对，做得好。"},{"type":"paragraph","text":"另一个蒙古公民对中国同志说，红卫兵敢于革命、敢于斗争的精神很好。他还高呼：“毛泽东万岁！红卫兵万岁！”（附图片）"},{"type":"paragraph","text":"各国革命人民热烈赞扬我国无产阶级文化大革命。图为罗马尼亚的大学生在观看毛主席接见百万红卫兵小将的图片。新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8890dc8800"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

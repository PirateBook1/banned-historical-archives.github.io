script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5177","name":"'社会实践是检验真理的唯一标准'","author":"中共中央党校理论研究室","internal":false,"official":false,"type":"pdf","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives11/main/data/5177/5177.pdf"],"article":{"title":"'社会实践是检验真理的唯一标准'","alias":"","parts":[{"type":"paragraph","text":"理论动态372"},{"type":"paragraph","text":"内部利物注意保存"},{"type":"paragraph","text":"1982年9月7日中共中央党校理论研究室"},{"type":"paragraph","text":"社会实践是检验真理的唯一标准一一新发现的毛泽东同志关于真理标准的表述"},{"type":"paragraph","text":"中央档案馆"},{"type":"paragraph","text":"关于真理标准问题，毛泽东同志在他的著作中多次作过阐述。从档案材料得知，毛泽东同志早就在一本书的眉批中写道：“实践是真理的标准。”一九三七年七月，毛泽东同志在《实践论》中明确说：“只有人们的社会实践，才是人们对于外界认识的真理性的标准。”一九四○年一月，毛泽东同志在《新民主主义论》中说：“只有千百万人民的革命实践，才是检验真理的尺度。”一九六三年五月，毛泽东同志在《人的正确思想是从那里来的？》一文中指出，检验真理的办法是“社会实践”，并说，“此外再无别的检验真理的办法”。“只有”，“再无别的办法”这些用语，同“唯一标准”虽是一个意思，但我们过去没有看到毛泽东同志直接使用“唯一标准”的提法。"},{"type":"paragraph","text":"最近发现，毛泽东同志于一九六三年十一月十八日修改《在战争与和平问题上的两条路线---一五评苏共中央的公开信》一文时，亲笔加了“社会实践是检验真理的唯一标准”这一句话。这是毛泽东同志对这个马克思主义认识论基本观点的最明确的表述。"},{"type":"paragraph","text":"这里影印的是经毛泽东同志修改的《在战争与和平问题上的两条路线-----五评苏共中央的公开信》一文原稿的最后一页。在原稿第1页上，有毛泽东同志亲笔写的批语：“在最后一页上有一点小的修改，请酌定。”时间是“十一月十八日上午二时”。2社会实钱梅临勇里h唱一樱游这是一条适应美帝国生义全球战略的路线。"},{"type":"paragraph","text":"这不是保卫世界和平的道路，而是助长战争危险导致战争的路。"},{"type":"paragraph","text":"目前的世界，已经远不是第二次世界大战夕的世界了。现在已经有了一个强大的社会主义障营。亚洲、非洲和拉丁美洲的民族解放运动风起去涌。世界人民的觉悟已大大提高。世界革命人民的力量已经大大增强。苏联人民、社主义各国人民、世界各国人民，绝不能听凭帝国主义战争势力种他们的吹鼓手们支配自己的命"},{"type":"paragraph","text":"世界谷园运。"},{"type":"paragraph","text":"帝国丰义和各国反动派的侵略和战争行为，正在数人民逐步"},{"type":"paragraph","text":"入觉悟起来。那些在战争与和平同题的认设上有错观点的人，在帝国主义和反动派的反面教育之下，很多人会变过来。对此，我们寄子希望。B女的"},{"type":"paragraph","text":"我们凌相信，全世界共产党人，全世界人路只要能拆穿帝国主义的局，识破修正主义的言，把护世界和平的担子担当起来，就一定能粉碎帝国主义发动新的世界大战的计划，保卫住世界和平。"},{"type":"paragraph","text":"--33-"},{"type":"paragraph","text":"《理论动态》征订预告"},{"type":"paragraph","text":"1983年度的《理论动态》征订工作即将开始。具体订阅办法，我们将另行通知。"},{"type":"paragraph","text":"鉴于以往情况，由于部分单位未按时办理订阅手续，致使全面汇总、发行准备等项工作受到影响。因此，恳请各单位接到正式通知后，抓紧办理订阅手续，切勿延期。"},{"type":"paragraph","text":"《理论动态》发行组"},{"type":"paragraph","text":"1982年9月5日"}],"authors":["中共中央党校理论研究室","中央档案馆"],"dates":[{"year":1982,"month":9,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":4},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4e56be7d79"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

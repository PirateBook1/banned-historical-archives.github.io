script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"邓小平在顺义县公社、管理区干部座谈会上的插话","authors":["邓小平"],"dates":[{"year":1961,"month":4,"day":8}],"is_range_date":false,"parts":[{"text":"邓小平在顺义县公社、管理区干部座谈会上的插话","type":"title"},{"text":"邓小平","type":"authors"},{"text":"在谈到六〇年减产原因时，邓小平说：“你们写的材料上都把劳动力减少当作六〇年减产的第一个原因，究竟那一个原因是主要的？我根据你们的材料算了一下帐，认为主要原因不是劳动力问题，而是群众生产积极性问题，干劲问题，也就是政策问题。是不是这样？这只是顺便说的，你们还可以研究。","type":"paragraph"},{"text":"在谈到粮食三定问题时，公社的同志们反映，现在群众对多产多购没有意见，就是不知多购多少。邓小平指示：应该赶快定下来，首先是把征购任务定下来，同时也定留粮，总的基础还是三包。……究竟怎样定？可以提出具体意见；再是在定征购任务时，要考虑到一县之内和一个基本核算单位之内可能出现灾情，所以县和基本核算单位两级都要留有余地，这样发生了灾荒就有所调剂。全国的规定是：特大灾中央管；大灾大区管；中灾省、地管（以地一级为主）；小灾县里自己管。这样，包产就多购些。这个道理群众是会懂得的，问题在于采取什么具体办法。不同地方可以有不同比例，或者规定一个幅度，有个总账。现在农民脑子里想的是多产多吃，但是也得有一条，少产少吃（一直少到最低保命粮），不产不吃，他也不会赞成的。","type":"paragraph"},{"text":"邓小平还指示，在定购任务时，必须贯彻执行口粮低标准的方针。他说：你们这里定征购任务好办，口粮标准三百斤，不叫低标准，叫做高标准。可以再低一点，例如，定到二百八十斤，反正多产多留，只要是生产搞得好，实际吃到的口粮比二百八十斤要多。你们现在的口粮比南方多数省要高，四川一些生产很好的县，在年景好的年份（一九五六到一九五八年），口粮标准也只是每人每天大米不到十小两，一年只合二百斤多点；江苏是历来生活好的地方，每人每年平均口粮只是四百斤稻谷，折合大米二百八十斤，大米还不如玉米经饱，所以，你们这里一定要继续贯彻执行口粮低标准的方针。县里留点余地，基本核算单位再留点余地，如果丰收了，全县除了完成国家征购任务四千万斤外，也可能国家再多要千把万斤。总有一天北京由北方供给粮食，不能老是南方供应，现在维持这个状况，是为了让这一带农民缓缓气。","type":"paragraph"},{"text":"邓小平还指出：应该肯定，在口粮分配方面，承包单位之间不能拉平。生产下降了，吃不到三百斤口粮，就不能吃三百斤，小灾少吃点，中灾再少吃点，大灾更要少吃。自然灾害是这样，人为灾害更应该这样。即使某个承包单位减产很多，确需调剂口粮，也只能补助最低标准（保命数）。总之，不要拉平，差别要相当明显，这样就能克服平均主义，农民就放心了，就能激发他们克服各种灾害的积极性，在社员个人与个人之间，口粮和工分上也要注意这种差别。","type":"paragraph"}],"comments":[],"origin":"《一个阴谋复辟资本主义的严重的反革命事件——揭开邓小平、彭真在顺义、怀柔“调查”的黑幕》(首都红代会中国人民大学三红农经兵团河北北京师院红旗井岗山纵队,一九六七年八月)。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0b64e52cbe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

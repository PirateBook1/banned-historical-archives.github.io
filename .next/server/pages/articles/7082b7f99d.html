script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji47","name":"毛泽东全集第47卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji47.pdf"],"article":{"title":"中央关于学习周恩来同志政府工作报告的通知（摘录）","alias":"","parts":[{"type":"paragraph","text":"中央关于学习周恩来同志政府工作报告的通知（摘录）"},{"type":"paragraph","text":"（1965年1月14日）"},{"type":"paragraph","text":"外国一切好的经验，好的科学技术，我们都吸收过来，为我们所用。拒绝向外国学习是不对的，当然迷信外国，认为外国的东西都是好的，也是不对的，不论是迷信苏联，还是迷信西方，都不对，正确的态度应当是尊重科学，破除迷信。"},{"type":"paragraph","text":"引进新技术不是一味摹仿，照抄照搬。学习外国必须用独创精神，结合起来，引进技术必须同自己钻研结合起来。对于进口的技术装备，必须加以研究，一般从仿制做起，进而结合我国的具体情况加以改进和提高。"}],"authors":["毛泽东"],"dates":[{"year":1965,"month":1,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":455,"page_end":455},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7082b7f99d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

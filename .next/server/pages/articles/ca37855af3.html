script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"中央转发三十八军党委关于认真做好三反甄别工作的报告的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发华东局关于五反的"},{"type":"paragraph","text":"报告的批语"},{"type":"paragraph","text":"（1952年3月22日）华东局、各中央局，并转分局、省市区党委："},{"type":"paragraph","text":"华东局三月九日关于五反的报告很好。这个报告综合了五反"},{"type":"paragraph","text":"[1]指中共中央华东局1952年3月9日给毛泽东的第一次五反综合报告。报告概括了五反准备阶段与坦白阶段的十条经验：（一）运动开始前，须明确五反内容是反什么，不反什么。（二）五反发动的时机以在机关打虎运动基本结束后为有利。（三）五反的第一项准备工作是开展宣传攻势，进行舆论动员。宣传策略上必须掌握首先集中火力打击投机商人和完全违法的大盗骗犯、大行贿犯，不要向所有的资本家同时开火。（四）五反的第二项准备工作是搜集材料，侦察敌情，分类排队，找出重点。（五）五反的第三项准备工作是建立坚强的指挥部，训练骨干，以市为领导中心，以区为作战单位，建立坚强的五反指挥部。（六）必须坚决依靠工人阶级，以普通工人、店员为骨干，紧密团结中小职员，争取高级职员，向不法资本家展开斗争，这是取得斗争全胜的关键。（七）召开全市性的五反坦白检举大会，显示威力，体现政策。（八）利用坦白检举大会以后的有利形势，趁热打铁，召开各行业或几个行业的坦白检举大会，促使更多工商业户坦白和工人店员进行检举。（九）开展面对面的斗争，掀起坦白检举热潮，使所有资本家无例外地在工人面前过一次关。（十）根据坦白检举的材料适时地、分批地对守法户、基本守法户、半守法半违法户作出结论，以团结争取多数，迅速形成五反统一战线。"},{"type":"paragraph","text":"中央转发华东局关于五反的报告的批语的全面策略观点和部署计划，望各大中城市参酌仿行。"},{"type":"paragraph","text":"中央三月廿二日"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":3,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":521,"page_end":522},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央转发三十八军党委关于认真做好三反甄别工作的报告的批语","authors":["毛泽东"],"dates":[{"year":1952,"month":3,"day":22}],"is_range_date":false,"parts":[{"text":"中央转发三十八军党委关于认真做好三反甄别工作的报告的批语","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"甄别工作值得全党全军注意。兹将志愿军经验一件发给各中央局各大军区参考，望指导所属认真切实地做好甄别工作。","type":"paragraph"},{"text":" 中央三月二十二日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ca37855af3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东对中财委转报的全国合作总社收购棉花经验报告的批语","authors":["毛泽东"],"dates":[{"year":1951,"month":12,"day":24}],"is_range_date":false,"parts":[{"text":"毛泽东对中财委转报的全国合作总社收购棉花经验报告的批语","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"中财委：","type":"appellation"},{"text":"我认为全国合作总社一九五一年十二月十九日的报告是原则上正确的。合作总社提议国家对棉花和粮食两种农产品都委合作社收购。除棉花一项，一九五二年，应全部委托合作社收购，由三个头改为合作社一个头，已为毫无疑[问]，不须多说外；粮食一项，一九五二年由国家收购的近二百亿斤商品粮，似应按照合作社的组织能力，全部或大部委托他们收购。至于尚有约三百亿斤商品粮目前是由商人收购或农民自己运至城镇卖的，一九五二年尚不宜由合作社去收购。一则对商人挤得太快了，二则合作社目前恐怕也无此种能力，应当分作几年逐步实现这个计划。如能在三年至四年内做到全部商品粮的百分之八十由合作社收购，就是很好的了。此事请你们加以研究，订出一个适当的计划，交中央审查决定。","type":"paragraph"},{"text":" 毛泽东十二月二十四日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"449922b183"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"我志愿军被俘人员被劫往台湾后的情况","authors":[],"dates":[{"year":1954,"month":3,"day":25}],"is_range_date":false,"parts":[{"text":"我志愿军被俘人员被劫往台湾后的情况","type":"title"},{"text":"我志愿军被俘人员一万四千五百五十六名被美蒋匪帮劫往台湾后，现被拘禁在台北桃园附近之杨梅(约七千余人)，上湖(约三千七百余人)，下湖(约三千七百余人)等地。营地周围设有电网，戒备森严。蒋匪已将战俘编为一个总队，下辖四个支队，每支队辖十个大队，每大队辖四个中队。由匪台北防守副司令官高魁元、匪四十五军五十八师师长罗恕人分任正副总队长。","type":"paragraph"},{"text":"为强迫战俘充当炮灰与进行迫害，匪行政院已成立“反共义士就业辅导审议小组”与“反共义士就业辅导处”，前者由匪行政院长陈诚主持，后者由特务头子蒋经国(匪国防部总政治部主任)、蒋坚忍(匪陆军总部政治部主任)、高魁元(匪台北防守区副司令官)、张炎元(国民党中央委员会第六组主任)、谢征孚(匪台湾省政府社会处处长)等负责。自二月八日起，蒋匪强迫战俘进行三个月的“政治训练”，由蒋经国率领了三千多名特务对战俘进行“甄别”与“审查”。据传美国正指使蒋匪将战俘单独编成一个师。(华东军区司令部李士铮)","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1954年3月25日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5af8ae8093"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

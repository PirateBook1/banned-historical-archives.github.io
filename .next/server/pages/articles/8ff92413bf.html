script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"中央转发西南局关于开展三反斗争报告的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发西南局关于开展"},{"type":"paragraph","text":"三反斗争报告的批语"},{"type":"paragraph","text":"（1951年12月17日）各中央局，各大军区及志愿军；并请各中央局转发分局及省市区党委："},{"type":"paragraph","text":"兹将西南局十二月十三日关于在西南方面大张旗鼓地开展反贪污、反浪费、反官僚主义斗争的报告”，发给你们参考，请在党内"},{"type":"paragraph","text":"[1]中共中央西南局给中央的报告分析了西南地区贪污浪费严重的原因，指出，虽然各级领导引起了若干警惕，并曾进行过一些反贪污斗争，也曾处分过一些人，但由于没有像镇压反革命一样大张旗鼓地作为一个普遍的运动来发动，借此形成一种有力的社会舆论和群众威力，因此效果并不大，贪污之风并没有停止，而且继续在发展，特别是从思想上解决问题差。针对上述存在的问题，决定：（一）依照中央指示，立即开展反贪污、反浪费、反官僚主义的群众运动，并成立各级节约检查委员会和检查小组。（二）各级负责同志，必须首长负责，亲自动手。并指定专人负责，掌握此项运动。（三）认真地组织文件的阅读，充分地发动群众，把反对贪污、反对浪费、反对官僚主义的运动和当前各项主要工作结合起来，并通过此项运动推动各项工作。（四）把自上而下和自下而上的检查结合起来，把本单位自行检查、专门小组的重点检查、各单位的相互检查结合起来，把号召贪污分子本人坦白和号召群众检举、揭发结合起来，有领导地开展群众性的对于贪污浪费的大检查运动。（五）对于案犯，必须要根据大、中、小加以严肃处理。（六）各地立即按照北京经验及西南一级机关计划，具体布置工作，并严格执行中央规定的按级报告制度。"},{"type":"paragraph","text":"中央转发西南局关于开展三反斗争报告的批语刊物上予以登载，使科长以上的干部都有机会阅读。西南局指出，过去反贪污斗争之所以效果很小，是由于没有像镇压反革命一样大张旗鼓地作为一个普遍的运动来发动，没有形成有力的社会舆论和群众威力，这是完全正确的。西南局所规定的六项办法，也是正确的。"},{"type":"paragraph","text":"中央十二月十七日"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":12,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":149,"page_end":150},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央转发西南局关于开展三反斗争报告的批语","authors":["毛泽东"],"dates":[{"year":1951,"month":12,"day":17}],"is_range_date":false,"part

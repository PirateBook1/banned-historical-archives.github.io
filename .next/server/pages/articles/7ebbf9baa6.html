script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"柬中友协为中柬友好代表团举行盛大招待会  中柬相互支援同美帝进行针锋相对斗争  兰·涅特说：用毛泽东思想武装的中国人民是印度支那人民强大后盾","authors":[],"dates":[{"year":1966,"month":11,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"柬中友协为中柬友好代表团举行盛大招待会"},{"type":"paragraph","text":"中柬相互支援同美帝进行针锋相对斗争"},{"type":"paragraph","text":"兰·涅特说：用毛泽东思想武装的中国人民是印度支那人民强大后盾"},{"type":"paragraph","text":"据新华社金边九日电　柬埔寨—中国友好协会指导委员会八日晚上在这里为由中国—柬埔寨友好协会副会长张茜率领的中柬友好代表团举行盛大招待会。"},{"type":"paragraph","text":"参加招待会的约六百人。"},{"type":"paragraph","text":"宴会大厅里灯火辉煌，装饰得像欢庆节日一样。乐队演奏西哈努克第六次访问中国时所谱写的《向中国致敬》的音乐和中国前线歌舞团去年访问柬埔寨时所谱写的《中柬友谊之歌》。当中柬友好代表团到达的时候，受到柬中友好协会指导委员会成员列队热烈欢迎。"},{"type":"paragraph","text":"在招待会上，柬中友好协会会长兰·涅特作了热情洋溢的讲话。他说，今年中柬友好代表团访问柬埔寨，标志着我们两国在发展我们两国人民的传统友谊中又向前迈出了巨大的一步。毫无疑问，我们都希望这种友谊巩固和万古长青。世界上任何力量都不能削弱这种友谊，任何魔鬼都不能把我们分开。在战争贩子、侵略者、美帝国主义的威胁面前，我们比以往任何时候都团结得更加紧密。"},{"type":"paragraph","text":"兰·涅特赞扬中国文化大革命和红卫兵的革命行动，以及各方面所取得的成就。他指出：“用威望很高的领袖毛泽东主席的思想武装起来的七亿中国人民，是印度支那人民和世界各国人民保卫和平的强大后盾，是在科学、经济和文化方面取得进步的取之不尽的源泉，也是我们对人类的前途、繁荣和幸福充满希望的理由。”"},{"type":"paragraph","text":"张茜在热烈的掌声中讲话。她首先向柬中友协和柬埔寨人民，致以最真诚的祝愿和节日的祝贺。"},{"type":"paragraph","text":"她说：“美帝国主义在全世界坚持推行侵略政策和战争政策。目前，美帝国主义正在加紧扩大侵略越南的战争，威胁着你们柬埔寨，也威胁着我们中国。因此，为了牢牢地掌握自己的命运，中国人民和柬埔寨人民需要加强团结、相互支援，对共同的敌人美帝国主义进行针锋相对的斗争。”"},{"type":"paragraph","text":"张茜说：“中国和柬埔寨是一贯相互同情、相互支持的。中国人民永远不会忘记，当美帝国主义及其追随者大肆反华的时候，西哈努克亲王挺身而出，向全世界宣布：‘柬埔寨人民把中华人民共和国看作是最好的朋友。’中国人民也始终不渝地支持柬埔寨人民反对美帝国主义及其仆从的侵略，捍卫独立、中立和领土完整的正义斗争。”她说：“我们愿意再一次重申：如果美帝国主义胆敢把侵略战火烧到爱好和平的柬埔寨王国，七亿中国人民一定全力支援兄弟的柬埔寨人民。”"},{"type":"paragraph","text":"张茜强调指出：“全世界一切爱好和平、主持正义的国家和人民，都为中柬友谊日益巩固和发展感到高兴。只有美帝国主义及其追随者才不高兴。毛泽东主席教导我们：‘凡是敌人反对的，我们就要拥护；凡是敌人拥护的，我们就要反对。’美帝国主义反对中柬友好，这恰恰证明中柬友好是好事，我们一定要做，而且要做得更好。中国人民一定要同柬埔寨人民世世代代友好下去。”她说：“让中柬两国人民的友谊和团结像澜沧江和湄公河一样，奔流不息，万古长青！”"},{"type":"paragraph","text":"出席招待会的有：柬中友协第一副主席苏南，第二副主席胡宁，秘书长蒲才和柬中友协的其他理事。出席宴会的还有：柬埔寨国民议会议长周桑科萨，王位最高委员会副主席康托尔亲王，柬中友协理事、国民议会第一副议长皮田列，（国民）教育国务秘书狄弟娜夫人和其他著名人士。"},{"type":"paragraph","text":"中国驻柬埔寨大使陈叔亮和夫人，中国大使馆的外交官员以及参加第一届亚洲新兴力量运动会的中国体育代表团的一些成员也出席了宴会。"},{"type":"paragraph","text":"代表团八日下午参观了人民社会同盟成就展览会。柬埔寨内阁第二副首相毛赛和王家美术大学校长旺·莫利旺给代表团作了讲解。张茜在参观之后向人民社会同盟展览会赠送了礼物并在留言簿上签了名。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7ebbf9baa6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

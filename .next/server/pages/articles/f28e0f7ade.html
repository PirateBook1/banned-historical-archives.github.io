script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东西藏工作文选》发行党史巨著《伟大的历程》出版","authors":[],"dates":[{"year":2001,"month":5,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《毛泽东西藏工作文选》发行"},{"type":"paragraph","text":"党史巨著《伟大的历程》出版"},{"type":"paragraph","text":"本报北京5月29日讯在纪念西藏和平解放50周年之际，中共中央文献研究室、中共西藏自治区委员会和中国藏学研究中心合作编辑的《毛泽东西藏工作文选》，近日由中央文献出版社、中国藏学出版社出版发行。"},{"type":"paragraph","text":"毛泽东十分重视西藏工作，他对西藏的和平解放、民主改革和政治、经济、文化建设有很多重要的指示和论述，留下了大量的文稿。《毛泽东西藏工作文选》编入毛泽东1949年至1961年的文稿共101篇，包括讲话、谈话、电报、书信、批示等，其中有相当多的内容是第一次公开发表。"},{"type":"paragraph","text":"这些文稿，记录了这一时期毛泽东、党中央关于西藏工作的一系列重大决策和重要指示，对于研究毛泽东关于西藏工作的思想和党对西藏工作的方针政策，具有重要的文献价值。这部文选，多侧面地反映西藏人民在党的指引和领导下，增强民族团结，反对分裂，维护祖国统一，努力建设新西藏的奋斗历程，对于总结西藏工作的历史经验，帮助读者更好地了解西藏发展的历史具有重要意义。"},{"type":"paragraph","text":"新华社北京5月29日电一部全面展示中国共产党80年奋斗历程的党史巨著——《伟大的历程》，近日由中共党史出版社出版。"},{"type":"paragraph","text":"这本书从中国共产党诞生前的历史背景述起，以党史为经，以事件、人物为纬，以毛泽东思想、邓小平理论、江泽民同志的有关论述为轴，客观、生动、全面地再现了中国共产党走过的光辉历程。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"西藏文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f28e0f7ade"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

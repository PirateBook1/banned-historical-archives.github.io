script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华总理同大平首相会谈圆满成功  中日文化交流协定在京签字  两国签署勘探开发渤海南、西海域石油资源协议书","authors":["新华社记者"],"dates":[{"year":1979,"month":12,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华总理同大平首相会谈圆满成功"},{"type":"paragraph","text":"中日文化交流协定在京签字"},{"type":"paragraph","text":"两国签署勘探开发渤海南、西海域石油资源协议书"},{"type":"paragraph","text":"新华社北京十二月六日电  新华社记者报道：华国锋总理同大平正芳首相今天下午举行了第二次会谈。至此，中日两国领导人的正式会谈全部结束。"},{"type":"paragraph","text":"据参加会谈的中方人士说：会谈的气氛十分融洽，取得了圆满成功。当会谈结束时，中日双方人员热烈鼓掌，互致祝贺。"},{"type":"paragraph","text":"两天来，华总理同大平首相进行了共五个小时的会谈。他们就共同关心的国际问题以及双边关系，尤其是经济技术合作问题，诚挚友好地交换了意见。邓小平副总理也就内容广泛的问题同大平首相进行了推心置腹的交谈。大平首相今天表示，尽管这两天会谈的日程安排得非常紧，可是他并不感到紧张和劳累。他说，我们能同中国方面就广泛问题充分会谈感到非常高兴。华总理和邓副总理也表示，会谈加深了相互之间的了解，对扩大两国友好合作开辟了新的前景，同时对维护亚洲和世界的和平与稳定也将产生重大的影响。"},{"type":"paragraph","text":"在会谈中，大平首相表示，明年日本将举国上下隆重欢迎华总理访问日本。华总理说，我已高兴地接受邀请，并原则同意明年五月二十七日前往日本进行为期五天的正式访问。"},{"type":"paragraph","text":"双方同意两国外交当局定期进行协商，并就两国经济合作的具体项目以及日本政府给中国的长期低息贷款等问题进行了详细的讨论，达成了协议。这标志着中日友好合作关系向前迈出了扎扎实实的一大步。"},{"type":"paragraph","text":"双方商定明天将发表大平首相访华新闻公报。"},{"type":"paragraph","text":"新华社北京十二月六日电 中日两国政府今天在北京签订文化交流协定。华国锋总理，大平首相出席了签字仪式。"},{"type":"paragraph","text":"文化部部长黄镇和日本外务大臣大来佐武郎代表本国政府在《中华人民共和国政府和日本国政府为促进文化交流的协定》上签了字。"},{"type":"paragraph","text":"这项协定是根据中日和平友好条约的有关条款签订的。协定规定，两国政府以下列方式进行合作："},{"type":"paragraph","text":"（一）进行学者、教师、学生、艺术家、运动员和其他从事文化、教育以及学术活动的人士的交流；"},{"type":"paragraph","text":"（二）对在大学和其他教育机构以及研究机构从事学习和研究工作的另一方国家公民，提供奖学金和其他方便；"},{"type":"paragraph","text":"（三）组织学者和研究人员共同进行学术研究和学术调查；"},{"type":"paragraph","text":"（四）举办报告会、戏剧演出、音乐会、电影会、美术展览会和其他文化活动；"},{"type":"paragraph","text":"（五）交换书籍、期刊和其他出版物以及学术研究资料；"},{"type":"paragraph","text":"（六）交换胶片、唱片、磁带和其他视听材料。"},{"type":"paragraph","text":"两国政府促进两国各种团体以及个人之间的文化交流，并使之顺利进行。"},{"type":"paragraph","text":"协定指出，两国政府注意到两国间文化方面的历史关系，确信发展两国间文化、教育、学术和体育交流，有助于进一步增进两国人民之间的相互了解和友谊。"},{"type":"paragraph","text":"协定自签字之日起生效，有效期为两年。期满后，如任何一方政府不在三个月以前通知另一方政府予以终止则协定将继续有效。"},{"type":"paragraph","text":"新华社北京十二月六日电 中日两国关于在渤海南部及渤海西部海域合作进行石油和天然气勘探开发的协议书，今天上午在北京签字。"},{"type":"paragraph","text":"中国石油公司石油天然气勘探开发公司与日本石油公团，就合作勘探开发中国渤海南部、西部海域石油天然气问题，从去年六月开始，经过多次友好、深入的谈判，最近就基本协议达成了一致意见。"},{"type":"paragraph","text":"今天签署的协议书规定，双方将在渤海南部和西部共约二万五千五百平方公里的海域，合作勘探开发石油和天然气。"},{"type":"paragraph","text":"我国石油部副部长张文彬，日本石油公团副总裁宫崎仁，日本通商产业省通商政策局次长高桥清，出席了签字仪式。"},{"type":"paragraph","text":"中国石油公司石油天然气勘探开发公司副总经理李景新和日本石油公团理事松泽明分别在协议书上签字。（附图片）"},{"type":"paragraph","text":"华总理同大平正芳首相继续会谈。  新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e61bf48a3e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"跋涉万里路　红遍千万家——记人民解放军某部五连深入农村宣传毛泽东思想的事迹","authors":[],"dates":[{"year":1969,"month":11,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"跋涉万里路　红遍千万家"},{"type":"paragraph","text":"——记人民解放军某部五连深入农村宣传毛泽东思想的事迹"},{"type":"paragraph","text":"人民解放军某部五连是活学活用毛泽东思想的先进集体。他们遵照伟大领袖毛主席“中国的红军是一个执行革命的政治任务的武装集团”的教导，继承和发扬老红军的革命传统，走到那里就把毛泽东思想宣传到那里，让战无不胜的毛泽东思想照亮千村万户。"},{"type":"paragraph","text":"这个连队的指战员，翻山越岭，涉水过沟，走遍了山西省新绛、稷山、万荣三个县的广大农村，行程七万余里。在万里征途上，这个英雄的连队指战员们每到一地，就立即放下背包深入到群众中去，宣传毛主席的最新指示和党中央的战斗号令。有一天，战士陈代平、蔡佑新到万荣县城关公社的一个大队去宣传。他们走东家，串西家，村村寨寨都留下了他们的足迹。夜深了，他们正要返回驻地，发现远处有一户人家还亮着灯光。一户人家还要不要去宣传？他们想到毛主席关于为人民服务要“完全”“彻底”的教导，不顾一天的劳累，毅然向亮灯的那一家走去。他们进了屋，见大爷大娘正在拌嘴生气。一了解，原来是贫农张大爷因为受了资产阶级派性的影响，同大队革委会主任闹了点意见就撂下了放羊鞭。大娘责怪老伴不应该闹情绪，影响集体生产。老两口就这样一直吵到深夜。陈代平和蔡佑新便和大爷大娘在炕头上办起了家庭毛泽东思想学习班，一同学习毛主席的教导，一同忆苦思甜。提起旧社会，老两口辛酸的眼泪似泉涌。解放前，老两口过着比黄连还苦的日子，小儿子被活活饿死，两个女儿被迫卖到外乡，二儿子给地主扛活，累死在半山坡，大儿子被国民党抓壮丁，最后只剩下孤苦零丁的老两口。解放后，在党和毛主席的亲切关怀下，老两口的日子过得象芝麻开花一样节节高。陈代平和蔡佑新听了老两口的家史，很受感动，他们进一步启发张大爷说：“旧社会咱劳动人民苦就苦在没有权，新社会咱们甜就甜在有了印把子，这无产阶级的印把子，就是咱们的命根子啊！”一席话，更加激起了张大爷对毛主席的无限热爱，提高了阶级斗争和两条路线斗争的觉悟。他双手捧着红彤彤的《毛主席语录》，激动地对子弟兵说：“我可再不能做对不起毛主席他老人家的事了，跟革委会主任闹别扭，影响抓革命促生产，这是对毛主席不忠啊！”第二天，张大爷重新拿起了放羊鞭，迎着一轮红日，爬坡放羊去了。"},{"type":"paragraph","text":"（据新华社）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9523dea707"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

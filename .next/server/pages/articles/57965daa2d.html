script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"告全市红卫兵紧急呼吁书十万火急！──彻底粉碎反革命的复辟阴谋","authors":["北京工业学院一中红卫兵"],"dates":[{"year":1966,"month":8,"day":27}],"is_range_date":false,"parts":[{"text":"告全市红卫兵紧急呼吁书：十万火急──彻底粉碎反革命的复辟阴谋","type":"title"},{"text":"北京工业学院一中红卫兵","type":"authors"},{"text":"红卫兵战士们：忘记了我们的光荣称号没有？忘记了我们的光荣职责没有？忘记了我们屑上的重任没有？？？","type":"paragraph"},{"text":"我们是干什么的？我们是保卫党中央、保卫毛主席的红色卫兵。","type":"paragraph"},{"text":"现在，阶级敌人动起来了，不仅向我们的阶级弟兄开刀，而且向我们敬爱的革命老前辈开刀了！！向我们敬爱的党中央和毛主席开刀了！！！红卫兵现在不挺身而出，还待何时？！","type":"paragraph"},{"text":"毛主席说：“社会主义国家内部的反动派同帝国主义者互相勾结，利用人民内部的矛盾，挑拨离间，兴风作浪，企图实现他们的阴谋。 匈牙利事件这种教训，值得大家注意。”","type":"paragraph"},{"text":"1956年年匈牙利发生的流血惨案，我们还没有忘却吧？那是怎样的惨不忍闻啊！许多革命者全家被杀害了，许多工农兵无辜地倒在血泊之中。我们永远也不能忘记这血海深仇，我们绝不能让这惨案在今天的中国发生。","type":"paragraph"},{"text":"但是，就在现在，有一批阴险毒辣的狗崽子，怀着对革命前辈和革命后代刻骨的阶级仇恨，乘革命之机，对我们进行疯狂阶级报复，妄想造成中国的匈牙利事件，妄想达到他们反党、反社会主义、反毛泽东思想的反革命复辟阴谋。","type":"paragraph"},{"text":"他们闯进革命老干部家里，横行霸道，大打出手，揭下房瓦，扔出沙发，搬走橱柜，拆除电话，将文件乱翻一气，说这是“特殊化”；将勤务人员赶出大门，扬言要老干部自己做饭，说这是“劳动化”。","type":"paragraph"},{"text":"他们象一群疯狗，横在马路上，拦住革命老干部部的小汽车，将他们赶下车，说这是“脱离群众”，而他们自己却坐上汽事扬长而去。他们象一批杀红了眼的屠夫，冲进医院，“勒令”取消高干生活待遇和看病优先权，让他们耗费宝贵的时简去排队褂号，企图让他们去等死！","type":"paragraph"},{"text":"他们这群洋奴，强行封闭高干病室，却改之为“外宾病室”。","type":"paragraph"},{"text":"他们打着平等的招牌，干着强盗的勾当，假借工人的名字，叫喊什么“房子应孩平均分配。”","type":"paragraph"},{"text":"更恶毒的是，为实现他们篡党篡政篡军野心，他们到处散布流言蜚语，说什么：“各级干部应民主产生”、“文件不许分等级看\"等等，等等。这完全是放屁！","type":"paragraph"},{"text":"更有极甚者，竟然狂妄叫嚣“改组党中央”，竟然要给我们最最敬爱的领袖毛主席贴大宇报。","type":"paragraph"},{"text":"诸如此类，不胜枚举。真他妈混蛋1混蛋！！混蛋！！！可恶！可憎！！可恨！！！该除！该斩！！该杀！！！","type":"paragraph"},{"text":"我们可亲可敬的革命老前辈和我们最最敬爱的领袖毛主席遭到污辱，我们的革命事业受到了损失！毛主席说“即以其人之道，还治其人之身。我们就是这样做的，即以帝国主义及其走狗蒋介石反动派之道，还治帝国主义及其走狗蒋介石反动派之身。如此而巳，岂有他哉！”","type":"paragraph"},{"text":"红卫兵遵照毛主席的教导，向全市狗崽子下最后通牒：只许左派造反，不许右派翻天！不许动我们的革命老干部一根毫毛，如果你们胆敢动一动，我们红卫兵饶不了你们！就和你们刺刀见红！要你们的狗命！","type":"paragraph"},{"text":"毛主席说：“如有来犯者，只要好打，我党必定站在自卫立场上坚决彻底干净全部消灭之……”","type":"paragraph"},{"text":"全市红卫兵战士们，擦亮眼睛，警惕起来！握紧拳头，行动起来！坚决、彻底、干净、全部地肃清这一小撮形“左”实右的地主、资产阶级小崽子们，让他们永世不得抬头，永世不得翻身！","type":"paragraph"},{"text":"“成千成万的先烈，为着人民的利益，在我们的前头英勇地牺牲了，让我们高举起他们的旗帜，踏着他们的血迹前进吧！”","type":"paragraph"},{"text":"坚决镇压一切反革命！","type":"paragraph"},{"text":"继承先辈的革命传统1","type":"paragraph"},{"text":"誓死保卫党中央！","type":"paragraph"},{"text":"誓死保卫毛主席！","type":"paragraph"},{"text":"我们最最敬爱的领袖毛主席万岁！万岁！！万万岁！！！","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"57965daa2d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

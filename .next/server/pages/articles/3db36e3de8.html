script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"在中央机关抽调万名干部下放基层情况报告上的批语","alias":"","parts":[{"type":"paragraph","text":"在中央机关抽调万名干部下放基层情况报告上的批语！"},{"type":"paragraph","text":"（1960年11月15日）"},{"type":"paragraph","text":"[1]本篇一写在中央精简干部和安排劳动力五人小组1960年11月10日关于中央一级机关抽调万名干部下放基层情况报告的第一页上。中央五人小组的这一报告说，中央一级机关各单位对抽调万名干部下乡的工作，决心大，行动快，迅速掀起了下乡上山支援农业生产的群众运动。据11月9日统计，已初步确定下放干部10176人，占中央机关千部的7.33%。这次干部下放农村，进行了深入细致的政治思想工作，大讲形势，大力宣传农业为基础的方针，充分发动群众，在提高认识的基础上，掀起了要求下放的高潮，做到了大多数干部心情愉快，树立了改变农村面貌的壮志，使留下的干部也受到了教育。为确保下放干部政治好，身体好，完全自愿，到农村后能更好地发挥作用，准备在名单公布后，拿出一个月的时间，把这些干部组织起来，学习中央关于农村工作的政策和决议。同时对每个人再进行一次认真的了解和审查，凡不符合条件的坚决调换，对确实不愿下去的也决不勉强。宁肯下放人数少些，也不能降低质量。对下放干部的分配，重点加强农村，适当照顾其他基层。到农村去的重点是那些农业生产任务重、向题多、基层严重不纯的地区。这些干部下去后，原单位的党组织要和他们保持密切的联系。这次下放的干部，一般要下放3年，少数编内干部可根据工作需要采取轮换办法。五人小组的报告讲到对这次下放的干部要进行“深入细致的政治思想工作，大讲形势”，毛泽东在“大讲形势”4个字下面加了着重号，并写了一个批语，即本篇二。毛泽东全集第四十四卷总理："},{"type":"paragraph","text":"在讲大好形势、学习政策的过程中，要有一段时间大讲三分之一地区的不好形势，坏人当权，打人死人，粮食减产，吃不饱饭，民主革命尚未完成，封建势力大大作怪，对社会主义更加仇视，破坏社会主义的生产关系和生产力，农村工作极为艰苦，要有坚强意志决不怕苦的精神才能去，否则不能去。以上请你酌定。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十五日晨"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"全国大好形势，占三分之二地区；又有大不好形势，占三分之一的地区。五个月内，一定要把全部形势都转变过来。共产党要有这样一种本领，五个月工作的转变，一定争取1961年的农业大丰收，一切坏人坏事都改过来，邪气下降，正气上升。"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":11,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":70,"page_end":71},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]},{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在中央机关抽调万名干部下放基层情况报告上的批语","authors":["毛泽东"],"dates":[{"year":1960,"month":11,"day":15}],"is_range_date":false,"parts":[{"text":"在中央机关抽调万名干部下放基层情况报告上的批语","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"一","type":"subtitle"},{"text":"总理：","type":"appellation"},{"text":"在讲大好形势、学习政策的过程中，要有一段时间大讲三分之一地区的不好形势，坏人当权，打人死人，粮食减产，吃不饱饭，民主革命尚未完成，封建势力大大作怪，对社会主义更加仇视，破坏社会主义的生产关系和生产力，农村工作极为艰苦，要有坚强意志决不怕苦的精神才能去，否则不能去。以上请你酌定。","type":"paragraph"},{"text":" 毛泽东十五日晨","type":"paragraph"},{"text":"二","type":"subtitle"},{"text":"全国大好形势，占三分之二地区；又有大不好形势，占三分之一的地区。五个月内，一定要把全部形势都转变过来。共产党要有这样一种本领，五个月工作的转变，一定争取1961年的农业大丰收，一切坏人坏事都改过来，邪气下降，正气上升。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3db36e3de8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

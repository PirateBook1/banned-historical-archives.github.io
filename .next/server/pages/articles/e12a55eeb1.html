script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿党政代表团参观北京新华印刷厂受到全厂工人热烈欢迎，巴卢库同志同工人们亲切握手，和大家一起高呼:“毛主席万岁!”“恩维尔万岁!”","authors":[],"dates":[{"year":1968,"month":10,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京六日电　由阿尔巴尼亚劳动党中央政治局委员、阿尔巴尼亚人民共和国部长会议副主席兼国防部长贝基尔·巴卢库同志率领的阿尔巴尼亚党政代表团，今天参观北京新华印刷厂，受到了全厂工人的热烈欢迎。"},{"type":"paragraph","text":"巴卢库同志和代表团团员查尔查尼、蒂奥多西和纳塔奈利等同志，由李先念同志陪同，来到新华印刷厂时，排列在道路两旁的工人们，高举着我们伟大领袖毛主席的画像和阿尔巴尼亚人民的伟大领袖恩维尔·霍查同志的画像，手持中阿两国国旗，敲锣打鼓，热烈欢迎来自反帝反修前线的阿尔巴尼亚战友。工人们挥动《毛主席语录》，不断高呼:“中国阿尔巴尼亚两国人民的友谊万岁!”“阿尔巴尼亚劳动党万岁!”“中国共产党万岁!”“坚决支持阿尔巴尼亚退出华沙条约的革命行动!”“打倒美帝!打倒苏修!打倒各国反动派1”“阿尔巴尼亚人民的伟大领袖恩维尔·霍查同志万岁!”“我们的伟大领袖毛主席万岁!”"},{"type":"paragraph","text":"巴卢库同志同工人们亲切握手，并且和大家一起高呼:“毛主席万岁!”“恩维尔万岁!”"},{"type":"paragraph","text":"新华印刷厂工人在车间里举行了隆重的欢迎大会。阿尔巴尼亚党政代表团团员、阿尔巴尼亚劳动党中央政治局候补委员、工业和矿产部长蒂奥多西在大会上讲了话。他在讲话中热情地赞扬新华印刷厂工人紧跟毛主席的伟大战略部署，在无产阶级文化大革命中取得了伟大胜利。他感谢新华印刷厂工人给阿尔巴尼亚人民印刷了阿文版《毛主席语录》和阿尔巴尼亚人民的敬爱领袖恩维尔·霍查同志的画像。"},{"type":"paragraph","text":"他在讲话中还向新华印刷厂工人介绍了阿尔巴尼亚人民在恩维尔·霍查同志的英明领导下，在革命化运动中取得的辉煌成就。"},{"type":"paragraph","text":"大会结束时，新华印刷厂工人代表在热烈的掌声中，向阿尔巴尼亚同志赠送了自己印刷的恩维尔·霍查同志的画像和毛主席的画像。"},{"type":"paragraph","text":"阿尔巴尼亚党政代表团的同志们在新华印刷厂，还同革命委员会的负责人、军代表和工人代表，进行了亲切的座谈，并且参观了制版、胶印、凹印、轮转、装订等车间。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e12a55eeb1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

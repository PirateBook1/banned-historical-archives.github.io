script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广东省耕牛死亡现象严重","authors":["梁福擎"],"dates":[{"year":1956,"month":3,"day":14}],"is_range_date":false,"parts":[{"text":"广东省耕牛死亡现象严重","type":"title"},{"text":"梁福擎","type":"authors"},{"text":"【广东分社14日讯】广东省近来不断出现成批耕牛死亡的现象。据二十八个县不完全的统计，自2月中旬到2月底，共死大小牛三千四百九十八头，其中严重的像阳春、茂名、台山等县每县死牛都在四百头以上。","type":"paragraph"},{"text":"成批耕牛死亡的主要原因，是在建社和初级社转高级社的过程中，耕牛折价过低，群众对高级社又存在不正确的看法，于是牛主便不注意耕牛的饲养。而合作社在耕牛入社后，又不认真负责饲养管理，或者虽有专人负责，但没有明确规定看管人的报酬，影响看管人的积极性，造成许多耕牛没有足够的饲料、饮料，得不到适当的休息和住地。因此，一遇到比较寒冷的天气，便成批耕牛死亡。连平县麻坡乡第一社一头小牛只评三角钱。电白县下岭乡第十四社一头大牛也只折价四十元，死后卖肉却得六十元。开平县长沙、台洞等乡一头小黄牛折价一元，小水牛折价二元。社员反映：说“养牛还不如养鸡养狗。”平远县上新乡一社员因不满折价低，当赶牛去评价时，明知一木桥已坏掉，也赶牛过去，结果两条大牛都跌死了。电白县新圩乡的牛主还说：“高级社是政府办的，牛也是政府的了，死了怕甚么！”过去，他们不管甚么时候都到田野去取青草回来喂牛，现在却没有一个人去取了，只给牛吃一些干草，或者索性牵牛到树林里去吃树叶。花县罗汉荣高级社将四只牛给一个十三岁孩童看管，不论是寒风下雨都放到外面去，牛棚又是通风潮湿，结果三只牛饿死了，一只牛跌伤后也不治身死了。","type":"paragraph"},{"text":"由于牛价折得低，加上合作社又排斥小牛、弱牛，许多牛主就将牛出卖，以致市场牛只充斥，牛价低贱。潮安县第四区曾经在一天中出卖小牛一百多头。澄海县隆都区的小牛一头仅值八角钱。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1956年3月14日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2cb3644d90"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山东大学右派言论","authors":["学生","山东大学"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"山东大学右派言论","type":"title"},{"text":"山东大学学生","type":"authors"},{"text":"新党八股“成绩是主要的，缺点是难免的。”","type":"subtitle"},{"text":"鸣！新党八股，“成绩是主要的；缺点是难免的”。在校肃反总结大会前，我系党总支召开了三四年级党团员大会，吸收我系肃反总结的意见。书记同志对肃反问题发言：“成绩是主要的；缺点是难免的，这是发动群众的必然结果。”请问：这是根据什么“经典著作”发动群众必然要出这样大的偏差！?(支书请注意我系具体情况)当同志们发表意见后，辅导员竟大加训斥……，这样发展下去是走投降主义路线……。试问：是否要我们共唱新党八股：“成绩是主要的，缺点是难免呐。”","type":"paragraph"},{"text":" 物三全体同学","type":"paragraph"},{"text":"祖国有一个阴暗的地方：山大","type":"subtitle"},{"text":"怒吼吧！人！你知道在我们祖国有这样一个阴暗的地方，那里朝雾弥漫着，笼罩着一切，在那里积极分子在给主观与官僚送着贿赂，在那里善良的人为苦难所折磨！在那里时时可以望到“高贵”但又寒冷的心！然而真理永不会窒息在宗派主义的臭气中，有多少正直的灵魂在蒙眬的晨曦中痛苦呻吟！在那里生活是多么沉闷与寂寞！在那里在笑声中往往会飞来“政治问题”！在那里人们为“人权”而悲哀！……朋友，这个地方就是我们的山大！","type":"paragraph"},{"text":" 海二的一丛毒草","type":"paragraph"},{"text":"你要往上爬……","type":"subtitle"},{"text":"你要往上爬，容易，先与政治人物结婚，然后汇报一番，再拿棍子横冲，准备留作助教，再青云直上。","type":"paragraph"},{"text":" 生物系一群学生","type":"paragraph"},{"text":"肃反的唯一方式","type":"subtitle"},{"text":"恐吓、逼供、污蔑、体罚、打击、开除，是党委会的肃反唯一方式！","type":"paragraph"},{"text":" 生物系一群同学","type":"paragraph"},{"text":"大学生中搞肃反有无必要","type":"subtitle"},{"text":"肃反问题，有无必要性，我有一点怀疑，即在大学生中搞肃反有无必要。","type":"paragraph"},{"text":" 孙敬猷","type":"paragraph"},{"text":" 来源：1957年6月25日《新山大》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"79819e669f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

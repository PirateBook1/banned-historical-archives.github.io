script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东关于到河南遂平调查人民公社问题给陈伯达的信","authors":[],"dates":[{"year":1958,"month":10}],"is_range_date":false,"parts":[{"text":"毛泽东关于到河南遂平调查人民公社问题给陈伯达的信","type":"title"},{"text":"一","type":"subtitle"},{"text":"伯达同志：","type":"appellation"},{"text":"想了一下，你和张春桥同志似以早三天去河南卫星公社进行调查工作为适宜，不必听廿一日刘子厚同志的报告。集中精力在卫星公社调查七天至十天，为杭州会议准备意见，很有必要。可带李友九去帮忙。如同意，请告叶子龙同志，为你们调一架专机即飞郑州。","type":"paragraph"},{"text":" 毛泽东十月十九日上午七时","type":"paragraph"},{"text":"到郑州时，最好能请史向生同志和你们一道去卫星社。史对人民公社有研究，他去过卫星社。他是省委书记。","type":"paragraph"},{"text":"二","type":"subtitle"},{"text":"伯达同志：","type":"appellation"},{"text":"去河南时，请把《马、恩、列、斯论共产主义社会》一书带几本去，你们调查团几个人，每人一本，边调查，边读书，白天调查，晚上阅读，有十几天，也就可以读完了。建议将胡绳、李友九都带去，练习去向劳动人民做调查工作的方法和态度，善于看问题和提问题。","type":"paragraph"},{"text":"我过了下星期就去郑州，一到，即可听你们关于卫星社观察所得的报告，在四省第一书记会议上予以讨论。","type":"paragraph"},{"text":" 毛泽东十月十九日上午七时半","type":"paragraph"},{"text":"三","type":"subtitle"},{"text":"陈伯达同志：","type":"appellation"},{"text":"你们调查研究卫星社大约要一个星期，包括调查团(社)营(大队)连(队)的各项问题。然后，请找遂平县级同志们座谈几次，研究全县各项问题。以上请酌量处理。","type":"paragraph"},{"text":" 毛泽东十月廿三日下午五时","type":"paragraph"},{"text":"四","type":"subtitle"},{"text":"陈伯达同志：","type":"appellation"},{"text":"回信收到。我还须几天才能出发。如果遂平调查已毕，你们可去附近某一个县再作几天调查，以资比较。于十一月二号或三号回到郑州即可。已令吴冷西、田家英二同志昨日夜车出发，分赴修武七里营两处调查几天再去郑州。","type":"paragraph"},{"text":" 毛泽东十月二十八日上午四时","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陈伯达","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0801156f00"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

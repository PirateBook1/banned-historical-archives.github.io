script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"张春桥造谣诬陷的险恶居心","authors":[],"dates":[{"year":1977,"month":11,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"七○四所理论学习小组"},{"type":"paragraph","text":"“四人帮”为了达到“改朝换代”、篡党夺权的反革命目的，把广大知识分子作为打击对象，这是他们推行反革命政治纲领的一个组成部分。"},{"type":"paragraph","text":"一九六八年四月，上海人民奋起揭发张春桥的丑恶历史。我所和兄弟单位的广大知识分子曾表示同情和支持这一革命行动。张春桥做贼心虚，恼羞成怒，立即指使他们的余党、亲信，对我所广大知识分子进行疯狂的迫害，并扬言要追查我们的“后台”，矛头直指中央领导同志。但是他们的阴谋没有得逞。为了达到打击迫害知识分子的目的，张春桥又进一步施出了造谣诬陷这一手。"},{"type":"paragraph","text":"一九七○年六月二十五日，江南造船厂“岳阳”、“险峰”两船下水。张春桥借题发挥，无中生有地编造了一个谎言，对我所干部和知识分子进行恶毒诽谤。他胡说:进口的一条船地板坏了，补了一块，留下一个痕迹。于是，设计新船时，也照样搞一个痕迹；一条船有许多管道，其中一根管子中间一段砸扁了，就专门设计一段扁的管子。外国人不会这样干，就是“这些奴才要这样干”。张春桥的这段黑话，完全是血口喷人，是对我们从事造船工业科研和设计的知识分子的诬陷。张春桥还凶相毕露地下令要查一查“有没有专门给苏修推销产品的人”。马天水拿了鸡毛当令箭，于是“奴才”之类的帽子就在我们头上乱飞。"},{"type":"paragraph","text":"为了弄清事实真相，我所上级有关部门立即进行反复调查研究，向有关船厂干部、群众详细了解。调查结果证明:张春桥强加在我们头上的罪名，纯粹是凭空捏造。因为稍有常识的人都知道，挖洞补洞和砸扁管子的工艺过程，不可能从研究设计单位提供的图纸上反映出来。张春桥的罪恶目的，是要通过造谣，为他们那个臭名昭著的“科技十七年黑线论”制造所谓“根据”，妄图打倒科技战线一大批革命领导干部，打击广大知识分子，为他们篡党夺权扫除障碍。"},{"type":"paragraph","text":"张春桥还恶狠狠地说:“搞独立的研究院是搞不出什么名堂的。”张春桥在这里提出的“独立的研究院”，是指中央各部委在沪的科研单位。张春桥为什么对这些科研单位恨之入骨，因为这些科研单位根据中央各部委下达的指示进行工作，与“四人帮”搞的那一套相对立，对“四人帮”的修正主义路线有抵制、有斗争。实际上不单是中央各部委在沪的科研单位，就是上海当地的科研单位，凡是不听命于“四人帮”及其余党的，他们也统统要排斥和打击。他们肆意破坏党对知识分子团结、教育、改造的政策，通过“赶出去”、“战高温”等办法，强令广大知识分子离开科研工作岗位，放下手中正在从事的科研工作，进而取消科研机构，解散科技队伍，格杀革命力量。他们妄图从基层打开缺口，进而搞捕风捉影地溯根追源，陷害忠于毛主席革命路线的中央领导同志。看，张春桥是多么穷凶极恶、卑鄙无耻!"},{"type":"paragraph","text":"英明领袖华主席在党的十一大政治报告中指出:“建国以来，尽管我国文教、科技战线的工作，受到了刘少奇、林彪、‘四人帮’的严重干扰和破坏，但是，在毛泽东思想的光辉照耀下，广大教育工作者、科技工作者、文化工作者、卫生工作者辛勤劳动，为人民出了力，为社会主义事业作了巨大的贡献。”我们科技人员学习了华主席的指示，深深感到这是党对我们广大科技人员的关怀、爱护和鼓励。我们要在揭批“四人帮”的伟大斗争中，把“四人帮”强加在广大科技人员头上的诬陷之词坚决推倒。我们要挽起袖子，大干科研，以优异的成绩迎接全国科学大会和上海市科学大会的召开。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3dad0f0e4d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

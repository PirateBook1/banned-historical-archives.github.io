script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共贵州省委关于制止农村劳动力盲目外流的通知","authors":[],"dates":[{"year":1960,"month":6,"day":15}],"is_range_date":false,"parts":[{"text":"中共贵州省委关于制止农村劳动力盲目外流的通知","type":"title"},{"text":"今年春天以来，农村劳动力盲目外流的情况又有所发展，仅据贵阳市公安部统计，从今年一月至五月底止，共收容盲目流入城市的农民即有一万九千二百余人（已遣返一万七千八百一十三人），其中除少数是邻省流入的外，绝大多数是本省各地区和贵阳市郊区的农民。有的甚至是整家整户地跑到贵阳市来。在外流人员中大部分是农村基本群众，也有一部分地、富、反、坏分子。农村劳动力盲目外流的原因大致有如下几种：","type":"paragraph"},{"text":"1．部分农民特别是青年农民和复员、退伍军人，错误地认为工人生活比农民好，当农民没有前途，想进城当工人；","type":"paragraph"},{"text":"2．在某些地区的领导上，对抓生产的同时抓好群众的生活注意不够，造成部分农民不安心农业生产，想进城另找出路；","type":"paragraph"},{"text":"3．城市中某些厂矿企业、事业单位私自吸收外流人员参加工作，这是造成农民盲目流入城市的重要原因之一；","type":"paragraph"},{"text":"4．一部分地、富、反、坏分子乘机逃避管制，进行煽动捣乱。","type":"paragraph"},{"text":"农村劳动力盲目外流对农业生产的特续跃进、城市治安以及劳动力的统筹安排等将发生不良的影响。因此，各地必须根据中央和省委的历次指示，做好工作，迅速地加以制止。（下缺）","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1f0672eca8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

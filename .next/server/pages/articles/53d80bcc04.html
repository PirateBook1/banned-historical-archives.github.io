script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"生动描绘了孩子们在毛泽东思想哺育下茁壮成长的景象本市儿童美术作品展览开幕","authors":[],"dates":[{"year":1977,"month":6,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　一九七七年《上海市儿童美术作品展览》于六月一日起在上海美术展览馆开幕。"},{"type":"paragraph","text":"这次市儿童美术作品展览，是粉碎“四人帮”以后第一次集中展出儿童的作品。展出的三百余件作品中，孩子们用自己的艺术语言，生动地展示了教育战线出现的欣欣向荣的新气象，描绘了孩子们在毛泽东思想的哺育和英明领袖华主席的亲切关怀下，正在茁壮成长的景象。其中，中国画《阳光雨露》、素描《怀念您，敬爱的周总理》等作品，亲切地表现了孩子们对伟大领袖和导师毛主席，对敬爱的周总理、朱德委员长及其他老一辈无产阶级革命家的热烈歌颂和深情怀念。水粉画《挂红灯》、《红小兵热爱华主席》等作品，热烈地反映了孩子们纵情歌颂英明领袖华主席的心情。展览的水粉画《砸烂“四人帮”》，中国画《锣鼓敲得格外响》、《迎宝书去》等作品，既表达了孩子们对万恶的“四人帮”的刻骨仇恨，又抒发了孩子们欢庆在粉碎“四人帮”后，《毛泽东选集》第五卷得以迅速出版的喜悦心情。"},{"type":"paragraph","text":"展览会中还有较多的作品，反映了孩子们为革命努力学习文化科学知识，开展学雷锋活动，好人好事不断涌现，德、智、体全面发展的新面貌，还从不同侧面生动地表现了革命的新型师生关系。孩子们还运用宣传画、版画、素描、剪纸、连环画及绒绣、绒贴、刺绣等多种形式，描绘了他们生气勃勃的精神面貌和丰富多彩的生活。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"53d80bcc04"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"周恩来、张春桥、耿飚会见黎德寿等同志","authors":[],"dates":[{"year":1972,"month":12,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"黎德寿同志介绍了越南人民抗美救国斗争的大好形势。"},{"type":"paragraph","text":"周恩来总理赞扬英雄的越南人民取得的胜利，表示支持越南民主共和国政府和越南南方共和临时革命政府在巴黎的谈判中所采取的正确立场，并指出，越南问题应该在尊重越南人民基本民族权利的基础上早日获得解决。"},{"type":"paragraph","text":"新华社北京一九七二年十二月十七日电　中共中央政治局常委、国务院总理周恩来，中共中央政治局委员张春桥，中共中央委员、中联部部长耿飚，今天下午会见了越南劳动党中央政治局委员、出席关于越南问题的巴黎会议的越南民主共和国政府代表团团长春水部长的特别顾问黎德寿。"},{"type":"paragraph","text":"黎德寿同志介绍了越南人民抗美救国斗争的大好形势，表示了越南人民为实现自己崇高的民族愿望而斗争的钢铁意志。"},{"type":"paragraph","text":"周恩来总理赞扬英雄的越南人民取得的胜利，表示支持越南民主共和国政府和越南南方共和临时革命政府在巴黎的谈判中所采取的正确立场。"},{"type":"paragraph","text":"周总理指出，越南问题应该在尊重越南人民基本民族权利的基础上早日获得解决。他说，只要美国侵略越南的战争一天不停止，越南人民继续打下去，中国人民就坚决支持下去，直到取得彻底的胜利。"},{"type":"paragraph","text":"越南民主共和国驻中国大使吴船，越南南方共和驻中国大使阮文广，以及这两个大使馆的外交官员参加了会见。"},{"type":"paragraph","text":"参加会见的还有我国外交部副部长韩念龙，外贸部副部长李强，有关方面负责人申健、陆维钊、梁枫、高建中等。"},{"type":"paragraph","text":"黎德寿同志是从巴黎回国途中，于今天上午乘飞机到达北京的。"},{"type":"paragraph","text":"张春桥、韩念龙、申健等同志前往机场迎接。"},{"type":"paragraph","text":"前往机场迎接的还有长征、黄文欢、严春菴、李班、吴船、阮文广等越南同志。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"耿飚","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f213daf364"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

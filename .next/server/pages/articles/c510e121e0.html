script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"致全市大学生书","authors":["成都工学院","论坛社"],"dates":[{"year":1957,"month":6,"day":9}],"is_range_date":false,"parts":[{"text":"致全市大学生书","type":"title"},{"text":"成都工学院论坛社","type":"authors"},{"text":"亲爱的同学们：","type":"paragraph"},{"text":"在这春暖花开的季节里，沉睡寂静的成都苏醒了，我们不愿再沉默，我们鸣放起来了。","type":"paragraph"},{"text":"同学们：我们是“五四”光辉传统的继承者，我们热爱民主、自由，从来也没有向任何统治束缚屈服过，在各种革命斗争中，都是站在队伍的最前列，我们为了它，为了社会主义，我们不愿看到三大主义把我们美好的事业葬送，我们不愿在三大主义奴役下生活，要冲破一切清规戒律，粉碎一切教条主义制度，夺回民主、夺回自由。","type":"paragraph"},{"text":"为了帮助党的整风运动，强化我们的国家机器，巩固我们六亿人民的团结力量，同学们：勇敢些站起来，迈开雄壮的步伐，举起我们铁一般的拳头，坚决向三大主义开火！把这些社会主义道路上的障碍，生活中的渣滓，党的敌人，干净彻底铲除。","type":"paragraph"},{"text":"同学们：我们斗争的道路上是有困难的，我们鸣放过程中曾被那些官僚主义的领导借口“制度”、“前途”阻止鸣放，“劝导”我们要“考虑”“规矩”些，更有些恶劣的竟撕毁同学的呼吁书、大字报来压制，体育学院的领导还官风十足地漠视群众的呼声，以致挑起同学间的隔阂，借以阻止群众的鸣放屏蔽他们的三大主义。","type":"paragraph"},{"text":"同学们联合起来吧，我们并不孤立，我们需要了解，支持，为了祖国的社会主义事业，为了争取民主和自由权利，让我们一起在束缚的枷锁下解放出来。","type":"paragraph"},{"text":"为了更好展开全市大学生中的鸣放，我们特提出下列建议：","type":"paragraph"},{"text":"一、互相交换鸣放的动态(以电话联系)。","type":"paragraph"},{"text":"二、要求敞通门禁制度，各校的同学可凭校章出入，以便使同学们自由交往。","type":"paragraph"},{"text":"三、建议立即成立全市大学生“自由论坛”筹委会，并争取早日出刊。","type":"paragraph"},{"text":"四、要求全国各报报导大学生的鸣放情况。","type":"paragraph"},{"text":" 成都工学院论坛社 一九五七年六月九日","type":"paragraph"},{"text":" 来源：《右派言论选集》（中共成都工学院委员会办公室，1957年）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c510e121e0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

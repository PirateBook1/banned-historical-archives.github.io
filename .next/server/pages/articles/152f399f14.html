script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"墨西哥工人说：越读毛主席的著作心里就越亮堂  毛主席指出的方向和道路就是胜利就是真理  搞革命需要自力更生，不能中途放弃革命，必须把革命进行到底","authors":[],"dates":[{"year":1966,"month":12,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"墨西哥工人说：越读毛主席的著作心里就越亮堂"},{"type":"paragraph","text":"毛主席指出的方向和道路就是胜利就是真理"},{"type":"paragraph","text":"搞革命需要自力更生，不能中途放弃革命，必须把革命进行到底"},{"type":"paragraph","text":"新华社讯　墨西哥讯：墨西哥几位工人最近在这里向新华社记者发表谈话，热情赞扬毛主席是世界各国工人心中不落的红太阳。他们指出，拉丁美洲的工人必须朝着毛主席指出的方向和道路前进。"},{"type":"paragraph","text":"一位冶金工人激动地说，“毛主席是我们心中不落的红太阳；北京已经成了世界工人阶级的光辉灯塔。”他说，中国工人在伟大的领袖毛主席和中国共产党领导下在社会主义革命和社会主义建设中所取得的伟大胜利，是对国际无产者的巨大鼓舞。"},{"type":"paragraph","text":"他还指出，毛泽东思想是当代马克思列宁主义的顶峰。他说：“毛主席讲的每一个字都说到我们心里，我越读毛主席的著作，我的心里就越亮堂。”"},{"type":"paragraph","text":"这位冶金工人在谈到中国无产阶级文化大革命的意义时说，为了灭资兴无，无产阶级夺取政权后必须进行一次文化革命。他强调指出，无产阶级文化大革命的目的是彻底挖掉修正主义的根子。如果是真正的马克思列宁主义者，就有义务支持这场革命。"},{"type":"paragraph","text":"这位工人表示坚信正在中国开展的无产阶级文化大革命必胜。他说，这个胜利不仅是中国的胜利，而且也是国际无产阶级的胜利。"},{"type":"paragraph","text":"一位制鞋工人说，毛主席和中国共产党领导的文化大革命是一个划时代的事件，因为这是工人阶级政权的存亡问题。"},{"type":"paragraph","text":"一位焊接工人指出，不仅仅中国工人阶级必须朝着毛主席指出的方向和道路前进，而且拉丁美洲工人也必须朝着这个方向和道路前进，因为毛主席指出的方向和道路就是胜利，就是真理。"},{"type":"paragraph","text":"他又说：“虽然我是一个工人，我没有多少文化，但是毛主席的话对我来说一直是非常简明、非常清楚的。我读了毛主席的著作后开始懂得，搞革命需要自力更生，不能中途放弃革命，必须把革命进行到底。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"152f399f14"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

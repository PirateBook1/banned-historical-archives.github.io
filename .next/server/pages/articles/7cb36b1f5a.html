script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu2","name":"十年文革中首长讲话传信录（中册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录2.pdf"],"article":{"title":"李富春接见林业部无产阶级革命造反派联合接管委员会代表谈话记要","parts":[{"type":"title","text":"472．李富春接见林业部无产阶级革命造反派联合接管委员会代表谈话记要"},{"type":"paragraph","text":"(1967年2月2日李富春副总理办公室)"},{"type":"paragraph","text":"与会者：林业部无产阶级革命造反派联合接管委员会代表，中央文革，解放军报社记者，国务院联合接待室等单位的同志。"},{"type":"paragraph","text":"富春同志：你们先谈情况。"},{"type":"paragraph","text":"代表：汇报内容略。"},{"type":"paragraph","text":"富春同志插话：当代表汇报到我们夺权情况时，富春同志问：“你们是怎样夺的，你们的通告，纲领，要一条一条地讲。”"},{"type":"paragraph","text":"当代表汇报到我们夺权遇到很大阻力，阻力主要来自部党委和部东方红公社时，富春同志说：“你们说部东方红公社是保守派的主要论点是什么？"},{"type":"paragraph","text":"当代表汇报部东方红公社有目的，有计划地保薄反谭，部党委吕涛，贺仁驷怕火烧到自己身上来的。"},{"type":"paragraph","text":"富春同志说：“这是有意识转移目标。”"},{"type":"paragraph","text":"当代表汇报到国务院一月十七日开会，十八日部东方红公社就把几个部长，当权派弄走扣了九天九夜，搞了一个假交权，实保权的阴谋时，富春同志说：“他们把政权交给了部机关东方红，而不是交给造反派！噢！这是玩的新花招！一月十七日把他们叫来！我们是一番好意，要他们将功补过，到群众中去，准备交权把权交给左派，这样来减少夺权的阻力，但是，他们利用了这个搞了假夺权，反而增加了阻力！"},{"type":"paragraph","text":"当代表汇报到部东方红公社一月十一日夜冲中南海时，富春同志说：“那天总理讲话了，在人大会堂”，(大家回答：对，就是那次)，这时，富春同志向我们要了付洪海同志写的那份传单。"},{"type":"paragraph","text":"当代表汇报到伊春当前很紧急的情况时，富春同志说：“伊春最近要来人，工人分裂，一个造反派，一个保守派，天天在武斗，军区已接管！”"},{"type":"paragraph","text":"当代表汇报到煤炭供应很紧张时，富春同志说：“你们写个情况给我，那个地方，那个部的缺少煤炭，由煤炭部调拔，否则缺煤炭木材就烧掉了！”"},{"type":"paragraph","text":"当代表汇报到下边各区基本都夺了权，但不知夺在谁手里时，富春同志说：“是不是四个大林区，四个林学院，北京林学院，东北林学院，中南林学院，南京林学院派学生到林区，你们造反派了解一下，到底夺权没夺权？权夺在谁手里？每个林学院去十多个人，你们造反派(指部机关)也去三，五人，走一走，去几天，从革命生产到生活情况怎么样？设备情况怎么样？差什么？你们了解一下回来我们研究，你们四点措施好，再加这么一点。"},{"type":"paragraph","text":"当代表汇报到部东方红公社要调伊春两千工人和其他外地工人来北京帮助他们，林学院发出通电、布告到各林区，说明情况叫工人不要受蒙蔽，否则他们搞了鬼你们还不知道，你们大联合，把各学校，单位名字都写出去。”"},{"type":"paragraph","text":"富春：过一会总理要我开会，让我讲几句。你们要逐步扩大左派队伍，应争取革命造反联络总部，也可以和他们联合，要和四大林学院，还有内蒙林学院紧密联合。造反派队伍要稳定，壮大，这是一个问题。部党委几个人，不要他们坐在家里，叫他们每天到部里办公，坚守岗位，听我们调换。象惠中权，骏昭，吕青，贺仁驷这几个人，我们宁肯找几间房给他们办公，监督他们，不让他们再搞花样。他们作决定，发通知，做检查都要经过我们，否则，他们利用了东方红公社的力量你们还不知道。让他们到部里工作八小时，叫他们没有时间搞别的。总理讲的，要区别对待，有的要罢官，有的要撤职留用，有的要停职留用，有的要监督留用，要把他们区别对待，要分化瓦解。"},{"type":"paragraph","text":"你们作三天工作后，再找你们谈一次，一个是要联合革命造反联络总部，一个是联合四大林学院，叫部长到部里办公，四条措施要实行，以四大林学院为主体下去先了解情况，不参予政治斗争，这只是少要个把个礼拜，你们回去研究一下。"},{"type":"paragraph","text":"有的代表问：设计院党委书记开除党籍问题要我们批时，富春同志说：“昨天总理已经讲了，还是到运动后期处理。”"}],"authors":["李富春"],"dates":[{"year":1967,"month":2,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":170,"page_end":171,"alias":""},"tags":[{"name":"李富春","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7cb36b1f5a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"中央转发浙江省委关于全省三级干部会议情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发浙江省委关于全省三级干部"},{"type":"paragraph","text":"会议情况报告的批语"},{"type":"paragraph","text":"（1959年8月30日）"},{"type":"paragraph","text":"发各省、市、区党委，在京各同志，各部、委党组。竞赛的方针提得很正确，全国都应当这样做。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"八月三十日"},{"type":"paragraph","text":"[1]中共浙江省委1959年8月28日给中央、上海局的这一报告说，省委于8月23日召开省、地、县三级干部会议，主要是传达、学习党的八届八中全会公报和关于开展增产节约运动的决议，确定本省1959年工农业增产的主要指标，并且着重讨论了如何鼓干劲、争上游，开展劳动竞赛，把增产节约运动进一步推向高潮的问题。讨论中，大家认为，当前最重要的环节是开展社会主义劳动竞赛，开展一个学先进、赶先进、超先进的群众运动。大家体会较深的是：（1）劳动竞赛不仅是工作方法问题，而且是执行总路线的具体表现，因此在竞赛中必须树立总路线的思想。（2）开展竞赛必须是群众性的竞赛，竞赛的指标、措施，必须落实到群众当中。（3）竞赛中必须发扬互相促进、共同提高的共产主义风格。"},{"type":"paragraph","text":"中央转发浙江省委关于全省三级干部会议情况报告的批语刘、彭真同志阅，尚昆办，如贵州例。"},{"type":"paragraph","text":"毛[1]刘，指刘少奇。彭真，当时任中共中央政治局委员、中央书记处书记。[2]尚昆，即杨尚昆，当时任中共中央书记处候补书记、中央办公厅主任。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":8,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":323,"page_end":324},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4e9222d730"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"中央转发上海市五反第一期总结报告的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发中宣部关于《学习》杂志"},{"type":"paragraph","text":"所犯错误的检讨的批语"},{"type":"paragraph","text":"和对检讨的修改！"},{"type":"paragraph","text":"（1952年4月4日）中央和军委各部门，中央人民政府各党组；各中央局、分局，并转各省市区党委，地委；各大军区和志愿军党委："},{"type":"paragraph","text":"（一）中央宣传部三月二十九日关于学习杂志错误的检讨，中央认为是必要的和适当的。此次错误重在检讨和改正，不拟给予处分。（二）将中央宣传部这个检讨文件发给各级党委。望各级党委组"},{"type":"paragraph","text":"[1]本篇第二部分是毛泽东在中央转发的中央宣传部关于《学习》杂志（中央宣传部理论宣传处编辑的刊物）所犯错误的检讨报告中加写的话。"},{"type":"paragraph","text":"[2]指中共中央宣传部部长陆定一1952年3月29日关于《学习》杂志错误的检讨给毛泽东并中央的报告。检讨报告说，《学习》杂志在1952年第一、第二、第三期发表了一系列的带有严重错误性质的文章，这些文章实质上是否定了民族资产阶级在现阶段还存在着两面性，而认为只有反动的腐朽的一面，从而达到了根本否定民族资产阶级在现阶段仍有其一定的积极性的结论，这样就公开地违反了党的路线和政策。在中央宣传部的刊物上连续地发表违反党的路线和政策的文章，这对于我们，实在是个严重的教训。"},{"type":"paragraph","text":"中央转发中宣部关于《学习》杂志所犯错误的检讨的批语和对检讨的修改织宣传文教工作人员予以讨论，并可在党刊上登载。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"四月四日"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"在四月份的学习杂志上准备转载上海解放日报发表过的冯定同志的一篇文章\"，这篇文章的观点是基本正确的（其中有些缺点我们作了修改）。"},{"type":"paragraph","text":"[1]指中共中央华东局宣传部副部长冯定写的《学习毛泽东思想来掌握资产阶级的性格并和资产阶级的思想进行斗争》一文，原载1952年3月24日《解放日报》。《学习》杂志1952年第四期转载时，题目改为《关于掌握中国资产阶级的性格并和中国资产阶级的错误思想进行斗争的问题》。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":4,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":545,"page_end":546},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央转发上海市五反第一期总结报告的批语","authors":["毛泽东"],"dates":[{"year":1952,"month":4,"day":4}],"is_range_date":false,"parts":[{"text":"中央转发上海市五反第一期总结报告的批语","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"上海市委，华东局、各中央局、分局，并转省市区党委：","type":"appellation"},{"text":"上海市委四月二日关于五反的十条经验很好。这是五反以来最完备的一次经验总结，望一切正在推行五反或准备推行五反的城市党组织，注意研究，一体遵行。并可在党刊上发表。","type":"paragraph"},{"text":" 中央四月四日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f9f7e147ab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

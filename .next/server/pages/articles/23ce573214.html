script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji41","name":"毛泽东全集第41卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji41.pdf"],"article":{"title":"对中共中央关于一九五九年国民经济计划的决议草稿的批语和修改","alias":"","parts":[{"type":"paragraph","text":"对中共中央关于一九五九年国民经济计划的决议草稿的批语和修改"},{"type":"paragraph","text":"（1958年12月5日）即送小平、乔木同志："},{"type":"paragraph","text":"此件写得很好，比起《人民公社决议》回来，好得很多。可即印发付讨论。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十二月五日上午八时"},{"type":"paragraph","text":"[1]指胡乔木1958年12月4日向毛泽东报送的中共中央关于1959年国民经济计划的决议草稿。决议稿提出，动员全国人民为1959年的2200万吨钢、1400万吨钢材、10500亿斤粮食和其他一系列伟大的目标而奋斗，为1959年钢、铁、铜、铅、机床、发电设备等产品的产量超过英国而奋斗。决议稿还说，1959年计划的决定，是一个既反对太冷又反对太热的过程。它是一个跃进计划，是一个苦战计划。非跃进，非苦战，我们的国家不能较快地过关。它又是一个比较有根据的计划，它的指标比1958年拟议的一般要低得多，因为不作这种调整，就缺少实现的客观可能性。这个决议后来在中共八届六中全会上通过。"},{"type":"paragraph","text":"[2]即《关于人民公社若干问题的决议》。毛泽东全集第四十一卷"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"注意：“教导”“指示”这类字面，用于个人，很不好，缺乏民主气氛，使人看了不顺眼，以后不可再用。“"},{"type":"paragraph","text":"三"},{"type":"paragraph","text":"钢铁战线上的“小土群”转向“小洋群”，这是群众运动的必然的前进过程；但是土铁、土钢、土钢材、土机械、土铁路等等，在今后相当时期内，特别是在地方工业、公社工业中，仍将起重大的作用，千万不可以小看了它的作用，小看了就会犯错误。同时，工业战线上的小型、土法的群众运动，还必须在炼钢、炼铝、采煤、发电、化工、轻工等方面继续发展。同志们须知：一万年【后】还会有跟大企业并行的中小企业的，还会有那时的“小土群”和“小洋群”，还会有“土洋结合”这种事情。不过那时所谓“小土”的内容和形式，跟现在大不相同了吧。宇宙是一个统一的多样化的宇宙，这是马克思主义宇宙观的一条法则。2"},{"type":"paragraph","text":"[1]中共中央关于1959年国民经济计划决议的草稿中，有“毛泽东同志很久以来就教导我们”“毛泽东同志又指示我们”这样的话，毛泽东审阅决议草稿时，分别将其中的“教导”“指示”改为“告诉”，并写了这个批语。"},{"type":"paragraph","text":"[2]这是毛泽东修改的中共中央关于1959年国民经济计划决议稿中的一段文字。其中用宋体字排印的是毛泽东加写和改写的文字。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":12,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":63,"page_end":64},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"23ce573214"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

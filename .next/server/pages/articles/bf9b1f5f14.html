script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席教育出来的好医生","authors":[],"dates":[{"year":1969,"month":2,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席教育出来的好医生"},{"type":"paragraph","text":"在宁夏盐池县红星公社捍卫大队，有一位深受贫下中农欢迎的“赤脚医生”赵俊彦。"},{"type":"paragraph","text":"赵俊彦，出身于下中农家庭，初小文化程度，只在县里举办的半农半医训练班里学习过十个月。但是，他凭着一颗无限忠于毛主席的赤胆红心，全心全意为贫下中农治病，大伙都称赞他是毛主席教育出来的好医生，贫下中农的贴心人！"},{"type":"paragraph","text":"一九六五年秋天，公社通知赵俊彦到县里举办的半农半医训练班去学习，他心里有说不出来的高兴。他想：这次能有机会去学习医疗卫生技术，为贫下中农治病，全是毛主席的关怀。我绝不能辜负毛主席的亲切教导和贫下中农的殷切期望，一定要学好本领，全心全意为人民服务。他怀着对毛主席无限深厚的无产阶级感情，参加了训练班。赵俊彦只念过三四年书，文化水平比较低，但他遵照毛主席“工作就是斗争”的教导，认真学，拚命记，遇到不懂的地方就请教别人，遇到不认识的字就打上记号，下了课查字典，苦学苦练。就这样，经过十个月的学习，赵俊彦又回到了生产队。"},{"type":"paragraph","text":"捍卫大队是半农半牧地区，山大沟深，居住分散，最远的生产队离大队有二十多里。赵俊彦遵照毛主席“完全”“彻底”“为人民服务”的伟大教导，背着保健箱，不管刮风下雨，白天黑夜，经常翻山越岭巡回在盐池草原，为贫下中农治病。一九六七年春节前夕，大队会计翟玉琪爱人的病情忽然加重。赵俊彦听说后，不顾雨雪路滑，背上保健箱就到病人家里去了。他守在病人身旁，不断地给病人打针、端水吃药，一直忙到农历正月初二，病人的病情减轻以后才回家。临走时，翟玉琪全家感激地说：“赵医生为了给咱们看病，连春节都没有在自己家里过。”赵俊彦笑着说：“能很好地为人民服务，就是我的最大幸福。”"},{"type":"paragraph","text":"去年春天，红旗公社有个七十多岁的老奶奶得了重病，当时赵俊彦的父亲也正在生病。怎么办？他想起了毛主席“关心他人比关心自己为重”的伟大教导，把父亲安排好后，背起药箱就到病人家里去了。由于这个老奶奶病情严重，他一连三天守在病人身边。经过他的精心护理，老奶奶的病情终于转危为安。临走时，病人家属一再感谢他为老奶奶治好了病。赵俊彦却回答说：“不要谢我，要感谢我们伟大领袖毛主席，是毛主席他老人家教我这样做的！”"},{"type":"paragraph","text":"赵俊彦为了学到更多的医疗知识，更好地为贫下中农服务，在劳动、医疗实践中，虚心向贫下中农学习，随时注意收集民间偏方和土法医疗的经验。为了坚持参加农业劳动，尽管他一天忙得不可开交，一有机会就和社员一起干活。每年秋收大忙季节，他总是肩背药箱、手拿镰刀，出现在场上、田头。每逢毛主席最新指示发表，他就配合大队干部深入各个生产队进行宣传。贫下中农都说赵俊彦不仅是卫生员、好社员，还是毛泽东思想宣传员。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bf9b1f5f14"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

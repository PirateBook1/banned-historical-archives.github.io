script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"董必武周恩来江青李先念会见巴列维王后陛下  周总理举行盛大宴会热烈欢迎伊朗贵宾  在洋溢着中伊人民友好热烈气氛的宴会上，周恩来总理和法拉赫·巴列维王后先后讲话","authors":[],"dates":[{"year":1972,"month":9,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"董必武周恩来江青李先念会见巴列维王后陛下"},{"type":"paragraph","text":"周总理举行盛大宴会热烈欢迎伊朗贵宾"},{"type":"paragraph","text":"在洋溢着中伊人民友好热烈气氛的宴会上，周恩来总理和法拉赫·巴列维王后先后讲话"},{"type":"paragraph","text":"新华社一九七二年九月十九日讯　董必武代主席、周恩来总理、江青同志、李先念副总理，今天晚上会见了法拉赫·巴列维王后陛下，和陪同来访的王后母亲法里德·迪巴夫人、首相阿米尔·阿巴斯·胡韦达等伊朗贵宾。宾主进行了亲切友好的谈话，并一起照了相。"},{"type":"paragraph","text":"参加会见的还有姬鹏飞外长、吴德主任、沙风部长、林佳楣同志、陈辛仁大使等。"},{"type":"paragraph","text":"伊朗驻中国大使阿巴斯·阿拉姆也参加了会见。"},{"type":"paragraph","text":"新华社一九七二年九月十九日讯　国务院总理周恩来今天晚上在人民大会堂宴会厅举行盛大宴会，热烈欢迎伊朗法拉赫·巴列维王后陛下。"},{"type":"paragraph","text":"王后母亲法里德·迪巴夫人、伊朗首相阿米尔·阿巴斯·胡韦达、合作社和农村事务大臣阿卜杜勒·阿齐姆·瓦利安、教育大臣法罗赫鲁·帕尔赛夫人等伊朗贵宾，应邀出席宴会。"},{"type":"paragraph","text":"应邀出席宴会的还有，伊朗驻中国大使阿巴斯·阿拉姆和大使馆外交官员，正在北京的伊朗乒乓球代表团的成员。"},{"type":"paragraph","text":"国务院副总理李先念和林佳楣同志，人大常委会副委员长郭沫若的夫人于立群同志，外交部长姬鹏飞和许寒冰同志，北京市革命委员会主任吴德等，出席宴会作陪。"},{"type":"paragraph","text":"宴会厅里并排悬挂着伊朗国旗和中国国旗。法拉赫·巴列维王后、法里德·迪巴夫人、阿米尔·阿巴斯·胡韦达首相等伊朗贵宾，在周恩来总理、李先念副总理等陪同下，在欢快的迎宾曲声中走进宴会厅。全场鼓掌欢迎。"},{"type":"paragraph","text":"周恩来总理和法拉赫·巴列维王后在宴会上先后讲话（全文见第二版）。他们讲话以后，乐队分别奏伊朗国歌和中国国歌。"},{"type":"paragraph","text":"宴会洋溢着中国人民和伊朗人民友好的热烈气氛。宾主亲切交谈，频频举杯，共祝中国、伊朗两国人民的友谊和两国友好关系不断巩固和发展。席间，乐队演奏了伊朗乐曲《王后加冕》和中国乐曲《伟大的北京》等。"},{"type":"paragraph","text":"出席宴会作陪的还有："},{"type":"paragraph","text":"人大常委会委员谢扶民、贝时璋、罗叔章；"},{"type":"paragraph","text":"政府有关部门、对外友协、中国伊斯兰教协会等有关方面负责人沙风、何英、韩宗正、陈洁、钱正英、迟群、张文彬、李青川、丁西林、王海容、缪海稜、金照、王海廷、于会泳、王浩、张杰、吴仲超、周觉、朱传贤；"},{"type":"paragraph","text":"中国驻伊朗大使陈辛仁和晓植同志。"},{"type":"paragraph","text":"各国驻中国使节也应邀出席了宴会。（附图片）"},{"type":"paragraph","text":"上图：董必武、周恩来、江青、李先念会见法拉赫·巴列维王后陛下等伊朗贵宾时合影。　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"江青","type":"人物"},{"name":"吴德","type":"人物"},{"name":"李先念","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"605cccdff1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我热爱伟大的毛主席","authors":["琼斯"],"dates":[{"year":1966,"month":9,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我热爱伟大的毛主席"},{"type":"paragraph","text":"我的名字叫琼斯，快十五岁了。我热爱中国，热爱中国伟大的党，热爱中国人民伟大的领袖毛泽东同志。我把课余的大部分时间用来阅读有关介绍毛泽东同志的书和他的伟大的著作。"},{"type":"paragraph","text":"我认为他是历史上最伟大的哲学家。我热爱毛主席和共产主义伟大的创始人卡尔·马克思。最近，我读了一本毛泽东同志的传略，从中看到他是一位多么伟大的人物。我住在威尔士。我希望威尔士实现共产主义。当然，这还要经过一段长时间。但是，我深深知道终会有那么一天，整个世界都将会实现共产主义。"},{"type":"paragraph","text":"毛主席和中国共产党万岁！"},{"type":"paragraph","text":"英国　琼斯"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"233f780be2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

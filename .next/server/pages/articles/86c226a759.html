script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“中共八大二次会议”纪录片今天在北京上映","authors":[],"dates":[{"year":1958,"month":5,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“中共八大二次会议”纪录片"},{"type":"paragraph","text":"今天在北京上映"},{"type":"paragraph","text":"本报讯　纪录中国共产党第八届全国代表大会第二次会议的影片“中共八大二次会议”，已由中国新闻纪录电影制片厂制作完成，今天将同北京观众见面。"},{"type":"paragraph","text":"影片纪录了大会的实况：毛泽东同志宣布会议开幕，并在会上讲了话；刘少奇同志代表中央委员会作工作报告；邓小平同志作各国共产党和工人党的莫斯科会议的报告。谭震林同志作关于全国农业发展纲要第二次修正草案的说明；以及周恩来、朱德、陈云、陈毅、陆定一、陈伯达、康生等同志发言的情况。"},{"type":"paragraph","text":"影片纪录了大会休息期间，代表们参观全国轻工业产品展览会和毛主席坐东风牌小汽车的实况。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"86c226a759"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

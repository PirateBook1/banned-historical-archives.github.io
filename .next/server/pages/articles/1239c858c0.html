script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"感谢对朝鲜解放五周年的祝贺  金枓奉电复毛主席  金日成电复周总理","authors":[],"dates":[{"year":1950,"month":8,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"感谢对朝鲜解放五周年的祝贺"},{"type":"paragraph","text":"金枓奉电复毛主席"},{"type":"paragraph","text":"金日成电复周总理"},{"type":"paragraph","text":"【新华社二十八日讯】朝鲜民主主义人民共和国最高人民会议常任委员会金枓奉委员长及金日成首相，分别电谢我中央人民政府毛泽东主席和周恩来总理在八一五解放五周年的祝贺。两电电文如下：致毛主席电中华人民共和国中央人民政府主席毛泽东阁下："},{"type":"paragraph","text":"当此朝鲜由于伟大的苏维埃联盟的武力从日本帝国主义羁绊下被解放的八一五五周年纪念日，对阁下的热烈祝贺我代表朝鲜民主主义人民共和国最高人民会议常任委员会及朝鲜人民，向阁下和中国人民致以衷心的感谢。朝鲜人民在反对美帝国主义者对朝鲜的武装侵略，为祖国解放的正义战争中，勇敢战斗直到取得最后的胜利。并确信中国人民在为其国土完整的斗争上将获得圆满的成果。"},{"type":"paragraph","text":"朝鲜民主主义人民共和国最高人民会议常任委员会委员长金枓奉"},{"type":"paragraph","text":"一九五○年八月十五日于平壤致周总理电中华人民共和国中央人民政府政务院总理兼外交部长周恩来阁下："},{"type":"paragraph","text":"当此朝鲜由于伟大的苏联军队的武力从日本帝国主义殖民地统治下被解放的五周年纪念日，对阁下的热烈祝贺我以朝鲜民主主义人民共和国政府和人民以及自己的名义，向阁下致以衷心的感谢。"},{"type":"paragraph","text":"在反对帝国主义干涉者共同斗争上，我确信朝鲜人民与中国人民间的友好关系将更加巩固。"},{"type":"paragraph","text":"朝鲜民主主义人民共和国内阁首相金日成"},{"type":"paragraph","text":"一九五○年八月十五日于平壤"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1239c858c0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

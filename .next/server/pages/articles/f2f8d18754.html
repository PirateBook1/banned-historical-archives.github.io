script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1613","name":"转发中央宣传部关于处理涉及刘少奇同志问题的图书的通知","author":"国家出版局","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"转发中央宣传部关于处理涉及刘少奇同志问题的图书的通知","dates":[{"year":1980,"month":3,"day":22},{"year":1980,"month":4,"day":5}],"is_range_date":false,"authors":["中共中央宣传部","国家出版局"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"国家出版事业管理局办公室，出版工作文件选编（1976.10-1980.12），205-220","tags":[{"name":"刘少奇","type":"主题/事件"},{"name":"停售","type":"主题/事件"},{"name":"图书","type":"主题/事件"},{"name":"文物图书","type":"主题/事件"}],"parts":[{"type":"title","text":"转发中央宣传部关于处理涉及刘少奇同志问题的图书的通知"},{"type":"subtitle","text":"国家出版局•1980年4月5日•（80）出版字第220号"},{"type":"paragraph","text":"现将中央宣传部《关于处理涉及刘少奇同志问题的图书的通知》中宣发（1980）4号文件转发给你们，请贯彻执行。"},{"type":"paragraph","text":"主送：中央一级出版社，各省市自治区出版社、新华书店。局直属单位"},{"type":"paragraph","text":"附：中央宣传部关于处理涉及刘少奇同志问题的图书的通知"},{"type":"subtitle","text":"1980年3月22日 中宣发（1980）4号"},{"type":"paragraph","text":"根据党的十一届五中全会为刘少奇同志“彻底平反”，并“消除过去对刘少奇同志的错误处理所造成的影响”的精神，对文化大革命以来涉及刘少奇同志问题的图书，应当进行严肃认真的处理。现提出处理意见如下："},{"type":"paragraph","text":"一、 文化大革命以来党和国家的文件涉及刘少奇同志问题的，不陈列，可继续出售，不再版。"},{"type":"paragraph","text":"《毛泽东选集》第五卷出版说明、题解和注释中也涉及刘少奇同志问题，暂不改，继续出售，以后再版时修改。"},{"type":"paragraph","text":"二、 其他图书，只是在前言、后记或正文的个别地方有诬蔑刘少奇同志的内容的，经适当的技术处理后可以继续发行，再版时认真修改；无法进行技术处理，但有一定学术价值的，可改作内部发行；无学术价值的可作停售报废处理。"},{"type":"paragraph","text":"三、通篇诬蔑刘少奇同志的图书，或者个别章节和少数段落有严重诬陷刘少奇同志的内容的图书，均应作停售报废处理。"},{"type":"paragraph","text":"四、丑化刘少奇同志形象的美术作品、新闻展览图片，以及指名污蔑刘少奇同志的歌曲、演唱材料，均应作停售报废处理。"},{"type":"paragraph","text":"对涉及彭德怀同志问题的图书，亦参照上述办法处理。所有处理的图书，均由原出版社提出目录通知书店办理。这类图书的处理所造成的经济损失，建议由国家财政部门拨给专款解决。"},{"type":"paragraph","text":"主送：各省、市、自治区党委宣传部，中央宣传系统各单位党委、党组，中央和国家机关各有关单位党委、党组，总政宣传部"}],"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f2f8d18754"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

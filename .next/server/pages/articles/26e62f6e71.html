script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"深入批邓　坚持教育革命","authors":["广西百色镇第一中学党支部"],"dates":[{"year":1976,"month":6,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"深入批邓　坚持教育革命"},{"type":"paragraph","text":"广西百色镇第一中学党支部"},{"type":"paragraph","text":"“翻案不得人心。”毛主席的这一指示，尖锐地指出了党内最大的不肯改悔的走资派邓小平搞翻案，搞复辟，是逆历史潮流而动的，是十分孤立的。毛主席说出了我们广大革命师生的心里话。邓小平代表党内外资产阶级的利益，向无产阶级猖狂进攻。他否定文化大革命，否定教育革命，妄图恢复旧教育制度，推行反革命的修正主义路线，复辟资本主义。这是我们决不能答应的！"},{"type":"paragraph","text":"文化大革命前，我们百色镇一中是自治区搞“智育第一”的重点中学之一。每年都从专区十五个县挑选所谓“学生尖子”到这里学习，用个人奋斗、读书做官、成名成家等精神鸦片毒害他们。学生长年累月被关在学校里，脱离工农，脱离社会，死背书本，思想发了霉，身体患了病。对政治思想好的工农子女往往以“成绩差”为借口，加以排斥和歧视。修正主义教育路线摧残青年的罪恶，多么触目惊心！"},{"type":"paragraph","text":"风雷动，旌旗奋，无产阶级文化大革命的洪流，摧毁了修正主义教育路线，开始从根本上改变资产阶级对学校的统治，使教育战线“旧貌变新颜”。我们批判了修正主义教育路线，坚持“教育要革命”的方向，与文化大革命前十七年修正主义教育路线对着干，坚持教育为无产阶级政治服务，与生产劳动相结合，培养了一批批有社会主义觉悟有文化的劳动者。"},{"type":"paragraph","text":"文化大革命后培养出来的学生，不仅政治思想好，而且能用自己学到的知识为社会主义革命和建设服务。例如，我校初三和高中的六位同学，在学工期间接受了试制人工降雨用的催化剂的任务。在缺乏资料和技术经验的情况下，和老师一起反复讨论研究，克服种种困难，终于试制成功了碘化铅。它的成本比过去用的催化剂碘化银大大降低，及时地满足了一些社队试验人工降雨的需要。几年来，我校学生还帮助生产队架设高压电线，修理拖拉机、柴油机、电动机，搞测量，普查土壤等等，为普及大寨县贡献自己的力量。"},{"type":"paragraph","text":"由于学校坚持以阶级斗争为纲，引导学生到三大革命运动中去经风雨、见世面，学生的思想有了较大转变。文化大革命以来，我校有一千五百多名毕业生上山下乡，坚持乡村干革命，在广阔天地里接受贫下中农的再教育。他们当中已有四百多人光荣地加入了中国共产党或共青团。一代新人在茁壮成长。"},{"type":"paragraph","text":"在深入批判邓小平、反击右倾翻案风的伟大斗争中，想想资产阶级统治的旧学校对青年摧残的情景，看看文化大革命后学校的新面貌，这是多么鲜明的对比啊！党内最大的不肯改悔的走资派邓小平，翻文化大革命的案，算文化大革命的帐，搞复辟倒退，工人阶级不答应，贫下中农不答应，学校广大革命师生也坚决不答应！我们决不允许资产阶级重新在教育阵地上专无产阶级的政。我们决心带领全校师生认真学习毛主席的一系列重要指示，深入批邓，为巩固和发展教育革命的丰硕成果而战斗。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"上山下乡","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"26e62f6e71"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

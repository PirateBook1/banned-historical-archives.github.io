script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共浙江省委关于煤、焦分配必须首先保证重点的通知","authors":[],"dates":[{"year":1958,"month":10,"day":8}],"is_range_date":false,"parts":[{"text":"中共浙江省委关于煤、焦分配必须首先保证重点的通知","type":"title"},{"text":"缺乏燃料是目前本省钢铁生产大跃进的严重问题。解决这个问题的基本办法是增产节约，而节约用煤又是马上可以见效的办法。但是，目前煤、焦平均分配的现象很严重。大量的煤、焦消耗在那些生产不正常的高炉上，使许多生产正常的高炉由于焦炭供应不足而减产。这种现象极不合理，必须迅速纠正。为此，省委规定煤、焦分配原则如下：","type":"paragraph"},{"text":"（一）煤、焦的分配必须首先保证重点的需要，必须分清轻重缓急。重点是指生铁产量高而又必须用焦炭作燃料的地区；生产正常和产量高的高炉。产量很低或交通不便的地区，应当自力更生解决燃料问题。可以用木炭等代用燃料的地区，应当不要或少要煤、焦。生产不正常不出铁的高炉，一般不应当分配煤、焦。","type":"paragraph"},{"text":"（二）实行定料、定量、定任务的办法。使用多少煤、焦，就必须保证出多少铁。不能完成生产计划，领导有权削减煤、焦的分配数量。","type":"paragraph"},{"text":"（三）积极研究使用石煤、泥煤、劈柴等作代用燃料，节约煤、焦。对于使用代用燃料和各种燃料掺用的先进经验，领导应认真总结推广。","type":"paragraph"},{"text":"（四）焦炭和煤的分配必须统一计划，服从分配。各单位不准擅自到炼焦厂和煤场取料，影响全省的统一分配计划。","type":"paragraph"},{"text":"（五）各地委、县委应当根据上述原则，具体排队，提出本地区必须使用煤、焦的正常生产的高炉数字，需多少煤、焦，能保证日产和月产多少生铁，迅速书面报告省煤炭运输指挥部任一力同志，由省统一平衡后进行分配。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f81e244988"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji15","name":"毛泽东全集第15卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji15.pdf"],"article":{"title":"对山东华中战略部署的意见","alias":"","parts":[{"type":"paragraph","text":"对山东华中战略部署的意见！"},{"type":"paragraph","text":"（1941年4月5日）Can"},{"type":"paragraph","text":"朱，陈、罗，并告彭、左，陈、刘："},{"type":"paragraph","text":"（一）朱陈罗二十五日电悉。在日蒋矛盾依然尖锐存在条件下，反共军向我大举进攻是不可能的，这一点给我党在山东、华中巩固扩大根据地以有利条件。（二）但山东、华中敌顽我的三角斗争是长期性的，三方中无论哪一方均不可能迅速解决问题。（三）蒋介石虽已派李仙洲之侯镜如第二十一师（不是派何柱国）进至陇海路北，策应鲁于苏韩，该部亦正在设法推进（现仍在涡河以南）但困难甚多，既阻于彭部，复阻于日寇，不易达其目的。庞炳勋入"},{"type":"paragraph","text":"[1]这是毛泽东和朱德、中共中央军委副主席王稼祥、军委参谋长叶剑英给中共中央山东分局书记、八路军山东纵队政治委员朱瑞、八路军第一一五师代师长陈光、第一一五师政治委员罗荣桓并告彭德怀、八路军副参谋长左权、新四军代军长陈毅、刘少奇的电报。"},{"type":"paragraph","text":"[2]李仙洲，当时任国民党军第九十二军军长。侯镜如，当时任国民党军第九十二军第二十一师师长。"},{"type":"paragraph","text":"[3]何柱国，当时任国民党军骑兵第二军军长。"},{"type":"paragraph","text":"[4]鲁于，指驻守山东的国民党军鲁苏战区总司令于学忠。苏韩，指国民党江苏省政府主席、国民党军鲁苏战区副总司令韩德勤。"},{"type":"paragraph","text":"[5]彭部，指新四军第四师，师长兼政治委员彭雪枫。"},{"type":"paragraph","text":"[6]庞炳勋，当时任国民党河北省政府主席、国民党军冀察战区副总司：冀及韩霍\"入鲁之企图与此相同（庞及韩霍均仍在原地）。（四）因此你们战略部署须适应上述根本情况，作长期打算，勿为临时消息所左右。（五）彭雪枫任务是阻止反共军北上，你们应令鲁西南部队努力削弱冯子固等反共力量，并整训扩大自己，建设比较巩固的根据地。至其他部队西调南调须加慎重，以免顾此失彼。（六）中央已同意中原局建议，陇海路以北的党与军队之领导，仍归还北方局与八路总部，陇海以南则归中原局与新四军部，华中局仍称中原局。"},{"type":"paragraph","text":"毛朱王叶"},{"type":"paragraph","text":"微亥"},{"type":"paragraph","text":"[1]韩，指韩德勤。霍，指霍守义，当时任国民党军鲁苏战区第五十七军一一二师师长。"}],"authors":["毛泽东"],"dates":[{"year":1941,"month":4,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":541,"page_end":542},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"03f28efc2e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

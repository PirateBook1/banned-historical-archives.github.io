script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"wenji6","type":"pdf","name":"毛泽东文集第六卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji6.pdf"],"article":{"title":"正确对待单干农民","description":"根据毛泽东手稿刊印。","dates":[{"year":1953,"month":3,"day":24}],"parts":[{"text":"正确对待单干农民","type":"title"},{"type":"paragraph","text":"在解决了有关农业互助合作的许多问题之后，党中央认为必须重复地唤起各级党委和一切从事农村工作的同志和非党积极分子的注意，要充分地满腔热情地没有隔阂地去照顾、帮助和耐心地教育单干农民，必须承认他们的单干是合法的（为《共同纲领》和《土地改革法》所规定），不要讥笑他们，不要骂他们落后，更不允许采用威胁和限制的方法打击他们。农业贷款必须合理地贷给互助合作组织和单干农民两方面，不应当只给互助合作组织方面贷款，而不给或少给单干农民方面贷款。在一个农村内，哪怕绝大多数农民都加入了互助组或合作社，单干农民只有极少数，也应采取尊重和团结这少数人的态度。"}],"comment_pivots":[{"part_idx":0,"offset":8,"index":1}],"is_range_date":false,"authors":["毛泽东"],"comments":["这是毛泽东在审阅《中共中央关于农业生产互助合作决议》稿时加写的一段文字。这个决议于一九五一年十二月十五日以草案形式发给各级党委试行。一九五三年二月十五日中共中央发出通知，将这个决议草案作为正式决议。"],"page_start":289,"page_end":289,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4ae49ab35f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

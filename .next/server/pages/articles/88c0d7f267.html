script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录3.pdf"],"article":{"title":"粟裕在中国科学院革命委员会成立大会上的讲话(摘要)","parts":[{"type":"title","text":"864.粟裕在中国科学院革命委员会成立大会上的讲话(摘要)"},{"type":"paragraph","text":"(1967年7月30日)"},{"type":"paragraph","text":"科学院的文化大革命，从开展以来，一直得到了总理、伯达同志和中央文革小组的亲切关怀和积极支持。革委会的成立，必将大大促进革命的大批判的深入发展，更好地促进“抓革命、促生产”，更好地完成本单位的斗、批、改，夺取无产阶级文化大革命的彻底胜利。"},{"type":"paragraph","text":"当前，科学院的运动形势大好，广大革命群众正在掀起活学活用毛主席著作的新高潮和大批判的新高潮。我们一定要牢记毛主席的教导，要更高地举起毛泽东思想伟大红旗，更好地活学活用毛主席著作，破私立公，搞好思想革命化。我们要在前一阶段大批判的基础上，最充分地发动广大群众，发扬痛打“落水狗”的彻底革命精神，集中智慧，集中力量，集中目标，从政治上、思想上、理论上把党内最大的一小撮走资本主义道路的当权派批倒、批垮、批臭，彻底清算和肃清他们在各条战线，各个领域内的修正主义流毒。"},{"type":"paragraph","text":"在无产阶级文化大革命进入决战阶段的关键时刻，毛主席和林副主席赋予我军光荣的“三支”“两军”的任务，教导我军要坚决支持真正的无产阶级革命派。我们一定遵照毛主席和林副主席的教导，坚决支持你们，向你们学习，同你们团结在一起、战斗在一起、胜利在一起。"}],"authors":["粟裕"],"dates":[{"year":1967,"month":7,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":322,"page_end":322,"alias":""},"tags":[{"name":"粟裕","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"88c0d7f267"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席刘主席朱委员长周总理电贺罗马尼亚解放十七周年","authors":[],"dates":[{"year":1961,"month":8,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京22日电】　我国党和国家领导人今天打电报给罗马尼亚的党和国家领导人，祝贺罗马尼亚解放十七周年，电文如下:"},{"type":"paragraph","text":"罗马尼亚工人党中央委员会第一书记、罗马尼亚人民共和国国务委员会主席格·乔治乌—德治同志，"},{"type":"paragraph","text":"罗马尼亚人民共和国部长会议主席扬·格·毛雷尔同志:"},{"type":"paragraph","text":"当罗马尼亚解放十七周年的时候，我们谨代表中国共产党、中华人民共和国政府和中国人民，向罗马尼亚工人党、罗马尼亚人民共和国政府和罗马尼亚人民，致以热烈的祝贺。"},{"type":"paragraph","text":"一年来，罗马尼亚人民在罗马尼亚工人党和罗马尼亚人民共和国政府的领导下，在社会主义建设方面，继续取得了巨大的成就。现在，罗马尼亚人民正以创造性的劳动为实现发展国民经济六年计划和远景经济计划纲要而努力。在国际事务中，罗马尼亚人民为反对帝国主义的侵略政策和战争政策、保卫世界和平，作了积极的努力。中国人民为兄弟的罗马尼亚人民所取得的每一个胜利感到由衷的高兴。"},{"type":"paragraph","text":"中罗两国是社会主义兄弟之邦。1960年11月举行的各国共产党和工人党莫斯科会议，进一步加强了社会主义阵营的团结和国际共产主义运动的团结。我们深信，在莫斯科会议声明和在马克思列宁主义和无产阶级国际主义原则的基础上，中罗两国人民深厚的兄弟友谊，必将得到进一步的巩固和发展，从而对争取世界和平和人类进步事业作出更大的贡献。"},{"type":"paragraph","text":"祝罗局尼亚人民在建设社会主义的事业中取得新的成就。祝中罗两国人民的兄弟友谊万古长青。"},{"type":"paragraph","text":"中国共产党中央委员会主席　毛泽东"},{"type":"paragraph","text":"中华人民共和国主席　刘少奇"},{"type":"paragraph","text":"中华人民共和国全国人民代表大会常务委员会委员长　朱德"},{"type":"paragraph","text":"中华人民共和国国务院总理　周恩来"},{"type":"paragraph","text":"1961年8月22日"},{"type":"paragraph","text":"【据新华社北京22日电】　中华人民共和国外交部长陈毅今天打电报给罗马尼亚人民共和国外交部长科·曼日斯库，祝贺罗马尼亚解放十七周年。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"55d62a1770"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d","name":"斯大林选集（诸夏怀斯社2017年5月）","internal":false,"official":false,"type":"pdf","author":"斯大林，诸夏怀斯社2017年5月","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives5/main/d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d.pdf"],"article":{"title":"再次请辞“总书记”职务","alias":"","parts":[{"type":"paragraph","text":"再次请辞“总书记”职务"},{"type":"paragraph","text":"（1926年7月22日）"},{"type":"paragraph","text":"在联共（布）中央委员会和"},{"type":"paragraph","text":"中央监察委员会联席全会上的讲话"},{"type":"paragraph","text":"请允许我就宣读的这封信谈几点意见。从这封信中能得出什么样的结论呢？第一个结论是：想办法把斯大林从总书记的职位上调开，由另一个具有同样品质、但不粗暴的人取而代之。出席第十三次代表大会的各代表团都讨论了这个问题。我可以告诉大家一一我不认为这是不谦虚一一所有代表团，无一例外，都主张斯大林留任总书记之职。我手头就有这些决议，如果你们愿意，我可以宣读。"},{"type":"paragraph","text":"（有人喊道：不需要。)"},{"type":"paragraph","text":"虽然如此，在十三大以后紧接着召开的我党中央一中全会上，我仍然提出辞职。全会对我的辞职请求未予考虑，我记得，还一致决定要我留任总书记。这样一来，我该怎么办呢，同志们？我是身不由己呀，我服从全会的决定。"},{"type":"paragraph","text":"第二个结论是：由于我是按照党的意志留在总书记岗位上的，我也必须采取一切措施克服粗暴作风，改掉它。"},{"type":"paragraph","text":"（有人喊道：还有不谦恭这一条。）"},{"type":"paragraph","text":"还有不谦恭·····原载俄罗斯《祖国》杂志"},{"type":"paragraph","text":"选自新编《斯大林全集》1994年第7期"},{"type":"paragraph","text":"档案附卷一第167页"},{"type":"paragraph","text":"1）指列宁给第十二次代表大会代表的信。"}],"authors":["斯大林"],"dates":[{"year":1926,"month":7,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":2500,"page_end":2500},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f6117f19fb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"姚文元同志会见罗新闻代表团等同他们进行了亲切友好的谈话","authors":[],"dates":[{"year":1971,"month":10,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十七日电　中共中央政治局委员姚文元同志今天下午会见了由罗马尼亚通讯社副社长扎姆菲尔·布鲁马鲁率领的罗马尼亚新闻工作者代表团，和由罗马尼亚广播电视委员会广播电台新闻和经济节目编辑部主编格奥尔基·阿塔纳西乌率领的罗马尼亚广播电视小组，同他们进行了亲切友好的谈话。"},{"type":"paragraph","text":"参加会见的罗马尼亚新闻工作者代表团团员有:《经济问题》杂志副主编玛丽亚·波佩斯库、《青年火花报》副主编瓦西里·巴拉克、《火花报》文艺部主任尼古拉·德拉戈什、广播电视台摄影记者达恩·乔治乌。参加会见的罗马尼亚广播电视小组成员有:电视台社会教育节目编辑部副主编马纳塞·拉德内夫和电视摄影记者格奥尔基·勃勒迪亚努。"},{"type":"paragraph","text":"罗马尼亚驻中国大使杜马和罗马尼亚通讯社、《火花报》驻京记者格洛查努也参加了会见。"},{"type":"paragraph","text":"我方参加会见的有关方面负责人有:张纪之、冯铉、刘建功、鲁瑛、崔金耀、戴征远、邓岗、彭华、李连庆、刘克明、李锦华等。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5c1c3449cf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"抓紧暑假时机　同工农划等号","authors":[],"dates":[{"year":1976,"month":7,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编辑同志:"},{"type":"paragraph","text":"暑假已经到来，如何过一个革命化的暑假，这个问题很重要。我们专业就这个问题展开了多次讨论。"},{"type":"paragraph","text":"学校放暑假，这是党和人民对我们学员和教师的关怀。可是，广大工农兵和战斗在各条战线上的同志们，在这盛暑日子里，大干社会主义，以实际行动批判邓小平的反革命修正主义路线。我们认为，“大学毕业同工农划等号”，应当抓紧时机。因此，我们全体师生决定暑假期间不休息，和工农兵一起为巩固无产阶级专政干!干!干!"},{"type":"paragraph","text":"暑假不休息，如何安排呢?无产阶级文化大革命前，在修正主义教育路线的统治下，那些资产阶级的公子哥儿和小姐们，到处游山玩水。旧学校的走资派大搞“智育第一”，布置大量的暑假作业，继续把学生困在书堆里，把暑假当作继续培养资产阶级的精神贵族的过程，为他们复辟资本主义服务。今天，我们工农兵学员决不能丢掉阶级斗争这个纲，要围绕着批邓，限制资产阶级法权这个大题目安排好暑假生活。"},{"type":"paragraph","text":"目前，我们正和上海无线电二十六厂七·二一工人大学结合在一块，遵照伟大领袖毛主席的《七·二一指示》实行半工半读。工厂七·二一工人大学的学员，来自班组，不忘班组，常常回班组和工人一起劳动。我们决心向他们学习。在暑假期间和工大学生一起学习毛主席的重要指示，深入批判邓小平反革命的修正主义路线，完成典型任务的收尾工作，安排适当的教学，下车间和工人一起劳动，挤出一定的时间到附近生产队参加农业劳动。总之，我们要在假期中，继续上好阶级斗争这门主课，抵制资产阶级法权的“洋气”，滚一身油渍，增加无产阶级的“土气”，让假期成为我们继续和工农划等号的过程。"},{"type":"paragraph","text":"复旦大学物理系微波技术专业全体师生"},{"type":"paragraph","text":"七月二十四日"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eff7e7f274"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

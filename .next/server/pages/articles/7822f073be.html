script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"老挝爱国党派群众团体和军队代表热烈欢呼中国核试验成功是毛泽东思想伟大胜利再次证明了毛主席关于《东风压倒西风》论断的正确","authors":[],"dates":[{"year":1964,"month":10,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京20日电　康开消息:老挝爱国党派、军队和群众团体的代表，连日来纷纷到中国驻老挝经济文化代表团，热烈祝贺中国爆炸第一颗原子弹成功。"},{"type":"paragraph","text":"老挝爱国战线党战斗部队最高指挥部代表索旺说:中国试验第一颗原子弹成功，不仅增强了中国的国防力量，也增强了保卫世界和平的力量。对企图垄断核武器和进行核讹诈的美帝国主义是一个沉重的打击。"},{"type":"paragraph","text":"老挝和平中立党代表贵利·班宗帕尼说，中国第一次核试验成功，“这是中国对保卫世界和平事业作出的又一个巨大贡献。中国是爱好和平的强大国家，她拥有原子弹的目的，是为了人类的安全，保卫世界和平，制止美帝国主义的侵略和战争政策。”"},{"type":"paragraph","text":"老挝职员联合会主席奔勒·菲马索说，“新中国才成立十五年，就能够制造成功原子弹，这再一次证明中国人民在中国共产党和毛主席英明领导下实行的自力更生方针的正确。”"},{"type":"paragraph","text":"老挝青年联合会书记西吞·西奔黄说，“中国的这一伟大成就，鼓舞着老挝青年和老挝人民，也鼓舞着全世界一切爱好和平和为争取民族独立解放而斗争的人民。”"},{"type":"paragraph","text":"老挝大学生联谊会主席苏里冯·帕拉赛西提德说，中国试验成功第一颗原子弹，显示了伟大的中国人民在保卫自己国家和保卫世界和平事业中的巨大力量。它是世界和平和民族解放运动的强大后盾。"},{"type":"paragraph","text":"老挝妇女联合会副主席娘坎淑·冯维希和苏发努冯亲王的夫人都强调指出:中国试验成功原子弹，再一次证明了毛泽东主席关于“东风压倒西风”的论断的正确。这是毛泽东思想的伟大胜利!"},{"type":"paragraph","text":"老挝新闻界代表、“老挝之声”电台台长扎伦·翁桑昂说，中国第一颗原子弹试验的爆炸声震动了全世界，使爱好和平的人民欢欣鼓舞，使帝国主义侵略者胆战心惊。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7822f073be"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

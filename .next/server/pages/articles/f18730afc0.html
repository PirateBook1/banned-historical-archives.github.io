script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"万里、王炳南祝贺艾黎84岁生日","authors":[],"dates":[{"year":1981,"month":12,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"万里、王炳南祝贺艾黎84岁生日"},{"type":"paragraph","text":"据新华社北京12月8日电  国务院副总理万里、对外友协会长王炳南，今天下午前往新西兰友人路易·艾黎的住所，看望了这位中国人民的老朋友。"},{"type":"paragraph","text":"万里祝贺艾黎高高兴兴地度过了八十四岁生日。万里说：您为中国革命和建设作出了很大贡献，中国人民非常感谢您，祝您健康长寿。"},{"type":"paragraph","text":"艾黎在谈话中很关切地提到了植树造林问题。他说，植树造林决不是一件小事，必须十分重视。万里告诉他，这次人代会根据邓小平同志的建议，已经把这个问题提出来了。"},{"type":"paragraph","text":"艾黎还谈到了最近他在中国农村考察时看到的令人欣喜的新气象以及发现的一些问题。万里很认真地听了他的意见，并对他不辞辛劳继续为中国人民服务的精神表示钦佩。万里希望艾黎同志好好保重身体。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f18730afc0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

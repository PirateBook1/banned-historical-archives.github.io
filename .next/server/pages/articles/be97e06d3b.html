script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"必须清除大学生中的败类右派分子蓝橙","authors":["清华大学《新清华》编辑部"],"dates":[{"year":1958,"month":2,"day":11}],"is_range_date":false,"parts":[{"text":"必须清除大学生中的败类右派分子蓝橙","type":"title"},{"text":"清华大学《新清华》编辑部","type":"authors"},{"text":"右派分子兰橙的反党罪行和顽抗态度，引起了无92班和全校同学的极大愤慨。","type":"paragraph"},{"text":"组织反动集团“学生俱乐部”","type":"subtitle"},{"text":"党的整风运动开始前不久，右派分子兰橙看到有机可乘一再找党员谈话，挑衅地问“整风要来了，今后你如何生活?”并要挟在整风以前“解决入党问题”。他立即纠合其他右派分子散布攻击党的言论，要“狠狠地提意见”。","type":"paragraph"},{"text":"当整风在全校开展后，他凶恶地贴出第一批反党大字报：第一张是“党员如何不吭声”，攻击党员“阻碍鸣放”，挑拨党员和群众关系；第二张是“活着的人也有责任”，攻击思想政治工作；第三张是“我们不满意”，直接攻击党委书记，诬蔑党“没有整风决心”。他纠合王治安、刘世楷等右派分子到北大“学习”，回校后却大肆诬蔑和宣传：“整风运动党委不能领导，团委不能领导，一切官办的刊物都不能起作用”，并决定立即召开反动集团“学生俱乐部”成立大会，贴出了六条意见的反党纲领：“1．免去政治课考试；2．给副校长、系主任、教研组主任以实权；3．毕业生分配工作摊牌；4．对肃反错误追究根源；5．立即取消政治辅导员制度；6．边整边改。”另一方面与反动集团“庶民社”和右派分子钱伟长，孟昭英等取得联系，扩大反党势力。还到北大、北医等处“联络人”。","type":"paragraph"},{"text":"一直攻到党中央","type":"subtitle"},{"text":"兰橙等为了攻垮党委，乃阴谋利用班鸣放会斗争党委第一付书记刘冰同志不成后，他又一再阴谋改组团支部，排挤党员篡夺班上领导权。他恶毒攻击班上的党员是“小官僚”“臭极了”。要把党总支召开的座谈会“轰散”。他在“自由论坛”上大肆攻击党委，诬蔑：党委“拖拉”，要中央派人来“领导清华整风”；又恶毒攻击；“蒋南翔对外有宗派主义，对内也有宗派主义”；他说蒋校长整风报告“不是为了改进工作，而是为了过关”，并造谣说：“党委会要把错误全部责任推到刘冰身上”，要“追问党委会的错误是刘冰负主要责任呢?还是由蒋南翔负主要责任?”他极力支持马琦的“还政于民”的反党大字报。四处诬蔑：“党内很多高级干部都是腐化堕落的”，“毛主席是大和尚没有什么，否则成了偶象也没有什么好处”，并散布：“毛主席被右派包围了”，“开始要整民主党派了”。","type":"paragraph"},{"text":"这从一系列的反党实事中可见，右派分子兰橙是早已处心积虑地，有组织、有纲领、有步骤地向党疯猖进攻。","type":"paragraph"},{"text":"企图潜逃出国","type":"subtitle"},{"text":"当人民日报发表了“这是为什么”社论之后，兰橙在群众中又大肆攻击：“人民日报红脸了”，“人民日报不象话，拿工人的话来压民主人士”，煽动同学联合向人民日报“提抗议”；并又利用讨论肃反成绩问题，再次掀起反党高潮；他曾对其他右派分子说：“我们要站稳立场，掌握会场，然后开我们的会”，企图把反右派斗争改为继续向党攻击。当“新清华”揭露教师中的右派言行时，他去煽动说：党委会在“制造箭靶子”，“新清华在造谣”。他又诋毁反击右派的大字报是“教条主义”，诬蔑总支“给他安上了莫须有的罪名”。","type":"paragraph"},{"text":"“学生俱乐部”的反党活动被揭发后，他又进一步疯狂地向党反扑：扬言要以“自杀”来威胁党，公开对党员说：“要死也不简单的死，至少得有两个人陪着死”。攻击反右派斗争，他说：“丁玲是小宗派，共产党是大宗派；批判丁玲是大宗派反对小宗派”；又诬蔑说：“有权力的人说话就是发展了马克思主义，没有权力的人说话是修正主义了”。在整改中，他企图翻案，继续散布诬蔑苏联，宣扬英美的谬论。","type":"paragraph"},{"text":"右派分子兰橙眼看翻案不成，企图潜逃香港；又私自潜入中央民族学院用尽卑劣伎俩拉拢藏族女同学，设法取得西藏地图，研究路线，并询问：“到西藏去有2000元够不够”，“到了亚东再到印度要多少时间”，企图潜逃出国。这些阴谋活动当即被揭露。","type":"paragraph"},{"text":"无恶不作的坏分子","type":"subtitle"},{"text":"兰橙出身于资产阶级家庭，过去曾因贪污等行为受到团纪处分。来清华后，一贯攻击党的政策，挑拨党群关系，散布修正主义思想，并冒充为共产党员，四处招谣撞骗，同时他又是一个道德品质极为恶劣，偷窃，玩弄女性无恶不作的流氓坏分子。兰橙的罪恶活动被揭露后，许多同学纷纷要求清洗大学生中的这个败类。","type":"paragraph"},{"text":" 来源：1958年2月11日《新清华》(清华大学新清华编辑出版委员会)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"蒋南翔","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"be97e06d3b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

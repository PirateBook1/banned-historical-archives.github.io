script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为纪念毛泽东百年诞辰　上海警备区老干部挥毫泼墨","authors":["沈文敏"],"dates":[{"year":1993,"month":10,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　曾经跟随毛主席南征北战的上海警备区所属离休干部的《纪念毛泽东同志诞辰100周年书画展览》，日前在上海美术家画廊开幕。这个书画展共陈列152幅作品，其中原南京军区副司令员何以祥、原南京军区副政委李宝奇、原兰州军区司令部参谋长王德、原上海警备区副司令员柴书林以及14位军级干部都有作品参展。上海警备区司令员徐文义少将、政委朱晓初少将为书画展题词。"},{"type":"paragraph","text":"本报北京10月26日专电　(实习生　沈文敏)上海青年画家徐怀玉画展今天在京开幕。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6ecc997da7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji38","name":"毛泽东全集第38卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji38.pdf"],"article":{"title":"对统战部关于在工商界全面开展整风运动的意见的修改","alias":"","parts":[{"type":"paragraph","text":"对统战部关于在工商界全面开展"},{"type":"paragraph","text":"整风运动的意见的修改！！"},{"type":"paragraph","text":"（1957年8月18日）"},{"type":"paragraph","text":"在社会主义改造高潮以后，社会主义已经基本上代替了资本主义，资本主义经济就丧失了前一个时期的积极性的一面，变成了根本反动的东西，因此，坚持资本主义立场、反共反社会主义的一部分人，即资产阶级右派，也就成了反动派。资产阶级反共反人民反社会主义的右派分子（包括资产阶级和资产阶级知识分子）和人民的矛盾是对抗性的不可调和的你死我活的矛盾，不是人民内部的矛盾，但不叫反革命派而叫右派，一是为了便于争取中间派，二是为了便于分化右派，使右派的一部分有可能转变过来。这是必要的。全国约有十万右派分子，知识分子居多，有些人是有用人才，应当大力争【取】过来。另一小部分人在政治上已经抛弃了资本主义立场转到工人阶级的立场上来，成为左派。左派在增多，有的达到百分之十，这是可喜现象。但中间派仍占大多数，他们一方面在不同程度上倾向于接受社会主义道路和共产党领导，而在从资本主义立"},{"type":"paragraph","text":"[1]本篇用宋体字排印的是毛泽东加写和改写的文字。"},{"type":"paragraph","text":"对统战部关于在工商界全面开展整风运动的意见的修改场到工人阶级立场的长距离路程中前进了第一步；但是另一方面，基本上还没有抛弃资本主义立场，对于交出企业，对社会主义，对工人阶级和共产党的领导，并不甘心和心服，对资本主义还有留恋，不过多数人口里不说罢了。但他们是动摇的，可以进步的，大概再有五年，他们将大进一步。"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"鉴定工商界的右派分子，除了根据中央批转中央统战部“关于划分左、中、右标准的建议”以外，在时间界限上，应当以今年鸣放以来的反动言行为主，结合去年高潮以后的言行，除了历史上一贯反共反人民的许多极右分子以外，不要以高潮以前的言行为依据。因为工商界在实行企业合营以前，是立足于合法的资本主义企业，他们的资本主义立场是自然的和合法的，而在高潮到来以后，由于实行了全行业合营，他们在接受社会主义改造的道路【上】确已跨进了一大步，再以高潮以前的言行为依据，便不得人心和不利于争取多数。这一段时间只有一年多，许多人从旧立场到新立场，转不过弯子来。反右派斗争和整风运动，可以促使多数人转过这个弯子，并大进一步。"}],"authors":["毛泽东"],"dates":[{"year":1957,"month":8,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":206,"page_end":207},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b78e3bc83e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

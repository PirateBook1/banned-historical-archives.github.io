script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"邵阳武冈等地参加土地改革的干部普遍存在麻痹轻敌和不安心工作的思想","authors":[],"dates":[{"year":1951,"month":7,"day":28}],"is_range_date":false,"parts":[{"text":"邵阳武冈等地参加土地改革的干部普遍存在麻痹轻敌和不安心工作的思想","type":"title"},{"text":"【新湖南报七月二十八日讯】目前邵阳、武冈等地参加土地改革的干部，普遍存在着麻痹轻敌和不安心工作的思想。他们认为经过镇压反革命后，较大的恶霸地主杀的杀了，关的关了，打倒地主阶级是很容易的事。对地主所玩的各种花样不加注意，甚至地主把土地分散了，还说：贫雇农很少，用不着土地改革了。很多干部觉得在土地改革工作中生活很苦，不愿和贫雇农生活在一起，羡慕机关生活；不愿搞土地改革了。有的抱着个人主义的目的去参加土地改革，认为在土地改革中已经取得了领导上的信任，目的达到了，不想再干下去；有的在土地改革中没有把工作作好，灰心丧气，也不愿再干了。农民出身的干部，自己分了田，只顾自己生产，不愿去帮助别人；有的因果实分得少，情绪不高，不想干；有的认为自己有一套经验，盲目自满；有的闹婚姻问题，情绪不安；有的对领导上闹对抗、闹地位；还有违法贪污的。因为工作干部有这些思想问题，所以工作作风马虎草率，工作很不深入。","type":"paragraph"}],"comments":[],"origin":"1951年8月14日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1556364437"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

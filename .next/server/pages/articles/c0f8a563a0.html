script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"在军队干部评级工作总结和实施军衔制度报告上的批语","alias":"","parts":[{"type":"paragraph","text":"在军队干部评级工作总结和实施军衔制度报告上的批语！"},{"type":"paragraph","text":"（1953年2月2日、11日、14日）少奇同志："},{"type":"paragraph","text":"此件请你予以审查，有须修改者加以修改，还我为盼。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二月二日"},{"type":"paragraph","text":"[1]本篇第一个批语，写在军委总干部部副部长赖传珠、徐立清1953年2月1日关于全军干部评级工作总结给毛泽东的报告上。第二个批语，是毛泽东看了刘少奇2月9日对这个报告的审改意见后写的。第三个批语，写在赖传珠、徐立清1953年2月10日关于军队实施军衔制度问题给周恩来转呈毛泽东的报告上。"},{"type":"paragraph","text":"[2]指军委总千部部1953年2月1日报送毛泽东的全军千部评级工作总结。"},{"type":"paragraph","text":"在军队干部评级工作总结和实施军衔制度报告上的批语退赖徐。同意。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二月十一日"},{"type":"paragraph","text":"三照办。退赖徐。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二月十四日刘、周、朱、高、黄克诚阅。"},{"type":"paragraph","text":"[1]刘，指刘少奇。周，指周恩来。朱，指朱德。高，指高岗，当时任中共中央政治局委员、中央人民政府国家计划委员会主席。黄克诚，当时任中国人民解放军副总参谋长。"}],"authors":["毛泽东"],"dates":[{"year":1953,"month":2,"day":2},{"year":1953,"month":2,"day":11},{"year":1953,"month":2,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":466,"page_end":467},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"徐立清","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c0f8a563a0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"古巴圣克拉拉市教师协会和古巴工联电毛主席周总理祝贺中古建交卡斯特罗总理电复我国学联感谢对古巴的支持","authors":[],"dates":[{"year":1960,"month":9,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京10日电】　古巴圣克拉拉市教师协会执行委员会在9月3日打电报给毛泽东主席，表示欢迎古巴关于同中国建立外交关系的决定。电报全文如下:"},{"type":"paragraph","text":"毛泽东主席"},{"type":"paragraph","text":"古巴圣克拉拉市教师协会代表古巴教师界，欢迎古巴人民和政府作出的关于同人民中国建立外交关系的决定。"},{"type":"paragraph","text":"执行委员会"},{"type":"paragraph","text":"1960年9月3日子圣克拉拉"},{"type":"paragraph","text":"【新华社北京10日电】　古巴工人联合会对外关系书记奥东·阿耳瓦雷斯·德拉坎帕在9月7日打电报给周恩来总理，就古巴关于同中国建立外交关系的决定表示祝贺。电报全文如下:"},{"type":"paragraph","text":"中华人民共和国周恩来总理:"},{"type":"paragraph","text":"古巴工人联合会代表古巴劳动者和人民，对古巴人民全国大会宣布的哈瓦那宣言中关于同英雄的中华人民共和国建立外交关系的决定表示欢欣鼓舞。我们古巴劳动者和人民感谢中国政府和人民给予的坚强支持。请接受我们兄弟般的祝贺。"},{"type":"paragraph","text":"古巴工人联合会对外关系书记"},{"type":"paragraph","text":"奥东·阿耳瓦雷斯·德拉坎帕"},{"type":"paragraph","text":"1960年9月7日子哈瓦那"},{"type":"paragraph","text":"【新华社北京9日电】　中华全国学生联合会收到了古巴革命政府总理菲德尔·卡斯特罗的一分电报。卡斯特罗总理在电报中对全国学联支持古巴人民、古巴革命政府和他本人反对美帝国主义的斗争表示感谢。他指出，由农民、工人和平民领导的古巴人民，将继续在“一切为了自由的国家否则毋宁死”的口号下团结一致。"},{"type":"paragraph","text":"卡斯特罗总理来电的全文如下:北京、中华全国学生联合会"},{"type":"paragraph","text":"你们借9月2日上星期五在哈瓦那举行盛大的全国大会之际向古巴人民致意的热诚的来电业已收到。我谨代表古巴人民、他们的革命政府和我自己真诚地感谢你们对我们反对美帝国主义斗争的支持和鼓舞。美帝国主义向那些被吓倒了的拉丁美洲国家的政府施加政治和经济影响，力图孤立我们的革命、损害那些不发达国家的利益并恢复它在我国的垄断和大庄园所有权。为了回答哥斯达黎加圣约瑟宣言，古巴人民发表了哈瓦那宣言，以表示他们享有绝对和完全的主权。你们将接到付邮寄去的宣言的副本。由农民、工人和平民领导的古巴人民，将继续在“一切为了自由的国家否则毋宁死”的口号下团结一致。"},{"type":"paragraph","text":"古巴革命政府总理"},{"type":"paragraph","text":"菲德尔·卡斯特罗博士"},{"type":"paragraph","text":"1960年9月8日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"77956eae9a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

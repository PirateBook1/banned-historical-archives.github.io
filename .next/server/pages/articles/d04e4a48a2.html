script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想帮助新干部茁壮成长","authors":[],"dates":[{"year":1969,"month":11,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"用毛泽东思想帮助新干部茁壮成长"},{"type":"paragraph","text":"彭泽县各级革委会采取许多有效措施，帮助新干部不脱离群众，不脱离实际，不脱离劳动，在斗争第一线增长才干，树立优良工作作风"},{"type":"paragraph","text":"据新华社南昌七日电　江西彭泽县各级革委会遵照毛主席关于“要培养和造就千百万无产阶级革命事业的接班人”的伟大教导，采取许多有效措施，用毛泽东思想积极帮助新干部茁壮成长。"},{"type":"paragraph","text":"这批充满革命朝气的新干部，都是在革命的大风大浪中涌现出来的新生力量，被推选到全县各级领导班子之后，在革命和生产方面都发挥了很大的作用。为了让他们永远保持革命的朝气，永远沿着毛主席的革命路线茁壮成长，更好地发挥作用，彭泽县各级革委会遵照毛主席关于“无产阶级革命事业的接班人，是在群众斗争中产生的，是在革命大风大浪的锻炼中成长的”教导，坚持把大批新干部放到阶级斗争第一线去继续经受考验，让他们在革命的大风大浪中锻炼成长。县革委会领导成员中一名新干部，一度受资产阶级派性的影响，做了些错事。在县革委会热情帮助下，他深入到阶级斗争最尖锐、复杂的浪溪公社，虚心向贫下中农学习，同贫下中农一道开展对敌斗争。在阶级斗争的大风大浪中，他迅速提高了阶级斗争和两条路线斗争觉悟，增强了无产阶级党性，扫除了资产阶级派性余毒，受到革命群众的赞扬。"},{"type":"paragraph","text":"随时注意教育和帮助新干部不脱离群众，不脱离实际，不脱离劳动，树立优良的工作作风，永远扎根于群众之中，这是彭泽县各级革委会培养新干部的另一项重要措施。现在，全县各级革委会中的新干部胸怀全局，扎根基层，既坚持劳动，又做好工作。和团公社有个新干部，原来是抽水机手。他当了革委会常委后就离开机房，把自己的办公桌搬进了革委会办公室。这件事引起了革委会的注意。他们认为，“桌子搬家”是件小事，可思想感情发生变化，脱离群众，却是关系新干部走什么路的大事。于是，革委会的其他成员就和他一起反复学习毛主席关于“既当‘官’，又当老百姓”的教导。在大家的热情帮助下，他认识了当干部一时一刻也不能脱离群众的道理，又很快把桌子搬回了机房。以后，他和群众住在一起，学习在一起，劳动在一起，时刻和群众保持密切联系。"},{"type":"paragraph","text":"遵照毛主席关于“青年是整个社会力量中的一部分最积极最有生气的力量。他们最肯学习，最少保守思想，在社会主义时代尤其是这样”的教导，彭泽县各级革委会很注意发挥新干部的工作积极性和创造性，让他们大胆地挑重担子，让他们在实际工作中增长才干。县革委会领导成员中有三个新干部，工作不够大胆。革委会发现这个情况后，组织新老干部一道认真学习毛主席的光辉著作《党委会的工作方法》。通过学习，使大家认识到，要使革委会这个班子朝气蓬勃地带领群众去战斗，老干部和新干部之间，必须相互信任，互相学习，充分发挥新干部的作用。从此，那三位新干部在老干部的积极热情帮助下，工作大胆，认真负责，精神面貌发生了很大的变化。棉船公社升洲大队革委会副主任唐桂英，在老干部帮助下，学会深入细致地做政治思想工作，用毛泽东思想武装广大贫下中农，带领贫下中农发扬自力更生、艰苦奋斗的革命精神，积极修建水利灌溉网，夺得了今年棉花丰收。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d04e4a48a2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

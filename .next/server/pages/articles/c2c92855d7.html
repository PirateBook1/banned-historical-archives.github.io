script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想掌好权用好权","authors":["朱秀兰"],"dates":[{"year":1968,"month":3,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"用毛泽东思想掌好权用好权"},{"type":"paragraph","text":"吉林省革命委员会委员　朱秀兰"},{"type":"paragraph","text":"我是毛主席的好战士刘英俊的母亲。我从收音机里听到《人民日报》、《红旗》杂志、《解放军报》的社论《革命委员会好》以后，心情非常激动。"},{"type":"paragraph","text":"我出身在一个贫农的家庭，在万恶的旧社会受尽了地主的剥削和压迫，吃不上，穿不上，真是牛马不如。是我们伟大领袖毛主席，把我们贫下中农从水深火热中解救出来了，分了田地和房屋，成了国家的主人。不久以前，吉林省革命委员会成立的时候，全省人民又推选我当了革命委员会委员。想想过去，看看现在，叫我怎么能不激动呢？我一千遍一万遍地欢呼“毛主席万岁！”也表达不完我对毛主席的无限热爱。我一千遍一万遍地高唱《东方红》和《大海航行靠舵手》，也表达不完我对毛主席的无限崇拜。敬爱的毛主席啊！我向您老人家保证：永远听您的话，照您的教导办事，为无产阶级掌好权，用好权。"},{"type":"paragraph","text":"怎样才能掌好权，用好权呢？最近，我参加了英俊生前所在连队纪念英俊牺牲两周年的活动。我清楚地看到，象欧阳海、刘英俊、蔡永祥、李文忠这些英雄战士迅速成长的根本原因，就是活学活用毛主席著作，促进思想革命化。他们认真读毛主席的书，在“用”字上狠下功夫，破私立公，用毛泽东思想武装自己，真正做到了无限忠于毛主席。我想：省革命委员会要为全省人民掌好权，用好权，就得搞好思想革命化。也就是要象欧阳海、刘英俊、蔡永祥、李文忠等英雄战士那样，活学活用毛主席著作，不断地破私立公。我虽然是出身在贫农家庭，但我是个旧社会过来的人，还有不少旧的思想意识，还有不少私心杂念，这两年认真学习毛主席著作，取得了一定的成绩，但离毛主席的要求还差得很远。我一定按照林副主席的指示，把自己当作革命的一份力量，同时又把自己当作革命的对象，不断地斗私批修，改造自己的思想。我要和其他委员一道，努力把省革命委员会建设成为一个用毛泽东思想武装起来的革命化的密切联系群众的领导班子，使革命委员会成为努力学习毛泽东思想，忠实执行毛泽东思想，热情宣传毛泽东思想，勇敢捍卫毛泽东思想的模范。"},{"type":"paragraph","text":"要掌好权，用好权，就要一时一刻也不脱离群众。毛主席教导我们：“我们共产党人不是要做官，而是要革命，我们人人要有彻底的革命精神，我们不要有一时一刻脱离群众。只要我们不脱离群众，我们就一定会胜利。”毛主席的教导是多么深刻呵！我一定永远铭刻在心上，落实在行动上。现在，我虽然是省革命委员会的委员，但我绝不高高在上，绝不做官当老爷，而是要做一个人民的勤务员。我永远不忘我是一个普通的贫农社员，我要和过去一样，跟贫下中农劳动在一起，战斗在一起，生活在一起。只有这样，才能成为人民的好勤务员，真正做到全心全意为人民服务。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"吉林文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c2c92855d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

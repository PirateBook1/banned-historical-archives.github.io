script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"交大粉碎“春雷”黑帮","authors":[],"dates":[{"year":1957,"month":9,"day":24}],"is_range_date":false,"parts":[{"text":"交大粉碎“春雷”黑帮","type":"title"},{"text":"文汇报讯：交大西安部分的右派分子所组成的一个反党集团“春雷”，在党整风时借讨论交大迁校问题，掀起了一场风波，把学校闹得乌烟瘴气。现在这个黑帮已在全体同学的揭发下宣告瓦解，右派分子李其家、陆友全、宗慕渝等也开始被迫低头认罪。","type":"paragraph"},{"text":"在5月间，“春雷”的骨干分子便利用迁校问题向党进攻，以“护校”为幌子，竟提出“校难当头，行动起来”、“不要政治课”等口号，煽动闹事，威胁同学罢课。但这个阴谋没有得逞，于是右派分子就借口“创造争鸣条件”，造成停课。6月10日，学校各部门代表开会决定复课；这批右派分子看到公开煽动罢课得不到大家支持，又召开秘密会议，策划对策。6月12日，这群毒蛇张牙舞爪地向领导进攻，他们拉拢一些认识模糊的同学，敲锣打鼓，强迫学生放弃自修来加入闹事。可是许多正直的同学愤怒地抗议，高呼:“反对胡闹”，使右派分子的阴谋又碰了一次壁。","type":"paragraph"},{"text":"反右派斗争开始后，同学们擦亮了眼睛，在多次大会、小会上揭露了黑帮的真面目。揭发出来的事实证明，“春雷”设有常委会，还有联络、宣传、秘书等组织，是一个有组织、有计划的反党集团。","type":"paragraph"},{"text":" ——原载《文汇报》1957年9月24日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0c597ff7ef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

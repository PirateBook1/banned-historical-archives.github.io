script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院关于私方人员的疾病医疗和病假期内的工资待遇问题的意见","authors":[],"dates":[{"year":1956,"month":11,"day":24}],"is_range_date":false,"parts":[{"text":"国务院关于私方人员的疾病医疗和病假期内的工资待遇问题的意见","type":"title"},{"text":"一、国务院“关于对私营工商业、手工业、私营运输业的社会主义改造中若干问题的指示”，是在1956年7月28日公布的，因此，对私方人员疾病医疗和病假期间的工资待遇办法，应从该指示公布之日起实行。","type":"paragraph"},{"text":"二、私方人员已经安排在国家机关或国营企业内工作的，不论他们在原企业的投资多少，他们的疾病医疗和病假期间的工资待遇，都一律按照国家机关或国营企业的干部或职工的待遇办理。","type":"paragraph"},{"text":"三、公私合营企业中私方人员的疾病医疗和病假期间的工资问题，应根据他们在企业合营时的核定资产情况分别处理：","type":"paragraph"},{"text":"（1）私方人员在两个或两个以上企业都有股金时，可不必将他的股金合并计算，仅按他新参加工作的企业单位的股金计算。","type":"paragraph"},{"text":"（2）一个家庭以“堂名”或“记名”在企业有股金，如果家庭成员（夫妻、父子等）都在企业担任实职，他们原来又是分开投资的，可以分别计算他们的股金额。原来没有分开而有代表人的，其代表人，按两千元的标准处理。其他家庭成员按本企业职工待遇处理。","type":"paragraph"},{"text":"四、公私合营企业中私方人员家属的疾病医疗费用，一般不能比照企业职工家属的待遇办理，但如果过去对他们的医疗费用已规定比照企业职工家属办理，并一直保持到现在的，可以不必变更。","type":"paragraph"},{"text":"五、计算私方人员病假期间工资时，他们的工作年限，以在公私合营企业工作的时间计算。他们病假期间的工资和因按工作年限计算，在生活上有困难须要补助的费用，均由企业行政方面开支。企业行政方面不用提缴私方人员的劳动保险金。","type":"paragraph"},{"text":"六、女性私方人员在生育期间的工资待遇，不论其核定的股金多少，一律按照她们所在企业的女职工同等待遇。","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"037ef82d41"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

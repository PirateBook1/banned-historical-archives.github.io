script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"榆社大寨村中共支部  向毛主席报告增产办法","authors":[],"dates":[{"year":1950,"month":8,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"榆社大寨村中共支部"},{"type":"paragraph","text":"向毛主席报告增产办法"},{"type":"paragraph","text":"编者按：中共大寨村支部，是山西省榆社县团结全村农民发展生产的模范支部。支部书记是张昌福同志，支部党员共三十四人。由于支部注意了健全党内组织生活，加强支部教育，并得到县区领导的直接帮助，使支部真正作到了团结全村农民，发展农村生产，全村农民生活因之逐渐走向富裕。去年全村较一九四七、一九四八两年平均增产二成。其中大寨自然村男劳力虽然比战前减少百分之二十八，但粮食的收入却超过了战前水平。该村包括四个自然村。今年发展生产的办法着重推广优良品种和改良土质，保证增产一斗五升。该村和平顺的西沟村在今年六月二十四日同时受到了山西省人民政府的通令嘉奖。"},{"type":"paragraph","text":"【本报讯】山西榆社大寨村中共支部全体党员，在山西省人民政府通令嘉奖该村生产成绩后，为保证今年增产一斗五升而更加奋发前进。并上书毛主席，报告半年来改进耕作技术，发展生产的情形。原信如下：亲爱的毛主席："},{"type":"paragraph","text":"我们支部在您的领导下实行了土地改革，无地和少地的农民都分得了土地。大家都在自己的土地上积极进行生产；并按照您的嘱咐组织起来，改良技术，战胜了各种灾害。在去年全行政村增产一成二的基础上，我们正在协同政府领导群众逐步实现今年每亩增产一斗五升的计划。在生产中我们抓住组织起来改良技术这一重要环节，现在已做出很大成绩。首先以党员张志全同志为首带头推广优良品种六百五十四亩。志全同志并拿出自己一亩二分地实验了十六种谷种与十二种杂田种。并约定四户由志全同志直接领导进行推广与改进耕作技术。我们准备在三年内全部推广优良种籽。其次，进行了改良地质土壤。我们计划要把河滩胶泥地垫砂，坡地砂地垫白土。今春已经改良土壤五百六十四亩。我们经过在锄苗中的观摩，看到改良土壤后的小苗和未改良土壤的小苗显然不同：改良土壤的地里，小苗齐垄繁茂。因此，我们又拟定了四年内改良全部土壤的计划。第三，全行政村作到了因地施肥与因地下种。并有一千九百五十亩作物完成了浸种与药剂拌种，占总土地数百分之九十七点五。这给每亩地增产一斗五升打下了基础。半年来，依据大寨自然村为基点，采用实地观摩与座谈会的方式，开展了三次群众性的教育，两次群众性的登门访户检查，克服以往生产不平衡的现象。为了全力战胜天灾，我们成立了保苗委员会，专门研究防治灾害的技术。我们决心在您的领导下带领群众年年增产，使群众生活日益富裕。"},{"type":"paragraph","text":"祝您和党中央各领导同志身体健康！"},{"type":"paragraph","text":"中共榆社大寨支部全体党员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0788d3206d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

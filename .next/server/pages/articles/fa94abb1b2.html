script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"福斯特斥“纽约时报”偷天换日  指责该报公然歪曲他给毛主席的信","authors":[],"dates":[{"year":1959,"month":2,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"福斯特斥“纽约时报”偷天换日"},{"type":"paragraph","text":"指责该报公然歪曲他给毛主席的信"},{"type":"paragraph","text":"新华社16日讯　纽约消息：美国共产党名誉主席福斯特15日在“工人周报”上发表给“纽约时报”编辑部的一封信，指责“纽约时报”在一篇香港通讯中歪曲报道他写给中国共产党主席毛泽东的一封信，并且要求“纽约时报”更正它的歪曲报道。"},{"type":"paragraph","text":"福斯特指出，他在给毛泽东主席的信中以“英勇斗争”这个措词在工人运动中公认的意义谈到“和平共处必须用英勇的斗争来争取”，但是“纽约时报”记者却用“军事手段”这种措词代替了“英勇斗争”，从而改变了这段话的意义，使它读起来好像是在要求战争而不是要求和平。“纽约时报”编辑部的编辑本着同样颠倒黑白的精神也克尽厥职、为这条电讯加了一个捏造的标题：“美国共产党发现了矛盾”………“福斯特告诉毛泽东，共处需要军事战斗”。"},{"type":"paragraph","text":"福斯特指出，不能说，“纽约时报”对本文的这种改变是由于翻译上的困难。因为很明显，上述这一段除了被换掉的那个字眼以外是一字不错地从英文原文抄下来的。这种不道德的硬加显然是“纽约时报”后来才想起来的，这种偷天换日的作法是作为冷战活动的一部分故意采取的。福斯特要求“纽约时报”撤销全文，登载更正。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fa94abb1b2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

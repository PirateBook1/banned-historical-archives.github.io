script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"在国务院秘书厅一份学习简报上的批语","alias":"","parts":[{"type":"paragraph","text":"在国务院秘书厅一份学习简报上的批语"},{"type":"paragraph","text":"（1959年7月27日）立即印发。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"七月二十七日"},{"type":"paragraph","text":"[1]指国务院秘书厅党委办公室1959年7月9日编印的第二十五期《秘书厅学习简报》。简报说，近两周来，我厅多数单位在学习中共中央关于压缩社会购买力的紧急指示过程中，空气较前大为活跃，议论很多，综合整理如下：（一）关于人民公社问题。1.认为建立人民公社的条件不成熟。2.认为人民公社所有制与我国目前生产力水平不太适应。3.人民公社实行供给制和工资制相结合的分配制度，不适应我国目前生产力发展水平和群众觉悟，吃饭不要钱也不符合按劳付酬的分配原则。4.人民公社的发展太急太猛了。5.人民公社是群众运动搞起来的，但政策没有跟上去。有的有了正确政策，但在执行中又发生了偏差。（二）关于去年大跃进和全民大炼钢铁。1.认为“全民炼钢”的口号是不对的，“小土群”可以不搞，1070万吨钢的指标也可以不提。2.钢的指标是领导上主观主义地规定的。3.以钢为纲的口号有问题，只有钢满足不了经济生活多方面的需要。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":7,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":231,"page_end":231},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"40a69b7ea9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想占领集市贸易阵地  贫下中农管理的集市就是好","authors":[],"dates":[{"year":1969,"month":5,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"用毛泽东思想占领集市贸易阵地"},{"type":"paragraph","text":"贫下中农管理的集市就是好"},{"type":"paragraph","text":"贵州省独山县甲里公社位于黔桂交界地带。这个公社有五个大队，共七百八十四户，三千八百多人。每逢赶场天，邻近社队的社员都到这里进行集市交易，少则三、四千人，多达七、八千人。"},{"type":"paragraph","text":"在大叛徒刘少奇“三自一包”反革命修正主义路线的影响下，过去集市上出现过投机倒把、黑市交易的资本主义倾向，影响了农业集体经济的巩固和国家统购统销政策的贯彻执行。对于这种情况，广大贫下中农看在眼里，急在心上。"},{"type":"paragraph","text":"伟大领袖毛主席教导我们：“政治工作是一切经济工作的生命线。在社会经济制度发生根本变革的时期，尤其是这样。”"},{"type":"paragraph","text":"在伟大的无产阶级文化大革命中，广大贫下中农高举毛泽东思想伟大红旗，批判了大叛徒刘少奇在农村推行的反革命修正主义路线。甲里公社革命委员会成立以后，十分重视广大贫下中农对农村集市的意见，他们和贫下中农、集市管理人员一道，深入细致地进行调查研究，决定对集市贸易实行贫下中农管理，用毛泽东思想占领集市贸易阵地。"},{"type":"paragraph","text":"一、健全贫下中农管理集市的组织机构。建立了一支由公社革命委员会领导的，以贫下中农为主体的，有集市管理人员参加的“三结合”贫下中农集市管理委员会。每个大队选出两名贫下中农代表，公社革命委员会推派一名委员参加领导，原集市管理人员参加业务指导。国家收购站、供销店、税收、食品等部门的工作人员也参加管理集市的工作。另外，各大队还有管理集市的群众积极分子参加工作。这样，就形成了一个以贫下中农为主体的集市管理网。"},{"type":"paragraph","text":"二、贫下中农集市管理委员会经常开展毛泽东思想的宣传活动，把党的管理集市贸易的方针、政策原原本本地交给广大群众，发动群众参加管理。他们还在集市上举办毛泽东思想学习班，开展革命大批判。如果发现有人搞投机违法活动，就根据不同情节，进行不同的处理。有的人受了大叛徒刘少奇反革命修正主义路线的毒害，参与了贩卖活动，贫下中农集市管理委员会就对这些人着重进行思想教育。对少数屡教不改的投机倒把分子和有现行破坏活动的人，则坚决予以打击，有时还组织现场批判。这样，有力地打击了一小撮阶级敌人，肃清了大叛徒刘少奇“三自一包”的流毒，也教育了广大群众。"},{"type":"paragraph","text":"三、制定集市管理制度，全面安排集市贸易，加强国家商业对集市贸易的领导。贫下中农集市管理委员会根据集市交易的实际情况，和国家、集体、个人三者的利益，有步骤地组织本地区的物资交流，互通有无，调剂余缺。并把税收、采购、供销等部门统一组织起来，全面安排，具体分工，协作管理。贫下中农集市管理委员会还协助国家商业部门根据市场上的供销情况，投放货物，真正使集市贸易起到了发展经济，繁荣市场，方便群众，为无产阶级政治服务的作用，及时支援农业生产。"},{"type":"paragraph","text":"贫下中农管理后的甲里公社集市，面貌焕然一新，集市上物价稳定，交易正常，保证了毛主席关于“发展经济，保障供给”伟大方针的贯彻执行。广大革命群众称赞说：“贫下中农管理的集市就是好。”"},{"type":"paragraph","text":"贵州省独山县调查组"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"贵州文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ce8f8f52e4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"又一次见到了毛主席","authors":["谈家桢"],"dates":[{"year":1961,"month":5,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"谈家桢"},{"type":"paragraph","text":"今年“五一”劳动节的晚上，我又一次荣幸地见到了我们敬爱的领袖——毛主席。他老人家精神焕发，身体健康；这是全国六亿五千万人民的幸福，我激动地用两手紧紧地握着他老人家的手，内心感到热呼呼的，好象有许多话要向他倾诉，但一时又激动得说不出来。主席接见我已经好几次了，每次接见，他都非常关切地问起我的工作如何，这次又问起遗传学上“百家争鸣”的情况，不断鼓励我搞自己的学派，给我增添了无穷尽的力量。从1956年以来，主席一直关心遗传学的发展，一次又一次地鼓舞着我，教导着我，真使我内心感动万分，回到家里，我翻来复去地睡不着觉，主席历次接见我的情景，象银幕那样一幕一幕地在脑海里出现，我想起党和毛主席这样信任我，最近又让我担任复旦大学副校长，负责教学领导工作，让我主编《辞海》生物学部分的编写工作，主持生物学基础课教材的选编工作，要我积极地投入遗传学上的“百家争鸣”和扩大遗传学的研究领域。这些都是非常光荣而又十分艰巨的任务，我怎么能不感激和兴奋呢?但是，我也觉得惭愧，几年来，自问在政治上和业务上的进步还不能与客观形势的要求和主席对我的期望相适应，今后，我一定要牢牢记住毛主席的话，更深入地学习毛主席著作，以毛泽东思想为指导，批判地继承遗传学上的遗产，建立我们自己的遗传学。在学术讨论中，本着“坚持真理，修正错误”的精神，既要大胆提出自己的见解，又要勇于接受别人的批评，使遗传学上的“百花齐放、百家争鸣”更加推进一步，并在这个基础上，促使遗传学更好地为我国社会主义建设服务和迅速地登上世界科学高峰。我一定还要以工人阶级知识分子的标准要求自己，加速改造世界观，在工作中，具有踏实、谦虚的态度，贡献出自己一切的力量，以实际行动报答毛主席对我的关怀。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4fc4517823"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

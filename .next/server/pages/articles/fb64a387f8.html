script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"略谈名利观点","authors":["林之春"],"dates":[{"year":1958,"month":5,"day":21}],"is_range_date":false,"parts":[{"text":"谁最聪明，谁最愚蠢?","type":"title"},{"text":"林之春","type":"authors"},{"text":"劳动创造一切，而剥削阶级却把劳动者创造的一切据为己有。这样就不能不制造迷信，来颠倒黑白。他们占有了劳动者创造的财富，说是上天的主宰，祖上的荫德，而社会财富的真正的主人，被剥夺得一无所有，却被说成是命中注定，天生的奴隶。他们把劳动创造的科学文化送进庙堂，视为禁脔，反过来说劳动者是最卑贱、愚蠢、低能的，而他们自己和他们的知识分子，则是最高贵、聪明、能干的。剥削阶级的知识分子，四体不勤，五谷不分，就靠这种迷信作护符，骑在劳动者头上。","type":"paragraph"},{"text":"今天，劳动人民已经做了新社会的主人。但是，旧社会留下的迷信，仍然“阴魂不散”，附在一些知识分子的身上。在高等学校里，我们还听到这种说法：“科学家是大脑袋、小手，宜于搞理论研究；而工人、农民是小脑袋、大手，只能从事体力劳动。”","type":"paragraph"},{"text":"这种迷信真的就千秋万世，不可动摇吗？当然不是。现在，技术革命的号角响了，这种迷信的末日到了。","type":"paragraph"},{"text":"听听我们社会主义的新农民王保京的豪语吧：“为什么大学教授能做，农民就不能学会呢？”这位二十七岁的青年农民，打破了迷信，突过重重难关，接连创造了农业增产的奇迹。只受过一年初中教育的农民李始美，经过几年的刻苦钻研，创造了根治白蚁灾害的方法，解决了古今中外学者专家所不能解决的难题。这不过是千百万劳动者创造奇迹、达到科学高峰的两个例证。工农群众的技术革新，已经是满天星斗、遍地开花。只要打破迷信、解放思想，劳动人民的智慧和创造就要象原子核爆炸一样，放出无穷无尽的力量，能够把世界翻一个身。","type":"paragraph"},{"text":"在共产主义的太阳底下，剥削阶级的“阴魂”没有藏身之所了。为剥削阶级所颠倒了的东西，今天都要翻一个身，回到原来的位置。什么人最高贵、聪明、能干?劳动人民自己答复了这个问题。只有科学家“脑袋大”的说法，该收起来了。知识分子不与工农相结合，必然一事无成。在劳动群众创造的社会主义新时代，四体不勤，五谷不分，才是最卑贱、愚蠢、低能的！","type":"paragraph"}],"comments":[],"origin":" 原载《光明日报》1958年5月25日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fb64a387f8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

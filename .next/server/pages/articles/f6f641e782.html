script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"了解江青三十年代历史的郑君里的夫人黄晨出庭作证  控诉江青迫害郑君里致死的罪行","authors":[],"dates":[{"year":1980,"month":12,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"了解江青三十年代历史的郑君里的夫人黄晨出庭作证"},{"type":"paragraph","text":"控诉江青迫害郑君里致死的罪行"},{"type":"paragraph","text":"据新华社北京12月9日电 著名电影导演郑君里的夫人黄晨，今天上午在第一审判庭出庭作证，控诉江青迫害她丈夫致死的罪行。黄晨和她的丈夫从30年代就认识江青。"},{"type":"paragraph","text":"黄晨向法庭叙述了她们一家受迫害的事实和经过。"},{"type":"paragraph","text":"她说，1966年6月，“张春桥逼着我的爱人君里同志把有关江青你的历史的文字材料交上去。君里同志交了以后，张春桥又把他找去谈了两次话。第一次，君里告诉我，张春桥威胁君里，要他把江青的信件、照片、剧照和有关的材料都交出去。我们把家里所有江青的30年代的剧照、照片和文字材料整理了一大包，经过有关的人员转交给了张春桥。张春桥第二次又找君里去谈话。这一次谈话回来后，我再三问他谈话的内容，他闭口不谈。但是，我感觉到他压力很大，精神恍惚。第二天一早，他就对我说，“黄晨，不知道哪一天我就回不来了。”"},{"type":"paragraph","text":"黄晨说：“就在张春桥找君里同志谈话以后不久的一天晚上，我们家里闯进了一批来历不明的人。这一伙人每一个都戴了个大口罩。口罩是特制的，只露出两个眼睛。他们一来就封锁了整个大楼，不准任何人进出。这伙人对我们全家每一个人进行搜身，从头发搜到鞋子。带头的人对我们训话说，把你们家所有首长（指江青）的文字的东西都拿出来。我们跟他说，我们没有文字的东西。他们不相信，就进行了查抄，把我们家所有的家具、衣服、箱子都翻出来了，把我们所有的书都翻遍了。连君里几十年来积累的文艺的、创作方面的手稿、资料，几十年的心血，统统给你们搜刮一空呵！临走的时候，还恶狠狠地说：‘你们要是在北京，早就把你们枪毙了。’”"},{"type":"paragraph","text":"黄晨说：“抄家后不久，1967年9月，江青，你蓝苹，利用你控制的公、检、法，又把已经备受摧残的君里同志进行了所谓的‘保护性拘留’，实际上就这样把君里秘密地抓走了。在监狱里，君里同志受到惨无人道的严刑逼供，摧残迫害，仅仅两年，你活活地把他迫害死了。”"},{"type":"paragraph","text":"黄晨这时对着江青说：“你把我们搞得家破人亡，你这个人多么毒辣！你为什么要这样干？因为我们对你在30年代的情况、历史是清楚的。我告诉你，历史是你自己写的，你是抹煞不了的。”"},{"type":"paragraph","text":"黄晨最后要求特别法庭对江青、张春桥等主犯给予严厉的法律制裁。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f6f641e782"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

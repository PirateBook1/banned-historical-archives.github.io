script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国妇联常委扩大会议强调加强政治思想教育把广大妇女注意力转到四化上来要教育妇女坚持社会主义道路，坚持无产阶级专政，自觉拥护党的领导，坚持马列主义、毛泽东思想","authors":[],"dates":[{"year":1979,"month":4,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京四月二日电　全国妇联第四届第二次常委扩大会议，于三月二十二日至三月二十八日在北京举行。各省、市、自治区妇联主任列席了会议。会议就妇联组织如何紧跟全党工作着重点的转移，做好妇女工作的问题，进行了认真讨论。大家解放思想，畅所欲言，根据当前妇女工作的实际情况，议定了紧跟党的工作着重点的转移的几点意见，强调加强政治思想教育工作。"},{"type":"paragraph","text":"中共中央政治局委员、人大常委会副委员长、全国妇联名誉主席邓颖超在会后接见了参加会议的同志。她勉励大家好好学习，为加速四个现代化贡献力量。会议由全国妇联主席康克清主持，并作了重要讲话。"},{"type":"paragraph","text":"会议认为当前抓好政治思想工作，对把妇女的注意力转移到社会主义现代化建设上来，是非常必要的。各级妇女组织要继续全面深入地宣传三中全会精神，宣传全党工作着重点转移的伟大意义；宣传“四个现代化需要妇女，妇女需要四个现代化。”要教育妇女坚持社会主义道路，热爱社会主义，充分认识社会主义的优越性，认识只有社会主义才有新中国，只有社会主义才能解放妇女。教育妇女坚持无产阶级专政，正确运用宪法赋予公民的民主权利和义务，加强法制观念，严格遵守法纪，向一切破坏四化的行为作斗争。教育妇女充分认识党的领导是我们夺取革命胜利和实现四化的根本保证，要自觉拥护中国共产党，坚定不移地在党的领导下，为实现四化，保卫四化而英勇奋斗，忘我劳动。教育妇女坚持马列主义、毛泽东思想，努力学习马列、毛主席著作，进一步肃清林彪、“四人帮”的流毒。还必须教育妇女珍惜当前的大好形势，从全局利益出发，向前看，作安定团结的促进派。"},{"type":"paragraph","text":"为了加速四个现代化的进程，各级妇女组织必须对广大妇女加强自力更生、艰苦奋斗、勤俭节约的教育；在学习外国先进科学技术的同时，必须抵制形形色色的资本主义思想和腐朽颓废的生活方式，发扬社会主义的道德风尚。我们妇女干部要身体力行，还要教育自己的子女和广大青年。教育广大妇女懂得发展生产和改善人民生活的辩证关系，正确处理好国家、集体和个人的关系，以利于加速国民经济的发展。"},{"type":"paragraph","text":"大家还建议，各级妇联组织要向全国妇女宣传对越南自卫反击战中，涌现出的大批英雄模范人物的爱国主义事迹，进行爱国主义的教育，发扬我国妇女拥军优属的好传统，做好烈、军属的工作。"},{"type":"paragraph","text":"会议强调，切实做好提高妇女的文化、科学、技术水平，扫除妇女中的文盲，是一项十分艰巨而又紧迫的任务。它是关系到全国妇女能不能更好地为四个现代化贡献力量的大问题。各级妇联组织，要在党委的领导下，深入基层，调查研究、摸清妇女在这方面有什么要求和困难，协助各有关部门把吸收妇女学文化、学科学、学技术知识列入各部门、各单位的扫盲、培训技术骨干、普及科学技术知识的计划之中，积极建议有关单位，切实帮助妇女解决参加学习的实际困难。"},{"type":"paragraph","text":"会议对加速发展托儿所、幼儿园的工作进行了研究。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0568edd72c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

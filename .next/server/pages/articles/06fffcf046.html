script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把我们企业办成毛泽东思想大学校","authors":[],"dates":[{"year":1966,"month":8,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"把我们企业办成毛泽东思想大学校最敬爱的党中央最敬爱的毛主席："},{"type":"paragraph","text":"当我们全厂革命职工正在欢欣鼓舞学习党中央关于无产阶级文化大革命决定的时候，接着又收听了党的八届十一中全会的公报，又一次给了我们极大的振奋和鼓舞。全厂革命职工热烈欢呼，奔走相告，互传喜讯，并以最坚定的信心，纷纷贴出了拥护和贯彻执行公报的决心书。党的八届十一中全会公报，字字句句都讲到了我们劳动人民的心坎里。我们深深感到有党中央、毛主席的英明领导，这是我国人民和世界革命人民的莫大幸福。党的八届十一中全会公报，是对我国进行社会主义革命和社会主义建设、巩固无产阶级专政最有力最根本的保证；是对亚洲、非洲、拉丁美洲和世界各国人民的莫大鼓舞；是对美帝国主义和背叛马克思列宁主义、背叛苏联人民和全世界人民的苏联修正主义集团的有力打击。它大大推动了我国革命和世界革命事业。"},{"type":"paragraph","text":"我厂全体共产党员、共青团员和广大革命工人、革命干部，一定要在最伟大的、最敬爱的、最英明的领袖毛主席的领导下，在毛泽东思想伟大红旗指引下，把毛主席的书作为我们一切工作、一切行动的指导方针。我们永远忠实地贯彻毛泽东思想，勇敢地捍卫毛泽东思想。我们要在这场无产阶级文化大革命斗争中，将一切牛鬼蛇神斗倒斗臭斗彻底，确保无产阶级专政，确保社会主义事业胜利前进！我们自己一定要以毛泽东思想武器对照自己，破旧思想、旧文化、旧风俗、旧习惯，立新思想、新文化、新风俗、新习惯。我们一定要遵照毛主席的教导，以工为主，也要兼学军事、政治、文化，也要搞社会主义教育运动，也要批判资产阶级。在有条件的地方，也要从事农副业生产。例如大庆油田那样，把我们的企业办成毛泽东思想的大学校。"},{"type":"paragraph","text":"让我们在伟大的毛泽东思想光辉照耀下奋勇前进！"},{"type":"paragraph","text":"让我们高呼："},{"type":"paragraph","text":"中国共产党万岁！"},{"type":"paragraph","text":"伟大的中国人民万岁！"},{"type":"paragraph","text":"战无不胜的中国人民解放军万岁！"},{"type":"paragraph","text":"伟大的英明的领袖毛主席万岁！万岁！万万岁！"},{"type":"paragraph","text":"中共上海华光火柴厂委员会和全体革命职工"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"06fffcf046"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共上海市委、市革委会举行文艺晚会热烈欢迎越南民主共和国党政代表团范文同、阮维桢、陈贵海、李班、吴船、阮基石等越南战友由周恩来、张春桥等同志陪同观看革命现代舞剧《白毛女》","authors":[],"dates":[{"year":1971,"month":11,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社上海二十五日讯　中共上海市委、上海市革委会今晚举行文艺晚会，热烈欢迎由范文同总理率领的越南劳动党和越南民主共和国政府代表团。"},{"type":"paragraph","text":"当范文同总理、阮维桢副总理和陈贵海、李班、吴船、阮基石等越南战友由周恩来总理、张春桥同志陪同走进剧场时，全场起立，热烈鼓掌，向兄弟的越南人民的光荣使者致意。"},{"type":"paragraph","text":"越南南方共和驻中国大使阮文广也应邀出席了文艺晚会。"},{"type":"paragraph","text":"晚会上，上海市舞蹈学校演出了革命现代舞剧《白毛女》。演出结束后，范文同总理、阮维桢副总理，由周恩来总理、张春桥同志陪同走上舞台，向演员们赠送了花篮，祝贺演出成功。"},{"type":"paragraph","text":"范文同总理亲切地对演员们说，你们演出的《白毛女》这出戏，既是舞剧又是歌剧，体现了上海人民的革命意志和创造性，给我们留下了既是革命者，又是新生活的建设者的美好形象。范文同总理代表越南劳动党和越南民主共和国政府代表团向上海人民赠送了锦旗，上面写着胡志明主席的美好诗句:“越中情谊深，同志加兄弟。”"},{"type":"paragraph","text":"张春桥同志代表上海人民把表现越南人民抗美救国斗争的黄杨木雕赠送给范文同总理和越南民主共和国党政代表团。张春桥同志热情赞扬中越两国人民牢不可破的友谊。他说，这种友谊是在长期的共同斗争中发展起来的；应该说，是胡志明主席在上海的革命斗争加强和促进了我们的友谊。今天在反对美帝国主义的共同斗争中，我们两党、两国政府和两国人民的友谊更加发展了。"},{"type":"paragraph","text":"范文同总理和张春桥同志相互赠送礼物后，亲切握手、拥抱，这时全场热烈鼓掌，高呼口号:“中越两国人民的伟大友谊和战斗团结万岁!”“越南人民必胜!美帝必败!”"},{"type":"paragraph","text":"陪同观看演出的还有耿飚、王洪文、马天水、徐景贤、王秀珍、王幼平、韩叙、陆维钊等同志。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8450274440"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东手书真迹》出版","authors":["向兵"],"dates":[{"year":1998,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《毛泽东手书真迹》出版"},{"type":"paragraph","text":"本报北京12月25日讯 记者向兵报道：在毛泽东同志诞辰105周年之际，《毛泽东手书真迹》由北京西苑出版社出版。"},{"type":"paragraph","text":"毛泽东在奋斗求索的一生中的墨迹，充满政治、经济、军事、文化等丰富的内容。他的手书既是一部思想史，又是一部党史、军事史、革命战争史、社会主义革命和建设史。在历史关键时刻、重大问题上，毛泽东总是亲笔起草文电、社论等，并忙里抽暇，赋诗填词，为后世留下了一份珍贵的精神遗产。《毛泽东手书真迹》以毛泽东书法风格形成、演变为序，分作诗词、书信、文稿、题词等内容，共收入作者各类手书真迹近500幅，长则洋洋数万言，短的寥寥三两字。这套分作上、下两卷，正文1000余页的大型图书，在展示一代伟人独具特色的书法魅力时，重现了20世纪的风云历程。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0b9a4e9270"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

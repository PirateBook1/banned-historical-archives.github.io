script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津高等学校处理毕业生中右派分子的问题","authors":["朱泽民"],"dates":[{"year":1957,"month":9,"day":6}],"is_range_date":false,"parts":[{"text":"天津高等学校处理毕业生中右派分子的问题","type":"title"},{"text":"朱泽民","type":"authors"},{"text":"新华社天津6日讯　天津市六所高等学校今年的两千多名毕业生中，总共清查出了一百多名右派分子。因为毕业生马上要分配工作，这一批数量很大的右派分子的处理就成了非常现实的问题。","type":"paragraph"},{"text":"关于右派分子划类以后，具体确定考察年限很难掌握。天津大学的毕业生中原来确定六十六名右派分子，除了六个属于二类右派分子以外，其余都是三类和四类。二类右派分子一般都是考察三年，三类的考察两年，四类的考察一年。但是同是一类的右派分子，具体情况并不相同，如何分别对待是值得研究的问题。","type":"paragraph"},{"text":"现在绝大部分右派分子都已经决定要分配工作，但是用人单位对右派分子很头痛。最近各校的人事处已经开始忙碌地接待用人部门的来访，主要是探询分配的毕业生中有没有右派分子，除了国防等机密部门以外，一般的用人部门虽然没有明确拒绝不要右派分子，但是都尽量和学校“泡菇蘑”，要求不分配或少分配右派分子。学校也不愿意把右派分子留在自己手里。原来中央规定二类右派分子都要留校考察，天津大学人事处认为只要把右派分子全部问题搞清了就可以往外分配工作，因此，天津大学的六个二类右派分子中，学校只决定留下两名问题还没有搞清的右派分子。","type":"paragraph"},{"text":"毕业生中的右派分子分配出去以后做什么工作也是个问题。中央高等教育部只规定不能分配做助教或科学研究工作，但是天津大学党委会认为做中等技术学校老师也不行，天津师范学院认为也不能做中小学校教师，一般只能做体力劳动或一些辅助性质的工作。河北纺织管理局准备把天津大学分配给他们的右派分子送到纺织厂里去做清洁工或辅助工。天津大学准备尽量把右派分子分配到本市小型工厂里去参加体力劳动，准备把留校的右派分子分配到学校附设的实习工厂里去当工人或学徒。","type":"paragraph"},{"text":" ——原载新华社《内部参考》1957年9月10日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7bc949bf1e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

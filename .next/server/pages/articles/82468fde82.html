script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"闪耀着毛泽东思想光辉的一句话","authors":["于永甫","高兴增"],"dates":[{"year":1967,"month":12,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"闪耀着毛泽东思想光辉的一句话"},{"type":"paragraph","text":"“支左爱民模范排”战士　高兴增"},{"type":"paragraph","text":"“不要管我！救红卫兵要紧！”这是我们的好排长李文忠同志，在浊浪滚滚的赣江抢救红卫兵小将的战斗中，当自己精疲力竭时，对赶来抢救他的战士于德祥说的一句话。这也是他光辉的一生中最后的一句话。"},{"type":"paragraph","text":"“不要管我”！这句话表达出了一个革命战士的高贵品质：对党、对毛主席无限忠诚，对红卫兵小将无比热爱，对革命事业满腔热忱。这句闪烁着共产主义思想光辉的话，只有树立起毛泽东思想绝对权威的人才能说出，只有把“私”字抛得远远的、一心为公的人才能做到。"},{"type":"paragraph","text":"“不要管我”！李排长生前又何止说过一次！记得在一次风雪七百里行军途中，他带病向社员宣传毛泽东思想，为社员担水扫地，同志们劝他爱护身体，他说过这句话。在一次执行支左任务中，遭到阶级敌人煽动受蒙蔽群众的围攻，同志们担心他的安全，他说过这句话。就是在他牺牲的头天晚上，我半夜醒来，见他还在赶写支左讲话稿，劝他休息，他说：“为了更好地支持左派，不写好怎么能行？你睡吧，不要管我！”"},{"type":"paragraph","text":"“不要管我”！这句话，至今还在我的脑子里回荡着，鼓励我前进。我决心以李排长为榜样，用白求恩的“手术刀”，挖掉头脑里的“私”字；用张思德烧木炭的铁铲，在灵魂深处筑起“公”字的伟大长城。我要在保卫毛主席、保卫无产阶级文化大革命、保卫祖国的关键时刻，也象李排长那样地回答：“不要管我！”李文忠生前在江西棉纺织印染厂写下了“抓革命，促生产。坚守生产岗位，严防敌人破坏。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"82468fde82"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

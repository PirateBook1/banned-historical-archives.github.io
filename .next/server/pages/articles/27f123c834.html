script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"德共中央政治局常委会的唁电","authors":[],"dates":[{"year":1976,"month":1,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"北京"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东同志"},{"type":"paragraph","text":"全国人民代表大会常务委员会委员长朱德同志"},{"type":"paragraph","text":"国务院副总理邓小平同志"},{"type":"paragraph","text":"尊敬的同志们:"},{"type":"paragraph","text":"中国共产党中央委员会政治局常务委员会委员、国务院总理周恩来同志的逝世，使我们万分悲痛。请接受我们深切的哀悼。他的逝世使你们党和中国人民，世界各国工人阶级、各国人民和国际共产主义运动失去了一位卓越的领导人和导师。"},{"type":"paragraph","text":"周恩来同志为世界革命的利益奋斗终生。他是一位伟大的共产主义战士和久经考验的无产阶级革命家。在毛泽东同志的领导下，他在创建中国共产党，夺取中国革命的胜利，建设社会主义的事业中，在伟大的无产阶级文化大革命，批林批孔运动，巩固无产阶级专政和反对修正主义和社会帝国主义的斗争中作出了不可磨灭的贡献。"},{"type":"paragraph","text":"国际共产主义运动和世界各国人民感谢他在反对帝国主义、殖民主义和两个超级大国的霸权主义的斗争中所作的重大贡献。"},{"type":"paragraph","text":"周恩来同志将永远活在我国人民、我国工人阶级和它的共产党的心中。我们将仿效他的革命榜样，在我们为实现独立、统一和社会主义德国而进行的斗争中稳步前进。我们将以他的精神去进行战斗，以他的精神去争取胜利。"},{"type":"paragraph","text":"德国共产党中央委员会政治局常务委员会"},{"type":"paragraph","text":"霍伊勒、霍勒曼、胡特、泽姆勒"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"27f123c834"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

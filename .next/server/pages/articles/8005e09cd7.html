script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"戏曲舞台展现毛泽东周恩来上海观众欣赏北方评剧","authors":["张立行"],"dates":[{"year":1994,"month":12,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　(记者　张立行)牡丹江市评剧团昨晚在上海中国大戏院献演评剧《毛泽东在1960》，让一代伟人的风采生动地展现在戏曲舞台上。"},{"type":"paragraph","text":"由傅军凯编剧、刘守诚导演的《毛泽东在1960》，以散文诗的构架引导观众走进“红墙”，穿越历史，重读当年国际风云变幻和开国领袖的真诚与伟大。此剧的演出十分流畅质朴，透过一些生动感人的细节来表现领袖的精神风貌。此剧在刚刚结束的文化部主办的全国评剧新剧目汇演上荣获大奖。剧中毛泽东的扮演者殷杰和周恩来的扮演者李鼎获优秀表演奖。据悉，这是地方戏曲剧种中首次出现毛泽东和周恩来的舞台形象。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8005e09cd7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热情奔放大唱革命歌曲　高呼“恩维尔——毛泽东”地拉那盛大游行庆祝阿劳动党五大开幕霍查同志和其他党政领导同志检阅了游行队伍","authors":[],"dates":[{"year":1966,"month":11,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社地拉那10月31日电　本社记者报道:阿尔巴尼亚首都地拉那市几万群众，为庆祝阿尔巴尼亚劳动党第五次代表大会即将在十一月一日开幕，在十月三十一日下午举行盛大的群众游行。"},{"type":"paragraph","text":"阿尔巴尼亚劳动党中央第一书记恩·霍查和其他党政领导人穆·谢胡、阿·查尔查尼、贝·巴卢库、哈·托斯卡、希·卡博、马·穆夫蒂乌、拉·阿利雅、里·马尔科、斯·科列加、卡·哈兹比乌、科·蒂奥多西、彼·杜米等检阅了游行队伍。"},{"type":"paragraph","text":"在雄壮的乐声中，浩浩荡荡的游行队伍经过了党中央大厦前面宽广的大街，接受敬爱的领袖霍查同志和其他党政领导同志的检阅。在游行队伍中，有来自全国各地区各条战线上的参加党代表大会的代表。他们胸前挂着闪闪发光的党的第五次代表大会纪念章，斗志昂扬地迈着坚定的步伐前进。"},{"type":"paragraph","text":"参加游行的人们拿着花束和彩色纸带，抬着马克思、恩格斯、列宁、斯大林和霍查同志的巨幅画像，举着红光夺目的旗帜、横幅和标语牌，上面写着:“以恩维尔·霍查同志为首的阿尔巴尼亚劳动党万岁”、“庆祝阿尔巴尼亚劳动党第五次代表大会”、“全世界无产阶级团结万岁”。人们以奔放的热情大唱革命歌曲，高呼“党一恩维尔，我们时刻准备着”、“恩维尔-毛泽东”等口号。站在党中央大厦阳台上的霍查同志和其他党政领导人不断向游行队伍挥手致意。"},{"type":"paragraph","text":"在游行队伍中，还有前来参加阿尔巴尼亚劳动党第五次代表大会的一些外国兄弟党代表团的同志。"},{"type":"paragraph","text":"游行队伍充分地表现了阿尔巴尼亚人民同阿尔巴尼亚劳动党的钢铁般的团结，表现了阿尔巴尼亚人民对自己的领袖恩维尔·霍查的热爱，充满了国际主义气氛。"},{"type":"paragraph","text":"检阅结束后，夜幕已经降落，人们在市中心的斯坎德培广场和大街上载歌载舞，观看了五彩缤纷的焰火，浸沉在欢乐的气氛中。与此同时，在斯坎德培广场上举行了盛大的音乐晚会。来自全国各地的文艺团体热情洋溢地演奏和演唱革命歌曲，歌颂党和领袖恩维尔·霍查，歌颂社会主义革命和社会主义建设的伟大胜利。"},{"type":"paragraph","text":"几天来，阿尔巴尼亚全国各地到处充满着节日的气氛。地拉那装饰得焕然一新。无数面红旗迎风招展。三千面巨大横幅和三百多个大型标语牌、用霓虹灯组成的宣传标语以及许多巨幅宣传画，布满了全市的高大建筑物和主要街道上。在它们的上面写着“阿尔巴尼亚劳动党第五次代表大会万岁!”、“阿尔巴尼亚劳动党成立二十五周年万岁”、“以恩维尔·霍查同志为首的阿尔巴尼亚劳动党万岁”、“全世界无产者，联合起来”、“不彻底揭露现代修正主义，就不能很好地反对帝国主义”、“以毛泽东同志为首的中国共产党万岁”、“阿中牢不可破的友谊万岁”、“越南必胜，美帝必败”等口号。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a6935b0271"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

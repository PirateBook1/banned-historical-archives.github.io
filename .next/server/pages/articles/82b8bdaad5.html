script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"南非杜邦城印度人大会会议联合书记  要求毛主席支持他们的主张  反对南非政府歧视非白色人  毛主席复电表示完全支持","authors":[],"dates":[{"year":1950,"month":9,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"南非杜邦城印度人大会会议联合书记"},{"type":"paragraph","text":"要求毛主席支持他们的主张  反对南非政府歧视非白色人"},{"type":"paragraph","text":"毛主席复电表示完全支持"},{"type":"paragraph","text":"【新华社十四日讯】南非联邦杜邦城南非印度人大会会议联合书记Ａ·Ｉ·梅尔与Ｊ·Ｎ·兴赫，于八月十七日致函毛泽东主席，请求毛主席及中国其他人士和团体支持他们，反对南非联邦政府歧视及压迫南非洲的非白色人民。毛泽东主席已电复表示完全支持。来函及复电如下："},{"type":"paragraph","text":"Ａ·Ｉ·梅尔与Ｊ·Ｎ·兴赫致毛主席函中华人民共和国主席毛泽东将军："},{"type":"paragraph","text":"南非联邦印度人大会将于一九五○年九月十五、十六、十七三日在约翰内斯堡召开一个重要的会议，讨论马兰政府对于南非联邦非白色人民的日益凶狠的进攻。非洲人民的领袖摩若卡博士，将主持这个历史性的会议。"},{"type":"paragraph","text":"我们认为，为了重申我们对民族隔离及南非五分之四以上的人民的基本人权受到否认的问题的态度，这次会议是极其必要的。如蒙来函支持我们的会议，而且如果可能，蒙你敦促贵国其他人士和团体采取同样行动，则我们反对肤色压迫的决心将大大地增强。"},{"type":"paragraph","text":"如来函能于九月一日前寄到，我们将不胜感佩。假如耽搁是不可避免的，则恳请致电杜邦城南非印度人大会。"},{"type":"paragraph","text":"联合书记：Ａ·Ｉ·梅尔与Ｊ·Ｎ·兴赫"},{"type":"paragraph","text":"八月十七日"},{"type":"paragraph","text":"南非杜邦城，第三六五号邮箱"},{"type":"paragraph","text":"毛主席复电南非联邦杜邦城南非印度人大会会议联合书记Ａ·Ｉ·梅尔Ｊ·Ｎ·兴赫先生："},{"type":"paragraph","text":"我代表中国人民完全支持你们反对南非联邦政府歧视及压迫南非洲非白色人民（包括印度及其他亚洲人民）的主张，并祝你们会议成功。"},{"type":"paragraph","text":"毛泽东  北京九月十三日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"82b8bdaad5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

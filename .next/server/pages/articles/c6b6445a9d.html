script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海警备区某部隆重举行“南京路上好八连”命名十三周年纪念大会乘胜前进　深入批邓　发展大好形势决心向首都工人民兵、人民警察和警卫战士学习，同上海民兵并肩战斗","authors":[],"dates":[{"year":1976,"month":4,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在批邓和反击右倾翻案风斗争取得伟大胜利的大好形势下，在全国军民热烈欢呼中共中央两项决议，掀起批判邓小平、反击右倾翻案风、追查反革命的新高潮中，四月二十五日，上海警备区某部隆重举行“南京路上好八连”命名十三周年纪念大会。"},{"type":"paragraph","text":"参加大会的有“南京路上好八连”全体指战员，兄弟连队的代表以及正在开门办学的上海师大、上海戏剧学院的部分革命师生。会场内外，红旗招展。墙上写着大幅标语:“坚决拥护中共中央两项决议!”“认真学习毛主席重要指示，把反击右倾翻案风的斗争进行到底!”指战员和代表们一遍又一遍地振臂高呼:“愤怒声讨邓小平妄图颠覆无产阶级专政的罪行!”“坚决打击一小撮阶级敌人的反革命破坏活动!”“无产阶级专政万岁!”“伟大的、光荣的、正确的中国共产党万岁!”“伟大领袖毛主席万岁!”"},{"type":"paragraph","text":"会上，八连连长俞昌盛汇报了连队参加批邓和反击右倾翻案风斗争的情况。自反击右倾翻案风开展以来，好八连党支部充分发动群众，认真学习毛主席、党中央的一系列重要指示，牢牢掌握斗争大方向，愤怒批判党内最大的不肯改悔的走资派邓小平和他所推行的反革命的修正主义路线。四个多月来，连队的大学习、大批判步步深入，干部、战士写了一千多篇批判稿，出了《无产阶级文化大革命就是好》、《阶级斗争为纲不容篡改》、《资产阶级就在共产党内》和《坚决拥护中共中央两项决议，愤怒声讨邓小平反动罪行》等二十多期学习与批判专栏。当前，在深入批判邓小平、反击右倾翻案风、追查反革命的新高潮中，党支部又发动全连干部、战士把天安门广场事件中反革命分子的叫嚣同邓小平的复辟言行进行对照:从反革命分子狂叫要邓小平“当总理”，看邓小平代表了什么阶级的利益；从一小撮反革命分子的极端猖狂，看邓小平贩卖阶级斗争熄灭论的反动性和欺骗性；从反革命分子攻击伟大领袖毛主席所用的恶毒语言，看邓小平刮右倾翻案风的矛头所向；从反革命分子叫嚣要“重祭”“四个现代化日”，看邓小平要搞的“现代化”究竟是什么货色；从邓小平充当这次反革命事件的罪魁祸首，看一切机会主义路线的头子改也难；从邓小平和一小撮反革命分子的应得下场，看邓小平“翻案不得人心”。通过这样的联系对照，干部、战士进一步看清了邓小平就是中国的纳吉，邓小平上台就是资产阶级上台，就是资本主义复辟。干部、战士们一致表示:胜利面前不松劲，批邓斗争不停步，进一步掀起大学习、大揭发、大批判的热潮。指战员们认真学习毛主席有关加强无产阶级专政的论述，深刻认识“专政是群众的专政”，决心以首都工人民兵、人民警察、警卫战士为榜样，以深入批邓、狠狠打击反革命破坏活动的实际行动，保卫毛主席，保卫以毛主席为首的党中央，保卫毛主席的无产阶级革命路线。干部、战士决心继续走向社会，学习社会，参加社会阶级斗争，同上海民兵一起学习，一起批判，并肩战斗。"},{"type":"paragraph","text":"上海警备区领导同志参加了会议，并讲了话。他热情赞扬了八连在批邓和反击右倾翻案风的斗争中旗帜鲜明，立场坚定；号召部队以好八连为榜样，认真学习马列主义、毛泽东思想，提高革命警惕，牢牢掌握斗争大方向；要密切注视阶级斗争的新动向，严防阶级敌人的破坏活动；要紧密地团结在以毛主席为首的党中央周围，沿着毛主席的无产阶级革命路线继续奋勇前进，夺取批邓和反击右倾翻案风斗争的新胜利。"},{"type":"paragraph","text":"八连所在部队的领导和兄弟连队的代表也在大会上发了言。他们一致表示，要向好八连学习，坚持“抓革命，促生产，促工作，促战备”，掀起批判邓小平、反击右倾翻案风、追查反革命的新高潮，进一步发展大好形势，把反击右倾翻案风的斗争进行到底。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c6b6445a9d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

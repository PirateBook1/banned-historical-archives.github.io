script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"英国进步工人学生指出革命者应深刻领会毛主席声明　努力把毛主席声明运用到斗争中去","authors":[],"dates":[{"year":1968,"month":5,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"英国进步工人学生指出革命者应深刻领会毛主席声明"},{"type":"paragraph","text":"努力把毛主席声明运用到斗争中去"},{"type":"paragraph","text":"据新华社伦敦二十九日电　英国的进步工人和学生热烈欢呼毛主席支持美国黑人抗暴斗争的声明。他们指出，这个具有历史意义的声明，给全世界一切被压迫和被剥削的人民反对帝国主义、殖民主义制度的斗争指明了明确的方向。"},{"type":"paragraph","text":"一位英国工人最近对新华社记者说，毛主席的声明具有重大的意义，特别是目前，当美国黑人以及全世界工人阶级在反对帝国主义、殖民主义和一切剥削制度的共同斗争中，需要马克思列宁主义指导的时候，尤其具有重大的意义。"},{"type":"paragraph","text":"他说，毛主席指出，被压迫人民有着共同的利益。美国黑人只有推翻垄断资本的统治才能解放自己，这就是说，他们必须同一切要求推翻剥削制度的人民联合起来。"},{"type":"paragraph","text":"他说，毛主席的声明对英国工人阶级也是一个伟大的指示和鼓舞。他表示，他将和厂内的工人兄弟一起学习讨论这个声明，并把声明运用到他们的斗争中去。"},{"type":"paragraph","text":"另一位英国工人写信给新华社说，毛主席的声明“给各国的工人，以及其它被压迫和被剥削的人民指出了明确的方向。”"},{"type":"paragraph","text":"他说：“英国所有的革命者、工人、学生和进步人士应当深刻领会毛主席在声明中发出的号召，然后同亚洲、非洲和拉丁美洲的革命人民一起，在世界范围内结成一条强大的牢不可破的包围美帝国主义的锁链，它必将给腐朽的帝国主义制度以最后的一击。”"},{"type":"paragraph","text":"伦敦的一批进步学生最近发表声明说，毛主席的声明明确地指出了美国黑人的斗争的阶级实质。“的确，美国黑人的斗争，不仅是美国被压迫的黑人争取自由的斗争，它对于美国一切劳动人民和被压迫人民也是鼓舞人心的号召，而且也是对全世界人民反对美帝国主义的斗争的一个巨大的支持和鼓舞。”这些学生强调说，全世界一切进步人民必须反复学习毛主席的这个声明。"},{"type":"paragraph","text":"这些学生在声明中说，毛主席指出：“万恶的殖民主义、帝国主义制度是随着奴役和贩卖黑人而兴盛起来的，它也必将随着黑色人种的彻底解放而告终。”毛主席的这句话说得非常透彻、非常令人鼓舞，世界各地正在斗争中的被压迫人民，正在一天天地懂得毛主席这句话的深刻的真理。"},{"type":"paragraph","text":"许多英国朋友还强调指出，毛主席的声明是反对形形色色的修正主义者的强大武器，因为修正主义者正在鼓吹被压迫人民不要用革命的暴力斗争去反对反革命的暴力镇压。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f5af1d93ab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

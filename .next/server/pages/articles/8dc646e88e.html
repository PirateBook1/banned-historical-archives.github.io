script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席在南昌接见古巴朋友并亲切谈话中古两国相互帮助支持共同反对帝国主义祝古巴人民在反对美国帝国主义侵略的斗争中取得胜利","authors":[],"dates":[{"year":1961,"month":4,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社南昌20日电】　毛泽东主席19日晚接见了以古巴教育部长阿曼多·阿特·达瓦洛斯为首的古巴文化代表团全体团员，同他们进行了长时间的亲切的谈话。毛主席向古巴朋友们说:中国和古巴是两个友好的国家，我们相互帮助，相互支持。我们的目标是一个:反对帝国主义。美国帝国主义是帝国主义中最大的一个，它不但压迫我们，也压迫你们。它压迫全世界人民。在一些不是帝国主义的国家中，都有一些帝国主义的走狗。我们不但要反对帝国主义，也要反对帝国主义的走狗。"},{"type":"paragraph","text":"毛主席最后在送别古巴朋友的时候，特别嘱托他们向古巴人民的领袖菲德尔·卡斯特罗总理致以亲切的问候，并祝古巴人民在反对美国帝国主义侵略的斗争中取得胜利。"},{"type":"paragraph","text":"接见时在座的有江西省省长邵式平，中国拉丁美洲友好协会会长楚图南，对外文化联络委员会秘书长陈忠经。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8dc646e88e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

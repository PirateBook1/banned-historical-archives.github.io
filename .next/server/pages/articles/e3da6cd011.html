script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"黎德寿同志在回国途中到达北京  周恩来、张春桥同志会见越南战友  进行了十分亲切友好的谈话","authors":[],"dates":[{"year":1972,"month":8,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"黎德寿同志在回国途中到达北京"},{"type":"paragraph","text":"周恩来、张春桥同志会见越南战友"},{"type":"paragraph","text":"进行了十分亲切友好的谈话"},{"type":"paragraph","text":"新华社一九七二年八月十八日讯　越南劳动党中央政治局委员、出席关于越南问题的巴黎会议的越南民主共和国政府代表团团长春水部长的特别顾问黎德寿，自巴黎回国途中今天乘专机到达北京。"},{"type":"paragraph","text":"中共中央政治局委员张春桥、外交部副部长韩念龙、中共中央对外联络部负责人申健，以及梁枫、肖簧等到机场欢迎越南战友。"},{"type":"paragraph","text":"到机场迎接的还有：越南民主共和国对外贸易部副部长李班、越南民主共和国驻中国大使馆临时代办阮进、越南南方共和驻中国大使馆临时代办陈平等。"},{"type":"paragraph","text":"晚上，张春桥同志举行宴会欢迎黎德寿同志等越南战友。"},{"type":"paragraph","text":"新华社一九七二年八月十八日讯　中共中央政治局常委、国务院总理周恩来，中共中央政治局委员张春桥，今天下午会见了越南劳动党中央政治局委员、出席关于越南问题的巴黎会议的越南民主共和国政府代表团团长春水部长的特别顾问黎德寿，进行了十分亲切友好的谈话。"},{"type":"paragraph","text":"越南民主共和国对外贸易部副部长李班、越南南方共和驻中国大使阮文广、越南民主共和国驻中国大使馆临时代办阮进等参加了会见。"},{"type":"paragraph","text":"我方参加会见的有，外交部副部长韩念龙、外贸部副部长李强、中共中央对外联络部负责人申健、外交部亚洲司副司长梁枫等。（附图片）"},{"type":"paragraph","text":"上：周恩来同志和黎德寿同志亲切握手。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e3da6cd011"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

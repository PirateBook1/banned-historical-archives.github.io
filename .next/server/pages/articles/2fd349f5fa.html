script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"戚本禹在国家机关革命造反派代表会上的讲话","authors":["戚本禹"],"dates":[{"year":1967,"month":1,"day":16}],"is_range_date":false,"parts":[{"text":"戚本禹在国家机关革命造反派代表会上的讲话","type":"title"},{"text":"戚本禹","type":"authors"},{"text":"今天晚上，开个预备会。各系统的革命造反派代表，周总理、江青同志，明天（一月十七日）晚上要开会。我们对机关情况不清楚，哪些是造反的，哪些是保守的？作个调查研究，搞搞清楚。","type":"paragraph"},{"text":"科学口，张本同志负责：国家科委、科学院、国防工办、国防科委。","type":"paragraph"},{"text":"张本同志说：不了解国防科委、国防工办的情况，是否归国防部？","type":"paragraph"},{"text":"戚本禹同志表示同意。","type":"paragraph"},{"text":"这次会，可能研究一些重要问题，研究夺权问题。张本同志那里问题不大，已经夺了权。","type":"paragraph"},{"text":"几种组织，什么态度？搞一个表。一个组织一个发言，三千字，十五分钟，内容讲最需要解决的问题。","type":"paragraph"},{"text":"经委，张本同志帮助一下，她办法多一点，他们是国家机关第一个夺权，他们已经监督当权派了。","type":"paragraph"},{"text":"现在夺权，有假夺权（文化部肖望东，策划了两个多星期，搞了一些外面的人去假夺权。）","type":"paragraph"},{"text":"毛主席早就讲过：革命，是一个阶级推翻另一个阶级，就是夺权。","type":"paragraph"},{"text":"广播台，过去有框框，怎么夺权？现在也有了。公安部门，我原来也有顾虑，看来也可以夺。南京公安局的革命造反派，就夺了权，在过去的历史条件下，是解放军解放后，是委派人员去接管，而不是工农兵起来选举。现在，上海是各革命派组织去选代表，组织市委。","type":"paragraph"},{"text":"资产阶级老爷看不起工人、农民、青年干部。广播事业局，本来是青年人干事，可是安了一个局长（丁莱夫）还是个军级干部，他什么事都不干，检讨还是别人帮他写，是资产阶级代表人物。科委韩光也是。万人大会，有人意见大了。陈伯达同志说：是中国科学发展的起点，你们要作到这一点。过去，科学界的事都是青年人干的，却硬要挂个专家的名。毛主席说：青年人，好象早晨八、九点种的太阳，要青年人来作大事；当然是讲革命青年，青年中也有修正主义的，如李洪山。","type":"paragraph"},{"text":"毛主席批了上海的《告上海全市人民书》《紧急通告》。我们要跟上。这是个新阶段，特点是夺权，自己掌握命运。十月革命，就是普通工人、农民。所以列宁提出学习、学习、再学习。现在青年人学了不少管理国家的知识，二十四级的收发员，比四级的监委书记（钱瑛）高明。我听了他们两人的发言，这位收发员同志（当时她在座）的毛泽东思想就比她（钱瑛）多。","type":"paragraph"},{"text":"夺权，如何夺？要研究一下。革命风暴不可抵抗，左派不可抵抗。上海的革命造反派两个月前才两千人，市委压，出了安亭车站事件，现在发展到一百万，加上家属达四百万。毛主席建党时，人也很少，资产阶级老爷，现在不承认你们，也不会委任你们，你们也不要他们委任做勤务员，干革命是了。他们资产阶级老爷们不承认，毛主席、党中央是承认的。他们之中，有人过去也是左派，现在忘了自己过去是怎么来的，以为自己高贵，连子弟也高贵。西城纠察队就是，连子弟也高贵。","type":"paragraph"},{"text":"夺什么权？就是，有些机关是资产阶级分子统治，就夺他们的权。韩光就是资产阶级分子。","type":"paragraph"},{"text":" （国家科委机关吴白芦整理，未经本人审阅）北京政法学院《政法公社》红旗兵战斗队翻印一九六七年一月二十八日","type":"paragraph"}],"comments":[],"origin":"北京政法学院《政法公社》红旗兵战斗队翻印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"戚本禹","type":"人物"},{"name":"张本","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2fd349f5fa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

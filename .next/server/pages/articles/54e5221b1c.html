script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛主席接见伊朗左派革命组织代表团谈话记录","authors":[],"dates":[{"year":1970,"month":10,"day":1}],"is_range_date":false,"parts":[{"text":"毛主席接见伊朗左派革命组织代表团谈话记录","type":"title"},{"text":"时  间：1970年10月1日晚10时15分","type":"paragraph"},{"text":"地  点：天安门城楼","type":"paragraph"},{"text":"参加人：伊方—雷兹瓦尼、哈桑、穆哈森","type":"paragraph"},{"text":"中方—林彪、周恩来、康生","type":"paragraph"},{"text":"翻  译：伍书湖","type":"paragraph"},{"text":"（10月1日晚焰火结束后，周恩来总理把代表团引见给毛主席。周总理对毛主席说：“他们是伊朗同志。”毛主席迎上几步同他们亲切地握手。）","type":"paragraph"},{"text":"毛主席（以下简称主席）：伊朗就是波斯，欢迎。","type":"paragraph"},{"text":"雷兹瓦尼（以下简称雷）：（用中文高呼）“毛主席万岁”。","type":"paragraph"},{"text":"主席：（同他们一一握手）谢谢同志们。","type":"paragraph"},{"text":"雷：见到毛主席是对我们最大的鼓舞。","type":"paragraph"},{"text":"主席：（问康生）他们来多久了？","type":"paragraph"},{"text":"雷：一个多月了。","type":"paragraph"},{"text":"主席：你们愿意呆多久就呆多久。","type":"paragraph"},{"text":"（雷用中文高呼“毛主席万岁！”）","type":"paragraph"},{"text":"主席：同志们万岁！同志们好，欢迎你们。","type":"paragraph"},{"text":"雷：能见到您，对我们是最大的鼓舞，我们一定努力做您的好学生。","type":"paragraph"},{"text":"主席：我们都是同志，我们向你们学习。","type":"paragraph"},{"text":"雷：毛主席万岁！","type":"paragraph"},{"text":"主席：谢谢。你们很年轻，未来是属于你们的。我老了，不行了。","type":"paragraph"},{"text":"（雷等人笑着摇头，用中文高呼“毛主席万岁！”）","type":"paragraph"},{"text":"主席：祝你们革命胜利！","type":"paragraph"},{"text":"（雷用中文高呼“毛主席万岁！”毛主席再次同代表团二同志一一握手告别，并向前走了几步微笑着挥手欢送他们。然后，周恩来总理把他们带到林彪面前，林从座位上站起来同他们握手。）","type":"paragraph"},{"text":"林：欢迎你们！","type":"paragraph"},{"text":"雷：我们看到毛主席和您，是对我们最大的鼓舞，我们一定要按照毛主席的指示办事。","type":"paragraph"},{"text":"林：你们会逐渐取得革命胜利的。","type":"paragraph"},{"text":"（雷等同林握手告别，又同周总理握手告别，周总理用英文向他们说“再见”）","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"康生","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"54e5221b1c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

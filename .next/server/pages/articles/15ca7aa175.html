script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"朝气蓬勃的大会　团结的大会　胜利的大会","authors":["北京针织总厂革命委员会","驻厂解放军毛泽东思想宣传队"],"dates":[{"year":1969,"month":4,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"朝气蓬勃的大会　团结的大会　胜利的大会"},{"type":"paragraph","text":"北京针织总厂革命委员会  驻厂解放军毛泽东思想宣传队"},{"type":"paragraph","text":"万里晴空春雷响，"},{"type":"paragraph","text":"特大喜讯传四方，"},{"type":"paragraph","text":"“九大”隆重开幕了，"},{"type":"paragraph","text":"五湖四海齐欢唱！"},{"type":"paragraph","text":"在国内外一派大好形势下，在无产阶级文化大革命取得伟大胜利的凯歌声中，我们日日想，夜夜盼的中国共产党第九次全国代表大会开幕了！喜讯传来，我厂全体革命工人、革命干部和全体支左解放军，热血沸腾，心潮澎湃，颗颗红心飞向中南海，张张笑脸迎着红太阳；我们大家纵情欢呼，放声歌唱，衷心敬祝伟大领袖毛主席万寿无疆！万寿无疆！万寿无疆！"},{"type":"paragraph","text":"我们最最敬爱的伟大领袖毛主席，亲自主持召开的中国共产党第九次全国代表大会，是一个朝气蓬勃的大会，是一个团结的大会，是一个胜利的大会。这次代表大会的召开，是全中国人民政治生活中的一件特大喜事。大长了革命人民的志气，大灭了帝、修、反的威风。"},{"type":"paragraph","text":"回顾波澜壮阔的战斗历程，都是战无不胜的毛泽东思想的伟大胜利，都是毛主席无产阶级革命路线的伟大胜利。是伟大领袖毛主席率领中国人民，经过艰苦奋战，打败了日本鬼子，消灭了蒋匪帮，推翻了压在中国人民头上的“三座大山”，建立了伟大的中华人民共和国；是伟大领袖毛主席率领中国人民与帝、修、反进行了英勇顽强的斗争，使伟大的中华人民共和国巍然屹立在世界的东方；是伟大领袖毛主席以无产阶级革命家的气魄，亲自点燃了无产阶级文化大革命的熊熊烈火，彻底粉碎了以叛徒、内奸、工贼刘少奇为首的资产阶级司令部，取得了无产阶级文化大革命的伟大胜利，巩固了无产阶级专政，防止了资本主义复辟。"},{"type":"paragraph","text":"两年多来，北京针织总厂的无产阶级文化大革命每前进一步，都靠伟大领袖毛主席最新指示的指引，都靠伟大领袖毛主席的亲切关怀。全厂革命工人高举毛泽东思想伟大红旗，步步紧跟毛主席的伟大战略部署，全面落实毛主席的一系列最新指示，实行了革命大联合和革命的三结合。在清理阶级队伍、整党、精简机构、改革不合理的规章制度等方面，都取得了一定的成绩。毛泽东思想在我厂得到了空前的大普及，革命工人的阶级斗争和两条路线斗争觉悟空前提高，斗、批、改运动不断深入发展。革命促进了生产，今年第一季度我厂的生产创造了历史上的最高纪录。"},{"type":"paragraph","text":"紧跟毛主席就是方向，紧跟毛主席就是光明，紧跟毛主席就是胜利。我厂全体革命工人和支左解放军无限忠于伟大领袖毛主席，无限忠于战无不胜的毛泽东思想，无限忠于毛主席的无产阶级革命路线。毛主席他老人家怎么指挥，我们就怎么行动；以毛主席为首、林副主席为副的无产阶级司令部怎么部署，我们就怎么紧跟。我们一定要把党的“九大”的召开，当作强大动力，坚决贯彻伟大领袖毛主席关于“抓革命，促生产，促工作，促战备”的伟大方针，认真总结经验，全面落实毛主席的一系列最新指示，用毛泽东思想统帅一切，认真搞好斗、批、改，把我厂办成红彤彤的毛泽东思想大学校。我们永远不会忘记帝、修、反的豺狼本性，我们要百倍警惕美帝、苏修的武装挑衅！我们针织总厂的每一个连队都是一个坚强的战斗集体，每一个革命工人都是反帝反修的钢铁战士。我们要把车间当战场，机器当武器，用实际行动给帝、修、反以迎头痛击！"},{"type":"paragraph","text":"紧跟伟大领袖毛主席奋勇前进，胜利是属于我们的！（附图片）"},{"type":"paragraph","text":"从工厂到农村，从部队营房到机关、学校，我们伟大祖国的首都北京沉浸在一片热烈而幸福的气氛中。在无产阶级文化大革命中作出卓越贡献的北京针织总厂的革命工人，满怀激情欢呼党的第九次全国代表大会胜利开幕。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"15ca7aa175"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来接见卫生部“六·二六医疗队”全体队员的讲话摘要","authors":["周恩来"],"dates":[{"year":1967,"month":6,"day":20}],"is_range_date":false,"parts":[{"text":"周恩来接见卫生部“六·二六医疗队”全体队员的讲话摘要","type":"title"},{"text":"周恩来","type":"authors"},{"text":"版本一：","type":"subtitle"},{"text":"六月二十一日凌晨，周总理在接见卫生部“6·26”医疗队时说：","type":"paragraph"},{"text":"我们胜利了，两年零八个月前我们声明了，有必要就试验，没有必要就不试验。象美国、苏联，多次的进行核试验，第一是吓唬人，第二是没有把握，所以就反复的试验。我们第一是反对吓人的，第二是进行必要的试验的，其余的在实验室进行，可以解决许多问题。当然，到必要时到一个时期，发展到一个新阶段，我们试验一下，成功了，我们就总结经验，再前进。只有美帝、苏修才搞核讹诈，讲得那么吓人，什么氢弹如何如何，大气层如何如何。我们是革命的乐观主义。有个地区，美国多次试验，树都烧了，一片焦土，几年后，正象毛主席说的那样，山上的草照样生，水中的鱼照样游，妇女照样生小孩，那象他们说的那样：“世界地球要毁灭”。他吓人，吓了自己。世界没毁灭，他自己倒毁灭了。这些宣传内容今后要变成人民的常识。六次试验都很安全，第三、六次比较危险，但尽量避免了。","type":"paragraph"},{"text":" 来源：周良霄顾菊英编《疯狂、扭曲与堕落的年代》之二——《十年文革中首长讲话传信录》。","type":"paragraph"},{"text":"版本二：","type":"subtitle"},{"text":"〖时间：六月二十日23：58到二十一日1：05。摘录〗","type":"appellation"},{"text":"两年零八个月以前，我们进行第一颗原子弹爆炸时宣布，我们要进行必要的试验，不必要的就不试验。美帝和苏修进行频繁试验，一方面是吓唬人，一方面是没有把握。我们没有必要去吓唬人。我们只在必要时才试验。其它都在实验室内进行，就可以解决许多问题。当然到了必要时就试验一下子。每次试验都成功了。不断总结经验就前进一步。","type":"paragraph"}],"comments":[],"origin":"周良霄、顾菊英编《疯狂、扭曲与堕落的年代》之二——《十年文革中首长讲话传信录》, 2009。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ce98b984a9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

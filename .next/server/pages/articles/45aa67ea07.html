script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2012","name":"中央中央监察委员会关于处理在整风运动和反右派斗争中犯有严重右倾错误党员的意见","author":"中共中央","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央中央监察委员会关于处理在整风运动和反右派斗争中犯有严重右倾错误党员的意见","dates":[{"year":1958,"month":7,"day":25}],"is_range_date":false,"authors":["中共中央"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共绵阳地委组织部，纪律检查工作文件选编，108-109","tags":[{"name":"党员","type":"主题/事件"},{"name":"监察","type":"主题/事件"},{"name":"右派","type":"主题/事件"},{"name":"右倾","type":"主题/事件"},{"name":"整风","type":"主题/事件"},{"name":"中央","type":"主题/事件"}],"parts":[{"type":"title","text":"中央转发中央监察委员会关于处理在整风运动和反右派斗争中犯有严重右倾错误党员的意见"},{"type":"paragraph","text":"（一九五八年七月二十五）"},{"type":"paragraph","text":"中央批示："},{"type":"paragraph","text":"中央同意中央监察委员会关于处理在整风运动和反右派斗争中犯有严重右倾错误党员的意见，现发给你们参照执行。"},{"type":"paragraph","text":"在整风运动和反右派斗争中，揭发出一些党员犯有严重的右倾错误，他们的情况比较复杂，目前大多数没有进行处理。犯有严重右倾错误的党员同党内右派分子是有区别的，因为他们在根本立场上不反对社会主义和党的领导。因此，对于犯有严重右倾错误党员的处理，应该根据一九五七年四月二十七日中央关于整风运动的指示和一九五七年九月二十三日关于邓小平同志在党的八届中央委员会第三次扩大的全体会议上关于整风运动报告的精神，根据他们所犯错误的情节、本人的态度以及过去的表现，加以处理。"},{"type":"paragraph","text":"一、在根本立场上不反对社会主义和党的领导，而对党的政策发表了错误言论的；对党的个别组织、个别领导人进行攻击的；在某些问题上附和右派言论的；在整风运动和反右派斗争中立场不稳，同情右派分子，为右派分子辩护的；政治动摇，逃避参加斗争的；以及泄漏党的机密的党员，应该根据他们错误的情节和悔改的表现，给以适当的党纪处分或免予处分。对于少数情节十分严重，拒绝悔改的，应该开除党籍。"},{"type":"paragraph","text":"二、对于确系由于政策水平低，认识模糊，在整风运动和反右派斗争中发表了一些错误言论，对党的某些政策持怀疑态度，或在某些问题上一度盲目附和右派分子的言行，但随后作了认真检讨，并且积极参加了反右派斗争，决心改正错误的，可以不给党纪处分。"},{"type":"paragraph","text":"三、对于在整风运动和反右派斗争中，主动检查和检讨了的右倾思想，并且表示决心改正的党员，不给党纪处分。"},{"type":"paragraph","text":"以上意见，如中央认为可行，请批转各地参照执行。"},{"type":"paragraph","text":"一九五八年七月十四日"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"45aa67ea07"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

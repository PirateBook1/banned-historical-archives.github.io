script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江苏省南京市中级人民法院关于给张明才等人平反的刑事判决书","authors":[],"dates":[{"year":1979,"month":6,"day":28}],"is_range_date":false,"parts":[{"text":"江苏省南京市中级人民法院关于给张明才等人平反的刑事判决书","type":"title"},{"text":"张明才，男，一九四四年生，上海市人，原三八缝绣社工人；","type":"paragraph"},{"text":"王化生，男，三十六岁，江苏省六合县人，原朝阳电机社学徒，现在江苏省第七劳改队劳改；","type":"paragraph"},{"text":"杨文中，男，三十五岁，天津市人，原金星标牌厂工人，现在江苏省第三监狱劳改；","type":"paragraph"},{"text":"唐武来，男，三十三岁，山东益都县人，原南京雕刻厂工人，现在江苏省第十三劳改队劳改；","type":"paragraph"},{"text":"刘建华，男，三十七岁，安徽省定远县人，原南京五四印刷厂工人，现在江苏省第十一劳改队劳改；","type":"paragraph"},{"text":"曹治平，男，三十三岁，江苏省启东县人，原南京光明锉刀厂工人，现在汉中机械厂工作；","type":"paragraph"},{"text":"陈和平，男，三十四岁，上海市人，原南京木器厂徒工，现已下放淮安县农村。","type":"paragraph"},{"text":"上列被告人张明才等因反革命集团一案，经中国人民解放军江苏省南京市公检法军事管制委员会于一九七〇年四月二十六日以现行反革命罪，判处张明才死刑，立即执行；判处王化生死刑，缓期二年执行，强追劳动，以观后效；判处杨文中有期徒刑贰拾年；判处唐武来有期徒刑拾伍年；判处刘建华有期徒刑拾年；判处曹治平有期徒刑柒年；判处陈和平有期徒刑伍年。王化生等六人及其家属不服，多次提出申诉。","type":"paragraph"},{"text":"现经本院再审查明：原判认定张明才、王化生为首纠集杨文中等五人，聚集在张、王家放黄色唱片，收听敌台广播。经查，在张明才、王化生家放的不是黄色唱片；张、王等人曾收听过外围电台广播的音乐节目。原判认定张、王等人散布反动言论，恶毒攻击社会主义制度，破坏污辱领袖像，积极策划出版反革命刊物等罪行，查无证据，应予否定。原以现行反革命集团判刑，显属错判。据此，特判决如下：","type":"paragraph"},{"text":"一、撤销中国人民解放军江苏省南京市公检法军事管制委员会（70）军管刑字第107号刑事判决书；","type":"paragraph"},{"text":"二、宣告张明才、王化生、杨文中、唐武来、刘建华、曹治平、陈和平无罪。","type":"paragraph"},{"text":"如不服本判决，在接到判决书的第二天起，十日内提起上诉，上诉于江苏省高级人民法院。","type":"paragraph"},{"text":" 江苏省南京市中级人民法院刑事审判庭审   判   员    张有生一九七九年六月二十八日","type":"paragraph"},{"text":"本件证明与原本无异。","type":"paragraph"},{"text":" 书   记   员    谢杨根","type":"paragraph"}],"comments":[],"origin":"根据档案材料翻印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"江苏文革","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9bae4084dc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华国锋、邓小平、谷牧、姬鹏飞到曰使馆吊唁大平首相逝世王一平、赵行志等到日驻沪总领事馆吊唁","authors":[],"dates":[{"year":1980,"month":6,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京六月十四日电　国务院总理华国锋，副总理邓小平、谷牧、姬鹏飞今天上午前往日本驻中国大使馆吊唁日本国首相大平正芳逝世。"},{"type":"paragraph","text":"大使馆吊唁厅墙壁上张起黑色的帷幕。大厅里安放着大平正芳首相的遗像，遗像上披着黑纱。遗像两旁陈放着国务院总理华国锋、副总理邓小平和人大常委会副委员长邓颖超、廖承志献的花圈。"},{"type":"paragraph","text":"大厅里还放着外交部、外贸部、北京市人民政府献的花圈。"},{"type":"paragraph","text":"上午十时许，华国锋、邓小平、谷牧、姬鹏飞来到使馆大厅，在大平首相的遗像前肃立默哀。"},{"type":"paragraph","text":"华国锋总理、邓小平副总理等跟陪同吊唁的日本驻中国大使吉田健三握手，表示慰问。"},{"type":"paragraph","text":"华国锋和邓小平分别在大使馆的留言簿上题了词。"},{"type":"paragraph","text":"华国锋的题词是:“深切悼念中国人民尊敬的朋友大平正芳先生，中国人民永远怀念他。”"},{"type":"paragraph","text":"邓小平的题词是:“大平先生是一个卓越的政治家，他为发展中日两国的关系，作出了重要的贡献，我们永远铭记着他。”"},{"type":"paragraph","text":"外交部副部长韩念龙今天上午也前往大使馆吊唁。"},{"type":"paragraph","text":"本报讯　上海市副市长王一平、赵行志、市人大常委会副主任张承宗，市政协副主席靖任秋以及张甦平、李储文等有关方面负责人，昨天上午前往日本驻上海总领事馆吊唁日本内阁总理大臣大平正芳逝世。王一平副市长等对为中日两国友好作出重要贡献的大平正芳首相不幸逝世表示哀悼，并向陪同吊唁的日本驻上海总领事浅田泰三表示慰问。"},{"type":"paragraph","text":"市人大常委会、市人民政府、市政协以及市外办、对外友协上海分会等有关单位还分别献了花圈。"},{"type":"paragraph","text":"昨天，前往吊唁的还有各界人士沈柔坚、杜宣、丁善德、赵丹、张瑞芳等和宝山钢铁总厂指挥部、上海大坂友好人民公社等单位的代表。"},{"type":"paragraph","text":"据新华社北京六月十四日电　首都工人、人民公社社员、机关干部和学生一千多人，从早上开始，陆续到日本驻中国大使馆吊唁日本国首相大平正芳逝世。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1980\\06\\806F010201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e华国锋总理，邓小平、谷牧、姬鹏飞副总理六月十四日前往日本驻中国大使馆吊唁大平正芳首相逝世。"},{"type":"paragraph","text":"新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社,本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"谷牧","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"87f1a4a5d9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"向毛泽东主席致敬电","authors":[],"dates":[{"year":1953,"month":1,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"向毛泽东主席致敬电敬爱的毛主席："},{"type":"paragraph","text":"在你的英明领导下，我国三年来的人民卫生事业特别是一年来的爱国卫生运动获得了显著的成就，不仅使我国的卫生状况有了极大的改进，而且粉碎了美国帝国主义进行罪恶的细菌战的阴谋。现值第二届全国卫生会议闭幕之际，我们全体与会代表和爱国卫生运动模范向你致崇高的敬意。你号召全国人民；“动员起来，讲究卫生，减少疾病，提高健康水平，粉碎敌人的细菌战争。”我们决以坚强的意志，与全国人民一起，更加积极行动起来，响应你的号召，为继续开展爱国卫生运动而奋斗。谨致"},{"type":"paragraph","text":"敬礼！"},{"type":"paragraph","text":"第二届全国卫生会议  一九五二年十二月十三日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"beca93b71b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

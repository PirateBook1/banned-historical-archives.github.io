script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高校毕业同学服从统一分配二千余人今开决心大会将上书毛主席感谢政府的关怀和爱护","authors":[],"dates":[{"year":1951,"month":8,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　上海市高等学校本届毕业生学习班，自七月廿三日开学以来，接连进行了三个单元的学习，同学们普遍的更加强了参加国家建设的信心，更感到无条件服从分配的光荣，部份认识较为落后的同学，在充满进步气氛的学习班里，经过剧烈的思想斗争后，终于获得了胜利，表示无条件服从分配的比率数一天一天的增加，截至九日止，已达百分之九十三以上，约计为二千多人，将于今(十一)日下午二时，在交大大礼堂举行“决心大会”，在会上集体签写决心书，向毛主席致敬，并表示无比感谢政府对青年学生的关怀爱护，及无条件服从祖国分配的决心。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"05bd289506"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

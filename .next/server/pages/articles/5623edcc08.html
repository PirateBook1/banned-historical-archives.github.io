script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"福建晋江专区林业干部只顾三反　春季封山育林工作受到很大损失","authors":[],"dates":[{"year":1952,"month":4,"day":30}],"is_range_date":false,"parts":[{"text":"福建晋江专区林业干部只顾三反　春季封山育林工作受到很大损失","type":"title"},{"text":"【福建分社四月三十日讯】福建省晋江专区各县所有林业干部由于集中在专署进行三反，放弃了业务工作，延误了造林时机，使该区的春季封山育林育苗工作受到很大损失。","type":"paragraph"},{"text":"目前，春季造林时节已过，该专区只完成了省分配造林六万亩任务的三分之二。惠安县苗圃尚有二、三十万株树苗，晋江县苗圃还有八万株鸟柏苗至今未售给农民。有的地区对封山政策未很好贯彻，缺乏对群众进行宣传教育工作。如同安县领导上，没有缜密的调查研究工作，只简单地一纸命令将全县所有山林全部封起来，区乡干部对封山的认识也很模糊，一般群众对此大为不满，形成“明封暗不封”、“官封民不封”，滥伐现象依然严重存在。","type":"paragraph"}],"comments":[],"origin":"1952年5月8日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5623edcc08"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"浙江一乡支部书因吊打群众被群众打死","authors":["特约通讯员　孙明津"],"dates":[{"year":1957,"month":4,"day":25}],"is_range_date":false,"parts":[{"text":"浙江一乡支部书因吊打群众被群众打死","type":"title"},{"text":"特约通讯员　孙明津","type":"authors"},{"text":"新华社杭州25日讯　4月9日晚上，浙江省永嘉县狸溪乡党支部第二书记郑炳权为粮食问题扣押并吊打了一个富裕农民，引起当地群众不满，聚集了六、七十人闹到乡人民委员会，趁势将郑炳权打成重伤，当夜死去。群众见打死了支部书记，非常恐慌，十三个积极参与殴打的群众当即逃上山去。","type":"paragraph"},{"text":"郑炳权平日强迫命令，作风不民主。群众早就对他有意见，并有一些人要想打死他。而郑本人却没有发觉。这次他吊打农民事件更引起群众公愤，加上凶手中的为首分子周启顺，在1950年曾参加过土匪组织，平日受过郑的训斥，怀恨在心，这次用锄头击中郑的头部，使郑受重伤致死。","type":"paragraph"},{"text":"事情发生后，中共永嘉县委员会已组织干部在当地群众中进行了宣传教育和处理工人和。现在逃上山去的人有六个回来了，回来后有四人由县委批准扣押起来，其他七人(包括周启顺)还躲在山中。","type":"paragraph"},{"text":"来源：1957年4月25日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f6ba83c81b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

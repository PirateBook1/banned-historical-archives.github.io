script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"王震在国务院政治研究室的讲话","authors":["王震"],"dates":[{"year":1976,"month":10,"day":31}],"is_range_date":false,"parts":[{"text":"王震在国务院政治研究室的讲话","type":"title"},{"text":"王震","type":"authors"},{"text":"周荣鑫同志死掉了，他有心脏病，又天天斗。我反对这样搞法，我的子子孙孙也不要象“四人帮”这样做。要建设强大的社会主义国家，要学文化，怎么能不学文化？毛主席：“不学文化，不能建设社会主义。”","type":"paragraph"},{"text":"我们拥护华主席，他是我们英明的领袖，我很同意叶付主席对他的评价。华主席是英明的，叶付主席也是英明的。华主席有丰富的经验。“台阶论”是邓小平的提法，我赞成“台阶论”，你们赞成吗？","type":"paragraph"},{"text":"我们党内十九世纪的没有几个了，叶帅是一个，刘帅是一个，但刘已经不省人事了，有人说还有几个老帅，邓小平如果不在地方工作，也是一位老帅。数下来66岁的到75岁，56岁的到65岁，这些同志经历了很多大事变，有宝贵的经验。还有46岁到55岁的也有抗日战争到解放战争的经验。","type":"paragraph"},{"text":"乔木同志我跟你在十三陵水库工地，在拖拉机旁边照过相，你忘了？你的检讨我看了，我不满意，过了火，过了头嘛！不是你的错误你就不要写，我在文化大革命中是写了500字的检讨，还有几句过了点头，总理给我划去了。","type":"paragraph"},{"text":"我不懂铁路，我赞成万里同志。","type":"paragraph"},{"text":"现在我管工业，根据马克思主义，应该把工业和农业结合起来，这就是要发展社办工业，最远我请教陈永贵同志，搞社办工业用记工分的办法行不行，陈永贵同志说，社办工业就是记工分。你们下去调查一下，社办工业行不行，你们要下去看看。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"陈永贵","type":"人物"},{"name":"王震","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"be1653576b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

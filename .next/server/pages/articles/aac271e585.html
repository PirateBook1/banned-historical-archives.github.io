script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“我国的选举制度不民主”","authors":["上海第一师范学院","任寿春","凌其成","吴启太","李宗蕖","阚开齐"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"“我国的选举制度不民主”","type":"title"},{"text":"上海第一师范学院任寿春吴启太阚开齐凌其成李宗蕖","type":"authors"},{"text":"“我国的选举制度不民主，只是代表由党指定一下，随后大家圈几个圈。”（中文科22班学生任寿春）","type":"paragraph"},{"text":"“现行的选举制度来看，共产党和国民党都是一样的。因为大家都是提名候选人的，因此不民主。”（英文系一班学生吴启太）","type":"paragraph"},{"text":"“我国法制不健全，选举不自由，是共产党预先指定好的，选人民代表要自由竞选，进行民主测验。”（中文科22班学生阚开齐）","type":"paragraph"},{"text":"“我们的选举制度不够民主，西方竞选制度比较民主。”“工人农民代表不能代表工人农民，这些代表只是工人、农民的贵族，这些人脱离群众，是统治者之一。”（中文科学生凌其成）","type":"paragraph"},{"text":"“我们坚决反对包办的等额选举。”（中文系六班学生）","type":"paragraph"},{"text":"“我们的选举是包办的，上级规定几个人的名单保险选得上。”（中文科（1）班学生张万良）","type":"paragraph"},{"text":"“我们要求真正的民主自由：从课代表到团代表候选人，一直到人民代表梁※※（候选人），全由领导一手包办，请问这算什么民主自由？”（政教科二年级学生）","type":"paragraph"},{"text":"“班级干部轮流担任。”（中文科18班学生）","type":"paragraph"},{"text":"“滚蛋吧！在专制下诞生的‘马列’课代表，为什么一定要由团员担任。”（中文系九班、中文科三班学生）","type":"paragraph"},{"text":"“我们一千八百名同学中，学生会组织中的席位分配不当，学生会干部十八人，非党团干部只有四人，而四人中一个正部长也没有，占全院二分之一的非党团员学生难道没有一个能胜任学生会主席或部长吗？”（“一群非党团员同学”）","type":"paragraph"},{"text":"“×××不配做代表，做人民代表是×××（院长助理）一手包办的。”（中文系教师李宗蕖）","type":"appellation"},{"text":" 来源：《鸣放言论选集》（上海第一师范学院，1957）","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aac271e585"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

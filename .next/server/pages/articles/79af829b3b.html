script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji50","name":"毛泽东全集第50卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji50.pdf"],"article":{"title":"对陈伯达在中共九大发言稿的批语","alias":"","parts":[{"type":"paragraph","text":"对陈伯达在中共九大发言稿的批语！"},{"type":"paragraph","text":"（1969年4月）第二页说得太过分，宜删去。你可以另外写一些你自己的见解。"},{"type":"paragraph","text":"[1]陈伯达，当时任中共中央政治局常委、中央文化革命小组组长。1969年4月12日，他将自己准备在中共九大通过政治报告和党章前发言的稿子送毛泽东审阅。这个发言稿的第二页写道：“无产阶级伟大导师毛主席经历了五十多年的长期斗争，具有最丰富的经验，是历史上仅见的所向无敌的创造性人才。毛主席紧紧地把马克思列宁主义的普遍真理同革命实践密切联系起来。他从群众中来，到群众中去。他在思想、理论各方面战线上，在工、农、兵各方面战线上，在革命战争的战场上等等，总是大无畏而又细心地工作，不断地总结经验，不断地丰富马克思列宁主义的思想，指导我们从一个胜利到一个胜利。”“毛主席在理论工作上和实践斗争中，都是全面的、正确的、科学的、辩证的。”毛泽东审阅时，删去了这些话，并写了这个批语。"}],"authors":["毛泽东"],"dates":[{"year":1969,"month":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":470,"page_end":470},"tags":[{"name":"陈伯达","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"79af829b3b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

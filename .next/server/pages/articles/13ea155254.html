script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席的人民战争光辉思想指引下  泰国东北部人民武装迅速发展壮大  迄今已同敌人战斗三百多次歼敌一千多名","authors":[],"dates":[{"year":1968,"month":2,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席的人民战争光辉思想指引下"},{"type":"paragraph","text":"泰国东北部人民武装迅速发展壮大"},{"type":"paragraph","text":"迄今已同敌人战斗三百多次歼敌一千多名"},{"type":"paragraph","text":"新华社二十五日讯　“泰国人民之声”电台最近发表文章指出，泰国东北部人民武装在毛主席的人民战争光辉思想指引下，正从小到大，从弱到强，迅速发展壮大。这支人民武装是泰国人民的希望，为泰国人民树立了光辉的榜样。泰国人民为有这样一支人民武装感到光荣和自豪。"},{"type":"paragraph","text":"文章说，在泰国共产党的正确领导下，从一九六五年在那空拍侬府那家县打响武装斗争第一枪到现在，两年多来，泰国东北部人民武装斗争已迅速遍及这个地区各地。据初步统计，从一九六五年八月到今年二月，东北部人民武装同敌人战斗共三百四十九次，进入敌后农村进行武装宣传共一百四十三次，共歼灭敌人一千零七十七人。"},{"type":"paragraph","text":"文章说，东北部人民武装的迅速发展壮大，证明了美帝国主义和他侬反动集团虽然表面上看起来凶恶可怕，但是它们的本质却是纸老虎，人民完全可以战胜它们。当东北部人民武装刚刚建立时，美泰反动派出动了用现代化武器装备起来的几营反动军警，对人民武装进行“围剿”，并一再出动飞机和大炮进行狂轰滥炸。但是，东北部人民武装并没有被消灭，他们怀着对人民的骨肉深情，对敌人的刻骨仇恨，英勇善战，运用人民战争的战略战术，机动灵活地同敌人战斗，沉重地打击敌人。"},{"type":"paragraph","text":"文章指出，泰国东北部人民武装斗争的蓬勃发展，使泰国革命斗争进入了一个新阶段，人民战争的烈火燃遍了泰国各地，各地人民以东北部人民为榜样，建立起自己的武装队伍，抗击美泰反动派，使美国—他侬集团恐慌万状。美帝妄想轻易占领泰国作为它在东南亚的重要据点的美梦，在泰国人民武装的打击下，遭到破产，他侬集团卖国殃民的反动统治更加动摇不稳。"},{"type":"paragraph","text":"文章强调指出，在侵越战争中遭到惨重失败的美帝国主义，对泰国人民的武装斗争越来越害怕。美泰反动派对人民武装正加紧镇压。泰国人民今后在革命道路上还会遇到不少障碍和困难。道路是曲折的，但前途是光明的，只要坚持动员群众，依靠群众，进行人民战争，就一定能够最后打败美泰反动派。"},{"type":"paragraph","text":"新华社讯　据“泰国人民之声”电台广播，泰国爱国青年会十五日为纪念这个组织成立二周年发表文告，号召泰国爱国青年努力学习战无不胜的毛泽东思想，积极参加泰国共产党领导的人民武装斗争，为赶走美国侵略强盗，推翻他侬—巴博卖国集团，建立一个独立、民主的新泰国而奋斗。"},{"type":"paragraph","text":"文告说，两年来，泰国爱国青年会日益发展壮大，并深受爱国爱民主青年的广泛支持。有不少青年参加了泰国共产党领导下的爱国武装斗争，在斗争中，他们树立了许多光辉榜样和创造了可歌可泣的英雄事迹。"},{"type":"paragraph","text":"文告谴责美国—他侬集团强迫青年去南越和老挝充当美帝侵略战争的炮灰，欺骗青年作为镇压泰国人民的抗美爱国斗争的工具。文告指出，他们的阴谋必将遭到彻底破产。"},{"type":"paragraph","text":"文告说，“我们坚决拥护泰国共产党中央委员会发出的高举毛泽东思想伟大红旗，坚决把武装斗争进行到底的号召。全体爱国青年必须努力学习毛泽东思想，积极改造世界观，以便更好地为祖国为人民服务。我们要与工农兄弟和人民武装战士相结合，同他们一起坚决斗争；要从工作和斗争中吸取经验，提高我们的阶级觉悟，提高我们的马克思列宁主义、毛泽东思想理论水平；要积极参加在泰国共产党领导下的武装斗争。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"13ea155254"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"希腊《人民斗争》指出我《人民日报》编辑部文章意义重大毛主席三个世界理论为国际阶级斗争提供了指导方针","authors":[],"dates":[{"year":1977,"month":11,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社雅典一九七七年十一月十二日电　希腊《人民斗争》周刊在最近一期中刊载的一篇文章强调指出，中国《人民日报》编辑部文章《毛主席关于三个世界划分的理论是对马克思列宁主义的重大贡献》，“具有重大意义，并向世界无产阶级提供了一个强大的思想和政治武器”。"},{"type":"paragraph","text":"《人民斗争》周刊的文章说:“(《人民日报》的)文章在如何对待当前的世界形势的问题上清除了各种唯心主义和形而上学的观点，并证明了毛主席关于三个世界的理论是以世界无产阶级的伟大导师马克思、恩格斯、列宁和斯大林所遗留给我们的学说为基础的。它丰富了马克思主义并且为在世界阶级斗争中明确地区分敌友提供了指导方针。它揭露了苏联社会帝国主义是反对这一科学理论的主要敌人，而在中国内部，‘四人帮’反对这一理论的运用从而很好地为新沙皇效劳。”"},{"type":"paragraph","text":"《人民斗争》的文章指出，《人民日报》编辑部文章“分析了第一世界，即两个霸权主义的超级大国的特性，并说明了为什么苏联社会帝国主义今天是最危险的超级大国。它说明了作为反对帝国主义和霸权主义斗争中的主力军的第三世界，是如何形成和确立的。它分析了第二世界的两重性。第二世界一方面追随帝国主义政策，另一方面却受两个超级大国的威胁。”"},{"type":"paragraph","text":"《人民斗争》周刊的文章还指出，《人民日报》编辑部的文章鉴于两个超级大国争夺世界霸权而带来的战争的不可避免性，而向无产阶级提出了它所应当担负的责任，并强调必须团结一切可以团结的力量来进行反对两个超级大国的斗争，这样做，就有可能推迟战争的爆发。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"87320e6f6d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

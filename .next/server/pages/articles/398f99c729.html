script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席在接见阿联军事代表团时说中国、阿联站在一条战线朱德副主席接见了代表团团长易卜拉欣等","authors":[],"dates":[{"year":1958,"month":5,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京4日电】　毛泽东主席在今晚接见了以易卜拉欣中将为首的阿拉伯联合共和国军事友好访华代表团，进行了一个多小时谈话。"},{"type":"paragraph","text":"毛主席对贵宾们说，中国人民得到了阿拉伯联合共和国的友谊，感到非常高兴。"},{"type":"paragraph","text":"毛主席说，全世界人民都支持你们，支持阿拉伯各国人民。我们是站在反殖民主义斗争的一条战线上，相互支持，相互关怀。"},{"type":"paragraph","text":"毛主席请贵宾们把问候带给纳赛尔总统，祝他身体健康。"},{"type":"paragraph","text":"在接见的时候，易卜拉欣团长表达了代表团对中国人民的友好祝愿，感谢中国人民对阿拉伯人民反殖民主义斗争的支持，并且把纳赛尔总统给毛主席的信和礼品转给了毛主席。"},{"type":"paragraph","text":"接见时在座的，有彭德怀元帅和萧向荣中将，以及阿拉伯联合共和国驻中国大使馆临时代办谢宾尼。"},{"type":"paragraph","text":"【新华社北京4日电】　朱德副主席在4日下午接见了阿拉伯联合共和国军事友好访华代表团团长易卜拉欣中将和代表团团员:萨勒姆中将、卡里姆准将、蒙大奇上校。"},{"type":"paragraph","text":"接见时在座的有萧向荣中将。"},{"type":"paragraph","text":"在接见的时候，贵宾们代表阿拉伯联合共和国副总统兼国防部长阿密尔元帅向朱德副主席赠送了礼品。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"398f99c729"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“这不是一篇悔过书”","authors":["南开大学","杜庆林"],"dates":[{"year":1957,"month":9,"day":19}],"is_range_date":false,"parts":[{"text":"“这不是一篇悔过书”","type":"title"},{"text":"南开大学杜庆林","type":"authors"},{"text":"[杜庆林：南开大学化学系学生]","type":"subtitle"},{"text":"“自我检讨”摘录","type":"subtitle"},{"text":"是结束这场可咀咒的“游戏”的时候了。我们都需要休息。让我们摊牌吧！我就是“一群南开人”，“一群南开人”就是我。是的，我输光了，但没有什么悲伤。因为一开始我就犯了一个不可弥补的错误，我曾尽一切努力来试图挽回这个错误，但结果正如今天所揭示的，这是徒劳了，我不承认你们有什么高超的智慧，这是由于我自己的一个粗心的愚蠢。","type":"paragraph"},{"text":"你们辛苦了，我敬佩你们这种不辞辛苦有始有终的工作精神。","type":"paragraph"},{"text":"这不是一篇悔过书，在这里你们找不到一点乞求宽恕的哀鸣。是的，我对于侯维锜先生及其它领导同志对我谈话中所蕴藏的好意，表示感谢。但我断然拒绝怜悯，我也不需要什么宽恕。","type":"paragraph"},{"text":"……","type":"paragraph"},{"text":"你们底下读到的，是一篇真正心笔一致的文章，你们不可能从其他右派分子那里读到这样坦率的“供词”。当一个人，已经不再计较自己命运的时候，他是不会说谎的。","type":"paragraph"},{"text":"是的，我不满意现在的政治管理工作，我认为党干预的事情太多了。我们并没享到充分的民主和自由，这里指的并非资本主义的民主和自由。","type":"paragraph"},{"text":"我赞同谭天荣对世界情势的分析，即：今天的世界形成了反殖民主义和反教条主义的两大战场。前者表现在中近东民族主义势力的高涨，后者表现在社会主义营垒内人民改善某些现状的要求，如在波兰。而中国百家争鸣百花齐放政策的提出，也正反映了这一要求。","type":"paragraph"},{"text":"……","type":"paragraph"},{"text":"以下，我表明自己对自己目前所处的境地的理解，并表示自己的态度。","type":"paragraph"},{"text":"在这短短几个月的政治生活中，使我得到了一个沉重的教训，即政治是可怕的和肮脏的。过去，我一直衷于政治，现在我的心已完全冰冷了，我永远不会忘记在这次运动中所带给我的巨大的麻烦和可怕的人身攻击，我为自己惋惜，我读政治书籍浪费了自己多么多的精力，荒废了学业。而这一切的结果就是今天的不愉快的境地和满身的伤痕。","type":"paragraph"},{"text":"我已考虑了自己今后的命运和安排。","type":"paragraph"},{"text":"（一）如果继续留在学校，我将埋头读书，不问天下兴亡事。……","type":"paragraph"},{"text":"（二）如果不再在学校，我仍将坚持学习，把自己的劳动奉献给建设社会主义的工作（？）。同时，我将告诉自己的后代，一生不要参加任何政治活动，只要勤勤恳恳地工作就够了。","type":"paragraph"},{"text":"最后，我还说几句话，提出以下要求。","type":"paragraph"},{"text":"（一）士可杀不可辱，你们可根据校规和法律对我作任何处理，我都坦然接受。但我断然拒绝一切大小斗争会，你们不可能指望我参加这些会。","type":"paragraph"},{"text":"（二）你们可以对我在整风和反右前后的政治言行做任何方式的揭露。但我要求你们停止一切毫无意义的不符事实的人身攻击。","type":"paragraph"},{"text":"（三）你们可以把我承认的一切材料并入档案，但须对于那些我已做出解释的不符事实的“揭露”加以修改和扬弃。","type":"paragraph"},{"text":" 杜庆林 一九五七年九月十九日","type":"paragraph"}],"comments":[],"origin":"《南开大学右派反动言论选集》（天津：南开大学社会主义思想教育教研室，1957年9月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"409131dd85"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

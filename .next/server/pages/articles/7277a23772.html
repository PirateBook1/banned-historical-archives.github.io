script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji27","name":"毛泽东全集第27卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji27.pdf"],"article":{"title":"中共中央关于庆祝新政协召开和人民政府成立的指示","alias":"","parts":[{"type":"paragraph","text":"中共中央关于庆祝新政协召开"},{"type":"paragraph","text":"和人民政府成立的指示\""},{"type":"paragraph","text":"（1949年9月27日）各中央局、分局，各省市委，各兵团："},{"type":"paragraph","text":"（一）中国人民政协的召开与中央人民政府的成立，标志着中国历史的新纪元，各地应举行盛大热烈的庆祝。此项庆祝，除首都北平外，全国各地应结合国际和平斗争日的群众行动，于十月二日同时举行之。"},{"type":"paragraph","text":"（二）北平于十月一日举行庆祝人民政协与中央人民政府成立的群众大会，并举行阅兵典礼。十月二日与三日举行中国保卫世界和平大会，成立世界拥护和平大会中国分会。各地、各团体应向这一大会发出贺电。北平于十月七日举行群众大会，庆祝世界和平中国分会与中苏友好协会的成立。"},{"type":"paragraph","text":"（三）其他各大城市（中小城市亦尽可能举行）和各兵团（军队以不妨碍战斗为原则）、各团体、各学校于十月二日均应尽可能组织广大群众的集会与游行，报纸出特刊，组织各界代表人物的谈话和广播，运用各种群众文艺形式，造成全国人民的狂欢，并普遍进行关于毛主席所指示的坚持人民民主专政与团结国际友人这一总方针"},{"type":"paragraph","text":"[1]这是毛泽东修改的中共中央发出的指示。文中用宋体字排印的是毛泽东加写和改写的文字。毛泽东全集第二十七卷的教育。"},{"type":"paragraph","text":"（四）庆祝口号另发。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"申感"},{"type":"paragraph","text":"1949年9月27日，中国人民政治协商会议第一届全体会议决定中华人民共和国定都北平，将北平改为北京。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":9,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":307,"page_end":308},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7277a23772"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

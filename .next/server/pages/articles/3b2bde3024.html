script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"太原市发现右派分子钻人民来信、来访的空子","authors":[],"dates":[{"year":1957,"month":8,"day":23}],"is_range_date":false,"parts":[{"text":"太原市发现右派分子钻人民来信、来访的空子","type":"title"},{"text":"新华社太原23日讯　中共太原市委人民群众接待室，最近共受理了有关反右派斗争的来信、来访十三件(次)，这些来信、来访中有些是右派分子企图利用人民来信、来访的形式，掩护自己的反动面目或者变斗争对象为原告，蒙混过关，他们一般采取以下手法：","type":"paragraph"},{"text":"一、狡猾抵赖、伪装左派：如太原市金属结构工程公司劳动工资科右派分子鲍恩庆在分别向中共太原市委宣传部和人民日报编辑部去信时，对自己反党的论点，一概加以抵赖，他说：“竟把报纸上右派分子的言论，完全不漏的按在我头上”，他谩骂我们人事工作是“兔子赶车——不称职”，谩骂我们工作人员是“魔鬼”，却轻描淡写地说，他仅是一种“不恰当的比喻”，是“性格急燥的毛病”。然后把自己装扮成一个正直的君子，说什么“党整风以来，我一直遵循着毛主席六项原则，提出善意的批评”，“我始终站在无产阶级立场上，维护社会主义利益和党的利益”。并且在信中吹嘘自己的“革命历史”，说“受过党多年的培养教育”，从而得出结论说：“我是反对右派分子的，我是左派，我是信马克思列宁主义，坚决跟着共产党走，党是我终生不移的政治方向”。既然自己是个“左派”，为了“不给运动浇冷水”，对“群众不符合事实的批评，也只好委曲着承认”。所以他“求求”我们“帮助”他，“但愿能够得到挽回”。他说在群众继续围攻下，“声势之凶”吓得他“毛骨悚然，心惊肉战”。","type":"paragraph"},{"text":"二、向领导机关问口气、探虚实，企图滑过去。如太原市食品杂货公司秘书科的右派分子王扶真就是这样。不久前到市委人民群众接待室访问，首先问“整风运动和反击右派斗争是不是一回事？如果是，那根据中央的指示，党外人士是否可以自由退出，不参加反击右派的斗争是否能行？”当说明整风与反右派斗争根本不是一回事，向他阐明反右派斗争的意义以后，并对他说：“如果要走社会主义，就应该积极投入反击右派的斗争，绝没有第三条道路”。王扶真这时却故意装糊涂说“我对政治不感兴趣，是个不愿过问政治的人，我相信劳动创造一切的理论，只知道用自己的劳动工资维持生活，无论你们把我的思想规划在那一边也好，我只是问你们反击右派是不是硬性规定：必须参加？”他还掏出他私人的笔记本，要求给他立下字据，允许他不参加反右派斗争，企图就此滑过去。","type":"paragraph"},{"text":"三、气焰嚣张、抗拒运动：如华北太原工程局第二工程处右派分子张训严，给人民日报编辑部写了一封洋洋万言的长信。信中认为反右派斗争出了“偏差”，“硬说张训严是右派分子”，他对群众的批判表示“坚决反对”，他说低头认罪“这点办不到”，“在任何数量的群众面前，在光天化日之下，我并不感到害怕”。他并对章伯钧要发展二百万盟员，企图以组织对组织的反动观点进行狡辩，说什么“既然是一个党派的组织者领导者，就完全有权决定发展多少数目的党员，不管两百万还是三百万”，当个主席连这个决定权都没有，还算什么主席。同时他还说反右派斗争“不实事求是”。“冤枉”了他，“真理那里去了，这是什么样的世界？这是在怎么领导？这就是以理服人吗？我反对！我坚决反对！”。","type":"paragraph"},{"text":"少数右派分子还亲自出马，要妻子为右派丈夫鸣不平的情况。如太原煤矿学校教员潘溶为右派丈夫安定鸣不平。","type":"paragraph"},{"text":"(马明摘自市委材料)","type":"paragraph"}],"comments":[],"origin":"1957年8月28日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3b2bde3024"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

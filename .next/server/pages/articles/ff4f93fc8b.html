script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河南省有不少农村青年躲避兵役","authors":["阆枫"],"dates":[{"year":1954,"month":12,"day":14}],"is_range_date":false,"parts":[{"text":"河南省有不少农村青年躲避兵役","type":"title"},{"text":"阆枫","type":"authors"},{"text":"【河南分社14日讯】河南农村有不少青年躲避兵役，纷纷外逃。南阳、方城、邓县等五县82个乡在10月份内外逃青年共有2501人，南阳县在10月29日到11月3日的四天当中，就逃跑了1800人。而其中桥头区的10个乡在一天里就跑了700人。","type":"paragraph"},{"text":"各地这些外逃的农民，并不完全是符合于服兵役年龄的青年。像禹县五区张楼乡的一个自然村里外逃的6个人中，只有两个是符合服兵役年龄的，其余四个人的年岁都大。","type":"paragraph"},{"text":"在许多地方，对这次征集补充兵员都流传着很多谣言。洛阳、南阳、禹县等地的谣言是：“这一次咱县就要扩兵45万人！”有的地方还发现谣言说：“解放军打台湾，过海翻了船，都掉到海里淹死啦！这次扩军就是要弄去打台湾送死！”","type":"paragraph"},{"text":"现在许多地方的农民都迫切要求干部讲讲政务院颁布的征集补充兵员命令，要了解其中究竟包括啥内容。但干部却缩手缩脚，不敢公开向群众宣传。最近禹县在张楼乡试点进行了一次兵役法的宣传，揭发了谣言，仔细讲解了兵役法的优越性和合理性，结果，使许多本来打算就要逃跑的青年，表示态度说，坚决不再逃跑了。","type":"paragraph"},{"text":"此外，据河南军区政治部反映：当前农村的青年在家庭中生产、生活存有困难的，对实行义务兵制的办法积极拥护；生活稍好的犹豫顾虑；家庭富裕的对兵役制畏惧，逃跑。（阆枫）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1954年12月18日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ff4f93fc8b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

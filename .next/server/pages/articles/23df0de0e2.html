<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"苏南区目前私营工商业情况","authors":[],"dates":[{"year":1950,"month":5,"day":15}],"is_range_date":false,"parts":[{"text":"苏南区目前私营工商业情况","type":"title"},{"text":"(华东总分社五月十五日讯) 苏南区目前私营工商业情况如下：松江、常熟、苏州等城市工厂商店倒闭，资金逃避，老板逃走或避不见面的现象很多。苏南失业工人约五万多(半失业者尚未计在内)。仅无锡市一万二千家商店中有八百余家停业；五百余家工厂中，有一百二十家停工。松江十八家纱厂中，目前只有一家(嘉丰)自开，五家代纺维持，其余全部关门。其他除一些带有手工业作坊性质的时断时续维持外，粗具规模的工业几全部停顿；资方藉口内迁、整理资金，或藉口缴税，买公债、还债，将资金逃避一空；有的劳资双方协议停工，有的资方即不提停工，现存物料用光后逃跑。工资积欠，多至三个月未发，有的连年奖也欠未发出，职工疏散费更谈不到。松江已有八个厂资方逃跑，至今职工生活无法解决。无锡纺织业略好，目前尚能维持。松江一般行业大都抱“只出不进”、“吃光用光拉倒”的态度，其资金的逃避据该县一个同业公会的估计，比人民政府在该城发行的公债还大得多。有的不缴营业税，让政府处分而达到关门目的。松江分区共有大小商店一三、五二三家，自一月至三月不完全统计，已关门七四四家，多系米粮行。","type":"paragraph"},{"text":"造成此种情况的原因：(1)规模较小，经营不善，多为日伪时期资本家借工厂幌子在上海进行投机活动而设的。如松江的纱厂，赚钱亏本在所不计，目的投机破产，故亦无信心再经营。(2)与地主经济有密切联系，而过去主要又是依靠放高利贷或买青苗(如米粮行)的商店必然关门。(3)敌人造谣破坏，增加城市各阶层，特别是工商界的思想紊乱，使一些能维持的行业的信心也为之动摇。工商界表面拥护人民政府的财经政策，背后鬼话牢骚很多，一因无机可投，有的且投机倾家，二因大多兼有土地，对土改不满。其他有些小学教员往往是兼地主；学生多是地主工商家的子弟，经常听到家长发牢骚，受其影响；店员因生意清淡和一部分失业工人不了解目前困难原因，表现悲观失望；有些下级干部也为这些现象所迷惑，怀疑政府税重。","type":"paragraph"},{"text":"除上述原因外，城市的领导亦是一个重要问题。县区干部去年秋季以来以绝大部分力量去领导农村工作，即使住在城市，也没有把注意力放一部分在城市工作上，实际上只有少数次要干部在管理城市的。(松江分区各县工会干部，区级的只有三个县，余皆乡级或新干部。)","type":"paragraph"},{"text":"对于上述严重情况很难掌握对付。苏南除苏州、无锡、镇江外，一般城市人口均在十万左右，三万以上人口的市镇亦不少。松江分区没有一个市委的组织，因此城市工作缺乏党委的直接和专门领导。政权工作也很可怜，大一点的设一个区政府，只能处理日常的民政案件。区委、区政府全部力量是搞农村工作，城市工作几无人过问，县委、县政府对城市工作不布置不总结。形成目前城市宣传教育工作的十分薄弱。松江各县及专署且无劳动局的组织，使劳资纠纷很难处理，各县所订集体合同交到政府备案，直至合同期满尚未得到政府批示，劳资关系更增加了不正常现象。","type":"paragraph"}],"comments":[],"origin":"1950年5月24日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"23df0de0e2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

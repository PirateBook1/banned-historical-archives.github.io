script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji37","name":"毛泽东全集第37卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji37.pdf"],"article":{"title":"在苏加诺总统为印尼建军十一周年举行的宴会上的讲话","alias":"","parts":[{"type":"paragraph","text":"在苏加诺总统为印尼建军十一周年"},{"type":"paragraph","text":"举行的宴会上的讲话"},{"type":"paragraph","text":"（1956年10月5日）总统阁下，朋友们，同志们："},{"type":"paragraph","text":"在印度尼西亚建军十一周年这个重要的节日，我首先要向苏加诺总统、印度尼西亚共和国武装部队的最高统帅，表示衷心的祝贺。我祝贺英勇的印度尼西亚共和国武装部队在争取实现印度尼西亚人民理想的斗争中，取得更大的成就。"},{"type":"paragraph","text":"什么是印度尼西亚人的理想呢？苏加诺总统在最近对我们所作的几次重要的演说中，已经说得很明白，那就是：独立的理想、和平的理想、新世界的理想。这些也正是中国人民的理想。为了争取实现这些理想，中国人民同印度尼西亚人民站在一条战线上，而且永远是印度尼西亚人民忠实的战友。"},{"type":"paragraph","text":"总统阁下，六天来，你已经看到了中国人民对你的欢迎和敬爱。你的访问已经使我们两国人民比任何时候都更加接近。明天，你就要离开北京，不久以后，你就要离开中国。虽然我们又将要相隔几千公里，但是，我们的心，我们两国人民的心，将会紧紧地联系在一起。"},{"type":"paragraph","text":"我建议：为我们两国人民永恒的友谊，"},{"type":"paragraph","text":"在苏加诺总统为印尼建军十一周年举行的宴会上的讲话"},{"type":"paragraph","text":"为印度尼西亚共和国总统、印度尼西亚共和国武装部队的最高统帅苏加诺阁下的健康，"},{"type":"paragraph","text":"干杯！"}],"authors":["毛泽东"],"dates":[{"year":1956,"month":10,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":95,"page_end":96},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0e279c72e5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

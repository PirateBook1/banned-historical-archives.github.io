script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-4977","name":"支持民建会、工商联的建议，恢复传统食品","author":"赵紫阳","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"支持民建会、工商联的建议，恢复传统食品","dates":[{"year":1983,"month":6,"day":19}],"is_range_date":false,"authors":["赵紫阳"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央统一战线工作部, 中共中央文献研究室, 新时期统一战线文献选编, 344-345","tags":[{"name":"工商联","type":"主题/事件"},{"name":"民主建国会","type":"主题/事件"}],"parts":[{"type":"title","text":"支持民建会、工商联的建议，恢复传统食品*"},{"type":"subtitle","text":"（一九八三年六月十九日）"},{"type":"subtitle","text":"赵紫阳"},{"type":"paragraph","text":"两位胡老[1]的信和民建会、工商联的建议，我都看过了，现转送给你们，请研究办理。我认为，两会召开的传统食品咨询工作座谈会开得很好。他们提出恢复传统食品，走出一条具有我国特色的食品工业的新路子，是很适时、很重要的，所提建议也是可行的。我完全赞同。"},{"type":"paragraph","text":"近年来，党中央、国务院重视发展食品工业，有关部门和各界人士做了许多工作，使我国食品工业有了发展，传统风味食品正在逐步恢复。但由于“左”的错误和其他方面的原因，传统食品有的已经绝迹，有的质量下降，名不副实，急需采取措施认真加以解决。战后许多国家的食品工业都有很大发展，在国民经济中占了很大的比重。随着我国经济的发展和人民生活的提高，人民群众对食品提出了更多更高的要求。我们要利用我国传统食品的优势，发挥这一特长，把具有中国特色的食品工业搞上去。这是我们各级政府应当列入议事日程的一项重要工作。鉴于我国食品工业分散在各个地方和许多部门管理，迫切需要加强统筹、规划、协调。现在已经建立的食品工业协会，应进一步充实和加强，负责做好协调、规划工作，对有关政策法令提出建议。国家经委要支持帮助食品工业协会开展工作，并对各地、各部门进行督促、检查。请你们就二老的信和两会的建议深入讨论，向国务院提出报告。"},{"type":"paragraph","text":"注释"},{"type":"paragraph","text":"〔1〕指胡厥文、胡子昂。胡厥文，一八九五年生，上海市嘉定县人。现任中国民主建国会中央主任委员，第六届全国人大常委会副委员长。胡子昂，一八九七年生，四川省重庆市人。现任全国工商联合会主任委员，中国民主建国会中央副主任委员，第六届全国政协副主席。"},{"type":"paragraph","text":"* 这是赵紫阳同志写给张劲夫、吕东同志和国家经委的一个批语。"}],"alias":""},"tags":[{"name":"赵紫阳","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"051af8a2c3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海纺织工学院积极贯彻执行毛主席的战略方针从各方面进一步落实战备措施","authors":[],"dates":[{"year":1973,"month":10,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海纺织工学院广大师生员工，认真贯彻执行毛主席的“备战、备荒、为人民”的伟大战略方针，树立常备不懈的观念，积极开展军体训练。"},{"type":"paragraph","text":"今年六月以来，该校民兵坚持每周进行一次或两次军政训练。政治训练主要是学习毛主席关于人民战争的思想，明确民兵在历次革命战争中的作用，批判林彪破坏民兵建设的罪行。有时，他们还请一些解放军指战员到学校来对民兵进行我军优良传统的教育。军事训练主要是组织大家进行军事操练，学习常规武器的使用和分解以及预防生物化学和原子战争的知识等。有的年级还结合学工、学农进行拉练和打靶。有时，还结合参加社会的阶级斗争，并利用夜间在野外进行行军、搜索等训练。"},{"type":"paragraph","text":"该校的体育课做到和军事训练密切配合。根据民兵训练计划，体育课有百分之三十以上的时间组织学生进行军事训练，如匍匐、掷弹、攀墙、爬竿、滑绳、过独木桥和队形训练等。"},{"type":"paragraph","text":"近来，校党委和有关部门组织全体民兵着重学习十大对时代和形势的分析，使大家认识到帝国主义就是战争，只要帝国主义和社会帝国主义存在，战争就不可避免，从而克服了麻痹思想，增强了战备观念。"},{"type":"paragraph","text":"校党委根据十大文件的精神，进一步落实了战备措施。全校建立了三支队伍:一支队伍是准备一旦敌人入侵，就随时投入战斗；另一支是留守部队，坚守学校，做好运输、生产、通讯联络和消防、抢修等工作；还有一支队伍由一部分民兵和老、弱、病、残者组成，必要时可以安全转移，坚持教学、科研。这样，使全校师生员工对帝国主义和苏修社会帝国主义可能发动突然袭击，保持高度警惕，落实组织措施，作好一切准备，随时配合人民解放军歼灭入侵之敌。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a01b497884"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

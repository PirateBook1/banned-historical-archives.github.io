script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一项可喜的科研成果  苏州感光材料厂试制成功微泡法印刷拷贝胶片，可以在印制黑白电影拷贝、印刷制版、地图制版等部门广泛使用","authors":[],"dates":[{"year":1976,"month":6,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一项可喜的科研成果"},{"type":"paragraph","text":"苏州感光材料厂试制成功微泡法印刷拷贝胶片，可以在印制黑白电影拷贝、印刷制版、地图制版等部门广泛使用"},{"type":"paragraph","text":"据新华社南京电　江苏省苏州感光材料厂的工人和干部，艰苦奋斗，自力更生，试制成功微泡法印刷拷贝胶片，为我国非银盐感光材料工业填补了一项空白。"},{"type":"paragraph","text":"感光材料工业过去所用的全是卤化银感光材料，不仅耗用大量白银，而且在处理污染上也耗费资金，工人只能在暗室操作。苏州感光材料厂试制成功的微泡法胶片，根据光散射成象原理，采用非银盐感光材料，可以为国家节约大量白银。工人群众从暗室中解放了出来，大大改善了工人的劳动条件，减少了对环境的污染。这种微泡法胶片可以印制黑白电影拷贝，特别在印刷制版、地图制版等部门可以广泛使用，还可以在航空照相、卫星照相及文件资料的复制上进一步扩大应用范围。用它印制的图片，具有黑白对比适宜、线条清晰、图象稳定、抗水性强、便于长期保存、成本低等优点。经有关单位鉴定，一致认为这是一项可喜的科研成果。"},{"type":"paragraph","text":"苏州感光材料厂试制成功微泡法胶片的这一事实，是对邓小平污蔑工人阶级“不懂科研”的有力回击。目前，这个厂的干部、群众，决心更进一步提高这种胶片的质量，逐步扩大这种胶片的生产，为社会主义革命和建设作出新贡献。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"18d5de94ce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

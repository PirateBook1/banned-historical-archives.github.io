script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"参加铁托总统的葬礼活动华主席率党政代表团抵贝尔格莱德南联邦主席团副主席米亚托维奇等到机场迎接","authors":[],"dates":[{"year":1980,"month":5,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京五月六日电　中共中央主席、国务院总理华国锋率领中国党政代表团今天上午乘专机离开北京前往南斯拉夫，参加南斯拉夫社会主义联邦共和国总统、南斯拉夫共产主义者联盟主席约瑟普·布罗兹·铁托的葬礼活动。"},{"type":"paragraph","text":"代表团团员是中共中央委员、国务院副总理、中联部部长姬鹏飞，外交部副部长张海峰，中国驻南斯拉夫大使周秋野(已在南斯拉夫)。"},{"type":"paragraph","text":"党和国家领导人邓小平、彭真、乌兰夫、陈慕华、姚依林以及有关部门的负责人，到机场送行。"},{"type":"paragraph","text":"南斯拉夫驻中国大使馆临时代办格里西奇也到机场送行。"},{"type":"paragraph","text":"新华社贝尔格莱德五月六日电　以中共中央主席、国务院总理华国锋为团长的中国党政代表团，于六日下午四时五十三分乘专机抵达贝尔格莱德。"},{"type":"paragraph","text":"中国党政代表团是专程前来参加南斯拉夫共产主义者联盟主席、南斯拉夫社会主义联邦共和国总统约瑟普·布罗兹·铁托同志的葬礼的。"},{"type":"paragraph","text":"中国党政代表团的成员是:中共中央委员、国务院副总理姬鹏飞；中国外交部副部长张海峰和中国驻南斯拉夫大使周秋野。"},{"type":"paragraph","text":"中国党政代表团抵达贝尔格莱德机场时受到了南斯拉夫联邦主席团副主席茨·米亚托维奇、南共联盟中央主席团委员米·米尼奇、联邦外交部部长助理沃·佩基奇和南斯拉夫驻华大使奥斯托伊奇等同志的迎接。"},{"type":"paragraph","text":"华主席走下飞机时同米亚托维奇副主席热烈握手、拥抱。华主席检阅了仪仗队。"},{"type":"paragraph","text":"中国驻南斯拉夫大使周秋野以及大使馆外交官员也到机场迎接代表团。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1980\\05\\8057010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e中共中央主席、国务院总理华国锋率中国党政代表团五月六日乘专机离开北京前往南斯拉夫，参加南斯拉夫社会主义联邦共和国总统、南斯拉夫共产主义者联盟主席约瑟普·布罗兹·铁托同志的葬礼活动。邓小平、彭真、乌兰夫、陈慕华、姚依林等到机场送行。"},{"type":"paragraph","text":"新华社记者摄"},{"type":"paragraph","text":"(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"姚依林","type":"人物"},{"name":"彭真","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"259873e2c3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

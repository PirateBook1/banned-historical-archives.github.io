script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在刘少奇主席和夫人等陪同下西哈努克亲王和夫人出席文艺晚会","authors":[],"dates":[{"year":1963,"month":2,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京13日电】　柬埔寨国家元首诺罗敦·西哈努克亲王和夫人，由刘少奇主席和夫人、董必武副主席、朱德委员长陪同，今晚出席了文化部和中国柬埔寨友好协会举行的文艺晚会，欣赏了京剧《雏凤凌空》。"},{"type":"paragraph","text":"今天的晚会是为欢迎西哈努克亲王和夫人以及随同来访的柬埔寨贵宾举行的。"},{"type":"paragraph","text":"应邀出席晚会的柬埔寨贵宾，还有帕花·黛维公主、索丽娅·伦赛公主、纳拉迪波王子、克马努拉克王子、西哈莫尼王子、额凌达拉邦王子，国家元首私人顾问宾努、松山，王位最高委员会委员、皇家空军司令努呼将军和夫人，内政国务秘书诺罗敦·富里萨拉亲王和夫人，外交国务秘书胡森巴，柬埔寨王国其他高级官员以及皇家舞蹈团的艺术家。柬埔寨驻中国大使西里克·马塔克和夫人也应邀出席晚会。"},{"type":"paragraph","text":"陪同贵宾观看演出的，还有国防委员会副主席傅作义和夫人，文化部部长沈雁冰和夫人，中柬友协副会长王昆仑，外交部副部长姬鹏飞和夫人，对外文委副主任丁西林，中国驻柬埔寨大使陈叔亮和夫人等。"},{"type":"paragraph","text":"演出结束后，西哈努克亲王和夫人由刘少奇主席和夫人、董必武副主席、朱德委员长等陪同走上舞台，同演员们热烈握手。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"朱德","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2fa3a1db67"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

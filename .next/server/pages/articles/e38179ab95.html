script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"江西“三结合”毛泽东思想宣传队深入基层  用各种形式向群众传达毛主席的指示","authors":[],"dates":[{"year":1967,"month":12,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"江西“三结合”毛泽东思想宣传队深入基层"},{"type":"paragraph","text":"用各种形式向群众传达毛主席的指示"},{"type":"paragraph","text":"本报讯　为了最迅速、最及时地让毛主席的最新指示和广大群众直接见面，江西省革命委员会筹备小组于九月中旬组成了“三结合”的毛泽东思想宣传队，前往各地基层单位进行传达和贯彻，在全省掀起活学活用毛主席最新指示的高潮。"},{"type":"paragraph","text":"这支由无产阶级革命派、革命的领导干部和支左部队组成的“三结合”毛泽东思想宣传队一到基层，他们就用大字报、黑板报、宣传栏和广播等各种宣传工具，利用田间地头、街道集市、大会小会等各种场合，宣传毛主席关于无产阶级文化大革命的最新指示。他们和广大革命群众一起学习文化大革命的有关文件，向广大群众宣传无产阶级文化大革命的伟大胜利，讲解两个阶级、两条道路、两条路线的斗争。各地广大群众从他们口里直接听到伟大领袖毛主席的最新指示，无不欢欣鼓舞。他们说：“毛主席的指示象灯塔一样照亮了我们前进的道路。毛主席的话我们一定句句照办，字字照办。”许多过去受蒙蔽的群众含着热泪激动地说：“感谢宣传队的同志给我们带来了毛主席的声音，我们听了心明眼亮。过去我们这里封锁消息，很少听到毛主席的声音，听到的尽是党内一小撮走资派和一些坏家伙的胡说八道，弄得我们越听越糊涂。”受蒙蔽的群众听了毛主席的声音，提高了觉悟，纷纷揭露党内一小撮走资派和一小撮坏头头的阴谋诡计，很快地回到了毛主席的革命路线上来。"},{"type":"paragraph","text":"为了解决干部问题，宣传队每到一个县、公社、大队，就同当地的无产阶级革命派一起宣传毛主席的干部政策，狠批中国赫鲁晓夫所推行的“打击一大片，保护一小撮”的资产阶级反动路线。他们和干部一起学习毛主席著作，互相交谈学习心得体会。在广大无产阶级革命派和宣传队的帮助下，一批革命的领导干部通过斗私批修，站出来参加了“三结合”的领导班子。当前，全省在毛泽东思想宣传队的促进下，广大革命群众掀起了活学活用毛主席最新指示的高潮。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"江西文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e38179ab95"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

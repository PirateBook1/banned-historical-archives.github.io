script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"染化八厂工人用毛泽东思想武装头脑学习班从厂里办到家里住在桃浦新村的职工有七十多户家庭办起了学习班","authors":[],"dates":[{"year":1968,"month":3,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海染化八厂从去年六月以来，先后办了二十四期毛泽东思想学习班。最近他们又把学习班办到班组里，办到集体宿舍里，办到工人新村里，取得了较好的效果。"},{"type":"paragraph","text":"该厂五工段的革命职工深深体会到:办学习班是全面落实毛主席最新指示的好办法。于是，他们就办起了工段的毛泽东思想学习班，大家学“老三篇”，斗私，批修。通过学习，提高了阶级觉悟和路线斗争觉悟，加强了团结。过去大家思想不见面，工作学习不齐心，现在大家敞开思想，生产有劲，互相帮助，整个工段出现了新气象。"},{"type":"paragraph","text":"五工段有一位老工人通过学习班学习，感到收获很大。他就决定把学习班办到家里去。开始他的孩子不相信，说爸爸要打我，怎么能办学习班?于是他用实际行动解决了孩子的思想问题，鼓励孩子向自己提意见，和家里人一起学“老三篇”，一起唱革命歌曲，并教育子女和邻居搞好关系。这位老工人的行动带动了整幢房子办起学习班。"},{"type":"paragraph","text":"现在，该厂住在桃浦新村的职工，在厂里办学习班的推动下，有七十多户职工家庭按房子为单位办起了毛泽东思想学习班，组织职工家属和青少年学习，请老工人忆旧社会苦，讲新社会甜，通过斗私批修，树立了新风尚。邻居之间现在有了矛盾心平气和地交换意见，互相谅解。过去搞卫生只扫自己家门口，公共地方无人管。现在周围环境卫生大家管，有的顽皮小孩也不再淘气了。早晨，他们个个笑脸迎着红太阳，步伐一致地进行军训；晚上一起参加学习班。群众称赞说:毛泽东思想来武装，老老少少学好样，革命精神大振奋，革命风尚大发扬。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"676b7236c7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我爱革命的大字报","authors":["江俊楚"],"dates":[{"year":1976,"month":6,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我爱革命的大字报"},{"type":"paragraph","text":"中共平江县瓮江区委书记　江俊楚"},{"type":"paragraph","text":"毛主席教导我们：“大字报是一种极其有用的新式武器，城市、乡村、工厂、合作社、商店、机关、学校、部队、街道，总之一切有群众的地方，都可以使用。”经过无产阶级文化大革命的实践，我对毛主席这一伟大教导逐步加深了理解，真正看到了革命大字报的无比威力。"},{"type":"paragraph","text":"文化大革命前，我是湖南省平江县时丰公社党委的主要负责人。当时，我没有认真学习马列著作和毛主席著作，世界观改造得不好，执行了刘少奇的修正主义路线。文化大革命开始后，革命群众贴了许多大字报，批判修正主义路线，批评我的错误思想。我由于对文化大革命很不理解，接受不了群众的批评，总认为自己工作十多年，没有功劳，也有苦劳。正在这个时候，毛主席写了《炮打司令部（我的一张大字报）》。这张大字报，深刻揭露了刘少奇资产阶级司令部。我认真学习了这张大字报，并重温了中共中央五月十六日《通知》。我开始认识到，文化大革命是触及人们灵魂的大革命，“这次运动的重点，是整党内那些走资本主义道路的当权派。”在这次反修防修的伟大斗争中，一个共产党员，决不应当怕群众运动，必须放下包袱，到群众中去，积极投入战斗。我在刘少奇反革命的修正主义路线影响下，犯过一些错误，给党的事业造成了损失，更需要到群众中去，接受群众的批评、帮助，认真进行自我批评。不这样做，就会继续犯错误，甚至成为革命运动的绊脚石。"},{"type":"paragraph","text":"我想到这里，身上轻松多了，也乐意看革命大字报了。"},{"type":"paragraph","text":"随着运动的深入，群众给我写的大字报越来越多。我经常去看，把其中的重点问题摘抄在本子上。遵照毛主席关于“犯了错误则要求改正，改正得越迅速，越彻底，越好”的教导，我深入群众接受批评，认真改正错误，同大家一起批"},{"type":"paragraph","text":"判刘少奇的修正主义路"},{"type":"paragraph","text":"线，在斗争中提高觉悟。"},{"type":"paragraph","text":"同时，坚持抓革命、促生"},{"type":"paragraph","text":"产的方针，大胆组织农"},{"type":"paragraph","text":"业生产。群众见我态度诚"},{"type":"paragraph","text":"恳，能用实际行动改正错误，都表示欢迎。公社革命委员会成立时，我又结合进了新的领导班子。不久，上级又调我到瓮江区当负责人。"},{"type":"paragraph","text":"我参加三结合的领导班子以后，工作有点成绩，群众就表扬、鼓励；犯了错误，群众就批评、帮助，包括贴大字报，提醒我不要穿新鞋走老路，坚持继续革命永向前。我决心在革命群众的监督下，永远同群众在一起，努力学习马列著作和毛主席著作，不断改造世界观，把批判邓小平、反击右倾翻案风的斗争进行到底！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5cc34fb32a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

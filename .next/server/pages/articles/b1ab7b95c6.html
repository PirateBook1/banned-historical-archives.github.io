script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"戳穿“四人帮”插手工艺美术的罪恶用心","authors":[],"dates":[{"year":1977,"month":2,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"戳穿“四人帮”插手工艺美术的罪恶用心"},{"type":"paragraph","text":"轻工业部大批判组"},{"type":"paragraph","text":"一九七四年，王张江姚“四人帮”在搞“三箭齐发”阴谋的同时，炮制了一个所谓文艺黑线回潮风，并一口咬定美术界的这股风，是“从出口工艺美术品开始的”，给绚丽的工艺花坛投下了魔鬼的阴影。"},{"type":"paragraph","text":"一九七二年，经华国锋同志批准举办的全国工艺美术展览，集中地反映了文化大革命以来工艺美术“百花齐放，推陈出新”的成果，得到敬爱的周总理和其他中央领导同志的肯定，受到广大工农兵和国际友人的赞扬。对此，“四人帮”及其亲信却恨得要命。他们所谓的“一股风”主要指的就是这个展览。“四人帮”出于不可告人的政治目的，出尔反尔，信口雌黄，一会儿指着某些展品说“这是国宝，不能卖”；一会儿又恶毒攻击这个展览是复辟资本主义的“急先锋”。他们的亲信也跟着鼓噪起来，指责这次展览是“试探性地拿出一些不三不四的东西”，后来他们又逐步加码，猖狂地把矛头指向忠实执行毛主席革命路线的周总理。顿时，工艺美术界妖雾迷漫，生产和出口都受到严重的破坏。"},{"type":"paragraph","text":"所谓“不三不四的东西”，指的是什么呢？江青对牙雕《嫦娥奔月》等作品的歇斯底里大发作，回答了这个问题。她对这幅经过推陈出新，富有新意的作品深恶痛绝，多次责问嫦娥为什么要到月亮上去？张春桥也跟着恶狠狠地骂：“祝这些大老板、大设计家们早日成仙。”主子一声令下，亲信大砍大杀，立即把反映这一展览的电影——《工艺美术》中的所有传统题材，统统砍掉，把影片弄得支离破碎。"},{"type":"paragraph","text":"无产阶级对待民族文化遗产，从来是采取批判继承的态度。鲁迅说过：“新的艺术，没有一种是无本无蒂，突然发生的，总承受着先前的遗产。”《嫦娥奔月》是早在西汉以前就广泛流传在民间的一个优美故事，在马王堆出土的彩绘帛画上就有这一形象。毛主席在《蝶恋花·答李淑一》中，也用“寂寞嫦娥舒广袖，万里长空且为忠魂舞”的词句来表达对革命先烈的怀念。“四人帮”扼杀牙雕《嫦娥奔月》，不仅表现出他们对我国民族艺术遗产的虚无主义态度，而且暴露了他们对伟大领袖毛主席和杨开慧烈士的刻骨仇恨。"},{"type":"paragraph","text":"“四人帮”及其亲信明明知道周总理多次谈到发展工艺美术生产，扩大出口，对促进国际经济文化交流，支援我国社会主义建设的重要意义。他们却咒骂发展工艺美术生产，支援社会主义建设是“胡说八道”，是“出卖社会主义”，甚至施展派人到广交会偷拍照片、搞黑材料的特务手法，打击陷害中央领导同志。"},{"type":"paragraph","text":"一九七五年，福州雕刻厂为纪念中国工农红军长征胜利四十周年，成功地创作了大型寿山石雕——《长征组雕》。这组刻划长征战斗场面和革命圣地的优秀作品，利用寿山石的天然色彩和传统的雕刻技法，表现了红军不怕远征难的英雄气概，歌颂了毛主席革命路线的伟大胜利。可是，当时窃踞总政要职的老反革命分子张春桥，对这种宣传红军革命传统的作品，早就恨之入骨，咒骂这类题材是“给那些老家伙评功摆好”。一听他们在福建的亲信告黑状，就更为恼火，当面斥责热情支持这一创作的部队领导同志“鬼点子不少”，“干预地方”，原定要送北京展出的《长征组雕》，遭到了和话剧《万水千山》相同的命运，不能公开同首都广大工农兵见面。又如，一九七三年，敬爱的周总理曾经指示：要为人民大会堂福建厅创作一幅大型磨漆画——《古田会议旧址》，以教育后代“永远走古田的路”。福州脱胎漆器二厂接受这一光荣任务，精心设计，迅速拿出了样稿。同样，由于“四人帮”的亲信捣鬼，拒绝审稿，不能投产。敬爱的周总理逝世以后，漆器工人含着热泪说：“总理生前交给我们的任务一定要完成，你们不定稿，我们照样投产。”终于在去年十月制成。阻挠《长征组雕》也好，扼杀《古田会议旧址》也好，都只能说明一个问题：“四人帮”不让革命群众继承长征的光荣传统，走古田的道路，把攻击的矛头指向伟大的领袖毛主席，打击一大批跟随毛主席长征、忠于毛主席革命路线的老一辈革命家，充分暴露出他们那副仇恨党、仇恨革命的反动嘴脸。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"福建文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b1ab7b95c6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"祝毛主席万寿无疆","authors":["北京西城区博学胡同二十五号居民"],"dates":[{"year":1966,"month":8,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"祝毛主席万寿无疆"},{"type":"paragraph","text":"北京西城区博学胡同二十五号居民"},{"type":"paragraph","text":"大海航行靠舵手，"},{"type":"paragraph","text":"万物生长靠太阳，"},{"type":"paragraph","text":"雨露滋润禾苗壮，"},{"type":"paragraph","text":"干革命靠的是毛泽东思想。"},{"type":"paragraph","text":"我们一唱这首歌，就想到了伟大的领袖毛主席。毛主席是我们心中永远不落的红太阳。我们是多么想见到毛主席啊！每当在银幕上看到他老人家慈祥的面容，我们就激动得热泪盈眶。看到毛主席，这是我们心中最崇高的愿望。"},{"type":"paragraph","text":"愿望终于实现了！八月十日傍晚，大家正在吃饭，喜讯突然传来，“毛主席来了！”大家听到这个喜讯简直乐坏了，扔下碗筷，一齐向接待站飞奔而去。"},{"type":"paragraph","text":"这时，府右街上锣鼓声、口号声、歌声响彻云霄。每个人都抑制不住自己心中的激动，大家高举起手中的红旗，喊出发自内心的呼声：“毛主席万岁！”“毛主席万万岁！！”"},{"type":"paragraph","text":"毛主席登上了接待站的讲台，激动的人群也一直拥到讲台前。毛主席满面红光，神采奕奕，他老人家时而向大家招手，时而向大家鼓掌。我们之中的初中学生英志新、杨江洪也拥到讲台前，高高举起手想和毛主席握手。他老人家握住一双双伸过来的手。毛主席那双温暖的手，紧紧握住我们的手。顿时我们感到一股暖流直冲全身，全身的热血也沸腾起来了，觉得浑身增加使不完的力量。"},{"type":"paragraph","text":"看着毛主席那红润的面孔，看着毛主席那高大、魁梧的身体，我们心中感到无限幸福和骄傲。毛主席身体这样健康，这是中国人民的最大幸福，也是世界人民的最大幸福。"},{"type":"paragraph","text":"“毛主席万岁”的欢呼声一直在人群中回荡了很久。毛主席坐上汽车后，人们还不肯离去。汽车开动了，我们紧紧跟着汽车，多么渴望再见到毛主席呀！就是再多看一眼也好啊！汽车开进了中南海，人们还在欢呼，沉浸在幸福的回忆中，口号声一直在上空回荡。"},{"type":"paragraph","text":"大家回到家里，怎么也平静不下来，毛主席伟大慈祥的形象，深深地刻在大家的脑海中。和毛主席握过手的英志新、杨江洪的手，现在又被许多人紧紧地握住了。有一个老工人下命令似地说：“可不准你们洗手。”还有一个青年工人紧紧握住杨江洪的手说：“希望你不辜负毛主席的期望。和毛主席握过的这只手，以后在阶级斗争、生产斗争中也要争当第一把手呀！”"},{"type":"paragraph","text":"夜深了，大家都兴奋地不想睡，许多人都写下了一生最幸福、最有意义的一天的日记。大家下定决心：毛主席，我们永远跟着您，读您的书，听您的话，做您的好战士、好学生。我们一定要永远高举毛泽东思想伟大红旗，把无产阶级文化大革命进行到底。"},{"type":"paragraph","text":"大家从心中喊出了同一个声音："},{"type":"paragraph","text":"祝毛主席万寿无疆！"},{"type":"paragraph","text":"毛主席万岁！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a5547d0792"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

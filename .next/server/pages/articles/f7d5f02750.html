script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于为中国科学院抽调干部的通知","authors":[],"dates":[{"year":1956,"month":11,"day":7}],"is_range_date":false,"parts":[{"text":"中共中央关于为中国科学院抽调干部的通知","type":"title"},{"text":"一、今年三月中央曾发出通知为科学院抽调第一批党员领导干部十八人，但迄今到达者仅六人，除已同意全总的×××，清华大学的××二人可以免调和农业部的××以×××替换外，还有九人尚未报到（其中河南教育厅×××即可来京）。","type":"paragraph"},{"text":"积极地开展科学研究工作，以便在十二年后赶上世界先进水平，是中央既定的方针，但要实现这一要求，必须：全党支持才有可能。而干部力量的支持，则是主要的条件之一，因此尚未到达的八人（西安市委宣传部×××，浙江省文教部×××，文化部××，化工部××，计委会××，建设委员会×××，第二机械部西北工学院×××，石油工业部北京石油学院×××）必须在十一月内到科学院报到，其中如有个别人员调出确有困难，则望立即挑选条件相当和适合科学院工作的干部替换。","type":"paragraph"},{"text":"二、为解决科学院研究工作的需要，给科学院抽调的第二批党员领导干部也必须即刻着手进行，第二批抽调干部共计七十七名。分为下列三部分：","type":"paragraph"},{"text":"1、为科学院院本部各单位抽调干部十五名，主要从党中央机关、国家机关和部分高等学校中抽调，现附去参考名单（附后），在名单中如确有不能调出者，可在所调部门或系统中以适合条件者更换。","type":"paragraph"},{"text":"2、为科学院北京地区的十六个科学研究机构及七个考察队抽调党员副所长、副主任、副队长等二十三名，主要从各省市抽调，按下列数字分配：山东二名，河南二名，河北三名，湖南二名，江苏一名，山西二名，福建二名，云南一名，青海一名，黑龙江一名，四川一名，北京市二名，新疆自治区一名，内蒙自治区一名，中国作家协会一名。所需干部的单位和干部职务，见附表（一）。","type":"paragraph"},{"text":"3、由江苏、上海等十四个省市为所在地区科学研究机构配备党员副所长、副主任三十九名。计：上海六名，江苏五名，山东二名，湖北四名，湖南一名，广东四名，广西一名，云南一名，辽宁三名，吉林三名，黑龙江一名，陕西二名，甘肃四名，新疆二名。所需干部的单位和干部职务，见附表（二）。","type":"paragraph"},{"text":"另外，在上海、武汉等四个地区将要新建几个科学研究机构，上海有中国科学院经济研究所，中国科学院上海历史研究所，数学研究室（与复旦合作）；武汉有微生物研究室（与武汉大学合作）；云南有植物研究所（与云南大学合作）；东北有地质研究室（与东北地质学院合作）。上述机构尚未建立者，望各省市党委负责帮助并督促建立起来。","type":"paragraph"},{"text":"各地研究所室尚缺办公室主任者，亦望各地党委在短期内设法配齐。","type":"paragraph"},{"text":"干部的条件：担任所长、副所长，主任、副主任，队长、副队长者，需具有相当高中以上文化水平，适宜任科学部门的政治思想领导工作，并相当于地委书记或省委部长一级的党员干部。办公室主任一级的干部则需相当于县委书记一级的党员干部。","type":"paragraph"},{"text":"为科学院院本部抽调的十五名干部，须于十二月十五日以前来京，为北京地区科学机构抽调的二十三名干部，须于十二月底到职，由各省市给所在地科学研究机构直接配备的三十九名干部，都应于年底前配齐。望各省市委，各部、委、会党组，负责督促这一计划的实现，保证干部的质量和按时到达工作岗位。有关干部配备的具体事项，望直接与中央宣传部接洽。","type":"paragraph"},{"text":" 来源：根据《中央文件》总号\u003c56\u003e148刊印。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于为中国科学院抽调干部的通知","authors":[],"dates":[{"year":1956,"month":11,"day":7}],"is_range_date":false,"parts":[{"text":"中共中央关于为中国科学院抽调干部的通知","type":"title"},{"text":"一、今年三月中央曾发出通知为科学院抽调第一批党员领导干部十八人，但迄今到达者仅六人，除已同意全总的×××，清华大学的××二人可以免调和农业部的××以×××替换外，还有九人尚未报到（其中河南教育厅×××即可来京）。","type":"paragraph"},{"text":"积极地开展科学研究工作，以便在十二年后赶上世界先进水平，是中央既定的方针，但要实现这一要求，必须：全党支持才有可能。而干部力量的支持，则是主要的条件之一，因此尚未到达的八人（西安市委宣传部×××，浙江省文教部×××，文化部××，化工部××，计委会××，建设委员会×××，第二机械部西北工学院×××，石油工业部北京石油学院×××）必须在十一月内到科学院报到，其中如有个别人员调出确有困难，则望立即挑选条件相当和适合科学院工作的干部替换。","type":"paragraph"},{"text":"二、为解决科学院研究工作的需要，给科学院抽调的第二批党员领导干部也必须即刻着手进行，第二批抽调干部共计七十七名。分为下列三部分：","type":"paragraph"},{"text":"1、为科学院院本部各单位抽调干部十五名，主要从党中央机关、国家机关和部分高等学校中抽调，现附去参考名单（附后），在名单中如确有不能调出者，可在所调部门或系统中以适合条件者更换。","type":"paragraph"},{"text":"2、为科学院北京地区的十六个科学研究机构及七个考察队抽调党员副所长、副主任、副队长等二十三名，主要从各省市抽调，按下列数字分配：山东二名，河南二名，河北三名，湖南二名，江苏一名，山西二名，福建二名，云南一名，青海一名，黑龙江一名，四川一名，北京市二名，新疆自治区一名，内蒙自治区一名，中国作家协会一名。所需干部的单位和干部职务，见附表（一）。","type":"paragraph"},{"text":"3、由江苏、上海等十四个省市为所在地区科学研究机构配备党员副所长、副主任三十九名。计：上海六名，江苏五名，山东二名，湖北四名，湖南一名，广东四名，广西一名，云南一名，辽宁三名，吉林三名，黑龙江一名，陕西二名，甘肃四名，新疆二名。所需干部的单位和干部职务，见附表（二）。","type":"paragraph"},{"text":"另外，在上海、武汉等四个地区将要新建几个科学研究机构，上海有中国科学院经济研究所，中国科学院上海历史研究所，数学研究室（与复旦合作）；武汉有微生物研究室（与武汉大学合作）；云南有植物研究所（与云南大学合作）；东北有地质研究室（与东北地质学院合作）。上述机构尚未建立者，望各省市党委负责帮助并督促建立起来。","type":"paragraph"},{"text":"各地研究所室尚缺办公室主任者，亦望各地党委在短期内设法配齐。","type":"paragraph"},{"text":"干部的条件：担任所长、副所长，主任、副主任，队长、副队长者，需具有相当高中以上文化水平，适宜任科学部门的政治思想领导工作，并相当于地委书记或省委部长一级的党员干部。办公室主任一级的干部则需相当于县委书记一级的党员干部。","type":"paragraph"},{"text":"为科学院院本部抽调

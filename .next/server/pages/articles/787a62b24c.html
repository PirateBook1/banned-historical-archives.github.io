script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"45f85d41-2767-49bc-87e9-ba331b429fce","name":"毛泽东思想万岁（1961年-1968年）","internal":true,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/45f85d41-2767-49bc-87e9-ba331b429fce.pdf"],"article":{"title":"关于正确对待犯过错误的老造反派的指示","alias":"","parts":[{"type":"paragraph","text":"在同一段“紧跟毛主席的战略部署”一句后，毛主席添加了“要经常把运动中出现的新动向、新成就、新经验、新问题，用毛泽东思想进行分析和总结，及时向广大指战员进行教育，使他们的思想能不断跟上发展着的新形势。”一句。"},{"type":"paragraph","text":"第四段，在“就是要用毛泽东思想统一人们对形势的认识”后，加了“识破阶级敌人的挑拨爆动”一句。"},{"type":"paragraph","text":"第六段，“无产阶级文化大革命的实践证明，只要毛泽东思想同亿万人民群众相结合”后，加了“除了叛徒、特务、顽固不化的党内走资派和社会上的牛鬼蛇神（即没有改造好的地、富、反、坏、右）以外”一句。"},{"type":"paragraph","text":"关于党组织的指示"},{"type":"paragraph","text":"（一九六七年十-一月）"},{"type":"paragraph","text":"党粗织应是无产阶级先进分子所组成，应能领导无产阶级和革命群众对于阶级敌人进行战斗的朝气蓬勃的先锋队组识。"},{"type":"paragraph","text":"（转摘自《人民日报》、《红旗》、杂志、《解放军报》一九六八年"},{"type":"paragraph","text":"元旦社论：《迎接无产阶级文化大革命的全面胜利》）关于正确对待犯过错的老造反派的指示"},{"type":"paragraph","text":"（一九六七年十一月）"},{"type":"paragraph","text":"浙江的红暴，与湖北的百万雄师不同，是个犯过错误的老造反派，有许多群众，似宜以帮助、批评、联合为原。"},{"type":"paragraph","text":"（注：这是毛主席对浙江如何正确对待“红暴”派的问题所作的重要指示．转摘自中共中央中发（67）367号文件：《关于正确对待犯过错误的老造反派的通知》：通知中特别指出：“毛主席这个极董要的指示，对于各地工作具有普逼的指导意义，目前不少地方都存在不同于百万雄师的犯过错误的老逊反派，应当对他们采取正确的政策，即毛主席指出的帮助、批评、联合的政策，而不应对那些组织的群众朵取施加压力，绝对排斥的政策，才能有利于促进革命的"},{"type":"paragraph","text":"大联合和革命的三结合。”）给林彪周恩来、中央及文革的信"},{"type":"paragraph","text":"（--九六七年十二月十七日）林、周、中央及文革各同志："},{"type":"paragraph","text":"（一一）绝对权威的提法不妥。从来没有单独的绝对权威，凡权威都是相对的，凡绝对的东西都只存在相对的东西之中，犹如绝对虞理是无数相对员理的总和，绝对虞理只存在于各"},{"type":"paragraph","text":"·342"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":11,"day":null}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":355,"page_end":355},"tags":[{"name":"毛泽东","type":"人物"},{"name":"浙江省红色暴动委员会（红暴）","type":"人物"},{"name":"武汉地区无产阶级革命派百万雄师联络站（百万雄师）","type":"人物"},{"name":"浙江文革","type":"人物"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"787a62b24c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院关于全国性组织的通告","authors":[],"dates":[{"year":1967,"month":2,"day":12}],"is_range_date":false,"parts":[{"text":"中共中央、国务院关于全国性组织的通告","type":"title"},{"text":"在这次无产阶级文化大革命期间，北京和各地出现了许多所谓全国性组织，他们都不是自上而下地在全国各地真正的革命派大联合的基础上，经过民主选举产生的，而是少数人临时凑合在一起组成的。其中，还有极少数组织是地、富、反、坏、右分子搞起来的。中共中央、国务院决定：","type":"paragraph"},{"text":"一、所谓全国性组织，中央一律不予承认，所有这些组织应当立即取消。他们的成员应该立即从北京等地回去，到原单位参加运动。","type":"paragraph"},{"text":"二、这些组织以各种名义冒领的公款，应一律由批款单位如数追回。在本通告下达前，已经花掉的款项必须开列清单，由批款单位进行审查，购买的实物，除已经消耗的以外，也应一律追回。本通告下达后，领到的款项，不准动用。如有携款逃匿者，追查法办。","type":"paragraph"},{"text":"三、这些组织，如发现有反革命活动，其成员必须向公安部门揭发报告，由公安部门负责审查处理。","type":"paragraph"},{"text":"特此通告。","type":"paragraph"}],"comments":[],"origin":"根据中共中央办公厅、国务院秘书厅文化革命联合接待室编印《无产阶级文化大革命有关文件汇集 （第一集）》， 北京：1967年2月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8c7370fd12"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

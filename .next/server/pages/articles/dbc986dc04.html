script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"马桑巴—代巴总统电谢刘少奇主席","authors":[],"dates":[{"year":1964,"month":10,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"马桑巴—代巴总统电谢刘少奇主席"},{"type":"paragraph","text":"新华社十五日讯　刘少奇主席今天收到了刚果（布）总统阿方斯·马桑巴—代巴发来的一封电报，电文如下：北京中华人民共和国主席刘少奇阁下："},{"type":"paragraph","text":"我已经回到刚果。我非常愉快地向你表示深切的谢意，感谢中国人民对我们十分热情的接待，感谢你和全体中国领导人对代表团和我本人的无微不至的关怀。我对中国的访问将巩固我们两国人民之间的友好关系。我们两国人民都按照万隆会议所制定，并为开罗不结盟国家会议所继续遵循的精神和原则，在进行着反对帝国主义和新老殖民主义的斗争。我请你向友好的中国人民和中国领导人转达我们的友情和谢意。"},{"type":"paragraph","text":"顺致最崇高的敬意。"},{"type":"paragraph","text":"阿方斯·马桑巴—代巴"},{"type":"paragraph","text":"一九六四年十月十四日于布拉柴维尔"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dbc986dc04"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

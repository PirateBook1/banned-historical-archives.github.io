script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于退押中几个问题意见复中南局","authors":[],"dates":[{"year":1951,"month":4,"day":14}],"is_range_date":false,"parts":[{"text":"中央关于退押中几个问题意见复中南局","type":"title"},{"text":"中南局并转各省委:","type":"appellation"},{"text":"中南局四月一日电关于目前退租运动中几项问题的解决办法是对的，望切实执行。但向地主退还押金口号应即停止执行,因实际上有许多地主特别是小地主无法退还押金.势必走到农民逼索走到无计划地没收地主浮财以致乱打乱杀。而地主的浮财，地、房屋、牲畜、农业工具及多余粮食外，在将来我们也是决定不没收的。乱打乱杀是我们必须避免的。因此必须停止退押才能确实避免这些。现在湖南方面也有许多反映，在退押方面出了毛病。有些地主已经逃跑或准备逃跑。望令各地停止退押者亦不要送还。地主自愿退还者农民亦可接受，但不要再去动员其群众退押，不要向地主追逼。","type":"paragraph"},{"text":"如何望即电复。","type":"paragraph"},{"text":" 中央四月十四日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c39e458bae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

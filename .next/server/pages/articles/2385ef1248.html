script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇当选为中华人民共和国主席","authors":[],"dates":[{"year":1965,"month":1,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"第三届全国人民代表大会第一次会议选举和决定国家机构领导人员"},{"type":"paragraph","text":"刘少奇当选为中华人民共和国主席"},{"type":"paragraph","text":"宋庆龄、董必武当选为副主席，朱德当选为人大常委会委员长，周恩来任国务院总理"},{"type":"paragraph","text":"彭真、刘伯承、李井泉、康生、郭沫若、何香凝、黄炎培、陈叔通、李雪峰、徐向前、杨明轩、程潜、赛福鼎、林枫、刘宁一、张治中、阿沛·阿旺晋美、周建人当选为人大常委会副委员长，刘宁一当选为秘书长"},{"type":"paragraph","text":"杨秀峰当选为最高人民法院院长　张鼎丞当选为最高人民检察院检察长"},{"type":"paragraph","text":"新华社三日讯　中华人民共和国第三届全国人民代表大会第一次会议，今天选举刘少奇为中华人民共和国主席，宋庆龄、董必武为中华人民共和国副主席，朱德为全国人民代表大会常务委员会委员长。会议根据中华人民共和国主席刘少奇的提名，决定周恩来为国务院总理。"},{"type":"paragraph","text":"中国人民的伟大领袖毛泽东主席出席了今天的大会，同代表们一起参加投票选举。毛泽东主席同党和国家其他领导人登上主席台的时候，全场起立，发出了长时间的暴风雨般的掌声。"},{"type":"paragraph","text":"今天，人民大会堂里洋溢着隆重、热烈的气氛，呈现出一片团结、欢乐的景象。"},{"type":"paragraph","text":"今天的大会还选举了全国人民代表大会常务委员会副委员长、秘书长和委员，选举了最高人民法院院长和最高人民检察院检察长。"},{"type":"paragraph","text":"当选为全国人民代表大会常务委员会副委员长的是：彭真、刘伯承、李井泉、康生、郭沫若、何香凝、黄炎培、陈叔通、李雪峰、徐向前、杨明轩、程潜、赛福鼎、林枫、刘宁一、张治中、阿沛·阿旺晋美、周建人。全国人民代表大会常务委员会秘书长是：刘宁一。"},{"type":"paragraph","text":"最高人民法院院长是：杨秀峰。"},{"type":"paragraph","text":"最高人民检察院检察长是：张鼎丞。"},{"type":"paragraph","text":"今天的大会在下午三时开始。大会的执行主席是：毛泽东、刘少奇、周恩来、朱德、邓小平、宋庆龄、董必武、彭真、贺龙、李井泉、康生、郭沫若、何香凝、黄炎培、陈叔通、程潜、赛福鼎、林枫、刘宁一、阿沛·阿旺晋美。出席今天会议的代表共有二千八百六十四人。"},{"type":"paragraph","text":"全体代表以无记名投票的方式进行各项选举，依次将选票投入会场上镶有国徽的各个票箱。当毛泽东主席同大会主席团的代表们一起投票的时候，全场掌声雷动，经久不息。"},{"type":"paragraph","text":"下午四时半，执行主席宣布：刘少奇当选为中华人民共和国主席，宋庆龄、董必武当选为中华人民共和国副主席。这时，全体代表起立，热烈鼓掌达数分钟之久。"},{"type":"paragraph","text":"接着，刘少奇主席根据中华人民共和国宪法规定，提名周恩来为国务院总理，请大会决定。"},{"type":"paragraph","text":"下午六时半，执行主席宣布：大会选出朱德为全国人民代表大会常务委员会委员长，通过周恩来为国务院总理。这时，全体代表再一次长时间地热烈鼓掌。"},{"type":"paragraph","text":"全国人民代表大会常务委员会委员的选举结果，正在计算中，将在明天公告。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"第三届全国人民代表大会第一次会议选出国家机构领导人员"},{"type":"paragraph","text":"右图：毛主席和刘主席在一起　　　　　新华社记者　杜修贤摄"},{"type":"paragraph","text":"下图：毛主席、刘主席和周恩来、朱德、邓小平、宋庆龄、董必武、彭真等在主席台上                    新华社记者　钱嗣杰摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"康生","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"刘宁一","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"李雪峰","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"彭真","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2385ef1248"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

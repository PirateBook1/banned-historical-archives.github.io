script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji6","name":"毛泽东全集第6卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji6.pdf"],"article":{"title":"为多种杂粮禁种毒品事","alias":"","parts":[{"type":"paragraph","text":"为多种杂粮禁种毒品事！"},{"type":"paragraph","text":"（1932年11月25日）"},{"type":"paragraph","text":"目前我们为了革命战争继续胜利的进攻与长期的战斗，以彻底粉碎敌人的大举进攻，争取更大的胜利，必须有充分的准备，粮食一项，尤为重要，不独关系红军的给养，且直接影响工农群众的日常生活，因此，临时中央政府为充实粮食的来源，使苏区广大工农群众与红军，不致感受任何粮食的困难起见，特决定如下："},{"type":"paragraph","text":"一、多种杂粮菜蔬。现在正是种杂粮的时候，各地工农群众，应当尽量地种杂粮菜蔬，以补充谷米的不足。"},{"type":"paragraph","text":"二、禁种鸦片。鸦片是最有害的毒物，是豪绅地主用来麻醉工农的工具，我们苏区内，应当绝对禁止，同时，种了鸦片，既妨碍种杂粮，且妨碍明年的春耕，即是减少了粮食的来源，妨害了革命战争，所以我们全苏区内，今年绝对不准再种鸦片，要改种杂粮。"},{"type":"paragraph","text":"以上的决定，完全是为了革命战争的利益，为了工农群众的利益，不论何人，均应严格遵行。最近闻有富农，从中破坏，故意煽动群众种烟，以减少苏区粮食的生产，造成工农群众的毒害，实系有意破坏革命，为苏区所绝不容许。各地政府各革命团体以及各工农群众，对于这种煽动群众种鸦片，有意破坏革命的富农，应当严"},{"type":"paragraph","text":"[1]这是毛泽东以中华苏维埃共和国临时中央政府名义与副主席项英、密侦查，予以严厉之处罚，特此凯切晓告，望各级政府各群众团体及各工农群众，一体周知，切实遵行，是要。"},{"type":"paragraph","text":"主席毛泽东副主席项英张国焘一九三二年十一月二十五日"}],"authors":["毛泽东"],"dates":[{"year":1932,"month":11,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":200,"page_end":201},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ccbe6e19a7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平副总理会见菲律宾军事代表团","authors":[],"dates":[{"year":1977,"month":9,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七七年九月二十八日电　国务院副总理邓小平今天上午会见菲律宾武装部队参谋长埃斯皮诺上将和夫人以及由埃斯皮诺上将率领的菲律宾军事代表团，同他们一起照了像。"},{"type":"paragraph","text":"参加会见的有菲律宾警察司令兼全国警察总监拉莫斯少将和夫人，陆军司令阿巴特少将和夫人，武装部队作战部副部长波卡奈格拉准将和夫人，以及穆雅加斯上校、阿邦多上校、帕地拉上校等。"},{"type":"paragraph","text":"邓小平副总理同埃斯皮诺上将、拉莫斯少将、阿巴特少将、波卡奈格拉准将进行了友好的谈话。"},{"type":"paragraph","text":"菲律宾驻中国大使馆临时代办戴雅士参加了会见和谈话。"},{"type":"paragraph","text":"会见和谈话时在场的有中国人民解放军副总参谋长伍修权，国防部外事局局长荣成文，外交部亚洲司副司长程瑞声等。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"628bd6b8db"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖北全面批驳右派分子","authors":[],"dates":[{"year":1957,"month":8,"day":26}],"is_range_date":false,"parts":[{"text":"湖北全面批驳右派分子","type":"title"},{"text":"8月26日到31日举行的湖北省第一届人民代表大会第五次会议上，五百多名人民代表和列席人员对湖北省人民代表和政协委员中的一些右派分子作了全面的揭露和批判。右派分子的各种论点被驳得体无完肤，他们的丑恶面目在人民代表面前暴露无遗。这些右派分子是:马哲民、戴今生、张云冕、陆鸣秋、廖若平、李蕤、程千帆、栗寄沧、朱裕璧、章导、章锡昌、陆华伯、雷济东、欧阳平、王一蛟、李肇基、耿伯钊、晏道刚、晏勋甫、邓介松、皮宗石和章裕昆。他们都是湖北省的右派骨干分子。据已经揭发的材料，这些右派分子中不少是与各民主党派中央的右派骨干分子有着密切联系。如马哲民便是章罗联盟派驻华中地区的“主帅”，他在民盟湖北省和武汉市委员会组成一个小集团，大力为章罗联盟招兵买马；农工民主党武汉委员会副主任委员欧阳平是章伯钧—黄琪翔一李伯球集团里的干将，他自称是“章黄口袋里的人”；民革武汉市委主任委员晏勋甫是陈铭枢的亲信。有的右派分子在解放前后一贯干着反共反人民的勾当；有的则是披着“进步民主人士”外衣的反共分子。这些右派骨干分子在大鸣大放期间，曾经用尽各种恶毒的方法来攻击共产党，攻击社会主义事业。","type":"paragraph"},{"text":" ——原载《文汇报》1957年9月12日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1a79e56e1f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

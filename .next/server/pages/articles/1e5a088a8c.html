script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席就在我们面前","authors":[],"dates":[{"year":1967,"month":3,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席就在我们面前"},{"type":"paragraph","text":"在中国援助索马里建设的国家剧场工地上工作的中国工人，每个人的胸前都佩戴着光芒四射的毛主席像章。在伟大领袖的全心全意地为世界人民服务的教导下，他们与索马里的工人弟兄们紧密合作，互相学习，互相帮助。索马里工人们深深感到这些由毛主席派来的中国技术人员，比他们从前遇到的任何外国专家都好。特别是在他们看了《毛主席和百万文化革命大军在一起》的电影，读了毛主席著作之后，对中国人民敬爱的领袖毛主席更加敬仰，更加热爱。他们纷纷向中国朋友索取毛主席像章。"},{"type":"paragraph","text":"一位索马里工人指着自己胸前的毛主席像章对记者说：“我知道毛主席是中国人民的伟大领袖，我热爱他。是他派来了这么好的专家和工人，他们每天在工地上和我们一起干活，一起烤太阳，流汗水。我从来没有见过这样好的外国专家。”两位经常读毛主席著作的索马里徒工说：“每当我们读毛主席著作时，好象毛主席就站在我们的面前。有一次，我们在读记述毛主席畅游长江的文章时，我们也好象置身于数千名参加游泳的人们的中间，欢乐地游泳在毛主席的身边”。这两位徒工还在他们的宿舍门前张贴了一幅毛主席的彩色像，表达他们对毛主席的敬爱。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1e5a088a8c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cb043827-1a6a-46f3-863d-a430958e5a0d","name":"无产阶级文化大革命参考资料（1966年）","internal":true,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/cb043827-1a6a-46f3-863d-a430958e5a0d.pdf"],"article":{"title":"康生同志讲话","alias":"","parts":[{"type":"paragraph","text":"江青同志在科学院的讲话"},{"type":"paragraph","text":"（八月卅日）青年的、老年的科学工作者："},{"type":"paragraph","text":"我问你们好！"},{"type":"paragraph","text":"我是今天下午一、二点才知道你们要开这么一个会。今天晚上我看过了毛主席，向他报告了这件事，受毛主席的委托，问你们好！"},{"type":"paragraph","text":"毛主席叫我作同志们的小学生来了。来倾听同志们的不同意见来了。我这个人没有什么了不起，马列主义的书得不多，毛主席著作学得也不怎么好，但我学懂了一点，就坚决去做。"},{"type":"paragraph","text":"我们是个大国，所以坚决反对大国沙文主义，这是一方面，但我们又是个弱国，解放前一百年来一直是一个弱国，变成了一个半殖民地国家，因此自卑心里是很严重的。帝国主义我们是“东亚病夫”、"},{"type":"paragraph","text":"“低能儿”。对于这一点，我们要坚决反他们，粉碎他们！"},{"type":"paragraph","text":"过去，那些资产阶级反动权威把世界上第一流的事都外国人去干，为只有外国人才能搞出来。你们都知道，去年上海的青年工作者用人工合成了胰岛素，又叫人工蛋白。这东西发明后，就被资产阶级反动权威低了，：“这只有在资本主义国家才能发明。”他们不承韶这项发明。后来连资本主义国家的科学家也承韶了这项发明有很高的水平。经过斗争，今年才公布了。"},{"type":"paragraph","text":"在这里我向青年科学工作者致敬！向工农出身的科学工作者致敬！我在比我老一的革命面前，不上什么老革命，可是我也有卅年的革命历史了，我们这些人里，有些听不进别人的批意见，我为这很不好，这是不对的。我们不允许压制民主。在这里我庄严地向同志们宣布：如果我有什么缺点、错，欢迎同志们贴我的大字报。我还要倾听同志们的意见。今天这个会开得很好，否则我们不可能知道这么多事情！"},{"type":"paragraph","text":"谢谢同志们！"},{"type":"paragraph","text":"康生同志讲话"},{"type":"paragraph","text":"同志们：时间不早了，同志们应该休息了，明天再继续战斗。在今天这个大会上，我们得到很多经。听取了不少意见，对我们向大家学习有很大好处。我想起了毛主席的：“群众是眞正的英雄，而我们自已则往往是幼稚可笑的。不了解这一点，就不能得到起码的知识。”意当小学生这句话是不是了解了还不敢，因为毛主席的话一句顶一万句。这是无产阶级文化大革命的指导方针。文化大革命也就是科学大革命。所有科学工作者，无是社会工作者，还是自然科学工作者，都必须高举毛泽东思想伟大红旗，把无产阶杀文化大革命进行到底！"},{"type":"paragraph","text":"中学也产生了各种组织，这是个好现象。"},{"type":"paragraph","text":"·130·"}],"authors":["康生"],"dates":[{"year":1966,"month":8,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":140,"page_end":140},"tags":[{"name":"康生","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"25449864c9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

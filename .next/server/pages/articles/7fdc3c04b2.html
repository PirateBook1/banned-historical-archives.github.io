script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈宗汉在党委召开的教师座谈会上的发言","authors":["哈尔滨工业大学","陈宗汉"],"dates":[{"year":1957,"month":5,"day":25}],"is_range_date":false,"parts":[{"text":"陈宗汉在党委召开的教师座谈会上的发言","type":"title"},{"text":"哈尔滨工业大学陈宗汉","type":"authors"},{"text":"[陈宗汉：哈尔滨工业大学教授，动力系副主任]","type":"paragraph"},{"text":"要“鸣”，“放”，也要解决问题","type":"paragraph"},{"text":"“鸣”“放”的总目的是要辩明是非，解决问题，所以我们现在不仅要继续“鸣”“放”，而且要研究用什么方法处理已经鸣出来的问题。要采取具体措施，要实际行动起来。","type":"paragraph"},{"text":"最近几天，我校“鸣”“放”气氛比较沉闷，是和鸣出来以后没有下文有关。我建议首先把鸣出来的问题整理出来，依照问题的性质和提出问题的部门编成号码，在校刊上陆续刊出。这项整理编号的工作希望领导上指定专人办理。每个问题决定如何解决后，也在校刊上发表，使群众对解决的办法也可提意见。","type":"paragraph"},{"text":"其次，便是如何决定解决问题的办法。我以为那些领导上有充分信心和把握、能立刻作出决定的问题领导上便应该当机立断，决定解决办法。如果有些问题领导上不能立时作出决定便应邀请几位有适当能力的同志，组织一个小组，共同研究决定解决的办法；但是这样的小组应有一定的权利，经小组研究决定后就要执行，如果领导上不同意小组的意见，应该在校刊上公布小组的意见和领导上的反对意见，交群众讨论。总之，我们是要求采取行动，不要让许多问题拖下去。","type":"paragraph"},{"text":"我相信如果对一个提出来的问题，都予以一定程序的处理，而且迟早决定解决的办法作一交代，便足以大大地鼓动群众“鸣”“放”的热情，也只有如此，才能收到“鸣”“放”的效果。","type":"paragraph"}],"comments":[],"origin":"陈宗汉问题专辑（右派分子言论蒐集册之三），哈工大校刊编辑委员会编，1957年10月14日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7fdc3c04b2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

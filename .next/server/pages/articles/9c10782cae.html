script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坏事可以变成好事","authors":["文波"],"dates":[{"year":1976,"month":8,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"文波"},{"type":"paragraph","text":"如同世界上的一切事物无不具有两重性一样，坏事也具有两重性。坏事既具有危害人们的一面，又有激励人们起来同坏事作斗争的一面。自然界是这样，社会也是这样。"},{"type":"paragraph","text":"若干万年前，森林大火，烧死野兽，我们的祖先从此开始吃熟食；为保存火种，又发明了钻木取火，从而结束了茹毛饮血的时代。"},{"type":"paragraph","text":"洪水泛滥，造成水害。人们在同洪水作斗争中，懂得了修堤筑坝，引水灌溉，防洪抗涝；利用奔腾的水流进行发电，利用江河发展水产养殖和航运事业，变水害为水利。"},{"type":"paragraph","text":"细菌猖獗，危害生命。人们在与之斗争中懂得了区分益菌和害菌，利用益菌酿酒、制酱、发酵；害菌也不可怕，一物有一物相制，我们可以以菌制菌，种类繁多的抗菌素由此而生，成为造福人类的不可缺少的药物。"},{"type":"paragraph","text":"地震也是一种灾害。人们在同地震作斗争中，产生和发展了地震科学。一千八百多年前的东汉，我国杰出的科学家张衡成功地研制了第一台地震仪。人民群众在千百次的地震中，发现了地震前的种种预兆，认识到地震可以预测预报，并可以大大减少损失。唐山、丰南灾区的群众说得好:“它来一次地震，咱来一场革命。”在毛主席、党中央领导下，全国人民正在动员起来，发扬人定胜天的大无畏革命精神，抗震救灾。大风大浪也不可怕。广大军民以阶级斗争为纲，以批邓斗争为动力，发扬“全国一盘棋”的共产主义精神，同灾区人民团结战斗，充分显示了社会主义制度的优越性。它是一次大动员、大检阅、大演习；它雄辩地证明，中国人民是不可战胜的。"},{"type":"paragraph","text":"自然界是这样，社会阶级斗争也是这样。马克思主义是在同对立面的斗争中获得生存和发展的。党内出修正主义，这是坏事。在毛主席革命路线指引下，我们彻底揭露和批判了修正主义，“太阳出，冰山滴”。陈独秀、瞿秋白、李立三、王明、罗章龙、张国焘垮台了；高岗、饶漱石、彭德怀、刘少奇、林彪、邓小平也垮台了。正因为坚持了同修正主义的斗争，才换来了无产阶级专政的建立和巩固，换来了马列主义、毛泽东思想的空前大普及，换来了反修防修的深入人心。"},{"type":"paragraph","text":"坏事可以变成好事，但这种变决不是自然而然形成的。矛盾着的对立的双方互相斗争的结果，无不在一定条件下互相转化。在这里，条件是重要的。实现一切革命的转化的决定性条件是人的因素，是要有先进阶级和代表先进阶级的正确路线，是靠在正确路线指引下进行坚韧不拔的斗争。不斗争，坏事变不成好事。我们共产党人就是要创造条件，做革命的转化工作。"},{"type":"paragraph","text":"唯心论者在天灾面前，祈天、怨天、忧天，“空悲切”，一事无成；机会主义者在阶级敌人面前屈膝投降，成为奴才，丧权辱国。我们共产党人是辩证唯物论者。坚持斗争哲学，同自然界和阶级敌人展开针锋相对的斗争，就斗出了一个社会主义新中国，还将斗出一个灿烂辉煌的共产主义的明天。我们无产阶级是革命的乐观主义者，我们是在同困难作斗争的征途中走过来的，是以战胜困难而著称的。我们对于坏事所带来的困难，一是承认它，二是战胜它，在战略上藐视困难，在战术上又重视困难，从而就能够赢得一个又一个的胜利。正因为如此，也就决无“杞人忧天”之虑了。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9c10782cae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

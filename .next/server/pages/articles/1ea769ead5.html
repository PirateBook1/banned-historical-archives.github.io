script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"黑龙江省在征粮、购粮中坏分子、奸商、余粮户的破坏活动","authors":[],"dates":[{"year":1954,"month":12,"day":10}],"is_range_date":false,"parts":[{"text":"黑龙江省在征粮、购粮中坏分子、奸商、余粮户的破坏活动","type":"title"},{"text":"【黑龙江分社10日讯】黑龙江省在征、购粮中发现坏分子、奸商、余粮户破坏、套购粮食、不愿卖粮等现象。","type":"paragraph"},{"text":"阿城县共和村在征、购粮试点开大会时，坏分子烧掉了一个新加入农业生产合作社的贫农的一垧大豆。齐齐哈尔市五区东福胡同私商李德山等4人套购了4100斤高粱。呼兰县对青山车站也发生类似情况。","type":"paragraph"},{"text":"兰西、青岗等县余粮户对抗粮食统购的方法是：“白天扬场黑天扛，不打大场打小场，不用斗量用口袋装；四斗口袋当三斗扛，好粮硬往大豆秕子里扬。”德都县富裕户对抗征购粮食的办法是：（一）说好话，装进步，但实际不动；（二）用软刀扎，扩大灾情；（三）推、拖、讨价还价；（四）用威胁的办法，叫征粮工作组验仓过斗；（五）公开对抗，有粮不卖。","type":"paragraph"},{"text":"以上情况已引起省征购粮领导上的注意。","type":"paragraph"},{"text":" （章洛）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1954年12月14日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1ea769ead5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-331","name":"中共中央批转中共中央统战部关于地方民族主义分子摘帽子问题的请示","author":"中共中央","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央批转中共中央统战部关于地方民族主义分子摘帽子问题的请示","dates":[{"year":1979,"month":10,"day":14}],"is_range_date":false,"authors":["中共中央"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中央组织部干审局, 干审工作政策文件选编 (下), 1153-1154","tags":[{"name":"右派","type":"主题/事件"},{"name":"摘帽","type":"主题/事件"}],"parts":[{"type":"title","text":"中文"},{"type":"title","text":"中共中央批转中共中央统战部关于地方民族主义分子摘帽子问题的请示"},{"type":"subtitle","text":"1979年10月14日 · 中发〔1979〕68号"},{"type":"paragraph","text":"中央同意中央统战部《关于地方民族主义分子摘帽子问题的请示》，现转发你们，望参照执行。"},{"type":"paragraph","text":"中共中央统战部关于地方民族主义分子摘帽子问题的请示"},{"type":"paragraph","text":"中央："},{"type":"paragraph","text":"我们党在一九五七年反右派斗争期间及以后几年内，在一些少数民族地区，进行了批判地方民族主义的斗争。当时，在一些少数民族中，地方民族主义倾向有所滋长，进行这场斗争，对加强民族团结、巩固祖国统一，是必要的。但是，也存在着扩大化的偏向。"},{"type":"paragraph","text":"各地在批判地方民族主义的斗争中，划了一批地方民族主义分子，有的戴了右派分子的帽子，有的戴了地方民族主义分子的帽子。戴地方民族主义分子的帽子有两种情况，一种是当作敌我矛盾性质对待；一种是作为人民内部问题对待。中央〔1978〕11号和55号文件下达后，右派分子的帽子已经全部摘掉了，许多地方提出也要为地方民族主义分子摘帽子。据了解，对地方民族主义分子，不少地方也已经宣布摘掉了帽子，但有的地方还没有或者没有全部摘掉帽子。对此，我们的意见是，凡是当时划为地方民族主义分子的，不论是按照敌我矛盾或者人民内部矛盾对待的，都应根据中央的精神，全部摘掉地方民族主义分子的帽子；对确实划错了的，也要实事求是地改正过来。改正的标准，应依据中央一九五七年十月十五日关于《划分右派分子的标准》和关于鉴别少数民族中的右派分子的主要标准：（一）反对社会主义；（二）反对共产党领导；（三）破坏祖国统一和民族团结。对于摘掉地方民族主义分子帽子和改正过来的人，都应按照中央〔1978〕55号文件的精神妥善处理。希望各级党委结合对右派分子摘帽子的工作，把这项工作切实做好。"},{"type":"paragraph","text":"以上意见，如中央同意，请转发各地和各有关部门执行。"},{"type":"paragraph","text":"中共中央统战部"},{"type":"paragraph","text":"一九七九年九月二十八日"}],"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e112119f21"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

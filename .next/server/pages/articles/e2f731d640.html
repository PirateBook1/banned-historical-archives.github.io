script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平副总理会见布迈丁总统特使扎伊贝克","authors":[],"dates":[{"year":1978,"month":5,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平副总理会见布迈丁总统特使扎伊贝克"},{"type":"paragraph","text":"新华社北京五月二十八日电　国务院副总理邓小平今天上午会见阿尔及利亚民主人民共和国总统胡阿里·布迈丁的特使、全国人民议会计划和财政委员会主席阿卜杜勒·卡德尔·扎伊贝克，同他进行了亲切友好的谈话。"},{"type":"paragraph","text":"会见时，扎伊贝克特使首先转达布迈丁总统和阿尔及利亚人民对华国锋主席、邓小平副总理和中国人民的友好情谊。"},{"type":"paragraph","text":"邓小平副总理对此表示感谢。他请扎伊贝克特使转达华国锋主席和他本人对布迈丁总统的问候。邓副总理在谈话中表示，我们希望阿拉伯国家、非洲国家从大局出发，团结起来，排除外来干涉，自己解决自己的问题。"},{"type":"paragraph","text":"阿尔及利亚驻中国大使馆临时代办苏伊贝斯参加了会见。"},{"type":"paragraph","text":"会见时在座的有外交部副部长何英、西亚北非司代司长周觉、副司长温业湛、礼宾司副司长刘华。"},{"type":"paragraph","text":"二十五日，何英副外长同扎伊贝克特使举行了会谈。（附图片）"},{"type":"paragraph","text":"邓小平副总理五月二十八日会见布迈丁总统的特使扎伊贝克。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"华国锋","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e2f731d640"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

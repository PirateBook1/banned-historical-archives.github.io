script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"朴金喆同志的告别讲话","authors":[],"dates":[{"year":1962,"month":7,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"朴金喆同志的告别讲话尊敬的朱德委员长同志，尊敬的邓小平同志，尊敬的彭真同志，亲爱的同志们和朋友们："},{"type":"paragraph","text":"朝鲜民主主义人民共和国最高人民会议代表团，结束了在伟大的中华人民共和国的友好访问，就要离开你们的首都了。"},{"type":"paragraph","text":"在向你们——老战友和最亲密的朋友告别的时候，我们感到像同亲兄弟分手一样依依难舍。"},{"type":"paragraph","text":"在启程之前，我谨以代表团的名义，再一次衷心地感谢中国共产党中央委员会、中华人民共和国政府、北京市人民和全体中国人民对我们的热烈欢迎和无微不至的款待，感谢你们今天这样热情地欢送我们。"},{"type":"paragraph","text":"这次我们在贵国访问，感到十分振奋激动，并且对于在访问期间获得的一切美好成果感到非常满意。"},{"type":"paragraph","text":"我们代表团对中华人民共和国的访问，再一次清楚地显示了朝中两国人民国际主义友谊的不可战胜的威力。"},{"type":"paragraph","text":"在逗留你们国家期间，我们深深为中国人民向朝鲜人民表示的深挚热爱和热烈友情所感动，更加深刻地体会到用鲜血凝成的朝中友谊是多么宝贵和伟大。"},{"type":"paragraph","text":"我们两国人民的战斗友谊和团结，是在反对共同敌人帝国主义侵略者的长期艰苦斗争中结成的，并且在为和平和社会主义的共同伟大事业中发展成为战无不胜的同盟关系；它是永恒的，牢不可破的。"},{"type":"paragraph","text":"今后，不论在什么环境里，朝中两国人民将永远是同生死共甘苦的可靠战友。"},{"type":"paragraph","text":"通过这次访问，我们看到了中国人民在中国共产党和毛泽东同志正确领导下，在社会主义建设中所取得的光辉成就，从中学到了很多宝贵的东西。"},{"type":"paragraph","text":"满怀着建设伟大社会主义强国的高度骄矜和坚定的胜利信心的中国人民，正在冲破一切难关，继续阔步前进，同时保持着高度警惕，为保卫自己祖国的安全和世界和平而坚决地进行斗争。"},{"type":"paragraph","text":"我们坚信：钢铁一般团结在中国共产党和毛泽东同志周围的六亿五千万中国人民，高举三面红旗，继续展开英雄的斗争，一定会在社会主义建设中取得新的伟大胜利。"},{"type":"paragraph","text":"回到祖国以后，我们将把中国人民对朝鲜人民的热烈的兄弟友情转达给我国人民，并且高兴地把你们所取得的伟大成就转告给我国人民。"},{"type":"paragraph","text":"伟大的中国人民万岁！"},{"type":"paragraph","text":"伟大的、光荣的中国共产党万岁！"},{"type":"paragraph","text":"中国人民敬爱的领袖、朝鲜人民亲密的朋友毛泽东同志万岁！"},{"type":"paragraph","text":"朝中两国人民永恒的、牢不可破的友谊和团结万岁！"},{"type":"paragraph","text":"社会主义阵营不可战胜的团结一致万岁！"},{"type":"paragraph","text":"世界和平万岁！"},{"type":"paragraph","text":"亲爱的同志们和朋友们，再见！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"735f0a3704"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

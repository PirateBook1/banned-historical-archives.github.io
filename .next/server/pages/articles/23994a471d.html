script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阶级斗争是推动科技发展的动力","authors":["江苏海安县丁所公社解放大队第一生产队科研小组"],"dates":[{"year":1976,"month":9,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阶级斗争是推动科技发展的动力"},{"type":"paragraph","text":"江苏海安县丁所公社解放大队第一生产队科研小组"},{"type":"paragraph","text":"邓小平授意炮制的《汇报提纲》，大肆宣扬阶级斗争熄灭论和唯生产力论，反对以阶级斗争为纲，必须彻底批判。"},{"type":"paragraph","text":"“阶级斗争是纲，其余都是目。”我们科研小组的战斗历程，充分证明毛主席的教导是一条千真万确的真理。我们生产队由于后季稻面积不断扩大，随之带来了争肥料、争季节、争劳力等矛盾。为了解决这些矛盾，我们科研小组在秋播时搞了后季稻田套种红花草的试验。这种绿肥过去没有种过，初试失败。这时，队里的阶级敌人就趁机煽动，妄图搞垮科研小组。我们牢记毛主席关于“阶级斗争，一抓就灵”的教导，狠斗了阶级敌人，同时组织大家认真学习毛主席的《矛盾论》、《实践论》、《人的正确思想是从那里来的？》等光辉著作，总结经验教训，并到先进单位参观学习，终于试验成功。几年来，我们科研小组以阶级斗争为纲，大搞科学实验活动，先后搞了六十五个科研项目，四百九十七个对比试验，推广了二十多项行之有效的增产技术措施，提供粮棉良种六万五千多斤，促进了农业生产的发展。"},{"type":"paragraph","text":"邓小平反对以阶级斗争为纲，鼓吹“一切为了四个现代化”，“科研要走在前头”，其险恶用心，就是要我们忘记党的基本路线，好让他们顺顺当当地复辟资本主义。我们一定要认真学习毛主席的重要指示，批深批透《汇报提纲》，坚持以阶级斗争为纲，大搞科学实验活动，为农业学大寨、普及大寨县作出新的贡献。"},{"type":"paragraph","text":"（摘自八月二十六日《新华日报》）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"23994a471d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2048","name":"认真杜绝广播中的政治性事故","author":"中共中央宣传部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"认真杜绝广播中的政治性事故","dates":[{"year":1981,"month":9,"day":22}],"is_range_date":false,"authors":["中共中央宣传部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央宣传部, 宣传动态: 1981(选编), 317-318","tags":[{"name":"广播","type":"主题/事件"}],"parts":[{"type":"title","text":"中文"},{"type":"title","text":"认真杜绝广播中的政治性事故"},{"type":"paragraph","text":"据有关部门和地区反映，今年六月下旬到八月中旬，有少数广播电台、电视台在播放的文艺和纪录片节目中，陆续发生一些政治性事故，违背了党的六中全会精神和中央关于“少宣传个人”的方针。比如，在播放的歌曲中，仍然有“我唱一支歌，献给华主席”，“华主席率领我们继续革命”，“紧跟华主席，抓纲治国保江山”，“华主席来掌舵”等歌词；有的在介绍歌唱演员演唱特色的解说词中，说她以饱满的热情演唱了许多歌颂老一辈无产阶级革命家的歌曲，其中提到了《交城山》、《华主席来参加家长会》；有的在八月一日播出的电视纪录片中，出现了墙壁上挂有与毛主席像并列的华国锋同志像的镜头。这些都在听众和观众中造成了很不好的政治影响。"},{"type":"paragraph","text":"上述事故发生后，有关广播部门、当地党委和宣传部都很重视，责成有关电台、电视台进行检查，总结经验教训，并采取措施杜绝发生这类事故。"},{"type":"paragraph","text":"为了从这一事件中吸取教训，希望各地宣传部门要加强对广播电台、电视台的领导，采取切实有力的措施，避免今后再发生类似错误。要彻底检查和清理过去录制的胶带、录像带，发现有与中央精神不相符的，一律停播停映。凡重播重映旧的胶带、录像带以及旧故事片、纪录片和科教片时，都必须重新审听、审看，领导人要严格把关。要进一步加强思想政治工作，提高干部和编、播人员的政治责任感，严格执行播放节目的各种规章制度。"},{"type":"paragraph","text":"（第52期，9月22日）"}],"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"510af57aee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

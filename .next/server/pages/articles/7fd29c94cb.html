script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"浙江省委关于创造万斤水稻丰产典型经验的通知","authors":[],"dates":[{"year":1958,"month":6,"day":26}],"is_range_date":false,"parts":[{"text":"浙江省委关于创造万斤水稻丰产典型经验的通知","type":"title"},{"text":"农业大跃进中，各种作物高额丰产纪录不断地涌现，一向被认为低产的小麦，已经出现亩产三千多斤、四千多斤的纪录，水稻从来享有高产作物的盛誉，完全有更多、更好的条件超过小麦。各级领导应该大胆进行试验，努力创造晚稻亩产一万斤以上的新纪录，实现这一纪录，对于打破迷信，指出方向鼓舞群众继续争取更高产量，有着极其重要的意义。","type":"paragraph"},{"text":"创造万斤稻的丰产经验，其方法可以发动群众，进行多种多样的试验。省委书记处的试验田，经与农业科学研究所同志研究，晚稻生产准备分别采用如下办法进行试验：","type":"paragraph"},{"text":"一、密植方面：可以采取以下不同办法：","type":"paragraph"},{"text":"（1）2×2寸，或者3×3寸，一定距离留6寸操作道，每亩插秧120，000到140，000丛，每丛争取平均有15个稻穗，每穗争取平均有120个稻粒。","type":"paragraph"},{"text":"（2）采取“满天星”的撒播方法（类似合式秧田），并且适当定苗。","type":"paragraph"},{"text":"（3）采取条播。用直播或者移栽秧苗。","type":"paragraph"},{"text":"二、深翻土：分别达到3尺、2．5尺、2尺、1．5尺。","type":"paragraph"},{"text":"三、肥料：在深翻土的基础上，每隔4寸施一层基肥，生长过程中合理施肥，特别注意掌握时机施用穗肥。","type":"paragraph"},{"text":"四、插秧时分别用萘乙酸、硫酸铵沾稻根。","type":"paragraph"},{"text":"省委认为：各级党委负责同志的试验田，都应该研究相应的措施，吸收当地干部群众更多的合理意见，采取三结合的方法，普遍进行争取亩产万斤稻的试验；各级农业科学研究机构、农场和农业合作社都可以参考上述办法，大胆地进行试验，在试验过程中特别要注意研究深翻土问题，如深耕多少最适宜于作物生长、深耕的工具改革等等。","type":"paragraph"},{"text":"为了奖励先进，省委和省人委正草拟高额丰产奖励办法，凡创造亩产五千斤以上丰产纪录的单位，均分别给予奖励。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7fd29c94cb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

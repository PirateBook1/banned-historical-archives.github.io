script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共北京师范大学中文系党总支委员会关于潘仲骞问题的结论及处理意见","authors":[],"dates":[{"year":1957,"month":10,"day":30}],"is_range_date":false,"parts":[{"text":"中共北京师范大学中文系党总支委员会关于潘仲骞问题的结论及处理意见（潘仲骞）","type":"title"},{"text":"潘平时有严重的个人主义思想,与其反动立场也始终未斩断联系,表面靠拢组织,伪装进步,但一直背着历史包袱,怀疑党不信任自己。","type":"paragraph"},{"text":"整风初期,他认为党委不敢大鸣大放是主观主义官僚主义对待整风,认为大字报推动了整风。参与主持“群众论坛”,利用论坛向党进攻,但又因自己有历史污点,不敢公开出头露面,但社内的反党活动他还是支持的。他还积极写稿对党进行诬蔑打击,写了《想到就写》、《学府与官府》、《不平之鸣》以及写第二次肃反论坛情况的报导。他还想写“群众等于落后,党员等于先进”的文章, 后未写成。","type":"paragraph"},{"text":"他还反对汇报制度,诬蔑其为“偏听偏信”、“一鳞半爪”、“神秘可怕”。反对“政治第一”,企图在毕业分配上对历史有问题的人能“一视同仁”。","type":"paragraph"},{"text":"对黄药眠、钟敬文、“底层”等反动言论表示同意。","type":"paragraph"},{"text":"反右斗争开始后,参加反动社团“底层之声”写了一篇《“岂不令人深思一文剖析》,实质上起了掩盖“底层”反动性质的作用。","type":"paragraph"},{"text":"《人民日报》社论出来后,认为要“收”了,对反右派斗争抱消极态度。","type":"paragraph"},{"text":"处理意见:根据以上材料,潘是一般右派分子,考查一年半,给予分配工作。","type":"paragraph"},{"text":" 中共北京师范大学中文系党总支委员会审查总支书记 陈灿1957年10月30日","type":"paragraph"},{"text":"同意总支意见","type":"appellation"},{"text":" 中共北京师范大学委员会审查人:张斧(盖章)10月31 日","type":"paragraph"},{"text":"同意","type":"appellation"},{"text":" 副校长:何锡麟(盖章)(盖校章)10月31日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ef8e7ddf22"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

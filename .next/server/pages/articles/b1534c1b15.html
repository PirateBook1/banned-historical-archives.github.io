script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"是非辩论愈深入　群众觉悟愈提高　右派分子愈孤立，中央工业交通部门反右派斗争有新发展","authors":["孙铭惠"],"dates":[{"year":1957,"month":8,"day":28}],"is_range_date":false,"parts":[{"text":"是非辩论愈深入  群众觉悟愈提高  右派分子愈孤立，中央工业交通部门反右派斗争有新发展","type":"title"},{"text":"孙铭惠","type":"authors"},{"text":"据新华社２８日讯新华社记者孙铭惠报道：中央各工业交通部门反资产阶级右派斗争有了新的发展。","type":"paragraph"},{"text":"最近一个时期，各部门又挖掘出了一批比较隐蔽的右派分子。这批新揭发出来的右派分子，有的是右派阴谋小集团的骨干或幕后指挥者，由于小集团被攻破而暴露出来；有的是在公开场合“沉默寡言”、“老老实实”，暗中却大肆攻击共产党和社会主义，由于群众觉悟提高，他们也被揭露了出来。一些原来反右派斗争开展得不够的单位，最近由于斗争扩展，也揭露出了一些新的右派分子。","type":"paragraph"},{"text":"随着右派分子丑恶面貌不断暴露，和党组织采取各种办法进行教育和帮助，各部门广大的工程技术人员认识提高了，因而由观望进而积极投入斗争。如建筑工程部建筑科学院在批判右派分子李温平、陈豪的辩论会上，差不多所有的工程师都起来发言，驳斥了这两个右派分子的种种谬论；有的工程师在消除顾虑、提高认识以后，自动加班加点，连夜写发言提纲，准备痛斥右派分子。冶金工业部、铁道部等部门的一些老工程师，在提高认识以后，也以有力的事实揭露和批判了同他共事多年的右派分子。","type":"paragraph"},{"text":"各部门对右派分子的说理斗争，一般采取了大、小辩论会的形式，配合以大字报、黑板报等等。在各种辩论会上或大字报、黑板报上，一方面是群众据理驳斥右派分子的谬论，另一方面也允许右派分子继续发表其反动论点。在辩论中，各部门广大群众都摆出了充分的事实材料和有力的论据，许多人还以亲身经历进行驳斥，从而使右派分子不得不低头认罪；虽然也有少数死硬的右派分子百般抵赖，企图蒙混过关，但是也更加暴露了他们的丑恶嘴脸。冶金工业部设计局工作人员在和右派分子阎绍玺辩论“共产党能不能领导科学技术”的时候，许多工程技术人员摆出了我国黑色冶金设计从无到有、从小到大，现在已能独立设计大型钢铁联合企业的事实，具体地说明这些成就的取得正是共产党领导的结果，这就驳得阎绍玺在事实面前无法回答。煤炭工业部在驳斥右派分子王复先所谓“共产党不相信知识分子”的谬论时，大家指出，王复先本人是四级工程师，实际上担负着主任工程师的工作，煤炭工业部有关选煤方面的许多重大问题都征求他的意见，部里党组讨论选煤厂建设计划时也邀请他参加，这是共产党不相信知识分子吗？在事实面前，王复先不得不承认他散播这种谬论是“别有用心”。在说理斗争过程中，许多部门还把右派分子的各种反动言论编印成册，交由群众充分讨论，并且帮助群众分析研究。由于事先注意调查研究，充分准备，对右派分子的批判也就更加深刻和系统，做到了“以理服人”，不但驳得右派分子无话可说，而且也教育了广大群众。","type":"paragraph"},{"text":" ——原载《人民日报》1957年8月30日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b1534c1b15"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国农业劳动模范刘云  向毛主席报告提高技术改进生产情形","authors":["刘云"],"dates":[{"year":1951,"month":6,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全国农业劳动模范刘云"},{"type":"paragraph","text":"向毛主席报告提高技术改进生产情形敬爱的毛主席："},{"type":"paragraph","text":"今年，咱们村的农民都更加认真地提高农业技术，研究如何把生产搞好，充实国家力量，支援中国人民志愿军和英勇的朝鲜人民，狠狠地打击美国侵略强盗。"},{"type":"paragraph","text":"我们村是一个产果木的村子，全村共有果树园一百五十亩。我们村生产技术研究会（我是主任）就领导大家学习新的方法，管理果树。今春，在果树发了芽以后，就发现树上生了害虫，我们即带领全村农民试用喷雾器喷洒滴滴涕药剂，来消灭果树上的害虫，结果非常灵验，树上的虫全死光了。大家见到这办法很顶事，原有的三架喷雾器不够用，就集了钱买了四架，全村现在共有七架喷雾器。半月的时间，全村一百五十亩果园都喷洒了滴滴涕。我村七十多岁的马洞老汉，平时大家都说他顽固，这回他也拄着拐杖到自己园子里看着用滴滴涕灭虫的情形，他看见果树上一个虫子也没有了，他就高兴地向人说：“毛主席共产党领导的新中国真是好，过去咱们的果树上生了虫，干着急没办法，今年有劳动模范领导咱学办法，果树上真的连一个虫子也没有了。”"},{"type":"paragraph","text":"今年春耕播种，全村都实行温水浸种。全村浸高粱种三石五斗八升，浸谷种十石零三斗一升，浸黍种一石四斗七升。起初，老乡们都担心搞不好，我根据在劳动模范代表大会时所学的办法，用温度表测量，先用五十八度的温水浸了谷种，又用了五十五度温水浸了黍种，并作了发芽试验，这时全村老乡才相信浸种是好办法。大家全跟着作了浸种。全村已有一百四十六户建立了留种地，实行留种、选种。我们大家还订了公约，保证在留种地内上粪三十五驮，锄四遍，并做到行宽苗稀，没有杂苗，防止病虫害，以便在五年内全部采用良种。敬爱的毛主席，我们知道各地的工人老大哥都在努力提高技术，增加生产，开展爱国丰产竞赛。我们也要向工人老大哥学习，研究用科学的方法种庄稼，多打粮食，供献给我们可爱的国家。"},{"type":"paragraph","text":"察哈尔省涿鹿县龙玉堂村  全国农业劳动模范  刘云"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3455bea267"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

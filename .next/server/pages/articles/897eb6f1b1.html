script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"天天读毛主席的书天天有新收获","authors":[],"dates":[{"year":1969,"month":12,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"天天读毛主席的书天天有新收获"},{"type":"paragraph","text":"南通县粮食公司革委会带领群众带着思想上和工作中的实际问题，有的放矢地活学活用毛泽东思想，收到很好效果"},{"type":"paragraph","text":"据新华社南京电　江苏南通县粮食公司革委会在活学活用毛泽东思想的群众运动中不断提高“天天读”的质量，使“天天读”生动活泼，切实解决问题。"},{"type":"paragraph","text":"“天天读”制度在全公司建立以后，公司革委会就领导大家反复学习林副主席关于“学习毛主席著作，要带着问题学，活学活用，学用结合，急用先学，立竿见影，在‘用’字上狠下功夫”的指示，使大家不断提高坚持“天天读”，带着问题活学活用毛泽东思想的自觉性。在实践当中，他们还总结出了以下三项切实可行的好办法，保证“天天读”坚持不懈。"},{"type":"paragraph","text":"一是经常根据实际工作中存在的问题，制定学习计划，组织大家带着实际工作中的问题进行“天天读”。今年二月，粮食系统要建一座面粉加工厂。依靠谁来建厂呢？公司革委会利用“天天读”时间，办起了专题毛泽东思想学习班，反复学习毛主席关于“自力更生”、“勤俭建国”的教导，狠批大叛徒刘少奇散布的“洋奴哲学”和“专家治厂”等反革命修正主义黑货。在学习班上，革命群众响亮地提出要靠自己的努力建成面粉厂，并且说干就干。毛泽东思想武装起来的人最聪明，最能干。他们仅仅用了三个半月的时间，就多快好省地建成了面粉厂。广大革命群众说：这样结合工作实际学，学得懂，记得住，用得上，越学越有劲。"},{"type":"paragraph","text":"二是联系思想实际进行“天天读”，做到天天读毛主席的书，天天有思想革命化的新收获。精简机构后，革委会有个工作人员负责打字、收发、文书档案管理、行政事务等几项工作。他想，原来几个人的工作，如今要一个人干，自己身体吃得消吗？工作搞得好吗？他带着这一活思想，在“天天读”时反复学习毛主席的光辉著作“老三篇”，深挖了怕苦怕累的思想根子，提高了继续革命的觉悟，增添了革命干劲。他们说，联系思想天天读，改造思想有收获；越学眼睛越明亮，越学干劲越充足。"},{"type":"paragraph","text":"三是结合革命大批判进行“天天读”。他们针对一些同志看不清阶级斗争新动向、放松革命大批判等活思想，在“天天读”时间里反复狠批大叛徒刘少奇的“阶级斗争熄灭论”、“业务第一”、“利润挂帅”等反革命修正主义谬论，狠批经济领域里的资本主义倾向，牢固树立为无产阶级把好粮食关的思想。这样，天天学，天天批，使“天天读”更加生动活泼，大家的阶级斗争和路线斗争觉悟越来越高。"},{"type":"paragraph","text":"几年来，南通县粮食公司广大干部和群众带着问题，有的放矢地坚持“天天读”的制度，有力地促进了人的思想革命化，保证了毛主席关于“抓革命，促生产，促工作，促战备”这一伟大战略方针在全公司的更好落实。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"897eb6f1b1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高举毛泽东思想伟大红旗向以周扬为首的文艺黑线开火","authors":[],"dates":[{"year":1966,"month":7,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者按:在天产阶级文化大革命中，揪出了以周扬为首的文艺界的修正主义黑帮，并把他们的反革命面目暴露在光天化日之下，这是毛泽东思想的伟大胜利。"},{"type":"paragraph","text":"毛主席为无产阶级文艺创立了一条最完整、最彻底、最正确的马克思列宁主义文艺路线。以周扬为首的反党反社会主义的反革命修正主义黑线，长期以来，一直抗拒、歪曲和篡改伟大的毛泽东文艺路线。周扬黑帮长期打着“红旗”反红旗，恶毒地反对党中央和毛主席的领导，顽固地坚持资产阶级文艺路线，宣扬和推行修正主义的“全民文艺”纲领，反对毛主席提出的工农兵文艺方向。解放以来，我国文艺界的一切坏东西，几乎都来源于周扬这个修正主义文艺的“祖师爷”。"},{"type":"paragraph","text":"被周扬黑帮的反党罪行激怒了的广大工农兵群众、革命干部和革命知识分子，以伟大的毛泽东思想为武器，向着反党反社会主义的文艺界黑线猛烈开火，口诛笔伐，同声声讨，清算周扬黑帮的罪行，肃清周扬黑帮的遗毒，大伸无产阶级正气，大灭牛鬼蛇神妖风。"},{"type":"paragraph","text":"让我们更高地举起毛泽东思想伟大红旗，把无产阶级文化大革命进行到底，彻底挖掉文艺界这条修正主义黑线的根子。不获全胜，决不收兵!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"周扬","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6f6f4c4f9d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席在印度驻华大使递交国书时说:美英侵略西亚严重威胁和平深信中印两国将更加高举五项原则旗帜为维护和平作出努力","authors":[],"dates":[{"year":1958,"month":7,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【据新华社北京28日电】　印度共和国新任驻华大使高。帕塔萨拉蒂28日下午偕大使馆全体外交官，向中华人民共和国毛泽东主席递交国书。"},{"type":"paragraph","text":"在场的有，国务院副总理兼外交部长陈毅，外交部亚洲司司长章文晋，礼宾司司长俞沛文。"},{"type":"paragraph","text":"在此以前，高。帕塔萨拉蒂大使曾拜会了陈毅外交部长，商谈递交国书事宜。"},{"type":"paragraph","text":"递交国书时，高。帕塔萨拉蒂大使致颂词说:“在这里，我很愉快地回忆起我们两国之间久已存在的友好和相互谅解的关系，同样也想起我们在艺术、哲学和宗教方面的交流，这种交流始终是基于相互尊重的精神，而且交流的方式也不愧于我们同时代的两大文化。"},{"type":"paragraph","text":"“从汉朝，甚至更早的时候开始，我们两国就通过和平的眼光彼此相识，没有任何东西损害过我们的友好关系和相互了解。今天世界正处在新的动荡之中，但是我高兴地说，这种情况并没有改变我们多少世纪以来作为亲密和友好的邻邦而和平相处的传统。我看到在我们的新关系中再度肯定了古老的标准。"},{"type":"paragraph","text":"“我们两国都是最近才以自由和独立的国家的姿态出现在现代世界之中的，我们赋有缔造自己命运的权利和义务。我们两国在各自用自己方式进行着改造社会来适应今天的需要的巨大工作的时候，关切地研究了彼此的成就，从而加深了两国人民对彼此追求美好生活的愿望的相互了解。一个崇高的传统和一个伟大的目标使我们两国重又建立了更为密切的关系:人类和平和为增进我们人民的福利而作的积极努力。"},{"type":"paragraph","text":"“在我开始担任印度驻华代表的时候，我深切地意识到使我们两国之间有着悠久和有成效的友谊记录的历史联系，我也同样深切地意识到新近建立起来的关系。我所指的就是我们两国总理确定了和平共处的潘查希拉，即五项原则作为两国关系中的指导原则。潘查希拉不仅重申了我们的睦邻关系的悠久传统，而且也是我们两国为促进和平而共同进行的建设性努力的结果。"},{"type":"paragraph","text":"“我们深切地希望你们伟大的国家不久就能够在国际社会中取得合法的地位，并且发挥它的智慧和经验来参加解决国际问题和维护和平。"},{"type":"paragraph","text":"“我能够担任印度政府的驻华代表，感到很大的光荣，我谨向阁下保证，我将不断努力加强我们友谊的牢固基础，扩大我们的合作的范围，并且同你和贵国政府一起在亚洲和全世界促进和平的气候。”"},{"type":"paragraph","text":"毛泽东主席致答词说:“中印两国自古以来就存在着令人传颂的友谊。我们十分高兴地看到，自从中印两国分别赢得解放和独立，并且建立了外交关系以来，这种传统的深厚友谊在两国政府和人民的共同努力下，已经获得了新的重大的发展。中印两国友好合作关系的不断加强不仅符合于两国人民的利益，而且是维护和巩固亚洲和世界和平的重大力量。"},{"type":"paragraph","text":"“中印两国都是爱好和平的国家。印度对于和平事业的努力和贡献一向受到中国人民很高的评价。中印两国共同倡导的和平共处五项原则已经在世界范围内产生了巨大的影响。目前由于殖民主义者对西亚的侵略致使国际和平受到严重威胁，我深信，中印两国必将更加高举五项原则的旗帜，为维护亚洲和世界和平作出应有的努力。"},{"type":"paragraph","text":"“大使先生，我热诚地欢迎你出任印度共和国驻中华人民共和国的特命全权大使。在你为发展中印两国的友好合作和保卫世界和平而进行的工作中，我国政府和我本人将给予充分的协助和支持。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a32a815715"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

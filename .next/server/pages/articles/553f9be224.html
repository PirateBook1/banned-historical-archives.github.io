script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"志愿军热爱毛主席","authors":["前驱","萧琦"],"dates":[{"year":1952,"month":10,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社记者　前驱　萧琦"},{"type":"paragraph","text":"回到朝鲜前线的志愿军归国代表们在各部队里做报告时，受到了非常热烈的欢迎。代表们传达了祖国人民对志愿军的敬爱，报告了祖国经济、文化等建设事业的伟大成就。这些，给英勇战斗的志愿军指挥员和战斗员们以很大的鼓舞。但是，代表们所以那么受欢迎，还因为他们亲自见过毛主席，把毛主席对志愿军的关怀带到了前线。当代表们把毛主席的关怀向战友们传达时，战士斗的欢呼声和鼓掌声像一阵风暴似地卷过会场。但是战士们还感到不满足，在报告会上，经常有人递条子要求代表们多讲些关于毛主席的事情，讲得愈详细愈好。在报告会开过以后，战士们又把代表们包围起来，询问毛主席的健康状况。这个问:“毛主席一天休息几个小时?饭量怎么样?”那个问:“毛主席天天计划国家大事，他老人家的头发白了没有?”代表们回答说:“毛主席很健康，身体很魁伟，面色也很好。”战士们的心里就感到一股热劲，齐声高呼:“毛主席万岁!”“祝毛主席万寿无疆!”并且争着去握归国代表蒙进霞的手。因为她在北京时曾经和毛主席握过手。"},{"type":"paragraph","text":"在过去的旧中国里，谁没有一段辛酸的经历!但是，新中国建立以来短短的几年中，一切都翻天覆地的变了样；人们所看到的、听到的，都是那么多的令人兴奋的事情。幸福已经降临到许多一向受压迫的人们的身上。而这一切，都是因为有了毛主席!提到这些，战士们就抑止不住感激的眼泪。“天德山英雄连”的指导员阎成恩说出了大家心里想说的话:“毛主席就是祖国，就是一切，就是我们的希望，就是共产主义的美好的将来。没有毛主席，没有共产党，我们祖国就不会有新兴的工厂、富裕的农庄、幸福的人民和一天好似一天的生活。让我们为保卫祖国、实现毛主席的伟大理想而奋斗吧!”就是为了这个，战士们在最危险、最困难的时候，就显出了压倒一切的英雄气魄，变成了所向无敌的英雄人物。"},{"type":"paragraph","text":"“钢铁三勇士”钟万程、卓二双和周彬就是这样建立了功勋而名闻全国的。在去年十一月临津江东岸正洞西山的战斗中，他们三人都负了重伤。当敌人从四面冲上来的时候，他们打开已经染满鲜血的功臣手册，在第一页的毛主席像前庄严宣誓:“毛主席，我们是你教导出来的好战士，是工人阶级的硬骨头。有了你，我们相信胜利一定是我们的。只要有一口气，我们就坚决和敌人拚到底!”他们用步枪、用石块、用敌人扔过来还没有爆炸的手榴弹和敌人作战，杀伤了三十多个敌人。这三个身负重伤的战士足足坚持战斗十七个小时，终于和反击上来的战友们胜利地会合了。在另一次战斗中，某部第二班战士们在一个四面受敌的山头阵地上奋战了七天七夜，打垮了敌人的无数次进攻。在战斗中，副班长许生被弹片打中腹部，伤势是非常严重的。在弥留的最后时刻，他的心向着伟大的祖国，向着伟大的领袖。他忍着疼痛嘱托身边的战友说:“告诉连首长，假如我能立上功，就把喜报寄给毛主席吧!”"},{"type":"paragraph","text":"志愿军战士们对毛主席的深切的爱，从一个炮兵部队在前线保存着的三幅图片上也充分地表现出来。这三幅贴在墙上的彩色图片，是炮手们从人民画报上剪下来的。炮手郭守业指着左边一张庆祝成渝铁路渝(重庆)内(内江)段通车典礼的图片，说:“它代表着祖国经济建设的伟大胜利，代表着生长在毛泽东时代的人们在向着社会主义的光明远景前进。”接着他又指着中间的一张毛主席在延安窑洞里著作的画片，说:“但是如果没有毛主席，没有他替我们操心，给我们指示方向，这一切都是不可能的。我们特别感谢毛主席、敬爱毛主席。”右边的一幅是“打击侵略者”的剧照，志愿军战士们正在举着枪宣誓。郭守业说:“现在，美帝国主义正在继续侵略朝鲜，美国飞机还在侵犯我们东北的领空，企图破坏我们祖国的建设。因此，我们要坚决打击侵略者，为保卫祖国、保卫毛主席，为实现毛主席的伟大理想而战斗到底!”"},{"type":"paragraph","text":"志愿军指挥员战斗员们就是这样地热爱着毛主席，在毛主席的鼓舞下进行英勇的战斗。他们把毛主席和我们伟大祖国的幸福与美好的未来紧密地联系在一起。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"553f9be224"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一辈子跟着毛主席干革命","authors":["郑春兰"],"dates":[{"year":1966,"month":9,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"东海舰队保育院清洁员　郑春兰"},{"type":"paragraph","text":"从《毛主席和百万文化革命大军在一起》的电影里，我看到了日夜想念的，我们最最敬爱的领袖毛主席。当我看到他老人家身体这样健康，精神这样饱满，和首都的百万革命群众在一起说啊，笑啊，我完全忘记了是在看电影，好象面对面地站在毛主席的身边。我和其他观众一起，一次又一次的拍手、高呼，高呼、拍手，眼泪怎么也止不住，我嗓子喊哑了不知累，我手拍肿了不知疼，我怎么能不高兴呢?毛主席身体这样健康，是中国人民最大的幸福，也是世界人民最大的幸福。"},{"type":"paragraph","text":"我一面看电影，一面在想:毛主席他老人家已经是七十多岁的人啦，他为了中国和世界人民的革命，真是操够了心，日日夜夜没个休息。听说他老人家经常整个晚上都在工作，这一天他清早就来到了天安门参加庆祝大会，多次走到群众中间，同群众握手、谈笑，毛主席是多么关心和热爱我们的人民群众啊!多么关心当前这场无产阶级文化大革命!毛主席永远和我们心连心，有了毛主席做我们的最高统帅，天塌下来我们顶得住，这场文化大革命一定能取得彻底的胜利。"},{"type":"paragraph","text":"看到毛主席，我就想起了我今天的幸福生活，我也想起了我这个差一点被狗吃掉的人在旧社会被泡在苦水里的三十多年，我就更加热爱毛主席，热爱新社会；痛恨吃人的旧社会。现在那些资产阶级当权派，和形形色色的牛鬼蛇神、黑帮分子都不甘心我们翻身，他们反对毛主席，反对伟大的毛泽东思想，要搞垮我们的铁打江山，叫我们劳动人民再回到旧社会过那种牛马不如的生活，我们坚决不答应，一千个不答应，一万个不答应!毛主席的教导，提高了我们的觉悟，阶级敌人的阴谋，使我们擦亮了眼睛，提高了警惕。今天，我要在这里警告那些资产阶级当权派，那些牛鬼蛇神和黑帮老爷们，毛主席是我们心中的红太阳，毛泽东思想是我们的命根子，要是谁敢反对，我就豁出去和他拼!今天，我也在这里向毛主席保证:虽然我已经五十多岁，我也要做您的一名小兵，跟着您老人家干一辈子革命，海枯石烂不变心!"},{"type":"paragraph","text":"最后，我要一千遍高呼，一万遍高呼:我们伟大的导师，伟大的领袖，伟大的统帅，伟大的舵手毛主席万岁!万岁!万万岁!"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\09\\669c030201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛主席和我们在一起，我们决心紧跟毛主席，把无产阶级文化大革命进行到底!"},{"type":"paragraph","text":"(新华社记者摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2235a76cca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

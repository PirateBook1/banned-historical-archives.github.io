script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理答印度记者问时希望   中印双方做一些实际事情发展两国关系","authors":[],"dates":[{"year":1979,"month":2,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副总理答印度记者问时希望"},{"type":"paragraph","text":"中印双方做一些实际事情发展两国关系"},{"type":"paragraph","text":"新华社北京二月十四日电 邓小平副总理今天下午在会见印度外长瓦杰帕伊之前，同随同外长来访的二十多位印度记者见了面，回答了他们提出的问题。"},{"type":"paragraph","text":"在回答中印双方怎样来改善两国关系的问题时，邓小平副总理说：“把确实有分歧的问题搁在一边，慢慢谈。做一些实际的事情来发展两国的关系。中国和印度在世界上是拥有人口最多的国家，不友好怎么行呢！”"},{"type":"paragraph","text":"邓小平副总理说：“国际形势不安宁，亚洲形势也不安宁。现在，霸权主义推行南下政策很积极，我们对此很关切。印支局势的发展令人十分担忧。解决这些问题，需要亚洲各国人民共同努力。没有这样的共同努力，要取得世界和亚洲的和平、安全和稳定是困难的。”"},{"type":"paragraph","text":"他接着指出，中国和印度都需要有一个和平的国际环境来建设各自的国家。中国希望在本世纪内不再发生世界大战。"},{"type":"paragraph","text":"在回答核大国限制无核国家发展核武器的问题时，邓小平副总理说：“我们赞成彻底销毁一切核武器。但是核大国无权阻碍无核国家拥有核武器，除非核大国承担完全销毁核武器或保证不首先使用核武器的义务。”"},{"type":"paragraph","text":"邓小平副总理在对记者谈话时，还重申了中国政府一贯支持柬埔寨人民抵抗越南侵略的正义斗争的立场，并强调了中国在实现四个现代化的进程中要虚心向外国的先进东西学习的重要性。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"44d347931d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

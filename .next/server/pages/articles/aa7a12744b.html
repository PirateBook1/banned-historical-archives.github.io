script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"转发空军党委三反报告的批语","alias":"","parts":[{"type":"paragraph","text":"转发空军党委三反报告的批语"},{"type":"paragraph","text":"（1952年1月10日）各大军区，志愿军，并告各中央局："},{"type":"paragraph","text":"兹将空军党委一月四日至八日共五天的三反报告“发给你们参考。空军党委的方针和办法是正确的。只要这样做，无论什么贪污分子也能揭露出来，浪费和官僚主义均将一扫而光。像空军直属部门这样的大单位，除复杂案件外，大约有两星期左右即可解决问题。这是具体生动的报告，可供各单位参考，请在党刊上发表。空"},{"type":"paragraph","text":"[1]指空军党委1952年1月4日至8日每天向军委总政治部和中央一级机关总党委所作的三反情况报告。这些报告谈到，空军党委从党委常委至各部部长、处长，层层实行首长负责、亲自动手、带头检讨的做法，从而发动了群众，使他们打破顾虑，敢于揭发批评贪污、浪费和官僚主义。现在运动已由首长带头转到广泛号召犯有贪污、浪费、官僚主义的人自动坦白，同时组织调查小组到商人中去调查材料，设立征求意见箱让群众进行检举。各支部均召开坦白大会，对已经坦白的，组织专门小组继续清查和收集材料；对尚未坦白的，继续作思想动员，进行个别谈话，打破顾虑。同时号召已经坦白者进行检举揭发，立功赎罪。根据运动发展的情况，进一步采取大会与小会相结合，有意识地由普遍检举转入重点坦白与揭发，并且明确划分自己主动坦白和群众检举揭发的界线。为了将三反运动深入一步，又根据加强领导和加强与群众联系的需要，调整了三反领导机关的成分，撤换了一些阻碍运动发展的干部，配备了得力干部，并且吸收群众中的积极分子参加了领导；对运动开展较差的单位，党委派负责同志深入单位进行帮助。毛泽东全集第三十一卷军党委在三反紧张期间每天反映情况的方法，也是很好的。"},{"type":"paragraph","text":"毛泽东一月十日"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":1,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":252,"page_end":253},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aa7a12744b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

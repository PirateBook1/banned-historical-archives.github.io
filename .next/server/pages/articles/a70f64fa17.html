script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一个识字不多的普通工人，用毛泽东思想武装了头脑，敢于蔑视帝国主义和资产阶级反动技术“权威”，填补了我国工业中的一项空白，他就是——制造中国式无缝氧气瓶的孟德和","authors":[],"dates":[{"year":1968,"month":7,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海耐酸搪瓷厂的工人工程师、革新闯将孟德和，原是一个识字不多的普通工人。在毛泽东思想的指引下，他跟厂里的同志们一起花了六年多时间，不断摸索，不断总结，不断改革，终于闯出了一条中国式的制造无缝氧气瓶的道路，造出了质量符合要求的氧气瓶，填补了我国工业的一项缺门。上海耐酸搪瓷厂的工人同志都说，我们的氧气瓶是在两种思想、两条路线的斗争中斗出来的，应该把它叫做:“争气瓶”。"},{"type":"paragraph","text":"过去，我国用的氧气瓶一直靠进口。美帝国主义把它列为对我国禁运的物资。还有一些国家，晓得我们不会造，就乘机大敲竹杠，要我们用十吨钢材换一只氧气瓶。孟德和听了肺都气炸了。他下决心要造国产氧气瓶，跟帝国主义较量到底!“国家的需要，就是我们工人的责任。”“外国人有的我们要有，外国人没有的，我们也要有!”这就是孟德和的豪言壮语。"},{"type":"paragraph","text":"孟德和在制造氧气瓶的过程中，经过了上百次的失败，失败一次，改进一次，终于把氧气瓶制造出来了。就在这个时候，一些资产阶级反动技术“权威”企图用洋框框、洋教条刁难孟德和，有的叫孟德和拿出数据才能鉴定；有的把工艺加工过程中形成的皱折硬说成是裂纹等等，这些“高贵者”的种种非难，都被孟德和用事实一一驳回去。最后在跟美国氧气瓶对比分析中，这些资产阶级反动技术“权威”发现美国氧气瓶上的皱折比孟德和制造的氧气瓶上的皱折还要深。在事实面前，他们才不得不认输。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a70f64fa17"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

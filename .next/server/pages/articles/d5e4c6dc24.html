script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西南局关于边界地区工作方针问题复滇省委","authors":[],"dates":[{"year":1950,"month":8,"day":19}],"is_range_date":false,"parts":[{"text":"西南局关于边界地区工作方针问题复滇省委","type":"title"},{"text":"对于各边区采取稳定方针，是正确的。你们所拟指示，除应将宗教问题中“我们当然不宣传、不反对外国人来中国传教”这一句删去外，余均可用，望即发各地委执行。云南面前摆着3个重大问题：国防问题、民族问题和土匪问题。这三个问题是密切关联的。在步骤上说，目前云南必须首先解决内地约80个县的发动群众、肃清土匪问题，才有可能依靠这80个县的基础，去解决边界50余县（自治区）的复杂的民族问题和国防问题。我们说第一步把工作重点放到80个内地县，不是说可以放弃50个边地县的工作，而是说在内地秩序尚不巩固，群众尚未初步发动的情况下，一旦边界发生问题，将使我们陷于非常被动和混乱的境地。所以，在把重点放在内地时候，必须同时加强对边地工作的指导。你们提议在云南西部和南部组织两个行政区（设区党委及行署），我们认为是可以的。但设置这两个行政区的目的，应是为着加强边区，只宜划必要的少数内地县，作为工作的依托，以免他们失掉重区，产生顾此失彼的毛病。中心地区各地，则应置于省委直接领导下，抓紧时机，进行发动群众和各项基本建设工作。对于两个行政区的区划及人事配备，请你们拟出计划，经中央及中央政府考虑和批准而后实行。至于边地的工作方针，还需要加强调查研究，作全盘的考虑。边区不但是国防与民族两大问题，而且还有土匪问题，内地土匪将逃向边地。帝国主义、国民党的所谓游击战争，必将以边界少数民族地区为依托，向内地扰乱和发展。问题是很复杂的。这三个问题的核心是民族问题，只有解决了民族问题，才能解决国防和土匪问题。民族问题是不能性急的，需要有步骤、有方针、而且有重点地去进行。建议你们拟出包括政治（包括区域自治或联合政府及首先团结上层人物统一战线等）、经济（包括贸易问题、关税问题、财政问题）、军事（包括国防要点的初步设置，防止内地土匪逃至边地，隔离少数民族与帝国主义、国民党的关系等）、干部训练、情报和公安机关的建立等方面的计划。选择重点（首先是国防重点或比较易于收效的地区）加以实行，积累经验，以便于在内地80县的工作基础初步打定之后，将整个工作的中心，转到边地上去。求得在两三年内解决云南的，也是西南的、长达3000公里的、巩固国防的任务。","type":"paragraph"}],"comments":[],"origin":"云南省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d5e4c6dc24"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

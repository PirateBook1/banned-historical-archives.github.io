script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央山东分局社会部关于处理封建迷信道会门问题的指示","authors":[],"dates":[{"year":1949,"month":6,"day":20}],"is_range_date":false,"parts":[{"text":"中共中央山东分局社会部关于处理封建迷信道会门问题的指示","type":"title"},{"text":"甲、近来不断发现道会门在国民党特务操纵利用下，散布谣言，扰乱社会治安，甚至煽动武装暴动，如安邱阿陀区九宫道在特务分子孙作舟操纵下，纠集会徒杀死我邮务人员3人，伤1人，在蒙城（安徽）宿县（苏北）铜山等县，最近亦发生小刀子会，策动武装暴动，袭击县区政府，杀害地方干部，在济南最近发现由国民党中央社会部派遣特工分子，专门从事会门活动。从上述事实说明今天对会门，亦不应单纯从其封建迷信方面去认识，或简单当作一件社会问题去处理，而必须看到，它今天已成为常被反动分子操纵利用以进行各种反革命活动的集团，应当作目前安定社会秩序，巩固后方治安中一件重要问题去处理。","type":"paragraph"},{"text":"乙、为了根本的取缔道会门活动，达到彻底消灭反动残余势力的目的，应注意以下问题：","type":"paragraph"},{"text":"一、在解放区内应由政府明令宣布：会门为反动、非法组织，并着令解散（省府布告即发下）。这样在政治上划清界限，使被欺骗被蒙蔽的群众易于觉悟，使未参加者有所警惕。但在处理时应将普通会首与特务会首，已被特务操纵利用，有组织的进行反革命活动与单纯的群众封建迷信的行为（如烧香、拜佛、求神水等），反动会首与广大被欺骗胁从的群众等具体情况加以区别；采用分别对待，明确宣布首恶必办，胁从不问，立功受奖的方针。依据以上各种不同情况，不同对象，采取各种不同方法，争取教育绝大多数被骗胁从的群众，孤立会门首领，打击乘机诈取欺压群众的一般作恶分子，严惩从事阴谋破坏活动的特务分子及罪恶重大的首恶分子，切实防止乱打、乱斗、乱捕及重复过去逼供信的错误的发生。","type":"paragraph"},{"text":"二、对已被反动分子操纵利用，进行武装暴动的道会门，必须采取军事政治双管齐下的办法，予以镇压和瓦解，然后再分别轻重，分别对待。","type":"paragraph"},{"text":"三、取缔道会门，切忌将天主教、耶稣教、回教等宗教团体混同起来，我们对以上宗教团体是允许信教自由，但绝不许其有违法活动，必须遵守人民政府法令，犯什么法即按什么法来处理他。","type":"paragraph"},{"text":"四、对道会门中的首恶分子与特务，一旦查有实据，即根据犯罪事实与轻重依法判处，并在群众中普遍揭发宣传以启发群众觉悟，使其逐渐脱离会门的组织与逐渐肃清会门在群众中的影响，但罪恶不大且悔过有据，准予将功折罪从宽处理，对其中胁从分子，盲从分子特别是一般迷信的基本群众，则应一律宣布无罪，一律不加逮捕，不实行普遍登记，令其安居生产。","type":"paragraph"},{"text":"五、各级党委应责成公安机关对道会门进行内线侦查配合公开调查，了解其组织状况，活动方法，政治关系，内部黑暗及群众反映等加以研究，这一内线工作应作长期打算，直到反动道会门之彻底瓦解为止。","type":"paragraph"},{"text":"六、凡党员干部参加道会门者，必须向组织坦白承认，并讲出内部情况后彻底脱离会门组织，如阳奉阴违欺骗组织者，应予以处分以至开除党籍处分，曾犯有罪恶事实者，按其轻重依法处理。","type":"paragraph"},{"text":"七、凡发生流行病症的地区，各级党政军机关，必须尽可能的组织医疗队，帮助群众消灭疾病，同时教育群众进行防疫工作，以便有病群众得到正当治疗，使群众得到事实上与精神上的慰藉，而脱离反动迷信道会门的影响。","type":"paragraph"},{"text":"八、广泛宣传人民解放军的胜利，坚定群众的胜利信心，以揭露反动道会门的欺骗宣传，以提高群众对党与人民事业的信心，而自觉的脱离反动道会门的组织与影响。","type":"paragraph"}],"comments":[],"origin":"《取缔反动会道门工作历史资料汇编（1948－1992年）》，公安部一局编印， 2009年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"74ff731fd8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

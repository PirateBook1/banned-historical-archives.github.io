script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"俞平伯在北京大学文学研究所讨论“红楼梦”中的表现","authors":["雷朋"],"dates":[{"year":1955,"month":2,"day":9}],"is_range_date":false,"parts":[{"text":"俞平伯在北京大学文学研究所讨论“红楼梦”中的表现","type":"title"},{"text":"雷朋","type":"authors"},{"text":"【北京分社讯】北京大学文学研究所从去年十一月底以来，对“红楼梦”问题连续作了六次讨论，讨论针对俞平伯在研究“红楼梦”中的错误进行了批评。俞平伯在这几次会议上作过三次发言，他在第一次讨论会上，以“我欢迎批评”检讨了他对“红楼梦”研究中的错误观点，并联系到他的出身，承认他思想中有封建残余，“五四”时代受了资产阶级思想影响，主观上要为人民服务，但立场没变过来，观点是唯心的。他在会上表示“欢迎一切与人为善的批评，愿意把立场改变过来，以便做好研究工作”。","type":"paragraph"},{"text":"在以后的几次讨论会中，大家对俞平伯研究“红楼梦”的错误观点提出了不同的意见，俞平伯也提出他个人的一些不同看法。会议争论很热烈，提意见的人的态度也比较诚恳。","type":"paragraph"},{"text":"在最后一次会议中，俞平伯根据大家对他的批评，谈了“关于我研究错误认识的大概”。他说：我研究红楼梦分两段，“红楼梦辩”、“红楼梦研究”是胡适的那一套。到“红楼梦简论”、“红楼梦随笔”就不完全是胡适的那一套了，更加上了我自己的唯心观点。这已不是“自传说”，而是“真假反正”、“微言大义”了。我用“真假反正”是企图说明本书反映封建家庭以及封建社会的不好。这意思不算错，但我是在用唯心观点来证明“红楼梦”是一部现实主义作品，当然做不到。他说：我在政治上虽能认识总路线，但学术上不能认识马列主义文艺理论是现实主义，这就造成了我学术方面进步远远落后于政治方面的进步的倾向。我只凭个人兴趣追求“红楼梦”的小地方。我的研究是索隐派的精神，考据派的面貌。他说：“我的错误是一点点发展的，认识也是逐步的。从前周扬同志对我讲过，一个人放弃过去的观点很不容易，当时尚不能体会，现在我才体会到”。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年2月9日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c53aa3a324"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

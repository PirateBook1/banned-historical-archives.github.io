script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji19","name":"毛泽东全集第19卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji19.pdf"],"article":{"title":"华南今后主要发展方向是广西与南路","alias":"","parts":[{"type":"paragraph","text":"华南今后主要发展方向是广西与南路"},{"type":"paragraph","text":"（1944年11月14日）林平同志："},{"type":"paragraph","text":"（一）同意戌真电所述各项。（二）特别注意西江，迅速向桂林、柳州发展，以便明年能和湖南部队（对外守秘）向桂林南进部分取得联系，好输送干部给你们，因此派往西江的部队及干部能多一点为好。你们今后主要发展方向是向广西与南路3。（三）嘱咐去琼崖的人将中央对冯白驹同志及其整个部队致慰问之意带去，并告诉他们的任务有二：第一，派得力部队向南路发展，和你们取得联系；第二，占领整个琼崖。（四）你们须办一大的训练军事、政治与地方工作干部的学校，短的几星期，长的三四月毕业，分批集"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央起草的给中共广东省临时工作委员会书记、广东人民抗日游击队东江纵队政治委员林平的电报。"},{"type":"paragraph","text":"[2]指1944年11月11日林平给周恩来并转中共中央的电报。该电汇报了广东军政委员会和中共广东省临时工作委员会联席会议情况，决定派干部到中区、南路、西江工作，成立珠江三角洲指挥部，成立中区军分委，派人与琼崖纵队联系等事项。"},{"type":"paragraph","text":"[3]南路，指广东雷州半岛地区。当时在这一带活动的部队是南路人民抗日游击队。"},{"type":"paragraph","text":"[4]冯白驹，当时任广东省琼崖人民抗日游击独立纵队（简称琼崖纵训，主要向广西方向派遣。"},{"type":"paragraph","text":"中央戌寒"}],"authors":["毛泽东"],"dates":[{"year":1944,"month":11,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":195,"page_end":196},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ce5da731da"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

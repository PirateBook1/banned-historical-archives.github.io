script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理会见已故日本朋友的家属对片山哲的夫人等致以深切的慰问","authors":[],"dates":[{"year":1978,"month":10,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社东京十月二十四日电　邓小平副总理和夫人卓琳今天傍晚在国宾馆亲切地会见了已故的日本朋友的家属，对为中日友好作出了贡献的先驱者表示感谢，对他们的家属致以深切的慰问。"},{"type":"paragraph","text":"这些日本朋友是:前日本首相片山哲的夫人片山菊枝，前社会党委员长浅沼稻次郎的夫人浅沼享子，松村谦三的大儿子松村正直、二女儿小堀治子，高碕达之助的儿子高碕芳郎、大女儿平原夫佐子，前首相石桥湛三的儿子石桥湛一，村田省藏的大儿子村田震一、二儿子村田威次、大女儿长谷川闲子。"},{"type":"paragraph","text":"会见时，邓副总理对他们说，中日邦交正常化时，周恩来总理强调说:“饮水不忘掘井人”。今天，当中日两国人民共同欢庆中日和平友好条约生效的时候，我们更加怀念那些为中日友好披荆斩棘、开路架桥的先驱者。松村谦三、高碕达之助、石桥湛三、浅沼稻次郎、片山哲、村田省藏等各位先生都是有远见的政治家，也是掘井人。在中日两国关系尚处于不正常状态的时候，他们就坚信两国关系一定要正常化。他们不惧艰难，不怕压力，为中日友好进行了不懈的努力，有的朋友为此贡献了宝贵的生命。今天，这些老朋友虽然离开了我们，不能同我们一起分享今天的喜悦，但他们的名字将永远留在中日友好的史册上，他们为中日友好作出的伟大贡献，将永远激励我们继续前进!"},{"type":"paragraph","text":"邓副总理说，诸位是中国人民的老朋友的亲属，当然也是中国人民的亲戚。你们有的已经是为中日友好努力的第二代、第三代了。从你们身上，使我们更加坚信中日两国人民一定会世世代代友好下去。"},{"type":"paragraph","text":"邓副总理欢迎他们多到中国看看，常来常往，象走亲戚一样。邓副总理还请这些日本朋友转达他对没有出席今天会见的所有老朋友家属们的问候和感谢!"},{"type":"paragraph","text":"松村正直代表被会见的家属，对邓副总理在百忙中会见他们，表示感谢。他说:先人们为发展日中两国关系而努力的时候，正是寒风凛凛的严冬，现在却是菊花盛开的季节。您在两国人民热烈庆祝日中和平友好条约生效的欢乐日子里来访问日本，我们非常欢迎。今后，不仅是我们，所有的日本人民都将决心为两国子子孙孙的真正友谊而努力。"},{"type":"paragraph","text":"陪同会见的有廖承志副委员长和夫人经普椿，黄华外长和夫人何理良，韩念龙副外长和夫人王珍，符浩大使和夫人焦玲，李力殷副主任等。"},{"type":"paragraph","text":"会见时，日本驻中国大使佐藤正二也在座。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"95f2475415"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

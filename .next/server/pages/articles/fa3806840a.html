script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖北嘉鱼县委发现农村新高利贷的通报","authors":[],"dates":[{"year":1952,"month":5,"day":31}],"is_range_date":false,"parts":[{"text":"湖北嘉鱼县委发现农村新高利贷的通报","type":"title"},{"text":"鱼岳区白云乡（土改已一年半，复查快结束），在贫雇农小组会上“查困难”时，发现农村新的高利贷在发展，不少贫雇农又重新受着高利贷的剥削，目前一段的还是暗借暗还。","type":"paragraph"},{"text":"一、利息很高，多半是今年借一石，明年本利还两石，或者是上季借一石，下季本利还两石，少数是借一石，本利还一石五斗。","type":"paragraph"},{"text":"二、一个小组共40余户，已发现的就有邓惠生、刘中和、房和明、邓成孝、邓耀生、房水兴、胡继坦等7户贫雇农，共欠债四十石零五斗谷，每户平均欠五石七斗多，欠债多的户达十六石谷（贫农胡继坦），借债原因：一般的是底子空、害病、歉收，个别是土改中废不了的遗留下来的债。同时，也发现贫苦的中农也欠债，如中农邓敬生已欠债达十七石，已临破产的边沿，卖了32.5万元的猪钱，准备买肥、栽秧，接钱回来时，在路上就被3个债主逼光了，回来夫妻气的吵嘴。","type":"paragraph"},{"text":"三、放债户，据现在发现主要是富裕的中农和孤老，也发现个别区干的家庭在放债，鱼岳区副区长邓世清（候补党员）的老婆（中农成分，是该乡的人）已知道放高利贷上十石。","type":"paragraph"},{"text":"对以上情况，值得我们重视，一部分农民虽然经过土改以及复查，分得了土地，“但由于他们生产资料不足，不可抗拒的自然灾害（如水旱、天灾、疾病、死亡等），仍然会使他们陷于破产穷困的境地，最后只有贱卖贵买，借人家的高利贷，帮人家作工，甚至出卖土地，忍受地租剥削。”因此，我们必须积极的领导和发动农民，合作互助，克服困难，发展生产，最后走上农业集体化的社会主义道路。当前不步干部，认为“农民会生产，生产不用领导”；让农民自流的生产下去，是错误的。","type":"paragraph"},{"text":"对农村借贷，我们目前是“允许”的，但我们不要“提倡”。干部（特别是党员干部）家属土改后放高利贷，是不妥的，会滋长干部的资本主义思想，甚至有蜕化的危险，必须教育明确党的政策和农村今后发展方向，再通过干部劝止家属放高利贷，把多余的钱，投入农村合作社（供销、信用等合作社）向着农村集体化的方向发展。","type":"paragraph"}],"comments":[],"origin":"原载湖北省委《工作通讯》1952年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fa3806840a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"团结一致共同战斗　反对垄断资产阶级反动统治　意大利米兰五万工人学生举行大示威　示威队伍高举“马克思主义、列宁主义、毛泽东思想万岁！”巨大横幅标语英勇前进","authors":[],"dates":[{"year":1970,"month":2,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"团结一致共同战斗　反对垄断资产阶级反动统治"},{"type":"paragraph","text":"意大利米兰五万工人学生举行大示威"},{"type":"paragraph","text":"示威队伍高举“马克思主义、列宁主义、毛泽东思想万岁！”巨大横幅标语英勇前进"},{"type":"paragraph","text":"新华社一日讯　罗马消息：在意大利第二大城市米兰，一月三十一日五万名工人、学生和其他阶层的人民举行了声势浩大的示威游行，抗议意大利反动当局加紧对工人的迫害。意大利的学生同工人在反对垄断资产阶级反动统治的斗争中，团结一致，共同战斗的事实，再次表明意大利人民处在新的觉醒中。"},{"type":"paragraph","text":"由五万人组成的、长达两公里的浩浩荡荡的游行队伍，从国立大学出发，在市区进行了两小时以上的示威。沿途广大居民热烈地向他们鼓掌和欢呼。"},{"type":"paragraph","text":"游行队伍的前端，是一幅巨大的红色横幅标语，上面写着：“马克思主义、列宁主义、毛泽东思想万岁！”另一幅巨大的横幅标语上写着：“在反对迫害、争取社会主义的斗争中，学生同工人阶级站在一起！”示威群众还举着无数红旗和标语牌，标语牌上写着：“资产阶级国家必须砸碎，不能改革！”“无产阶级专政！”“马克思、列宁、毛泽东万岁！”"},{"type":"paragraph","text":"游行队伍高唱《国际歌》和其它革命歌曲，并高呼口号：“人民是强大无敌的！”“团结的人民必将粉碎一切迫害！”游行结束后，示威群众又在国立大学举行了集会，工人和学生的代表在会上讲了话，强烈谴责意大利反动当局迫害工人的法西斯暴行。"},{"type":"paragraph","text":"同一天，那不勒斯的大学生和中学生也举行了示威游行，抗议迫害工人，反对意大利法西斯势力的复活。他们还到美国领事馆前举行示威，抗议美帝国主义对越南的侵略。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d70ee515af"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我们是新闻战线上的哨兵","authors":[],"dates":[{"year":1976,"month":6,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"市粮食局通讯组"},{"type":"paragraph","text":"我们学习了《人民日报》的通讯报道《新闻战线上的新生事物——赞工农兵评报》，更加深切地感到:我们工农兵通讯员是新闻战线上的红色哨兵。我们既要为报社反映情况，写通讯报道，又要管好报纸的方向、路线，使报纸沿着毛主席的革命路线越办越好。"},{"type":"paragraph","text":"报纸是阶级斗争的工具。在旧社会，报纸掌握在资产阶级手里，我们工人连看报的权利都没有。我们组里有一位同志在当学徒时，店里规定不准看书、看报。有一次，他因为看了报，竟遭到老板的拳打脚踢。当然，那时候更谈不上评报了。在新社会，报纸成了无产阶级专政的工具。但文化大革命前，在刘少奇、邓小平修正主义新闻路线的影响下，《文汇报》曾一度成为资产阶级学术权威霸占的阵地，把工农兵排斥在报社的大门外面。是伟大的无产阶级文化大革命，使《文汇报》获得了新生。报社执行了毛主席的革命新闻路线，举办工农兵通讯员学习班，真正把工农兵当作报纸的主人。"},{"type":"paragraph","text":"每当我们想到自己是党报通讯员的时候，心里就有一种说不出的高兴和自豪。高兴的是我们工人成了报社的主人，自豪的是自己成了新闻战线的一名哨兵。但同时我们也感到肩上压着一副千斤重担，这就是要管好报纸的方向路线，决不能让它偏离毛主席的革命路线，背离社会主义方向。因此，我们按照党的中心任务，经常开展评报活动。当毛主席发表“深挖洞，广积粮，不称霸”的指示时，我们感到报上关于这方面的宣传报道比较少，就联系粮食工作的实际向报社提出了加强这方面宣传的建议。报社同志接受了我们的意见，同我们一起到静安六店总结了发动群众节粮的经验，写出了《粮店节粮大有作为》的文章；一起到金山县廊下公社进行调查，写出了丰产丰收的调查报告，先后发表了几十篇文章。由于报上比较集中地报道了广积粮的典型，宣传了党和政府的粮食政策，对落实毛主席关于“广积粮”的指示起了很大的推动作用。我们系统的广大群众高兴地说:“报纸威力真正大，人人节粮天天多。”当《红旗》杂志发表关于热情支持社会主义新生事物的文章后，我们又读了《文汇报》关于宣传新生事物的典型报道，就组织通讯员评报，通过评报，提高了对社会主义新生事物的认识，从中受到很大的启发。在举办粮食系统通讯员学习班时，我们就发动大家编了一份革命导师《论支持新生事物》的语录，从理论上提高了对社会主义新生事物的认识。在这个基础上，我们还结合本系统实际，写出了一批歌颂新生事物的小评论。在反击右倾翻案风的斗争中，我们看到报上连续报道有的同志在去年七、八、九月的时候，就识别和抵制邓小平的“三项指示为纲”的事迹，感到很高兴，觉得这样的报道，对那些存在着“路线斗争不可知，路线斗争等通知”思想的同志，是一份极好的教材。于是，我们就写信给报社，既肯定了大方向，又指出在这方面的报道还存在问题，希望加强这种典型事例的报道。我们就是这样经常看报，评报，把报纸作为我们工作的指导。现在，关心报纸、评论报纸已成了我们的习惯。"},{"type":"paragraph","text":"学习了《新闻战线上的新生事物——赞工农兵评报》这篇通讯报道后，我们决心进一步当好新闻战线上的哨兵，同报社的同志一起，为办好无产阶级的报纸而努力作战。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"37676b8022"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

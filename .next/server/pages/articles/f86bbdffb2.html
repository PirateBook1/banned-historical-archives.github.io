script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我向刚果提供贷款协定在京签字恩古瓦比总统、周恩来总理等出席签字仪式","authors":[],"dates":[{"year":1973,"month":7,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七三年七月三十日电　中华人民共和国政府向刚果人民共和国政府提供的一项贷款的协定，今天晚上在这里签字。"},{"type":"paragraph","text":"刚果人民共和国总统、国家元首马里安·恩古瓦比少校，我国国务院总理周恩来，副总理李先念、邓小平，人大常委会副委员长阿沛·阿旺晋美，出席了签字仪式。"},{"type":"paragraph","text":"我国外交部长姬鹏飞和刚果外交部长夏尔—戴维·加纳奥，分别代表本国政府在协定上签字。"},{"type":"paragraph","text":"出席签字仪式的刚果方面还有:夏尔·恩古奥托、朱斯坦·勒昆朱、路易一西尔万·戈马少校、格扎维埃·卡塔利、阿纳托尔·孔多、奥金巴—莫朗德、雅各布·奥坎扎、埃米尔·邦古安德、若泽菲娜·巴约纳—穆图、让—皮埃尔·恩贡贝、爱德华·埃布卡·巴巴卡斯、让一路易·加利莫尼、伊莱尔·蒙托尔、奥古斯坦·孔博、贝纳尔·马丹古、吉尔贝·马拉佩。"},{"type":"paragraph","text":"中国方面出席签字仪式的还有:方毅、何英、陈慕华、何功楷、吕志先、高建中、黄政友。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f86bbdffb2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

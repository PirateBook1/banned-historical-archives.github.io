script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"拉萨各界收听西藏致敬团团长的广播报告  藏族人民热烈拥护毛主席指示","authors":[],"dates":[{"year":1952,"month":12,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"拉萨各界收听西藏致敬团团长的广播报告"},{"type":"paragraph","text":"藏族人民热烈拥护毛主席指示"},{"type":"paragraph","text":"【新华社拉萨十日电】西藏致敬团团长柳霞·土登塔巴在北京中央人民广播电台对西藏地方政府僧俗官员和西藏僧俗同胞的广播报告，受到拉萨市各阶层僧俗人民的热烈欢迎。当中央人民广播电台预告柳霞·土登塔巴的广播节目时，听到预告的人便奔走相告，准备收听。当天，拉萨市所有的收音机都收听了这个报告。很多人并开座谈会讨论了这个报告。"},{"type":"paragraph","text":"西藏地方政府僧俗官员纷纷发表谈话，拥护毛主席的指示。西藏地方政府达赖喇嘛的经师赤江活佛在谈话中说：“毛主席的指示，对西藏人民是非常宝贵的，毛主席是各族人民的太阳，使西藏人民得到了温暖和幸福。”他说：“柳霞·土登塔巴代表我们藏族人民谒见了毛主席，并受到中央人民政府和各兄弟民族的热烈欢迎，这是祖国各族人民大团结的有力表现，也是我们西藏人民的光荣。”赤江活佛最后说：“我一定把毛主席的指示很好地报告给达赖喇嘛。”西藏地方政府官员噶须顿珠说：“今后我们一定按照毛主席的指示，和人民解放军更紧密地团结在一起，为彻底实现关于和平解放西藏办法的协议与建设祖国的新西藏而奋斗。”"},{"type":"paragraph","text":"西藏三大寺的喇嘛们听到了毛主席的谈话更是万分感激。三大寺之一的哲蚌寺的格西尼喜龙登说："},{"type":"paragraph","text":"“听了毛主席的指示，我真是高兴极了。过去帝国主义者造谣，硬说共产党消灭佛教，可是一年来我们和人民解放军相处得很好，他们的实际行动已经把这些谣言彻底粉碎了。今天毛主席又明确地指示了保护宗教的政策，我代表西藏所有的喇嘛衷心感谢我们的领袖毛主席。”"},{"type":"paragraph","text":"拉萨市文化教育界人士在座谈会上纷纷发言，表示他们对毛主席指示的拥护和感激。西藏军区干部学校藏文教员土登尼马说：“今天在柳霞·土登塔巴广播中，听到了毛主席的指示和祖国内地的建设情况后，使我更清楚地认识了西藏人民的幸福的前途。”拉萨市小学校教员诼桑坚赞说：“毛主席指示我们的每一句话，对我们都非常亲切，毛主席的话真是说到我们藏族人民的心里了。”"},{"type":"paragraph","text":"西藏各阶层人民一致要求藏文“新闻简讯”社把柳霞·土登塔巴的广播文，传达给全西藏的人民，使西藏的每一个僧俗人民都能够知道毛主席的指示。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"01acfe1c4a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

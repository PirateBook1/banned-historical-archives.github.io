script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"鸣放发言——“党员有了特权”","authors":["常迵","清华大学"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"鸣放发言——“党员有了特权”","type":"title"},{"text":"清华大学常迵","type":"authors"},{"text":"（常迵：清华大学无线电系副主任）","type":"subtitle"},{"text":"我在考虑这样一个问题，党在学校里倒底是怎样工作的？是怎样在教育群众的？是高高在上呢？还是在群众里做工作呢？我认为现在是高高在上。为什么自己在系里做工作，一阵愉快一阵消极，情绪很不稳定。这就是因为党在群众中工作做得不够。我知道其他教研组的同志也有的是这样，这是一个全校性的问题。","type":"paragraph"},{"text":"三反以前还不是这样子。当时党是在群众中做工作的，三反以后，蒋校长来校以后，这种情况起了一些变化。为什么有这样子的变化呢？我认为是在几次运动当中，党员有了特权，党员代表党来接待群众，这种特权一直留到平时，党员的这种特权在几次运动里得到了鼓励，党员就这样高高的在群众之上，脱离了群众，使得学校工作垮下来了。","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"831609ee72"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

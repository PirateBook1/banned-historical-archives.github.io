script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"公安部复云南省公安厅请示对反动会道门分子政策问题的三点意见","authors":[],"dates":[{"year":1954,"month":11,"day":29}],"is_range_date":false,"parts":[{"text":"公安部复云南省公安厅请示对反动会道门分子政策问题的三点意见","type":"title"},{"text":"11月19日戊研二号电悉：同意你们对反动会道门分子政策问题所拟的三点意见，望经省委审核后下达执行。只是在第二条末一句“少数活动……”前，应加“其中”二字，同句“……具结退道”后应加“个别有严重罪行活动的，亦应逮捕法办”一句。另第三条原文应改为“未进行过取缔反动会道门运动的地区，如云南边防地区，仍按第六次全国公安会议以前的政策处理”。此复。","type":"paragraph"},{"text":"附：","type":"appellation"},{"text":"云南省公安厅请示关于第六次全国公安会议决议中对反动会道门分子的政策规定执行的问题","type":"subtitle"},{"text":"1954.11.19","type":"paragraph"},{"text":"第六次全国公安会议决议第十六条中所规定之对反动会道门的政策是正确的，中央公安部在10月8日“关于几个政策问题的解答”中对这项政策作了明确的解释，也是适合于我省实际情况的。为了更有效的打击和分化瓦解敌人，我们认为在云南具体贯彻执行此项政策时应该：","type":"paragraph"},{"text":"（一）凡是经过取缔反动会道门运动的地区，坚决按照第六次全国公安会议决议中所规定的对反动会道门的政策办事；","type":"paragraph"},{"text":"（二）经过取缔反动会道门运动的地区中，还有部分落后乡、村，在这些地区，我们工作基础薄弱，取缔反动会道门的政策宣传的不深，对群众教育的不够，直到现在群众尚未充分发动，因而在执行中就应与其他经过取缔的地区有所区别，打击面要控制严一些；对一般的小道首和普通道徒的处理要适当的宽一些；对继续进行破坏的道首一律从严惩办，对其中从道徒中新提拔起来的小道首应强迫履行登记手续，责令坦白悔过，个别罪恶较大的可进行管制和逮捕法办，对仍然参加活动的普通道徒，继续实行争取教育的政策，如少数活动嚣张者可责令向公安机关履行登记手续并强迫其具结退道。","type":"paragraph"},{"text":"（三）未进行过取缔反动会道门运动的地区，按照第六次全国公安会议以前的政策办事。","type":"paragraph"},{"text":"以上当否，请中央公安部批示。","type":"paragraph"}],"comments":[],"origin":"《取缔反动会道门工作历史资料汇编（1948－1992年）》，公安部一局编印， 2009年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ec1dfdd136"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

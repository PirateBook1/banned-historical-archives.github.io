script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"革命是动力　丰收多贡献","authors":[],"dates":[{"year":1976,"month":6,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"革命是动力　丰收多贡献"},{"type":"paragraph","text":"在深入批邓、反击右倾翻案风的斗争中，安徽省阜阳地区一千多万亩小麦获得了丰收，广大社员群众正积极向国家交公粮、卖余粮。到六月中旬，全区入库粮食达四亿二千多万斤，超额完成了今年夏粮征购任务，比去年夏季交售量增加近九千万斤，是历史上交售夏粮最多的一年。历史上一向多灾低产的阜阳地区，如今不但不要国家供应粮食，而且为国家作出越来越大的贡献。"},{"type":"paragraph","text":"去冬今春以来，阜阳地区各级党组织带领广大干部、群众积极投入批邓、反击右倾翻案风的斗争。"},{"type":"paragraph","text":"全区广大干部、群众坚持以阶级斗争为纲，狠批邓小平“三项指示为纲”的修正主义纲领，深入开展农业学大寨、普及大寨县的群众运动，战胜了洪水灾害，保证了全区小麦及时播种、及时管理，夺得了丰收。"},{"type":"paragraph","text":"全区广大干部、群众坚持把学习放在首位，深入批判邓小平反革命的修正主义路线，用革命统帅生产，以搞好四夏的实际行动回击右倾翻案风。经过学习和批判，干部和群众的思想觉悟进一步提高，在粮食分配工作中正确处理国家、集体和个人三者关系，为革命多作贡献。他们说：向国家多交粮卖好粮，是关系到落实毛主席关于备战、备荒、为人民的伟大战略方针的大事，是关系到巩固无产阶级专政的大事。邓小平大刮右倾翻案风，妄图复辟资本主义，我们就要跟他对着干，对国家多作贡献，为巩固无产阶级专政积累更雄厚的物质基础。全区广大干部、群众争分夺秒，夜以继日地突击抢收抢打晒干扬净，把最好的小麦交售给国家。利辛县第一个超额完成了全县粮食征购任务。紧接着，涡阳、蒙城、界首等县都相继超额完成了征购任务。去年遭受洪水灾害最严重的临泉县，广大干部和社员群众在喜庆丰收的日子里，回忆去年遭灾时国家给予的巨大支援，心情无比激动。他们表示一定要以抓革命、促生产的实际行动，以超额交售粮食，答谢党和毛主席的关怀。这个县的重灾区小袁庄大队、齐庄大队等一批大队，都是一季完成全年征购任务。"},{"type":"paragraph","text":"本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"65d8901305"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

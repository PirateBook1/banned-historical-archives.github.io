script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji52","name":"毛泽东全集第52卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji52.pdf"],"article":{"title":"对白云涛关于农产品应实行不同收购价格来信的批语","alias":"","parts":[{"type":"paragraph","text":"对白云涛关于农产品应实行不同收购价格来信的批语"},{"type":"paragraph","text":"（1975年5月25日）此件印发中央各同志研究。"},{"type":"paragraph","text":"此事办起来甚复杂，应在几个公社试点。富队可能不高兴。富队里也有贫户，贫队里也有富户。看看结果如何再说。"},{"type":"paragraph","text":"请先念主持办理。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九七五.五.二十五"},{"type":"paragraph","text":"[1]指中国人民解放军第三十八军政治部千事白云涛1975年5月22日给毛泽东的信。信中说，自前国家在对集体所有制征购同种类粮谷时，没有完全考虑到自然条件和劳动生产率等等不同的情况，一律按同一价格收购，这属于形式上的平等而实际上不平等的资产阶级法权。它是造成我国农业发展不平衡的重要原因。我设想，国家目前实行的同一征购价格，能否加以变更，即实行按自然条件好与差的情况和劳动生产率高低程度，采取不同种类的征购价格，条件好的适当低些，条件差的适当高些。调整价格后，一方面可以促进农业生产的全面发展，另一方面也有利于缩小农村社、队之间的差别和工农、城乡之间的差别，加速集体所有制向全民所有制过渡的步伐。同时，还可以从经济上限制小生产者的产生和发展。这封来信和毛泽东的批毛泽东全集第五十二卷语，曾作为中共中央1975年9月23日至10月21日召开的农村工作座谈会会议文件印发。"},{"type":"paragraph","text":"[2]先念，即李先念，当时任中共中央政治局委员、国务院副总理。他根据毛泽东的批示精神，组织国务院调查组到山西、河北等地调查。9月份又听取调查组的汇报，并召开几次座谈会进行讨论研究。最后由调查组向毛泽东并中共中央写出了书面报告。报告中说，白云涛同志建议的区别穷队与富队实行两种收购价格，实际上不可行。因为富队拼命生产但价格低，穷队生产未搞好反而价格高，会挫伤农民的生产积极性，政治上造成农民之间的对立。而且形成穷队与富队的原因，不完全是由于自然条件不同，与人们的主观努力也有很大关系。生产条件是可以改变的，如果对不同生产队生产的农产品实行两种价格，实际上是“鞭打快牛”，在具体工作上也难以操作，因为商品可以在队与队之间流动，国家的收购站是难以区别对待的。"}],"authors":["毛泽东"],"dates":[{"year":1975,"month":5,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":32,"page_end":33},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1e40d18784"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

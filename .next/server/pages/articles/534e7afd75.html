script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市革委会在上海油墨厂举行电视大会，介绍颜料小组班组大批判经验用毛泽东思想统帅革命大批判许多单位表示，一定要学习先进经验，掀起革命大批判新高潮，迎接国庆节","authors":[],"dates":[{"year":1967,"month":9,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　昨天，市革命委员会在上海油墨厂颜料小组举行班组大批判电视实况转播大会。"},{"type":"paragraph","text":"颜料小组全体工人怀着对毛主席的无比热爱和对中国赫鲁晓夫的无比仇恨，以战无不胜的毛泽东思想为武器，深入批判了中国赫鲁晓夫“剥削有功”“阶级斗争熄灭论”及修正主义企业管理的黑纲领。他们结合本厂、本车间、本小组的情况，联系本人的思想和经历，用“从上往下找，从下往上追”的方法，把中国赫鲁晓夫批驳得体无完肤。"},{"type":"paragraph","text":"参加批判会的市革委会负责人在会上发了言。他们热烈赞扬上海油墨厂颜料小组的大批判搞得很好。并且指出:这主要是他们活学活用毛主席著作，充分发动群众，青年老年结合，把大批判与本单位斗批改紧紧结合起来的结果，是毛泽东思想的伟大胜利。他们还希望全市无产阶级革命派在当前的大好形势下，用革命的大批判促进革命的大联合和巩固革命的大联合、巩固革命的“三结合”，迎接伟大的建国十八周年。"},{"type":"paragraph","text":"全国八省一市批判托拉斯联络站的同志也参加了昨天的会议。会议收到了上海警备区机关、国棉十三厂、勤奋医药商店等几十个单位的电话。大家一致表示，一定要学习颜料小组大批判的好经验，掀起革命大批判的新高潮。"},{"type":"paragraph","text":"颜料小组在会上向全市无产阶级革命派宣读了一份倡议书。"},{"type":"paragraph","text":"大会最后在《大海航行靠舵手》的嘹亮歌声中胜利结束。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"534e7afd75"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

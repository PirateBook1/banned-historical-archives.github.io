script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"美国黑人的正义斗争一定胜利——纪念毛主席《支持美国黑人抗暴斗争的声明》一周年","authors":[],"dates":[{"year":1969,"month":4,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"美国黑人的正义斗争一定胜利"},{"type":"paragraph","text":"——纪念毛主席《支持美国黑人抗暴斗争的声明》一周年"},{"type":"paragraph","text":"一年前的四月十六日，我们伟大领袖毛主席发表了《支持美国黑人抗暴斗争的声明》。这个声明，是继毛主席一九六三年发表的《支持美国黑人反对美帝国主义种族歧视的正义斗争的声明》之后，关于美国黑人斗争的又一个马克思列宁主义的光辉文献。"},{"type":"paragraph","text":"毛主席在声明中指出：“美国黑人的斗争，不仅是被剥削、被压迫的黑人争取自由解放的斗争，而且是整个被剥削、被压迫的美国人民反对垄断资产阶级残暴统治的新号角。”一年来，美国黑人斗争的深入发展和整个美国人民革命群众运动的新高涨，生动地证明了毛主席的这一科学论断。"},{"type":"paragraph","text":"在去年春天席卷美国一百六十多个城市的空前规模的黑人抗暴斗争之后，克利夫兰等几十个城市一再掀起抗暴斗争的新浪潮。同时，美国的工人运动有很大发展，一九六八年美国工人罢工斗争的次数达到四千九百五十次。美国一百多所大学的学生也卷入了罢课斗争和游行示威，强烈反对侵越战争，反对种族歧视，反对腐朽的资产阶级教育制度。美国黑人斗争、工人运动和进步学生运动，互相呼应，互相交织，给予美国垄断资产阶级反动统治以沉重打击。"},{"type":"paragraph","text":"毛主席在声明中指出：“美国的种族歧视，是殖民主义、帝国主义制度的产物。美国广大黑人同美国统治集团之间的矛盾，是阶级矛盾。只有推翻美国垄断资产阶级的反动统治，摧毁殖民主义、帝国主义制度，美国黑人才能够取得彻底解放。”随着美国国内阶级斗争的日益加剧，随着美国黑人斗争的深入发展，这一真理已为越来越多的美国黑人群众所认识。"},{"type":"paragraph","text":"美国的种族歧视制度，是美帝国主义赖以维持其反动统治的一个支柱。美国垄断资产阶级把种族歧视作为它榨取超额利润和分化广大劳动群众的重要手段。只要美国资本主义制度存在一天，美国统治集团就不可能放弃种族歧视政策，而只能加强对美国广大黑人的种族压迫和阶级压迫。尼克松继承了历届美国政府的衣钵，对美国黑人采用反革命的两手。他一方面强调所谓“法律”和“秩序”，加紧对黑人的暴力镇压，特别毒辣的是吸收黑人加入警察部队，实行“用黑人打黑人”的政策；另一方面大搞政治欺骗，装出一副关心黑人福利的面孔，鼓吹什么“发展黑人资本主义”。尼克松的这一套，真是荒唐可笑。美国黑人苦难的根源正是资本主义制度。所谓“发展黑人资本主义”，无非是要培养极少数的黑人资本家，而使广大黑人群众永远做资本的奴隶。这种拙劣的伎俩又能骗得了谁呢？美国黑人群众从自己的斗争实践中越来越懂得，要取得彻底的解放，就必须同白人中的广大劳动人民团结起来，把自己的斗争同工人运动相结合，用革命的暴力推翻美国垄断资产阶级的罪恶统治。"},{"type":"paragraph","text":"毛主席在声明中发出伟大的号召：“全世界人民更紧密地团结起来，向着我们的共同敌人美帝国主义及其帮凶们发动持久的猛烈的进攻！”当前，全世界无产阶级和广大人民反对美帝、苏修的伟大斗争高潮，正在蓬蓬勃勃地兴起。美国黑人斗争发生在世界反革命势力的中心美国，具有伟大的国际意义。这一斗争是全世界人民反对美帝、苏修的伟大斗争的一个组成部分，是当代世界革命运动的一个组成部分。美国黑人的英勇斗争，是对正在同美帝国主义进行搏斗的其他国家人民的一个有力的支持；各国人民的反美斗争，又反过来支持美国黑人的革命斗争。这些互相支持的革命斗争，组成了当代世界革命运动的巨大洪流，正在给予整个旧世界以猛烈的冲击。可以肯定，在占全世界人口百分之九十以上的革命人民的支持下，美国黑人斗争和整个美国人民革命斗争的烈火，必将燃遍美国的大地，把美帝国主义烧成灰烬。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bfc7490760"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

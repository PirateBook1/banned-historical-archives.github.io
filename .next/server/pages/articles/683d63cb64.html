script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川省妇联“关于郫县基层干部的虚假和浮夸现象的报告”","authors":[],"dates":[{"year":1959,"month":6,"day":4}],"is_range_date":false,"parts":[{"text":"四川省妇联“关于郫县基层干部的虚假和浮夸现象的报告”","type":"title"},{"text":"省委办公厅：","type":"appellation"},{"text":"最近我们收到我会下放郫县红光社的干部给机关写的情况反映中，对有关基层干部的虚假和浮夸现象抄摘给你们：","type":"paragraph"},{"text":"“……我们感到红光管区部分干部在工作中有些虚假和浮夸的现象，甚至省委阎书记来后，汇报情况也不完全实际。譬如丰产田、卫星田的包产问题，未很好讨论，便给群众布置，甚至潘部长跑来向我们三个人说：‘卫星田五千，丰产田三千’等，要说成一致的。再就今年大春肥料来说，他们汇报每亩已栽的秧子达人粪一百挑，是保证不够的，但我们就知道不够，约30%左右下肥少或没有下肥的白水田，并向社员布置不准乱说乱闹，实事求是的反映问题，谁乱说要谁负责任，结果群众就说：‘阎书记要问我们，就只说好的，或者摆手不会说话’，乡上并且布置一中队要多吃点菜和米，但社员反映说：‘客来了到多吃，客人走了，二天又要扣粮食’，（每天两顿干饭）……以及那个技术员的作风问题，……听农工部马吉良同志说，黄欲泉（县上派到这里作管理区主任）等谁要说了他们的缺点，就不满意，甚至还会打击报复，……五月二十日阎书记找我们开了座谈会，我们将自己认为好的地方以及存在问题向阎书记汇报了，现在看来他们就有些不满意我们，一中队的卫星田、丰产田小麦、油菜，阎书记叫汤显玲给三人参加收割，进行验收，有一块周社长的油菜试验田是汤显玲和农林厅二人参加验收，实打八箩半共707.5斤，除皮后是666.5斤，田是一亩三，但后来社上说只有一亩多一点，又说菜子是十一箩，但明明收的是八箩半，后来又量田是一亩二分八厘，产量并不是600多斤，而是500多斤，在这个问题上他们也不满意，昨晚开党员大会也不通知我们参加，中队上开组长以上干部会等也不叫我们参加，黄欲权等看见我们也不理睬，看起来关系上是有一些问题，我们思想上很恼火。……”。以上情况是5月23日省妇联下放至郫县红光社全体干部写的。","type":"paragraph"},{"text":" 四川省妇女联合会1959年6月4日","type":"paragraph"},{"text":"来源：四川省委办公厅“杨万选同志、省委工作组及《上游》杂志社调查组关于泸州、宜宾、简阳、郫县、金堂农业生产情况的报告(1959年1月10日-11月26日)”","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"683d63cb64"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

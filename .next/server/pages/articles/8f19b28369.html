script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"望令陈锡联陈赛部全力攻击郑州","alias":"","parts":[{"type":"paragraph","text":"望令陈锡联陈赓部全力攻击郑州！"},{"type":"paragraph","text":"（1948年10月13日）刘、陈、邓、邓、李，并告饶、粟、谭："},{"type":"paragraph","text":"文未电悉。（一）白令黄维张淦?由确山、遂平线向唐河、赊旗线前进，这样就给你们南北两区作战以必要的时间。望令陈锡联陈率一、三、四、九纵，全力按你们所规定之时间攻击郑州，并"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给中原野战军司令员刘伯承、第一副司令员陈毅、政治委员邓小平、副政治委员邓子恢和参谋长李达的电报。"},{"type":"paragraph","text":"[2]饶，指饶漱石，当时任华东军区政治委员。粟、谭，指粟裕、谭震林，当时分别任华东野战军代司令员兼代政治委员和副政治委员。"},{"type":"paragraph","text":"[3]指1948年10月12日未时刘伯承、陈毅、邓小平、邓子恢、李达给中共中央军委的电报。电报说：敌孙元良兵团六十九师已于11日由郑州东运，“我们遵令决定以陈锡联率一、三、九纵攻歼郑州之敌，预定十八日开始战斗，以陈谢率四纵十八日到襄城，并继续移靠攻郑部队，加强攻郑后备力量，并准备打援，另以陕南部队留方城、赊旗镇地区，伪装主力吸引麻痹黄维与张涂兵团”。“六纵现位唐河、枣阳间之湖阳镇，争取补充棉衣，暂缓北调，并相机扑歼图犯枣阳之二十师一部，以保障宏坤集团之后背，使其对吴绍周部队放手作战。”"},{"type":"paragraph","text":"[4]白，指白崇禧，当时任国民党军华中“剿匪”总司令部总司令。[5]黄维、张涂，当时分别任国民党军第十二兵团和第三兵团司令官。[6]赊旗，旧镇名，即今河南省社旗县县治社旗镇。·部署阻援及打援。只要郑州攻克，你们在北面就取得了主动，就可迫使孙元良兵团\"回顾开封，或留在开封、徐州线而不能再东进。（二）六纵暂时留在桐柏策应王宏坤?是可以的，只要王宏坤打一个较大的胜仗，张淦兵团势必南顾，黄维兵团则将向北对付二陈，尔后你们便有各个歼击黄维的机会。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"十三日十四时[1]孙元良兵团，指国民党军第十六兵团，兵团司令官孙元良。[2]王宏坤，当时任桐柏军区司令员。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":10,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":44,"page_end":45},"tags":[{"name":"邓小平","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"王宏坤","type":"人物"},{"name":"陈锡联","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8f19b28369"},"buildId":"Sk_Q

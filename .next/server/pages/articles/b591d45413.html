script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"让毛泽东思想牢牢占领教育阵地","authors":["首都工人、解放军驻清华大学毛泽东思想宣传队"],"dates":[{"year":1969,"month":4,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"让毛泽东思想牢牢占领教育阵地"},{"type":"paragraph","text":"首都工人、解放军驻清华大学毛泽东思想宣传队"},{"type":"paragraph","text":"伟大、光荣、正确的中国共产党第九次全国代表大会隆重开幕了！我们最敬爱的伟大领袖毛主席亲自主持了这次会议，并作了极其重要的讲话。这一特大的振奋人心的喜讯传来，万众欢腾，歌声如潮。在这幸福的时刻，我们纵情欢呼，放声歌唱，衷心祝愿伟大领袖毛主席万寿无疆！万寿无疆！"},{"type":"paragraph","text":"党的“九大”，是一个朝气蓬勃的大会，是一个团结的大会，是一个胜利的大会。“九大”的召开是战无不胜的毛泽东思想的伟大胜利！是毛主席无产阶级革命路线的伟大胜利！"},{"type":"paragraph","text":"毛主席啊，毛主席！是您老人家亲手缔造了伟大、光荣、正确的中国共产党，“唤起工农千百万”，领导我们翻身闹革命。从井冈山到遵义，从延安到北京，穿过雪山草地，转战大江南北，打败了日寇，消灭了蒋匪帮，把我国劳动人民从万恶的旧社会的苦海中解放出来，当了新社会的主人。但是，以叛徒、内奸、工贼刘少奇为首的一小撮阶级敌人，配合美帝、苏修，妄图复辟资本主义，把我们劳动人民重新推入火坑。在这关键的时刻，您老人家又亲自发动和领导了无产阶级文化大革命，彻底粉碎了刘少奇及其同伙复辟资本主义的罪恶阴谋，保证我们的党和国家永不变色。在全国亿万人民夺取无产阶级文化大革命全面胜利的伟大进军中，您老人家又发出了“工人阶级必须领导一切”的伟大号召。一声令下，浩浩荡荡的产业工人大军有领导、有步骤地开进了上层建筑各个领域，为实现无产阶级在上层建筑其中包括在各个文化领域的专政而斗争。"},{"type":"paragraph","text":"我们首都工人、解放军驻清华大学毛泽东思想宣传队，是在伟大领袖毛主席亲自关怀下建立的。我们在领导清华大学斗、批、改运动中取得的每一胜利，都是伟大领袖毛主席亲自关怀的结果，都是战无不胜的毛泽东思想哺育的结果。"},{"type":"paragraph","text":"毛主席教导我们：“实现无产阶级教育革命，必须有工人阶级领导”。我们一定不辜负毛主席的期望，一定要胜利地肩负起领导教育革命的光荣历史使命，坚决落实毛主席关于教育革命的一系列英明指示，彻底结束资产阶级知识分子对我们学校的统治，把教育大权牢牢掌握在我们工人阶级手里，创建出崭新的无产阶级教育体系，在世界教育史上写出新的篇章！"},{"type":"paragraph","text":"我们一定遵照毛主席关于“无产阶级文化大革命的斗、批、改阶段，要认真注意政策”的教导，认真学习和全面落实毛主席制订的各项无产阶级政策，不断总结经验，抓好典型，推动全局，团结全校革命师生，调动一切积极因素，组成浩浩荡荡的革命大军，夺取无产阶级文化大革命的更大胜利。"},{"type":"paragraph","text":"我们要进一步以毛主席关于无产阶级专政下继续革命的理论、路线为指针，结合斗、批、改各阶段的实际，深入持久地开展革命大批判，彻底肃清叛徒、内奸、工贼刘少奇反革命修正主义路线的流毒，让战无不胜的毛泽东思想牢牢占领教育阵地。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b591d45413"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

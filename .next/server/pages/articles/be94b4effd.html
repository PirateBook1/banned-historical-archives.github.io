script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"连夜赶写批判稿","authors":[],"dates":[{"year":1976,"month":7,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"连夜赶写批判稿"},{"type":"paragraph","text":"一天晚上，在河南省林县胡家庄大队第二生产队的批邓大会上，女共产党员莫伏先拿着自己写的题为《狠批阶级斗争熄灭论》的批判稿走上讲台，她紧密联系实际，批判邓小平。她说：邓小平鼓吹阶级斗争熄灭论，是要熄灭无产阶级对资产阶级的斗争，熄灭马克思主义对修正主义的斗争，熄灭正确路线对错误路线的斗争，妄图复辟资本主义。她的发言，受到了贫下中农的好评。"},{"type":"paragraph","text":"莫伏先这个普通的女社员，家里有小孩，家务事较多，但她坚持学习，坚持参加集体生产劳动。在批邓、反击右倾翻案风的斗争中，莫伏先更加积极，她经常挤时间学习马列和毛主席的教导，认真作学习笔记。"},{"type":"paragraph","text":"听到队里要召开批邓大会，她从政治夜校回家后，就坐在灯下翻阅学习材料，赶写批判稿。她回忆解放前的苦难岁月，对照今日的幸福生活，越想越看明了邓小平复辟资本主义的险恶用心，越批越认清了邓小平鼓吹阶级斗争熄灭论的反动实质。就这样，她一鼓作气，连夜赶写出这份充满无产阶级感情的批判稿。"},{"type":"paragraph","text":"本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"be94b4effd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

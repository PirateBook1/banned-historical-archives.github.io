script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"巴勒斯坦游击战士在斗争中学习毛主席著作　依靠武装斗争打败美以侵略者　游击战士赞扬中国人民解放军是巴勒斯坦游击队的好榜样","authors":[],"dates":[{"year":1968,"month":8,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"巴勒斯坦游击战士在斗争中学习毛主席著作"},{"type":"paragraph","text":"依靠武装斗争打败美以侵略者"},{"type":"paragraph","text":"游击战士赞扬中国人民解放军是巴勒斯坦游击队的好榜样"},{"type":"paragraph","text":"新华社开罗电　一位最近从战场上来到这里的“法塔赫”（巴勒斯坦解放运动）游击战士对新华社记者说：“巴勒斯坦人民过去一年多来的实际斗争证明：毛主席关于人民战争的光辉思想是正在为民族解放而斗争的巴勒斯坦人民手中最强大的武器。”"},{"type":"paragraph","text":"他说：“我们的敌人——得到美帝国主义支持的以色列侵略者——是强大的。但是，在毛主席关于‘一切反动派都是纸老虎’的教导的鼓舞下，我们敢于斗争，敢于胜利。现在，所谓‘以色列是不可战胜的’这种神话已经破产了。巴勒斯坦人民的武装斗争正在轰轰烈烈地发展。越来越多的巴勒斯坦人和其他阿拉伯人已经认识到，只有依靠武装斗争，才能打败敌人，解放家园。住在难民营中的巴勒斯坦同胞的生活是非常悲惨的，但是他们今天已不再悲叹自己的不幸了，他们不对联合国抱有任何幻想，也不想依靠别人来收复被强占的家园。他们已经组织起来，动员起来，拿起武器投入战斗。我们深信：我们巴勒斯坦人能够承担我们的民族责任，驱逐敌人，解放祖国。”"},{"type":"paragraph","text":"这位游击战士接着说，许多巴勒斯坦游击队员目前正在学习毛主席著作，特别是毛主席的军事著作。在巴勒斯坦游击队的指挥部里可以见到阿拉伯文版的《毛泽东选集》。不少普通的战士能够向当地人民宣传毛主席关于人民战争的理论。"},{"type":"paragraph","text":"他强调说：我们的武器并不充足。但是，我们读了毛主席的教导：“武器是战争的重要的因素，但不是决定的因素，决定的因素是人不是物。”我们敢于用简单的武器向敌人发动进攻，并且赢得了一个又一个的胜利。在卡马拉战役中，我们曾经打败了配备着坦克和飞机的以色列军的大规模进攻。事实证明，决心献身于革命的我们的游击队和人民，在我们的解放战争中有着巨大的潜力。"},{"type":"paragraph","text":"他说，中国人民解放军是巴勒斯坦游击队的好榜样。巴勒斯坦游击队对中国人民解放军的光荣传统，例如三大纪律八项注意，人民军队既是战斗队、又是生产队和工作队等，都很熟悉。我们的游击队战士在许多地方帮助当地人民收获成熟的小麦和水果。我们还在人民中间做政治工作。例如，组织群众学习毛主席关于人民战争的理论，教群众使用武器。我们把一些武器送给了当地人民。许多人正在使用这些武器来保卫自己的村庄，或者同游击队一起战斗。"},{"type":"paragraph","text":"这位游击战士最后要求记者转达他和他的战友们对毛主席的最好的祝愿，祝毛主席万寿无疆，祝林彪副主席身体健康。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"68bd18fbbc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

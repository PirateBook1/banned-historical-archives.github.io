script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"巴西共产党机关报热烈赞扬中国文化大革命  毛主席是全世界无产阶级的当然领袖  在全世界大力突出毛泽东的名字是革命斗争的要求","authors":[],"dates":[{"year":1966,"month":10,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"巴西共产党机关报热烈赞扬中国文化大革命"},{"type":"paragraph","text":"毛主席是全世界无产阶级的当然领袖"},{"type":"paragraph","text":"在全世界大力突出毛泽东的名字是革命斗争的要求"},{"type":"paragraph","text":"据新华社十五日讯　里约热内卢消息：巴西共产党机关报《工人阶级报》最近刊登一篇文章，热烈赞扬中国无产阶级文化大革命，称颂毛主席是“全世界无产阶级的当然领袖”。"},{"type":"paragraph","text":"文章说，中国无产阶级文化大革命是“一个对世界社会主义命运有极其重大意义的运动”。“中国共产党及其杰出的领袖毛泽东领导了在他们国内进行的历史性变革，表现了巨大的智慧”。"},{"type":"paragraph","text":"文章说：“无产阶级文化大革命并不是只限于中国范围的事情。它肯定会在一切地方发生影响。这是反对现代修正主义的伟大斗争的一个重要方面，是促使万物苏醒的劲风，它将从工人运动中清除影响到几乎所有工人队伍的机会主义的流毒。将引导劳动人民走上新的光明大道。”"},{"type":"paragraph","text":"文章谈到以苏共领导为中心的现代修正主义者对中国文化大革命大肆诬蔑时说：“苏联报刊居然无耻地把中国红卫兵比作旧俄沙皇时代的警察。这种对中国青年的荒唐指责，恰好是苏共领导人自己的绝妙写照。那些在莫斯科美国大使馆门前以闻所未闻的野蛮手段镇压抗议美国侵略越南北方的学生示威的人，才真是和沙皇警察的行径一模一样。”"},{"type":"paragraph","text":"文章说，苏共领导人诬蔑中国的无产阶级文化大革命，是因为：“苏共领导人害怕在苏联也出现像中国目前正在开展的群众运动。如果发生这样的事，他们就算完了，他们就会被赶下台，苏联就会重新走上革命的道路。”"},{"type":"paragraph","text":"文章强调指出：“中国共产党为我们作出了怎样向群众学习和正确领导群众的光辉榜样。它对无产阶级文化革命运动的态度，是正确的党群关系的典范。这是毛泽东制订的群众路线在新的水平上的运用，这条路线正得到现实生活的证实。”"},{"type":"paragraph","text":"文章说，帝国主义者、各国反动派和现代修正主义者，还拚命地攻击中国人民的伟大领袖毛泽东，这是因为“毛泽东是今天能够引导各国人民取得彻底解放的伟大思想的化身。历代最杰出的无产阶级领袖，无不遭到反动势力和改良主义者兽性的痛恨。马克思和恩格斯受尽革命敌人的辱骂。没有人比列宁受到国际反动派、社会主义叛徒更厉害的攻击和咒骂。”"},{"type":"paragraph","text":"文章说：“至今为止，任何巨大规模的斗争，如果没有久经考验的、有威望的、有权威的领袖来领导，都是不可能实现的。工人阶级不仅有自己本国的领袖，而且有世界范围内的领袖。”"},{"type":"paragraph","text":"文章强调说：“毫无疑问，在目前，由于毛泽东的胆略、由于他的革命坚定性、由于他的经历、由于他的政治远见，因此，他是全世界无产阶级的当然领袖。他是对美帝国主义进行不调和的斗争、为社会主义在全世界所有国家取得胜利而进行不调和斗争的象征。他领导着世界革命的主要堡垒，领导着一个勇敢地同美国好战分子斗争的七亿人口的国家。他是世界各国革命者捍卫战无不胜的马克思列宁主义原理、反对现代修正主义的伟大斗争的旗手。无论在中国还是在全世界，大力地突出毛泽东的名字，都是革命斗争的要求。”"},{"type":"paragraph","text":"文章接着说：“传播和学习毛泽东思想，对所有拥护革命的人说来，是一种需要。毛泽东思想不是别的，正是运用于我们当代的马克思列宁主义。这位中国共产党的领袖创造性地把马克思列宁主义的普遍真理运用于中国革命的实践，丰富了并在继续丰富着强大的无产阶级学说。他的思想照亮了为民族解放、人民民主和社会主义而斗争的人们的道路。在群众中传播这种思想，就是促进革命。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"37806dde62"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

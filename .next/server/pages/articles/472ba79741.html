script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"c9f09747-b2db-423d-a4d9-ef5e75c1e060","name":"中国革命的道路——论解放后两条路线的斗争（批判与再造社2020年6月）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/c9f09747-b2db-423d-a4d9-ef5e75c1e060.pdf"],"article":{"title":"全文总结","alias":"","parts":[{"type":"paragraph","text":"人民的物质生活和精神生活。但是如此成功的发展，都在无产阶级失去政权后终止了。中国的社会主义实践是成功的，绝对不是失败的。新资产阶级把中国带向资本主义改革，中国的资产阶级不能只在中国实行资本主义，这就是为什么有资本主义改革，就必须要有对外开放。因为资本主义改革可以使资产阶级对劳动人民进行剥削，但是他们剥削到的剩余价值，只有在商品卖出去之后才能转换成利润。因此，有“改革”就必须要有“开放”。资本主义改革和开放就是放弃了经济上的独立自主、自力更生。其结果就是中国的劳动人民受尽了剥削，中国的资源受尽了掠夺，中国的土地和河川受尽了污染。我们不得不问：中国未来世世代代的人民的希望在哪里？"},{"type":"paragraph","text":"新中国社会主义时期，无产阶级政权在坚决反对帝国主义下得到独立自主的发展，经历了40年新自由主义发展的今天，我们应该很清楚地认识到，各个国家的资产阶级在新自由主义下得到太多的好处，因此，资产阶级不可能反对资本主义/帝国主义，各个国家的资产阶级之间会有各种形式的斗争，但是他们作为一个阶级总是要拥护资本主义／帝国主义的。因此，美国的资产阶级不会反帝，欧洲的资产阶级不会反帝，中国的资产阶级不会反帝，印度的、巴西的资产阶级也都不会反帝。今天世界上的反帝的力量，只能来自受帝国主义压迫的劳动人民，也就是无产阶级和他们的同盟农民，毛主义领导中国革命和革命后社会主义建设中的工农联盟策略，仍旧适用于今天。40年的新自由主义的发展和在这40年里中国人民与世界人民所遭受的苦难使我们认识到：对劳动人民来说，只有社会主义是我们唯一可走的道路，别无其它选择。"},{"type":"paragraph","text":"全文总结"},{"type":"paragraph","text":"从这篇文章和文章后的三个附录中，我们得出一个结论，那就是未来的世界将是全世界广大的人民与世界垄断资本之间的一场决战。我们要作的选择是要站在广大人民一边，与他们一起为人类的解放和人类未来可持续发展而奋斗，还是站在少数垄断资本的一边，帮助他们继续疯狂地扩张资本积累，劳役人民、剥削人民、耗尽地球上的一切资源，毁灭一切人类赖以生存的土地、空气、河川和海洋。这场决战就在不久的将来，因为广大的人民不能坐视世界垄断资本继续毁坏人类赖以生存的自然资源和环境，我们必须尽一切力量，为我们的后代争取他们的生存权而奋斗。"}],"authors":["金宝瑜"],"dates":[{"year":2020}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":56,"page_end":56},"tags":[{"name":"毛主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"472ba79741"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

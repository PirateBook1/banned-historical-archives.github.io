script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来对四川省革命委员会筹备小组的指示","authors":["周恩来"],"dates":[{"year":1967,"month":12,"day":19}],"is_range_date":false,"parts":[{"text":"周恩来对四川省革命委员会筹备小组的指示","type":"title"},{"text":"周恩来","type":"authors"},{"text":"〖12月19日晚，成都军区张国华政委、刘结挺付政委、谢家祥付政委、7848部队孙付军长，接见了空字028红总（8．26派），“红成”（红卫兵成都部队）和“红卫×”的代表。“红成”夸大海口要在20日上午九点以前打倒刘结挺、张西挺。如果打不倒就立即解散。因此“红成”准备在20日开大会，要揪斗刘、张，在这样的情况下，张国华政委打电话问周总理怎么办。周总理作了重要指示，精神如下。〗","type":"appellation"},{"text":"（1）刘、张的问题是四川十条的问题。对待刘、张的态度就是对待十条的态度。打倒刘、张就是反对四川十条，就是反对了中央。","type":"paragraph"},{"text":"（2）刘、张的住处不要转移，原来住在哪儿，还住在哪儿。军区要保卫他们的安全。这是对军区、部队的一个考验。","type":"paragraph"},{"text":"（3）揪斗刘、张是严重的政治错误。揪斗刘、张的会，无论刘、张在不在场，那大方向就错定了！","type":"paragraph"},{"text":"张政委插话说：如果他们（“红成”）要揪刘、张的话，我就准备一辆宣传车，第一个宣传刘、张打不倒。","type":"paragraph"},{"text":"7848孙付军长：对刘、张就是要死保，谁要打倒刘、张，就要和他拼到底！（有人问孙付军长：你这么简单？）我就这么简单。","type":"paragraph"},{"text":"谢家祥：打倒刘、张怎么能行？！","type":"paragraph"},{"text":"刘结挺表态：军区“千钧棒”（“8.26派”的）提的口号、标语有些过头了，兵团“8.26”不要大规模地写标语和大字报。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"张国华","type":"人物"},{"name":"四川文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a3a4de6c3d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

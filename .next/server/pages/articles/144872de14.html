script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共代表团在罗马尼亚参观","authors":[],"dates":[{"year":1965,"month":7,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社布加勒斯特22日电　参加罗马尼亚共产党第九次全国代表大会的中国共产党代表团团长邓小平，团员康生、王力、刘放和代表团的随行人员，七月二十一日下午在罗马尼亚共产党中央委员、布加勒斯特州党委第一书记格·尼古拉，中央委员瓦·帕蒂利内茨和中央候补委员、罗马尼亚驻中国大使杜·乔治乌的陪同下，参观了布加勒斯特以东四十里的丰多粮粮食和技术作物研究所。"},{"type":"paragraph","text":"邓小平团长赞扬了田究所的工作成绩，并祝愿他们在今后农业科学研究工作中获得更大的成就。"},{"type":"paragraph","text":"据新华社布加勒斯特22日电　应邀参加罗马尼亚共产党第九次全国代表大会的中国共产党代表团团长邓小平，团员伍修权、王力、刘放和代表团随行人员，今天上午在罗共中央委员瓦西里·帕蒂利内茨和罗共中央委员、普洛耶什蒂州委员会第一书记杜米特鲁·巴拉利亚以及罗共中央候补委员、罗马尼亚驻中国大使杜米特鲁·乔治乌的陪同下，参观了罗马尼亚普洛耶什蒂州的布拉齐炼油厂、石油化工厂和普洛耶什蒂“五一”石油设备制造厂。"},{"type":"paragraph","text":"三座工厂的职工代表都聚集在工厂或车间的门前，以热烈的掌声欢迎代表团。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"王力","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"144872de14"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

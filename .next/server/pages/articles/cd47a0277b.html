script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"要根治淮河","alias":"","parts":[{"type":"paragraph","text":"要根治淮河"},{"type":"paragraph","text":"（1950年7月至9月）周："},{"type":"paragraph","text":"除目前防救外，须考虑根治办法，现在开始准备，秋起即组织大规模导淮工程，期以一年完成导淮，免去明年水患。请邀集有关人员讨论（一）目前防救、（二）根本导淮两问题。如何，请酌办。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"七月二十日"},{"type":"paragraph","text":"二周："},{"type":"paragraph","text":"请令水利部限日作出导准计划，送我一阅。此计划八月份务须作好，由政务院通过，秋初即开始动工。如何，望酌办。"},{"type":"paragraph","text":"毛泽东八月五日毛泽东全集第二十九卷"},{"type":"paragraph","text":"三周："},{"type":"paragraph","text":"此电第三项\"有关改变苏北工作计划问题，请加注意。导淮必苏、皖、豫三省同时动手，三省党委的工作计划，均须以此为中心，并早日告诉他们。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"八月三十一日"},{"type":"paragraph","text":"四周："},{"type":"paragraph","text":"现已九月底，治淮开工期不宜久延，请督促早日勘测，早日做好计划，早日开工。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九月二十一日"},{"type":"paragraph","text":"[1]指华东军政委员会1950年8月28日转报中共苏北区委对治淮的意见给周恩来的电报。苏北区党委意见的第三项是：“如今年即行导淮，则势必要动员苏北党政军民全部力量，苏北今年整个工作方针要重新考虑，既定的土改、复员等工作部署必须改变，这在我们今年工作上转弯是有困难的；且治淮技术上、人力组织上、思想动员上及河床搬家及其他物资条件准备等等，均感仓促，对下年农业生产及治沂均受很大影响。如果中央为挽救皖北水灾，要苏北改变整个工作方针，服从整个导淮计划，我们亦当竭力克服困难，完成治淮大计。”"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":7},{"year":1950,"month":9}],"is_range_date":true,"comments":[],"comment_pivots":[],"description":"","page_start":42,"page_end":43},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]},{"id":"wenji6","type":"pdf","name":"毛泽东文集第六卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji6.pdf"],"article":{"title":"要根治淮河","description":"根据手稿刊印。","dates":[{"year":1950,"month":7},{"year":1950,"month":9}],"parts":[{"text":"要根治淮河","type":"title"},{"type":"subtitle","text":"一"},{"type":"paragraph","text":"周："},{"type":"paragraph","text":"除目前防救外，须考虑根治办法，现在开始准备，秋起即组织大规模导淮工程，期以一年完成导淮，免去明年水患。请邀集有关人员讨论（一）目前防救、（二）根本导淮两问题。如何，请酌办。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"七月二十日"},{"type":"subtitle","text":"二"},{"type":"paragraph","text":"周："},{"type":"paragraph","text":"请令水利部限日作出导淮计划，送我一阅。此计划八月份务须作好，由政务院通过，秋初即开始动工。如何，望酌办。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"八月五日"},{"type":"subtitle","text":"三"},{"type":"paragraph","text":"周："},{"type":"paragraph","text":"此电第三项有关改变苏北工作计划问题，请加注意。导淮必苏、皖、豫三省同时动手，三省党委的工作计划，均须以此为中心，并早日告诉他们。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"八月三十一日"},{"type":"subtitle","text":"四"},{"type":"paragraph","text":"周："},{"type":"paragraph","text":"现已九月底，治淮开工期不宜久延，请督促早日勘测，早日做好计划，早日开工。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九月二十一日"}],"comment_pivots":[{"part_idx":2,"offset":1,"index":1},{"part_idx":13,"offset":2,"index":2}],"is_range_date":true,"authors":["毛泽东"],"comments":["周，指周恩来。","指华东军政委员会一九五○年八月二十八日转报中共苏北区委对治淮的意见给周恩来的电报。苏北区党委意见的第三项是：“如今年即行导淮，则势必要动员苏北党政军民全部力量，苏北今年整个工作方针要重新考虑，既定的土改、复员等工作部署必须改变，这在我们今年工作上转弯是有困难的；且治淮技术上、人力组织上、思想动员上及河床搬家，及其他物资条件准备等等，均感仓促，对下年农业生产及治沂均受很大影响。如果中央为挽救皖北水灾，要苏北改变整个工作方针，服从整个导淮计划，我们亦当竭力克服困难，完成治淮大计。”"],"page_start":99,"page_end":100,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cd47a0277b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"关于东北冬季作战的部署","alias":"","parts":[{"type":"paragraph","text":"关于东北冬季作战的部署"},{"type":"paragraph","text":"（1947年12月23日）林、罗、刘，并告东北局，中工委："},{"type":"paragraph","text":"十二日电早已收到，兹复如下：（一）结冰期内，你们集中全力在山海关、辽河地区作战是完全正确的，你们明年建军计划也是正确的。（二）现时到解冰尚有三个多月，在此期内，如果我军只在许多战斗之间进行若干短时间的休息补充而不进行大休整，待解冰以后再进行大休整，则估计可能利用冰期歼灭大量敌人，可能将沈阳、铁岭、抚顺、本溪、锦州、葫芦岛、秦皇岛等几个大据点之间的中小据点、广大乡村及锦州以西、以北地区的全部或大部归于我手。只要办到这一点，尔后就只剩下打大据点的问题厂。（三）不论冬季作战胜利大小，解冰以后，你们可将冀热辽的两个纵队派至冀东作战，而以主力在满洲打大据点。（四）你们两个纵队派至冀东，"},{"type":"paragraph","text":"[1]林、罗、刘，指林彪、罗荣桓、刘亚楼，当时分别任东北民主联军总司令兼政治委员、副政治委员和参谋长。"},{"type":"paragraph","text":"[2]似指1947年12月11日林彪、罗荣桓、刘亚楼给毛泽东的电报。电报说：锦州到沈阳一带河流目前皆已结冰。今年我们拟乘结冰期间，利用河流失去障碍的条件，投入最大兵力，在锦州沈阳间作战。根据秋季攻势后的敌情，打小据点和打小增援很难求得，故只有集中兵力打大据点。我们拟明年4、5月，再扩大100个新兵的团。配合晋察冀全力在明年春夏两季，不但占领北宁路津榆段\"的大部，而且可能在张家口、天津间打开一个至两个缺口，使东北、华北开始打通联系，从东北输送炮弹、炸药至华中、中原与西北，此种任务极为重要。（五）因此，关于在结冰后派两个纵队至冀东及运送一部炮弹、炸药入关两点，如果你们认为可行，现在就应有所准备。（六）至于是否可派出比两个纵队更多之部队，则待明春看形势再作考虑。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二十三日二十四时"},{"type":"paragraph","text":"[1]北宁路津榆段，指北平（今北京）至沈阳的铁路天津至山海关段，即今京哈线一段。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":12,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":435,"page_end":436},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8a67dc5370"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"南京中学教师学习热情高涨要求传达毛主席讲话","authors":[],"dates":[{"year":1957,"month":5,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报南京专讯】　南京市中学教师热切盼望全面地传达毛主席关于正确处理人民内部矛盾问题的讲话，希望中共市委负责同志为教师撑腰、支持他们放和鸣。这是民盟南京市组织在5月6到8日先后邀集了15个中学的盟员教师反映的意见。同时他们也揭发了一些问题。"},{"type":"paragraph","text":"他们说:目前南京市的普通中学和中等技术学校，有的传达了毛主席的讲话，有的尚未传达，有的只作了部分传达，不能满足教师们的学习要求，他们感觉南京的领导上似乎还没有动。有的教师已自动在谈学校中存在的问题，而领导上不予支持，反说:“你们这样做不要引起团结问题。”现在有些群众向盟员打听，“究竟是真放还是假放?”也有一些教师鉴于过去多提意见受到冷遇，想放而不敢放。"},{"type":"paragraph","text":"南京市一中教师沈尧谈他们学校存在的问题说:“领导上重视群众意见不够，1956年提的意见直到现在很少有下文。”六中教师程宗潮说:“我们的历史教研组感到不学好历史唯物主义和辩证唯物主义教不好书，曾自动的组织起来学，而学校领导上批判他们好高骛远，结果就停止了，事虽过去，他希望要引以为戒。”一中教师沈尧说:领导上有些措施不切实际，如保证三好学生定指标，要求全班达到96%甚至99%。将工厂对机器生产的一套办法搬来学校，而且硬要贯彻。他还举了一个生动的事例说明学校领导上重视教师的劳动不够，他的孩子买面条拿回来的包面纸，发现是被评为江苏省优秀教师周均平同志的教学总结第18页，沈老师马上到面店去追查，又找回该校四个老师的总结。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"320bf557d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

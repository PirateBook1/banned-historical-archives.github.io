script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu2","name":"十年文革中首长讲话传信录（中册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录2.pdf"],"article":{"title":"江青在中央文革座谈会上的讲话","parts":[{"type":"title","text":"436．江青在中央文革座谈会上的讲话"},{"type":"paragraph","text":"(1967年1月23日晚)"},{"type":"paragraph","text":"同志们，战友们："},{"type":"paragraph","text":"本来这个会我应从头到尾听完，刚才忽然有事出去了。"},{"type":"paragraph","text":"首都兵团小将不平，觉得没把他们置于重要的地位，这是可以谅解的，如果时间来得及，也可以单独给你们开会，我觉得有一个最大的问题，听了两天了，内部矛盾很大，对内部矛盾缺乏批评和自我批评和团结的愿望，我觉得还是经过批评与自我批评达到团结，有了这个团结愿望，才能夺权。如果不能取得一致的话，就不能大联合，队伍就拉不起来。同志提到中央文革小组，我们很惭愧，我们不能包办代替，我们办包代替就成了工作组。我们对同志造反精神是大力支持、赞扬的。同时我觉得不要有这样一场争论就灰溜溜的了。比如，北航“红旗”，新北大“红旗”，清华“井冈山”。轻工业学院来了吗？(来了)矿院“东方红”，地质“东方红”，有许多学院，是直接跟我们联系的了，你们对自己的战斗组织要爱护，对不正确的观点要批判，进行批评和自我批评，不能玷污自己原来的战斗组织。开除是比较容易的事情，作思想工作是比较难，你们最怕作思想工作了，是不是？你们最讲究开除，你们文明也不文明，你们最大的一个问题，你们和工农结合很差，这里有一个条子，提到某地五类分子把粮食分光，五类分子在那儿抢劫，因为在北京周围有十个县，彭真尽可能在这十个县反攻倒算，你们大串连大部队活动要打招呼一些，到附近十个县作工作这是很必要的。到工农中去，拜工农为师，我想你们脑子里可能澄清一些。你们是应该帮助工人农民起桥梁作用的。去造走资本主义道路当权派的反，堡垒要一个一个地攻破。从资本主义道路当权派的手里夺权主要靠内部革命造反派，有的靠你们去造反。在北京闹小团体主义，闹风头主义，这些不健康的东西就是没有深入到工农中去，因此，就争论不休。我今天没有更多的时间听同志们的意见了。我建议你们还是与工人结合，不晓得对不对。"}],"authors":["江青"],"dates":[{"year":1967,"month":1,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":105,"page_end":106,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"12594a2d08"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"缅甸朋友热心学习《毛主席语录》  永远听毛主席的话","authors":[],"dates":[{"year":1967,"month":1,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"缅甸朋友热心学习《毛主席语录》"},{"type":"paragraph","text":"永远听毛主席的话"},{"type":"paragraph","text":"据新华社仰光电　缅甸许多朋友无限热爱和敬仰毛主席。他们热情地学习毛主席著作。他们说，毛泽东思想是革命的火炬，是革命的指路明灯。他们向中国朋友们保证将永远听毛主席的话。"},{"type":"paragraph","text":"有一次，四名缅甸工人从中国朋友那里得到毛主席像章和《毛主席语录》后，写信表示热烈感谢。信中说：“我们收到了无价之宝，我们无限的高兴。我们向我们的朋友保证：我们将永远听毛主席的话”。信中还说：“在亚洲，要是没有中华人民共和国高举毛泽东思想的红旗，亚洲就会遭受帝国主义肆无忌惮的奴役。这就是为什么亚洲人民像热爱自己的生命那样热爱毛主席。”"},{"type":"paragraph","text":"不久以前，一位缅甸青年学生得到了一本英文版的《毛主席语录》，他和他的一些同学立即如饥似渴地读起来，并且进行了集体讨论。后来，他们还集体把《毛主席语录》译成缅甸文。他们说：“毛泽东思想是革命的火炬，是革命的指路明灯，它为青年指出了前进的方向”。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4d9a337514"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

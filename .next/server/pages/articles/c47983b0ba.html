script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把巩固无产阶级专政的任务落实到基层  新疆一号立井煤矿干部和工人联系实际认真学习毛主席关于理论问题重要指示","authors":[],"dates":[{"year":1975,"month":2,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"把巩固无产阶级专政的任务落实到基层"},{"type":"paragraph","text":"新疆一号立井煤矿干部和工人联系实际认真学习毛主席关于理论问题重要指示"},{"type":"paragraph","text":"新华社乌鲁木齐一九七五年二月二十五日电  新疆维吾尔自治区一号立井煤矿各族干部和工人认真学习毛主席关于理论问题的重要指示，决心努力弄通马克思主义关于无产阶级专政的理论，坚持党的基本路线，办好社会主义企业，把巩固无产阶级专政的任务更好地落实到基层。"},{"type":"paragraph","text":"这个煤矿各级党组织的领导成员和工人理论队伍，最近都认真学习了毛主席的重要指示。理论队伍并认真辅导群众的学习。大家认为，毛主席的指示，是我们进行社会主义革命和社会主义建设的指路明灯。只有学好无产阶级专政的理论，才能自觉地坚持党的基本路线，搞清楚什么是社会主义，什么是资本主义，坚持正确的方向，办好社会主义企业。"},{"type":"paragraph","text":"各族干部和工人在学习中联系煤矿的实际，着重讨论了在上层建筑领域进行社会主义革命的重要性。这个煤矿原来是个后进单位。批林批孔运动中，全矿干部、工人在党的领导下，经过深入批判林彪的修正主义路线和孔孟之道，准确地打击阶级敌人的破坏活动，提高了阶级斗争和路线斗争觉悟，加强了革命团结，使矿井面貌迅速变化，跃入了自治区工业学大庆的先进行列。在这个过程中，全矿成立了十四个理论学习小组，培训了一百多名理论骨干，他们带头批林批孔，研究儒法斗争史和整个阶级斗争的历史，批判资本主义倾向，整个煤矿出现了生动活泼的政治局面。这次大家学习毛主席关于无产阶级专政理论问题的重要指示，重温毛主席关于“我国社会主义和资本主义之间在意识形态方面的谁胜谁负的斗争，还需要一个相当长的时间才能解决”的教导，认识到要完成无产阶级专政的历史任务，不仅要镇压被推翻的地主资产阶级的反抗，防御帝国主义和社会帝国主义的侵略和颠覆，还要对新生的资产阶级分子作斗争，战胜资产阶级和旧社会习惯势力对无产阶级的腐蚀和影响。大家决心继续普及、深入、持久地开展批林批孔运动，在上层建筑领域对资产阶级实行全面的专政，更加自觉地坚持社会主义道路。"},{"type":"paragraph","text":"今年以来，这个煤矿革命和生产的形势越来越好。一月份全矿大幅度超额完成了国家计划。毛主席的重要指示发表后，各族职工一面认真学习，一面抓革命、促生产，许多单位创造了超额百分之五十到一倍完成任务的新成绩。大家决心在认真学好无产阶级专政的理论的同时，努力发展社会主义经济，为巩固无产阶级专政作出贡献。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"新疆文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"儒法斗争","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c47983b0ba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

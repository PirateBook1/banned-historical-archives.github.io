script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"圆满结束对朝鲜民主主义人民共和国的友好访问  张春桥率我党代表团回到北京  邓小平、李先念、陈锡联、纪登奎、汪东兴、吴德等到机场迎接离平壤时，金东奎、吴振宇、徐哲、杨亨燮、李用茂、金永南到机场欢送","authors":[],"dates":[{"year":1975,"month":9,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"圆满结束对朝鲜民主主义人民共和国的友好访问"},{"type":"paragraph","text":"张春桥率我党代表团回到北京"},{"type":"paragraph","text":"邓小平、李先念、陈锡联、纪登奎、汪东兴、吴德等到机场迎接离平壤时，金东奎、吴振宇、徐哲、杨亨燮、李用茂、金永南到机场欢送"},{"type":"paragraph","text":"新华社一九七五年九月二十七日讯　以中共中央政治局常委张春桥为团长，中共中央委员、中联部部长耿飚为副团长的中国共产党代表团，结束了对朝鲜民主主义人民共和国的友好访问，今天下午乘专机回到北京。"},{"type":"paragraph","text":"到机场迎接的有中共中央副主席邓小平，中共中央政治局委员李先念、陈锡联、纪登奎、汪东兴、吴德，中联部副部长张香山，外交部副部长仲曦东，中国人民解放军副总参谋长杨成武、总政治部副主任梁必业，有关方面负责人邢竹芳、赵兰香、肖簧。"},{"type":"paragraph","text":"朝鲜驻中国大使玄峻极和大使馆外交官员也到机场迎接。"},{"type":"paragraph","text":"新华社平壤一九七五年九月二十七日电以中共中央政治局常委张春桥为团长，中共中央委员、中联部部长耿飚为副团长的中国共产党代表团，圆满结束了对朝鲜民主主义人民共和国的友好访问，九月二十七日下午乘专机离开平壤回国。"},{"type":"paragraph","text":"朝鲜党政领导人金东奎、吴振宇、徐哲、杨亨燮、李用茂、金永南以及有关方面负责人金国泰、康贤洙、郑东益、金炅炼、金宽燮、金勇舜、李钟木等前往机场热烈欢送。"},{"type":"paragraph","text":"中国驻朝鲜大使李云川和大使馆外交官员，朝鲜军事停战委员会朝中方面中国人民志愿军委员陈健吾前往机场送行。"},{"type":"paragraph","text":"顺安机场中央竖立着中国人民的伟大领袖毛泽东主席和朝鲜人民的伟大领袖金日成主席的巨幅画像，中朝两国国旗迎风招展。欢送群众高举着的横幅上写着：“中国人民的伟大领袖毛泽东同志万岁”、“朝鲜人民的伟大领袖金日成同志万岁”、“朝鲜人民和中国人民的永恒的战斗友谊和团结万岁”。"},{"type":"paragraph","text":"张春桥团长、耿飚副团长等登上专机前，同朝鲜党政领导人金东奎、吴振宇等同志亲切握手、热烈拥抱。"},{"type":"paragraph","text":"当中国共产党代表团成员同欢送群众告别时，人们挥动两国国旗和花束，热烈欢呼，祝贺代表团这次访问获得圆满成功，衷心祝愿朝中两党两国人民的革命友谊和战斗团结不断巩固和发展。（附图片）"},{"type":"paragraph","text":"张春桥同志率中国共产党代表团回到北京。邓小平、李先念、陈锡联、纪登奎、汪东兴、吴德等同志到机场迎接。新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"汪东兴","type":"人物"},{"name":"李先念","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"纪登奎","type":"人物"},{"name":"耿飚","type":"人物"},{"name":"陈锡联","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d1f59215ff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

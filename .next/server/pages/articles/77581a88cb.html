script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阜阳专区劳模上书毛主席保证挖好淮河、搞好生产苏州进行市政工程涌现不少积极工人","authors":["凤兮","培根","文武","洪羊","邱洁","龚怀源"],"dates":[{"year":1950,"month":10,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"合肥为了保证治淮工程彻底完成，治淮指挥部特成立了检查处，负责检查与督促工程的进行，并组织巡视组，准备经常上堤巡回视察。(凤兮)"},{"type":"paragraph","text":"阜阳阜阳专区十六位劳模集体写给毛主席的一封信，请出席全模会议的劳模郭成章带到北京去。他们向毛主席保证:挖好淮河水河，搞好农业生产。(夜)"},{"type":"paragraph","text":"卢江卢江县城关区地主计新喜，伪造契约，逃避农业税负担，并投机诬告，该县人民政府已组织了临时法庭，进行处理。(兵)"},{"type":"paragraph","text":"六安浙江省卫生厅突击医防队，八月初句到达皖北六安专区各重灾区，尽心为灾民治疗疾病，一月以来已治疗三万人。(耕)"},{"type":"paragraph","text":"蚌埠为了适应当前生产救灾工作情况，蚌市生产救灾委会从新调整机构，设秘书处及生产、财经、医疗、工赈、宣教五部。(梦)"},{"type":"paragraph","text":"南通南通自九月初起，开征营业税，预缴七、八两月份，截至十五日止，入库数已有廿余亿，占自报额的九五%。(邱洁)"},{"type":"paragraph","text":"江阴江阴四乡秋兰即将登场，本县经苏南蚕管局核准开设的兰行计有十家，都在积极整理内部，日内即可开秤。(夫)"},{"type":"paragraph","text":"无锡在国营机构的委托代缫和扶助下，苏南已有卅余家丝厂复工，开动缫车五、六千部，并纷纷订生产计划，准备缫制秋兰。"},{"type":"paragraph","text":"(尔)"},{"type":"paragraph","text":"苏州苏市进行兴修自来水厂及翻造马路等市政工程中，涌现出不少积极份子。工人蒋荣芝创造了新的铲除土墩方法，使出土量从每日六百箩增加到九百箩。(洪羊)"},{"type":"paragraph","text":"昆山昆山各乡秋收正进行中，农民纷纷组织互助、换工，加强团结，部份乡区号召秋收节约运动，移款添置生产工具。(禾)"},{"type":"paragraph","text":"武进武进县人民政府定于九月廿五日起到十月十日止，举办乡区人口土地登记。各业户均应在规定登记期内到区、乡、村土登委会小组办理登记。(文武)"},{"type":"paragraph","text":"嘉兴嘉兴展开收购秋茧，全县共设兰行八家，定九月廿八日全部开秤。中茧公司在城区建国路设收茧分办事处，负责统一调度收购事宜。(培根)"},{"type":"paragraph","text":"鄞县鄞县人民政府今春贷放的改良稻种(晚秞九号)现已普遍抽穗，它的优点:(一)抽穗整齐，(二)穗长，每穗平均有一一五粒。(龚怀源)"},{"type":"paragraph","text":"奉化奉化县早稻选种结束，并已部署晚稻选种。全县以溪口区为重点，浙省种子公司宁波区站已收购“五○三”双季稻种三万七千余斤。"},{"type":"paragraph","text":"(荻)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"77581a88cb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

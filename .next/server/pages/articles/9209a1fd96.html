script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"蕃瓜弄小学和铁路五小的广大师生满怀革命义愤揭批“四人帮”破坏小学批林批孔的罪行","authors":[],"dates":[{"year":1977,"month":2,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　闸北区蕃瓜弄小学和上海铁路五小的广大师生，以毛主席的光辉著作《论十大关系》和华主席在第二次全国农业学大寨会议上的重要讲话为武器，愤怒声讨“四人帮”把黑手伸进小学，破坏小学批林批孔运动，为篡党夺权制造反革命舆论，毒害少年儿童的滔天罪行。"},{"type":"paragraph","text":"一九七四年批林批孔运动中，蕃瓜弄小学“红锋”理论学习小组，出门请师，和工农兵一起学习马列著作和毛主席著作，取得了可喜的成绩。上海铁路五小党支部也早就组织学生结合家史、里弄史，并联系学校所在的普善山庄的罪恶历史，进行阶级教育，批判林彪的“克己复礼”，批判宣扬孔孟之道的旧教材。可是，就在一九七四年七月间，大野心家江青对抗毛主席对她的严厉批评，背着周总理，在全国各地下达了她的黑批语:“中学甚至小学的批林批孔都应抓紧一些。要抓典型，以点带面。如不及时抓紧，对青少年儿童不利。‘三字经’之类的东西就是针对少年儿童编的。我们对这个问题不重视，不能使一个人从儿童少年就能粗知一点马克思主义，敢于批孔老二，值得深思。”“四人帮”在上海的一小撮余党如获至宝，立即传达，要广大师生“学习”了再“学习”，“领会”了再“领会”，严重破坏和干扰了中小学的批林批孔运动。"},{"type":"paragraph","text":"大野心家江青真的要少年儿童敢批孔老二吗?不!她是借此机会反对敬爱的周总理。一九七四年六月间，就是这个江青在天津声嘶力竭地叫嚣，要揪所谓“党内的大儒”，矛头直指周总理。后来，他们在少年儿童当中也提出了一个又一个蛊惑人心的口号:什么“儿童团敢批大圣人”啦，什么“敢在大圣人胸前刺一刀”啦，什么“敢把大圣人踩脚下”啦，等等，罪恶的矛头都是直接指向敬爱的周总理，真是罪该万死!"},{"type":"paragraph","text":"《三字经》、《神童诗》之类乌七八糟的破烂货，早已被人民唾弃。但是，白骨精江青及其在上海的余党借批判为名，行腐蚀毒害青少年之实，以达到他们破坏批林批孔运动的罪恶目的。在他们的鼓吹下，在小学生中，《三字经》、《神童诗》的所谓批注人手一册，甚至连“洞房花烛夜，金榜题名时”这一类腐烂发臭的句子也拿出来进行讲解，腐蚀毒害青少年。广大工农兵和革命师生看在眼里，恨在心头，早有抵制。事实证明，白骨精江青就是破坏小学教育革命和批林批孔运动的罪魁祸首!"},{"type":"paragraph","text":"当前，这两所学校的红小兵决心更紧密地团结在以华主席为首的党中央周围，深入批判“四人帮”一伙在教育战线犯下的滔天罪行，肃清其流毒，把学校办成巩固无产阶级专政的工具。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"批林批孔","type":"主题/事件"},{"name":"批林批孔","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9209a1fd96"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

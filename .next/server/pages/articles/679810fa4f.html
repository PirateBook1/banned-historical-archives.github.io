<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿政府经济代表团到达上海市革委会设宴热烈欢迎来自反帝反修最前线的战友宾主共祝由两国人民伟大领袖毛主席和恩维尔·霍查同志缔造的两党、两国人民牢不可破的友谊万古长青，共祝毛主席和恩维尔·霍查同志万寿无疆!","authors":[],"dates":[{"year":1968,"month":10,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　由阿尔巴尼亚劳动党中央政治局委员、部长会议副主席阿迪尔·查尔查尼同志率领的阿尔巴尼亚政府经济代表团，昨天上午从杭州乘专机到达上海。"},{"type":"paragraph","text":"上海市革命委员会领导成员王少庸、王承龙、冯国柱，人民解放军驻上海部队负责人刘文学、段德彰、王维国，上海工人毛泽东思想宣传队代表、上海革命群众组织负责成员，贫下中农代表，驻沪部队五好战士代表和有关部门负责人，以及革命群众一千多人前往机场热烈欢迎阿尔巴尼亚战友。"},{"type":"paragraph","text":"查尔查尼同志和代表团同志们走下飞机同欢迎群众见面时，聚集在机场上的人们高举着我们伟大领袖毛主席的画像和阿尔巴尼亚人民伟大领袖恩维尔·霍查同志画像，敲锣打鼓，挥动红彤彤的《毛主席语录》，向来自反帝反修最前线的兄弟的阿尔巴尼亚战友表示最热烈的欢迎，欢迎群众热情高呼:“中阿两国人民友谊万岁!”“打倒美帝!”“打倒苏修!”“打倒各国反动派!”“坚决支持阿尔巴尼亚政府退出华沙条约的革命行动!”“阿尔巴尼亚劳动党万岁!”“中国共产党万岁!”“恩维尔·霍查同志万岁!万万岁!”“毛主席万岁!万万岁!”查尔查尼同志和阿尔巴尼亚同志满面笑容，不断挥动《毛主席语录》，向欢迎群众亲切致意，机场上充满了兄弟般的战友的革命情谊。"},{"type":"paragraph","text":"我国建筑材料工业部部长赖际发、对外贸易部副部长李强、冶金工业部副部长叶志强陪同代表团抵达上海。"},{"type":"paragraph","text":"在上海的阿尔巴尼亚实习生也到机场欢迎代表团。"},{"type":"paragraph","text":"晚上，上海市革命委员会举行宴会，热烈欢迎阿尔巴尼亚政府经济代表团。"},{"type":"paragraph","text":"在洋溢着战友的亲密团结气氛的宴会上，王少庸同志和查尔查尼同志发表了热情洋溢的讲话，他们共同祝愿由两国人民伟大领袖毛主席和恩维尔·霍查同志缔造的两党、两国人民牢不可破的友谊万古长青，共祝毛主席和恩维尔·霍查同志万寿无疆!"},{"type":"paragraph","text":"宴会结束时，中阿两国战友一起有节奏地鼓掌高唱毛主席语录歌和《祝福毛主席万寿无疆》《大海航行靠舵手》以及阿尔巴尼亚革命歌曲。"},{"type":"paragraph","text":"昨天，阿尔巴尼亚同志还参观了中国共产党第一次全国代表大会会址，以及上海异型钢管厂和上海机床厂，受到革命职工们非常热烈的欢迎。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1968\\10\\68as020201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e以阿尔巴尼亚部长会议副主席阿迪尔·查尔查尼为首的阿尔巴尼亚政府经济代表团于昨日上午抵达上海。图为阿尔巴尼亚贵宾们在上海市革命委员会领导成员陪同下步出机场。"},{"type":"paragraph","text":"新华社稿\u003c/FONT\u003e"}],"comments":[],"origin":"本报,新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"679810fa4f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"祝贺一年来的辉煌胜利志愿军某部举行庆功会会上通过了上书毛主席和金日成将军　坚决表示要完成抗美援朝的崇高任务","authors":[],"dates":[{"year":1951,"month":10,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社朝鲜前线二十七日电】　中国人民志愿军入朝作战一周年纪念日前夕，志愿军某部举行了祝贺一年间辉煌胜利的庆功大会。"},{"type":"paragraph","text":"该部于去年冬天入朝作战，在咸镜南道参加了击败所谓美国‘王牌军’陆战第一师的胜利战斗，今年四月参加了第五次战役，随后在华川以北地区进行紧张的阻击战，予疯狂北犯之敌以严重的打击。一年来，该部涌现出人民功臣五千一百零一名，其中特等功二名、一等功六十七名、二等功二百三十二名、三等功一千一百十一名、四等功三千六百八十九名，同时有六十六个班、排和十八个连立了集体功；此外，还有六十九名指挥员荣获朝鲜民主主义人民共和国政府颁赠的军功章。会上，全体功臣热烈通过了致毛主席和金日成将军的两封信。信中对祖国人民的热烈支援、朝鲜人民与朝鲜人民军的亲密援助和协同作战，表示深切的感谢与敬意。他们并表示:坚决完成祖国人民交付给他们的抗美援朝的崇高任务。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a183ae8325"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山东乐陵县委宣传部长林耀荣在粮食统销宣传中的错误","authors":["《宣传通讯》编辑部"],"dates":[{"year":1954,"month":6,"day":7}],"is_range_date":false,"parts":[{"text":"山东乐陵县委宣传部长林耀荣在粮食统销宣传中的错误","type":"title"},{"text":"《宣传通讯》编辑部","type":"authors"},{"text":"山东分局宣传部对乐陵县委宣传部长林耀荣同志在该县三区党、团员、积极分子会上报告关于粮食统销问题中所犯的严重错误发出通报。通报中指出：林耀荣同志在党的宣传教育工作中，违背了党的指示和政策，无组织无纪律，标新立异，自以为是，党性不纯的错误，必须引起全党警惕。他在宣传粮食统购统销意义时，强调灾荒严重是必须统购粮食的原因，并荒谬地编造中央负责同志的讲话。在动员农民卖粮给国家时，他在说明了支援工业、支援志愿军（这是对的）后，有错误地去强调要“支援干部”，向群众算了一笔极其错误的糊涂账，他说：“1个乡干部每月15万元，1年得14亩地的出产；1个区干部1年得25亩到30亩的出产，八区1个妇女干部，2个小孩1个保姆，每月领90万元，1年需1千多万元，得85亩地的出产；再说我自己也得5千斤粮食。”","type":"paragraph"},{"text":"上述错误的宣传，不仅歪曲了党的政策，破坏了党群关系，造成群众对党与政府的不满，并且助长了群众思想混乱和对粮食的恐慌心理，增加了当地统销工作中的困难，给党造成极其恶劣的影响。这一事例值得各地宣传工作者引以为戒。","type":"paragraph"}],"comments":[],"origin":"中共中央宣传部《宣传通讯》1954年第16期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b3d8f053ba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

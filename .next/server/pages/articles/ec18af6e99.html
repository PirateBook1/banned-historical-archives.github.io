script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为纪念毛泽东同志诞辰九十周年   全国毛泽东哲学思想讨论会在长沙举行","authors":["刘诗训"],"dates":[{"year":1983,"month":12,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"为纪念毛泽东同志诞辰九十周年"},{"type":"paragraph","text":"全国毛泽东哲学思想讨论会在长沙举行"},{"type":"paragraph","text":"新华社长沙12月13日电　（记者刘诗训）为纪念毛泽东同志诞辰九十周年而举行的全国毛泽东哲学思想讨论会，今天在长沙结束。"},{"type":"paragraph","text":"讨论会是12月8日开始的，中心议题是讨论党的十一届三中全会以来党对毛泽东哲学思想的坚持和发展；深入地研究《邓小平文选》怎样坚持和发展了毛泽东思想，特别是毛泽东哲学思想；批判了“社会主义异化论”和资产阶级人道主义。"},{"type":"paragraph","text":"中共中央顾问委员会常委王首道、何长工，中共中央顾问委员会委员张启龙，中共湖南省委第一书记毛致用，来自首都和全国各地以及解放军的毛泽东哲学思想的研究、宣传和教学工作者近200人，出席或参加了讨论会。王首道、何长工联系自己的亲身经历，介绍了毛泽东同志运用马克思主义基本原理分析当时形势，解决中国革命的实际问题的一些情况，说明了毛泽东同志对马克思主义哲学的伟大贡献。他们殷切期望广大哲学工作者写出有份量、有说服力的文章，教育人民，教育后一代，促进我国社会主义现代化建设。"},{"type":"paragraph","text":"中共中央党史研究室主任胡绳在会上作了题为《在实践中发展毛泽东哲学思想》的报告。他在报告中提出，哲学工作者应该在十一届三中全会以来的思想路线指导下，更加密切地和社会主义建设的实践相结合，运用和发展马克思主义哲学和毛泽东哲学思想，更多地注意研究经济学、历史学、政治学、社会学、教育学、文艺学等各方面提出的哲学问题，也要更多地注意当代自然科学的新发展，还要对资产阶级思想和各种非马克思主义的思想进行有充分说服力的批判。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ec18af6e99"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决响应以华国锋同志为首的党中央的号召  雷锋公社掀起学习马列著作毛主席著作新高潮","authors":[],"dates":[{"year":1976,"month":10,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚决响应以华国锋同志为首的党中央的号召"},{"type":"paragraph","text":"雷锋公社掀起学习马列著作毛主席著作新高潮"},{"type":"paragraph","text":"新华社长沙一九七六年十月二十日电　伟大的共产主义战士雷锋同志的家乡——湖南省长沙县雷锋公社的广大干部和贫下中农，认真学习和热烈拥护中央两项英明决定，坚决响应以华国锋同志为首的党中央的号召，决心发扬雷锋的“钉子精神”，进一步掀起学习马列著作和毛主席著作的新高潮。"},{"type":"paragraph","text":"中共中央、人大常委会、国务院、中央军委关于建立伟大的领袖和导师毛泽东主席纪念堂的决定和中共中央关于出版《毛泽东选集》和筹备出版《毛泽东全集》的决定发表后，给雷锋家乡的人民以极大的教育和鼓舞。他们激动地说：中央的两项英明决定，表达了我们贫下中农的共同心愿，说明了以华国锋同志为首的党中央和我们贫下中农心连心。连日来，这个公社的干部和贫下中农，一批又一批地来到雷锋纪念馆，在毛主席的遗像前庄严宣誓：坚决继承毛主席的遗志，认真学好毛泽东思想。他们把对毛主席的无限怀念和崇敬的深厚无产阶级感情倾注到学习马列著作和毛主席著作的实际行动中去。公社党委领导成员回顾了我党几十年来进行伟大革命斗争的历程，深有体会地说：毛主席著作是我们取之不尽、用之不竭的力量源泉，我们一定要象雷锋同志那样，把毛主席著作认真学好。最近，公社党委作出决定，要求全公社生产队长以上干部，在一年内通读《毛泽东选集》一至四卷。公社党委委员还深入基层，帮助大队、生产队培训理论骨干，办好政治夜校，修订学习规划，带领基层干部和社员群众，迅速掀起学习马列著作和毛主席著作的新高潮。在政治夜校里，在田头、地边、屋场，到处都可以看到人们刻苦学习马列著作和毛主席著作的动人情景。"},{"type":"paragraph","text":"在中央两项英明决定的鼓舞下，雷锋公社的广大干部和群众，决心最紧密地团结在以华国锋同志为首的党中央周围，一切行动听从党中央的指挥，坚持以阶级斗争为纲，坚持党的基本路线，坚持无产阶级专政下的继续革命，坚决执行毛主席的无产阶级革命路线和政策，深入批邓、继续反击右倾翻案风。最近，他们反复学习了毛主席关于“要搞马克思主义，不要搞修正主义；要团结，不要分裂；要光明正大，不要搞阴谋诡计”的教导，纷纷表示：要象雷锋同志那样，具有坚定的阶级立场和鲜明的阶级观点，对待同志象春天般的温暖，对待敌人象严冬一样残酷无情，同一切违背这三项基本原则的言论和行动作坚决的斗争，同任何背叛马克思主义、列宁主义、毛泽东思想，篡改毛主席的指示，搞修正主义、搞分裂、搞阴谋诡计的人斗争到底。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7163dbfcb5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

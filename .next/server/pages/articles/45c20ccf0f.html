script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"缅甸人民热爱毛主席的著作","authors":[],"dates":[{"year":1953,"month":2,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京卅一日电】　仰光消息:缅甸人民热爱毛泽东主席的著作和新中国的各种出版物。据不完全的统计，从一九四九年到现在，缅甸作家翻译了中国书籍二十四种。"},{"type":"paragraph","text":"毛主席的著作被译成缅甸文的已经有“新民主主义论”、“论人民民主专政”、“在延安文艺座谈会上的谈话”、“论联合政府”、“实践论”和“矛盾论”。这些译本出版后，受到了缅甸广大人民的热烈欢迎。此外，刘少奇的“论党”、“论共产党员的修养”和周恩来的“为巩固和发展人民的胜利而奋斗”等，也都被译成缅甸文。"},{"type":"paragraph","text":"缅甸文译本中还有工会法和土地改革法等新中国的重要法令，以及其他中国书籍。"},{"type":"paragraph","text":"缅甸读者也爱好中国的文艺作品，特别是中国革命作家鲁迅的著作。已译成缅文的鲁迅著作有“故乡”和“阿Q正传”等。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"45c20ccf0f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

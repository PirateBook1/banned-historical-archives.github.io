script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"注意对付敌可能降落的伞兵","alias":"","parts":[{"type":"paragraph","text":"注意对付敌可能降落的伞兵"},{"type":"paragraph","text":"（1951年4月17日）德怀同志，并告高岗同志："},{"type":"paragraph","text":"四月十四日电悉。你对于三十八军、四十二军的部署及开辟中间运输道路的计划，均甚好。但尚有一事请注意，即敌人若从中间各地降落伞兵，例如敌冒险以一个伞兵团在熙川、球场、德川区域降落，以一个伞兵团从破邑、谷山、遂安、伊川区域降落，到处乱窜，扰我后方，此种可能性很大，请速筹对策。五十军现在何处休整，是否可以用于这一地区的防卫。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"四月十七日[1]德怀，即彭德怀，当时任中国人民志愿军司令员兼政治委员。[2]高岗，当时任东北军区司令员兼政治委员。"},{"type":"paragraph","text":"[3]指1951年4月14日13时彭德怀关于海岸部署意见给中共中央军委并转毛泽东的电报。电报说：估计敌大举登陆与正面进攻是结合的，只有让敌登陆，离开其海军炮火的有效掩护，再行围歼之。以小部队担任沿海警戒，布置水雷、地雷，予登陆的敌人若干阻难，争取调动部队、部署战斗的时间。第三十八军、第四十二军原地加速整补，令其在元山、高原线离海岸20里至30里准备战场，看好地形，做必要工事。同时加紧修筑熙川至破邑的公路，修通德川至球场、龟城至球场的铁路。"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":4,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":243,"page_end":243},"tags":[{"name":"毛泽东","type":"人物"},{"name":"高岗","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3d2b93224d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

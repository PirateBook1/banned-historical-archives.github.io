script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国和刚果(布)友好条约在京签字刘少奇主席和马桑巴—代巴总统在条约上签了字　两国经济技术合作协定、文化合作协定和海运协定同时签订","authors":[],"dates":[{"year":1964,"month":10,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京2日电　中华人民共和国和刚果共和国(布拉柴维尔)友好条约，今天在北京签字。"},{"type":"paragraph","text":"中华人民共和国主席刘少奇，刚果共和国(布拉柴维尔)总统阿方斯·马桑巴—代巴，在“中华人民共和国和刚果共和国(布拉柴维尔)友好条约”上签了字。"},{"type":"paragraph","text":"今天同时签订的还有:“中华人民共和国政府和刚果共和国(布拉柴维尔)政府经济技术合作协定”、“中华人民共和国政府和刚果共和国(布拉柴维尔)政府文化合作协定”、“中华人民共和国政府和刚果共和国(布拉柴维尔)政府海运协定”。"},{"type":"paragraph","text":"中华人民共和国对外经济联络委员会主任方毅，对外文化联络委员会主任张奚若、交通部部长孙大光和刚果共和国(布拉柴维尔)财政邮电部长爱德华·埃布卡-巴巴卡斯，分别代表两国政府在上述三项协定上签了字。"},{"type":"paragraph","text":"中国方面参加签字仪式的有:中华人民共和国副主席董必武，全国人民代表大会常务委员会委员长朱德，国务院总理周恩来，全国人民代表大会常务委员会副委员长郭沫若、彭真、李维汉，国务院副总理陈毅、李先念、陆定一，外交部副部长曾涌泉，对外贸易部副部长雷任民，交通部副部长陶琦，中国人民解放军副总参谋长李天佑上将，中国驻刚果(布)大使周秋野，外交部条约法律司司长甘野陶、非洲司副司长谢丰、礼宾司副司长李超。"},{"type":"paragraph","text":"刚果方面参加签字仪式的有:全国革命运动政治局副司库爱丽丝·马洪古夫人，议员让-埃梅·马科索，议员萨缪埃尔·齐冈布德，议员、全国革命运动青年组织执行委员会第一副主席马丹·贝里，总统办公室主任弗朗索瓦·马冯古，总理办公室主任安托万·旺当·雷桑，外交和新闻部部长办公室主任奥桑斯·伊孔加，刚果(布)驻中国大使阿方斯·贝约纳。"},{"type":"paragraph","text":"签字以后，双方热烈握手，举杯祝贺。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8c82793919"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

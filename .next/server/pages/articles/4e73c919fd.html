script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"淮北小麦普遍增产  广大贫下中农丰收不忘毛主席，踊跃交售公余粮","authors":[],"dates":[{"year":1968,"month":6,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"淮北小麦普遍增产"},{"type":"paragraph","text":"广大贫下中农丰收不忘毛主席，踊跃交售公余粮"},{"type":"paragraph","text":"据新华社合肥十二日电　安徽省淮北地区两千多万亩小麦已全部收割完毕，产量普遍比去年增长，是近几年夏粮收成较好的一年。目前，广大贫下中农正在一面加紧脱粒，一面踊跃向国家交售新粮。"},{"type":"paragraph","text":"今年淮北地区小麦丰收，是广大贫下中农社员和革命干部坚决贯彻执行毛主席“抓革命，促生产”的伟大方针的结果，是无产阶级文化大革命的丰硕成果。去年小麦播种时，淮北地区广大社员就把在无产阶级文化大革命中焕发出来的革命干劲，投入到抢种上。去冬今春旱情比较严重，今年五月间又普遍发生了虫灾。但是，广大社员和干部发扬大寨大队自力更生的革命精神，加强田间管理，终于战胜了干旱，防治了虫害，夺得了小麦丰收。"},{"type":"paragraph","text":"丰收不忘共产党，丰收不忘毛主席。淮北地区广大贫下中农和革命干部，牢记毛主席要“顾全大局”的教导，正确处理国家、集体和个人三者关系，夏粮刚一下来就踊跃地把好粮交售给国家。阜阳专区凤台县左集公社革命委员会在今年夏粮征购工作中，突出对伟大领袖毛主席的一个“忠”字，坚决执行毛主席“必须把粮食抓紧”的伟大号召，掀起交粮高潮，在四天内超额七千多斤完成了夏粮征购任务。利辛县苏店公社广大贫下中农和革命干部，通过学习门合同志的英雄事迹，怀着无限忠于毛主席的红心，三天就超额完成了夏粮征购任务。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4e73c919fd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"五万职工组织起来　开滦矿工会成立　电毛主席朱总司令致敬","authors":[],"dates":[{"year":1949,"month":9,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"五万职工组织起来"},{"type":"paragraph","text":"开滦矿工会成立"},{"type":"paragraph","text":"电毛主席朱总司令致敬"},{"type":"paragraph","text":"【本报唐山讯】代表五万余职工的开滦矿工会，已于本月十八日宣告成立。此次大会开幕于九月十五日，出席者计有林西、赵各庄、唐家庄、唐山等四矿，及该矿所属马家沟砖厂之代表一百九十八人。大会听取了全国总工会工作会议的传达，深刻研究了劳资两利政策，并对唐山解放九个月来的工作做了总结。全矿已有五个分会，四十七个支会，三千六百十二个小组，会员四万四千五百四十二名，占四矿一厂四万九千八百三十六名职工的百分之八十九点六。大会于十八日选出章萍等三十一名正式委员，五名候补委员。"},{"type":"paragraph","text":"开滦矿是北方工人运动的策源地，早在一九二二年开滦五矿就有坚持近月的大罢工，给中国职工运动史留下光辉灿烂的一页。随后又于一九二九年、一九三三年、一九三八年几次大罢工，每次罢工都有成立工会自由之要求，但始终未能实现。一九三八年的大罢工，更导演为有名的冀东大暴动，不少优秀的工人领袖及工人涌入了伟大的民族抗日战争。这样规模巨大而又集中的工人组织，在全国还不多见，工会的成立，对开滦矿，对整个唐山建设，都有着重大意义。"},{"type":"paragraph","text":"【又讯】开滦矿工会成立后，随通过两项决议：（一）以代表会名义，发三个电报，向毛主席、朱总司令致敬；拥护全国总工会领导；拥护中国人民政治协商会议，迅速成立中华人民共和国中央政府。（二）建议唐山各界代表会，迅速成立中苏友好协会唐山分会，各代表并当场签名，愿做分会发起人。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2348e8c355"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

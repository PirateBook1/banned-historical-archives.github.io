<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚持独立自主、自力更生方针  包钢生产我国急需的石油套管钢","authors":[],"dates":[{"year":1976,"month":8,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚持独立自主、自力更生方针"},{"type":"paragraph","text":"包钢生产我国急需的石油套管钢"},{"type":"paragraph","text":"据新华社呼和浩特电　在批邓、反击右倾翻案风斗争推动下，包头钢铁公司开始大批量生产我国石油工业急需的石油套管钢。这种套管钢经过鉴定，证明它的物理、机械、工艺等方面的性能都达到了先进水平。"},{"type":"paragraph","text":"石油套管是开采石油必不可少的重要设备。过去，我国全靠从国外进口，帝国主义、社会帝国主义采取哄抬价格等手段，对我国进行刁难。包钢职工对此感到无比义愤。他们决心急国家所急，想国家所想，自力更生地炼出高质量的石油套管钢来。去年四月，在学习无产阶级专政理论的高潮中，包钢炼钢厂工人经过充分准备，一次试炼成功我国第一炉优质的石油套管钢；无缝钢管厂的工人接着一次试轧成功第一批合格的石油套管。"},{"type":"paragraph","text":"正当包钢工人准备大批量生产石油套管的时候，党内最大的不肯改悔的走资派邓小平大肆贩卖洋奴哲学、爬行主义。包钢职工同邓小平推行的这些修正主义黑货进行了针锋相对的斗争。他们表示，决不能让洋人牵着我们的鼻子走，一定要坚持独立自主、自力更生的方针，走自己工业发展的道路。工人们认真学习无产阶级专政理论，开展评论《水浒》的活动，战胜各种困难，排除一切干扰，在去年胜利完成了第一批石油套管钢的冶炼和石油套管的轧制计划。"},{"type":"paragraph","text":"今年反击右倾翻案风斗争开展以来，包钢职工奋起批判邓小平的反革命的修正主义路线，振奋了革命精神，使石油套管钢的冶炼和石油套管的轧制都取得了新的胜利。炼钢厂只用四个半月就完成了全年石油套管钢的冶炼计划，全公司前五个月生产的石油套管钢就等于去年全年产量的四倍。工人们在大量生产石油套管钢的同时，还一次试炼成功过去一直依靠进口的液压支柱合金钢和抗氧化氢套管钢，填补了我国钢材生产上的两项重要空白。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"32b1ef1c90"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

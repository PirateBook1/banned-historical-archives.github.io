script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"驳王严工改偏重党团员谬论","authors":["洪铸铭"],"dates":[{"year":1957,"month":11}],"is_range_date":false,"parts":[{"text":"驳王严工改偏重党团员谬论","type":"title"},{"text":"洪铸铭","type":"authors"},{"text":"右派分子王严的反党反人民言行，经过连日来的揭露，不难看出原来他是一个隐藏在党内的叛徒，长期在暗地里进行反党活动。更毒辣的是他竟利用党的整风机会，疯狂的向党射了无数毒箭。他竟无中生有，颠倒黑白的说：“调整工资及福利费都偏重于党团员。”企图来煽动群众对党不满。现在我仅就我院去年调整工资情况及福利费使用情况来谈谈，以事实来驳斥右派分子王严的反动谬论。","type":"paragraph"},{"text":"一、关于调整工资方面，我因业务关系，去年调整工资时曾亲身参加工资改革办公室工作，党委确定工资的会议，我也经常参加。我虽是一个非党团干部，但在历次会议上我从来也没有听到、看到，甚至于在思想上感觉到党委偏重于党团员的工资提高，我所看到和感到的只是党委对工资改革的无限负责精神，他们对每一个人的工资级别都是根据系科室意见进行反复讨论，甚至为了某一个人的级别问题讨论一个下午而不决定。对于党团员的级别也从不因是党团员而有丝毫迁就，就以右派分子王严来说吧，在某一次会上，他曾坚决要求党委对某一党员级别提高，并列举了许多提高理由，但党委经过全面考虑后坚决的没有接受他的意见。","type":"paragraph"},{"text":"再来看看我院工资改革的实际情况吧，就以我们行政系统来说(因为行政系统党团员较多)，处长级以上非党人员工资计增长了33．61％，而处长级以上党员同志们，也就是党委们只增了20．51％，再就整个行政系统来说，非党团干部提高了22．24％，而党团干部只提高了17．51％，由以上事实来看，我们可以完全证实右派分子王严所谓“工资改革偏重于党团员”是赤裸裸的在捏造事实，故意颠倒黑白，煽惑群众的。并且右派分子王严也曾参加过工资改革会议，这些情况是知道的；身为共产党员王严，不但不向群众解释、教育，反而无耻的造谣，其反党反人民手段的恶毒，就可想而知了。","type":"paragraph"},{"text":"二、关于福利费问题，我院去年福利费共支出17488元，其中教学人员共支8079元，行政及教辅人员共支6329元，工友共支2880元，行政人员中享受福利费最多的是非党团干部，享受次数最多的是非党团干部，享受人数最多的也是非党团干部，这些资料均可查对，为什么右派分子王严还要说“福利费偏重于党团员”呢?原来他是站在敌对方面，别有用心的向党进攻。","type":"paragraph"},{"text":"同志们，右派分子王严在向党向人民疯狂的进攻，其手段是狡猾的、恶毒的，我们必须都要提高嗅觉，与这个恬不知耻的叛徒斗争到底！","type":"paragraph"},{"text":" 来源：《战斗的声音》，中共安徽师范学院委员会整风办公室编，一九五七年十一月。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"826b5da395"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

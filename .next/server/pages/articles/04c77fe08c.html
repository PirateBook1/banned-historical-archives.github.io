script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东，伟大时代的红太阳","authors":["余绍璀"],"dates":[{"year":1967,"month":10,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东，伟大时代的红太阳"},{"type":"paragraph","text":"越南　余绍璀伟大的领袖毛泽东，我时刻渴望能看见您，多少年啊，日思夜梦。那怕是见到您一瞬，这一瞬啊，也将变成永恒。毛泽东，伟大时代的红太阳！宇宙的太阳，虽然能使万物欣欣向荣，可是，它却照不到贫苦人民的心头，照不到他们栖身的茅屋草棚。毛泽东，伟大时代的红太阳！您伟大思想的光焰无际无穷，照亮了全世界无产阶级的心，给他们的破屋带来了阳光和春风。毛泽东，世界革命的伟大舵手，大海上有惊涛骇浪，暴雨狂风。伟大的舵手，是您指明了航向，引导革命的舵船驶过胜利的航程。亚洲风暴弥天，非洲烈火通红，拉丁美洲怒吼，觉醒……您的伟大思想处处点燃起革命的火种。在我们越南美丽的国土上，我看到过您伟大的形象，慈祥的笑容。在那红彤彤的语录本里，我看到过您深刻的思想，广阔的心胸。在您那壮丽的诗篇里，我听到您豪迈的长征的步伐声，那是胜利的预言，有如阵阵雷鸣。伟大的人民，光荣的国庆，阳光普照，红旗迎风。我终于看见您了，在节日的北京。您登上了雄伟的天安门城楼，神采奕奕，目光炯炯。这幸福啊，有什么语言能够形容？虽然只是短短的一瞬，这一瞬啊，将要变成永恒。红太阳从世界的东方升起，欢呼声在群众的大海里翻腾：“毛主席万寿无疆！万寿无疆！”听啊，无边欢乐的大海上，波涛汹涌。这时刻，我激动得热泪晶莹，我应着大海的涛声振臂高呼：“万寿无疆，毛主席！”“万寿无疆，毛泽东！”伟大的毛泽东，建立了新的伟绩丰功。是您点燃了无产阶级文化大革命的烈火"},{"type":"paragraph","text":"熊熊。这场大革命是我们时代的伟大的里程"},{"type":"paragraph","text":"碑，它保证了无产阶级专政的中国永远鲜"},{"type":"paragraph","text":"红。毛泽东，伟大时代的红太阳！在这震撼世界的文化大革命中，我能够看到您，将幸福终生。看那阳光为我而闪耀，看那时间为我而欢腾。这难忘的珍贵的一瞬啊，在我的心上将要成为永恒。啊，毛泽东，伟大时代的红太阳，怎样才能表达我对您的无限崇敬！怎样才能表达我对您的无限热爱，啊，伟大时代的红太阳，毛泽东！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"04c77fe08c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

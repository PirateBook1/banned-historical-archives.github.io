script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本爱好和平的著名人士大山郁夫等  写信向毛泽东主席致敬","authors":[],"dates":[{"year":1952,"month":7,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本爱好和平的著名人士大山郁夫等"},{"type":"paragraph","text":"写信向毛泽东主席致敬"},{"type":"paragraph","text":"【新华社六日讯】日本爱好和平的著名人士大山郁夫、松本治一郎、宇田耕一、神近市子、樱泽如一和畑中政春六人，在芦沟桥事变十五周年前夕，写信向毛主席致敬。该信全文如下：亲爱的毛泽东先生："},{"type":"paragraph","text":"我们在芦沟桥事变十五周年前夕，代表爱好和平的日本人民，向您驰书致敬，引以为光荣。"},{"type":"paragraph","text":"如您所悉，我们六人，本应抱着兴奋的心情作为出席六月初在北京召开的亚洲及太平洋区域和平会议筹备会议的日本代表，访问北京与您相会；但是，日本政府却蹂躏人民的意志，迄今仍拒绝发给我们护照。因此，我们写这封信给您，并愿通过您，向全中国人民致意，以纪念芦沟桥事变十五周年。"},{"type":"paragraph","text":"战后日本的政治，可以说是还没有开始走向民主化的第一步。这种状况明显地表现在下列两方面：一方面，将日本军国主义最大受害者的贵国排除在外，签订了所谓单独和约；另一方面是蹂躏绝大多数人民的意志，强行制定所谓防止破坏活动法案。特别是过去连续进行了八年侵略战争的国家，今天竟拒绝和正向伟大的和平建设道路迈进的贵国建立邦交，却和台湾的流亡政权签订了所谓“中华民国和日本国和平条约”。对于日本政府的这种措施，我国人民的广大阶层表示了坚决的反对和激昂的愤怒。这一系列对贵国含有恶意的政策，加重了日本人民对重新武装的负担，日本人民日益在重税之下喘息，同时并感到重新以贵国和苏联为敌的战争威胁临近身边。刚好在这个时候，由于贵国和平活动家的倡导，筹备了亚洲及太平洋区域和平会议，更在最近，缔结了关于中日贸易的有效而适当的协定。日本多数人民不约而同地扬起了感谢的呼声。尽管日本政府指示封锁消息，但是日本人民现在还是对贵国的新建设的消息表示极度的关心，现在全国各地到处响彻着这样的声浪：“没有和中国之间的和平，就没有日本的安定！”日本人民对于召开亚洲及太平洋区域和平会议，也正在给予着热烈的支持。由于我国民主主义和平势力在政治上的团结还不够，因此未能阻止日本政府一系列的敌视贵国的政策的施行，肩负侵略战争责任的我们，无论用任何言词，都不能说尽我们的歉意；但是，我们对在日本人民之间急遽加强着的中日友好的感情，特别是人民对和平之日益强烈的要求，怀抱着光明的希望和信心。"},{"type":"paragraph","text":"日本人民的这种觉醒，首先是由于贵国方面的温暖政策以及一系列的以德报怨的措施所促成，这是我们不能不向您和贵国人民报告的最重要的一点。对于日本政府和台湾之间所签订的条约，贵国则以北京贸易协议来回答。我们以为这种和平的态度，真正是激起日本人民自觉的最大的力量。今后我们誓必继续和日本军国主义的残余势力进行顽强的斗争，为中日两国间的持久和平而努力，同时，也恳切地希望贵国政府和贵国人民今后仍用一贯的和平友好政策，继续鼓舞日本人民。值兹芦沟桥事变十五周年，此信虽很简单，但愿以此做为我们对贵国人民的共同致意。"},{"type":"paragraph","text":"参议院议员大山郁夫"},{"type":"paragraph","text":"前参议院副议长松本治一郎"},{"type":"paragraph","text":"淀川制钢社长宇田耕一"},{"type":"paragraph","text":"妇女新闻社长神近市子世界政府协会会长樱泽如一"},{"type":"paragraph","text":"日本记者联盟书记长畑中政春"},{"type":"paragraph","text":"一九五二年六月二十六日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5d03fb83bd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

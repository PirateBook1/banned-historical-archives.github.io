script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海沪东造船厂党委用毛主席的建党学说  不断提高党员的阶级斗争觉悟","authors":[],"dates":[{"year":1970,"month":2,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海沪东造船厂党委用毛主席的建党学说"},{"type":"paragraph","text":"不断提高党员的阶级斗争觉悟"},{"type":"paragraph","text":"新华社上海二十二日电　上海沪东造船厂党委会紧密结合阶级斗争实际，组织党员认真学习伟大领袖毛主席的“五十字”建党大纲，认真学习新党章，不断用毛主席的无产阶级建党学说武装党员的头脑，提高党员的阶级斗争觉悟和继续革命的自觉性，充分发挥党员在对敌斗争中的先锋作用，使全厂出现了一片团结、战斗的新局面。"},{"type":"paragraph","text":"这个厂的党委会，从现实的阶级斗争中，深刻地体会到，在整党建党以后，继续抓紧对党员进行继续革命和阶级斗争的教育，是使党组织更加朝气蓬勃，更加富有战斗力的保证。为此，党委会针对有的党员在整党建党以后，产生“松口气”的思想，忽视抓阶级斗争的事实，及时组织党员认真学习新党章总纲中的一段话：“社会主义社会是一个相当长的历史阶段。在这个历史阶段中，始终存在着阶级、阶级矛盾和阶级斗争，存在着社会主义同资本主义两条道路的斗争，存在着资本主义复辟的危险性，存在着帝国主义和现代修正主义进行颠覆和侵略的威胁。”大摆本厂阶级斗争的新特点、新动向，从而大大提高了广大党员的阶级斗争和两条路线斗争觉悟。工具车间有个党员，由于受叛徒、内奸、工贼刘少奇“生产好就是政治好”的反动谬论的毒害，平时只顾埋头生产，对阶级斗争不够关心。通过学习新党章，他的阶级斗争觉悟显著提高，不仅自己积极参加对敌斗争，主动配合有关部门狠狠打击社会上的资本主义倾向，还积极带领群众开展革命大批判，向一小撮阶级敌人发起猛烈进攻，得到了群众的好评。"},{"type":"paragraph","text":"这个厂党委会在用新党章对党员进行教育的过程中，还狠抓了意识形态领域的阶级斗争。有一段时间，电器车间刮起了一股无政府主义妖风，一小撮阶级敌人妄图用资产阶级思想腐蚀青年，破坏抓革命、促生产。这个车间的共产党员立刻意识到，这是意识形态领域内的一场严重的阶级斗争。于是，他们积极行动起来，带领广大群众进行大揭发、大批判，勇敢地向一小撮阶级敌人进行坚决的斗争，很快刹住了这股歪风，使革命和生产更加朝气蓬勃地开展起来。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"64c52693d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

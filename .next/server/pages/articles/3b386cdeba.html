<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"朝鲜“鸭绿江”足球队同中国足球队在京进行友谊赛  邓小平副总理等观看比赛并会见了朝鲜同志","authors":[],"dates":[{"year":1974,"month":7,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"朝鲜“鸭绿江”足球队同中国足球队在京进行友谊赛"},{"type":"paragraph","text":"邓小平副总理等观看比赛并会见了朝鲜同志"},{"type":"paragraph","text":"新华社一九七四年七月十三日讯　今天晚上，首都八万多名观众在工人体育场冒雨观看了朝鲜“鸭绿江”足球队同中国足球队的友谊比赛，不断为两国运动员的顽强意志和精彩球技，报以热烈而友好的掌声。"},{"type":"paragraph","text":"国务院副总理邓小平，公安部副部长曾威、黄庆熙，国家体委负责人庄则栋、姚晓程，有关方面负责人蔡云岭、刘传新、魏明、赵希武等，出席观看了友谊比赛，并在比赛前会见了朝鲜社会安全部“鸭绿江”足球代表团团长朴宗默，朝鲜驻中国大使玄峻极和夫人、大使馆公使衔参赞李宰弼，同他们进行了亲切友好的谈话。邓小平副总理等还走到比赛场地会见了两国教练员和运动员，同他们亲切握手，合影留念。"},{"type":"paragraph","text":"今晚，北京工人体育场充满着中、朝两国人民革命友谊和战斗团结的热烈气氛。七时五十五分，在全场观众热烈的掌声中，两国运动员手拉着手进入比赛场地。比赛刚开始，就下起了雨。中国队在今晚的比赛中采用了“四三三”的战术，后卫把球传入前场时，多通过中路进攻。比赛开始后六分钟，主队射中一球。朝鲜“鸭绿江”队队员体力足，意志顽强，他们在中国队的猛烈攻势下，积极争夺，严密防守。比赛虽然进行得很激烈，但又非常友好。上半场，中国队以三比零领先。下半场，雨越下越大，看台上的八万多观众一直坚持看到终场。朝鲜“鸭绿江”队在下半场加强了攻势，队员们不断将球带入禁区，给主队以很大威胁。下半场，他们射进两球，主队又攻入一球。全场比赛结果，中国队以四比二获胜。"},{"type":"paragraph","text":"比赛结束时，全场观众再一次为两国运动员冒着大雨坚持比赛的英勇顽强的精神，热烈鼓掌，表示钦佩。"},{"type":"paragraph","text":"朝鲜“鸭绿江”足球代表团是在访问了长沙、韶山、上海、沈阳、天津之后，于九日回到北京的。（附图片）"},{"type":"paragraph","text":"朝鲜“鸭绿江”足球队同中国足球队运动员在京进行友谊比赛，邓小平副总理等出席观看。"},{"type":"paragraph","text":"这是邓小平副总理等与双方运动员合影。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3b386cdeba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

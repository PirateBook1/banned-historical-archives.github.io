script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"党中央、毛主席十分关怀京郊农业生产  决定由国务院、北京新市委组织工作队到各县区帮助夏收工作  吴德同志号召郊区广大人民群众打好夏收夏种夏锄这一仗，取得文化大革命和农业生产的双丰收","authors":[],"dates":[{"year":1966,"month":6,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"党中央、毛主席十分关怀京郊农业生产"},{"type":"paragraph","text":"决定由国务院、北京新市委组织工作队到各县区帮助夏收工作"},{"type":"paragraph","text":"吴德同志号召郊区广大人民群众打好夏收夏种夏锄这一仗，取得文化大革命和农业生产的双丰收"},{"type":"paragraph","text":"新华社十五日讯　今年夏季，北京郊区农村面临空前未有的大好形势。文化大革命正在轰轰烈烈地展开，并且有力地推动农业生产。党中央、毛主席对北京郊区的农业生产十分关怀，已经决定由国务院、中共北京新市委组织工作队到各县区帮助夏收工作。"},{"type":"paragraph","text":"十三日晚上，中共北京新市委召开了电话会议，新市委第二书记吴德同志在会上动员郊区各级党的组织和广大人民群众打好夏收、夏种、夏锄这一仗，取得文化革命和农业生产的双丰收。"},{"type":"paragraph","text":"吴德同志指出，在党中央、毛主席的领导下，在华北局的领导下，无产阶级文化大革命的群众运动正在全市城区、郊区轰轰烈烈地展开。中共中央改组北京市委的英明决定，极大地鼓舞了全市城区、郊区广大群众和革命干部，他们正以毛泽东思想为武器，积极投入战斗，坚决搞掉反党反社会主义的黑线，坚决肃清前北京市委的修正主义领导所造成的恶劣影响，横扫一切牛鬼蛇神，把无产阶级文化大革命进行到底。抓革命，促生产，文化大革命正在有力地推动农业生产。当前北京郊区农业生产的形势大好。郊区人民在党中央、毛主席的领导下，在华北局的领导下，战胜了严重干旱，夏收作物种的又多，长的又好，夏季粮食产量预计将比去年有很大增长。现在，紧张的夏收、夏种、夏锄时期已经开始，这是夺取全年农业丰收的一个关键时期。把丰收的果实拿到手，把下茬作物种好管好，力争实现全年大丰收，这是当前一项十分紧迫的任务。"},{"type":"paragraph","text":"吴德同志在会上宣布：党中央、毛主席对北京郊区的农业生产十分关怀，已经决定由国务院、新市委组织工作队到各县区帮助夏收。中国人民解放军也给郊区人民以很大支援，分别在驻地和到小麦多的社队帮助收麦。"},{"type":"paragraph","text":"吴德同志号召北京郊区各级党的组织和广大人民群众紧急动员起来，积极出勤，农村中小学可以放麦秋假参加收麦，提高劳动效率，保证活茬质量，坚决打好夏收、夏种、夏锄这一仗。"},{"type":"paragraph","text":"第一、突出政治，活学活用毛主席著作。下乡劳动的干部、学生和部队，要带着毛主席著作、语录和文化大革命的有关社论、文章，一面劳动，一面学习，同时做好群众工作。"},{"type":"paragraph","text":"第二、收好、打好、种好、管好。要统筹安排，合理组织劳力。小麦要精收细打，颗粒归仓，同时要做好选种保种工作。夏种任务大，时间紧迫，一定要保证适时种好。对现有大田作物要加强管理，抓紧追肥、浇水、松土、保墒，及时除治病虫害。"},{"type":"paragraph","text":"第三、做好夏粮征购、入库和分配工作。妥善处理国家、集体和个人的三者关系，在丰收的情况下，尤其要加强对群众进行节约用粮、储粮备荒的教育。"},{"type":"paragraph","text":"第四、提高警惕，加强夏收保卫工作。"},{"type":"paragraph","text":"吴德同志要求各级党委切实加强领导。县区、公社干部要深入生产第一线，与群众同吃同住同劳动，以点带面地领导好“三夏”工作。对下乡参加义务劳动的大军，要切实安排好他们的劳动和生活。要求从六月十六日算起，大干十天，争取完成小麦的收割工作。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"吴德","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"132cee268f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

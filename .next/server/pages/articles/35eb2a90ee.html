script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"资产阶级经济学家野心不死，陈振汉妄图改变经济工作方向","authors":[],"dates":[{"year":1957,"month":9,"day":3}],"is_range_date":false,"parts":[{"text":"资产阶级经济学家野心不死，陈振汉妄图改变经济工作方向","type":"title"},{"text":"【据新华社北京3日电】 中国科学院哲学社会科学部今天在北京举行座谈会，揭发资产阶级右派在经济学方面的反共反社会主义的阴谋活动，批判右派分子陈振汉起草的所谓“对于当前经济科学工作的一些意见”，这个反社会主义的纲领性文件。参加座谈会的有北京、上海和天津的经济学家和经济工作者一百多人。","type":"paragraph"},{"text":"哲学社:会科学部副主任潘梓年首先发言，他说:在两个多月来的反右派斗争中，查明右派在哲学社会科学界，不仅在资产阶级社会学方面进行了一系列的活动，而且在经济学、政治学、法学等方面，也进行了很多活动。今年6月间，正是章罗联盟在起草反共反社会主义科学纲领向党猖狂进攻的时候，北京大学经济系教授、中国科学院经济研究所兼任研究员、右派分子陈振汉召集北京大学经济系教授徐毓枬、罗志如，中国科学院经济研究所副所长巫宝三，中国人民银行总行干部学校副校长宁嘉风，邮电部副部长谷春帆等五人举行会议，讨论起草所谓“对于当前经济科学工作的一些意见”。这个文件体现了章罗联盟制订的反社会主义科学纲领的主要论点，在国家经济工作和经济研究工作方面加以具体化，并且作了进一步的发挥，因此这个文件是具有反社会主义的经济学纲领的性质的。根据已经揭发的材料，在起草这个文件之前，陈振汉就和章罗联盟的骨干分子储安平商量过准备要把这个文件在光明日报上发表，只是由于反右派斗争的开展和深入，才没有来得及实现。","type":"paragraph"},{"text":"潘梓年接着指出，这个反共反社会主义文件，对我国社会主义经济建设的现状，对共产党对经济建设工作的领导，进行了凶恶的攻击和污蔑。它说我国的经济建设正“处在危机之中”，说我国的经济建设工作有“很大的偏差”，有“严重的错误”。它说我们党毫无经济学常识，根本不知道，当然也就不可能掌握客观经济规律，而是盲目行事，“碰碰试试”、“试验错误”，把国家经济建设工作当作儿戏。这个文件对马列主义经济学横加诋毁。他们肆无忌惮地把马列主义经济学说成是“教条”，宣告马列主义经济学已经过时，说马列主义经济学是破了的鞋子，应该扔掉。这个文件把苏联和我国马克思主义者对经济学的研究工作一笔抹煞，说我国经济学还停留在幼稚阶段，根本不成其为科学，而只是马列主义经典作家的“语录”，因而是毫无用处的东西。这个文件提出了资产阶级经济学特别是凯恩斯的经济学复辟的具体要求。这个文件恶毒地挑拨共产党员和党外经济学家的关系，说共产党员以主宰者自居，在政治上歧视党外经济学家，说政治经济学的教学和科学研究工作是党内和少数党外积极分子的禁脔。他们要求把有关方针政策的理论原则问题，交给像他们那样的资产阶级经济学家去解决，要求国家把一切经济机密向他们公开，以便让他们染指国家经济工作的决策，图谋篡夺国家经济建设工作的马克思主义的思想领导，改变国家经济工作的社会主义方向。这个文件恶毒地污蔑我们党对知识分子思想改造的政策，说共产党把他们“改造”成为教条主义者，要求取消思想改造的政策。","type":"paragraph"},{"text":"陈振汉在今天的会上作了“交代”。接着，参加讨论和起草上述反社:会主义文件的巫宝三、宁嘉风、谷春帆、徐毓枬、罗志如等五人也在会上作了交代，并且揭发了陈振汉起草这个文件的阴谋活动的一些经过。","type":"paragraph"}],"comments":[],"origin":"《文汇报》1957年9月5日，原题为：“资产阶级经济学家野心不死，陈振汉妄图改变经济工作方向，与徐毓枬宁嘉风巫宝三谷春帆等合伙提出了反动的意见书”。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"35eb2a90ee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

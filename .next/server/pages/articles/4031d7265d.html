script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji4-1","name":"毛泽东全集第4卷(1)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji4-1.pdf"],"article":{"title":"湖南致中央函","alias":"","parts":[{"type":"paragraph","text":"湖南致中央函"},{"type":"paragraph","text":"（1927年8月20日）"},{"type":"paragraph","text":"（上略）...：（三）某同志来湘道及国际新训令主张在中国立即实行工农兵苏维埃，闻之跳跃三百；中国客观上早已到了一九一七年，但从前总以为这是在一九○五年，这是以前极大的错误。工农兵苏维埃完全与客观环境适合，我们此刻应有决心立即在粤湘鄂赣四省建立工农兵政权；此政权既建立，必须迅速地取得全国之胜利。望中央无疑地接受国际训令，并且在湖南实行。"},{"type":"paragraph","text":"因国际这个新训令，影响到我们对国民党的意见，即在农工兵苏维埃时候，我们不应再打国民党的旗子了。我们应高高打出共产党的旗子以与蒋、唐、冯、阎等军阀所打的国民党旗子相对，国民党旗子已成军阀的旗子，只有共产党旗子才是人民的旗子。这一点我在鄂时还不大觉得，到湖南来这几天，看见唐生智的省党部是那样，而人民对之则是这样，便可以断定国民党的旗子真不能打了，再打则必会再失败。从前我们没有积极地取得国民党领导权而让汪、蒋、唐等领导去，现在即应把这面旗子让给他们，这已经完全是一面黑旗。我们则应立刻坚决地树起红旗，至于小资产阶级，让他完全在红旗领导之下，客观上也必定完全在红旗领导之下。"},{"type":"paragraph","text":"（四）土地问题我这回从长沙清泰乡（亲到）湘潭韶山（有农民五人来省）两处乡村的农民调查中，知道湖南的农民对于土地问题一定要全盘解决。昨日与乡下来的几位农民同志会商，征询他们意见的结果，拟出土地纲领数条，大要是："},{"type":"paragraph","text":"（一）没收一切土地，包括小地主、自耕农在内，归之公有，由农协按照“工作能力”与“消费量”（即依每家人口长幼多寡定每家实际消费量之多寡）两个标准公平分配于愿得地之一切乡村人民。"},{"type":"paragraph","text":"（二）土地分配时由区协命令乡协按户造册，造好交于区协由区协按册分配土地。"},{"type":"paragraph","text":"（三）土地分配以区为单位不以乡为单位，人口多于土地之乡，可以移于人口少于土地之乡。必如此而后分配略得其平，至于甲区移住乙区暂不可能。"},{"type":"paragraph","text":"（四）土地没收之后对于地主（无论大地主）家属之安置必须有一办法，方能安定人心，办法分为·……：（中略）四等：一等收百分之四，二等收百分之三，三等收百分之二，四等收百分之一。"},{"type":"paragraph","text":"此草案昨日虽在省委会讨论一次，尚待多征询农民同志意见然后再请兄处作最后之决定，兹先将草案录上借供讨论资料....·（下略）"},{"type":"paragraph","text":"八月二十日"}],"authors":["毛泽东"],"dates":[{"year":1927,"month":8,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":67,"page_end":68},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4031d7265d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

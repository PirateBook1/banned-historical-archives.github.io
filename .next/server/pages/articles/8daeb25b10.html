<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央军委、军委文革小组关于当前军队院校无产阶级文化大革命的指示","authors":[],"dates":[{"year":1967,"month":5,"day":29}],"is_range_date":false,"parts":[{"text":"中央军委、军委文革小组关于当前军队院校无产阶级文化大革命的指示","type":"title"},{"text":"目前，全国无产阶级文化大革命正处于对党内最大的一小撮走资本主义道路当权派的革命大批判的高潮中，军队院校的无产阶级文化大革命也是一片大好形势。为了胜利地完成一斗，二批，三改的历史任务，根据一九六七年三月七日\u003c中共中央关于大专院校当前无产阶级文化大革命的规定（草案）\u003e和一九六七年二月十九日\u003c中共中央关于中学无产阶级文化大革命的意见\u003e的精神，结合军队院校的具体情况，特作如下指示：","type":"paragraph"},{"text":"一，军队院校无产阶级文化大革命，必须坚决贯彻执行以毛主席为代表的无产阶级革命路线，彻底批判资产阶级反动路线。在当前必须更高地举起革命的批判旗帜，彻底批判党内最大的一小撮走资本主义道路的当权派，同时，按各单位不同的情况，逐步地转入本单位的斗，批，改。把本单位党内一小撮走资本主义道路的当权派斗倒，斗臭，把资产阶级反动学术\"权威\"批深，批透。改革教育制度，教学内容和教学方法。军队院校的学员，干部，教职员工，都不要外出串联，已经外出串联的，要迅速返回本校进行斗，批，改。","type":"paragraph"},{"text":"二，为了完成斗，批，改的任务，必须建立一个革命的，有代表性的，有无产阶级权威的临时权力机构。根据\u003c中央军委关于军队夺权范围的规定\u003e，凡是无产阶级革命派已经占优势，并且实现了革命的大联合的，应该尽快建立由革命学生，革命教职员工和革命领导干部组成的\"三结合\"的临时权力机构（革命委员会），领导无产阶级文化大革命，行使对本院校的领导权力。无产阶级革命派还没有占优势的，应该通过对党内最大的一小撮走资本主义道路当权派的大批判，和彻底批判资产阶级反动路线的斗争，壮大左派力量，积极创造条件，实现革命的大联合和革命的\"三结合\"。有些院校，党的领导，行政领导基本上还好，不需要夺权的，也应根据\"三结合\"的原则，充实和加强领导班子。","type":"paragraph"},{"text":"三，院校的干部，大多数是好的或比较好的。党内走资本主义道路的当权派，反动学术\"权威\"，和钻进干部队伍中的阶级异己分子只是少数。犯有错误的干部，包括犯有严重错误的干部，在党和群众的教育下，大都是可以改正的。无产阶级革命派，应当帮助革命的领导干部站出来。对犯错误的干部，应采取\"惩前毖后，治病救人\"的方针，给他们检讨\"亮相\"的机会，鼓励他们放下包袱，站出来工作，将功补过。只要不是反党反社会主义分子而又坚持不改和屡教不改的，就要允许他们改过，将功赎罪。凡犯有错误的干部，必须认真检讨错误，确实改正错误，以取得群众的信任。","type":"paragraph"},{"text":"四，中级指挥，技术，医务学校，根据本单位的具体情况，要逐步做到一边闹革命，一边上课。上课要和文化大革命紧密结合，主要是认真学习毛主席著作，学习党中央关于文化大革命的文件，并以一定的时间，学习一些专业课程。","type":"paragraph"},{"text":"五，在运动中，必须活学活用毛主席著作，在\"用\"字上狠下功夫。以毛泽东思想为武器，边战斗，边整风。要引导革命群众组织自觉的整顿思想，整顿作风，整顿组织。打倒无政府主义，小团体主义，宗派主义，极端民主化，非组织观念，主观主义，个人主义。认真提倡文斗，坚决反对武斗。不断加强无产阶级的革命性，科学性和组织纪律性。","type":"paragraph"},{"text":"六，各总部，各大军区，各军种，兵种，应坚决贯彻执行毛主席的无产阶级革命路线。加强对院校文化大革命的领导。要政治挂帅，到群众中去，加强调查研究，做到情况明，决心大，旗帜鲜明的支持真正的无产阶级革命派。对左派组织之间的分歧，应该帮助他们通过整风实行革命的大联合，不能片面的支持一方，打击另一方。对参加保守派组织的群众，领导上和左派组织都要耐心地，艰苦地做政治思想工作，通过摆事实，讲道理帮助他们认识和改正错误，欢迎他们尽快地回到毛主席的无产阶级革命路线上来。要注意抓典型单位，及时总结和推广先进经验，帮助院校搞好斗，批，改。","type":"paragraph"},{"text":"这个指示的基本精神也适用于军队的文艺，体育团体。除第二，四条外，也适用于军队的科研，设计单位。","type":"paragraph"}],"comments":[],"origin":"根据中共中央办公厅、国务院秘书厅文化革命联合接待室编印《无产阶级文化大革命有关文件汇集 （第二集）》， 北京：1967年6月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"夺权","type":"主题/事件"},{"name":"革命委员会","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8daeb25b10"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

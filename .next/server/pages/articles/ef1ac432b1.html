script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"象焦裕禄同志那样 用毛泽东思想武装自己","authors":["费瑛"],"dates":[{"year":1966,"month":2,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中共上海戏剧学院委员会代理书记　费瑛"},{"type":"paragraph","text":"这几天来，周围的一切人，包括我自己在内，都被焦裕禄同志的光辉事迹所深深地激动了。这种激动，不仅是由于对英雄人物的敬仰，更是一种涌自内心的感动。伴随着这种感动而来的，往往是更深的内疚，觉得单用语言来表示向焦裕禄同志学习是太无力了，必须要用行动来检验自己学习得怎样。"},{"type":"paragraph","text":"为什么焦裕禄同志学习毛主席著作学得那么好，那么彻底?那是因为他是真学:为了革命学，为了人民学；并且在战斗中学，在战斗中用，在战斗中磨练。唯独这样，他才能不仅以毛泽东思想武装了自己，并且以毛泽东思想带动了群众，成为一股无坚不摧、无艰不克的巨大物质力量，改造了客观世界。"},{"type":"paragraph","text":"毛泽东思想的立场、观点、方法是统一的、不可分割的整体，没有焦裕禄同志那种火热的阶级感情、革命感情，就不可能把它真正学到手。我长期来工作在文教战线上，生活在知识分子圈子中，经常接触到的一个根本问题是怎样才能更好地贯彻党的教育方针、文艺方针，团结周围同志，培养出一批又一批的、为毛泽东思想武装了的、能较好地宣传和贯彻毛泽东文艺思想的无产阶级革命文艺接班人来。可是，经常苦恼的也就是怎样才能更好地做到这一点。对照了焦裕禄同志，我深深感到，关键问题还是在于领导同志的革命化。自己没有学好毛泽东著作，怎能要求别人学好?自己不能熟练地掌握运用毛泽东思想武器，怎能要求别人以毛泽东思想武器来改进工作、改变教学面貌?因此，首先需要的是完全彻底为人民的思想、感情、立场，只有有了这种思想感情，才能自己学好毛泽东思想，才能带同同志们共同掌握毛泽东思想的武器，改造自己的世界观，改进我们的工作。"},{"type":"paragraph","text":"我决心以焦裕禄同志为榜样，更好地活学活用毛主席著作，努力以毛泽东思想来改造自己，武装自己，并与同志们一道做好工作，彻底改变学校面貌。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ef1ac432b1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

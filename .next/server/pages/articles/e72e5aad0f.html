script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的指示是前进的灯塔","authors":[],"dates":[{"year":1967,"month":9,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"东海舰队全体指战员"},{"type":"paragraph","text":"我们是毛泽东思想哺育的革命战士。我们保卫着上海，保卫着上海的无产阶级文化大革命。在上海无产阶级文化大革命空前大好的形势下，毛主席他老人家来到上海视察，这是对上海无产阶级革命派的最大关怀，最大鼓舞，也是对我们驻沪三军的最大关怀，最大鼓舞。"},{"type":"paragraph","text":"我们伟大领袖毛主席在视察上海期间所作的最新指示，象灯塔一样照亮了上海革命人民的前进道路，也照亮了我们人民解放军“三支”“两军”的前进道路。在毛主席的巨大关怀下，上海的文化大革命出现空前的大好形势，革命的洪流汹涌澎湃，横扫各种山头，大破小资产阶级派性，掀起了革命大联合的新高涨。这是毛主席最新指示的辉煌胜利。我们高呼:跟着毛主席，就是胜利!听毛主席的话，就是胜利!沿着毛主席指引的航向前进，就是胜利!"},{"type":"paragraph","text":"毛主席的指示，是推动革命历史前进的巨大动力。毛主席的最新指示，代表了历史的潮流，反映了最大多数人民的愿望，代表了无产阶级的最高利益。林副主席号召我们:“高举毛泽东思想伟大红旗，在无产阶级文化大革命运动中立新功。”我们一定要贯彻毛主席的最新指示，在促进无产阶级革命派和红卫兵小将的革命大联合中立新功，在紧跟毛主席的战略部署、开展革命的大批判中立新功。我们一定要与上海无产阶级革命派并肩战斗，在大联合的基础上，进一步掀起一个大学习、大批判的新高潮，推进革命的“三结合”，搞好斗批改，把“三支”“两军”工作做得更好。我们还要进一步加强无产阶级专政，提高革命的警惕性，加强战备，巩固海防，严防国内外一切阶级敌人的破坏，用抓革命、促战备的实际行动，保卫毛主席，保卫毛主席的革命路线，保卫毛主席的伟大战略部署，保卫革命的大联合，来报答毛主席对上海革命人民和驻沪三军的巨大关怀。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e72e5aad0f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的话　永远记心上","authors":["洪壮斌"],"dates":[{"year":1970,"month":2,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席的话　永远记心上"},{"type":"paragraph","text":"解放军装甲兵某部　洪壮斌"},{"type":"paragraph","text":"《战斗进行曲》是一支优秀的革命历史歌曲。它以饱满充沛的热情，坚实明快的曲调，歌颂了用毛泽东思想武装起来的、举世无双的人民军队，反映了在毛泽东思想指引下进行的摧枯拉朽、波涛汹涌的人民解放战争。它是振奋人心的战斗鼓点，是响彻云天的胜利凯歌，是鼓舞革命人民用枪杆子彻底埋葬旧世界的进军号角。"},{"type":"paragraph","text":"这首雄壮有力、气势磅礴的革命歌曲，把我们带到了二十年前烽火连天的解放战争年代。我们彷佛看到一列列威武的解放军战士，在只有小米加步枪的极其艰苦困难的条件下，个个牢记伟大统帅毛主席的英明教导，高举革命的战旗，满怀必胜的信念，“不忘血泪仇”，“怒火满胸膛”，以“压倒一切敌人”的英雄气概，不怕苦，不怕死，奋勇杀敌。子弹在敌人胸膛开花，手榴弹在蒋匪头顶爆炸，杀得敌人鬼哭狼嚎，只得乖乖举手投降。我们英雄的人民军队，用革命化战胜了敌人的机械化；用革命的枪杆子，迎来了光照人间的新中国。"},{"type":"paragraph","text":"唱起这首革命歌曲，我们豪情满怀，斗志昂扬。我们决心永远发扬我军的光荣传统，把毛泽东思想伟大红旗举得更高，紧握革命的枪杆子，保卫我们伟大的社会主义祖国。如果帝国主义、社会帝国主义胆敢把战争强加在我们头上，我们就弹上膛，刀出鞘，把它们彻底、干净、全部消灭掉。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8e7806227b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

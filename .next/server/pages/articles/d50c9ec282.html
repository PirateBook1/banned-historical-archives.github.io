script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海海运学院党委组织干部学习毛主席有关指示克服经验主义　提高继续革命的自觉性","authors":[],"dates":[{"year":1975,"month":4,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海海运学院党委组织院、系两级负责干部，联系路线斗争实际，重温了毛主席在一九五九年关于批判经验主义的指示。毛主席指出:“现在，主要危险是经验主义。”通过学习，大家进一步提高了学习无产阶级专政理论的自觉性。"},{"type":"paragraph","text":"一开始，有的同志对为什么现在再次强调反对经验主义这个问题不很理解。通过学习讨论，同志们认识到，正如张春桥同志在《论对资产阶级的全面专政》一文中深刻阐述的那样，“中国仍然存在变修的危险”。经验主义是修正主义的助手，犯有经验主义的人，轻视理论学习，轻视坚持毛主席革命路线的重要性，把局部经验当作普遍真理，或者以干代学，这样必然在阶级斗争和路线斗争中，识别不了真假，明辨不了方向。毛主席教导我们:“感觉只解决现象问题，理论才解决本质问题。”不刻苦学习马克思主义，把感性认识当做理性认识，把局部经验当做普遍真理，这就很容易被那些打着马列主义旗号的机会主义者所俘虏，跟着他们走。有的同志说:在第九、第十次路线斗争中，我们为什么犯错误，一是路线斗争觉悟低，没有认真学习马列和毛主席著作，识别不了真假马克思主义，受骗上当；二是犯有经验主义的错误，凭老眼光看新问题。这是一个沉痛的教训，一定要深刻记住。"},{"type":"paragraph","text":"讨论中，同志们分析了教育战线的特点，议论经验主义的危害。有的同志说:教育阵地上两个阶级、两条路线的斗争十分尖锐复杂。文化大革命前的十七年，教育战线被资产阶级专了政。至今，旧思想、旧习惯势力还顽强地阻碍着社会主义新生事物的生长。如果我们不努力学习，不调查研究，而是凭老经验、老办法办事，那就会穿新鞋走老路，非但不能战胜资产阶级，把学校办成无产阶级专政的工具，相反还可能再次变成资产阶级的俘虏，把已经夺得的革命成果重新丧失掉。负责教育革命工作的同志说:由于自己对无产阶级专政的理论，对毛主席的教育革命路线没有学好弄懂，按老经验办事，因此对前一段时期教育战线出现的旧的东西识别不了，甚至跟着转。事实教育了我们，只有努力克服经验主义，刻苦学习马列和毛主席著作，用无产阶级专政的理论武装头脑，才能自觉地执行毛主席的教育革命路线。"},{"type":"paragraph","text":"“情况是在不断地变化，要使自己的思想适应新的情况，就得学习。即使是对于马克思主义已经了解得比较多的人，无产阶级立场比较坚定的人，也还是要再学习，要接受新事物，要研究新问题。”大家学习了毛主席的这一教导，进一步分析经验主义的危害。同志们说:现在形势发展很快，新事物不断涌现，新问题也不断提出。而经验主义使我们常常落后于形势，发现不了新事物，也抓不住新问题，整天忙忙碌碌，但就是忙不到点子上。这样下去，怎么能在上层建筑领域里对资产阶级实行全面专政呢?有的新干部和工宣队员通过学习，也深有体会地说:我们原来以为克服经验主义是对老干部讲的，现在认识到，面对错综复杂的情况和迅猛发展的革命形势，新老干部都得认真看书学习，努力克服经验主义。"},{"type":"paragraph","text":"在学习中，大家还就怎样才能有效地克服经验主义的问题，展开了讨论。同志们说:克服经验主义，最有效的办法是下功夫学习马列和毛主席著作，当前就是要学好毛主席关于理论问题的指示，学好马克思主义关于无产阶级专政的理论，真正搞清楚列宁为什么说对资产阶级专政的问题。其次是深入实际，深入群众，对本单位的情况作系统的周密的调查研究，这样才能从理论和实践的结合上学好弄通马克思主义。但是要做到这两条，关键还在于要有一个很大的干劲，要有一个深入实际、艰苦踏实的作风。"},{"type":"paragraph","text":"通过学习，大家进一步提高了学好无产阶级专政理论的自觉性，坚定地表示:要认真落实毛主席的指示，带头学好无产阶级专政的理论，带头做限制资产阶级法权的模范，带头做无产阶级专政下继续革命的先锋战士!　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d50c9ec282"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

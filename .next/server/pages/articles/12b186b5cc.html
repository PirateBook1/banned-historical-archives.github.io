<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中学教师的右派言论（六）","authors":["周明衡","山西","栗茂亭","潘少杰","石雪印"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"中学教师的右派言论（六）","type":"title"},{"text":"山西周明衡栗茂亭潘少杰石雪印","type":"authors"},{"text":"周明衡（忻县中学教师）：","type":"paragraph"},{"text":"“抗战时毛主席与各民主党派订立过盟约，现在胜利了，各民主党派不过是点缀点缀人民民主专政，实际上是一党专政，民主人士已变成共产党的服务员了。长期共存互相监督是共产党坐着，各民主党派站着，是共产党监督各民主党派。民主党派是小老婆，不起作用”。","type":"paragraph"},{"text":"“中国的文艺很糟，公式化、概念化死了，出了马列主义的范围就要一棍子打死。面向‘工农兵’能写出什么来，赵树理的作品有什么价值，只不过是适合领导的胃口而已”。","type":"paragraph"},{"text":"“抗美援朝是斯大林耍两面手法，中国打败美国时可以拖一拖，如果美国打败中国时，毛主席就要向斯大林求救，斯大林可以进一步统治中国”。","type":"paragraph"},{"text":"“斯大林犯了错误，赫鲁晓夫不敢提，是怕杀头，斯大林说：‘共产党员是特殊材料制成的’，这不象话”。","type":"paragraph"},{"text":"“苏军打到东北后强奸中国妇女几十万，打到柏林也强奸，斯大林已经承认”。","type":"paragraph"},{"text":"“斯大林逝世后苏联很混乱，贝利亚要当领导，布尔加宁调了300万军队回去要当领导，马林科夫是个过渡领导”。","type":"paragraph"},{"text":"“苏联大使舘的大使都有两个女人，一个是斯大林派来监视他的特务。苏联继承了秘密警察制度”。","type":"paragraph"},{"text":"“第二次世界大战，鉄托帮斯大林很多忙，斯大林没死时，就把鉄托完全踢开了。英国丘吉尔写信给斯大林说德国要打苏联，不是丘吉尔帮忙，苏联就不得了。罗斯福对斯大林帮了很多忙，苏美关系不好，就是因为罗斯福死了。”","type":"paragraph"},{"text":"“斯大林比吃人魔王还厉害，共产党能不能民主，很怀疑？”","type":"paragraph"},{"text":"“苏联是一个警察恐怖的国家，而美国最自由，无论工人、学生男女都可以乱搞关系，不像中国‘沈崇事件’一样，大惊小怪太封建了”。","type":"paragraph"},{"text":"“我到过美国，亲眼看见过西方民主。美国是民主极了，最理想的民主。中国不民主，苏联更不好”。","type":"paragraph"},{"text":"“中国科学太落后了，12年赶上美国，笑话，恐怕一百二十年也赶不上。因为中国进步了美国更进步了，到那时候中国还是赶不上，说是12年赶上世界水平，真是妄想”。","type":"paragraph"},{"text":"“我亲身访问过美国农村，每一户都有一架拖拉机，有一头乳牛，喝牛奶如喝水一样，牛棚比中国的宿舍还干净，美国汽车多，工人赚钱多”。","type":"paragraph"},{"text":"“抗日战争时期，没有美国从中帮助，共产党能够发展起来吗？现在成功了，把美国的帮助一脚踢开了”。","type":"paragraph"},{"text":"栗茂亭（平顺中学教师）：","type":"paragraph"},{"text":"“百花齐放、百家争鸣”的政策是个圈套。共产党的大‘鸣’大‘放’，说不定是搞什么鬼，让大家放出来，抓住再闹你一下。我看还是不要‘鸣放’，招呼共产党给你抹扮演戏”。","type":"paragraph"},{"text":"潘少杰（太谷中学教师）：","type":"paragraph"},{"text":"“鸣放后反右派是聚而歼之，肃反中没给我处分是党要手段，想趁机收拾我，历次运动都是‘尔虞我诈’”。","type":"paragraph"},{"text":"“民盟有事不要和党商量，不应作党的尾巴”。","type":"paragraph"},{"text":"石雪印（临汾二中教师）：","type":"paragraph"},{"text":"“合作化以后空地多了，减产了。入社以前丰收，入社后不丰收了，农民的生产情绪也不高了”。","type":"paragraph"}],"comments":[],"origin":"《“鸣”、“放”选集（四）》（中共山西省委整风办公室编印，1957年11月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"12b186b5cc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

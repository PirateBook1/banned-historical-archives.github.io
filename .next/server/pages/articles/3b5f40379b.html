script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-187","name":"中共山西省委整党办公室关于对非党工人、农民、城镇居民‘文革’中所犯错误或罪行进行调查处理的通知","author":"中共山西省委整党办公室","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共山西省委整党办公室关于对非党工人、农民、城镇居民‘文革’中所犯错误或罪行进行调查处理的通知","dates":[{"year":1985,"month":10,"day":24}],"is_range_date":false,"authors":["中共山西省委整党办公室"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共山西省委组织部, 干审工作文件选编, 265-266","tags":[{"name":"城镇居民","type":"主题/事件"},{"name":"档案","type":"主题/事件"},{"name":"工人","type":"主题/事件"},{"name":"农民","type":"主题/事件"},{"name":"三种人","type":"主题/事件"}],"parts":[{"type":"title","text":"中共山西省委整党办公室关于对非党工人、农民、城镇居民“文革”中所犯错误或罪行进行调查处理的通知"},{"type":"subtitle","text":"晋整办文字〔1985〕10号"},{"type":"paragraph","text":"根据中指办核查组对“文革”中犯有“三种人”错误或罪行及严重错误的非党工人、农民、城镇居民的处理意见和有关精神，为了统一全省的政策标准，经省委整党指导组研究，现就有关的几个问题通知如下："},{"type":"paragraph","text":"一、非党工人、农民、城镇居民中，确有少数人在“文化大革命”中犯有“三种人”的错误或罪行以及严重错误。为了防止他们混入党内，在整党中，要把他们的问题查清，记录下来，存入本人档案。个别犯罪事实和后果特别严重，触犯刑律，需要追究刑事责任的，提请司法机关，按照法律程序办理。"},{"type":"paragraph","text":"二、各地各单位要把这项工作，作为整党的一项重要任务，与整党工作统一部署。已结束整党的单位要把这项工作补起来，正在进行整党和还未开展整党的单位，要与整党同步进行。非党工人由其所在单位的党组织负责查清；非党农民、城镇居民，由县（市、区）委组织乡、镇、街道办事处的党组织查清。经查证核实的材料，要由县（市、区）以上单位的党组织或整党办公室审查批准，然后存入本人档案。"},{"type":"paragraph","text":"没有档案的非党农民、城镇居民，由乡、镇、街道办事处统一建档并妥善保存。"},{"type":"paragraph","text":"三、记录存档的材料，包括以下三部分主要内容：本人所犯错误或罪行的事实记录，党组织在调查中取到的证据和本人的检查。本人所犯错误或罪行的事实记录，题头统一为：XXX在“文化大革命”中所犯错误（罪行）的记录。"},{"type":"paragraph","text":"四、有关这项工作的安排部署、检查督促、情况收集等，请各地各单位根据实际情况安排。"},{"type":"paragraph","text":"—九八五年十月二十四日"}],"alias":""},"tags":[{"name":"山西文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3b5f40379b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚定地走毛主席指引的金光大道","authors":[],"dates":[{"year":1976,"month":9,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"宝山县彭浦公社白遗桥大队党支部"},{"type":"paragraph","text":"毛主席是我们贫下中农的大救星。没有毛主席，就没有社会主义的新中国，就没有我们贫下中农的今天。毛主席的恩情比天高，比海深，千言万语表达不尽我们对毛主席的衷心爱戴和无限崇敬。"},{"type":"paragraph","text":"我们大队的贫下中农永远不会忘记，在当年合作化运动中，毛主席亲自为我们《白遗桥蔬菜生产合作社由初级社转到高级社》一文写了光辉批示。当时，我们大队的贫下中农为了进一步解放生产力，把原有的小社合并为大社，初级社转为高级社。毛主席他老人家热情支持我们走社会主义道路的积极性，指出:“这个合作社的经验，不但城市近郊地区可以作参考，其他地区也可以作参考。”毛主席的光辉批示鼓舞着我们勇往直前，我们在农业集体化的道路上，不断取得新的胜利。现在，毛主席虽然和我们永别了，但他老人家永远活在我们贫下中农的心中，他的光辉思想永远照耀着我们前进的道路。"},{"type":"paragraph","text":"我们白遗桥大队的贫下中农决不辜负毛主席的殷切希望。我们一定要化悲痛为力量，紧密地团结在党中央周围，牢记毛主席的嘱咐，“按既定方针办”，坚持以阶级斗争为纲，坚持党的基本路线，深入批邓，进一步开展“农业学大寨”的群众运动，以抓革命、促生产的实际行动来悼念毛主席。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"987b5dbebd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

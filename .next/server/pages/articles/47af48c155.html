script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来接见北京农业大学“东方红”代表时的讲话","authors":["周恩来"],"dates":[{"year":1967,"month":9,"day":16}],"is_range_date":false,"parts":[{"text":"周恩来接见北京农业大学“东方红”代表时的讲话","type":"title"},{"text":"周恩来","type":"authors"},{"text":"九月十六日凌晨两点五十分至五点十分，我们敬爱的周总理单独接见了我农大东方红公社代表，对当前农口和农大的文化大革命作了最及时、最重要的指示。","type":"paragraph"},{"text":"周总理仔细地听取了我农大东方红代表关于秦化龙问题的汇报。总理指出：“你们秦化龙的工作做得不错，有成绩。你们是有功的，立了新功。”同时，周总理还着重向我们指出：“革命派要注意有黑手伸进来。姚文元同志的文章恐怕前几段你们兴趣小，对后面几段最感兴趣，后面几段就是结合当前形势写的。”","type":"paragraph"},{"text":"我农大东方红的代表还向总理汇报了“农口革联”抓住了四个“五·一六”分子的情况和农口老保把农口造反派头头都划成“五·一六”的谣言，总理笑着说：“那有那么多五·一六呀。不能批判极‘左’，右派就翻案嘛！”","type":"paragraph"},{"text":"周总理对我校革委会十分关心，并且针对那一小伙“反动派”说：“他们反对（革委会），就让他们反对去吧！”","type":"paragraph"},{"text":"在谈到我校“反对派”的头头污蔑北京市革命委员会关于师大问题的“九·七通告”是“滥用职权”，是“红色政权出了问题”时，总理明确指出：“这是中央批的，我签名同意；我们都签了名，送给毛主席、林副主席看了。”总理的这段话是对攻击市革委会“九·七通告”的一小撮人的有力还击。","type":"paragraph"},{"text":"在谈话中，总理赞扬了中央气象局《红旗》的同志“对形势认识的不错，我看了一份他们写的东西。”","type":"paragraph"},{"text":"农大问：是不是《三十个为什么》？）","type":"paragraph"},{"text":"总理：是。《三十个为什么》写得很好，逻辑性很严密，分析得很深，是谁写的？","type":"paragraph"},{"text":"答：是七兵团。","type":"appellation"},{"text":"总理问：是哪一派？","type":"paragraph"},{"text":"答：是气象局红旗。","type":"paragraph"},{"text":"周总理对农口斗批改工作还作了具体的指示。总理说：“秦化龙是你们揪出来的，你们揭发；你们还要继续批判谭震林，也要结合批判你们学校的王观澜的领导，重点仍放在谭震林身上。”并同意在国庆节前批斗一次谭震林。","type":"paragraph"},{"text":"总理后来还向农大东方红的代表说：“你们很主动嘛！四个‘5.16’分子首先是你们抓的，你们又揪出了学校里的八个‘5.16’分子，秦化龙你们又揪出来，说明你们划清界限了。毛主席一贯主张：造反派要自己起来斩断黑手，这样造反派就更造反了，更壮大了。”","type":"paragraph"},{"text":"最后，总理亲自写了批准农大东方红把大叛徒秦化龙扭送专政机关的批示。","type":"paragraph"},{"text":"周总理的这次接见是对农口和农大文化大革命的巨大关怀，是对我们的巨大鼓舞。我们要坚决响应无产阶级司令部的战斗号令，紧紧跟上毛主席的伟大战略部署，在文化大革命中立新功！","type":"paragraph"},{"text":"（又讯）","type":"paragraph"},{"text":"根据周总理的亲笔批示，我农大东方红公社战士在十六日凌晨已将大叛徒秦化龙扭送专政机关。这是毛主席革命路线的胜利，是农口无产阶级革命派高举毛泽东思想伟大红旗取得的胜利。","type":"paragraph"}],"comments":[],"origin":"1967年9月19日红代会清华井冈山一部第三动态组编《动态》第153期","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"谭震林","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"清查五·一六","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"47af48c155"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

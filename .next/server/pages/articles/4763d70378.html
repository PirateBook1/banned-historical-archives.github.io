script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理在回答外国记者提问时指出苏入侵阿富汗为国际关系准则所不容我将同全世界爱好和平国家人民一道同苏侵略行径作斗争","authors":[],"dates":[{"year":1980,"month":1,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一月七日电　邓小平副总理今天在这里再次谴责苏联在阿富汗的行动“是非常粗暴地赤裸裸地对一个主权国家的侵略和占领。这是国际关系准则绝对不能允许的。”"},{"type":"paragraph","text":"这是邓小平副总理今天上午在钓鱼台宾馆回答埃及《金字塔报》和其他报纸记者提问时作出上述表示的。"},{"type":"paragraph","text":"邓小平副总理说，中国政府和人民，将同全世界爱好和平、尊重国际关系准则的国家和人民一道，同这种侵略行径进行不懈的斗争。"},{"type":"paragraph","text":"他强调指出，阿富汗事件不是一个孤立的事件，它是苏联霸权主义全球战略的一个组成部分。这同它在中东的所作所为，和它通过越南对柬埔寨实行军事侵略和占领，具有同样性质。"},{"type":"paragraph","text":"谈到美国国防部长布朗对中国的访问时，邓小平副总理说:“我还没有见到布朗部长，我准备明天同他会谈。我们的会谈将会涉及加强中美两国关系的问题，自然也会谈到阿富汗问题。双方将会协商对阿富汗事件的态度。”"},{"type":"paragraph","text":"在问到中埃关系的时候，邓小平副总理指出:“我们两国的关系是非常友好的。”应该说，我们两国人民对于彼此的了解是很深的。埃及政府同中国政府对国际事务的许多看法是一致的，或者是近似的。我们彼此都清楚，埃及和中国在维护世界和平方面自己应该负的责任:尤其是在反对霸权主义、维护世界和平方面，今后需要进行广泛的合作。两国和两国人民之间的友好关系将会不断发展。"},{"type":"paragraph","text":"有记者提到中国的开放政策时，邓小平副总理说:“开放政策完全符合中国的实际，也符合中国人民的长远利益，中国人民是赞成的。中国需要发展，但现在中国发展所取得的成就同它在国际事务中应该起到的作用还不相称。如果中国能够得到比较快的发展，将在国际事务中，在支持反对霸权主义、维护世界和平，特别是支持阿拉伯人民、巴勒斯坦人民的斗争中，作出更大的贡献。我们相信，中国的发展，不但符合中国人民自己的利益，也符合世界人民的利益。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4763d70378"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

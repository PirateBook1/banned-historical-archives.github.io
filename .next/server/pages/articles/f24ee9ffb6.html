script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"平壤庆祝朝鲜建军节大会给毛主席的致敬电","authors":[],"dates":[{"year":1951,"month":2,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社平壤十一日电】　平壤市各界庆祝朝鲜人民军建军三周年大会给毛泽东主席的致敬电，电文如下:敬爱的毛泽东主席:"},{"type":"paragraph","text":"参加了平壤市庆祝朝鲜人民军建军三周年大会的我们，谨向您——伟大的中国人民领袖和您所领导的英雄的中国人民，以及中国人民志愿军全体指挥员战斗员，致以崇高的荣誉与感谢。"},{"type":"paragraph","text":"正当以美帝国主义侵略者为首的各帝国主义国家侵略军的疯狂进攻，使我们朝鲜人民军和全朝鲜人民的斗争处于艰难困苦的时期，您所领导的伟大的勇敢的中国兄弟们，举起了正义之剑，为消灭朝、中两国人民的共同敌人而援助了我们。英勇的中国人民志愿军在和我们人民军紧密协同作战中，阻止了敌人的疯狂进攻，并转入反攻，追歼敌人，发挥着光荣的伟大战斗勋绩。今天，朝鲜人民军在英雄的中国人民志愿军的援助下，在争取祖国解放战争最后胜利的庄严进攻时期，庆祝着自己的建军三周年的节日。"},{"type":"paragraph","text":"在消灭朝、中两国人民的共同敌人——美帝国主义侵略者及其走狗的战场上，用血凝结起来的朝、中两国人民兄弟般的团结和友谊，将使我们的正义斗争必然取得最后的胜利。这是对全世界的和平安全，特别是对亚洲人民的独立自由和解放的莫大贡献。"},{"type":"paragraph","text":"全朝鲜人民决心进一步加强在反对帝国主义侵略者的共同斗争中用血凝结起来的朝、中两国人民的永恒友谊。为了我们朝、中两国人民在反对共同敌人——美帝国主义武装侵略者的斗争中获得更光辉的胜利，为了伟大的中国人民的幸福，谨祝您永远健康。"},{"type":"paragraph","text":"朝、中两国人民的兄弟团结万岁!"},{"type":"paragraph","text":"中国人民的伟大领袖毛泽东主席万岁!"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f24ee9ffb6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本进步朋友热烈欢呼毛主席题词是对日本工人的深切关怀  决心把马列主义、毛泽东思想运用到日本革命斗争实践中去  彻底粉碎宫本集团的反革命修正主义的纲领，确立无产阶级革命路线","authors":[],"dates":[{"year":1968,"month":9,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本进步朋友热烈欢呼毛主席题词是对日本工人的深切关怀"},{"type":"paragraph","text":"决心把马列主义、毛泽东思想运用到日本革命斗争实践中去"},{"type":"paragraph","text":"彻底粉碎宫本集团的反革命修正主义的纲领，确立无产阶级革命路线"},{"type":"paragraph","text":"新华社二十日讯　据东方通讯社报道：日本进步朋友继续欢呼伟大领袖毛主席六年前给日本工人朋友们的重要题词的发表。"},{"type":"paragraph","text":"亚非人民团结日本委员会事务局长板井庄作指出，目前日本人民正在伟大的马克思列宁主义、毛泽东思想的指导下，为争取日本革命的胜利而艰苦奋斗。在这个时候，毛主席给日本工人朋友们的重要题词的发表，具有伟大的意义，同时，给了日本人民以巨大鼓舞。"},{"type":"paragraph","text":"板井说：我们必须解决日本革命所面临的一系列重要问题。我们要很好总结日本人民的革命实践，从中得出经验教训，彻底粉碎宫本修正主义集团反革命修正主义的纲领，在政治、思想和组织上确立无产阶级革命路线。"},{"type":"paragraph","text":"板井说，日本人民在反美爱国斗争中大大提高了自己的觉悟，他们的斗志更加高昂。"},{"type":"paragraph","text":"东京东部机械制造厂革命工人泽村铁雄说：“世界人民的伟大领袖毛主席的亲笔题词，表示了他对日本工人的关怀。这一题词对日本和各国人民的革命斗争，定将发生非常深远的影响。这个题词使日本的无产阶级革命派和革命人民感到无限的鼓舞。我们日本工人决心坚决响应毛主席的伟大号召，把斗争进行到底。”"},{"type":"paragraph","text":"泽村铁雄说：“学习了毛主席的题词以后，我深深地感到，我们必须更认真地学习马克思列宁主义、毛泽东思想，并把马克思列宁主义、毛泽东思想具体运用到革命斗争的实践中去。”"},{"type":"paragraph","text":"在反美爱国斗争中努力学习毛泽东思想的大学生小岛升说：“世界革命的伟大领袖毛主席对日本工人阶级和革命人民的深切关怀，使我深受感动。我决心全力以赴，为日本人民的革命斗争而工作。”"},{"type":"paragraph","text":"他说，现在，日本爱国学生正在同革命工人并肩战斗，反对美帝国主义和日本反动派，争取粉碎日美“安全条约”，争取日本民族和人民的解放。日本工人阶级和革命人民永远不会忘记毛主席的题词。只要沿着毛主席指出的道路奋勇前进，我们就一定能够把日本革命推向胜利。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"日本革命人民努力把马克思列宁主义、毛泽东思想的普遍真理与日本革命的具体实践相结合，同美帝、苏修、日本反动派和宫本修正主义集团进行英勇斗争。图为日本革命人民举着伟大领袖毛主席像进行示威游行。新华社发"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dde3e0713b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

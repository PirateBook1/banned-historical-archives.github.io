script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"谭震林给毛泽东的信","authors":["谭震林"],"dates":[{"year":1959,"month":4,"day":3}],"is_range_date":false,"parts":[{"text":"谭震林给毛泽东的信","type":"title"},{"text":"谭震林","type":"authors"},{"text":"主席：","type":"appellation"},{"text":"这次省级六级干部会议和县级五级干部会议开法各有特点，问题解决得透彻的是极大多数，也有不少的县和社问题解决得不透彻，解决不透的主要原因，有的是县级思想没有通，或者没有全通，有的是把解决具体问题的权限放下到公社去了，由此看来尚须经过一次复查补课的工作，特别是对权力下放、算清账目、包产指标这三个方面。当然包产指标也要防止过于偏低。陶鲁笳同志谈，他们最近摸了一个底，去秋以来农副产品收购总额四亿二千万元，县级扣留了一亿八千万元，公社级扣留了三千万元。这笔钱主要用于钢铁亏损，县和社办工业投资，县社举办的水利工程投资，购买了一批农业机械，和修公路、小铁路等投资。这种情况可能是全国性的，估计全国从农业社手上扣去的这样性质的钱可能有二十亿元到三十亿元，如何还清这笔账是一件大事。山西是从中央补贴钢铁损失五千万元，和省补贴的三千万元退给原农业社，县社办的工业可以从利润内抽出来还本，或和生产队合营。这样作了尚不能完全解决问题，这是当前要注意抓住的一个问题。","type":"paragraph"},{"text":"四、五两个月历来都是春荒紧急关头，今年尚可能出现，有些县五级干部会议还会抓这个问题，能否把问题都解决好尚难说，特别是山东、河南、苏北地区要特别注意，河北也不能轻视这一点。","type":"paragraph"},{"text":"以上只是考虑到的问题，是否妥当请示。","type":"paragraph"},{"text":"此致","type":"paragraph"},{"text":" 布礼谭震林四月三日","type":"paragraph"},{"text":"来源：中共湖北省委办公厅印，1959年4月9日。","type":"paragraph"}],"comments":[],"origin":"湖北省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"谭震林","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fdf087ce7e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

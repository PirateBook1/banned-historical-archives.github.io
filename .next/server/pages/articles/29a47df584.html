script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"反革命罪犯八十四名宣判","authors":[],"dates":[{"year":1951,"month":7,"day":12}],"is_range_date":false,"parts":[{"text":"反革命罪犯八十四名宣判","type":"title"},{"text":"【沪市新闻处讯】本市公安司法机关，昨(十一)日将审理结束的反革命案件七十件(其中包括反革命分子八十四名)，宣告判决。这一批反革命罪犯，是四月廿七日所逮捕的反革命分子中的一部份，经过公安司法机关二月多来的慎重侦讯，提出判刑意见，并由本市反革命案件审查委员会审查通过后，呈请主管机关核判批准执行。","type":"paragraph"},{"text":"这批反革命分子，因罪大恶极被判处死刑并立即执行的共五十八名，被判处死刑缓期执行、强迫劳动、以观后效者共六名，被判处徒刑者共二十名。","type":"paragraph"},{"text":"被判处死刑的五十八名反革命分子，都是罪恶很大，人人皆曰可杀的特务匪徒，根据罪证材料了解，他们杀害了八十多个人；强奸了一百多个妇女，其中如英商培林蛋厂反革命分子林祖德，曾强奸女工七十余名，在其办公室内，并辟有作强奸用的‘密室’。‘五卅’罢工运动发展至该厂时，林匪积极参与破坏，献媚英帝国主义，将罢工工人全部开除，林匪因此由工头被提升为厂长。陈匪兆渠，一九四五年间，曾带领日寇在金家桥第二塘先后两次杀死新四军战士十二人。顾匪友生，一贯杀人抢劫，在江湾一带，曾杀害陆阿泉、张生根、祝金沙、金金桃、裘永全等五人。宋匪吉泉，在南通江面，经常抢劫行船，并将船上客商投入江中。一九四七年来沪参加国民党，又仗势逼迫棚户贫民迁出，豪强霸占。龙匪沛云，一九四七年曾吞没工人巨额福利金，工人家属要求发还，龙匪竟唆使蒋匪宪兵，向群众开枪射击，死伤多人。这些反革命罪犯，都是罪大恶极、人人痛恨的，被判处死刑，实罪有应得。人民听说他们被枪毙了，莫不拍掌称快兹将昨(十一)日判决之反革命罪犯名单分录如下:","type":"paragraph"},{"text":"(一)判处死刑立即执行者","type":"subtitle"},{"text":"姓名 性别 年龄 籍贯","type":"paragraph"},{"text":"程树林 男 三七 河北大名","type":"paragraph"},{"text":"庄思行 男 三一 江苏川沙","type":"paragraph"},{"text":"张宝山 男 三七 安徽合肥","type":"paragraph"},{"text":"陆根棣 男 四九 南京市","type":"paragraph"},{"text":"张瑞清 男 三七 上海市","type":"paragraph"},{"text":"严有义 男 四九 上海市","type":"paragraph"},{"text":"章智兴 男 五○ 浙江宁波","type":"paragraph"},{"text":"蒋锦","type":"paragraph"},{"text":"唐耕民 男 二四 上海市","type":"paragraph"},{"text":"夏锡江 男 五七 上海市","type":"paragraph"},{"text":"马生波 男 四七 上海市","type":"paragraph"},{"text":"胡冠军 男 四九 上海市","type":"paragraph"},{"text":"吴连生 男 三三 江苏吴县","type":"paragraph"},{"text":"李兰洲 男 四三 江苏江都","type":"paragraph"},{"text":"王启凡 男 四二 浙江诸暨","type":"paragraph"},{"text":"葛宝山 男

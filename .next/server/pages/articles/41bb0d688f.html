script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1965","name":"第一审判庭开庭审问江青，进行法庭辩论（十二月二十四日）","author":"第一审判庭","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"第一审判庭开庭审问江青，进行法庭辩论（十二月二十四日）","dates":[{"year":1980,"month":12,"day":24}],"is_range_date":false,"authors":["第一审判庭"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"最高人民法院研究室，中华人民共和国最高人民法院特别法庭审判林彪江青反革命集团案主犯纪实，406-408","tags":[{"name":"第一审判庭","type":"主题/事件"},{"name":"法庭辩论","type":"主题/事件"},{"name":"江青","type":"主题/事件"},{"name":"林彪","type":"主题/事件"}],"parts":[{"type":"title","text":"十二月二十四日"},{"type":"paragraph","text":"第一审判庭开庭审问江青，进行法庭辩论"},{"type":"paragraph","text":"上午九时至十一—时三十八分。"},{"type":"paragraph","text":"特别法庭庭长江华、副庭长兼第一审判庭审判长曾汉周和十七名审判员出庭。第一审判庭审判长曾汉周主持法庭辩论。"},{"type":"paragraph","text":"书记员郭志文、黄仁贤、杨克佃担任法庭记录。"},{"type":"paragraph","text":"出庭检察人员有特别检察厅厅长黄火青、副厅长喻屏和五名检察员。"},{"type":"paragraph","text":"审判长曾汉周宣布：“最高人民检察院特别检察厅指控被告人江青的犯罪事实，本庭于十一月二十六日，十二月三日、五日、九日、十二日和二十三日上午，先后六次开庭，已经调查完毕。现在进行法庭辩论。”"},{"type":"paragraph","text":"检察员江文发言，他说江青在“文化大革命”期间篡党篡国，推翻无产阶级专政的政权的罪行，经过六次法庭调查，对被告人进行审问，出示和宣读证据、证言，听取证人出庭作证，播放了江青的讲话录音，完全证实了本厅对江青反革命罪行的控告是确凿无疑的。江青是林彪、江青反革命集团的主犯，是“四人帮”反革命集团的头子……她的主要罪行是：第一，她伙同康生、谢富治等人诬陷迫害中华人民共和国主席刘少奇，制造了全国最大的冤案。第二，江青肆意点名诬陷大批党政军领导干部和群众。第三，在“文化大革命”期间，江青勾结林彪进行了大量的反革命活动。大量的事实证明，在林彪反革命集团被粉碎以后，以江青为首的“四人帮”反革命集团继承了林彪的衣钵，继续进行篡党篡国，推翻无产阶级专政的政权的反革命勾当……江青触犯了中华人民共和国刑法第九十二条、第九十八条、第一百四十四条，构成了组织领导反革命集团罪，阴谋颠覆政府罪，反革命宣传鼓动罪，非法拘禁罪，诬告陷害罪，刑讯逼供罪，非法搜索他人居所和人身罪。对国家和人民危害特别严重，情节特别恶劣，应该根据刑法第一百零三条从重判处。"},{"type":"paragraph","text":"江文还指控江青在法庭上拒不认罪，公然继续诬蔑国家领导人，攻击诬蔑法庭和法庭工作人员，扰乱法庭秩序，继续犯罪。"},{"type":"paragraph","text":"根据《中华人民共和国刑事诉讼法》第一百一十八条的规定，审判长宣布被告人江青有陈述和辩护的权利，还有最后陈述的权利。"},{"type":"paragraph","text":"江青在辩护发言中，对特别检察厅起诉书指控她的罪行，没有做什么辩护，而是利用进行辩护的机会，继续攻击国家领导人。"},{"type":"paragraph","text":"审判长按铃警告江青，并对她提出的审判范围以外的要求予以驳回。"},{"type":"paragraph","text":"江青要求站起来念她写的《我的一点看法》，得到审判长的许可。"},{"type":"paragraph","text":"江青念完了以后，把原文交给了值庭法警。"},{"type":"paragraph","text":"审判长反复问江青：“还有什么要说的？”"},{"type":"paragraph","text":"江青答，“已经累了，到此为止。”"},{"type":"paragraph","text":"法警把江青带出法庭，休庭。"},{"type":"paragraph","text":"附录"},{"type":"paragraph","text":"今日《人民日报》报道：法庭调查结东，确凿证据证实江青犯下极其严重的诬陷、迫害罪，被告在法庭上耍赖撒泼，攻击谩骂。特别法庭庭长江华对她提出警告。钟子云揭发江青诬陷迫害张霖之。时纯利在特别法庭作证指出，时传祥被迫害致死是江青诬陷的结果。剽窃《红灯记》成果，诬陷作者是反革命，阿甲出庭，指出江青人格卑鄙，手段残忍。"},{"type":"paragraph","text":"《人民日报》还刊登了王涵写的文章《冤有头，债有主》。"},{"type":"paragraph","text":"十二月二十五日《人民日报》刊登陈昊苏的来信《江青的丑恶表演》。"}],"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"41bb0d688f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

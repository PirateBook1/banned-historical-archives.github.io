script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"给中共中央的信","authors":["北京大学","庞卓恒"],"dates":[{"year":1957,"month":6,"day":2}],"is_range_date":false,"parts":[{"text":"给中共中央的信","type":"title"},{"text":"北京大学庞卓恒","type":"authors"},{"text":"（庞卓恒：北京大学历史系学生）","type":"subtitle"},{"text":"北大党委会并转中共中央：","type":"appellation"},{"text":"四年前的今天是我加入中国共产党的日子，四年后的今天是我退出中国共产党的日子。","type":"paragraph"},{"text":"党对我进行了四年的马克思列宁主义教育，导致今日我批判地否定了马克思列宁主义社会学说。但是四年来的谆谆教诲仍将使我毕生永志不忘，为人类的进步而工作，这不是凭良心的驱使，也不是崇高的奢侈，而是客观规律。","type":"paragraph"},{"text":"马克思列宁主义被宣布为党的灵魂。由于我对马克思列宁主义社会学说的否定，导致我思想上对党纲党章的许多条文和党在管理国家方面许多重大政策不能接受。只好决定退党。","type":"paragraph"},{"text":"党现在正在自觉和不自觉的做着许多前人从未做过的坏事和好事。比较起来，目前好事远远超过坏事的。可以毫不夸大的说，中国共产党目前(原文有着重点)仍是世界上最有生命活力的政党。不过一个做了坏事而又不自觉的政党，像一个出丑而不知羞之人一样，在未来的前程中，可能有不妙之处的。","type":"paragraph"},{"text":"我退党，不意味着和党决裂，我将在党外和党合作，用苦青果给你们甜滋味，盼这个愿望能够实现，我们在争取全人类共同进步的事业中永远合作。","type":"paragraph"},{"text":" 庞卓恒  67．6．2．","type":"paragraph"},{"text":"慎重声明：","type":"paragraph"},{"text":"凭几个(年)来的经验知道，党内有些人已习惯于把一些知识分子党员的一些对他们不习惯的表现称之为个人主义、自由主义、动摇不定、软弱……等等小资产阶级的劣根性．这里我不打算争辩这些议论的正确与否，也不打算申辩我退党是不是软弱、丧失信心或狂妄的结果，只是根据宪法规定的公民权利的要求，任何人无权以“内部刊物”或报告之类形式对我的名字进行某种“劣根性”之类的诬蔑。如经发现本人将彻底追究宪法责任。","type":"paragraph"},{"text":" 庞卓恒57．6．2．","type":"paragraph"}],"comments":[],"origin":"北京大学社会主义思想教育委员会编印《北京大学右派分子反动言论汇集》，一九五七年十月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"542d99dfc0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

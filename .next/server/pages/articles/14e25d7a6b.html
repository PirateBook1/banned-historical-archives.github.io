script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji7-2","name":"毛泽东全集第7卷(2)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji7-2.pdf"],"article":{"title":"四方面军应迅速北上","alias":"","parts":[{"type":"paragraph","text":"四方面军应迅速北上川"},{"type":"paragraph","text":"（1935年7月10日）张："},{"type":"paragraph","text":"甲、分路迅速北上原则早经确定，后忽延迟，致无后续部队跟进。切盼如来电所指，各部真能速调速进，勿再延迟，坐令敌占先机。"},{"type":"paragraph","text":"乙、目前四方面军主力未到黑河坝东北，沿途番民捣乱。三军团须使用于配置警戒及打通石楼方面。一军团及八十八、八十九两师三团在毛儿盖未攻下前，不便突入。"},{"type":"paragraph","text":"丙、弟等今抵上芦花，急盼兄及徐陈速来集中指挥。"},{"type":"paragraph","text":"朱毛周"},{"type":"paragraph","text":"十号"},{"type":"paragraph","text":"[1]1935年6月28日中共中央政治局根据两河口会议精神，作出《关于一、四方面军会合后的战略方针的决定》，提出集中主力向北进攻，在运动战中大量消灭敌人，首先取得甘肃南部，以创造川陕甘苏区根据地。红军第四方面军主要领导人张国焘会上同意中央北上方针，会后延迟执行。这是毛泽东和朱德、周恩来给张国焘的电报。"},{"type":"paragraph","text":"[2]指当时四川西部的少数民族。那时他们因对红军不了解，一时有用对待国民党军队的办法来对待红军的现象。"},{"type":"paragraph","text":"[3]徐陈，指徐向前、陈昌浩，当时分别任红军第四方面军总指挥和总"}],"authors":["毛泽东"],"dates":[{"year":1935,"month":7,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":188,"page_end":188},"tags":[{"name":"毛泽东","type":"人物"},{"name":"张国焘","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"14e25d7a6b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

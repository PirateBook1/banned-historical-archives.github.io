script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"珍宝岛地区英雄的边防战士掀起活学活用毛泽东思想新高潮　努力提高毛泽东思想觉悟　为保卫祖国领土再立新功","authors":[],"dates":[{"year":1969,"month":3,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"珍宝岛地区英雄的边防战士掀起活学活用毛泽东思想新高潮"},{"type":"paragraph","text":"努力提高毛泽东思想觉悟"},{"type":"paragraph","text":"为保卫祖国领土再立新功"},{"type":"paragraph","text":"据新华社哈尔滨电　胜利地保卫了祖国神圣领土的珍宝岛地区英雄的人民解放军边防部队广大指战员，满怀无限忠于伟大领袖毛主席的深厚无产阶级感情，在强烈抗议苏修社会帝国主义侵略罪行的日子里，在随时准备粉碎苏修新挑衅的战备中，进一步掀起活学活用毛泽东思想的新高潮。指战员们决心更高地举起毛泽东思想伟大红旗，不断锤炼对伟大领袖毛主席的无限忠心，努力提高毛泽东思想觉悟，狠抓革命，猛促战备，在保卫伟大祖国神圣领土的斗争中，为人民立新功。"},{"type":"paragraph","text":"三月二日，英雄的边防部队战士们在胜利地粉碎了苏修叛徒集团武装挑衅之后，就把营房变成活学活用毛泽东思想的大课堂。他们满怀胜利的豪情，一遍又一遍地高呼：“毛主席万岁！”“毛主席万万岁！”一遍又一遍地歌唱“大海航行靠舵手，干革命靠毛泽东思想。”英雄的战士们反复学习了林副主席的指示：“毛泽东思想是反对帝国主义的强大的思想武器，是反对修正主义和教条主义的强大的思想武器”“最大的战斗力是用毛泽东思想武装起来的人”，进一步深刻认识到，光焰万丈的毛泽东思想，是克敌制胜的法宝。他们说，我们这次粉碎苏修叛徒集团武装挑衅的胜利，靠的就是伟大的毛泽东思想。毛泽东思想武装起来的中国人民和中国人民解放军无敌于天下。"},{"type":"paragraph","text":"英雄的边防部队战士们在反修前哨举办了毛泽东思想学习班，反复学习伟大领袖毛主席关于反对修正主义的教导，愤怒声讨苏修叛徒集团背叛马克思列宁主义，对内实行社会法西斯主义、复辟资本主义，对外实行社会帝国主义的侵略政策的滔天罪行。通过学习，指战员们更加看清了苏修社会帝国主义的反动本质，加深了对苏修新沙皇的刻骨仇恨，把毛泽东思想的觉悟提高到了新的高度。"},{"type":"paragraph","text":"苏修叛徒集团在武装入侵我国领土之后又进一步掀起反华恶浪，疯狂地指使暴徒肆意侮辱中国人民的伟大领袖毛主席，激起了边防部队英雄战士们的无比愤怒。他们说，毛主席是我们心中最红的红太阳，毛泽东思想是我们的命根子。苏修叛徒集团越是害怕毛泽东思想，我们越是要加倍努力活学活用毛泽东思想，誓死捍卫毛泽东思想，用毛泽东思想“唤起工农千百万”，彻底埋葬帝、修、反。新战士徐少英、苏永星为了表达无限忠于毛主席的红心，在毛主席像前庄严宣誓：毛主席呀毛主席，革命战士永远忠于您！宁可血染乌苏里江水，忠于您的红心永不变！"},{"type":"paragraph","text":"指战员们在愤怒声讨苏修叛徒集团侵略罪行的同时，还深入开展了对刘少奇叛党叛国罪行的革命大批判。这几天，指战员们到处摆开战场，把革命大批判的烈火烧得比过去任何时候都旺。"},{"type":"paragraph","text":"伟大领袖毛主席教导我们：“在人类历史上，凡属将要灭亡的反动势力，总是要向革命势力进行最后挣扎的”。珍宝岛地区的边防部队的英雄战士们在活学活用毛泽东思想的新高潮中，反复学习毛主席的这一伟大教导，坚决表示，一定要百倍警惕，加强战备，严阵以待，随时准备反击苏修的新挑衅。他们说，千战备，万战备，活学活用毛泽东思想、用毛泽东思想统帅一切是最大的战备。我们一定要进一步把活学活用毛泽东思想的群众运动提高到新水平，把毛泽东思想伟大红旗举得高高的，把对苏修新沙皇的仇恨烈火烧得旺旺的，如果苏修胆敢继续来犯，我们用毛泽东思想武装起来的革命战士，定叫他们粉身碎骨，有来无回。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6448b9c230"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

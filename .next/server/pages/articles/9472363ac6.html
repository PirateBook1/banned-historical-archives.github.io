script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji35","name":"毛泽东全集第35卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji35.pdf"],"article":{"title":"对彭真在七届六中全会上的发言稿的批语和修改","alias":"","parts":[{"type":"paragraph","text":"对彭真在七届六中全会上的"},{"type":"paragraph","text":"发言稿的批语和修改"},{"type":"paragraph","text":"（1955年10月9日）即退彭真同志："},{"type":"paragraph","text":"此件很好。作了一点修改，请酌定。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十月九日"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"农民是我们的朋友，我们应该知道他们的优点一这是他们基本的一面，同时也应该知道他们的缺点，特别是在社会主义革命阶段的缺点；只有清醒地了解他们是劳动者又是小私有者这样两方面的情况，了解他们有保守性，但是他们的这种保守性又是可以被说"},{"type":"paragraph","text":"[1]彭真，当时任中共中央书记处候补书记、全国人大常委会副委员长。[2]即本篇二、三、四，其中用宋体字排印的是毛泽东加写和改写的文字。"},{"type":"paragraph","text":"对彭真在七届六中全会上的发言稿的批语和修改服而加以改变的这样两方面的情况，才好帮助、教育他们，领导他们在社会主义建设和社会主义改造过程中进行自我改造。只有这样，才能彻底巩固工农联盟，并且最后把工农融合成一体，建成共产主义的社会。"},{"type":"paragraph","text":"三"},{"type":"paragraph","text":"所谓“四大自由”，即土地租种自由，雇工自由，贸易自由，借贷自由，这是一种明显的资产阶级的纲领，这是一条明显的富农路线，这是同我们党的限制资产阶级和限制富农的路线完全不相同的。他们不是限制资产阶级和富农剥削自由，而是用法令允许资产阶级和富农可以进行无限制的剥削，并且加以提倡。"},{"type":"paragraph","text":"四"},{"type":"paragraph","text":"农业合作化运动，是一个最后彻底消灭农村中生产资料的私有制，消灭富农阶级的斗争，是五万万农民群众的一个翻天覆地的社会改革运动，是使城市资产阶级彻底地孤立起来，造成一种使他们非接受社会主义改造不可的形势，因而可以彻底地消灭一切城市资本主义痕迹的社会主义革命的运动。"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":10,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":485,"page_end":486},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9472363ac6"},"buildId":"Sk_QHO4GJi-ijW

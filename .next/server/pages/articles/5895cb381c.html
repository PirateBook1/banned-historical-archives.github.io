script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji10","name":"毛泽东全集第10卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji10.pdf"],"article":{"title":"军秀主席团命令","alias":"","parts":[{"type":"paragraph","text":"军委主席团命令"},{"type":"paragraph","text":"（1937年7月14日）彭总指挥、任政委、林校长\"，各方面军、各军团、各军、各师、各团及各军事学校，首长同志们："},{"type":"paragraph","text":"（甲）日本大举向华北出兵，国家危急，二十九军正在抗战，国民政府已调派援军，全国救亡运动正在奋起，我抗日红军，有开赴前线增援友军并配合友军消灭野蛮日军之务。"},{"type":"paragraph","text":"（乙）令到着即以军为单位，改组为国民革命军编制。同时增加抗日政治课程，对干部及兵员教授东四省及华北五省地理，教授日本现状。军事训练着重雪地战斗，夜间动作，袭击战斗，防空技术，长途行军，无后方作战等项，各军事学校大体同此办理。"},{"type":"paragraph","text":"以上各项限十天完毕，听候出动命令。"},{"type":"paragraph","text":"（此命令对红军公开宣布，惟对日寇及汉奸分子严守秘密，不得疏忽。）"},{"type":"paragraph","text":"军委主席团"}],"authors":["毛泽东"],"dates":[{"year":1937,"month":7,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":414,"page_end":414},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5895cb381c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

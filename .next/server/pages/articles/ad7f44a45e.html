script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央同意小城镇中地主多余房屋处理办法给西南局的批复","authors":[],"dates":[{"year":1951,"month":3,"day":15}],"is_range_date":false,"parts":[{"text":"中共中央同意小城镇中地主多余房屋处理办法给西南局的批复","type":"title"},{"text":"西南局：","type":"appellation"},{"text":"三月一日电悉。同意你们及川西区党委关于小城镇中地主多余房屋的处理办法。","type":"paragraph"},{"text":" 中  央三月十五日","type":"paragraph"},{"text":"附：","type":"paragraph"},{"text":"西南局关于川西区小城镇中地主多余房屋处理办法的请示","type":"subtitle"},{"text":"（一九五一年三月一日）","type":"subtitle"},{"text":"中央：","type":"appellation"},{"text":"川西区党委对于小城镇和集镇内地主房屋有如下建议，我们拟同意他们意见，是否妥当请示。其原电为：","type":"paragraph"},{"text":"“中央二月十日电示：土改中‘在校小城市和集镇内，地主占有的多余房屋，其原由工商业使用者及不适合于农民居住者，均予保护不动。但在我区各较小城市地主之公馆、铺面及联系的住房很多。此等房产部分系出租，部分则空闲，故如规定没收，对工商业无影响；而对督促地主参加劳动则有好处。没收出来虽不适合于农民居住，但可供土改后办合作社或办其他公营事业、公益事业之用。出租者则仍由原承租人租用。因此，我们提议是否在做的时候，将‘不适合于农民居住者的一句删去，只规定‘在较小城市和集镇内地主占多余房产，其原由地主直接经营之工商业使用者，予以保护不动。房产其原由农民居住或适合于农民居住者，应没收分给农民居住，不适合于农民居住者，即没收归公。是否妥当，请审核。”","type":"paragraph"},{"text":" 西南局三月一日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ad7f44a45e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

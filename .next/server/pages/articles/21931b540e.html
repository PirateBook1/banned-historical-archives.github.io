script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"几份平反证明书","authors":[],"dates":[{"year":1975,"month":12,"day":15}],"is_range_date":false,"parts":[{"text":"几份平反证明书","type":"title"},{"text":"内蒙古自治区巴彦淖尔盟于1968、1969年间，在自治区革委会党的核心小组主要负责人“左”倾错误思想指导下，在清理阶级队伍中，违背了党的政策，搞了严重的逼供信，犯了扩大化的错误。","type":"paragraph"},{"text":"在这次清队扩大化错误中，采取逼供信的方法，错误地将杨力生同志打成“新内人党”党魁。","type":"paragraph"},{"text":"为了纠正这次清队扩大化的错误，遵照伟大领袖毛主席批示“照办”的中发〔69〕24号文件（即5·22批示）对误伤的好人要彻底平反的精神，现对杨力生同志给予彻底平反，恢复名誉。","type":"appellation"},{"text":"对于本人被迫所写的，他人提供的，组织上整理的，批准的等一切有关这方面材料要一律销毁，今后如再发现一律无效。","type":"paragraph"},{"text":"特此证明","type":"paragraph"},{"text":" 中共巴彦淖尔盟委员会1975年12月15日","type":"paragraph"},{"text":"消除影响通知书","type":"subtitle"},{"text":"史凤波同志：","type":"appellation"},{"text":"我盟在1968年清理阶级队伍中，在原内蒙古自治区党的核心小组几个主要负责人错误领导下，大挖所谓的“新内人党”及其变种组织，把史坤同志错挖为新内人党反共救国军假党员，使他蒙受了不白之冤，也使你受到了株连。","type":"paragraph"},{"text":"伟大领袖毛主席、党中央1969年5月22日曾经批示，纠正这个错误。","type":"paragraph"},{"text":"英明领袖华主席、党中央1978年4月22日批准的《关于进一步解决好挖“新内人党”问题的意见的报告》中明确指出：“所谓‘新内人党’是根本不存在的；当时决定挖‘新内人党’是错误的，是原自治区党的核心小组几个主要负责人，在林彪、‘四人帮’反革命修正主义路线影响下，主观臆断，盲目蛮干，大搞逼供信造成的一大错案。”据此，经研究决定，对史坤同志的新内人党、反共救国军、假党员问题予以完全否定，彻底平反，恢复名誉。并彻底销毁有关这一错案的全部材料（包括受株连亲友档案中的这类材料）。特告知你所在单位和你本人，消除影响，解除顾虑。","type":"paragraph"},{"text":"让我们团结在以华主席为首的党中央周围，更高地举起毛主席的伟大旗帜，坚持无产阶级专政下的继续革命，加强各族人民之间的大团结，把千仇万恨集中到林彪、“四人帮”身上。深入批判他们的反革命修正主义路线和破坏毛主席的民族政策的反革命罪行，为夺取抓纲治国的新胜利，建设和保卫好祖国北部边疆，实现新时期总任务而努力奋斗！","type":"paragraph"},{"text":" 中国共产党昭乌达盟委员会1978年  月   日","type":"paragraph"},{"text":"平反通知书","type":"subtitle"},{"text":"赵德轩同志：","type":"appellation"},{"text":"在林彪、“四人帮”反革命路线的残酷迫害下，你曾被诬陷为所谓“新内人党”分子。","type":"paragraph"},{"text":"根据党中央“4·20”、“1·21”两次批示和自治区党委有关指示，对强加给你的一切诬蔑不实之词，一律推倒，给予彻底平反，恢复名誉；并对受株连的家属、子女、亲友消除影响，恢复名誉。","type":"paragraph"},{"text":"谨向你表示亲切的慰问。","type":"paragraph"},{"text":"特此通知","type":"paragraph"},{"text":" 中共内蒙古自治区委员会办公厅1979年7月23日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"内蒙古文革","type":"人物"},{"name":"清理阶级队伍","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"21931b540e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

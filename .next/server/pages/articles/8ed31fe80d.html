script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批复同意国务院“关于1971年物价调整方案”（概要）","authors":[],"dates":[{"year":1971,"month":8,"day":14}],"is_range_date":false,"parts":[{"text":"中共中央批复同意国务院“关于1971年物价调整方案”（概要）","type":"title"},{"text":"1971年8月14日，中共中央批复同意国务院《关于1971年物价调整方案》。《调整方案》说，为了促进工农业生产的发展，决定适当提高部分农副产品的收购价，降低部分支农产品、机械产品的出厂价和销售价。调价的主要内容是，一、农副产品的收购价：油料、油脂平均调高16．7％，甘蔗调高15.3％，东北菜牛调高5．8％，黄连、党参、黄芪、红花等中药材平均提高12．3％。二、工业品的销售价和出厂价：化肥分别降低9．7％和12．4％，农药分别降低15％和9．6％，煤油分别降低20．8％和21.6％，柴油分别降低9．7％和8．8％。润滑油销售价降低10．5％，内燃机、齿轮箱、联合收割机、多级水泵、仪器仪表、工业锅炉、汽车配件的出厂价平均降低15．7％。电子工业基础产品的出厂价平均降低17.1％，其中地方企业产品降低18.8％。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8ed31fe80d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

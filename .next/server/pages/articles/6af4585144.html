script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"他们最听毛主席的话","authors":["王老五"],"dates":[{"year":1966,"month":12,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"他们最听毛主席的话"},{"type":"paragraph","text":"河南农学院“东方红”长征队，路过我们公社。他们九个人一到，头发上还都是土，放下背包第一件事，就是读毛主席语录，向群众宣传毛泽东思想。他们吃罢饭也不休息，就举着红旗去参观社办企业，并向贫下中农作调查。"},{"type":"paragraph","text":"第二天一早，公社的同志见他们住的房门关着，以为他们赶路累了，还在休息。那知道，天蒙蒙亮他们就到“愚公队”参加平整土地去了。他们一到“愚公队”，先在地头为社员演出文艺节目，宣传毛泽东思想，接着就跟社员一道劳动。休息时，就向社员散发他们刻印的毛主席语录，还教社员们学唱毛主席语录歌。"},{"type":"paragraph","text":"最感动我们的是，这九个红卫兵劳动了一整天，天都黑了，见社员们在两里路外搬柴禾，也赶忙推着车子去帮忙，直到天漆漆黑，给每户社员送完了为止。晚上，他们又来找我，要我讲村史，谈生产斗争情况。他们说：“我们是毛主席的红卫兵，坚决要听毛主席的话，虚心向贫下中农学习。”"},{"type":"paragraph","text":"他们走的那天，公社炊事员同志准备天一亮就给他们做饭，可是他们不愿麻烦别人，天没亮，自己就把饭做好了。"},{"type":"paragraph","text":"他们都是年纪很轻的学生，可是读了毛主席的书，一个个都那么勤勤恳恳，那么关心人民群众，真像个红军的样子。"},{"type":"paragraph","text":"他们的这些革命行动，使我们广大贫下中农很感动。大家一致表示，也要像他们那样，更努力地学习毛主席著作，全心全意为革命种田，用愚公移山的精神，建设我们社会主义的新农村。"},{"type":"paragraph","text":"广济县朝阳公社  贫农社员　王老五"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6af4585144"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

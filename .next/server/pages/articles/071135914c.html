script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"总政治部关于贯彻执行林总对部队文艺工作指示的通知","authors":[],"dates":[{"year":1964,"month":5,"day":31}],"is_range_date":false,"parts":[{"text":"总政治部关于贯彻执行林总对部队文艺工作指示的通知","type":"title"},{"text":"林总最近对部队文艺工作的指示非常重要。这一指示，依据马克思列宁主义和毛主席思想，对部队的文化艺术工作，特别是文艺创作的实践经验，做了全面的总结和高度的概括。它不仅对部队文化艺术工作有重大意义，而且是对部队政治思想工作的一个重要指示。","type":"paragraph"},{"text":"各级党委、政治机关接到林总指示后，应立即认真学习，深刻领会指示的精神实质，并制订出贯彻执行的具体措施。当前要着重做好两件事：","type":"paragraph"},{"text":"一、组织专业文化艺术工作者对林总指示进行一次系统学习、检查、改进本身的工作。还可向业余文艺工作者进行传达和组织学习。通过学习，使他们明确认识文化艺术工作在革命斗争中的巨大作用，和部队文艺工作者的重大责任，树立雄心壮志，为进一步搞好部队文化艺术工作、高举无产阶级文艺大旗，贡献出自己的力量。","type":"paragraph"},{"text":"二、狠抓文艺创作，大力开展一个创作运动。各级党委和政治机关，要把抓文艺创作列入自己的议事日程，每年抓一两次。","type":"paragraph"},{"text":"（一）抓建立和健全文艺创作队伍。各军区、军种、兵种的文化部门和文工团，要按照总政治部过去的规定，分别建立专业创作组。人数不足的要逐步充实起来。要注意质量，并加强政治思想领导。","type":"paragraph"},{"text":"（二）抓文艺创作的统筹安排。部队创作要以写兵为主，但也要写工、写农；以反映现实斗争为主，也要适当反映革命历史斗争。当前创作应注意以下几个方面：继续大力反映四好、五好、三手运动和一帮一、一对红活动中涌现出来的先进单位和先进人物；反映海边防罩民的对敌斗争；反映活学活用毛主席著作的先进人物和先进集体；反映青年一代怎样成长为革命事业的接班人；歌颂三面红旗，反映工厂和农村人尺公社的新生活、新面貌，反映部队对工农业的支援，反映复员军人在工农业战线上的作用，创造工人出身的解放军战士的形家。在需要与可能时，也可写有关国际主义、反帝斗争等方面的题材。","type":"paragraph"},{"text":"各单位可参照上述内容，结合本身情况，作出一个一定时期的统筹安排计划。既要有题材的统筹安排，也要有艺术形式的统筹安排。既要向作家出题目、给任务，也要安排作家深入生活。既包括专业创作人员，也包括一部分业余创作骨干和担负行政职务的创作干部。他们的写作时间、写作条件要适当解决，必要时可离职一个时期，专门进行创作或修改作品。","type":"paragraph"},{"text":"鉴于过去部队的戏剧反映工人生活不够，要求总政治部文工团、北京、南京、沈阳军区和海军等单位，都争取搞出一个反映工人特别是老工人生活的剧目，参加下半年举行的全军话剧和歌剧会演。","type":"paragraph"},{"text":"（三）各大单位坯可不定期地组织会演、展览、征文、出版、评奖等活动，以推动创作，交流经验，提高作家的思想、艺术水平。","type":"paragraph"},{"text":"各大单位传达贯彻林总指示的情况和创作安排计划，请在七月十五日以前报告我们。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"071135914c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

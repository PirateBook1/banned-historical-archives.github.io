script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市公共交通公司汽车五场党委遵照毛主席关于“纪律是执行路线的保证”的教导，在进行思想和政治路线教育的过程中——对民兵和群众加强纪律教育","authors":["武学军"],"dates":[{"year":1972,"month":1,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市公共交通公司汽车五场党委，遵照伟大领袖毛主席关于进行一次思想和政治路线方面的教育的教导，在批修整风运动中，对全体民兵战士和广大职工群众进行无产阶级纪律教育，进一步加强了组织纪律性，全场出现了“抓革命，促生产，促工作，促战备”的新局面。"},{"type":"paragraph","text":"前一时期，这个场的少数民兵曾发生过违反“三大纪律八项注意”的现象。场党委和民兵营抓住这个问题，组织广大民兵战士和职工群众认真学习毛主席关于“纪律是执行路线的保证”和“三大纪律八项注意”等有关教导，把加强组织纪律性提到坚决贯彻执行毛主席革命路线的高度来认识。通过学习，大家认识到，“三大纪律八项注意”，体现了毛主席的建军思想和建军路线，是中国人民解放军和民兵的光荣传统，是加强和巩固无产阶级专政的有力武器。广大民兵战士和职工群众通过学习，既加强了纪律性，又增强了战备观念。有一次，车队搞战备演习，在车辆行驶的情况下，很快就把公共汽车迅速改为战备救护车，装好了救护担架。"},{"type":"paragraph","text":"这个场的党委在对广大民兵和职工群众进行纪律教育的过程中，积极引导大家以革命大批判开路，狠批刘少奇一类骗子所鼓吹的黑“四论”以及反动的“多中心即无中心论”，使大家进一步划清了毛主席的马克思列宁主义的路线和政策与刘少奇一类骗子反马克思列宁主义的路线和政策的界限、人民军队好作风与国民党军阀作风的界限、无产阶级专政与资产阶级专政的界限。民兵干部更自觉地把民兵工作置于党的绝对领导之下，加强了请示汇报制度，民兵活动紧紧围绕党的中心工作来开展。他们在加强纪律教育时，还广泛发动大家学唱《国际歌》、《三大纪律八项注意》两首革命歌曲。在教唱中，有的车队还组织群众，忆巴黎公社后一百年来无数革命先烈为实现“英特纳雄耐尔”而奋斗的历史；忆革命英雄人物为保证革命胜利，坚持“三大纪律八项注意”的英雄事迹。通过这些活动，进一步激发了大家的革命斗志，许多民兵和职工表示，要向革命英雄人物学习，做革命人，坚持在无产阶级专政下继续革命。一车队的民兵和职工用两首革命歌曲的内容来鞭策和鼓舞自己，自觉地实践歌曲内容。一个女民兵一次拾到一只内有存款四百五十元、现金四十五元的皮夹子，她牢记“不拿群众一针线”这句歌词，立即把存款和现金交给组织。当失主拿到钱包时，内心十分激动，热情赞扬民兵战士拾金不昧的好风尚。由于全场的广大民兵和职工群众遵守革命纪律的自觉性大大加强，行车准点率有很大提高，行车责任事故显著下降，服务质量也有了进一步的改善。"},{"type":"paragraph","text":"(武学军)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bc0c750cab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

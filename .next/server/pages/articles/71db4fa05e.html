script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东在庆祝“五一”活动中的谈话","authors":["毛泽东"],"dates":[{"year":1967,"month":5,"day":1}],"is_range_date":false,"parts":[{"text":"在庆祝“五一”活动中的谈话","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"毛对阿尔巴尼亚的客人说：“我们还是有困难的。中国是有希望的，世界是有希望的。当前主要任务就是大批判，大斗争，尽快实现三结合。（有人谈到象“九评”那样批判《修养》。）毛说：“不要写长文章，两千字就够了，不要超过三千。”","type":"paragraph"},{"text":"我们今天是老、中、小相结合的大会。（这时向朱德）我们都是七、八十岁的老人了，中年的四、五十岁了，广场上是小将。今天的大会是个大联合。","type":"paragraph"},{"text":"我们看干部要从历史上全面地看干部。今天除刘、邓、陶之外，其他的都来了。各省第一书记都要回去，还是要作工作，江华、江渭清、谭启龙不是三反分子。陈丕显思想上，作风上蜕化，应很好改造。廖承志过关了没有？应让他过关。王震不是三反分子，是个粗人，建议谭震林同志去拜访他。余秋里讲假话，谷牧三六年被捕过，比较困难一些。","type":"paragraph"},{"text":"地质学院的一些红卫兵对老帅的一些历史一点也不懂。有人找我摸底，我说：“所有老帅统统打倒怎么办？你们来做行吗？”打倒谭震林，今天还不是在这里开会吗？徐向前主持全军文革（徐说：“我身体不好，请肖华代替我工作。”）还是你搞吧！","type":"paragraph"},{"text":"邓和刘有区别，邓历史上闹独立王国，不理我，在中央书记处还临阵脱逃，以后反王明路线是我一派的。","type":"paragraph"},{"text":"刘少奇二五年被捕过，后来被人保出来了，住在北京。刘少奇一条路线，一个理论，一个班子。六人小组，谣言很多，完全是造谣。","type":"paragraph"},{"text":"“联动”大部分是好的，少数不好，有什么要紧啦！全都让他们承认错误就行了，他们不是承认了错误吗？不是改得很快吗？","type":"paragraph"},{"text":"毛在天安门上与王震握手，说：“王胡子，我很久没有看到你了，有人要打倒你，能打倒吗？是打不倒的吧！你对打倒你的人要宽大嘛，宽大嘛！”","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"谭震林","type":"人物"},{"name":"王震","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"71db4fa05e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"文化馆里的中苏友情马尼泽尔塑制毛主席像人人赞美　唐克用白俄罗斯文高歌天安门","authors":[],"dates":[{"year":1957,"month":10,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报北京27日专电】　新近修饰一新的北京市中苏友好协会文化馆，今晚灯火辉煌，为钱别苏联文化代表团的酒会就设在这里。未到七时，殷勤的主人们就在门口伫候着苏联嘉宾的到来。宾主一见，亲如家人。柯切托夫团长搀扶着白发银头的吴玉章老人，领先步入文化馆的红柱厅堂，同坐一桌。厅堂舞台的横额上，大书:“中苏两国人民永恒的牢不可破的友谊万岁!”"},{"type":"paragraph","text":"一件珍贵的礼品——苏联雕塑家马尼泽尔在中国所作的毛主席石膏胸像，今晚送给中苏友好协会。柯切托夫团长在会上介绍了雕塑家在为伟大领袖创造形象时的荣幸心情，这时舞台上的红色帷幕徐徐拉开，大家以崇敬的心情瞻仰着毛主席塑像，并赞美马尼泽尔的艺术才能·诗人臧克家认为这个塑像有它的独到之处，因为它很好的表达出我们领袖的伟大精神。为了感谢好朋友马尼泽尔，全场的人向他热烈鼓掌。"},{"type":"paragraph","text":"白俄罗斯诗人唐克和中国诗人萧三、臧克家、徐迟坐在一起，谈笑风生。唐克在中国做了好几首新诗:“我站在天安门前”和“银色的项炼”都已在报上发表了。今晚在会上由演员朱琳朗诵了这两首诗。但经萧三提议，唐克本人又把“我站在天安门前”这首诗用白俄罗斯文亲自朗诵一遍。其中几句译成中文是这样的:“我们向全世界昂首高歌，谁也分不开我们，谁也不能把我们击破……”"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"48967654e1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

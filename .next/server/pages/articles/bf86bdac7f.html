script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"内蒙古各机关高级干部已开始学习毛泽东选集","authors":[],"dates":[{"year":1952,"month":6,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"内蒙古各机关高级干部已开始学习毛泽东选集"},{"type":"paragraph","text":"中共中央内蒙古分局决定自六月开始，组织内蒙古自治区党、政、军一级机关的高级干部，统"},{"type":"paragraph","text":"一学习“毛泽东选集”。由中共中央内蒙古分局书记乌兰夫、宣传部副部长胡昭衡担任正副学习组长，并已于六月二日起正式开始学习。"},{"type":"paragraph","text":"参加这次学习的内蒙古自治区高级干部，都经过中共中央内蒙古分局的批准。学习时间为六个月。他们首先用六月份一个月时间学习“实践论”、“矛盾论”两大哲学论著，以取得正确的思想方法；然后，根据执行党的政策路线中所遇到的重大问题提出专题来选读“毛泽东选集”及有关文件。每人每周的学习时间规定不得少于六小时。每人必须作出个人学习计划，每月填写一次学习情况简报，并且在每一学习阶段结束后，写一篇学习笔记或论文，或给下级干部作一次学习报告。"},{"type":"paragraph","text":"五月二十六日，中共中央内蒙古分局曾召集内蒙古驻张家口各机关高级干部，举行学习“毛泽东选集”动员大会。乌兰夫在会上作了报告。"},{"type":"paragraph","text":"乌兰夫说，内蒙古自治区五年来的建设成就，充分说明了毛泽东思想的伟大和正确。他指出：认真学习“毛泽东选集”，宣传毛泽东思想，是内蒙古地区全体干部的重要政治任务。并号召在这次学习“毛泽东选集”中，应注意把内蒙古各方面的工作经验提高到理论原则上来加以总结，并与检查内蒙古地区政策执行情况结合起来，学会用毛泽东思想来推动当前内蒙古地区的各项建设工作。乌兰夫并要求参加学习的高级干部以坚持不懈的精神，自觉地遵守学习纪律，不但自己学习好，并且要把自己所领导的部门的干部学习领导好。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bf86bdac7f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

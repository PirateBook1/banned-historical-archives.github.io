script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"从鲁迅反对旧戏谈起","authors":["张成德"],"dates":[{"year":1976,"month":8,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"从鲁迅反对旧戏谈起"},{"type":"paragraph","text":"解放军某部  张成德"},{"type":"paragraph","text":"伟大的革命文学家鲁迅对于“死人”统治着的旧戏是深恶痛绝的。鲁迅对旧戏的憎恶，正反映了他鲜明的无产阶级立场。"},{"type":"paragraph","text":"然而，在解放后的社会主义新中国，在经过文化大革命的今天，在我们共产党内，却居然还有人把旧戏捧上了天。党内最大的不肯改悔的走资派邓小平，就是这样一个代表人物。"},{"type":"paragraph","text":"邓小平生怕旧戏绝了种，千方百计地要把它重新搬上舞台。文化大革命前，他极力反对京剧革命，公开跳出来鼓吹大编大演旧戏，说什么“从三皇五帝编起，一直编到近代”，“编他三百六十本，一天演一本，可以演一年”。去年，他又一次鼓吹“老戏演了那么多年，革命还不是成功了”的反动谬论。"},{"type":"paragraph","text":"爱什么，恨什么，是阶级立场的反映。在无产阶级革命者看来，宣扬帝王将相、才子佳人的旧戏舞台是窒息人们革命精神的场所，因为它是为剥削阶级的利益服务的，宣扬的是腐朽没落阶级的反动思想，这对革命人民来说，无异于鸦片和毒瓦斯。"},{"type":"paragraph","text":"要革命，要进步，就得摆脱它的羁缚，同它进行不调和的斗争。正因为如此，无产阶级革命战士和广大工农兵群众不仅不爱看旧戏，而且反对演旧戏。共产主义战士雷锋，有一次和班里的同志到附近一个村子看戏，当他看到演的是腐朽的《王二姐思夫》时，就气愤地说：“这种节目，咱们不能看！”立即把班里的同志带回营房。而在地主、资产阶级看来，旧戏舞台则是他们向无产阶级进攻的一个重要阵地。特别是在社会主义革命时期，他们在政治上、经济上已经失去势力了，于是就更加把旧的思想文化阵地作为他们妄图复辟的一块“风水宝地”。所以地主、资产阶级在党内的代表人物总是大肆推销旧戏，支持演旧戏，千方百计地维护剥削阶级的意识形态。"},{"type":"paragraph","text":"邓小平妄想让帝王将相、牛鬼蛇神从统治戏台这个“小天地”扩大到统治整个社会主义社会的大天地，使资本主义在中国全面复辟，这就是他们喋喋不休地鼓吹演旧戏、反对革命样板戏的险恶用心。"},{"type":"paragraph","text":"对于走资派的进攻，我们的方针是：针锋相对，寸土必争。走资派声嘶力竭地吹捧旧戏，要原封不动地搬演旧戏，我们就要不断批判封资修的文艺，揭穿他们的狼子野心。走资派越是反对演革命现代戏，攻击革命样板戏，我们就越要大编大演革命现代戏，大赞大颂革命样板戏，坚持文艺革命，深入批邓，把反击右倾翻案风的伟大斗争进行到底。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ca646b7d54"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

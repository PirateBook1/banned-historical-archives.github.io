script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席给我指明了道路  日本朋友写散文诗热情歌颂毛主席","authors":[],"dates":[{"year":1966,"month":9,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席给我指明了道路"},{"type":"paragraph","text":"日本朋友写散文诗热情歌颂毛主席"},{"type":"paragraph","text":"新华社东京五日电　日本勤劳者演剧联络会议名古屋勤劳者演剧协议会委员长水野铁男八月二十六日写了一篇热情歌颂毛主席的散文诗，纪念毛主席接见参加第一届中日青年友好大联欢的日本青年一周年。"},{"type":"paragraph","text":"诗中写道："},{"type":"paragraph","text":"“一年前的八月二十六日，我见到了毛泽东主席。当时的情景至今历历在目，时刻映现在眼帘。那动人的场面，那一瞬间的激情，现在仍能完整地生动地描绘出来。"},{"type":"paragraph","text":"“八月二十六日，这是我永生难忘的日子。从这一天起，毛泽东主席的教导支配了我的一生。我认识到他的教导就是我应该走的道路，我下决心把他的教导，作为我终生的奋斗目标。"},{"type":"paragraph","text":"“我懂得了他给我指明的人生观，他给我指出的人生道路，就是世界人民必须走的道路。"},{"type":"paragraph","text":"“毛泽东主席，您给人民指出了幸福是从哪里来的，您给人民带来了幸福。……您辛勤地积极地为人民服务。为了让全世界人民都幸福，为了维护他们的尊严，您不倦地工作着。”"},{"type":"paragraph","text":"“从去年八月二十六日起，在我的心房深深地铭刻了毛主席的教导：星星之火，可以燎原。我相信，他的教导可以给一个人的小小的力量带来希望和热。只要在更广和更深的范围内继续不断地努力，一个小小的力量也可以发展成为巨大的力量。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a1c14816a9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

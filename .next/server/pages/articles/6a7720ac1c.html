script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji51","name":"毛泽东全集第51卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji51.pdf"],"article":{"title":"中国将修建青藏铁路","alias":"","parts":[{"type":"paragraph","text":"中国将修建青藏铁路！"},{"type":"paragraph","text":"（1973年12月9日）"},{"type":"paragraph","text":"中国将修建青藏铁路，不仅要修到拉萨，而且还要与尼泊尔接轨，通到加德满都去。青藏铁路修不通，我睡不着觉。"},{"type":"paragraph","text":"[1]这是毛泽东在会见尼泊尔国王比兰德拉时谈话的一部分。青藏铁路，1958年，在毛泽东指示下，青藏铁路一期工程（西宁一格尔木段）动工修建。从1961年3月开始，因连续3年困难时期，青藏铁路全线停建。1974年，为落实毛泽东在会见尼泊尔国王比兰德拉时的谈话精神，1974年3月和1975年3月，铁道兵第十师和第七师共6.2万人，奉中央军委命令先后开进青海，开始了青藏铁路西宁一格尔木段的建设。1979年铺轨到格尔木，一期工程完成，1984年通车。由于当时没有攻克高原冻土和高寒缺氧两大难题的把握，青藏铁路格尔木一拉萨段在1978年7月被叫停。直到1998年，高原冻土地区修筑铁路的技术问题获得了重大进展，青藏铁路再次提到日程上来，2000年11月11日，江泽民批示修建青藏铁路十分必要，2001年6月29日，青藏铁路二期格拉段开工，2006年7月1日全线通车。目前青藏铁路三期工程拉萨一加德满都段还没有立项。"},{"type":"paragraph","text":"[2]加德满都，尼泊尔首都。"}],"authors":["毛泽东"],"dates":[{"year":1973,"month":12,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":452,"page_end":452},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"maoxuan-jinghuo","name":"毛泽东选集1-7（静火版）","internal":false,"official":false,"author":"静火","type":"pdf","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/maoxuan-jinghuo.pdf"],"article":{"title":"中国将修建青藏铁路","parts":[{"text":"中国将修建青藏铁路","type":"title"},{"type":"paragraph","text":"中国将修建青藏铁路，不仅要修到拉萨，而且还要与尼泊尔接轨，通到加德满都去。青藏铁路修不通，我睡不着觉。"}],"comment_pivots":[{"part_idx":1,"offset":9,"index":2},{"part_idx":1,"offset":35,"index":2}],"dates":[{"year":1973,"month":12,"day":9}],"is_range_date":false,"authors":["毛泽东"],"comments":["青藏铁路，一九五八年，在毛泽东指示下，青藏铁路一期工程（西宁——格尔木段）动工修建。从一九六一年三月开始，因连续三年困难时期，青藏铁路全线停建。一九七四年，为落实毛泽东在会见尼泊尔国王比兰德拉时的谈话精神，一九七四年三月和一九七五年三月，铁道兵第十师和第七师共六点二万人，奉中央军委命令先后开进青海，开始了青藏铁路西宁至格尔木段的建设。一九七九年铺轨到格尔木，一期工程完成，一九八四年通车。由于当时没有攻克高原冻土和高寒缺氧两大难题的把握，青藏铁路格尔木——拉萨段在一九七八年七月被叫停。直到一九九八年，高原冻土地区修筑铁路的技术问题获得了重大进展，青藏铁路再次提到日程上来，二〇〇〇年十一月十一日，江泽民批示修建青藏铁路十分必要，二〇〇一年六月二十九日，青藏铁路二期格拉段开工，二〇〇六年七月一日全线通车。目前青藏铁路三期工程拉萨——加德满都段还没有立项，与毛主席的战略设想还有距离。","加德满都，尼泊尔首都。"],"page_start":1747,"page_end":1747,"description":"这是毛泽东同志在会见尼泊尔国王比兰德拉时的谈话节选。","alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6a7720ac1c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

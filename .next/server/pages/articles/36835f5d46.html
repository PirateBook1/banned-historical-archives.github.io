script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"印度尼西亚合作国会副议长和英国前坎特伯雷教长　欢迎毛主席声明谴责美侵多米尼加","authors":[],"dates":[{"year":1965,"month":5,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"印度尼西亚合作国会副议长和英国前坎特伯雷教长"},{"type":"paragraph","text":"欢迎毛主席声明谴责美侵多米尼加"},{"type":"paragraph","text":"据新华社雅加达二十一日电　印度尼西亚合作国会副议长苏巴米亚今天在这里接见新华社记者时说，毛泽东主席支持多米尼加人民反对美国侵略的声明和中国最近举行的集会是对多米尼加人民道义上的支持，对促进他们的斗争具有重大意义。"},{"type":"paragraph","text":"他说，“美帝国主义对多米尼加的侵略最清楚地证明了，同帝国主义国家不可能实行和平共处。”"},{"type":"paragraph","text":"他又说，在亚洲，现在有一个正确的原则，那就是“亚洲问题应当由亚洲人自己解决”，这个原则得到了广泛的支持。美国也应当尊重“拉丁美洲问题应当由拉丁美洲人民自己解决”的原则。"},{"type":"paragraph","text":"他说：“帝国主义是企图控制其它国家命脉的一支国际力量，因此，我们也必须以国际力量来对付它们，这个国际力量就是新兴力量国家和人民要求彻底消灭帝国主义和新老殖民主义的一致愿望。”"},{"type":"paragraph","text":"新华社伦敦二十日电　英国前坎特伯雷教长休利特·约翰逊十九日向新华社记者发表声明，热烈欢迎毛泽东主席五月十二日发表的支持多米尼加人民反对美国武装侵略的声明。他说：“我可以支持毛泽东主席控诉美国武装侵略的每一句话。”"},{"type":"paragraph","text":"休利特·约翰逊说：“世界上人口最多的国家带头谴责这种赤裸裸的侵略，这是十分令人欣慰的。”"},{"type":"paragraph","text":"他强调说：“一切珍视正义的人都不能不对美帝国主义在拉丁美洲国家的赤裸裸的侵略感到愤怒。”"},{"type":"paragraph","text":"他指出：“世界各国人民反对不正义和争取自由的斗争必胜。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"36835f5d46"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

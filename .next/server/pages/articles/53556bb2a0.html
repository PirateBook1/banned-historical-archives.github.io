script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"极力争取在徐州附近齐灭敌人主方","alias":"","parts":[{"type":"paragraph","text":"极力争取在徐州附近歼灭敌人主力！"},{"type":"paragraph","text":"（1948年11月9日）粟、张，并告华东局，陈、邓，中原局："},{"type":"paragraph","text":"齐辰电悉。应极力争取在徐州附近歼灭敌人主力，勿使南窜。华东、华北、中原三方面应用全力保证我军的供给。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"佳亥"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华东野战军代司令员兼代政治委员粟裕和副参谋长张震的电报。"},{"type":"paragraph","text":"[2]陈、邓，指陈毅、邓小平，当时分别任中原野战军第一副司令员和政治委员。"},{"type":"paragraph","text":"[3]指1948年11月8日辰时粟裕、张震给中共中央军委等的电报。电报说：蒋介石可能采取继续在江北与我周旋和立即放弃徐蚌等地，将江北部队撤守沿江的两种方针。如果老解放区尚可能作较大的支持，则以迫使敌人实现第一方针为更有利。如是，则我们在此次战役于歼灭黄兵团之后，不必以主力向两淮进攻，而以主力向徐固线进击，抑留敌人于徐州及其周围，尔后分别削弱与逐渐歼灭之（或歼孙兵团，或歼黄维兵团），同时以主力一部进入淮南截断津浦铁路，错乱敌人部署与孤立徐、蚌各点敌人。如此，在战役第一阶段之同时，应即以一部破坏徐蚌段铁路，以阻延敌人南运。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":11,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":185,"page_end":185},"tags":[{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"53556bb2a0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

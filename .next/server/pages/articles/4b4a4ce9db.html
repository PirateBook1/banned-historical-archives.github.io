script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"姚文元同志会见越南南方青年解放联合会代表团","authors":[],"dates":[{"year":1972,"month":12,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"姚文元同志会见越南南方青年解放联合会代表团"},{"type":"paragraph","text":"新华社一九七二年十二月二十八日讯  中共中央政治局委员姚文元同志，今晚会见了越南南方青年解放联合会代表团团长阮文贝和团员胡团心、阮氏青翠、阮氏八、黄青，同他们进行了十分亲切友好的谈话。"},{"type":"paragraph","text":"阮文广大使、吴船大使和陈平参赞等越南同志参加了会见。"},{"type":"paragraph","text":"我有关方面负责人和工作人员张香山、区棠亮、谢静宜、甘迈、毛宝忠、贾学谦、于崇浩、韩秉智、朱福丹、蔡国英、吕辉祥和中国人民解放军战斗英雄李云龙、草原英雄小姐妹中的姐姐龙梅，以及首都青年代表也参加了会见。（附图片）"},{"type":"paragraph","text":"图为姚文元同志会见越南南方青年解放联合会代表团时合影。 \t\t 新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b4a4ce9db"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"重庆对朝鲜停战的反应","authors":[],"dates":[{"year":1951,"month":7,"day":10}],"is_range_date":false,"parts":[{"text":"重庆对朝鲜停战的反应","type":"title"},{"text":"不少人有左的情绪提出过高的谈判条件","type":"subtitle"},{"text":"少数工商业者有恐美情绪认为我方条件不应太高","type":"subtitle"},{"text":"【西南总分社十日讯】此间很多人目前对朝鲜停战问题的认识有过左倾向。各报收到许多读者投书提出谈判条件：一定要美帝承认为战败国、赔款、惩办战争罪犯，周总理以前所提三个条件一点也不能少。有的人说：帝国主义欺负我们一百多年，此次一定要洗雪国耻，不能再为美帝纸老虎保留任何面子；美国如果还强硬就打，很干脆，又少麻烦。但也有少数工商业者过去就有半途而废的思想，怕出钱，现在听说和谈，认为美国既已低头，我方条件不应太高，不能把美国逼得太凶，逼反了，他拼命干起来也还是麻烦。因此，他们对捐献也松劲了。","type":"paragraph"},{"text":"在部分抗美援朝开展不好的地区，过去藉口等志愿军归国代表或赴朝慰问团来了才开展捐献，现在听说和谈了，对捐献便采取观望态度，说：“看一看谈判再说吧！”在宣传上形式主义较严重的地区，群众因参加过多的活动，发生厌烦，听了和谈消息后，有的说：“和平了，不开会不游行也松口气。”","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1951年7月12日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"87a3162f86"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛泽东胜利的旗帜之下继续前进","authors":["陈其尤"],"dates":[{"year":1952,"month":1,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛泽东胜利的旗帜之下继续前进"},{"type":"paragraph","text":"陈其尤"},{"type":"paragraph","text":"在获得伟大胜利的一九五一年之后，我们以无限的欢欣之情迎接一九五二年的来临。"},{"type":"paragraph","text":"一九五一年，我们的祖国，在毛主席和中央人民政府的领导之下，在军事、政治、财经、文教各方面，都已获得了光辉的成功。首先是西藏得到了和平解放，使中华人民共和国的领土，除了台湾之外，已实现了历史上从来未有过的统一，而已得解放的各民族之间，也第一次真正走上了亲密的团结。其次是抗美援朝、土地改革和镇压反革命三大运动的伟大胜利。使中华人民共和国的基础，有了更强固的保证。最后，是在财政经济和文化教育各方面的建设上有了中国历史上空前的成就。单就用在水利一项的经费，就相当于国民党反动统治时期最多一年的四十二倍。"},{"type":"paragraph","text":"在上述这些胜利之中，最值得特别提出而且最足以令我国人民自豪的，是抗美援朝的胜利，因为这是中国人民一九五一年最伟大光荣的大事。由于中国人民志愿军以无比的英勇和忘我的牺牲精神，在朝鲜战场上，与朝鲜人民军比肩作战，反对了美国帝国主义及其帮伙们的侵略，给了侵略匪徒们以沉重的打击，才打乱了美国帝国主义的侵略世界的计划。因此，我国的抗美援朝运动，不单保卫了我们祖国的安全，也保障了世界的和平。"},{"type":"paragraph","text":"所有上述的一切胜利，是和伟大的光荣的正确的中国共产党与全体人民的伟大领袖毛泽东主席的领导分不开的。没有中国共产党和毛主席的英明领导，中国人民绝对不会取得今天的成功。由于长期的斗争，我们都知道，在帝国主义者尚未遭到彻底的粉碎以前，美国和它的帮凶国家们是还要继续使出它们的阴谋，和我国人民为敌的。但是我们也知道在中国共产党和毛主席的领导之下，中国人民曾经度过了无数的惊涛骇浪终于达到了胜利。因此我们绝对相信是能够和任何帝国主义的奸诈和凶恶的行为相周旋的。我们不怕帝国主义的任何阴谋。"},{"type":"paragraph","text":"目前我们在毛主席的领导之下，正在进行知识分子的思想改造和全国范围内的反贪污、反浪费、反官僚主义的运动，而且都已经取得了初步的胜利。为了一九五二年的一切胜利，我们将以全心全力来进行这两个运动。使之达到完全的成功。同时，为了全世界人民的幸福，我们更当以一切力量来促进世界和平的实现。"},{"type":"paragraph","text":"一九五一年，我全体人民在胜利和幸福中过去了。一九五二年我们将获得更伟大的胜利和过着更幸福的生活。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"732bd0dd2c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央对中南局关于农民出租二十头耕牛怎样划成份及华东有些地主出租耕牛问题的的批示","authors":[],"dates":[{"year":1951,"month":10,"day":25}],"is_range_date":false,"parts":[{"text":"中央对中南局关于农民出租二十头耕牛怎样划成份及华东有些地主出租耕牛问题的的批示","type":"title"},{"text":"中南局并告华东局西北局西南局：","type":"appellation"},{"text":"十月廿一日电所说广西有一家有耕牛廿头出租但土地很少且不出租。如耕牛二十头系自己饲养而不是交给农民代养，则这家应该算是富农（畜牧富农）。如系完全交给农民代养，自己并不饲养只收牛租则是一种放债性质。但对农民也属有利。故对这种人的耕牛不应没收，应加保护并允许其继续出租。但也不应分土地给他，其原有土地不多亦不要征收。","type":"paragraph"},{"text":"又华东有些地主除那出租土地外，同时出租一些耕牛但自己并不养牛，而是要农民代他养牛，他只收牛租，这种地主的耕牛出租的放债是应该没收分给农民的。但地主如系自己大批养牛出租给农民种地，则是一种畜牧业也考虑不加没收让其继续养牛出租。在土改后地主愿意买牛饲养出租者，亦应加以允许因为这对缺牛的农民是有好处的。","type":"paragraph"},{"text":" 中央十月廿五日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"648234ad5d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

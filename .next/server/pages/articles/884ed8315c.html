script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"一九五八年冬季疾病流行情况","authors":[],"dates":[{"year":1959,"month":1,"day":10}],"is_range_date":false,"parts":[{"text":"一九五八年冬季疾病流行情况","type":"title"},{"text":"本刊讯  据卫生部“卫生动态”报道：1958年1-9月份，几种主要传染病的发病率均比1957年同期下降。麻疹降低了71.36%，班疹伤寒降低了45.76%，痢疾降低了28.69%，百日咳降低了24.09%。但从8月份以来，有些疾病骤然上升。肠伤寒病在河北省五个专区流行。累计发病四万三千余人，死亡一千二百余人，病死率2.8%。10月份以后河南、山东等省部分地区亦开始流行。9、10月间白喉在河南、湖南、安徽、福建、广东、广西、江西等省（区）相继流行，其中，河南六十六个县市发病人数达三万三千余人，死亡二千六百六十三人，死亡率高达7.8%。1958年白喉的发病人数仅河南省就比1957年全国全年发病人数还多（57年全国二万九千人）。","type":"paragraph"},{"text":"从11月份起，麻疹、流行性感冒、猩红热、百日咳、流行性脑脊髓膜炎等疾病急剧上升，12月份尤为显著。麻疹在全国范围内流行。据湖南、湖北、河南、河北、山西、四川、黑龙江、吉林、辽宁、江苏、甘肃、青海、新疆、北京等十四个省、市自治区部分地区不完全统计，从11月到12月中旬止，累计发病四十四万五千余人，比1957年同期全国发病人数增加一倍多（57年同期二十二万人）。流行性感冒在部分地区流行。据湖南、湖北、广西、四川、甘肃、山西、黑龙江、河北等八个省（区）部分地区不完全统计，从11月份到12月中旬止，发病人数共有三十一万六千余人。百日咳也不断增加，据河北、江苏、河南、黑龙江、吉林、青海、甘肃、四川等八个省部分地区不完全统计，从11月到12月中旬共有三万四千余人发病。其中河北省发病一万六千六百二十七人、死亡七十五人。猩红热、流行性脑脊髓膜炎、病毒性肺炎也在部分省流行。据河北、黑龙江、吉林、青海等四个省部分地区的报告共有猩红热患者六千五百七十六人。其中河北省四千二百八十三人，死亡十四人。据湖南、四川、甘肃、湖北等四个省部分地区的报告，患流行性脑脊髓膜炎的有一千八百三十一人，死亡二百零七人。其中四川省发病较多，有一千二百四十五人，死亡七十八人。据北京市儿童医院统计，11月份共收治和门诊病毒性肺炎六百一十四例，12月1日至26日有一千零六十六例，病死率20%。此外，在四川发生钩端螺旋体病，在内蒙古、黑龙江、陕西发生了克山病。","type":"paragraph"},{"text":"1958年冬季传染病的特点是：（1）范围广。麻疹在全国各地流行，流感在十八个省市发生和流行，白喉也在十个省市发生和流行。（2）来的早。据历年的统计，麻疹流行高峰一般均在1-3月份，但1958年12月即已呈流行高峰。（3）传播快。麻疹、流行性感冒在11月开始在部分地区发生，到12月即迅速波及全国。（4）合并症多，病死率高。","type":"paragraph"},{"text":"冬季传染病流行的主要原因是：","type":"paragraph"},{"text":"第一，在人民公社“三化”运动迅速开展的新形势下，对卫生工作中出现的一些新问题，认识不够，估计不足，同时也缺乏经验，卫生工作也没有及时跟上去。因此在传染病发生后，有的地区酿成流行。","type":"paragraph"},{"text":"第二，全民炼钢，领导力量多集中在生产方面，对群众生活和卫生工作有些放松，在传染病发生初期易被忽视。卫生部门有的将领导力量集中在消灭寄生虫病方面，对急性传染病防治抓得不紧，控制不严。","type":"paragraph"},{"text":"第三，疫情管理工作薄弱。疫情报告制度不健全，报告不及时，对传染病缺乏严格的管理。发病后治疗不及时，护理不当。一方面使疫病传播，另一方面治疗迟易发生合并症，增加病死率。","type":"paragraph"},{"text":"第四，除四害、讲卫生有些地区产生松劲情绪，对工地、托儿机构、公共食堂的卫生工作抓得不紧。","type":"paragraph"},{"text":"第五，在药品供应上，有些地区某些药品发生脱销。生物制品有的也供应不及时。","type":"paragraph"},{"text":"此外，1958年气候干燥、雨量少，容易感染，也是流行因素之一。","type":"paragraph"},{"text":"在冬季传染病急剧上升后，大部分地区采取了一系列的措施，部分地区疫病已开始平稳，但目前总的趋势仍在继续发展。","type":"paragraph"},{"text":"来源：1959年1月10日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"884ed8315c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

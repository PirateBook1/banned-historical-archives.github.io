script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji1","name":"毛泽东全集第1卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji1.pdf"],"article":{"title":"给萧子升的信","alias":"","parts":[{"type":"paragraph","text":"给萧子升的信!"},{"type":"paragraph","text":"（1916年6月26日）升兄赐鉴："},{"type":"paragraph","text":"今朝九钟抵岸，行七十里，宿银田市。主人与予有故，颇安适焉。四肢之怨虽深，而灵台之乐殊甚。洗尘振衣，捉管为书，回想昨霄今早，情景宛在，感念奚如！中途寡所见闻，然略可得而述。近城之处，驻有桂军，招摇道涂（途），侧目而横，与诸无赖集博通衢大街，逻卒熟视不敢问。证以校内所见，信乎两粤睹\u003c赌）风之重也。七里铺、姜车一带，有所谓护国军二股：一苏鸣所部，约千二百人；一赵某所部，数略同。联手成群，猬居饭店，吃饭不偿值，无不怨之。细询其人，殊觉可怜，盖盼望给资遣散而不得者也。其官长亦居饭铺，榜其门曰某官，所张告，介乎"},{"type":"paragraph","text":"[1]此信无写作年月。与毛泽东1916年6月24日给萧子升的信中所说“明日开霁，决行返舍”等语联系起来看，当写于同年同月。"},{"type":"paragraph","text":"[2]银田市，应为银田寺，镇名，离韶山冲约30里，原属湘潭县，现属湘潭市韶山区。"},{"type":"paragraph","text":"[3]桂军，泛指广西军阀部队，这里指陆荣廷于1916年宣布反袁独立后所组成的军队。"},{"type":"paragraph","text":"[4]姜车，应为姜畲，镇名，原属湘潭县，现属湘潭市湘江区。"},{"type":"paragraph","text":"[5]护国军，原为蔡1915年12月在云南策动讨伐袁世凯时组织的军队的称谓，后各省讨袁军队也多用此名称。通不通之间焉。一路景色，弥望青碧，池水清涟，田苗秀蔚，日隐烟斜之际，清露下洒，暖气上蒸，岚采舒发，云霞掩映，极目遐迩，有如画图。今夕书此，明日发邮，在涂（途）两日，二十九前后当达左右，欲以取一笑为快，少慰关垂也。"},{"type":"paragraph","text":"泽白二十六日"}],"authors":["毛泽东"],"dates":[{"year":1916,"month":6,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":222,"page_end":223},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"76a3130db4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

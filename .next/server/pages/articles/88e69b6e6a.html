<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海县实现一片红县革委会胜利成立　县属十八个公社和五个城镇全部成立革委会　张春桥同志号召在春耕大忙前实现郊区一片红","authors":[],"dates":[{"year":1968,"month":2,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在一派大好春光中，上海县革命委员会宣告成立。在这以前，全县十八个公社和五个城镇已经全部成立了革命委员会，全县实现了一片红。"},{"type":"paragraph","text":"昨天，上海县五十万人民热烈欢庆县革命委员会的诞生。一万多名贫下中农、革命工人、人民解放军指战员、红卫兵小将和革命干部在莘庄镇隆重举行庆祝大会。他们簇拥着毛主席的画像，手捧红彤彤的《毛主席语录》，纵情欢呼毛主席万岁!万岁!万万岁!"},{"type":"paragraph","text":"郊区其他各县的代表到会热烈祝贺。"},{"type":"paragraph","text":"张春桥同志和市革命委员会其他领导成员、中国人民解放军驻沪部队负责人出席了昨天的庆祝大会。"},{"type":"paragraph","text":"张春桥同志在庆祝大会上讲了话。他代表市革命委员会向上海县五十万人民表示最热烈的祝贺。他说，新生的革命委员会一定要在毛泽东思想伟大红旗的指引下掌好权，用好权，在阶级斗争和生产斗争中，带领群众打大仗，打硬仗，打胜仗，在斗争中建立无产阶级权威。他勉励郊区广大贫下中农、革命工人在郊区无产阶级文化大革命中充分发挥自己的主力军作用，紧紧跟着毛主席的革命路线走，在春耕大忙以前，建立县、社两级革命委员会，实现郊区一片红。"},{"type":"paragraph","text":"上海县革命委员会是在斗争中建立起来的。广大贫下中农和革命工人在斗争中突出地发挥了主力军的作用。十多年来，他们紧跟伟大领袖毛主席，和一小撮阶级敌人进行了不屈不挠的斗争，在社会主义革命和社会主义建设中，作出了自己的贡献。在无产阶级文化大革命中，他们无限忠于毛主席，紧跟毛主席的革命路线，大造中国赫鲁晓夫及其在上海县的代理人的反，夺了他们的权。他们在全县大办毛泽东思想学习班，掀起了一个轰轰烈烈的大学习、大批判运动。在筹建县革命委员会的过程中，上海县的贫下中农和革命工人以主人翁的态度，通过群众性的大辩论，排除了种种干扰，围歼派性，在人民解放军的帮助下，胜利地建立了革命委员会。"},{"type":"paragraph","text":"大会在“敬祝毛主席万寿无疆!”的欢呼声中通过了给伟大领袖毛主席的致敬电。"},{"type":"paragraph","text":"大会还通过了《告全县人民书》"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"88e69b6e6a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

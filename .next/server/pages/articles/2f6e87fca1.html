script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"翻身农奴紧跟着毛主席战斗前进","authors":["仑拉　索朗达杰"],"dates":[{"year":1968,"month":5,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"翻身农奴紧跟着毛主席战斗前进"},{"type":"paragraph","text":"在京参加毛泽东思想学习班的学员　仑拉　索朗达杰"},{"type":"paragraph","text":"五月八日，在首都北京，我们见到了最亲最亲的亲人，我们的伟大导师毛主席。这个最幸福的日子，将永远永远铭记在我们的心上。"},{"type":"paragraph","text":"毛主席啊，毛主席！当您高大健壮的身影出现时，展现在我们眼前的是一轮光芒四射的金太阳；您每一挥手，在我们的眼前就展现出一条通向共产主义的康庄大道！"},{"type":"paragraph","text":"我们的心在激烈地跳动，我们的热血沸腾。我们不停地高呼：毛主席万岁！毛主席万岁！祝毛主席万寿无疆！万寿无疆！"},{"type":"paragraph","text":"毛主席啊，毛主席！在那暗无天日的农奴主当道的年月里，我们曾经是被当做会说话的工具，是不如牛马的牛马。是您老人家拨开乌云，我们才见到了青天，看到了太阳，成为真正的人。"},{"type":"paragraph","text":"三大领主、顽固的党内一小撮走资派和一切牛鬼蛇神，我们和他们有深冤大恨，血海深仇。在无产阶级文化大革命中，我们组织起“农奴戟”红卫兵，和广大革命群众一起，沿着您老人家指引的航道，勇敢地投入战斗，向中国赫鲁晓夫为首的党内一小撮走资派冲杀，向资产阶级反动路线开火，经过艰苦奋斗，已经把他们打得落花流水。今天，在您老人家身边，我们再一次庄严宣誓：紧紧沿着您老人家指引的方向战斗前进，夺取无产阶级文化大革命的全面胜利，保卫我们的红色江山万代千秋不变色。我们一定要生为捍卫您的无产阶级革命路线而战斗，死为捍卫您的无产阶级革命路线而献身。"},{"type":"paragraph","text":"毛主席啊，毛主席！今天站在您身边的虽然只是我们几十个翻身农奴的儿女，但我们的誓言，是百万翻身农奴的心愿。您接见的不只是我们几十个翻身农奴的子女，我们已经用了一切可以利用的工具，把您老人家接见的喜讯传遍万里高原。西藏一百三十万翻身农奴，都象见到了我们最敬爱的伟大领袖毛主席。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2f6e87fca1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

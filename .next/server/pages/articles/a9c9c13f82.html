script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“穿上新棉鞋不忘毛主席”","authors":[],"dates":[{"year":1951,"month":2,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【兰谿讯】女埠区女埠乡农民张海清，民国九年因大旱借地主王少奶家大洋五十元而被霸占去二亩半田，从此他一家九口无依无靠做小贩为生，孩子母亲出外讨饭，一家离散。今年土改他又分到了田，地主王少奶打倒了。群众一致同意要将这占去的二亩半田分还给海清。他分到田后一家团聚，门上贴上红纸，喜气洋洋，并买了毛主席像挂起来，逢人便说:“毛主席大恩人，不然我海清那有今天!”"},{"type":"paragraph","text":"万坛区团结乡土改后有四个雇工讨了老婆，冬里都穿上棉鞋。帮了十六年雇工的刘小根笑着说:“我出娘肚赤脚穿草鞋到如今，今天共产党来了才穿了棉鞋!”雇工炳林说:“穿上新棉鞋，不忘毛主席!”"},{"type":"paragraph","text":"团结乡土改后有十九个二流子下田参加劳动，顶有名的懒汉黄金根十指尖尖，每天早上太阳困到平肚皮还不起床，群众反映:“金根起床好烧午饭”!绰号“自鸣钟”，土改后也积极劳动，天一亮即起来拾狗粪铲草烧灰，有的群众说:“共产党来，连自鸣钟发条也好了!”"},{"type":"paragraph","text":"(畅)"}],"comments":[],"origin":"兰谿","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a9c9c13f82"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

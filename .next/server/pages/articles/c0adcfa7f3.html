script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"清华人清华事毛主席题新校徽开始佩用‘国际学生馆’决定兴建","authors":[],"dates":[{"year":1950,"month":10,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"△英国英中友好协会将于十月一日在伦敦举行庆祝中华人民共和国成立周年纪念大会，并邀请我国派代表出席，清华教务长周培源教授已经政务院指派为代表赴英出席。在离校期间，教务长一职经校务委员会议决由郑之蕃教授代理。"},{"type":"paragraph","text":"△由毛主席题写‘清华大学’四字的新校徽，已经开始佩用，世青代表团来校访问时，曾送给每位代表一个新校徽。"},{"type":"paragraph","text":"△经济系和人民银行总行合办银行专修科，专门为人民银行训练各种急需的干部，本期已招新生一百名。"},{"type":"paragraph","text":"△在与各新民主主义国家交换留学生的工作中，政务院决定将不久即要到达的三十五个外籍学生，派往清华学习，学校特别为他们成立了一个外籍学生中国语文专修班，正在进行各种准备工作。为了适应今后将有外籍学生不断入学的需要，在学校今后的发展和修建计划中，已决定在不久兴建一座“国际学生馆”。(南)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c0adcfa7f3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大会向毛主席朱总司令致敬我们绝不为暂时困难所吓倒决在你们领导下建设新上海","authors":[],"dates":[{"year":1950,"month":5,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【市府新闻处讯】本市各界人民庆祝上海解放一周年纪念大会通过向毛主席朱总司令致敬"},{"type":"paragraph","text":"电全文如下:"},{"type":"paragraph","text":"毛主席"},{"type":"paragraph","text":"朱总司令钧鉴:"},{"type":"paragraph","text":"上海解放一周年，我们正在庆祝这伟大的节日。由于你们的伟大领导及人民解放军的英勇作战，打倒了贪婪凶残的国民党匪帮，推翻了帝国主义、封建主义与官僚资本主义的联合统治，使上海五百万市民获得彻底的解放；更由于你们的伟大领导，使一向依赖帝国主义半殖民地化的上海明确地走向独立自主的新民主主义建设方向。"},{"type":"paragraph","text":"解放一年来，已使上海起了基本的变化，获得基本的改造。虽然目前上海还存在着相当的困难，但我们知道这是把半殖民地的旧上海改造成为新民主主义的新上海过渡期间所不可避免的现象。我们决不为这些暂时的困难所吓倒，我们坚决在你们的伟大领导之下，尽一切努力，克服这些困难，以建设新上海。"},{"type":"paragraph","text":"当我们庆祝上海解放一周年的时候，我人民解放军已完全解放了舟山群岛，这拔去了国民党残匪封锁上海的毒爪，给上海解除了一个困难因素，我们为此更加欢欣鼓舞，更将以全力支援前线，争取早日解放台湾，完成全中国的解放事业!此致崇高的敬礼上海各界人民庆祝上海解放一周年纪念大会"}],"comments":[],"origin":"市府新闻处","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"16cba8b57b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

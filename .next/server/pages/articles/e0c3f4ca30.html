script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西藏先进生产者代表大会进行大会发言  代表齐声歌颂党的英明领导  决心争取明年的更大丰收，向党和毛主席报喜","authors":[],"dates":[{"year":1960,"month":12,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"西藏先进生产者代表大会进行大会发言"},{"type":"paragraph","text":"代表齐声歌颂党的英明领导"},{"type":"paragraph","text":"决心争取明年的更大丰收，向党和毛主席报喜"},{"type":"paragraph","text":"新华社拉萨13日电　出席2日开幕的西藏全区先进集体和先进生产者代表大会的代表们，这几天在大会上兴奋地报告了他们在党的领导下，怎样在农业、牧业和其他战线上作出成绩的先进事迹。"},{"type":"paragraph","text":"代表们在发言中都谈到了党的领导对西藏各项事业的发展的决定作用。拉萨地区尼木县林岗区代表洛桑索郎说，由于党的英明领导，才使广大翻身农民树立了改变贫困面貌的雄心壮志，打破了过去不冬耕、不除草、不选种、不治病虫害、少施肥、少灌水等陈规陋习，开始采用先进的耕作方法和比较先进的生产工具，使农业获得了丰收。林芝专区波密县的代表江措说，他们那里依靠互助组的集体力量，修了一百多条水渠，大大改善了水利条件，使产量有了显著增加。"},{"type":"paragraph","text":"来自牧区的代表们在发言中畅谈了西藏牧业生产欣欣向荣的大好形势。许多区、乡幼畜成活率达80％至90％，比过去提高了20％至30％。目前各类牲畜的膘情很好，保畜过冬越春的工作也取得了很大成绩。仅那曲专区，从10月下旬到现在，已贮备冬草近一千万斤，还修盖了十万多个大小棚圈。"},{"type":"paragraph","text":"来自工业交通、财贸、政法、文教卫生等战线上的代表们也在会上报告了自己的先进事迹。"},{"type":"paragraph","text":"这几天中，代表们还听取了西藏自治区筹备委员会副主任委员兼秘书长阿沛·阿旺晋美的报告，他在报告中概述了西藏民主改革一年来各方面特别是农牧业生产方面所取得的胜利，号召全体人民坚决在西藏高原上贯彻“大办农业，大办粮食”的方针，掀起一个以粮食为中心的农牧业生产高潮。代表们还听取了中共西藏工委农牧部副部长李本善所作的“为大力发展农牧业生产而奋斗”的报告。西藏自治区筹备委员会副主任委员帕巴拉·卓列朗杰7日也向大会致了贺词。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e0c3f4ca30"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

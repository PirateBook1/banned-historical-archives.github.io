script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"给北京大学余敦康的信","authors":["张守正","武汉大学"],"dates":[{"year":1957,"month":5,"day":24}],"is_range_date":false,"parts":[{"text":"给北京大学余敦康的信","type":"title"},{"text":"武汉大学张守正","type":"authors"},{"text":"[张守正：武汉大学哲学系职员；余敦康：北京大学研究生。]","type":"subtitle"},{"text":"敦康：","type":"paragraph"},{"text":"我不能不立即停下我正在写文章的笔，来给你写回信。","type":"paragraph"},{"text":"你的每一句话，直到最后一句话都象雨点般的打在我的心坎上．是的，我所感到的是雨点，大颗大颗的雨点，因为我的心灵是枯干的,它仿佛在平静的沙漠上跳动。虽然，沙漠上的天空是广阔的，明朗的，在阳光的照耀下，还看得见沙漠上的一两朵小红花。","type":"paragraph"},{"text":"你想写诗，实际上你的每一句话都充满了诗意，它传播了时代的风暴，它像闪电似的放射着时代的光亮，它使我感受到一阵轰轰的雷鸣，正如你说的，这风暴是个性解放的风暴，这闪电也是自由思想的闪电，这雷鸣是千百万人怒吼出来的人性尊严的呼声。中国人曾经在强权的压迫下呻吟了百数十年，也在物质和文化生活的贫困中沉睡了百数十年、如果说一九四九年中国人民用自己的双手粉碎了强权，如果说强权可以在一下致命的打击中粉碎，那末今天我们所看到的是中国人的个性的觉醒，个人就是按照每个人自己的意志，去创造生活，创造幸福，创造美好的未来，从这里开始了人类生活的光辉的历程，正是在这样的意义上，这次解放运动比一九四九年的解放运动要伟大的千百倍，而这次的运动是以中国共产党整风为开始的。","type":"paragraph"},{"text":"但是据我看来，武大的党组织并不是深刻认识到这一点的。武大还缺乏一双强有力的手来推动浪潮的发展，武大也“放”了“鸣”了，但还很难看到个性解放的痕迹，人们还在同顾虑作斗争，而悲剧在于人们并没有理解顾虑，人们也没有真正理解在反对三害中比反对三害本身更深刻得多，更积极得多的意义，总之人性解放的事在武大才刚伸了一个懒腰。","type":"paragraph"},{"text":"当然，历史的必然性已经向我们的内心泄露了它的秘密，这就鼓舞我们生活的勇气，我所感到的是自己已经紧紧抓住了现实，这应当感谢你的来信。","type":"paragraph"},{"text":"这里，我又联想到你上北大当研究生的事，可以说直到现在，无论在工作学习和生活中，我都经常感到让你溜到北大去是一件憾事。我不能说这种心理是鄙劣的，但究竟是从我个人的角度出发而产生的。我应当更多的为你在北大的生活祝福，我体会到，如果说友谊能增进人们对于生活的理解，那末，分离实际上是增进了我们的友谊。","type":"paragraph"},{"text":"已经吃午饭了，我以这些局短的话表明我内心的激动。","type":"paragraph"},{"text":"余言后叙握手","type":"paragraph"},{"text":" 守正1957.5.24．","type":"paragraph"}],"comments":[],"origin":"《武汉大学右派言论汇编》（中共武汉大学社会主义思想教育办公室，1957.12）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e07dc65ff0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

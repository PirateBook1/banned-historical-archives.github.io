script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"一县委书记利用职权为亡父大办丧事","authors":[],"dates":[{"year":1963,"month":7,"day":26}],"is_range_date":false,"parts":[{"text":"一县委书记利用职权为亡父大办丧事","type":"title"},{"text":"新华社昆明讯  云南省文山县委书记吴志玉利用职权为其亡父大办丧事，在干部和群众中造成了很坏的影响。最近，云南省委和文山地委已就此事件作了严肃处理，决定给予撤销县委书记职务的处分。","type":"paragraph"},{"text":"不久前，吴志玉的父亲病死后，经县委几个人研究决定，丧事由县委组织部部长李友齐负责，组织了七个干部主持，并派了四个干部守灵。在出殡时，竟然组织县级机关一百多人和正在县里开会的公社党委书记送丧，一路敲锣打鼓，燃放鞭炮，轰动了正在赶街的群众。吴还利用职权，亲自布置商业局副局长负责办理丧事所需物品，由于开支较大，县人委党组为此曾两次开会，决定在民政救济费和干部福利金中报销了埋葬费和医药费六百多元。在吴志玉的这种封建特权思想影响下，仅几个月时间，在部分干部和群众中形成了大办丧事、挥霍浪费的恶劣风气。","type":"paragraph"},{"text":"吴志玉的这种封建特权思想，过去也有。1960年其妻何碧轩死后，也派三个民警守灵，并在墓前立了三尺的石碑，碑的横头刻有“永垂不朽”四个大字，中间是“党的忠实女儿何碧轩同志之墓”。","type":"paragraph"},{"text":"来源：1963年7月26日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"adbe5696de"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

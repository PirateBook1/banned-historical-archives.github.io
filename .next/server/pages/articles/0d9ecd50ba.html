script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"努力学习马列主义和毛泽东著作确保文艺事业持续跃进局面陈毅副总理在中央戏剧学院建院十周年大会上讲话","authors":[],"dates":[{"year":1960,"month":4,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全国文艺工作者今后要进一步团结起来，努力学习马克思列宁主义和毛泽东著作，用来武装自己，与文学艺术当中形形色色的资产阶级修正主义思想作坚决、彻底的斗争；要在党的领导下，走群众路线，相信群众，依靠群众；要打破陈规，破除迷信，一方面批判地学习中外文学艺术遗产，同时又要有超越前人的雄心大志。只有这样，才能使我国文学艺术事业保持持续跃进的局面。"},{"type":"paragraph","text":"【新华社北京2日电】　在新中国第一个春天里诞生的中央戏剧学院，今天隆重举行建院十周年庆祝大会。"},{"type":"paragraph","text":"陈毅副总理、中共中央宣传部副部长周扬、文化部副部长齐燕铭、北京市副市长王昆仑、中共北京市委文化部副部长韦明等出席了这个庆祝大会，并在会上讲了话。中国戏剧家协会主席田汉、中国戏曲研究院院长梅兰芳、上海戏剧学院院长熊佛西以及各地戏剧艺术团体负责人和校友代表等，也到会热烈祝贺。"},{"type":"paragraph","text":"陈毅副总理在讲话中，祝贺中央戏剧学院在十年中为国家培养了大批戏剧艺术干部，对发展我国戏剧艺术事业作出了重大贡献。同时，他希望全国文艺工作者今后要进一步团结起来，努力学习马克思列宁主义和毛泽东著作，用来武装自己，与文学艺术当中形形色色的资产阶级修正主义思想作坚决、彻底的斗争；要在党的领导下，走群众路线，相信群众，依靠群众；要打破陈规，破除迷信，一方面批判地学习中外文学艺术遗产，同时又要有超越前人的雄心大志。他说:只有这样，才能使我国文学艺术事业保持持续跃进的局面。"},{"type":"paragraph","text":"周扬、齐燕铭也都讲话勉励全体师生在过去的成绩基础上，继续坚持贯彻党的教育方针和文艺方针，不断提高共产主义思想觉悟，使话剧艺术攀登新的高峰。"},{"type":"paragraph","text":"陈毅副总理以及所有党政负责人的讲话，受到全体师生的热烈欢迎。学生们在最后热情洋溢的诗歌朗诵中表示:坚决做红透专深的文艺战士，把一切献给党和人民。"},{"type":"paragraph","text":"这个学院为庆祝校庆十周年，并迎接红五月，从一日开始举行演出展览。展览期间将演出“英雄列车”、“为了六十一个阶级弟兄”、“英雄人物数今朝”、“克里姆林宫的钟声”、“桃花扇”等十一个剧目。与此同时，还举行教学成就、舞台美术绘画、设计创作等展览活动。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"周扬","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0d9ecd50ba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我们有了同右派斗争的强大武器  武汉工农群众热烈拥护毛主席的报告","authors":[],"dates":[{"year":1957,"month":6,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我们有了同右派斗争的强大武器"},{"type":"paragraph","text":"武汉工农群众热烈拥护毛主席的报告"},{"type":"paragraph","text":"本报武汉20日电　此间广大工农群众对毛主席的“关于正确处理人民内部矛盾的问题”的讲演，表示热烈拥护。"},{"type":"paragraph","text":"武汉国棉一厂女工李淑兰读了毛主席的讲演全文，兴奋地说：“有了毛主席的讲演，我们就有了跟那些右派分子的反动言论作斗争的强大武器。”老技工潘宝兴说，毛主席提出正确处理人民内部矛盾问题，明明显显是为了更好地团结六亿人民朝着社会主义的道路前进。但是，那些右派分子竟想借处理人民内部矛盾的机会反对我们党的领导，我们不能允许这种可耻行为。"},{"type":"paragraph","text":"毛主席讲演中提到的辨别香花、毒草的六个标准，引起武汉市干部和工人的极大兴趣。他们认为，在大鸣大放中，我们认识不明确，有了六条标准就明确了方向，眼界宽广了。长江大桥工程管理局老领工员梁金山说，毛主席提的“我们主张有领导的自由，主张集中领导下的民主”，是十分正确的。他说，在我们国家中，有各级人民代表大会，企业里有职工代表大会，我们有什么意见，不是在这里可以畅所欲言吗？这种民主自由，完全符合我们劳动人民的利益。如果让那些右派分子高谈资产阶级民主，搞什么“两院制”和“政治设计院”，那才是剥夺我们劳动人民的民主自由哩！"},{"type":"paragraph","text":"武汉市郊区解放乡新桥农业社干部和社员看到毛主席的讲演全文后，一致认为毛主席对农业合作化问题的估计十分正确。他们指出，有些人说合作化搞糟了，企图取消共产党的领导，这是完全错误的。社员谢家运以解放前的辛酸生活——四十二岁还当光棍，直到解放后才结婚生孩子的事实，驳斥说合作化搞糟了的谬论。他说，我们翻身全靠共产党得来的，说合作化搞糟了的人，不是有意破坏合作化，就是思想上十分反动。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a052bdc963"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——诽谤污蔑党组织","authors":["上海第一师范学院","徐庆祯","朱志达","朱钰荪","杨思钦"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"右派言论——诽谤污蔑党组织","type":"title"},{"text":"上海第一师范学院杨思钦徐庆祯朱志达朱钰荪","type":"authors"},{"text":"大学里普通党员不会有问题，支部书记就有问题，市委问题就更多了。(外文系助教杨思钦)","type":"paragraph"},{"text":"“共产党中只有毛主席和周恩来是好的，（但）我在区里工作时就想到共产党只要对自己有利就往腰包里掏。”","type":"paragraph"},{"text":"“院党委都是滑头老油条，×××（搞党委书记）算老实些，但也很滑头。”","type":"paragraph"},{"text":"“党委姑息养奸，团委垄断学校。”","type":"paragraph"},{"text":"“××同志（党委副书记）作报告是教条，教条主义要杀，杀，杀。”(中文系六班徐庆祯)","type":"paragraph"},{"text":"“党的领导是不是党员领导，党员不一定完全知道党的纲领政策这样迷信党员损失是不少的，工人阶级为领导但中央的领导不是都是工人阶级。”(历史科四班学生朱志达)","type":"paragraph"},{"text":"“我们支部里为什么有许多党员质量不高，党性不强，这是因为和党支部的教育分不开……反对在党内有冒牌挂名的党员存在，应该给予改造如果不改就给予清除。”(政教科学生朱钰荪)","type":"paragraph"},{"text":"“党内问题很大否则为什么会出现高※这样严重的案件呢？否则※※则现在三大主义也不会产生。”(历史科二班学生袁道信)","type":"paragraph"},{"text":"“上海第一师范学院的党委是坏东西，不好的。”(中文科十班学生刘耀华)","type":"paragraph"},{"text":"“挖官僚主义——党委副书记××同志。”(历史科一班学生王文生)","type":"paragraph"},{"text":"“党委权力大，杀掉几个人也没有关系。”(语文科（一）5杨金奎)","type":"paragraph"},{"text":"“党委不同意延期考试，要搞大民主，这是党委逼着我们这样做的。”(历史科6班学生姚育民)","type":"paragraph"},{"text":"我们院长年纪太大院长做小教，不理介大学，党委成天到晚抓思想，系镇压反革命。(中文科四班)","type":"paragraph"},{"text":"“好睡的党委啊！快快醒过来吧，天已亮了，太阳也高高地升起来，起来啦，快！睁开你的眼睛，拉长你的耳朵，先听一听群众的呼声，再去检查下那个吓人的衙门——学生科。”(大字报摘录)","type":"paragraph"},{"text":" 来源：《鸣放言论选集》（上海第一师范学院，1957）","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ff36ee289f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

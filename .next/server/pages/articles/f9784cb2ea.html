script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——“图书馆已变为一个衙门”","authors":["上海第一师范学院","徐恭时"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"右派言论——“图书馆已变为一个衙门”","type":"title"},{"text":"上海第一师范学院徐恭时","type":"authors"},{"text":"（徐恭时：上海第一师范学院图书馆职员）","type":"subtitle"},{"text":"“图书馆今天已变为行政，是一个衙门，我说图书馆不是行政机关，不是搞思想工作的地方，图书馆是个学术性机构而今天学术不浓，党团员说图书馆不重视政治重业务，这口号甚至订到计划中去，这是不对的。这是团员业务不高而造成，这对我们积极性打击很大。我说我们这儿根本没有业务，因此我坚决要求改变这作风，应是学术机构，不是行政机构，不要把主任，组长看作是行政干部。”","type":"paragraph"},{"text":"“党员干部有严重的教条主义，总括一句话坐在办公室听少数人汇报，抓小辫子，一来就宣布是做思想工作的，常无风三尺浪，结果查无实据，造成上下左右不团结。”","type":"paragraph"},{"text":"“馆内党员、团员、群众之间矛盾都是存在的，而这种矛盾的关键在于党员同志来馆时说是做思想工作，而实际上呢，从主观出发偏听偏信，为思想工作而制造思想。”","type":"paragraph"},{"text":" 来源：《鸣放言论选集》（上海第一师范学院，1957）","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f9784cb2ea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji21","name":"毛泽东全集第21卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji21.pdf"],"article":{"title":"徐州附近作战关系全局力争打好","alias":"","parts":[{"type":"paragraph","text":"徐州附近作战关系全局力争打好"},{"type":"paragraph","text":"（1946年7月19日）陈、宋，并告刘、邓："},{"type":"paragraph","text":"徐州附近之作战关系全局，如打得好，歼灭蒋军东进主力，则我军可以南打九十九及五十八等军，可以切断徐蚌路，配合刘邓大军发展新局面，杂牌军亦可能起来反内战；如打得不好，则苏中、淮北将处于困难地位。因此你们必须等候八十八师、二十八师出来，并进至有利我们之地点，然后集中全力歼灭其一个师，得手后再歼第二个师。此两师解决，则全局胜利。你们意见如何？"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"皓未"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给山东野战军司令员兼政治委员陈毅和参谋长宋时轮的电报。"},{"type":"paragraph","text":"[2]刘、邓，指刘伯承、邓小平，当时分别任晋冀鲁豫野战军司令员和政治委员。"},{"type":"paragraph","text":"[3]此时国民党军第九十九军、第五十八军已分别改称整编第六十九师和整编第五十八师。这里仍沿用旧番号。"},{"type":"paragraph","text":"[4]徐蚌路，指徐州至蚌埠的铁路，即今京沪线一段。"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":7,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":504,"page_end":504},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"93556e0989"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

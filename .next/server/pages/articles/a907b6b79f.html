<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"靠毛泽东思想战胜雨天烂铃","authors":["洪斌"],"dates":[{"year":1970,"month":9,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"黄楼公社　洪斌"},{"type":"paragraph","text":"最近连续阴雨，棉田普遍发生了烂铃现象，有的田块还相当严重。面对这种情况，有的人对夺取今年棉花丰收丧失了信心。他们说:“若要丰收，天要搭班。老天爷不帮忙，啥个都是瞎吃力。”在他们看来，如果天不晴，烂铃问题是无法解决的。"},{"type":"paragraph","text":"是不是真的没有办法了?决不是。正象毛主席指出的那样:“现在的问题是经过努力本来可以做到的事情，却有很多人认为做不到。”当然，在目前的条件下，碰到恶劣的气候，农业生产是会受到一定影响的，但是只要我们敢与天斗，敢与地斗，就能减少甚至消除这个影响。"},{"type":"paragraph","text":"我们公社有一个大队的党支部书记针对这个问题，发动群众进行了具体的分析。"},{"type":"paragraph","text":"首先，他们认为烂铃是一件坏事。但同时他们认为现在发烂的都是即将成熟或开始吐絮的棉铃，这说明今年的伏前桃多，是一个早熟高产的预兆，说明了今年棉花生长得比往年好，从这一点来看是好事。再说，烂铃多数是从铃壳烂起的，所以只要一发现就摘下来，那么里面的棉花还是好的。如果看到了烂铃，只是在那里悲观失望，感到束手无策，那么要不了几天，里面的棉花就全部烂了，等到那时再摘下来就晚了。因此，他们发扬了“一不怕苦，二不怕死”的革命精神，既不盲目乐观，坐等丰收，又不悲观失望，听天由命，而是抢阴天，战雨天，大摘烂铃，什么时候发现，就什么时候摘，发现多少，就摘多少，摘起来后就及时剥开，及时摊晾。这样，本来要烂掉的棉花就变成了有用的棉花。他们最近连续奋战了五天，就从烂铃里夺回了一万多斤棉花。他们说:只要经过努力，虽然烂了铃子，仍然可以做到少减产或不减产。"},{"type":"paragraph","text":"他们又分析了造成烂铃的各种原因，发现除了连续阴雨外，生长过旺，通风透光差，地下水位高等也是十分重要的原因。因此要夺取棉花丰收不仅要及时采摘烂铃，使要烂的棉花变为不烂的棉花；而且还要改善棉花生长条件，减少或者避免大量烂铃的现象继续发生，使目前未烂的铃子长得更大更好些。因此他们在抢摘烂铃的同时，又采取了打老叶、剪空枝、开缺排水等多种措施，把可能继续发生的烂铃率降低到最低的限度。"},{"type":"paragraph","text":"这个大队的贫下中农说:毛泽东思想来武装，战天斗地有力量。他们在党的九届二中全会公报的鼓舞下，用毛泽东思想来统帅生产，用革命加拼命的精神，在恶劣的气候条件下争得了夺取棉花大丰收的主动权，把有些人认为做不到而实际是做得到的事情做到了。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a907b6b79f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

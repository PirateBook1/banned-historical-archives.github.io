script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"毛泽东等祝贺波兰国庆的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺波兰国庆的电报"},{"type":"paragraph","text":"（1959年7月21日）波兰统一工人党中央委员会第一书记瓦迪斯瓦夫·哥穆尔卡同志，波兰人民共和国国务委员会主席亚历山大·萨瓦茨基同志，波兰人民共和国部长会议主席约瑟夫·西伦凯维兹同志："},{"type":"paragraph","text":"当波兰人民共和国国庆十五周年的时候，我们谨代表中国共产党、中华人民共和国政府和中国人民向你们，并且通过你们向波兰统一工人党、波兰人民共和国政府和波兰人民致以最热烈的祝贺。"},{"type":"paragraph","text":"十五年来，波兰统一工人党领导波兰人民在社会主义革命和社会主义建设的事业中获得了巨大的成就。不久以前召开的波兰统一工人党第三次代表大会，全面地总结了波兰社会主义革命和社会主义建设的经验，并且通过了1959一1965年发展国民经济七年计划的指示。这个指示向沿看社会主义道路前进的波兰人民展示了光辉的远景。具有光荣革命传统的波兰人民对加强以苏联为首的社会主义阵营的团结、维护世界和平和保障欧洲安全作了积极的贡献。中国人民对兄第的波兰人民所获得的巨大成就感到十分高兴。"},{"type":"paragraph","text":"中国人民深信，进一步巩固和发展中波两国人民间的深厚友谊和政治、经济、文化等各方面的互助合作必将有助于我们两国的共同繁荣和加强社会主义阵营的团结合作。"},{"type":"paragraph","text":"祝波兰人民在社会主义建设的伟大事业中获得新的胜利。祝中"},{"type":"paragraph","text":"毛泽东等祝贺波兰国庆的电报波两国人民的兄弟友谊万古长青。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中华人民共和国主席刘少奇中华人民共和国全国人民代表大会常务委员会委员长朱德中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"1959年7月21日于北京"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":7,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":203,"page_end":204},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8699811d2c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿工人阶级以优异成绩向党的生日献礼  毛泽东水电站导流隧洞底孔闸门胜利关闭","authors":[],"dates":[{"year":1971,"month":8,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿工人阶级以优异成绩向党的生日献礼"},{"type":"paragraph","text":"毛泽东水电站导流隧洞底孔闸门胜利关闭"},{"type":"paragraph","text":"新华社地拉那十七日电　在为迎接阿尔巴尼亚劳动党成立三十周年和党的“六大”召开而掀起的革命热潮中，阿尔巴尼亚沃—德耶毛泽东水电站建设工地又传来振奋人心的喜讯：水电站的导流隧洞底孔闸门于八月十六日胜利关闭，这是水电站建筑工人取得的又一重大胜利。"},{"type":"paragraph","text":"十六日，水电站工地上为底孔闸门的关闭举行了仪式。这一天，工地披上了节日的盛装。导流隧洞上悬挂着阿尔巴尼亚人民的伟大领袖恩维尔·霍查同志的巨幅画像和中国人民的伟大领袖毛主席的巨幅画像，两幅画像中间的横幅上写着：“光荣属于马克思列宁主义！”工地上数面红旗迎风招展。水电站的建筑工人们以及斯库台区的工人、技术人员等聚集在隧洞的两旁，等候着闸门关闭仪式的开始。"},{"type":"paragraph","text":"阿尔巴尼亚建筑部长希纳西·德拉戈蒂，劳动党斯库台区委第一书记普罗科普·穆拉，斯库台区人民会议执委会主席比拉尔·帕鲁查等出席了仪式。"},{"type":"paragraph","text":"中国驻阿尔巴尼亚大使馆经济参赞李晓林、经济专员邱熙伯也应邀出席了仪式。"},{"type":"paragraph","text":"上午十时，导流隧洞底孔闸门开始关闭。人们长时间的热烈鼓掌，“劳动党”、“恩维尔”的欢呼声经久不息。"},{"type":"paragraph","text":"导流隧洞闸门的胜利关闭是阿尔巴尼亚工人阶级艰苦奋斗、克服困难所取得的成果。在这之前，毛泽东水电站的工人们还胜利完成了第一号机组发电机转子的吊装工作。目前，工人们信心百倍，干劲冲天，决心提前完成一、二号发电机组的安装任务，以优异的成绩向党的生日献礼。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cdac2e3ece"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

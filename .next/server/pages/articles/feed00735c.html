script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji40","name":"毛泽东全集第40卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji40.pdf"],"article":{"title":"关于编印《中共中央政治局北戴河扩大会议文件汇集》的批语","alias":"","parts":[{"type":"paragraph","text":"关于编印《中共中央政治局北戴河"},{"type":"paragraph","text":"扩大会议文件汇集》的批语"},{"type":"paragraph","text":"（1958年9月1日）尚昆同志："},{"type":"paragraph","text":"几十个决议，除印成一本发给各中央委员和几级党委（似应发到县级，军队发到团级，作为内部文件）外，哪些应在报纸上公布，请与小平、彭真同志商定。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九月一日"},{"type":"paragraph","text":"二退尚昆办。"},{"type":"paragraph","text":"毛泽东九月一日"},{"type":"paragraph","text":"关于编印《中共中央政治局北戴河扩大会议文件汇集》的批语"},{"type":"paragraph","text":"[1]尚昆，即杨尚昆，当时任中共中央书记处候补书记、中央办公厅主任。"},{"type":"paragraph","text":"[2]1958年8月17日至30日中共中央政治局北戴河扩大会议讨论通过的决议，后由中央办公厅编印成《中央政治局北戴河扩大会议文件汇集》。汇集包括五个方面37个文件：一、关于计划和体制方面的8个文件：1.中央关于1959年计划和第二个五年计划问题的决定；2.1959年度国民经济计划主要指标；3.关于第二个五年计划的意见；4.中共中央、国务院关于改进计划管理制度的规定；5.中央关于经济协作的几项具体规定：6.中共中央、国务院关于改进物资分配体制的几项规定；7.中共中央、国务院关于改进限额以上基本建设项目设计任务书审批办法的规定；8.关于纺织机械企业领导问题的决定。二、关于农业方面的9个文件：1：中央关于在农村建立人民公社问题的决议；2.中央关于1959年农业生产安排的决议；3.中央关于今冬明春在农村中普遍展开社会主义和共产主义教育运动的指示；4.中央关于水利工作的指示；5.中央关于肥料问题的指示；6.中央关于深耕和改良土壤的指示；7.中央关于储备粮食问题的决定；8.中央关于农业社积累与消费问题的指示；9.中央关于改进农、林大专学校教育的指示。三、关于财贸方面的10个文件：1.国务院关于进一步改进财政管理体制和相应改进银行信贷管理体制的几项规定；2.中央批转粮食部党组关于1958一1959年度粮食购销问题的报告；3.中央批转商业部党组关于1958年棉花、麻类、烤烟收购数量的初步意见；4.中央批转粮食部党组对1958一1959年度油脂购销调拨计划安排的意见；5.中共中央、国务院关于市场物价分级管理的规定；6.中央批转李先念、程子华同志关于物价会议向中央的报告；7.国务院关于农副产品、食品（不包括粮食油脂）分级管理的规定；8.中央关于发展中药材生产问题的指示；9.中央关于对外贸易必须统一对外的决定；10中央关于贸易外汇体制的决定。四、关于教育方面的1个文件：中共中央、国务院关于教育工作的指示。五、其他方面的9个文件：1，中共中央、国务院关于各级于部参加体力劳动的决定；2.中央关于民兵问题的决定；3.中央关于动员青年前往边疆和少数民族地区参加社会主义建设的决定；4.中央关于继毛泽东全集第四十卷续展开除四害运动的决定；5.中央关于技术保密问题的规定；6.中央批转劳动部党组关于劳动工作分工管理向中央的请示报告；7.中央关于国家机关和事业、企业单位职工宿舍冬季取暖补贴问题的指示；8.中央关于发展铜和铝生产的决定；9.中央、国务院关于大力发展铜、铝工业的指示。"},{"type":"paragraph","text":"[3]小平，即邓小平，当时任中共中央总书记。彭真，当时任中共中央书记处书记。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":9,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":112,"page_end":114},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"feed00735c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东辩证法史论》简介","authors":["张彦加"],"dates":[{"year":1993,"month":11,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《毛泽东辩证法史论》简介"},{"type":"paragraph","text":"张彦加"},{"type":"paragraph","text":"晋海生同志的《毛泽东辩证法史论》将毛泽东的辩证法当作一个“系统”，从毛泽东投入革命实践活动的动态中，探寻毛泽东辩证法的产生和发展线索，力求达到历史和逻辑的统一。毛泽东从书斋走向社会，从社会实践的体验和马克思主义的启迪中，从中国农民问题的探索中，哲学思想逐步萌芽；从对“井冈山星火”的考察中，预见了必然出现的燎原之势；从广泛深入的社会调查中，提出了唯物辩证的思想路线；从指挥中国革命战争的历程中，创造性地研究和运用了军事辩证法；在领导抗日民族统一战线、社会主义革命和建设，在正确处理两类矛盾、“双百”方针的倡导和身体力行中，都富有创见地提出和论述了辩证法思想。"},{"type":"paragraph","text":"《史论》一书将毛泽东辩证法具体划分为认识辩证法、军事辩证法、“统一战线”中的辩证法、党的建设的辩证法、领导方法的辩证法、彻底革命的辩证法、社会主义建设的辩证法、正确处理“两类矛盾”的辩证法、发展真理的辩证法等各个子系统，并揭示了它们在毛泽东辩证法系统中各自的功用，切实地证明了“辩证法是活生生的、多方面的认识”，给人以大树枝繁叶茂的立体感、全面感。"},{"type":"paragraph","text":"为了尊重历史，遵循历史发展的逻辑，该书将《辩证法大师的失误》、《不尽长江滚滚来》列为专章，前者对毛泽东晚年一些实践和理论进行反思，后者是关于邓小平对毛泽东辩证法的发展论要。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3faee7edbb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

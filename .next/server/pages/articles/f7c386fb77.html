script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"内务部关于残废军人被确定为右派分子以后的残废抚恤和国家机关工作人员中的右派分子死亡以后家属抚恤问题的通知","authors":[],"dates":[{"year":1961,"month":7,"day":28}],"is_range_date":false,"parts":[{"text":"内务部关于残废军人被确定为右派分子以后的残废抚恤和国家机关工作人员中的右派分子死亡以后家属抚恤问题的通知","type":"title"},{"text":"主送(略)","type":"paragraph"},{"text":"残废军人被确定为右派分子以后，他们原来享受的残废抚恤是否取消?国家机关工作人员中的右派分子死亡以后，他们的家属是否按照对国家机关工作人员的有关抚恤规定给以抚恤?对于这两个问题，不少地方曾先后多次来信，要求给予批复。","type":"paragraph"},{"text":"鉴于近两年以来，在党的社会主义建设事业光辉胜利的形势下，党对于改造右派分子的工作，取得了重大进展，右派分子无论在思想上和政治上，都有不同程度的进步表现，其中一部分人由于有了较好的悔改表现，已被摘掉了右派帽子。为了进一步争取改造右派分子，更加有利于党和国家的建设事业，对于上述两个问题，经研究，并报请国务院批准，特作如下处理：","type":"paragraph"},{"text":"一、关于残废军人被确定为右派分子以后的残废抚恤问题。根据中共中央、国务院一九五八年一月三十日“关于在国家薪给人员和高等学校学生中的右派分子处理原则的规定”中规定的各类处分，除了按反革命分子和刑事犯罪分子依法判处徒刑的，在他们服刑期间，应当停止残废抚恤待遇以外，对于受其他各类处分的右派分子，仍可继续享受残废抚恤待遇。对于过去有的地方按照当地规定，处理过严的，可以重新处理。但已经停发的残废抚恤金，可以不再补发。","type":"paragraph"},{"text":"二、关于国家机关工作人员中的右派分子死亡以后，对于他们家属的抚恤问题。根据中共中央、国务院“关于在国家薪给人员和高等学校学生中的右派分子处理原则的规定”中规定的各类处分，除了受刑事处分和开除公职处分的右派分子死亡以后，他们的家属不得给予抚恤以外，对于受其他各类处分的右派分子死亡以后，他们的家属均可按照对国家机关工作人员的有关抚恤规定，给予抚恤。","type":"paragraph"},{"text":"我部一九六○年七月十三日给湖北、四川省民政厅“关于国家机关中的右派分子死亡以后的抚恤问题的复函”中所作的规定，应即废止。","type":"paragraph"},{"text":" 一九六一年七月二十八日","type":"paragraph"}],"comments":[],"origin":"根据文件翻印件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f7c386fb77"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

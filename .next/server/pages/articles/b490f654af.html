script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1029","name":"国务院关于老、弱、残职工暂列编外的通知","author":"国务院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"国务院关于老、弱、残职工暂列编外的通知","dates":[{"year":1963,"month":4,"day":1}],"is_range_date":false,"authors":["国务院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 485-486","tags":[{"name":"编制","type":"主题/事件"},{"name":"口粮","type":"主题/事件"},{"name":"老弱残职工","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"国务院关于老、弱、残职工暂列编外的通知\n（一九六二年四月一日）\n根据一九六三年三月三日中共中央、国务院“关于全部完成和力争超额完成精减任务”的决定，现将有关老、弱、残职工暂列编外的若干事项、通知如下：一、 暂列编外的老、弱、残职工的范围：\n1. 达到退休年龄，但是不符合其他退休条件，工作上又不需要的年老职工。\n2.患病连续停止工作已经一年以上，预计在今后一年内仍不能恢复工作的体弱职工。\n3.非因工负伤，在医疗终结后，完全或者大部分丧失劳动能力的残废职工。\n老、弱、残职工中，凡是符合退休条件的，应该按照退休办法处理，不作为编外处理。\n二、 老、弱、残职工暂列编外，必须事先经过本单位劳动鉴定委员会或者医务部门鉴定证明（必要时还必须由当地 医院专门鉴定），在上一级主管部门同意以后，工人由当地 市、县领导机关批准，干部要按照中央规定的干部管理制度的程序，分别由有关的干部管理部门批准。三、 暂列编外的老、弱、残职工，算作精减减少的人数。\n四、 暂列编外的老、弱、残职工，在处理以前，他们的生活待遇，老、残职工一般地按照本人工资标准的百分之七十五发给，体弱职工按照病假期间的待遇规定办理。所需经费，企业单位在营业外项下开支；事业单位、国家机关和群 众团体在行政费内单另列项开支。这项经费不列入工资总额。五、 老、弱、残职工暂列编外以后，不论仍然留居城镇或者回到农村，在头三个月内，他们原来的口粮定量标准不变；从第四个月起，特重体力劳动者改按重体力劳动者口粮定量标准供应，重体力劳动者改按轻体力劳动者口粮定量标准供应，轻体力劳动者改按脑力劳动者的口粮定量标准供应，脑力劳动者口粮定量标准不变。他们的生活用工业品和副食品的供应，实行所在地在职职工的供应标准。六、 暂列编外的老、弱、残职工，原单位必须在政治上、生活上关怀他们，让他们听必要的报告，参加—些会议，阅读一定的文件。体弱职工在恢复健康以后，原则上仍由原单位负责安排工作。七、本通知中的规定，不适用于一九五八年以来参加工作的职工。\n（摘自《组织工作文件选编》）"}],"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b490f654af"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

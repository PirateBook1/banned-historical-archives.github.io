script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一辈子捍卫毛泽东思想","authors":["张黎","秦红"],"dates":[{"year":1966,"month":10,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"当我们从广播里听到了最最敬爱的伟大领袖毛主席第四次接见一百五十万革命小将的喜讯的时候，我们的心都快要跳出来了!幸福的泪花夺眶而出，我们奔走相告，我们欢呼跳跃，千言万语涌上心头，万语千言汇成同一个声音:“毛主席万岁!万万岁!”"},{"type":"paragraph","text":"“天大地大不如党的恩情大，爹亲娘亲不如毛主席亲。”我们都是贫农的子弟，是党和毛主席把我们从苦海中拯救出来，让我们沐浴在毛泽东时代的阳光雨露下，此时此刻，我们凝望着毛主席的高大画像，回忆着他老人家一次又一次地接见我们的幸福时刻。敬爱的领袖毛主席啊，您是我们心中最红最红的红太阳1"},{"type":"paragraph","text":"大海航行靠舵手，万物生长靠太阳。干革命靠的是毛泽东思想。在无产阶级文化大革命的洪流中，我们决心把毛主席亲自点燃的革命火种燃遍全国。我们最坚决地响应林彪同志的号召，决心干一辈子革命，读一辈子毛主席的书，一辈子捍卫毛泽东思想。"},{"type":"paragraph","text":"毛主席教导我们:“看一个青年是不是革命的，拿什么做标准呢?拿什么去辨别他呢?只有一个标准，这就是看他愿意不愿意、并且实行不实行和广大的工农群众结合在一块。”毛主席的话象一盏明灯，照亮了我们的心。我们决心深入到工农群众中去，学习工农群众的彻底革命精神和优秀品质。我们觉得工人阶级立场最坚定，观点最鲜明，政治嗅觉最灵，有“舍得一身剐，敢把皇帝拉下马”的无产阶级革命造反精神。向工人学习，和他们在一起，我们得到了革命造反的动力。我们下定决心，不怕牺牲，排除万难，一定要大造资产阶级的反，大造旧世界的反，大造一切不符合毛泽东思想的反。目前，我们要坚决批判资产阶级反动路线，誓死捍卫以毛主席为代表的无产阶级革命路线。非如此，十六条就不能贯彻，无产阶级文化大革命就不能取得彻底胜利。"},{"type":"paragraph","text":"我们一定牢记毛主席的教导，虚心向工农群众学习，一辈子为他们服务，一刻也不脱离他们，同他们结成一条心，为完成“一斗、二批、三改”的伟大战斗任务而奋斗!"},{"type":"paragraph","text":"上海财经学院红卫兵　秦红　张黎"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"17786b3b2c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

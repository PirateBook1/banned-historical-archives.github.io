script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"河内集会纪念南越抗战十八周年范文白强调遭到侵略的人民必须坚决进行政治和武装斗争　热烈欢迎毛主席就南越问题发表的声明","authors":[],"dates":[{"year":1963,"month":9,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社河内22日电】　河内各界人民五千多人21日晚上在人民剧场隆重集会，纪念越南南方抗战十八周年。"},{"type":"paragraph","text":"原越南南部抗战行政委员会主席范文白在会上讲话。他表示热烈欢迎世界爱和平和爱公理的人对越南南方人民的正义斗争的支持，热烈欢迎毛泽东主席8月29日就南越问题发表的声明。"},{"type":"paragraph","text":"范文白在讲话中强烈谴责美帝国主义及其走狗吴庭艳政权正在不择手段地力图扑灭越南南方人民的爱国运动，野蛮镇压要求民主、信仰自由的南方各阶层人民、知识界、学生和佛教徒的行为。"},{"type":"paragraph","text":"范文白说，1945年9月23日，法国殖民者在美英帝国主义支持下卷土重来，占领西贡一堤岸。南越人民的抗战从此开始。"},{"type":"paragraph","text":"他强调说，“九·二三”精神是我国民族在侵略者面前所表现的不屈不挠的精神。当帝国主义者挑起侵略战争的时候，我国人民不能够束手待毙，必须起来进行自卫战争。帝国主义者是唯一挑起侵略战争，扰乱和破坏和平的人。遭到侵略的人民必须坚决起来进行政治和武装斗争，捍卫自己的祖国，捍卫和平。越南南方人民当前的爱国斗争越来越清楚地证明，为民族独立、民主和社会进步的斗争，是同保卫和平的斗争分不开的；我们是一分一秒也不能麻痹，不能对美帝国主义及其仆从抱有任何幻想的。"},{"type":"paragraph","text":"范文白号召北方各阶层人民必须不遗余力地支持正在进行顽强英勇斗争的南方同胞。他说，北方人民的幸福是同完成民族解放的革命事业和实现统一祖国的事业紧密地联系在一起的。"},{"type":"paragraph","text":"范文白讲话结束后，全场一齐振臂高呼:“美帝国主义从越南南方滚出去!南方必须得到解放!”、“1954年关于越南问题的日内瓦协议必须得到尊重和充分的履行!越南必须得到统一!”。"},{"type":"paragraph","text":"出席集会的有，越南劳动党中央委员、祖国战线中央委员会主席团委员黄国越，祖国战线中央委员会主席团委员黎廷探，原越南国民联合战线南部委员会主席雍文谦，原西贡-堤岸抗战行政委员会主席范玉石等。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a856e653a7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华东军政委员会颁布发展农业生产十大政策","authors":[],"dates":[{"year":1951,"month":2,"day":2}],"is_range_date":false,"parts":[{"text":"华东军政委员会颁布发展农业生产十大政策","type":"title"},{"text":"查奖励劳动，发展农业生产，是我人民政府的既定政策，也是土地改革的直接目的。现华东土地改革即将基本完成，为发展农业生产，保护劳动所得，保护劳动人民在土地改革中的胜利果实，特颁布下列十大政策：","type":"paragraph"},{"text":"一、保护农民已分得的土地及财产，不得侵犯。","type":"paragraph"},{"text":"二、保护农民的劳动所得及合法利益，不得侵犯。","type":"paragraph"},{"text":"三、奖励劳动模范，普及农业科学知识，提倡农业科学研究，奖励发明创造。","type":"paragraph"},{"text":"四、贯彻中央奖励生产的负担政策，凡同等的土地，因勤劳耕作、善于经营，其收获量超过常年应产量者，仍照常年应产量计算，不多计；因怠于耕作，其收获量不及常年应产量者，亦照常年应产量计算，不少计。","type":"paragraph"},{"text":"五、根据自愿和等价交换的原则，因地制宜，发展农村中的劳动互助；并按自愿互利原则，发展合作供销事业。","type":"paragraph"},{"text":"六、借贷自由，有借有还，利息由双方自行议定，并奖励城市资金下乡，保证其合法经营及利益。","type":"subtitle"},{"text":"七、允许富农经营发展，劳动雇佣自由，工资待遇应根据两利原则和政府法令双方协议。","type":"paragraph"},{"text":"八、做好烈、军属代耕工作，鼓励烈、军属及荣军，积极参加生产。","type":"paragraph"},{"text":"九、督促地主、懒汉积极参加生产，不准荒废土地，严惩地主匪特破坏生产的不法行为。","type":"paragraph"},{"text":"十、在土地改革尚未实行地区，仍应继续贯彻减租，保障佃权及谁种谁收等既定的生产政策。","type":"paragraph"},{"text":"望各级人民政府对上述十大政策，广泛进行宣传解释，务使家喻户晓，一体遵行，为要。","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fb23cd3e76"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

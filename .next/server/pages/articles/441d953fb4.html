script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"多拉一趟车　多送一分党的温暖——记北京市运输公司职工支援唐山灾区的事迹","authors":[],"dates":[{"year":1976,"month":8,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"多拉一趟车　多送一分党的温暖"},{"type":"paragraph","text":"——记北京市运输公司职工支援唐山灾区的事迹"},{"type":"paragraph","text":"七月二十八日唐山地震当天，北京市运输公司的大批车队，满载着油毡、药品等物资向震区飞驰。尽管大雨不停，余震不断，司机们毫不畏惧，一心把救灾物资火速送到唐山人民手里，把毛主席、党中央和首都人民的深情厚意送到阶级弟兄的心头。"},{"type":"paragraph","text":"坚守岗位"},{"type":"paragraph","text":"地震发生后，北京市运输公司的广大干部和工人天不亮就奔向车场，奔向自己的岗位。当时，大家还不知道震区情况，上级还没有布置任务。但是大家坚守岗位，为支援灾区做好准备，随时准备出发。"},{"type":"paragraph","text":"在批判邓小平、反击右倾翻案风的伟大斗争中，提高了路线斗争觉悟的广大职工纷纷向领导请战。他们说：“灾区就是前线，首都运输工人要在战斗中打冲锋！”九场三车队司机崔学岭家住得远，车队为了争取出发的时间，没有去找他。这时崔学岭已经跑步来到车场，坚持要去救灾，只好把一个身体较弱的同志换下来，补上了他。参加支援灾区的司机们，个个情绪高昂。他们加足了油，仔细检查机件，准备好苫布和绳子，做到人不离车，车不离人，在驾驶室里静待出发的命令。"},{"type":"paragraph","text":"当天深夜，命令下来了：抢运油毡。严阵以待的司机们立即出发。为了争分夺秒，带队的干部、司机和保养工人都参加装车。抬的抬，扛的扛，干得热火朝天。六七十斤重的一卷油毡，有的人扛起两个就走。三个小时，一百辆车全部装完。这是多么惊人的速度！这充分体现了首都工人阶级对灾区人民的深情厚意，也有力地批驳了邓小平“依靠工农兵是相对的”谬论。"},{"type":"paragraph","text":"千辛万苦只等闲"},{"type":"paragraph","text":"第一批车队快开进唐山时，五场司机雷德玉驾驶的车前轮撒气了。车上没有保修工，又没有后备轮胎。怎么办？停下来等后面的车，就会耽搁时间。救灾如救火，不能等啊！雷德玉当机立断，把后边的双轮拆下一个来装在前面，小心地驾驶着车辆，终于按时把物资运到目的地。二十九日深夜，十二场的三十辆运送物资的车辆，正驰在京唐公路上，一辆车的水轮坏了。水轮经过长途行驶，温度高达八、九十度，平时要等一两个小时才能拆换，现在时间紧急，哪能等？党支部副书记马新起，保养工王宏祥、赵志祥等同志，冒着大雨，争分夺秒修车。他们手捧滚烫的水轮抢修，只用了十三分钟就把水轮换好，车又前进了。"},{"type":"paragraph","text":"地震后的唐山，由于四面八方支援的车辆很多，受震后道路又难走，行车时间比较长，人很累，但是没有一个同志说声苦。同志们连续作战，到了目的地，没有装卸工，就不顾疲劳，自己动手卸车；卸完了，又立刻接受新的任务。有的司机连续工作五十个小时才回到北京。"},{"type":"paragraph","text":"先人后己"},{"type":"paragraph","text":"北京受到这次地震的波及。参加抢运救灾物资的职工中，有的家在灾区，情况不明；有的家有病人，有的家有小孩、老人需要安排和照料，但是没有一个人把自己家的事放在第一位，许多同志真正做到了先人后己。"},{"type":"paragraph","text":"二场司机刘民，家在北京通县。他首先关心的不是自己的家，而是灾区人民。他坚决要求去唐山运送救灾物资。在回北京的路上，同志们让他顺路回家看看。刘民说：“灾区人民现在多么需要我们啊，我不能回家！”他和车队一起回到场里，再次待命出发。"},{"type":"paragraph","text":"十一场调度员周庆义，家在唐山。他随车队到了唐山，路过家门时，知道家中受灾较重，他没有顾得上照料，只鼓励家里人说：“有毛主席、党中央的领导，我们一定能够战胜灾害，把家乡建设得更好。”他又不分昼夜地投入了救灾工作。"},{"type":"paragraph","text":"本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"441d953fb4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

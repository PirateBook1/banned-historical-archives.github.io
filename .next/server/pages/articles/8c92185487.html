script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想武装起来的人是最大的战斗力。用毛泽东思想武装起来的边寨群众，就是——边防线上的铜墙铁壁","authors":["蒋绍武"],"dates":[{"year":1966,"month":9,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"用毛泽东思想武装起来的人是最大的战斗力。用毛泽东思想武装起来的边寨群众，就是——"},{"type":"paragraph","text":"边防线上的铜墙铁壁"},{"type":"paragraph","text":"云南边防部队某部班长　蒋绍武"},{"type":"paragraph","text":"一人红，红一点；全连红，红一连；防区红，红一片。作为一个边防战士，不仅要保卫好祖国边防线上的村村寨寨，还要在那里传播毛泽东思想。用毛泽东思想武装边寨群众，就能在边防线上，筑起一道真正的铜墙铁壁。"},{"type":"paragraph","text":"我们连的防区都是傣族群众。要想向群众宣传毛泽东思想，就要学会傣族语言。因此，每逢和傣族群众在一起时，我就主动和他们攀谈。见什么，问什么，学一句，记一句，用一句，晚上睡在床上还要背诵一遍。经过一段时间的学习，我就能用傣语讲解毛主席著作和党的政策了。"},{"type":"paragraph","text":"雷允寨子办了一所政治夜校，有二十多个青年参加，我在夜校担任教员。学习的主要内容是毛主席著作，同时也学习一些革命英雄故事和革命歌曲。讲课时，我先讲边疆人民在旧社会的血泪史，再讲阶级敌人剥削和压迫人民的反动本性，最后引导大家学习毛主席的有关文章或论述，提高认识，提高觉悟。傣族青年学得很认真。他们纷纷表示：一定要听毛主席的话，为过去的死难阶级兄弟报仇，为守好祖国的西南大门斗争一辈子。"},{"type":"paragraph","text":"群众要求学习毛主席著作的愿望很强烈，可是，毛主席著作一时买不到。怎么办呢？我就剪些硬纸片，写上毛主席语录，发给大家学习。这种语录板携带方便，晚上在夜校学，白天可以带到田头学。"},{"type":"paragraph","text":"毛主席的话威信最高，一句顶一万句。傣族群众一旦学了毛主席的指示，就产生了巨大物质力量。业余宣传队队长恩帅，原先不安心在社里劳动，通过学习，树立了为革命种田的思想，不仅安心在社里劳动，还积极组织宣传队，到处歌唱社会主义好，宣传边疆建设的远大前景。后来，被评为先进生产者。民办小学教师小金，以前不安心教学工作。学了《为人民服务》，她认识到：教育孩子是培养革命接班人的大问题，工作积极、认真，把孩子教育得很好，群众称她是好老师。会计莫相，身体有病，学了毛主席著作后，以张思德、白求恩为榜样，不顾腰疼，带领群众犁田撒秧，积极生产，被群众称为“雷允社的好管家人”。过去有少数联防队员对民兵活动不够积极，学了毛主席的人民战争思想，认识到：保卫祖国边防，人人有责，个个有份，就积极参加民兵的各种活动。"},{"type":"paragraph","text":"一代傣家新人的成长，使我更清楚地看到：毛泽东思想武装起来的人是最大的战斗力，最大的生产力。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8c92185487"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、中央文革对浙江省实现革命大联合的两个文件的批示","authors":[],"dates":[{"year":1968,"month":2,"day":22}],"is_range_date":false,"parts":[{"text":"中共中央、中央文革对浙江省实现革命大联合的两个文件的批示","type":"title"},{"text":"浙江省“省联总”和“红暴派”来京代表，在学习毛主席的最新指示的基础上，经过了“斗私，批修”，实行自我批评，达成了《关于革命大联合的协议》。同时，浙江大学两派也达成了《进一步落实、巩固和发展革命大联合的协议》。中央认为，这两个协议很好。中央批准这两个协议。望广大革命群众在今后工作中认真执行。希望你们高举毛泽东思想伟大红旗，大力办好毛泽东思想学习班，坚决贯彻执行毛主席的无产阶级革命修正主义路线，深入批判中国赫鲁晓夫的反革命修正主义路线，在各方面肃清其流毒。要巩固和发展革命的大联合和革命的三结合，进而搞好各单位的斗、批、改。要大力加强无产阶级专政，警惕和粉碎国内外阶级敌人的阴谋破坏活动。要继续加强无产阶级党性，坚决克服资产阶级、小资产阶级派性，鼓足干劲，力争上游，为夺取无产阶级文化大革命全面胜利，为争取早日成立浙江省革命委员会而奋斗。","type":"paragraph"},{"text":" 一九六八年二月二十二日","type":"paragraph"}],"comments":[],"origin":"根据《中共中央文件汇编，1966.5-1968.5 [内部参考]》，1968年5月出版，编印者不明","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"浙江省红色暴动委员会（红暴）","type":"人物"},{"name":"浙江文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b56f45c4c7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

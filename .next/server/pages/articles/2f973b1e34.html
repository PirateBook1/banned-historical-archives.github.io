script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"葡共（马列）总书记维拉尔在七大分析国际形势时强调  毛主席关于三个世界划分的论断英明正确  指出苏联社会帝国主义是世界各国人民的主要敌人","authors":[],"dates":[{"year":1977,"month":2,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"葡共（马列）总书记维拉尔在七大分析国际形势时强调"},{"type":"paragraph","text":"毛主席关于三个世界划分的论断英明正确"},{"type":"paragraph","text":"指出苏联社会帝国主义是世界各国人民的主要敌"},{"type":"paragraph","text":"新华社一九七七年二月八日讯　据葡萄牙共产党（马列）中央委员会机关报《人民团结报》报道，葡萄牙共产党（马列）于一月十五日至十八日在里斯本举行了第七次代表大会。"},{"type":"paragraph","text":"葡共（马列）中央委员会总书记维拉尔在会上作了“关于中央委员会的工作报告”。大会通过了这个报告以及新的党纲、党章，并选出了第七届中央委员会。"},{"type":"paragraph","text":"维拉尔在开始作中央委员会的工作报告时，提议全体与会代表为“我们时代最伟大的马克思列宁主义者”毛泽东主席默哀一分钟。"},{"type":"paragraph","text":"维拉尔的报告分析了国际国内的政治形势，分析了葡萄牙社会的主要矛盾，提出了党在现阶段的政治路线。他在谈到国际形势时指出，从第二次世界大战结束以来，实践证明国际形势和共产主义运动的情况发生了深刻变化。从国际关系方面的变化中证明，毛泽东关于把当代世界划分为三部分或相互联系又相互矛盾的三个世界的英明论断是正确的。"},{"type":"paragraph","text":"维拉尔还分析了苏美两个超级大国力量发展的不平衡性。他说：我们认为，俄国社会帝国主义不仅是东欧国家和蒙古、古巴以及安哥拉等国家的主要敌人，而且也是西欧各国的主要敌人，它把多数大炮对准这些国家。俄国社会帝国主义是全世界各国人民的主要敌人。关于另一个超级大国美帝国主义，我们坚决反对它的霸权野心。对于第二世界的国家，我们支持他们反对两个超级大国霸权主义的正义斗争，尤其是支持他们反对社会帝国主义威胁的斗争。我们坚决反对新老殖民主义者对第三世界各国人民的压迫和剥削。"},{"type":"paragraph","text":"大会就维拉尔的报告作出决议，指出维拉尔的报告和党纲党章是党的基本政治路线。"},{"type":"paragraph","text":"会议结束时还通过了给华国锋同志和中共中央的一封信。"},{"type":"paragraph","text":"一月十八日，第七届中央委员会举行第一次全体会议，选举了政治局和书记处，埃杜伊诺·戈麦斯（维拉尔）再次当选为总书记。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2f973b1e34"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

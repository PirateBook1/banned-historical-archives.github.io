script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"尼赫鲁大使欢宴印度副总统  毛主席朱副主席刘委员长周总理出席宴会","authors":[],"dates":[{"year":1957,"month":9,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"尼赫鲁大使欢宴印度副总统"},{"type":"paragraph","text":"毛主席朱副主席刘委员长周总理出席宴会"},{"type":"paragraph","text":"新华社20日讯　印度驻中国大使拉·库·尼赫鲁今晚举行宴会，欢迎印度共和国副总统拉达克里希南来中国访问。"},{"type":"paragraph","text":"毛泽东主席，朱德副主席，刘少奇委员长和周恩来总理出席了今晚的宴会。"},{"type":"paragraph","text":"印度副总统拉达克里希南在宴会上首先致词说，中国人民现在已经“变成了一个刚强而尊严的有自尊心的民族”，“并且实现了政治上的稳定”。他还说，他这几天在中国看到的一些事实，已使得他确信中国“的确不愧受到我们的祝贺”。"},{"type":"paragraph","text":"拉达克里希南副总统在宴会上提议大家为毛泽东主席的健康、长寿和幸福，为中国人民的繁荣而干杯。"},{"type":"paragraph","text":"毛主席在宴会上祝酒的时候说，感谢副总统阁下刚才对中国人民的很好的祝愿。我们两国人民将永远站在一起。祝副总统阁下身体健康，永远长寿。祝普拉沙德总统身体健康。"},{"type":"paragraph","text":"被邀出席今晚宴会的，还有副总理贺龙、陈毅、李先念，副委员长李济深、沈钧儒、郭沫若、彭真、李维汉，最高人民法院院长董必武，最高人民检察院检察长张鼎丞，政协全国委员会副主席包尔汉，外交部副部长章汉夫，以及我国各方面的著名人士。"},{"type":"paragraph","text":"出席今晚宴会的还有各国驻中国的使节。"},{"type":"paragraph","text":"宴会后放映了印度电影“来自喀布尔的一个人”。（附图片）"},{"type":"paragraph","text":"拉达克里希南副总统在朱德副主席、周恩来总理和彭真市长陪同下同演员们合影　本报记者　高粮摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d8bb2e6468"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

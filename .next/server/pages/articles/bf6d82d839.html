script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本朋友热烈欢呼中共八届十二中全会公报的发表公报极大鼓舞了全世界人民的革命斗志日本革命人民决心遵循毛主席的教导，为打倒美帝和日本反动派、粉碎苏修和宫本集团的反革命阴谋而奋斗到底","authors":[],"dates":[{"year":1968,"month":11,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"综合新华社电　日本各地的革命工人、农民、学生和知识分子，最近纷纷举行集会和发表谈话，热烈欢呼中国共产党第八届扩大的十二中全会所取得的具有重大历史意义的伟大胜利。"},{"type":"paragraph","text":"日本共产党山口县委员会(左派)常任委员穴迫隆之说，日本的马克思列宁主义者和革命人民对中国共产党第八届扩大的十二中全会获得巨大成功，表示由衷的喜悦。"},{"type":"paragraph","text":"穴迫在谈话中指出，这次会议再一次证明，无产阶级文化大革命是把社会主义革命和社会主义建设进行到底的必由之路。两年多来的无产阶级文化大革命的实践，无可辩驳地证实了毛泽东同志关于在无产阶级专政条件下继续进行革命的学说，具有极为深远的意义，毛泽东思想是当代的马克思列宁主义。"},{"type":"paragraph","text":"穴迫说，中国共产党第八届扩大的十二中全会的胜利，向全世界宣告，社会主义中国已经成为钢铁般巩固的无产阶级专政的国家，成为更加强大的世界革命的根据地。"},{"type":"paragraph","text":"穴迫还说，这次全会的成功，对我们的反帝反修斗争和建党工作给以莫大的鼓舞，而使美帝国主义、苏联修正主义和日本卖国垄断资本以及宫本修正主义集团吓得发抖。"},{"type":"paragraph","text":"穴迫说，中国共产党把刘少奇这个叛徒、内奸、工贼永远开除出党，我们表示坚决支持。"},{"type":"paragraph","text":"日本民主青年同盟山口县委员会(左派)常任委员小川广指出，中国共产党第八届扩大的十二中全会公报，是一个具有伟大历史意义的文献，它向全世界宣告，中国无产阶级文化大革命已经取得了决定性的胜利。"},{"type":"paragraph","text":"小川说，我们日本革命青年，将继续不断地活学活用毛泽东思想，为打倒美帝国主义和以卖国垄断资本为中心的日本反动派，并从他们手中夺取政权，为粉碎苏联修正主义和宫本修正主义集团的反革命阴谋而奋斗到底。"},{"type":"paragraph","text":"小川最后高呼:“中国无产阶级文化大革命的胜利万岁!”“马克思列宁主义、毛泽东思想万岁!”"},{"type":"paragraph","text":"日本“齿轮座”剧团发表书面谈话指出，中国共产党第八届扩大的十二中全会公报，宣告把刘少奇永远开除出党，粉碎了帝、修、反妄图在中国复辟资本主义的罪恶阴谋，开辟了人类走向共产主义的康庄大道。这是马克思列宁主义、毛泽东思想在国际共产主义运动中的一个伟大胜利。"},{"type":"paragraph","text":"这个书面谈话说，公报是伟大的进军号角。公报极大地鼓舞了全世界各国的革命人民和日本人民的革命斗志。公报也是对美帝国主义、苏修叛徒集团、宫本修正主义集团和日本卖国垄断资本的一个沉重打击。"},{"type":"paragraph","text":"在东京的一个毛泽东思想学习小组最近举行的集会上，冈田春子说，两年多来在中国展开的规模空前的两个阶级、两条道路、两条路线的伟大斗争，给了全世界人民以极大的经验教训。现在世界革命人民进一步认识到什么是真正的马克思列宁主义，什么是修正主义，什么是革命道路，什么是反革命道路。"},{"type":"paragraph","text":"一位在工人中进行工作的积极分子沼冈在会上说:毛主席是真正伟大的马克思列宁主义者。毛主席依靠广大人民群众，充分调动广大人民群众的无穷无尽的革命力量。他说，我们必须认真活学活用毛主席的著作，尽最大的努力把马克思列宁主义的普遍真理同日本革命的具体实践相结合起来。"},{"type":"paragraph","text":"正在反美爱国斗争前线开展斗争的大坂青年工人和学生最近举行座谈，热烈欢呼在毛主席亲自主持下召开的中国共产党第八届扩大的十二中全会的胜利。"},{"type":"paragraph","text":"工人川村说:扩大的十二中全会宣告了经过两年多来无产阶级文化大革命的激烈斗争，以毛主席为代表的无产阶级革命路线取得了决定性的胜利，宣判了以刘少奇为首的走资本主义道路当权派的彻底完蛋。全会公报给予全世界革命人民以巨大的鼓舞，给予美帝国主义、苏联现代修正主义和各国反动派以沉重的打击。"},{"type":"paragraph","text":"青年学生宫野说，日本青年必须遵循毛主席的教导，排除万难，不怕牺牲，更加坚决地投身于反美爱国斗争的熊熊烈火中去，同时必须团结广大的工农群众，把斗争进行到底，直到取得日本革命的胜利。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bf6d82d839"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"更高地举起毛泽东思想红旗　争取今年新的伟大胜利上海军民举行盛大新年联欢晚会中共中央华东局和本市党政军负责人同各路英雄一起欢聚","authors":[],"dates":[{"year":1966,"month":1,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　昨晚，本市举行盛大的一九六六年新年军民联欢晚会，驻沪部队代表和本市各界人士欢聚一起，共庆一九六五年各条战线上取得的伟大成就，并且互相鼓励在新的一年中更高地举起毛泽东思想的伟大红旗，继续深入地展开三大革命运动，为完成和超额完成我国第三个五年计划的第一年——一九六六年的伟大任务而奋斗。"},{"type":"paragraph","text":"盛大的联欢晚会，分别在市人委大礼堂、天蟾舞台两处同时进行。会场里洋溢着一片军民团结和节日的欢乐气氛，人民解放军驻上海部队的指战员，民兵代表和本市各条战线上的代表人物在这里欢度一九六五年的最后一个晚上。"},{"type":"paragraph","text":"昨晚和大家一起欢聚的，有中共中央华东局和上海市党政军负责人陈丕显、魏文伯、韩哲一、曹荻秋、马天水、王一平、张春桥、梁国斌、杨西光、王少庸、石英、宋日昌、宋季文、李干成、李广仁、金仲华、张承宗、赵祖康、胡厥文、刘文学、梅嘉生、李宏钧等。"},{"type":"paragraph","text":"参加联欢晚会的，还有政协上海市委员会、各民主党派上海市地方组织和上海市各人民团体的负责人，上海市先进集体、先进生产者，四好连队代表、五好战士、民兵代表和烈军属代表等。"},{"type":"paragraph","text":"在晚会开始以前，中共中央华东局和上海市党、政、军负责人会见了四好连队代表、五好战士、部队学习毛主席著作积极分子、技术能手、民兵工作先进单位代表、民兵特等射手和烈军属、退休军官、复员军人代表等。陈丕显等同志同他们进行了亲切的谈话。"},{"type":"paragraph","text":"联欢晚会上，上海京剧院学馆、上海市戏曲学校分别演出了京剧《红灯记》、《沙家浜》。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"06a2235dac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

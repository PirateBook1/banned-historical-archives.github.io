script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一个连自己名字都写不好的普通工人，在党和毛主席的关怀下，依靠群众，自力更生，因陋就简，大胆革新创造，为党和人民作出了贡献，他就是——微型刀具的创造者朱富林","authors":[],"dates":[{"year":1968,"month":7,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"制成微型刀具的上海工具厂工人工程师朱富林，刚解放时，还是个连自己名字都写不好的普通工人。在党和毛主席的关怀下，他有了学习的机会，一面生产，一面学习，不断进行技术革新，为党和人民作出了自己的贡献。"},{"type":"paragraph","text":"一九六○年二月份，朱富林和工具厂小刀具工段的其他几个同志，接到了试制零点零八毫米以下的微型刀具的任务。这种刀具比头发还要细，精密度要求非常高。过去一向依靠国外进口。"},{"type":"paragraph","text":"任务是接下来了，可是要试制出来，什么全套自动机床，恒温设备，防震设备，吸尘设备全都没有。全工段五个人，技术水平也很低。但他们依靠群众，自力更生，因陋就简，进行试制。他们经过二百二十八次的试验，终于在全厂“为小刀具开绿灯”的大力支援下，试验成功了。"},{"type":"paragraph","text":"试制成功不久，我们伟大领袖毛主席在上海接见了朱富林和另外六个工人代表。朱富林做梦也没有想到，一个普通工人竟能与我们伟大领袖毛主席在一起谈话、吃饭，他永远忘不了这幸福的时刻，毛主席接见给了他做好一切工作的强大动力。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f07819d4c9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

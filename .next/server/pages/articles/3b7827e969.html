script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"苏加诺总统写信感谢毛主席","authors":[],"dates":[{"year":1956,"month":10,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"苏加诺总统写信感谢毛主席"},{"type":"paragraph","text":"新华社16日讯　印度尼西亚共和国总统苏加诺离开中华人民共和国之前，在昆明写信向毛泽东主席告别。信的全文如下：尊敬的毛泽东主席先生："},{"type":"paragraph","text":"阁下"},{"type":"paragraph","text":"兄弟"},{"type":"paragraph","text":"今天，我将离开昆明，离开中华人民共和国经仰光返回印度尼西亚。"},{"type":"paragraph","text":"我在离开中华人民共和国之前，对于中华人民共和国政府和人民在我和我的随行人员访问中华人民共和国期间的亲切招待，不能不表示万分的感谢。特别是对于您的盛情厚意，不能不表示万分的感谢。"},{"type":"paragraph","text":"我深信，我这次访问你们的国家，已经进一步加深了我们两国之间的友好关系。将来如果您到我国来访问，那末，我们两国之间的友好关系就会更加亲密无间。因此我和印度尼西亚人民一道盼望您在不久的将来到我国来访问。"},{"type":"paragraph","text":"在访问贵国期间，我和我的随行人员如有什么疏忽或缺点，望你们见谅是幸。"},{"type":"paragraph","text":"我再一次向你们表示感谢，并祝你们永远健康。"},{"type":"paragraph","text":"请代我问候朱德、周恩来和刘少奇诸位兄弟。"},{"type":"paragraph","text":"此致"},{"type":"paragraph","text":"独立敬礼！"},{"type":"paragraph","text":"苏加诺"},{"type":"paragraph","text":"1956年10月15日于昆明"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"苏加诺总统写信感谢毛主席","authors":[],"dates":[{"year":1956,"month":10,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京16日电】　印度尼西亚共和国总统苏加诺离开中华人民共和国之前，在昆明写信向毛泽东主席告别。信的全文如下:"},{"type":"paragraph","text":"尊敬的毛泽东主席先生:"},{"type":"paragraph","text":"今天，我将离开昆明，离开中华人民共和国经仰光返回印度尼西亚。"},{"type":"paragraph","text":"我在离开中华人民共和国之前，对于中华人民共和国政府和人民在我和我的随行人员访问中华人民共和国期间的亲切招待，不能不表示万分的感谢。特别是对于您的盛情厚意，不能不表示万分的感谢。"},{"type":"paragraph","text":"我深信，我这次访问你们的国家，已经进一步加深了我们两国之间的友好关系。将来如果您到我国来访问，那末，我们两国之间的友好关系就会更加亲密无间。因此我和印度尼西亚人民一道盼望您在不久的将来到我国来访问。"},{"type":"paragraph","text":"在访问贵国期间，我和我的随行人员如有什么疏忽或缺点，望你们见谅是幸。"},{"type":"paragraph","text":"我再一次向你们表示感谢，并祝你们永远健康。"},{"type":"paragraph","text":"请代我问候朱德、周恩来和刘少奇诸位兄弟。"},{"type":"paragraph","text":"此致"},{"type":"paragraph","text":"独立敬礼!"},{"type":"paragraph","text":"苏加诺"},{"type":"paragraph","text":"1956年10月15日于昆明"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3b7827e969"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

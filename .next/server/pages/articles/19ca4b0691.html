script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji21","name":"毛泽东全集第21卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji21.pdf"],"article":{"title":"和鲁艺、延大即将去东北的领导干部和教员的谈话","alias":"","parts":[{"type":"paragraph","text":"和鲁艺、延大即将去东北的"},{"type":"paragraph","text":"领导干部和教员的谈话！"},{"type":"paragraph","text":"（1945年11月）"},{"type":"paragraph","text":"这次去赢了一着棋。他们认为我们不敢去。我们去了，他们拿不出计划来。这说明没有诚意。我们去了，使全国人民都知道，我们是真正希望和平的。我们也送了一些礼物（指我们同意把我们的军队撤离长江以南的几个地区）。在人家卧榻之侧嘛！有些民主人士觉得我们吃了亏，那也很好嘛，了解我们作了让步。"},{"type":"paragraph","text":"你们去东北，那里形势紧张，是必争之地。现在还是敌强我弱，我们要集中优势兵力，歼灭敌人。"},{"type":"paragraph","text":"比如我们的力量是五个手指，敌人的力量也是五个手指。我们怎么打呢？不是五个手指对五个手指，而是以两个手指牵制敌人的四个手指，然后我们用三个手指去歼灭敌人的一个手指。"},{"type":"paragraph","text":"你们这次去东北的任务是去争取青年，办大学。你们这次去，冰天雪地，可能有害病的，还可能有牺牲的。遇到问题要分析，要学会分析。一个西瓜可以切为两半，一半叫困难，一半叫光明。刚才我说过，东北是必争之地。事不宜迟，说走就走。我们的“飞机”是两只腿。"},{"type":"paragraph","text":"[1]这是毛泽东和鲁艺、延大即将去东北的领导干部和教员谈话的一"}],"authors":["毛泽东"],"dates":[{"year":1945,"month":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":108,"page_end":108},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"19ca4b0691"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

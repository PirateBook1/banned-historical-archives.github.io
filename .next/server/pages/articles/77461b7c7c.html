script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在科学情报所反右派斗争会上的发言","authors":["中国科学院","袁翰青"],"dates":[{"year":1957,"month":6,"day":22}],"is_range_date":false,"parts":[{"text":"在科学情报所反右派斗争会上的发言","type":"title"},{"text":"中国科学院袁翰青","type":"authors"},{"text":"（袁翰青：中国科学院数理化学部学部委员及情报所副所长、代所长，九三学社中央委员）","type":"subtitle"},{"text":"目前谈敌我矛盾，还为时过早一些，应该着重对右派分子的危害性大家认识一下。储安平的问题，只是把他撤消报社的委员职务，因他是九三学社派去的，他在九三学社的副部长等职务并没有撤，主要是看他以后的表现：用人民内部矛盾的方法来解决。如果他是有组织有计划和带有政治性的活动，还不老实讲，那当然是另一个问题了。","type":"paragraph"},{"text":"……中国旧知识分子有这么一种风气：敢于讲话，勇于向政府斗争。鲁迅就是这所谓“根硬的”一个人。现在右派分子讲话，我们就感到，他敢为大家出来讲话，而忽略了他的讲话的实质。……","type":"paragraph"},{"text":"……我和储安平的关系是学社的同志关系。解放后他才参加社的。1948年他曾到北京来，想通过关系去老区，同时，上海观察社也关门了，国民党要逮捕他，他躲在北大，没在我家，但有过来往。他任总编辑后，曾给我来过信。6月3日报上登了他的稿子，我一看觉得很惊讶：他讲错话了！当时想，如给九三学社看一下，不会让他这样讲的。当时，我也确有感觉，知识分子敢于讲话的思法。6月8日社里开会，也曾谈到储的问题，有的认为很严重，3个人主张立即给以批评，5个人（我在内）则主张缓一下批评，这说自己嗅觉很差。……","type":"paragraph"},{"text":"储是英国留学，受英美影响很重。6月2-8日这期间对储的问题，我很不敏感，这是受资产阶级的影响的关系，如和劳动农民经常接近，则会不同。……过去我把自己看成是左倾，但从这次反右派中，我深深感到自己还不是那样的，有些问题嗅觉还很不够。","type":"paragraph"}],"comments":[],"origin":"《中国科学院右派分子言论材料汇集(一)》内部资料，中国科学院整风领导小组办公室编印，1958年6月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"77461b7c7c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

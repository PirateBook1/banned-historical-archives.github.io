script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"中央转发四川省委贯彻执行中央紧急指示信的情况简报的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发四川省委贯彻执行中央紧急指示信的情况简报?的批语"},{"type":"paragraph","text":"（1960年11月23日）各中央局，省委，市委，自治区党委："},{"type":"paragraph","text":"[1]指中共中央1960年11月3日《关于农村人民公社当前政策问题的紧急指示信》。"},{"type":"paragraph","text":"[2]中共四川省委给西南局并报中央、毛泽东的这一简报的内容如下：一、接到中央11月3日的紧急指示信后，各试点公社都采取了千部会、社员代表会和社员大会等形式，原原本本地逐条予以宣读讲解。虽然不同类型的试点公社各有不同的反应，但总的情况是好的，都很快地起到了安定人心、激发群众积极性、推动生产和其他各项工作的作用，使部分干部的一平二调“共产风”和其他歪风开始有所收敛和改变。二、公社各级干部绝大多数是拥护中央指示的，拥护的重点各有侧重。少数人则表现出了程度不同的顾虑和抵触情绪，其中大多是乘一平二调之机手脚不干净，或在工作上、作风上有严重错误的人。另外还有一些地、富、反、坏等分子乘机破坏和富裕农民浑水摸鱼。三、试点中已经证明了党中央和毛主席的指示是完全正确、及时的，因而具有强大的威力。省委决定，凡生产进度慢、任务完成不好的地方，立即进行中央规定的十二条政策的宣传，表明兑现的决心，调动群众的积极性，推动当前的生产和工作，做出成绩，以便集中力量在12月份开展整风整社运动。毛泽东全集第四十四卷"},{"type":"paragraph","text":"发去四川省委1960年11月20日简报一件，供你们参考。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"1960年11月23日"},{"type":"paragraph","text":"一"},{"type":"paragraph","text":"周、富春、震林\"阅后，即用电报发去，然后交伯达一阅，原件用后退毛。"},{"type":"paragraph","text":"[1]周，指周恩来。富春，即李富春，震林，即谭震林，当时均任中共中央政治局委员、中央书记处书记、国务院副总理。"},{"type":"paragraph","text":"[2]伯达，即陈伯达，当时任中共中央政治局候补委员、中央政治研究室主任、中央农村工作部副部长、毛泽东的秘书。"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":11,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":80,"page_end":81},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"70b5c7c986"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

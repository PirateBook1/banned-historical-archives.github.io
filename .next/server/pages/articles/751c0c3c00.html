script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"叶剑英：1950年广东四项任务及完成办法","authors":[],"dates":[{"year":1950,"month":1,"day":21}],"is_range_date":false,"parts":[{"text":"叶剑英：1950年广东四项任务及完成办法","type":"title"},{"text":"【这是叶剑英给中共中央中南局并中共中央的电报。】","type":"paragraph"},{"text":"巧电敬悉。毛主席亦于元日给叶一电，要叶将广东所进行的各项重要工作，其中所包含的问题及能解决方法，择要电告。这是我太少向你们和中央作报告和请示的错误。到穗刚3个月，工作尚未打开，地书会议本日结束，我们依照你们电示精神提出今年工作任务有四：","type":"paragraph"},{"text":"一、解放海南岛，并坚决肃清公开的和隐蔽的残余匪帮，解放全省。并安定全省社会秩序，巩固人民民主专政，保障城乡建设。","type":"paragraph"},{"text":"二、积极准备群众，准备干部，准备办法，争取今冬开始土改，为今后城乡生产扫除障碍，创造条件。","type":"paragraph"},{"text":"三、恢复交通，恢复生产，整理财政，完成财经任务，给战争供给以物资的保证。","type":"paragraph"},{"text":"四、认真加强沿海及岛屿工作，经营三角洲，积极建设沿海防务，巩固华南门户（见另报全文）。","type":"paragraph"},{"text":"讨论后认为，解放海南岛任务严重，须用全省人力物力积极支援（邓华拟带李1、韩2两军长及海南来的符3参谋长去汉口请示）。财经任务，觉得公债较重，其余可以完成（易秀湘去汉报告）。土改准备，依现在情况，只有南路因要配合海南作战，钦廉地主大土匪多，今冬恐来不及，但亦照样准备，到时再看。其他各地有10个月的时间来准备，据说都可以（详情由方报告）。各级人民代表，各地委负责人认识不够，分局印了专册，几次讲解和强调，思想上算打通。今后我们要加紧督促和检查，规定二三月开区乡会议，四五月开县和地委一级会议，把农会成立起来，把区乡政府改造好，地委办区乡级训练班，分局办党校（准备土改），8月省开农代会，最后确定开始时间。今年渡海作战、公粮、公债、准备土改，而地区新，干部少觉得繁重。","type":"paragraph"},{"text":"方拟23日动身赴汉。","type":"paragraph"},{"text":"注释","type":"appellation"},{"text":"1　李即李作鹏，时任第四野战军第十五兵团四十三军军长。","type":"paragraph"},{"text":"2　韩即韩先楚，时任第四野战军第十二兵团副司令员兼四十军军长。","type":"paragraph"},{"text":"3　符即符振中，琼崖纵队参谋长。","type":"paragraph"},{"text":"来源：广东叶剑英研究会、中共广东省委党史研究室　编：《叶剑英在广东》北京：中央文献出版社，1996年。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"叶剑英","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"751c0c3c00"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"赞同聚歼伪军四个师的部署","alias":"","parts":[{"type":"paragraph","text":"赞同聚歼伪军四个师的部署"},{"type":"paragraph","text":"（1950年10月28日）彭、邓，并告高"},{"type":"paragraph","text":"（一）你们两个新的部署电都是很好的，以一一八师及五十军一部围击伪七团于楚山、桧木洞之间（请注意于两三天内包围而不歼灭，让其大唤大叫），吸引一、六、七、八等四个师北援，以便主力聚歼。你们的聚歼部署极为正确。（二）你们指挥所应速建坚固的防空洞，立即修建，万勿疏忽。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十月二十八日上午十一时"},{"type":"paragraph","text":"[1]彭、邓，指彭德怀、邓华，当时分别任中国人民志愿军司令员兼政治委员和副司令员兼副政治委员。"},{"type":"paragraph","text":"[2]高，指高岗，当时任东北军区司令员兼政治委员。[3]桧木洞，位于慈江道楚山郡南部。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":10,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":310,"page_end":310},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"573acb3bf0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"南京工商界普遍抗拒四反运动  在评议冬季营业税问题上表现亦极坏","authors":[],"dates":[{"year":1952,"month":1,"day":21}],"is_range_date":false,"parts":[{"text":"南京工商界普遍抗拒四反运动  在评议冬季营业税问题上表现亦极坏","type":"title"},{"text":"【南京记者组二十一讯】南京市工商界在反行贿、反欺诈、反暴利、反偷漏运动中，普遍采取探、搪、拖、拼四种办法抗拒四反运动。","type":"paragraph"},{"text":"探：探听店员口气，店员知道多少就坦白多少。探听同业的口气，别的同业如果要讲了，自己也赶快讲。大昌机器厂和协昌机器厂集体贿赂海军部海军工厂厂长二十多两黄金，协昌经理毛子福听说大昌经理杨邦彦要讲了，才赶快讲出来。探听政府口气，看政府怎样处理，向政府讲价钱，决定坦白程度。","type":"paragraph"},{"text":"二、搪：谈小不谈大，谈远不谈近，尽量扯解放前的事实，一面表明自己老毛病一时改不了，请政府原谅，一面说得“多”一点拖时间，免得被别人指责在会上不发言，有意逃避。谈干部索贿不谈自己行贿，把责任推给政府，向政府进攻。","type":"paragraph"},{"text":"三、拖：别人挤一点谈一点。别人问他有没有贿赂干部、偷漏税收等事，他不否认有。但要他坦白，他就说：“时间久了，忘了，想想看。”尽量拖时间，想逃过这一关。属于这一类的人最多。","type":"paragraph"},{"text":"四、拼：在买空卖空的奸商中最为普遍。如营造业大部分奸商说：大不了坐牢，我死也不说，看他们(指政府)对我怎么样。他们拼死向政府进攻，如说：“社会主义快到啦”、“政府不讲理，干部贪污为什么要我们负责”、“商人本来就是要赚钱的，既然共同纲领规定允许资本主义经济存在，现在又要反我们，共产党说的是一套，干的又是一套”等等。奸商拼死进攻，具体表现在最近全市评议冬季营业税的问题上，据税务局反映：这一次的评议，是解放两年来最坏的一次。一向伪装积极的商人也撕下假面具，进行怠工或破坏。粮食业王洪(民建会员)过去一向是积极分子，这次居然在粮食业评税时进行破坏。有一户报了六百万元营业额，王洪对他说：“报上二百万吧，反正他们(指政府)会加的。报多了加得多，你能交得起吗?”全市评议原定十六日结束，但因全部失败，税务局又重新动员再评。","type":"paragraph"},{"text":"此外，他们还在运动中大钻空子，企图逃避。营造业跑了三个奸商(最近听说有两个又回来了)。奸商同时用“关店”来威胁店员。有的向坦白较彻底的同业威胁。","type":"paragraph"}],"comments":[],"origin":"1952年1月22日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"20b9659f9a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津市民主人士对我对民主人士安排的反映","authors":["梁一丁编"],"dates":[{"year":1955,"month":3,"day":1}],"is_range_date":false,"parts":[{"text":"天津市民主人士对我对民主人士安排的反映","type":"title"},{"text":"梁一丁编","type":"authors"},{"text":"【天津分社一日讯】天津市各局安排了二十四位民主人士担任正副局长职务，日前市委统战部又邀请各方面代表人士协商天津市第一届政协委员会钟意。各界代表人士对我对民主人士的安排，一致感到满意，认为安排得恰当、全面、周到。李烛尘表示：安排得很好，大家对统一战线的信心更高了。朱梦苏说：“领导党想得很周到，统战工作从中央到省市区都照顾到方方面面。”被安排的人都表现精神振奋。有的努力工作，准备就任；有的喜出望外，暗告亲友；个别的深受感动，含泪不语，对我表示感激之情。但文教界有些人顾虑自己既无能搞好行政工作，又耽心影响自己的科学研究，心情矛盾，表示愿意多做些技术工作，少做些行政工作。","type":"paragraph"},{"text":"有个别没被安排的情绪颓丧，如工商界王光英因他经营企业，没有在政府里给他安排职位，就认为统战部对他冷淡；并对已安排的个别人有意见，说：“民建安排了三个人当局长，其中二人没物质基础，薛品轩是光杆牡丹，提拔得太快了，在工商界没威信，作用不大。”","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年3月3日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fb58f583be"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

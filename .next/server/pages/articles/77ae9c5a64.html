script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我全国妇联举行茶会欢迎乔·希尔同志  乔·希尔同志赞扬中国妇女学习毛主席著作","authors":[],"dates":[{"year":1966,"month":9,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我全国妇联举行茶会欢迎乔·希尔同志"},{"type":"paragraph","text":"乔·希尔同志赞扬中国妇女学习毛主席著作"},{"type":"paragraph","text":"新华社二十七日讯  澳大利亚共产党（马克思列宁主义者）主席希尔同志的夫人乔·希尔同志，今天上午出席了全国妇联为她举行的欢迎茶会。乔·希尔同志在茶会上说：“我在中国到处都看到妇女们在学习毛主席著作，出现了成千上万的活学活用毛主席著作的典型。”"},{"type":"paragraph","text":"在茶会上，全国妇联副主席康克清和书记处第一书记罗琼、书记杨蕴玉，热情地向乔·希尔介绍了我国广大劳动妇女活学活用毛主席著作的情况。当康克清等谈到我国广大劳动妇女无论老幼都无限热爱毛主席，无限崇拜、无限信仰毛泽东思想，许多不识字的人也在努力掌握毛泽东思想时，乔·希尔同志不时表示热情的称赞。"},{"type":"paragraph","text":"乔·希尔同志还在茶会上谈了她最近访问延安的感想。她说，她在延安的两天参观访问中受到了很大的启发和鼓舞。她在延安和其它地方的参观，都看到了毛泽东思想的巨大威力。"},{"type":"paragraph","text":"茶会上，全国妇联的负责人向客人赠送了毛主席最近为《中国妇女》杂志所题的“中国妇女”四个字的复制品，以及新出版的《中国妇女》杂志和中国劳动妇女学习毛主席著作积极分子的一套照片。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"康克清","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"77ae9c5a64"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"缅共中央第一副主席德钦巴登顶说缅人民武装斗争将发挥更大威力  以毛泽东思想为指南进行持久战","authors":[],"dates":[{"year":1967,"month":7,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"缅共中央第一副主席德钦巴登顶说缅人民武装斗争将发挥更大威力"},{"type":"paragraph","text":"以毛泽东思想为指南进行持久战"},{"type":"paragraph","text":"本报讯　缅共中央第一副主席德钦巴登顶五日在北京群众追悼刘逸烈士的大会上说：由于奈温开了反华的第一枪，缅甸的武装斗争必将出现飞跃的形势，走向更高的阶段，因为现在的时机是缅甸的武装斗争得到七亿中国人民的充分的同情和支持，反对奈温的绝大多数的缅甸人民将更加团结起来。"},{"type":"paragraph","text":"今后的形势是缅甸的武装斗争将更加发挥它的威力，更加广泛，奈温政府的军队将被消灭得更多。这就是奈温自掘坟墓。"},{"type":"paragraph","text":"我们所以能够坚持将近二十年的武装斗争，是由于我们以马克思列宁主义、毛泽东思想为指南。我们在军事上所取得的辉煌胜利，是战无不胜的毛泽东思想的胜利。"},{"type":"paragraph","text":"我们所以能够坚持斗争，是由于我们树立了毛主席关于“枪杆子里面出政权”的思想，是由于我们使用了枪杆子、反对了中国的赫鲁晓夫和苏修领导集团要我们同奈温合作、并做奈温的门徒的思想和纲领的结果。"},{"type":"paragraph","text":"我们的武装斗争是从掌握毛主席的思想开始的。如上所述，我们不仅是接受了“枪杆子里面出政权”这一完全正确的思想的指导，而且是按照毛主席以农村为根据地，农村包围城市这一持久战的理论进行战斗的。我们的实践证明，只要有一个用毛主席思想武装起来的党，这一个党首先又能依靠农民，那么，即使在象缅甸这样的小国，也是能够进行持久战的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5dc71b6437"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

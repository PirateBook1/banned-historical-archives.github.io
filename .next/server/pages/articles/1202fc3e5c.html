script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共浙江省委关于执行华东局“关于‘五反’运动的几项规定”的指示","authors":[],"dates":[{"year":1952,"month":3,"day":13}],"is_range_date":false,"parts":[{"text":"中共浙江省委关于执行华东局“关于‘五反’运动的几项规定”的指示","type":"title"},{"text":"各地、市委并报华东局：","type":"appellation"},{"text":"（一）兹将华东局3月11日关于五反运动的几项规定及批省委五反报告指示转发给你们，请即遵照坚决执行。不经批准偷偷摸摸自由地进行五反，即是无组织无纪律的行为，应受处分。","type":"paragraph"},{"text":"（二）杭州、金华五反，应按中央新规定及华东局11日批省委五反报告指示，重新将守法户、基本守法户、半守法半违法户、严重违法户、完全违法户五类的比例划分清楚，并按照规定“至迟应在3月20日左右做好守法户、基本守法户及半守法半违法户的结论，并迅速分批加以处理”。20日以后集中力量检查处理那些少数严重违法户与完全违法户。争取于3月底至迟于4月5日结束五反，完全恢复经济生活的正常状态。","type":"paragraph"},{"text":"（三）以前省委规定各地、市委领导上应进行的调查研究分析所在地城市情况作出五反计划，仍应继续进行。待华东局中等城市五反会议统一布置后，经省委讨论布置，再行展开。","type":"paragraph"},{"text":" 中共浙江省委","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1202fc3e5c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

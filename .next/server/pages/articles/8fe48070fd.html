script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"以诗言志抒情首届毛泽东诗词国际学术讨论会在京开幕","authors":["曲志红"],"dates":[{"year":1996,"month":8,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"以诗言志抒情"},{"type":"paragraph","text":"首届毛泽东诗词国际学术讨论会在京开幕"},{"type":"paragraph","text":"新华社北京８月１６日电（记者曲志红）近百位中外学者和诗歌爱好者今天共聚北京，举行首届毛泽东诗词国际学术讨论会。"},{"type":"paragraph","text":"毛泽东是中国人民的革命领袖，又是一位气度不凡的诗人。据介绍，在他已公开发表的５６首诗词中，最早的一首作于１９１５年，最晚的一首作于１９６５年，可以说，以诗言志抒情，伴随这位伟大的革命家、政治家走过一生的岁月。"},{"type":"paragraph","text":"毛泽东的诗词不仅深受我国人民的喜爱，也吸引了许多外国朋友和学者。目前，已有国内外的研究专家上百位，研究专著数十部。毛泽东诗词被译成英、日、俄等许多文本发行世界各地。"},{"type":"paragraph","text":"中国毛泽东诗词研究会会长贺敬之在研讨会的开幕辞中说，以数量不多的诗作而能在我们这个诗词古国及世界上产生巨大影响者，当首推毛泽东。在他的诗歌中，凝聚了中华民族的伟大精神，使人领略到那种从百年屈辱中站起来的解放感和尊严感。"},{"type":"paragraph","text":"来自国内和日本、加拿大、美国及港台地区的学者们，就毛泽东诗词的历史内涵、哲理意蕴、美学风格、民族特色等将进行广泛研究交流。"},{"type":"paragraph","text":"讨论会由中国社科院文学所和中国毛泽东诗词研究会联合主办。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8fe48070fd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"姚文元对《红旗》杂志编辑组召集人的谈话","authors":["姚文元"],"dates":[{"year":1974,"month":4,"day":6}],"is_range_date":false,"parts":[{"text":"姚文元对《红旗》杂志编辑组召集人的谈话","type":"title"},{"text":"姚文元","type":"authors"},{"text":"送主席参阅。在省一级的材料中，此件是比较有分析的。想请《红旗》编辑部找江渭清同志写一篇讲学习和调查的体会，联系农村阶级斗争及我们的基本政策的文章，妥否，请指示！","type":"paragraph"},{"text":"姚文元  四月四日（毛主席已圈阅）","type":"paragraph"},{"text":"这什么把这件送主席参阅、想组织一篇文章呢？是要逐步组织一点更实际的文章。另外可以打破省里的人不能写文章。江渭清同志去江西不久，跟两派没有关系，不至于引起两派的问题。他作了调查，谈的体会，有些分析。对农村阶级斗争的状况，如何贯彻毛主席的指示，作了一些具体分析。","type":"paragraph"},{"text":"文章要先讲光明面，讲主席理论问题指示的意义，一层一层分析，对农村的几种表现，提出适当的政策界限。","type":"paragraph"},{"text":"可以跟新华社通通消息，告诉他们主席已批了。你们去一个同志跟新华分社写这个材料的同志一起帮助江写。争取本期搞出来。","type":"paragraph"},{"text":"并不太难，现在已经发了一些文章，讲这些问题波动不会大。基本形势还是好的，群众、干部的大多数是好的，贫下中农是要走社会主义道路的。先肯定这些，再讲问题。","type":"paragraph"},{"text":"文章不要写得死板。完全不要代笔也难。你们去一个同志，还有新华分社的帮助他。","type":"paragraph"},{"text":"这样，至少有一位省委书记写写文章，中央已有两位写文章了，不光中央的同志写。主席讲了要大家都写嘛！也不光编辑部写，所以还要组织点人写。","type":"paragraph"},{"text":"还可以找一个讲城市的。","type":"paragraph"},{"text":"材料中后面提到两个思想问题，要讲清楚，讲清楚了可以解决不少问题。","type":"paragraph"},{"text":"文章要通过分析肯定主席的指示完全符合当前农村的实际情况，说明“无论经济领域或是政治领域，都存在着复辟与反复辟、占领与反占领、限制与反限制、改造与反改造的严重斗争。”文章要把这个问题讲透点。说明斗争的长期性。也可以举一点好的典型，原来有问题，通过学习，解决了问题的典型，可以鼓舞人心。说明农村的形势是好的，社会主义集体经济的优越性，农村大多数还是好的。多数还是教育问题。批判的锋芒，指向少数投机倒把分子，部分富裕中农。不要批评大多数，团结两个95％。","type":"paragraph"},{"text":"这个材料中讲到有一个地主，腐蚀了公社干部，向国家贷款七千元，雇了五十多个工人，盘了一块青山，砍伐树木，牟利八千元。这个例子很典型。四清时没有全部搞，后来刘少奇搞反动路线，纠正了刘少奇的反动路线，很快接着就搞文化大革命了。文化大革命斗争中集中在上层建筑领域，主要解决领导班子问题。这几年农村生产有较大发展，粮食产量增长了，这种情况也容易产生资本主义。","type":"paragraph"},{"text":"文章也要讲到注意如何促进生产，不是影响生产。农村现在发展生产的潜力很大。农业机械有很大增加，主要因素在人，在相互关系，所有制。","type":"paragraph"},{"text":"他这个材料，我感兴趣的就是能从感性印象中拧出一点东西，从资本主义活动的现象中，提出问题，提出观点。","type":"paragraph"},{"text":"要划一点思想界线，政策界限。提倡什么？反对什么？例如，我们总是提倡农民有东西先卖给国家。","type":"paragraph"},{"text":"农村自由市场，有人搞投机倒把，占便宜的只是极少数投机倒把分子，农民是吃亏的，有的东西卖价高，但买进东西价格也高，而且最容易引起两级分化。文章对“自由贸易”问题可以作点具体分析。","type":"paragraph"},{"text":"这个材料也讲到了主要是一部分干部的问题。有些数字不能公开，举典型的材料、典型的思想。","type":"paragraph"},{"text":"文章一个强调自己学习，一个是强调下去调查研究，（那怕是走马看花也好）强调这两点，对其他省市会有推动。自己学了，而且下去看了看，这就好。","type":"paragraph"},{"text":"关键还在领导干部，搞一个好的写写文章。","type":"paragraph"},{"text":"文章要说一点领导干部，干部自己世界观的改造，不光讲下面的。","type":"paragraph"},{"text":"要把后面说到的两个思想问题讲透点。","type":"paragraph"},{"text":"江西两派头头一个叫万里浪，一个叫涂力，涂是中央委员。这两派是原来一派，后来分开了。你们不要跟他们接触。","type":"paragraph"},{"text":"你们去可以找新华分社的记者。免不了有点代笔。江渭清去江西以后，那里还比较稳定。但也要估计两种可能，如有什么特殊情况再报告我。","type":"paragraph"},{"text":"去了以后，要他们写一个报告，你转给我。","type":"paragraph"},{"text":"试试看，过去县以上不能写文章，现在可以试一试。","type":"paragraph"},{"text":"可以告诉江：“编辑部根据文元的意见请你写一篇文章。因为文元把新华社写的国内动态清样送主席看。主席圈阅了。”（这份记录稿是当面对林兆木同志谈话讲的）","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"江西文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]},{"id":"yaowenyuan","name":"姚文元文录","internal":false,"type":"pdf","official":false,"author":"姚文元","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/姚文元文录.pdf"],"article":{"title":"姚文元对《红旗》杂志编辑组召集人的谈话","parts":[{"type":"title","text":"姚文元对《红旗》杂志编辑组召集人的谈话"},{"type":"paragraph","text":"送主席参阅。在省一级的材料中，此件是比较有分析的。想请《红旗》编辑部找江渭清同志写一篇讲学习和调查的体会，联系农村阶级斗争及我们的基本政策的文章，妥否，请指示！"},{"type":"paragraph","text":"姚文元四月四日（毛主席已圈阅）"},{"type":"paragraph","text":"这什么把这件送主席参阅、想组织一篇文章呢？是要逐步组织一点更实际的文章。另外可以打破省里的人不能写文章。江渭清同志去江西不久，跟两派没有关系，不至于引起两派的问题。他作了调查，谈的体会，有些分析。对农村阶级斗争的状况，如何贯彻毛主席的指示，作了一些具体分析。"},{"type":"paragraph","text":"文章要先讲光明面，讲主席理论问题指示的意义，一层一层分析，对农村的几种表现，提出适当的政策界限。"},{"type":"paragraph","text":"可以跟新华社通通消息，告诉他们主席已批了。你们去一个同志跟新华分社写这个材料的同志一起帮

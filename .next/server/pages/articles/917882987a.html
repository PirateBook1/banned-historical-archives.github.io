script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央新闻纪录电影制片厂斗争深入　两个右派集团崩溃","authors":[],"dates":[{"year":1957,"month":9,"day":2}],"is_range_date":false,"parts":[{"text":"中央新闻纪录电影制片厂斗争深入　两个右派集团崩溃","type":"title"},{"text":"《人民日报》讯：中央新闻纪录电影制片厂反右派斗争正深入开展。经过一个多月说理斗争，以副导演拾立廷为首的右派小集团和以技师孟庆彬为幕后指挥者的右派小集团，已被揭发出来。另外，还揭发了党员右派分子李元的丑恶面貌。","type":"paragraph"},{"text":"副导演拾立廷同段中琛等结成反共小集团。小集团首领拾立廷公开要挟制片厂总编辑辞职下台；小集团“理论家”段中琛则运用储安平的谬论，把厂内一切缺点都归结为宗派主义。他们扬言：“不攻破宗派主义，厂内的整风就不会胜利”；“一定要干到底，现在是有领导就没有我，有我就没有领导。”","type":"paragraph"},{"text":"另一右派小集团自命名为“自愿结合小组”，它产生于洗印工作间，以技师孟庆彬为幕后指挥，洗片员田树坛、林有福为“司令官”，材料员张重杰为“军师”。这一小集团公开提出煽动性的纲领：一、赶走工作间党员副主任；二、搞垮核心组（由工作间党政工团代表组成的领导小组）。他们在进行多次密谋之后，决定拉拢“对领导意见最多的人”和所谓“青年团右派”，组成“自愿结合小组”，排斥党员和团员中的进步分子。６月４日拂晓，这个小集团骨干公然以大字报的形式张贴出成立宣言，捏造该组已经厂领导“批准”，借以蒙骗群众，扩张成员称六十人的大组，并企图组织“民主党”或“反对党”，与党分庭抗礼。","type":"paragraph"},{"text":"反党分子李元在该厂整风一开始就滚到右派分子的立场上去。他说：“好事干不了，骂街还不行吗？我非和他们（指领导）干到底不可！”","type":"paragraph"},{"text":"上述小集团经该厂职工揭发和斗争后，已土崩瓦解，被蒙骗的群众纷纷觉悟，反过来揭发那些骨干分子的反动言行。","type":"paragraph"},{"text":" ——原载《人民日报》1957年9月2日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"917882987a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

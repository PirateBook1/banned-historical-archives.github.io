script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上沃尔特举行悼念毛泽东主席的活动  毛主席领导中国人民实现宏伟建设","authors":[],"dates":[{"year":1976,"month":10,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上沃尔特举行悼念毛泽东主席的活动"},{"type":"paragraph","text":"毛主席领导中国人民实现宏伟建设"},{"type":"paragraph","text":"新华社一九七六年十月十一日讯　瓦加杜古消息：上沃尔特发展爱国联盟和上沃尔特与各国人民友好协会十月五日到七日联合举行活动，悼念毛泽东主席。"},{"type":"paragraph","text":"悼念活动主要有包括《毛主席的一生》《大寨在继续前进》和《中国的摄影艺术》三项内容的图片展览，此外还放映了《红旗渠》等中国纪录影片。"},{"type":"paragraph","text":"上沃尔特首都瓦加杜古约八百人参加了悼念活动，其中有：上沃尔特发展爱国联盟主席阿米杜·库利巴利、副主席苏马内·杜尔，上沃尔特与各国人民友好协会瓦加杜古分会主席西比里·萨朗勃雷以及上沃尔特全国记者协会主席阿拉萨内·科戈达·瓦德洛戈等。"},{"type":"paragraph","text":"苏马内·杜尔副主席在开幕仪式上首先宣布全场默哀一分钟，随后发表了讲话。他说：“在毛泽东主席和中国共产党的领导下，中国通过人类历史上空前的蓬勃的群众运动实现的宏伟建设是我们这个世纪第三个二十五年中最重大的事件。”"},{"type":"paragraph","text":"他强调说：“毛泽东主席领导下的中国共产党把一个半封建半殖民地的水平很低的落后国家变成了一个独立的并受到全世界尊敬的国家。”他说，毛泽东主席“善于把人民的愿望具体化并鼓舞中国人民”。"},{"type":"paragraph","text":"他指出，在毛主席逝世之际组织这次悼念活动，是要向中国人民和政府表示诚挚的战斗团结。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2f2e0a3403"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念毛主席《在延安文艺座谈会上的讲话》发表二十周年  首都文艺界举行盛大联欢晚会  陆定一、郭沫若等和文艺界著名人士出席","authors":[],"dates":[{"year":1962,"month":5,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"纪念毛主席《在延安文艺座谈会上的讲话》发表二十周年"},{"type":"paragraph","text":"首都文艺界举行盛大联欢晚会"},{"type":"paragraph","text":"陆定一、郭沫若等和文艺界著名人士出席"},{"type":"paragraph","text":"新华社23日讯　首都文艺界一千五百多人今晚在政协礼堂举行盛大联欢会，热烈纪念毛泽东主席《在延安文艺座谈会上的讲话》发表二十周年。这个联欢晚会是文化部和中国文学艺术界联合会联合主办的。"},{"type":"paragraph","text":"中共中央政治局候补委员陆定一，中国文学艺术界联合会主席郭沫若，副主席茅盾、周扬、老舍、许广平，文化部副部长齐燕铭、胡愈之、林默涵、徐光霄，以及各协会负责人和文艺界著名人士出席了联欢晚会。"},{"type":"paragraph","text":"晚会上，由中国人民解放军总政治部文工团歌舞团、中央歌舞团、东方歌舞团、中央歌剧舞剧院、中国杂技团、中国戏曲学校实验京剧团、北京市戏曲学校实验京剧团、中央人民广播电台广播说唱团等单位表演了精采节目。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陆定一","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2bc263820f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

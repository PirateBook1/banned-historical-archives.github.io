script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"澳大利亚和新西兰大学生旅行团成员谈访华观感  毛主席的领导是中国取得成就的根本保证","authors":[],"dates":[{"year":1967,"month":2,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"澳大利亚和新西兰大学生旅行团成员谈访华观感"},{"type":"paragraph","text":"毛主席的领导是中国取得成就的根本保证"},{"type":"paragraph","text":"新华社香港电　“只有跟着毛主席走才能进步！”澳大利亚悉尼大学学生坦布尔在香港回顾他对中国二十五天的访问时这样说。"},{"type":"paragraph","text":"坦布尔是澳大利亚和新西兰大学生旅行团的成员，这个旅行团的最后一批团员十三日从广州到达香港。当他们走过深圳桥时，坦布尔和许多同学胸前别上金光闪闪的毛主席像章，臂上戴着红卫兵袖章，高举着写有“红卫兵”的大红旗，精神抖擞。"},{"type":"paragraph","text":"坦布尔十三日晚对新华社记者说：“我在中国最大的收获是亲眼看到中国人民无限热爱毛主席，热爱中国共产党；亲眼看到毛泽东思想为广大群众所掌握并运用在实际生活中，发挥了巨大的力量；亲眼看到无产阶级专政下的大民主，广大群众向政府高级人员提批评，贴大字报。这是中国解放十七年来之所以取得这样伟大进步的根本原因。”他说，中国不久的将来一定会在经济方面取得巨大进步，“但这只能继续沿着毛主席指引的道路前进才能做得到。我确信中国人民一定照毛主席的指示办事。”"},{"type":"paragraph","text":"他说，“中国无产阶级文化大革命是必定要进行到底的。在中国，百分之九十五的人拥护毛主席，只有百分之五的地主、资本家、反动派妄图复辟，把中国拉回到一九四九年前的状况。文化大革命就是挡住他们的路，挖修正主义的根。”"},{"type":"paragraph","text":"在谈到苏联修正主义领导集团指使暴徒毒打中国留欧学生和中国驻苏外交人员时，坦布尔紧握拳头说：“这是暴行，我坚决抗议！”"},{"type":"paragraph","text":"坦布尔在和记者谈话时多次用中国话高呼“毛主席万岁！万万岁！”“东方红！”"},{"type":"paragraph","text":"旅行团负责人马尔昆和一些团员十三日晚上还在这里举行了记者招待会。"},{"type":"paragraph","text":"许多团员胸前佩戴金光闪闪的毛主席像章，手臂戴着红卫兵袖章出席招待会。"},{"type":"paragraph","text":"他们在招待会上严正驳斥了一些别有用心的记者提出的恶意诽谤中国的挑衅性问题。旅行团十三日还以全体成员的名义发表了声明，对苏修毒打中国学生的“暴力行径表示我们最大的关心和强烈的谴责”。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d295f05fe2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

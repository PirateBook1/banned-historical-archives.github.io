script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"白求恩永远是我们学习的榜样《白求恩生平事迹展览》在京开幕","authors":[],"dates":[{"year":1979,"month":11,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十一月十二日电　《白求恩生平事迹展览》今天上午在中国革命军事博物馆开幕。"},{"type":"paragraph","text":"对外友协会长王炳南主持了开幕式。他宣读了党和国家领导人为纪念白求恩同志逝世四十周年所作的题词。华国锋同志的题词是:“伟大的无产阶级国际主义战士白求恩同志永垂不朽!”叶剑英同志的题词是:“无私的援助光辉的榜样”；邓小平同志的题词是:“做白求恩式的革命者，做白求恩式的科学家”；宋庆龄同志的题词是:“白求恩精神光耀千秋”；徐向前同志的题词是:“白求恩同志为国际共产主义而英勇奋斗牺牲的精神，是中国人民永远怀念和学习的榜样!”聂荣臻同志的题词是:“学习白求恩同志的革命精神，学习白求恩同志的科学态度”。"},{"type":"paragraph","text":"王炳南在开幕词中说，白求恩是加拿大人民的优秀儿子，中国人民的伟大朋友。他离开我们已经四十年了，但是，他永远为中国人民所怀念，他的精神永远值得我们学习。这个展览会将有助于白求恩精神在中国的进一步传播，成为新长征路上的巨大鼓舞力量。"},{"type":"paragraph","text":"这个展览介绍了白求恩同志的生平和伟大的功绩，生动地反映了这位无产阶级国际主义战士的崇高精神。展览共展出一百多幅图片、绘画和一些实物，以及白求恩生前写的部分文章、日记和信件等。展出的图片和绘画中有毛泽东、周恩来、朱德等同志在延安、武汉等地同白求恩亲切会面的情景，有当年的一二零师师长贺龙、三五九旅旅长王震同白求恩亲切交谈的场面。展品中还有白求恩同志生前用过的手术器械、马灯以及他在极其困难情况下创造发明的肋骨剪、止血器和骨膜剥离器、桥式运药品的工具等。"},{"type":"paragraph","text":"专程前来参加纪念白求恩逝世四十周年活动的加拿大代表团团长威廉·巴鲁蒂博士，代表团副团长、加拿大驻中国大使明明德，也分别在开幕式上讲了话。"},{"type":"paragraph","text":"出席开幕式的，还有各有关部门的负责人和首都各界群众代表，在京的加拿大朋友和一些外国友好人士等。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"853f779f24"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“园地”编辑部认为：“党不懂文艺，不能领导文艺工作”","authors":[],"dates":[{"year":1957,"month":3,"day":8}],"is_range_date":false,"parts":[{"text":"“园地”编辑部认为：“党不懂文艺，不能领导文艺工作”","type":"title"},{"text":"新华社福州8日讯  “党不懂文艺，不能领导文艺工作”；“你可以做一个好部长，可是不定能做一个文艺编辑”；“刊物最好交给个人或几个人办，党委只要给钱给人就行”；“宣传工作好做，按中央指示照抄照转就行，文艺编辑却是一个创造性的劳动。”这是“园地”（福建省文联主办的文学刊物）编辑部的一些编辑人员在出席了去年全国作家协会召开的文艺编辑会后发出的错误论调。在这种错误思想指导下，他们过分强调刊物的独立性和文艺的特殊性，不听从组织意见，独断专行。如编辑人员认为“园地”这个名称太庸俗，象个墙报的名字，要求改名。省文教部认为名称不是根本问题，主要是提高刊物的质量，因此未予同意。编辑人员对此时大为不满，谩骂文教部“无理干涉”和部长“无知”，有的还提出罢工不干了。不久，他们又擅自在今年2月号的“园地”上刊出广告，声称7月份改名，并徵求刊名，应徵者给酬五十元。","type":"paragraph"},{"text":"“园地编辑部把很大的力量花在向北京、上海等地有名的作家拉稿上。他们收到诗人艾青来稿后，欣喜若狂，几个人下馆子大吃大喝，席间为艾青乾杯。他们在这篇稿子编后语中云：“艾青的诗像水晶体一样，没有半点杂质。他们有以付出高价稿费拉作者的思想，如给诗人蔡其矫的稿费过高，引起作者来信表示不安。他们这种做法已引起北京某些杂志编辑不满，来信说“园地”是典型的崇拜个人权威的刊物。","type":"paragraph"},{"text":"在“园地”编辑部中，小资产阶级情调甚浓，整治空气淡薄。他们对各种集体学习和会议不感兴趣，不愿参加社会活动。部分编辑特别强调个人天才，他们认为自己的天才是自我努力所得，不是党培养的。他们瞧不起自认为水平低的人，而对那些他们认为天才有天才的人，则以彼此吃、喝来交朋友，互相包庇，互相吹嘘。有的党员编辑也是如此。","type":"paragraph"},{"text":"中共福建省委对“园地”编辑部中的这些不健康情绪已有警惕，正在加强对他们的领导。（徐晓）","type":"paragraph"},{"text":"来源：新华通讯社编：《内部参攷》第2147期，1957年3月8日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"be0afdbb1d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

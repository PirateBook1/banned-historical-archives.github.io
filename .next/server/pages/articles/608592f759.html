script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于地主兼营当铺的处理意见给中南局的批复","authors":[],"dates":[{"year":1950,"month":12,"day":28}],"is_range_date":false,"parts":[{"text":"中共中央关于地主兼营当铺的处理意见给中南局的批复","type":"title"},{"text":"中南局：","type":"appellation"},{"text":"你们亥感在电话中向中央政研室提出地主兼营的当铺不能按工商业待遇主张一律没收的问题，我们认为按当铺的性质说，确实不是工商业，而是属于高利贷，地主经营的当铺，原则上是应予没收。但是，第一，为避免影响及城市工商业，所有在城市中的当铺均不宜没收处理，只有在农村集镇和小的县城中的当铺始得没收。第二，其可以没收者也不能由农民进城没收，应由农民协会会同当地人民政府予以没收清理。第三，当铺没收后，其中当押的物品不能像地主的其他浮财一样分配给本城、本镇或附近村庄的农民，原则上应凭当票无代价（或按原当价）归还出当者，因为原出当者的利益必须照顾；其无人回赎的物品也应作为本县本区农民协会的公产处理，因为—个当铺所涉及的范围较广，不仅是本城、本镇和附近的村庄。以上意见，请你们考虑，如认为需要，可个别通知江西兴国试行，暂勿普遍下达。","type":"paragraph"},{"text":" 中  央亥  俭","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"608592f759"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

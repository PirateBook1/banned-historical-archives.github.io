script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想灿烂阳光将永远照亮甘肃高原——上海市革命委员会致甘肃省革命委员会贺电","authors":[],"dates":[{"year":1968,"month":1,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"甘肃省革命委员会:"},{"type":"paragraph","text":"“雄关漫道真如铁，而今迈步从头越。”正当全国亿万军民全面落实毛主席最新指示、夺取无产阶级文化大革命全面胜利的重要时刻，从西北高原传来了捷报:甘肃省革命委员会光荣诞生了。我们上海无产阶级革命派和革命人民，最最热烈地祝贺甘肃省革命委员会的成立，并向战斗在反修前哨之一的甘肃省无产阶级革命派、中国人民解放军驻甘肃省指战员、甘肃省各族人民致以崇高的无产阶级的革命战斗敬礼。"},{"type":"paragraph","text":"甘肃省是祖国西北的重要战略基地。具有光荣革命传统的甘肃各族人民，在革命战争的年代，在我们伟大领袖毛主席的带领下，以“红军不怕远征难，万水千山只等闲”的革命英雄主义，进行了艰苦卓绝的斗争。在史无前例的无产阶级文化大革命中，甘肃省的无产阶级革命派、各族革命人民，发扬了革命传统，紧跟毛主席，经历了复杂、激烈、尖锐的阶级斗争，摧毁了中国赫鲁晓夫在甘肃苦心经营的反革命据点，全面系统地清算了中国赫鲁晓夫及其代理人汪锋等一小撮反革命修正主义分子的滔天罪行，取得了无产阶级文化大革命的决定性胜利。"},{"type":"paragraph","text":"一九六八年，当我们伟大领袖毛主席发出从思想上、政治上、经济上、组织上夺取无产阶级文化大革命全面胜利的伟大号召后，甘肃省军民紧跟毛主席的伟大战略部署，坚决执行了毛主席的最新指示，召开了工代会、农代会、红代会，巩固和促进了革命的大联合和三结合:成立了革命委员会。这是毛泽东思想的伟大胜利!这是毛主席的无产阶级革命路线的伟大胜利!这是中国人民解放军支左工作的崭新胜利!黄河两岸展红旗，皋兰山下奏凯歌。甘肃省的战友们、同志们，在这个欢庆的日子里，让我们共同最最衷心地祝愿全世界革命人民的伟大领袖，我们心中最红最红的红太阳毛主席万寿无疆!万寿无疆!万寿无疆!"},{"type":"paragraph","text":"一年多来的革命斗争历史证明，甘肃省的无产阶级革命派，不愧是无限忠于毛主席，无限忠于毛泽东思想的好战士，驻甘肃省的中国人民解放军指战员遵照毛主席的教导，在执行“三支”“两军属的光荣任务中，踏遍甘肃高原万重山，深入工厂、农村、学校、机关，传播毛主席的声音，贯彻毛主席的指示，作出了卓越的贡献。亲爱的战友们、同志们，你们的胜利，对我们是极大的鼓舞；你们的宝贵斗争经验，是我们学习的榜样。我们一定要学习和运用甘肃无产阶级革命派和各族革命人民宝贵的斗争经验，和甘肃的战友们、同志们一道，更高地举起毛泽东思想的伟大红旗，坚决全面贯彻执行毛主席的最新指示，紧跟毛主席的伟大战略部署，牢牢掌握斗争的大方向，深入开展革命的大批判和斗、批、改，做好各项工作，为夺取无产阶级文化大革命的全面胜利立新功。"},{"type":"paragraph","text":"向甘肃省无产阶级革命派和革命人民致敬:"},{"type":"paragraph","text":"无产阶级文化大革命全面胜利万岁，"},{"type":"paragraph","text":"伟大的中国人民解放军万岁!"},{"type":"paragraph","text":"伟大的、光荣的、正确的中国共产党万岁!"},{"type":"paragraph","text":"我们心中最红最红的红太阳，全世界革命人民的伟大导师毛主席万岁!万岁!万万岁!"},{"type":"paragraph","text":"上海市革命委员会"},{"type":"paragraph","text":"一九六八年一月二十六日"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"甘肃文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3a02bba082"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

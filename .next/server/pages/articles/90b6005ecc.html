script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"第二届全运会筹委会举行会议  通过全运会工作情况报告，组成全运会主席团和指挥部  贺龙副总理号召各代表团高举毛泽东思想红旗，力争政治技术双丰收","authors":[],"dates":[{"year":1965,"month":9,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"第二届全运会筹委会举行会议"},{"type":"paragraph","text":"通过全运会工作情况报告，组成全运会主席团和指挥部"},{"type":"paragraph","text":"贺龙副总理号召各代表团高举毛泽东思想红旗，力争政治技术双丰收"},{"type":"paragraph","text":"新华社八日讯　中华人民共和国第二届运动会筹备委员会今天上午举行会议。会上通过了第二届全运会的筹备工作情况报告，组成了全运会主席团和指挥部。"},{"type":"paragraph","text":"会议由国务院副总理、中华人民共和国第二届运动会筹委会主任委员贺龙主持。"},{"type":"paragraph","text":"贺龙副总理在会上对如何开好这届运动会作了指示。他号召各代表团运动员和工作人员在这届运动会上，要高举毛泽东思想红旗，认真学习毛主席著作，以政治统帅业务，学习解放军，学习大庆，学习大寨，学习国家乒乓球队的经验；要比政治，比风格，树立为国争光的雄心壮志，开展比学赶帮超活动，互相学习，互相帮助，共同提高，力争政治、技术双丰收；还要把运动会开好，开得精彩，并且注意节约，勤俭办事。"},{"type":"paragraph","text":"贺龙副总理还代表第二届全运会筹备委员会和国家体委，感谢各有关方面，特别是北京市和参加团体操创作、排练的各方面人员对这届运动会的巨大支持和帮助，希望他们为开好这届运动会继续做出贡献。"},{"type":"paragraph","text":"会议听取和通过了第二届全运会筹委会秘书长、国家体委副主任李达关于第二届全运会的筹备情况的报告。"},{"type":"paragraph","text":"根据会议决定，第二届全运会主席团由贺龙副总理和各有关方面的负责人以及参加第二届全运会各体育代表团团长等共五十八人组成。指挥部由国家体委副主任荣高棠任总指挥；国家体委副主任李达、黄中、李梦华、赵正洪，北京市体委主任张青季，国家体委政治部副主任武清禄任副总指挥。"},{"type":"paragraph","text":"参加第二届全运会的各省、市、自治区和中国人民解放军的各体育代表团团长以及其他各有关方面人士也参加了这次会议。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"贺龙","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"90b6005ecc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

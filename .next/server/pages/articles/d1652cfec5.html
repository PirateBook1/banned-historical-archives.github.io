script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的伟大声音响彻全国震撼全球","authors":["蒋桂福"],"dates":[{"year":1969,"month":7,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"青浦县商榻公社港溇大队革委会　蒋桂福"},{"type":"paragraph","text":"我含着激动的泪花，怀着激烈跳动的心，屏住呼吸，望着红太阳，听着伟大的声音。敬爱的领袖毛主席在“九大”所作的多次极其重要的讲话，通过电影，我们听到啦!这是我们贫下中农民最幸福的难忘时刻!最最兴奋的特大喜讯!“我们希望这一次代表大会，能够开成一个团结的大会，胜利的大会，大会以后，在全国取得更大的胜利。”毛主席宏亮的声音，震撼世界，毛主席讲话时坚定有力的手势，充满了必胜的信心。毛主席身体非常健康，精力非常充沛，这是多么鼓舞人心啊!毛主席和代表们握手谈话，我的心跟代表们一样激动，象在和我谈话呀!毛主席啊毛主席，您的声音比春天的阳光还要温暖，字字句句说到我们贫下中农的心坎里。毛主席，您的伟大声音，表达了我们亿万革命人民的共同心愿。“九大”选出了以毛主席为首、林副主席为副的党的第九届中央委员会，通过了两个重要文献，将把我们党建设得更加伟大、更加光荣、更加正确。"},{"type":"paragraph","text":"毛主席震天动地的声音，使我受到了极大的鼓舞。我简直不是在电影院里，而是在大会中聆听伟大统帅毛主席的命令:“大会以后，在全国取得更大的胜利。”"},{"type":"paragraph","text":"过去，我们贫下中农无吃无穿，受压迫，受剥削，压得透不过气来，多么想听到毛主席的声音呀!现在，我们为了巩固红色政权，建设社会主义和共产主义，多么想听听毛主席的伟大声音呀!可是在无产阶级文化大革命前，我们贫下中农要听到毛主席的声音是难上难，这是叛徒、内奸、工贼刘少奇施的毒计，他妄想复辟资本主义，封锁毛主席的伟大声音，不让我们掌握毛泽东思想，真是罪该万死。轰轰烈烈的无产阶级文化大革命，彻底摧毁了以刘少奇为首的资产阶级司令部。我们听到了毛主席的伟大声音啦!毛主席宏亮的声音响彻全国，亿万革命群众紧跟毛主席夺取斗、批、改的更大胜利。毛主席的伟大声音震撼全球，世界各国被压迫人民的武装斗争蓬勃发展，帝、修、反已面临土崩瓦解!"},{"type":"paragraph","text":"毛主席的伟大声音，是一颗威力无比的精神原子弹，响彻云霄，传遍农村各个角落。我们马上大办毛泽东思想学习班，通过学习，懂得为革命种田的道理，手里锄头使得更有劲，肩上担子挑得更加重，多增产粮食，多储备粮食，“备战、备荒、为人民”。"},{"type":"paragraph","text":"毛主席的伟大声音永远响在我们耳边，激励我们前进，我们要进一步活学活用毛泽东思想，紧跟伟大领袖毛主席革命到底!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d1652cfec5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

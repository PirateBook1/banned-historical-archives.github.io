script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"8b5f4978-c592-4d06-a8ab-d5863e580ec2","name":"学习与批判一九七三年第四期","internal":false,"official":true,"type":"pdf","author":"《学习与批判》编辑部","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/8b5f4978-c592-4d06-a8ab-d5863e580ec2.pdf"],"article":{"title":"从“早知今日，何必当初”谈起","alias":"","parts":[{"type":"paragraph","text":"从“早知今日，何必当初谈起"},{"type":"paragraph","text":"上棉三十三厂工人评论组"},{"type":"paragraph","text":"我们厂的浆纱挡车工本来有一项操作规程，规定每一个浆纱挡车工在完成一只经轴盘头的过程中，要围绕机台跑五个巡回，每一次巡回，又要在六个重要部位停下来查看一番，以便观察浆纱的质量，简称之为“五个巡回六个点”。无产阶级文化大革命中，这个操作法曾经一度被破掉，后来，经过群众讨论，又拿出来重新实施。一破，一恢复，不免引起一些议论。有人就说：“破来破去，还是老面孔”，“早知今日，何必当初”。"},{"type":"paragraph","text":"对于操作规程的这种破和立，究竟应该怎么看？当初到底该不该破？如果说破得对，今日为什么又要恢复？认真作一点分析，看来很有必要。"},{"type":"paragraph","text":"毛主席说：“我们看事情必须要看它的实质，而把它的现象只看作入门的向导”。规章制度的制定和执行，总是反映着一定的人与人之间的相互关系。我们社会主义企业的规章制度必须正确反映这种关系。这是一个根本问题。“五个巡回六个点”这项操作法，当初并不是无缘无故被破掉的。这种操作法本来是工人群众在生产实践中创造出来的，它对提高浆纱质量有好处。但是在文化大革命以前，推行这项操作规程却大有问题。当时，为了使工人严格执行这项操作法，在六个点上都挂了一块小黑板，工人在巡回中每经过一个点，就要用粉笔在黑板上划一划。五个巡回正好划成一个“正”字。再由技术员根据“正”字来检查。工人执行这个操作法的，有奖金；没有划满一个“正”字，就扣分，敲奖金。这样做的结果，表面上看来是要工人认真执行操作法，实际上却把工人当作雇佣劳动者，使他们为奖金而执行规章制度，贬低了工人群众为革命搞好生产的自觉性，否定了工人在社会主义企业中的主人翁地位。技术管理人员同工人也处于对立的地位，损害了工人与管理人员之间的团结。这样的企业管理制度，破坏了劳动人民在生产过程中相互关系的社会主义原则，不能不引起群众的不满。当时工人看到小黑板就触气，文化大革命一来，大家就把小黑板取消了。实际上，工人反对的并不是这项操作法的本身，而是修正主义的企业管理路线，取消的是资本主义制度下那种统治与服从的相互关系残余，完全是一种革命的行动。"},{"type":"paragraph","text":"浆纱操作法既然破得正确，那么为什么又重新建立起来呢？它是不是象有些同志说的简单的回复旧制度呢？不是的。随着斗、批、改的深入，批判了修正主义企业管理路线之后，广大工人当家作主的精神进一步发扬，他们又把“五个巡回六个点”的操作法重新建立起来，虽然内容和以前差不多，但执行这项制度不再靠物质刺激和管、卡、压，而是靠在进一步提高工人群众当家作主的觉悟的基础上，大家自已制定自觉执行的操作法。技术管理人员和工人之间，工人和工人之间发扬了互相帮助、互相协作的精神，出了问题共同研究，有了经验大家交流，进一步完善了人们在生产中的社会主义相互关系。"},{"type":"paragraph","text":"社会主义的规章制度，订得合理不合理，不仅要看它是否符合生产技术的需要，更重要的还要看它能不能反映工人群众主人的地位，能不能正确处理社会主义企业内人与人之间的相互关系，这是区分合理不合理的最根本的标准。社会主义的规章制度同资本主义的规章制度所以有本质的区别，归根到底，就在于它反映了人们在生产中的相互关系不一样。“五个巡回六个点”浆纱操作法，本来是工人自已在生产中创造的先进操作法，这种创造是工人群众自觉劳动的表现。但是把这个操作法同物质刺激和管、卡、压办法挂上钩，把工人的自觉劳动贬低为雇佣劳动，自然要遭到工人群众的反对。经过斗、批、改，批判了修正主义路线，同样一个操作法，同样有技术员，为什么情况就大不相同呢？因为工人的主人地位确立起来了，自觉遵守操作法，工人和技术员之间又有统一意志，又有个人"},{"type":"paragraph","text":"”的心情舒畅。许多工人不仅做到“五个巡回六个点”，而且高标准，严要求，进一步做到了"},{"type":"paragraph","text":"=1“身不离车，眼不离纱”，使浆纱的质量提高到一个新的水平。由此可见，搞社会主义企业管理，建立必要的规章制度，必须牢牢抓住它的阶级实质，按照社会主义原则不断调整和改善企业内部人和人之间的相互关系，真正体现工人群众是社会主义企业的主人。如果离开这个根本原则，即使这些制度的内容是生产所需要的，但却不是工人群众自已的制度；即使在生产上一时能见一点效，也是不能持久的，因为它离了社会主义方向，到后来终究会被群众所否定的。"},{"type":"paragraph","text":"社会主义企业内人和人之间的相互关系，是建立在根本利益一致基础上日益发展着的同志式关系，但是，这决不是说他们之间是没有矛盾的。这种矛盾，一般是劳动人民内部的是非问题，这种是非问题一般也都要打上阶级的烙印，归根到底是阶级和阶级的关系。不把工人当主人，对工人进行管、卡、压和物质刺激，这是反映了资本家和工人之间的雇佣劳动观念，必然遭到工人的反对。“浆纱操作法”的破而复立，正是反映了人与人之间关系的深刻变化，说明了这场文化大革命对于发展和巩固社会主义经济是完全必要的。"}],"authors":["上棉三十三厂工人评论组"],"dates":[{"year":1973}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":35,"page_end":36},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"616fc5c882"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热烈欢庆毛主席革命路线的伟大胜利　热烈欢庆党的十大取得的伟大胜利市革委会举行盛大国庆文艺晚会中共上海市委、市革委会、驻沪部队负责人出席","authors":[],"dates":[{"year":1973,"month":10,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　国庆前夕，上海市革命委员会在文化广场举行上海人民庆祝伟大的中华人民共和国成立二十四周年的盛大文艺晚会，热烈欢庆毛主席革命路线的伟大胜利，欢庆党的十大取得的伟大胜利。"},{"type":"paragraph","text":"中共上海市委、市革命委员会、中国人民解放军驻上海部队的负责人出席了晚会。"},{"type":"paragraph","text":"出席晚会的还有工人、贫下中农、解放军指战员、革命干部、革命知识分子、红卫兵小将，以及在沪的港澳同胞、归国华侨、外籍华人、各国来宾、各国在沪实习生、海员等一万五千人。"},{"type":"paragraph","text":"晚会上，演出了丰富多采的、富有时代气息的音乐、舞蹈、杂技等节目。这些节目反映了广大军民热爱伟大领袖毛主席的激情，反映了广大军民在批林整风运动推动下，鼓足干劲，力争上游，多快好省地建设社会主义的精神面貌，表达了全市军民努力贯彻执行党的十大提出的各项战斗任务的坚强决心。"},{"type":"paragraph","text":"晚会始终在热烈、欢乐的气氛中进行。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"55e9276aa5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东邓小平江泽民论世界观人生观价值观》文献集出版发行这本书收录毛泽东、邓小平、江泽民的文稿共一百五十四篇；其中江泽民的《讲学习，讲政治，讲正气》等文稿是首次公开发表","authors":[],"dates":[{"year":1997,"month":8,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京8月6日电　为了进一步贯彻落实党的十四届六中全会确定的我国社会主义思想道德建设的基本任务，引导人们树立建设有中国特色社会主义的共同理想和正确的世界观、人生观、价值观，中共中央文献研究室编辑的中国共产党三代中央领导集体核心的专题文献集《毛泽东邓小平江泽民论世界观人生观价值观》一书，由人民出版社出版，近日开始在全国各地公开发行。"},{"type":"paragraph","text":"这本书收录毛泽东、邓小平、江泽民的文稿共154篇。其中江泽民同志《讲学习，讲政治，讲正气》等文稿是第一次公开发表。这些文稿，系统地阐述了马克思主义世界观、人生观、价值观的基本要求、主要内容和精神实质；科学地总结了我们党经常开展世界观、人生观、价值观教育的历史经验和方式方法；深刻地剖析了在世界观、人生观、价值观问题上的各种错误观点和模糊认识。"},{"type":"paragraph","text":"毛泽东、邓小平和江泽民同志关于世界观、人生观、价值观的重要论述，是我们党认识世界、改造世界特别是改造主观世界和加强党的建设的强大思想武器，是进行思想道德教育的基本教材。在全国各族人民喜迎党的十五大召开的时候，这本书的出版，对于帮助广大党员、干部牢固树立共产主义世界观，坚持全心全意为人民服务的宗旨，深入开展反腐败斗争，弘扬艰苦创业精神，具有重要意义。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"江泽民","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b166ca0b5f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

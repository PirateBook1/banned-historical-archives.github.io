script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席著作永远是指路明灯","authors":[],"dates":[{"year":1967,"month":2,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席著作永远是指路明灯"},{"type":"paragraph","text":"毛主席啊！您的著作将永远是我的指路明灯，就象普照地球的太阳一样。我将很好地学习和掌握您的著作。我们一定要取得被压迫人民对帝国主义、殖民主义和修正主义斗争的胜利。"},{"type":"paragraph","text":"中国人民必将战胜帝国主义和现代修正主义。你们的胜利，就是我们的胜利。胜利一定属于我们，因为真理在我们一边。"},{"type":"paragraph","text":"正如伟大的毛主席所说：“马克思列宁主义真理在我们一边。国际无产阶级在我们一边。被压迫民族和被压迫人民在我们一边。全世界百分之九十以上的人民大众在我们一边。我们的朋友遍天下。我们不怕孤立，也绝不会孤立。我们是不可战胜的。一小撮反华、反阿尔巴尼亚的可怜虫，是注定要失败的。”"},{"type":"paragraph","text":"叙利亚一青年"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"955b9638af"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

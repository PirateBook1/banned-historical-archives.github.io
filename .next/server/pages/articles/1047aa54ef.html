script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"深入揭批“四人帮”　认真做好毕业生分配工作西江中学党支部做深入细致思想工作，引导学生走上山下乡道路　长宁二中把毕业生分配工作同学习雷锋结合起来，取得成效","authors":[],"dates":[{"year":1977,"month":3,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　本市西江中学党支部在应届毕业生分配工作中，坚持无产阶级政治挂帅，克服“对号入座”等错误思想，深入细致地做学生和家长的思想工作，推动了毕业生分配工作的开展。"},{"type":"paragraph","text":"毕业生分配工作刚开始的时候，这个学校有些教师认为毕业生分配工作年年搞，年年都是“老一套”，因此只要“分分光，摆摆平，对号入座”就可以了。学校党支部认为:今年的毕业生分配工作是在粉碎了“四人帮”，贯彻华主席抓纲治国的战略决策下进行的，因此搞好今年的毕业生分配工作是项重大政治任务。学校党支部组织大家认真学习毛主席光辉著作《论十大关系》和华主席在第二次全国农业学大寨会议上的重要讲话，明确认识这次毕业生分配必须以揭批“四人帮”为纲，坚持无产阶级政治挂帅，坚持上山下乡正确道路。区红代会委员、学校红团团长小李坚决要求到外地农村，他的班主任原来考虑到他是“三好学生”，到农村有些可惜，通过学习，提高了认识，就坚决支持小李的要求。"},{"type":"paragraph","text":"西江中学教师依靠街道里弄、家长单位的支持，在对毕业生进行充分调查研究的同时，还举办各种学习班，上门访问，促膝谈心，对毕业生及其家长进行上山下乡的教育，共同批判“四人帮”破坏上山下乡的罪行，肃清流毒。不少家长经过动员教育，由“担心”到“放心”，支持子女奔赴农村干革命。　(本报通讯员)"},{"type":"paragraph","text":"本报讯　黑龙江省尾山农场七英雄之一、上海知识青年李桂芬的母校——上海市长宁第二中学应届毕业生，在毛主席的“向雷锋同志学习”和华主席的“向雷锋同志学习，把毛主席开创的无产阶级革命事业进行到底”的光辉题词指引下，决心学雷锋思想，以李桂芬为榜样，走上山下乡道路，立志务农干革命。"},{"type":"paragraph","text":"最近，这个学校党支部在深揭猛批“四人帮”篡党夺权反革命罪行的同时，结合应届毕业生的分配工作，深入批判“四人帮”破坏知识青年上山下乡的滔天罪行，并运用多种形式广泛宣传雷锋憎爱分明的阶级立场和党叫干啥就干啥的高贵品质，组织大家重新学习李桂芬争挑革命重担，坚定地走上山下乡道路的先进事迹。全年级出现了一个学雷锋思想，走英雄道路的新热潮。广大应届毕业生表示，一定要以雷锋为榜样，服从祖国分配，党叫干啥就干啥，把火红的青春献给社会主义新农村。校上山下乡联络站的代表说:我们要象雷锋那样憎爱分明，热爱毛主席，热爱华主席，坚持上山下乡的正确方向。有志气有抱负的青年就要用上山下乡的实际行动，批判“四人帮”破坏知识青年上山下乡，复辟资本主义的罪行。"},{"type":"paragraph","text":"现在，在应届毕业生中已涌现了一批上山下乡的积极分子。七六届(1)班小吴在雷锋和李桂芬事迹感染下，更坚定了立志务农的坚强决心。她说:只要党一声令下，我立即打起背包，奔赴海丰农场千革命，把毛主席开创的无产阶级革命事业进行到底。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"上山下乡","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1047aa54ef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

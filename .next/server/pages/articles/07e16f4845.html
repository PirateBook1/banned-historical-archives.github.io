script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席和李大钊同志纪念室介绍","authors":["北京大学通讯组"],"dates":[{"year":1950,"month":5,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席和李大钊同志纪念室介绍"},{"type":"paragraph","text":"北京大学通讯组"},{"type":"paragraph","text":"毛主席和革命先烈李大钊同志的纪念室，是由北京纪念“五四”筹委会委托北京大学布置的。纪念室在沙滩北京大学红楼一楼，室内一切陈设尽量按照毛主席和李大钊同志在该校工作时的原样陈设。由“五四”时代的老职员王锡英和李续祖两人绘图和帮助布置。现在已布置完竣，定“五四”上午九时揭幕。"},{"type":"paragraph","text":"纪念室共分内外两间，外屋是会客室，里屋是工作室。门口挂着郭沫若的题字。右边是“毛主席在校工作处”，左边是李大钊纪念堂。办公室靠窗放着李大钊同志的办公桌；左边玻璃柜里陈列着他的书籍。右边桌上是李大钊同志在新青年等刊物上发表的文章。墙口挂着李大钊同志的大小像片和他在北大时的档案、墨迹等。这些珍贵的纪念史料，有的是从北大图书馆找来的，有的是私人收存的。由这一些简单的陈列里，我们可以想见李大钊同志当年在这间屋子工作的情形。会客室正中是一条长方台子，上面镶着毛主席的题字：“祝贺‘五四’三十一周年，团结起来为建设新中国而奋斗。”当年在这张桌前曾经坐过不少青年学生及教授，李大钊同志就是在这间屋子里团结着革命青年，成立了马克思主义研究小组，经常在这里开会。靠窗是一个长桌，据王锡英先生说：毛主席常来这里，就是坐在这张桌旁的。左边靠墙也有一个玻璃柜，里面是“五四”时代的杂志——新青年、新潮等。两个玻璃格的桌子上放着毛主席的著作。室内最惹人注目的是毛主席的神采奕奕的半身石膏像，这是北大工学院教授孙伯先生制赠的。"},{"type":"paragraph","text":"这两间房子里面的家具，除了两个玻璃柜之外，其他都已不是旧物，只是仿照原样搜求来的。王锡英先生对这三十多年前的情景还记得很鲜明。他回忆着李大钊同志当时在这里工作的情形说：“李先生可真好，工作负责，勤劳，一天到晚坐在这里，中午就吃两个馒头和自己带来的酱豆腐；他对我们职员非常和蔼。”他的话刻划出一个伟大的共产主义者艰苦、朴实的作风，更增加了我们对这位“五四”领导人物的崇敬。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"07e16f4845"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

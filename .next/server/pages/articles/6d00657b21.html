script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"拉萨市庆祝大会向毛主席致敬电","authors":[],"dates":[{"year":1956,"month":5,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"拉萨市庆祝大会向毛主席致敬电"},{"type":"paragraph","text":"敬爱的毛主席："},{"type":"paragraph","text":"西藏自治区筹备委员会成立了，今天我们各族各界僧俗人民在拉萨以极为愉快的心情，热烈欢呼庆祝它的成立，并向您报喜。"},{"type":"paragraph","text":"我们都明白：自治区筹备委员会的成立，是祖国各民族和西藏内部进一步大团结的集中表现。它领导着我们在祖国社会主义建设事业中，逐步地发展西藏的政治、经济和文化，走向繁荣幸福的大道。"},{"type":"paragraph","text":"敬爱的毛主席，由于伟大的中国共产党、中央人民政府和您的正确领导，由于我们西藏人民两位领袖达赖喇嘛和班禅额尔德尼的领导，由于中共西藏工委和西藏军区的领导和帮助，以及全体进藏人民解放军和工作人员认真地执行了民族平等、宗教信仰自由政策，我们才有今天这样人人欢庆的大喜事，我们也更清楚地看到我们的明天，我们相信西藏人民未来的喜事还将会更多更大。"},{"type":"paragraph","text":"我们生活在祖国大家庭中的西藏人民，如同生活在风和日暖的春天，我们的团结发展和进步的事业一定能欣欣向荣，开放出美丽鲜艳的花朵。"},{"type":"paragraph","text":"敬爱的领袖，在这西藏到处充满欢欣愉快的日子里，让我们向中国共产党、中央人民政府和您、向祖国各兄弟民族人民表示衷心的感谢！"},{"type":"paragraph","text":"我们伟大的祖国万岁！"},{"type":"paragraph","text":"拉萨市各族各界庆祝西藏自治区筹备委员会成立大会"},{"type":"paragraph","text":"1956年5月2日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6d00657b21"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本齿轮座剧团演出《迎着暴风雨前进》  话剧生动地反映日本革命人民以毛泽东思想为武器同美日反动派和日修集团进行不屈不挠的斗争","authors":[],"dates":[{"year":1967,"month":9,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本齿轮座剧团演出《迎着暴风雨前进》"},{"type":"paragraph","text":"话剧生动地反映日本革命人民以毛泽东思想为武器同美日反动派和日修集团进行不屈不挠的斗争"},{"type":"paragraph","text":"新华社十八日讯　日本齿轮座剧团今晚在北京演出了现代革命话剧《迎着暴风雨前进》。这出戏生动地反映了当前日本革命人民如火如荼的反帝、反修斗争，受到首都观众的热烈欢迎。"},{"type":"paragraph","text":"《迎着暴风雨前进》，是齿轮座剧团带到中国演出的第二个剧目。剧中描写了在日本山口县岩国垄断资本周防公共汽车公司工作的革命青年工人，以毛泽东思想为武器，同美帝国主义、日本反动派、日共修正主义集团进行不屈不挠斗争的故事。齿轮座的文艺战士们来到中国以后，在中国无产阶级文化大革命伟大胜利的鼓舞下，重新改写了这个剧本。在改写过程中，他们反复学习毛主席著作，结合日本国内的革命斗争认真进行讨论，用毛泽东思想指导艺术实践。"},{"type":"paragraph","text":"今晚演出过程中，全场不断响起热烈的掌声。观众们深深被日本革命工人对毛主席和毛泽东思想无限热爱的感情，被日本革命工人的英勇斗争精神所感动。"},{"type":"paragraph","text":"演出结束后，首都一些工厂和学校的革命群众代表，登上舞台，把一幅幅毛主席像，一面面绣着毛主席语录的锦旗送给日本革命文艺战士，祝贺他们以文艺为武器对日本的革命斗争作出了贡献。齿轮座的文艺战士们激动地挥动着《毛主席语录》，不断高呼：“战无不胜的毛泽东思想万岁！”“毛主席万岁！万万岁！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d5af905758"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理同哈克总统继续会谈  邓副总理分析了苏联企图争霸世界的全球战略。各国必须对苏联采取针锋相对的方针","authors":[],"dates":[{"year":1980,"month":5,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副总理同哈克总统继续会谈"},{"type":"paragraph","text":"邓副总理分析了苏联企图争霸世界的全球战略。各国必须对苏联采取针锋相对的方针"},{"type":"paragraph","text":"新华社北京五月四日电 国务院副总理邓小平同巴基斯坦总统齐亚·哈克将军今天上午在这里继续举行了会谈。"},{"type":"paragraph","text":"我国外交部发言人说，在会谈中，邓小平副总理通过苏联蛮横侵占阿富汗的严重事件，详细分析了苏联企图称霸世界的全球战略。邓小平指出，苏联全球战略的重点仍在欧洲。它的南下政策直接服务于它的全球战略。邓小平说，不从全球战略的眼光来看待阿富汗和柬埔寨的问题，就不能得出正确的结论，不会采取正确的态度和立场，不会制定出正确的政策。"},{"type":"paragraph","text":"发言人说，邓小平副总理认为，苏联决不会因为在阿富汗得手而停止它的南下步伐。因此，各国必须对苏联采取针锋相对的方针。邓小平说，我们的目标是争取和平，但和平要通过斗争来赢得。"},{"type":"paragraph","text":"发言人还说，邓小平副总理表示中国坚决支持巴基斯坦在阿富汗问题上所采取的立场。"},{"type":"paragraph","text":"这位发言人说，在今天的会谈中，双方还谈到了中巴关系和其它一些问题。会谈是在相互信任的气氛中进行的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e30b2787a2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

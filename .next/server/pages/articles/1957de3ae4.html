script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“反对教条主义的先锋是大学生”","authors":["北京地质勘探学院","郑金鱼","郭成兴","马万钧","龙国坤"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"“反对教条主义的先锋是大学生”","type":"title"},{"text":"北京地质勘探学院龙国坤马万钧郭成兴郑金鱼","type":"authors"},{"text":"龙国坤说：","type":"paragraph"},{"text":"「大学生就是大学生，无论过去现在和将来，都是最敏感的，能反映最新的东西，能代表时代的精神，大学生走在最前面，是要求民主化的先锋，反教条主义北大走在最前面。大学生以其特殊的地位决定了他们的作用，他们接触的广，反映快，容易接受新事物，正视真理，他们是学科学的，能以科学的精神去接受一切。这个特点是永远存在的，阶级成分影响并不大，科学的思想方法是主要的，立场起的作用不大。因此往往从立场上看问题应该是有条件的。","type":"paragraph"},{"text":"领导对青年特别是对大学生估价不足，强调他们的缺点和弱点，空喊青年在风平浪静的生活中锻炼，不敢号召在解决人民内部矛盾运动中锻炼。","type":"paragraph"},{"text":"领导喜欢四平八稳的人，事实上任何事情作起来都不一定对，不能缩手缩脚。","type":"paragraph"},{"text":"青年思想被束缚积极性被压制，锐气受挫折等，把青年当做被动的教育对象，只把已有的教条主义往他们脑子里灌，要他们绝对服从，无条件接受，就是体会领导的意图，否则就是大逆不道。","type":"paragraph"},{"text":"教条主义的束缚，已成为前进的主要障碍，反对教条主义的先锋就是大学生，因而我认为学生运动是可能有的。当然中国的工人不会参加。」","type":"paragraph"},{"text":"「为社会主义而学习而锻炼的口号空洞」。","type":"paragraph"},{"text":"马万钧说：","type":"paragraph"},{"text":"古之学者为己、今之学者为人。我们学习是为了社会主义建设，但不要老把这句话挂在嘴里，常常听到有人说一想到社会主义劲儿就来了。我觉得不能理解，学生在学习时，先要想到把自己提高，因为为了社会主义就是为「人」。","type":"paragraph"},{"text":"郭成兴说：","type":"paragraph"},{"text":"「从事科学的人是很崇高的，而且是纯正的。自己并不想做一个「政治专家」「平常」就可以了。只要不犯什么错误就行了。时间是宝贵的「过分关心政治会妨碍科学的，尤其现在人民已建立了政权，政治是可以少管一些了，生活主要的努力就是钻研科学——反正知道为谁服务就行，思想改造是不必要的，党为什么提出「在大学生中要加强思想教育」（「再论」学习前后）有什么好做的？","type":"paragraph"},{"text":"反击右派停课三天还可以奉陪，现在停课这么多天才小题大作呢？我才不去争论问题，看看书就一定有宝贵的收获了，参加学习的人，傻得可怜。政治大报告，学习都是不上算的。","type":"paragraph"},{"text":"自己努力业务是肯定的，但是不一定要在团组织内，将来也不一定要争取入党，不入党也没有什么。","type":"paragraph"},{"text":"郑金鱼说：","type":"paragraph"},{"text":"「一切事情对我有利就是好的，对我不利就是坏的，只要学好技术将来按劳取酬，无论谁来领导都可以生活的好。」","type":"paragraph"},{"text":"「我在政治上是不先进，也不要落后，做第三种人，走第三条路线就行了，这样国民党回来了可以不杀我的头」。","type":"paragraph"},{"text":"金世光说：","type":"paragraph"},{"text":"「什么都依靠上帝，世界是上帝创造出来的，自然的规律是上帝支配它。","type":"paragraph"},{"text":"人生在世界上有生又有死，人的意义好象很空虚，人一生出来就有自私自利，人牺牲自己，为了别人也是个人主义，我不赞成人剥削人，但还认为人还是自私的」。","type":"paragraph"},{"text":"丁少飞说：","type":"paragraph"},{"text":"「英、法侵略埃及，我也去做一名志愿军，到战场上举起手来，可以到巴黎玩一趟，巴黎有漂亮的女人。","type":"paragraph"},{"text":"人生在世是渺小的，生命是那么短促，搞一辈子科学有什么意思？居里夫人炼了很多年才炼出一些镭，有什么意思呢？斯大林同志搞了一辈子，死后还要遭到批评，不值得。","type":"paragraph"},{"text":"在战场中为别人而死是最笨的，女人活着没什么尽给别人找麻烦，女人应打扮漂亮些给我们看，女同学是航空母舰，是晓风残月。」","type":"paragraph"}],"comments":[],"origin":"北京地质勘探学院党委会宣传部编《社会主义教育参考资料第二编：右派言论汇编》，1957年10月5日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1957de3ae4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

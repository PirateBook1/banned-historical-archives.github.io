script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“泰国人民之声”热烈欢呼我国发展核武器的新成就  毛主席革命路线的伟大胜利  中国的新成就是对泰国人民革命斗争的巨大鼓舞和支援","authors":[],"dates":[{"year":1968,"month":12,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“泰国人民之声”热烈欢呼我国发展核武器的新成就"},{"type":"paragraph","text":"毛主席革命路线的伟大胜利"},{"type":"paragraph","text":"中国的新成就是对泰国人民革命斗争的巨大鼓舞和支援"},{"type":"paragraph","text":"新华社三十一日讯　“泰国人民之声”电台三十日发表评论，热烈祝贺我国新的氢弹试验成功，并且指出中国取得的发展核武器的新成就，是对泰国人民革命斗争、对世界各国人民革命斗争的巨大鼓舞和支援。"},{"type":"paragraph","text":"评论说，中国这次新的热核试验的成功，表明了中国核武器的发展又有了新的飞跃。这是战无不胜的毛泽东思想的伟大胜利，是毛泽东主席无产阶级革命路线的伟大胜利，是中国无产阶级文化大革命的又一巨大成果。这是七亿中国人民的胜利，同时也是全世界革命人民的胜利。泰国人民最衷心地热烈祝贺中国的这次新的巨大成功。"},{"type":"paragraph","text":"评论指出，中国发展核武器的新成就，是对以美国为首的帝国主义、以苏修叛徒集团为中心的现代修正主义和各国反动派的沉重打击，粉碎了美帝、苏修的核垄断和核讹诈阴谋，并且沉重地打击了它们互相勾结，加紧扩大军备，妄图重新瓜分世界的阴谋。"},{"type":"paragraph","text":"评论说，在“敌人一天天烂下去，我们一天天好起来”的国际大好形势下，世界革命人民的强大革命堡垒社会主义中国，取得了发展核武器的新成就，大大地激励和鼓舞了全世界革命人民，给正在同美帝国主义和他侬卖国集团进行英勇斗争的泰国人民武装和泰国人民以莫大的鼓舞和有力的支援。"},{"type":"paragraph","text":"评论强调说，在中国人民新的氢弹试验成功的巨大鼓舞下，泰国人民武装和泰国革命人民在泰国共产党领导下，将更高地举起毛泽东思想伟大红旗，进一步发展人民战争，一定要赶走美帝国主义，推翻他侬卖国集团。泰国人民将同七亿中国人民和全世界革命人民一道，更加猛烈地向美帝国主义、苏修叛徒集团和各国反动派发动进攻，直到最后把它们消灭掉。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d78cc9cbcf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

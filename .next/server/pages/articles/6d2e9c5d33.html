script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"对阿联进行友好访问后周总理陈毅副总理回到乌鲁木齐受到当地党政军负责人和各族各界两万多人的热烈欢迎　人们用各族语言欢呼:“中国共产党万岁!”“毛主席万岁!”","authors":[],"dates":[{"year":1965,"month":7,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社乌鲁木齐3日电　周恩来总理、陈毅副总理和随行人员在对阿联进行友好访问后，今天上午乘专机回到乌鲁木齐，受到了新疆维吾尔自治区和乌鲁木齐市党、政府、军队负责人和各族各界两万多人的热烈欢迎。"},{"type":"paragraph","text":"中共新疆维吾尔自治区委员会第一书记王恩茂和自治区党委书记处书记、自治区主席赛福鼎，陪同周总理等同机到达。"},{"type":"paragraph","text":"专机在当地时间十时抵达。周总理、陈毅副总理走下飞机，接受了由维吾尔、哈萨克、柯尔克孜、汉、锡伯等各民族少先队员献的鲜花，并且同前来迎接的自治区党委书记处书记曾涤，自治区副主席伊敏诺夫，新疆军区副司令员、新疆生产建设兵团司令员陶峙岳，新疆军区副司令员郭鹏等亲切握手。"},{"type":"paragraph","text":"当周总理、陈毅副总理同到机场迎接的群众见面时，全场欢呼声、掌声响成一片。人们用各族语言欢呼:“中国共产党万岁!”“毛主席万岁!”“欢迎周总理!”“欢迎陈毅副总理!”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陈毅","type":"人物"},{"name":"新疆文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6d2e9c5d33"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

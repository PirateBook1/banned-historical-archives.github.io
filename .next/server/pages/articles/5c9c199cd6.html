script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批发中央统战部《关于第二次全国改造右派分子工作会议的报告》(摘录)","authors":[],"dates":[{"year":1962,"month":10,"day":20}],"is_range_date":false,"parts":[{"text":"中共中央批发中央统战部《关于第二次全国改造右派分子工作会议的报告》(摘录)","type":"title"},{"text":"第二，关于精简、安置和生活待遇问题","type":"paragraph"},{"text":"会议一致同意中央指示的原则：在精简中，对于摘掉右派帽子的人员和右派分子，既不要抱着卸包袱的态度，借机一概推出不管，也不能特殊照顾，应当按照一般精简原则处理和安置。对其中生活无着和生活特别困难的，应适当解决。","type":"paragraph"},{"text":"据各地统计，在摘掉右派帽子的人员和右派分子中，现在尚有保留公职仍在休整学习或者劳动的共约××人，需要进行安置；但是由于目前全国各地正在精简机构，分配工作确有实际困难。因此，对于这些人的安置方向主要是下放农村，具体方法如下：","type":"paragraph"},{"text":"(一)凡是有条件回乡生产的，可以动员回家去谋生活的，可以允许回家，但是事先应同有关城市联系商量，办好回城手续，这些被精简回乡或者回城市是都应当按照一九六二年六月一日国务院《关于精简职工安置方法的若干规定》作退职、退休(退休仅限于摘掉右派帽子的出版系统的人员)处理，予以妥善安置。其中有一部分划为右派时，因受监督劳动处理而按生活费待遇(一般是每月二十元左右)的，如果折发的退职、退休费过低，可以酌予补助，使他们能够安家和生活下去。","type":"paragraph"},{"text":"……","type":"paragraph"},{"text":"(三)凡是没有条件回乡、回城市或本人自愿继续劳动的，可以留在劳动场所继续劳动，等候安置。其中按生活费待遇的，应当根据按劳取酬的原则，改发工资；改发后的工资不应低于原来的生活费。","type":"paragraph"}],"comments":[],"origin":"《中国二十世纪通鉴（第三册）》，北京：线装书局，2002年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5c9c199cd6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

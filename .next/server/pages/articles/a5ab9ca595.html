script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"捷罗德三国政府领袖新年电贺毛主席","authors":[],"dates":[{"year":1950,"month":1,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"捷罗德三国政府领袖新年电贺毛主席"},{"type":"paragraph","text":"【新华社北京一日电】捷总统哥特瓦尔德致电毛泽东主席祝贺新年。电文如下：北京中华人民共和国中央人民政府主席毛泽东先生阁下："},{"type":"paragraph","text":"在此新年前夕，我衷心地愿望阁下以及英勇的中国人民幸福和更多的成功。基于与伟大苏联的共同和不可摧毁的友谊，以及致力于社会主义建设和保持世界和平的共同理想，恭祝中华人民共和国和捷克斯洛伐克共和国之间的友谊交往在明年更加增强。"},{"type":"paragraph","text":"Ｋ·哥特瓦尔德"},{"type":"paragraph","text":"一九四九年十二月三十日布拉格"},{"type":"paragraph","text":"【新华社北京二日电】罗马尼亚人民共和国部长会议主席彼特鲁·格罗查博士，于十二月三十一日致电我国中央人民政府毛泽东主席，祝贺新年。电文如下：北京中华人民共和国中央人民政府毛泽东主席："},{"type":"paragraph","text":"谨代表罗马尼亚人民、罗马尼亚人民共和国政府和我个人，当此新年之际，向英勇的中国人民和您个人，敬祝幸福。希望一九五○年，是您的伟大祖国的人民民主政体更进一步巩固的一年，您的伟大祖国，是苏联所领导的和平阵营的强大有力因素。"},{"type":"paragraph","text":"罗马尼亚人民共和国部长会议主席彼特鲁·格罗查博士"},{"type":"paragraph","text":"【新华社北京二日电】德意志民主共和国总统皮克于十二月三十一日致电我国中央人民政府毛泽东主席，祝贺新年。电文如下：北京中华人民共和国中央人民政府毛泽东主席："},{"type":"paragraph","text":"当此新年开始之际，我祝贺你的政府和英勇的人民解放军在建立民主和独立的中国的事业上，获得更大的成功。谨代表德国人民祝贺中国人民前途幸福。"},{"type":"paragraph","text":"德意志民主共和国总统皮克"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a5ab9ca595"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

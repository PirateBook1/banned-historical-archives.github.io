script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji28","name":"毛泽东全集第28卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji28.pdf"],"article":{"title":"中英建立外交关系上应解决的先决问题","alias":"","parts":[{"type":"paragraph","text":"中英建立外交关系上应解决的先决问题！!"},{"type":"paragraph","text":"（1950年2月8日）"},{"type":"paragraph","text":"估计英代办胡阶森即将到京，望告外交部于胡到后当其来访时提及关于建立外交关系的初步程序的事宜，即应告以其中最重要者为英国与蒋介石反动派残余的关系问题，因英国既已与我中华人民共和国中央人民政府建立外交关系，即不应同时再与国民党政府作任何外交来往，而英国代表在联合国安全理事会及其他组织中竟继续承认国民党代表为合法，拒绝接受我中华人民共和国代表，这在建立中英外交关系上是不可能不解决的先决问题；其次，英国香港政府对国民党政府在港的官方代表、机关及其所属的一切国家资财采如何态度，也须弄清楚，因这类事情也是属于与国民党政府断绝关系的问题，等等，看胡阶森如何答复。至于收回英国兵营问题，可暂置不谈。"},{"type":"paragraph","text":"[1]这是毛泽东在访问苏联期间致刘少奇电的一部分。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":2,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":195,"page_end":195},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"558a0a98d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

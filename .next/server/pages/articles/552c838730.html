script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-339","name":"最高人民法院、城乡建设环境保护部关于复查历史案件中处理私人房产有关事项的通知","author":"最高人民法院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"最高人民法院、城乡建设环境保护部关于复查历史案件中处理私人房产有关事项的通知","dates":[{"year":1987,"month":10,"day":22}],"is_range_date":false,"authors":["城乡建设环境保护部","最高人民法院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中央组织部干审局, 干审工作政策文件选编 (下), 1191-1193","tags":[{"name":"法院","type":"主题/事件"},{"name":"房地产","type":"主题/事件"},{"name":"复查","type":"主题/事件"},{"name":"还产","type":"主题/事件"},{"name":"挤占","type":"主题/事件"},{"name":"落实政策","type":"主题/事件"},{"name":"私房","type":"主题/事件"}],"parts":[{"type":"title","text":"最高人民法院、城乡建设环境保护部关于复查历史案件中处理私人房产有关事项的通知"},{"type":"subtitle","text":"1987年10月22日 · 法（研）发〔1987〕30号"},{"type":"paragraph","text":"近几年来，在各级党委领导下，由于人民法院和落实私房政策部门的密切配合，使一些历史老案中涉及的落实私房政策工作取得了很大成绩。但是，有些地方的工作还存在一些问题。为了统一认识，更好地做好这项工作，现对复查历史案件中处理私人房产有关事项通知如下："},{"type":"paragraph","text":"一、人民法院在复查纠正历史案件（包括刑事和民事）时，对需要作出撤销原判决，发还当时被没收的私人房屋的，在判决前，先与房屋所在地的政府主管部门协商,根据不同情况，分别作出处理。原房还存在，按私房政策规定应发还原房的，要及时发还；对一时不能发还原房屋的，可先明确产权；对原房屋变动较大或退还原房屋确有困难的，交由政府主管部门根据房屋的现实情况和有关政策，组织有关方面具体办理房屋发还或作价补偿。有关政府部门应积极配合，妥善解决。"},{"type":"paragraph","text":"二、人民法院在审理房屋案件中，遇到有关落实私房政策的案件，如：私房因社会主义改造遗留问题，文革期间被挤占、没收的私人房产问题，建国初期代管的房产问题，落实华侨、港澳台胞私房政策问题等，应移送当地落实私房政策部门办理。落实私房政策部门必须从实际出发，严格按照中央的政策规定处理。中央已有规定的，应严格依照政策办理，不许扩大范围。中央没有规定的，不许再开新口子。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"552c838730"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

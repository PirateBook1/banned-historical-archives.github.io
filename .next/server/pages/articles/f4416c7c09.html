script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji15","name":"毛泽东全集第15卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji15.pdf"],"article":{"title":"在中共中央书记处会议上的讲话","alias":"","parts":[{"type":"paragraph","text":"在中共中央书记处会议上的讲话！"},{"type":"paragraph","text":"（1940年6月10日）"},{"type":"paragraph","text":"目前形势，欧战将扩大，形成英、法、美对德、意、日的对抗。欧战已影响到中国，最近国民党搞磨擦也减少了。写“七七”抗战三周年的文章，要解答一一些实际问题，例如政权问题，应当公开说明“三三制”问题，说明只有统一战线政权才能争取中间力量。目前党内错误倾向主要是“左”倾，表现在政权问题、土地问题、群众工作等方面，要发一个中央关于纠正“左”倾错误的指示。我们在党内要紧，但党的政策要宽。"},{"type":"paragraph","text":"[1]这是毛泽东在中共中央书记处会议上讨论纪念“七七”抗战三周年问题时讲话的一部分。1940年7月7日，中共中央发出关于目前形势与党的政策的决定。决定指出，必须纠正在执行统一战线政策中的“左”倾错误，一年以来在反磨擦斗争中发生了许多“左”的错误，主要是：在军事斗争中有些地方没有坚持自卫原则；乱打汉奸；财经工作中侵犯商人财产，滥罚款滥征捐；在政权问题上不执行“三三制”政策；对顽固分子只有斗争没有团结，甚至把顽固分子看作汉奸，把中间分子看作顽固分子；对党外干部不接"}],"authors":["毛泽东"],"dates":[{"year":1940,"month":6,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":66,"page_end":66},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f4416c7c09"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

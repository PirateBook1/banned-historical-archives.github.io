script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji8","name":"毛泽东全集第8卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji8.pdf"],"article":{"title":"全力争取东面胜利与二十八军的行动部署叫","alias":"","parts":[{"type":"paragraph","text":"全力争取东面胜利与二十八军的行动部署川"},{"type":"paragraph","text":"（1936年2月17日）周："},{"type":"paragraph","text":"甲、不论从战略上、从战役上、从消灭山西敌人上、从消灭陕北敌人上，均须集中全力争取东面胜利。"},{"type":"paragraph","text":"乙、因此二十八军主力须移于吴堡附近。第一步，乘李生达撤退，肃清吴堡、佳县、神木、府谷一带；第二步，配合沿河武装相继渡河，向柳林、军渡以北山西地方发展苏区。"},{"type":"paragraph","text":"丙、对付高井两敌，以二十八军第三团及地方武装即足。高、并现取守势，若以二十八军置此，势必无事可做。三边\"方面不是着重地方。"},{"type":"paragraph","text":"丁、若高井两敌侵入，二十八军仍移对高、井。二十八军、陕"},{"type":"paragraph","text":"[1]这是毛泽东、洛甫（张闻天）和红军第一方面军司令员彭德怀给周恩来的电报。"},{"type":"paragraph","text":"[2]李生达，当时任国民党军第十九军军长兼第七十二师师长。[3]军渡，位于今山西省柳林县西部。"},{"type":"paragraph","text":"[4]高井，指高桂滋、井岳秀，当时分别任国民党军第八十四师和第八十六师师长，驻防陕西绥德、米脂、榆林和靖边等地。北地方军队的基本任务仍不变。"},{"type":"paragraph","text":"戊、恩来暂时指挥重心移至清涧县委驻地，指挥二十八军及阎蔡川所部，沿河西岸七八县群众动员，沿河东岸七八县拆毁堡垒，争取群众，东西两岸前后方之运输与渡河点之保持。如此长线无统一指挥，必致零乱。盼即复。"},{"type":"paragraph","text":"张毛彭"},{"type":"paragraph","text":"十七日十三时[1]阎蔡，指阎红彦、蔡树藩，当时分别任红军沿河游击队司令员和政"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":2,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":234,"page_end":235},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2c4c63d7a6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

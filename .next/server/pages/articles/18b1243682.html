script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"4db2a2e9-808d-448e-814d-2f23b71c1d43","name":"红旗一九六三年第十五期","internal":false,"official":true,"type":"pdf","author":"《红旗》杂志编辑部","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/4db2a2e9-808d-448e-814d-2f23b71c1d43.pdf"],"article":{"title":"中国共产党中央委员会声明","alias":"","parts":[{"type":"paragraph","text":"国共产党中央委会声明"},{"type":"paragraph","text":"一九六三年七月五日"},{"type":"paragraph","text":"中国共产党中央委员会已经获悉苏联共产党中央委员会七月四日的声明。"},{"type":"paragraph","text":"中共中央不能同意苏共中央在声明中对中共中央七月一日声明的歪曲、指查和攻击。"},{"type":"paragraph","text":"鉴十中国共产党代我团即将赴莫斯科举行中苏两党会额，中共中央煮成代表团在全龄中对苏共中央的歪曲，指壹和攻击给子必要的舒输。"},{"type":"paragraph","text":"尽管苏共中央父一次发装了七月四日这样的声明，中共中央仍然本着坚持原即、加强团籍、消除分政、共同对段的一翼立接，黄成代麦团在会谈中，以最大的耐心，尽最火的努力，寻求在马克思列宁主义和无产阶级国际义的基础上，在一九五七年宣言和一九六年海明的基础上，加强中苏两党两国的团结，加强社会主文障营的团猪和国际共产主文运动的留精。"},{"type":"paragraph","text":"小共中央希望，中苏两党会龄的结果，有利于准备召开各国共产党和工人党代表会羲，有利于全世界人民反对帝国主义、筝取世界和平、民族"},{"type":"paragraph","text":"解救，人民民主和社会主义的撑大斗争。1963年第15期"},{"type":"paragraph","text":"（E577）·8"}],"authors":["中国共产党中央委员会"],"dates":[{"year":1963,"month":7,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":5,"page_end":5},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"18b1243682"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

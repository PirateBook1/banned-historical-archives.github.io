script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东军事文选》阿拉伯文版在贝鲁特出版","authors":[],"dates":[{"year":1967,"month":11,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《毛泽东军事文选》阿拉伯文版在贝鲁特出版"},{"type":"paragraph","text":"阿拉伯人民称颂毛泽东思想是被压迫人民打败敌人的强大武器"},{"type":"paragraph","text":"新华社大马士革电　阿拉伯文版的《毛泽东军事文选》最近在贝鲁特出版，并且在叙利亚出售。这部光辉的著作受到阿拉伯革命人民的热烈欢迎。他们说，毛主席的著作是强有力的武器，是中国人民对阿拉伯人民解放斗争的最宝贵的支援。"},{"type":"paragraph","text":"自从美、英帝国主义和以色列对阿拉伯国家发动侵略战争以来，阿拉伯人民更加深切地体会到毛泽东思想对于他们的反帝民族解放斗争的指导意义。他们渴望学习毛主席的著作，特别是毛主席关于人民战争的军事理论。毛主席的光辉著作《抗日游击战争的战略问题》和《论持久战》阿拉伯文版八月在叙利亚出版后，许多叙利亚革命群众如饥似渴地学习这些伟大著作。最近在《毛泽东军事文选》阿文版出版的时候，许多阿拉伯人把它当作一件大喜讯，奔走相告。"},{"type":"paragraph","text":"阿拉伯朋友米哈伊尔说：毛主席是当代最伟大的革命家、革命导师和天才的无产阶级军事家。他天才地、创造性地继承和发展了马克思列宁主义的军事思想和人民战争理论。这位阿拉伯朋友还说：毛泽东思想是被压迫人民打败敌人的强大武器。毛主席指出的人民战争，是解放斗争取得胜利的唯一道路。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"370fdff3cc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

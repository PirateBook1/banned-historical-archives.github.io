script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji5","name":"毛泽东全集第5卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji5.pdf"],"article":{"title":"为日本帝国主义强占满洲告白军士兵兄弟书","alias":"","parts":[{"type":"paragraph","text":"为日本帝国主义强占满洲"},{"type":"paragraph","text":"告白军士兵兄弟书"},{"type":"paragraph","text":"（1931年9月25日）士兵兄弟们！"},{"type":"paragraph","text":"国民党的军阀们不是常常对你们说：你们的责任是在“保国卫民”吗？但是，你们看：现在日本帝国主义的军队已经占据了满洲最重要的一切城市，用枪炮炸弹屠杀着满洲劳苦的工农群众与兵土，把满洲已经完全看做是他们的殖民地了。请问：国民党的军阀们怎样实行着他们“保国卫民”的责任呢？现在他们对你们讲些什么话呢？"},{"type":"paragraph","text":"对于日本帝国主义这种暴行，国民党的军阀们叫你们“不要抵抗”；叫你们“逆来顺受”；叫你们伸着脖子让日本帝国主义强盗们来屠杀；叫你们安安静静地做日本帝国主义的“亡国奴”；从这里，你们可以看到：国民党的军阀只能向帝国主义献媚投降，只能充当帝国主义的走狗，是既不能“保国”，也不能“卫民”的！"},{"type":"paragraph","text":"但是，国民党军阀们，为了他们自己争地盘，为了扩大他们剥削与屠杀中国民众的范围，他们内部却年年岁岁举行着军阀的混战；为了军阀的战争，他们很勇敢地驱逐使你们到战场上去残杀你们自己的兄弟，去破坏民众的生命财产；他们征收苛捐杂税，他们拉夫拉马，他们吸吮着劳苦民众的最后一滴血；他们屠杀革命工农；他们强迫人民种鸦片烟来害毒民众；他们造成全中国空前的灾荒（水灾、旱灾、饥荒）；在剥削民众与屠杀民众方面，他们都表示了很大的坚决与勇气！"},{"type":"paragraph","text":"尤其当我们苏维埃区域的工农群众自动起来一驱逐了一切帝国主义、打倒了国民党的统治、没收地主阶级的一切土地、实行了八小时工作制、创造了工农自己的武装工农红军、建立了工农兵的苏维埃政府底时候，国民党的一切军阀就死命地挣扎，表示他们的决心与勇敢，一次二次三次地依靠帝国主义者帮助向我们进攻；用飞机、炸弹、毒气、大炮、机关枪等，屠杀苏维埃区域的民众。虽是他们的进攻都被我们和民众奋勇打败了，然而如若我们不根本消灭他们，他们决不会放松我们的。在进攻人民的苏维埃政权与人民的红军方面，他们又是非常勇敢的！"},{"type":"paragraph","text":"士兵弟兄们！你们受这些军阀的欺骗与压迫已经够了吧！你们想想看：你们到底为了什么替这些军阀们拼命？如若说你们是为了养家活命吧？事实上，就是你们自己也常常领不到一个钱的薪水。你们自己都食不饱，衣不暖，还何能养家？你们的长官把你们当作牛马、当做炮灰，要你们为他们升官发财去拼着性命来残杀自己的工农弟兄们！"},{"type":"paragraph","text":"士兵弟兄们！你们必须要另想出路呵！你们的出路是有的一这出路就是革命！你们现在手里有的是枪炮，你们首先把你们的反动长官杀掉；然后你们同当地的工人农民与一切劳苦群众联合起来，把国民党的鸟政府打倒，把地主阶级的土地没收过来，分配给贫苦的农民、把有钱人的粮食、住房拿来充公，分配给穷人住、穷人吃；使工人只作八小时的劳动；并且你们大家组织起来自己管理自己的事，这样，你们就创造出了工农兵的政府，即苏维埃政府。你们就变成了工农的武装一—工农红军。如若你们驻防地的旁边已有了苏维埃政府与红军，那你们就活捉或杀掉你们的反动长官，然后你们就投到那里去加入红军。只有苏维埃政府，只有红军，才能保护工农兵士的利益，才能打倒国民党，才能打倒帝国主义，才能真正保国卫民！"},{"type":"paragraph","text":"士兵兄弟们！团结起来！倒转你们的枪头，为打倒剥削压迫与屠杀中国劳苦群众的帝国主义与国民党，为建立工农兵自己的苏维埃政府与红军而战吧！我们这里数十万红军士兵弟兄们正欢迎着你们加入我们的队伍呵！"},{"type":"paragraph","text":"打倒帝国主义和国民党！建立工农兵苏维埃政府！中国工农红军万岁！中国苏维埃革命胜利万岁！"},{"type":"paragraph","text":"中国工农红军总司令兼第一军团长朱德中国工农红军总政治部主任毛泽东中国工农红军第二军团长贺龙中国工农红军第三军团长彭德怀中国工农红军第三军军长黄公略"},{"type":"paragraph","text":"一九三一年九月二十五日"}],"authors":["毛泽东"],"dates":[{"year":1931,"month":9,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":391,"page_end":393},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"65d15bf6c6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"我的感想","authors":["第二工区一中队小组劳教人员黄澍泉"],"dates":[{"year":1958,"month":7,"day":16}],"is_range_date":false,"parts":[{"text":"我的感想","type":"title"},{"text":"第二工区一中队小组劳教人员黄澍泉","type":"authors"},{"text":"我是一个右派分子，过去曾为反动军队当过好几年帮凶，有严重的历史罪恶。解放后一度混入人民解放军，不久就逃跑回家，后又混入省农业厅当兽医。八九年来，由于自己坚持反动立场，不仅没有得到改造，相反地却以怨报德，处处进行反党反社会主义活动，特别是在去年大鸣大放时期，尤其露骨嚣张。","type":"paragraph"},{"text":"反右期间，在铁的事实面前，勉强地承认了自己的罪行，但在思想上是抗拒的，当行政宣布送我劳动教养时，思想很抵触。后来通过一系列的学习和体力劳动，对于行政上的处分和自己的罪恶有了较为正确的认识，首先从历史上来看我是反革命的，双手沾满人民鲜血，加上自己又是一个右派分子，有现行的反党反社会主义罪行。因此，感觉对自己实行劳动教养是十分宽大的。我从内心深处认识到自己的反动丑恶本质，必须从根本的立场观点进行脱胎换骨的改造，这才是唯一的出路。今后我保证：(1)积极劳动，决不偷懒怠工。(2)努力学习政治，从劳动的实践中逐渐建立无产阶级的人生观。(3)服从政府干部的管教，改变过去无组织无纪律的个人主义行为和反动本质。(4)坚决与坏人坏事作斗争，安心改造，以实际行动争取早日回到人民的队伍中去!","type":"paragraph"},{"text":"湖南省新生工程队(湖南省第一劳教[劳改]管教队)《新生快报》第2期。转载于李英宗《新生备忘录》，武汉长江文艺出版社，2000年。","type":"appellation"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6f5836d6ad"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

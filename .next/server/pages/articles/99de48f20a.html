script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"老街和云南青年友谊联欢大会  向毛泽东主席胡志明主席致敬","authors":[],"dates":[{"year":1958,"month":5,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"老街和云南青年友谊联欢大会"},{"type":"paragraph","text":"向毛泽东主席胡志明主席致敬"},{"type":"paragraph","text":"本报讯　5月1日，我国云南和越南老街的青年，在河口和老街举行团结友谊联欢大会。大会打电报给毛泽东主席和胡志明主席致敬。电文如下：敬爱的毛泽东、胡志明主席："},{"type":"paragraph","text":"值此“五一”国际劳动节，我们中国云南省和越南老街的青年，在中国河口和越南老街举行团结友谊联欢大会，我们谨向您致以崇高的敬意。"},{"type":"paragraph","text":"我们生活在这样一个伟大幸福的时代，社会主义阵营的力量已经超过帝国主义阵营的力量，东风压倒了西风。我们共同的事业社会主义正在一日千里的前进中，我们的前程明朗而宽广，在我们为社会主义与和平的斗争中，我们两国边境青年一定会紧密团结，互相学习，互相鼓舞，互相支持。今天我们两省边境数以千计的青年在一起联欢、共同劳动和交流经验。我们大会并向两省青年发出了绿化红河两岸和铁路两旁的倡议，并已由代表们种植了第一批树。我们要让国际主义友谊的花朵开遍两国的边疆。我们向您保证，我们一定加强锻炼，努力学习，积极工作，为把我们自己的国家建设成繁荣富强的社会主义国家而奋斗。"},{"type":"paragraph","text":"中国云南省越南老街省青年团结友谊联欢大会　1958年5月1日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"99de48f20a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

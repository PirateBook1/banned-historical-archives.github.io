script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"心向毛泽东　永远读红书马里人民从毛主席著作中找到力量和方向","authors":[],"dates":[{"year":1967,"month":4,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"今天在马里，不论在首都巴马科，还是在外省城市或边境城镇，都可以随时碰到这样的工人、农民和进步的知识分子，他们十分热爱世界革命人民心中的红太阳——毛主席，并热情学习毛主席著作。"},{"type":"paragraph","text":"中国驻马里大使馆不时接到远离巴马科的一些城镇的马里朋友们的来信，表达他们对毛主席的深厚感情。不少朋友还来信索取《毛主席语录》这本宝书。一位马里朋友在信中热情洋溢地说:“各国进步人民的心都向着北京，北京是我们永远抱有无限希望的地方，因为北京有着照亮了世界各国人民心灵的红太阳毛泽东——当代最杰出的、作出了最大贡献的马克思主义者。”"},{"type":"paragraph","text":"在巴马科，学习毛主席著作的马里朋友越来越多，而且学得越来越深入。一位马里朋友说:毛主席在他的《新民主主义论》这本光辉著作中所提出的理论，十分符合当前非洲的现实。当我第一次读到这本书的时候，我觉得懂得了许多事情；读第二遍、第三遍的时候，又有了新的收获。最近，我又读了一遍，更认识到毛主席在这本书中指出的道路，对今天的非洲国家来说，是唯一正确的道路，是非洲人民必须遵循的道路。"},{"type":"paragraph","text":"一位马里学生说:在非洲接连发生的反动军事政变证明，革命人民必须按照毛主席的教导，用武装斗争的手段来抗击帝国主义的侵略。否则，就毫无办法。毛主席在将近三十年前就已经说过:“枪杆子里面出政权”。这始终是正确的，对非洲人民来说，这是普遍真理。"},{"type":"paragraph","text":"另外一位马里人说:“如果全世界人民象中国人民正在做的那样用毛泽东思想武装起来，那就将形成一支巨大的力量，这支力量将能扫除和粉碎一切反动势力，各国人民就将获得解放。”另一位马里朋友说:“今天，各国人民都把希望寄托于毛主席、寄托于中国。”"},{"type":"paragraph","text":"在距巴马科六百公里的莫普蒂城，有一位热爱毛主席和毛主席著作的马里学生，他有一本用来专门记毛主席语录的笔记本。他在笔记本的封面上画上了毛主席像，并在画像下面写道:“伟大的领袖，伟大的导师，伟大的舵手毛主席，您是世界人民心中的红太阳。”另一位马里学生对他的中国朋友说，毛主席是当代的列宁。在这个城市里，有一些学生在家门口写上了这样的词句:“毛主席是世界人民心中的红太阳。”许多工人、学生、儿童和市民都爱用中国话唱中国革命歌曲《东方红》，或用中国话高呼“毛主席万岁!”"},{"type":"paragraph","text":"在距巴马科四百公里的锡卡索城的马里朋友也非常敬仰毛主席。一位小学校长说:是毛主席领导中国人民进行了伟大的革命，使中国人民得到了解放。毛主席领导的中国革命的历史证明，世界各国人民要求得解放，就必须闹革命，除此之外，没有别的办法。在这个城市里，放映过好几次中国电影。在放映过程中，每当毛主席在银幕上出现的时候，观众们就热烈鼓掌。现在，市民们常常问在锡卡索工作的中国专家:什么时候再放映有毛主席的镜头的中国电影?由于敬爱毛主席，在这个城市里，不少人胸前佩带着毛主席的像章。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0112aeaa1e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

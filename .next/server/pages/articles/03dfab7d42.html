script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国云南杂技团在老挝解放区演出，老挝人民解放军官兵看了演出后说，每一个节目，用毛泽东思想的光辉，照亮了我们大家的心","authors":[],"dates":[{"year":1966,"month":9,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\09\\669u040701.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e中国云南杂技团在老挝解放区演出，老挝人民解放军官兵看了演出后说，每一个节目，用毛泽东思想的光辉，照亮了我们大家的心。中国演员在演出时，六架敌机俯冲过来，但是演员们神色自若地继续演出。观众们为这种坚定无畏的精神深受感动。许多人激动得热泪盈眶，他们同中国演员热烈拥抱，欢呼。老挝爱国战线党中央代表诺哈·冯沙万说:杂技团的访问演出，大大鼓舞了老挝爱国军民的斗争意志。图为中国女演员在演出休息时，一针一线为老挝人民解放军战士缝补衣服。"},{"type":"paragraph","text":"新华社记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"云南文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"03dfab7d42"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

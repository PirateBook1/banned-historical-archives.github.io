script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"当社会主义文化大革命的先锋  我们工人阶级一刻也不能离开共产党，不能离开毛主席，不能离开社会主义。我们一定要同邓拓这伙反党反社会主义分子作坚决斗争","authors":["章瑞英"],"dates":[{"year":1966,"month":5,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"当社会主义文化大革命的先锋"},{"type":"paragraph","text":"我们工人阶级一刻也不能离开共产党，不能离开毛主席，不能离开社会主义。我们一定要同邓拓这伙反党反社会主义分子作坚决斗争"},{"type":"paragraph","text":"全国人民代表大会代表江苏省无锡振新纺织厂穿筘工  章瑞英"},{"type":"paragraph","text":"邓拓诬蔑我们的党“自作聪明，看不起群众”，诬蔑我们的党在大跃进中“不爱护劳动力”，甚至狂妄地叫嚣要我们党赶快下台“休息”，要把我们党一棍子打死。这些反党反人民的黑话，激起了我们工人阶级极大愤恨。邓拓，你听着，这是你们的痴心妄想，是万万办不到的。历史事实和生活经验告诉我们：共产党和毛主席，是中国人民的大救星，是我们心中的红太阳。我们工人阶级一时一刻不能离开共产党，不能离开毛主席，不能离开社会主义。我们工人阶级的这个决心早已下定了。"},{"type":"paragraph","text":"解放前，我们纺织女工过着牛马不如的生活。我十一岁就进厂做童工，从天不亮做到半夜里，成年累月见不到太阳，人瘦得皮包骨头。进车间就象进监牢，出厂门还得“开门票”。大伏天，车间热得象蒸笼，经常有人昏倒在车间。我们的阶级姐妹杨满娣，解放前就是中了暑死在机器旁的。旧社会，工人阶级根本没有说话的权利，即使你说了，也是白说。只有在解放后，在共产党和毛主席的英明领导下，工人阶级才翻了身，当了国家的主人。现在，工人有了劳动保护制度，生、老、病、死都有了保障。旧社会工人病得快死了，也吃不到资本家的一颗药片。新社会，打针吃药、住院、开刀，都用不到我们工人自己掏一分钱。再拿我这个在旧社会被人看不起的普通女工来说，解放后在党的培养下，做了一些我应该做的事，党和人民就给了我很大的荣誉，几次选我为市、省、全国的劳动模范和人民代表。一九六四年我出席了第三届全国人民代表大会第一次会议，在北京人民大会堂和国家领导人一起商议国家大事。代表中除了我以外，还有许多在旧社会被人踩在脚底下的清洁工、理发师、营业员等普通劳动者。每当我想起这件事，从睡梦里也会笑醒过来。以上事实，不是雄辩地说明了党和毛主席是我们的大救星，我们党最关心、最爱护群众吗？"},{"type":"paragraph","text":"邓拓妄想推翻党的领导，这是绝对不能容忍的。我们工人阶级不仅要在生产斗争中当急先锋，而且要在这场文化大革命斗争中当急先锋，同邓拓这一伙反党反社会主义分子作坚决的斗争。不获全胜，决不收兵。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c39840374c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

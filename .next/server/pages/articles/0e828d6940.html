script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji2","name":"毛泽东全集第2卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji2.pdf"],"article":{"title":"给黎锦熙的信","alias":"","parts":[{"type":"paragraph","text":"给黎锦熙的信"},{"type":"paragraph","text":"（1919年9月5日）邵西\"先生："},{"type":"paragraph","text":"来示敬悉，承奖甚愧。《湘江评论》出至第五号被禁停刊。第五号已寄来尊处，谅经接到。此间有一种《新湖南》，第七号以后归弟编辑，现正在改组，半月后可以出版，彼时当奉寄-一份以就指正。《民铎》六号所登大著《国语学之研究》⑶，读之益我不少，与同号《俄罗斯文学思潮之一警》同可谓近数年来不多见的大文章。国语这个问题，弟亦颇想研究。我是学教育的一个人，谈到教育，可便说非将国语教科书编成，没有办法。要想研究，难的又是材料搜集。关于“国语”的材料，先生遇着，干万惠给一点。长沙的留法班有成立的希望。留法一事，算是湖南教育界-个新生命，先生"},{"type":"paragraph","text":"[1]邵西，即黎锦熙。"},{"type":"paragraph","text":"[2]《新湖南》是五四运动时期由湘雅医学专门学校学生自治会创办的周刊，龙毓莹（字伯坚）任主编，编委有李振翻、张维等人。《湘江评论》被查封后，《新湖南》第七号即由毛泽东接手主编，直至第十一号被张敬尧查封为止。"},{"type":"paragraph","text":"[3]《民铎》，于1916年在日本东京创刊，由留日中国学生所组织的“学术研究会”编辑发行，从第五号起迁至上海出版。1931年停刊。《国语学之研究》，为黎锦熙于1918年10月和1919年1月分别在武昌、太原国语讲习班所编撰的讲稿，后由商务印书馆出版。原是注意这事的。再《平民》\"已收到了好几份。"},{"type":"paragraph","text":"泽东"},{"type":"paragraph","text":"一九一九·九·五从修业学校寄[1]《平民》，据黎锦熙1950年写的《毛主席六札记事并注释》中说：“《平民》刊物待考。查我1919年日记：‘七月廿一日，看荃弟（黎锦晖）"}],"authors":["毛泽东"],"dates":[{"year":1919,"month":9,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":102,"page_end":103},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0e828d6940"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

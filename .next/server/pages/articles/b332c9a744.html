script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"周恩来同志向大会致贺称  毛主席党中央均在陕北胡军进犯意图全部破产","authors":[],"dates":[{"year":1947,"month":5,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"周恩来同志向大会致贺称"},{"type":"paragraph","text":"毛主席党中央均在陕北胡军进犯意图全部破产"},{"type":"paragraph","text":"【新华社陕北前线十五日电】（迟到）本社特派记者林朗报导：周恩来将军代表中共中央，于十四日在延安附近某地举行的边区军民祝捷大会上，向他们宣布：“毛泽东同志与中共中央，自从放弃延安后一直留在陕北，与边区全体军民共同奋斗。”他这个声明使全体军民如狂的持久的欢呼，使蒋介石、胡宗南在西战场两个多月来三十一个旅的疯狂进攻意图全部破产。他登上讲台时，西北人民解放军以从胡宗南手中缴获的大炮鸣礼炮七响；周恩来将军首先向全体军民致贺，他说：“我代表中共中央庆祝你们，代表中国人民感谢你们，同时欢迎解放战士共同战胜民族的、和平的、民主的敌人。蒋介石、胡宗南梦想赶走中共中央，消灭西北解放军，摧残边区人民，但是一件也没有做到。蒋胡军不仅未能消灭我们，反被我们消灭了三个旅；不仅未能征服边区人民，边区人民反踊跃参加游击队和正规军。”接着周恩来将军以种种事实，指摘蒋介石出卖民族国家利益给美帝国主义者的可耻行为，号召全边区一百六十万人民及解放军，将卖国的蒋家军全部消灭。号召西北人民解放军下定决心消灭全部胡宗南军，收复延安，解放大西北。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b332c9a744"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

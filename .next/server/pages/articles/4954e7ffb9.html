script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山东省费城县五区石湾沟村火光一社发生退社农民抢收玉米事件","authors":[],"dates":[{"year":1955,"month":8,"day":19}],"is_range_date":false,"parts":[{"text":"山东省费城县五区石湾沟村火光一社发生退社农民抢收玉米事件","type":"title"},{"text":"【山东分社十九日讯】山东省费城县五区石湾沟村火光第一农业社，在七月二十八日发生了退社农民抢收玉米事件。该社共五十二户，今年小麦减产，有的社员减少收入，秋季作物除花生外，其他长得不好，有十五亩棉花缺苗百分之八十左右，有的社员生产情绪不高。同时，社里负债过多，账目开支不民主。光羊、果树、水车等三项贷款，就一千六百元，每年要付利息一百二十元，顶两千斤粮食。春天社里领的一百三十斤预售棉花订金，社委会没给社员商议，就私自开支了，社务委员贾学文私用了六元。会计贪污了六十元。引起社员很大顾虑。社长李瑞岚偏听偏信，批评社员李景义，李生气地说：“要饭吃也不在社里啦，出去好好过几年”。","type":"paragraph"},{"text":"县委工作组在帮助整社以来，对以上为题，解决的不够妥善。因而在七月二十六日，有十一户社员（其中老中农两户，新中农五户）要求退了社。领导上对退社的农民很歧视，对他们退社的一些具体问题，也没加以细致的处理。当时退社的农民要求继续在社里干活，等收了大秋以后，他们再单独种麦子，而领导上却对他们说：退社时，大秋作物不能带走，小秋作物可以带走，退社后，也不准再在社里干活，种麦问题，专门研究。退社农民感到：现在小秋已锄完了，如不允许在社里干活，就得闭着，秋后分不着粮食就得挨饿。七月二十八日社内开始收谷子，没有通知退社的社员，并且还是先收的退社社员地里的。这些退社农民更发了慌，在七月二十八日，他们纠集了三、四十人，抢收玉米，并说：“你们收谷子我们收玉米，反正不该饿死。”当时玉米才七成熟，他们共抢收了七百斤。区委发现这个问题后，正在帮助处理。（摘自临沂大众报情况汇报）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1955年8月25日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4954e7ffb9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

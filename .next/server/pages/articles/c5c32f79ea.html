<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席教导出来的专家都是好样的","authors":[],"dates":[{"year":1967,"month":2,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席教导出来的专家都是好样的"},{"type":"paragraph","text":"在尼泊尔工作的中国专家，活学活用毛主席著作，全心全意地帮助尼泊尔人民修筑公路、建设工厂，勤勤恳恳地同尼泊尔工人一道劳动、同甘共苦。他们的行动使尼泊尔人民深受感动。"},{"type":"paragraph","text":"在公路测量队工作的中国专家和技术工人，把尼泊尔人民的事业当作自己的事业，处处为尼泊尔人民着想。为了减少尼泊尔人民的负担和保持艰苦朴素的传统，从一九六二年春天起，五年来，不管是朔风凛冽的寒冬，还是烈日如蒸的酷夏，中国专家们一直是住在自己搭起的帐篷里。他们自己作饭、洗衣服、种菜、养猪、生豆芽、磨豆腐；他们同当地的民工一样，徒步上工，日日夜夜地劳动。中国专家的行动给当地人民留下了深刻的印象。尼泊尔朋友说：“毛主席教导出来的专家都是好样的”。美国和苏联的专家来尼泊尔工作时，都是先建筑自己住的洋房，买汽车，坐飞机勘察路线。但是，中国专家同那些人完全不同，他们同我们“苦力满茄”（工人）没有差别。一位司机深有感受地说：“毛主席时刻关心着全世界人民。毛主席教育人民，世界人民都是平等的。我热爱毛主席。”"},{"type":"paragraph","text":"从加德满都到科达里的多拉尔卡特工区的工程遇到了很多困难。美国的一个公路工程师曾预言，“中国人修建这条公路，十年也通不了。”但是，在用毛泽东思想武装起来的中国专家的面前，没有克服不了的困难。他们遵照伟大领袖毛主席的“下定决心，不怕牺牲，排除万难，去争取胜利”的指示，和尼泊尔民工同心协力，同洪水搏斗，向悬岩开道。为了完成任务，他们不分昼夜地工作。有的同志患病也坚持工作，终于使洪水让路，叫悬岩驯服。从而使这条公路在一年半内就打通了。在修建多拉尔卡特大桥时，从中国运来的十八吨大吊车在途经印度的加尔各答时被印度反动当局扣留，使建桥工程受到严重的阻碍。在这关键时刻，中国专家立即同尼泊尔工人一道，用土办法创造了吊车和其他机器，继续施工，并在去年六月按期完成了大桥的工程。参观过这座大桥的尼泊尔新闻界朋友说：“毛主席教导出来的中国专家是任何困难都能克服的”。"},{"type":"paragraph","text":"去年四月，在中国专家巴斯卡尔小组驻地附近，连续发生了三次火灾，而且三次火灾都遇到休息天。但是中国专家一听到火警，就立即奋不顾身地奔赴火场，闯进烈火中，救出当地居民的生命和财物。"},{"type":"paragraph","text":"和中国专家一道在尼泊尔工作的中国医生，不仅给中国同志治病，还给成千上万的当地居民治病。在这些病人中，绝大多数是贫苦农民，他们有的来自十多公里以外的村庄，有的是走两三天路远道而来，有三个月的婴儿，有八十多岁的老人，有扶着来的，有抬着来的，有的还在中国专家的住处“住院”医治。"},{"type":"paragraph","text":"中国专家和尼泊尔朋友，在共同劳动中，互相关心，互相爱护，互相帮助，他们结成了深厚的友谊。很多尼泊尔朋友说，中国人是信得过靠得住的，是我们的亲近朋友。我们热爱新中国，热爱毛主席，我们非常希望去北京看看敬爱的毛主席！"},{"type":"paragraph","text":"新华社记者（附图片）"},{"type":"paragraph","text":"中国专家不怕苦，不怕累，勤勤恳恳地同尼泊尔工人一道劳动，开山筑路。　　　　　　　新华社稿"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c5c32f79ea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

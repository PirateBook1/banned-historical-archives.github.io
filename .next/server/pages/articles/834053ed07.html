script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海警备区革命指战员向毛主席宣誓支持左派夺权　不惜赴汤蹈火","authors":[],"dates":[{"year":1967,"month":1,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海警备区革命指战员、革命职工三千多人，昨天下午隆重举行坚决支持革命左派广大群众誓师大会。大家表示:我们人民解放军对革命左派是“俯首甘为孺子牛”，誓做革命左派的坚强后盾。为了支持左派夺权，赴汤蹈火，在所不辞。对党内走资产主义道路的当权派是“横眉冷对千夫指”，不准他乱说乱动。敌人不投降，就叫他灭亡!"},{"type":"paragraph","text":"来自海防、边防前哨和警卫部队的各路大军，在伟大领袖毛主席画像前隆重宣誓:一定要坚决执行毛主席关于人民解放军应该积极支持左派广大群众的战斗命令。他们高呼:“向上海革命造反派致敬!”"},{"type":"paragraph","text":"“向上海革命造反派学习!”“坚决支持革命左派的夺权斗争!”“我们最最敬爱的伟大领袖毛主席万岁!万岁!万万岁!”"},{"type":"paragraph","text":"各部队代表无比激动地说:最最敬爱的伟大领袖毛主席最近发出的这个战斗号召，是对我军最大的信任和鼓舞，是对我们最大的关心和爱护。这是我们前进的方向盘和指路明灯。我们一万个拥护，最坚决地贯彻!字字照办!"},{"type":"paragraph","text":"誓师大会上一致通过了《向毛主席致敬电》。"},{"type":"paragraph","text":"尽管在开大会时下了大雨，许多同志淋湿了棉衣，但大家仍然坚持到底，会后还威武雄壮地在市区举行游行示威。他们向上海革命人民表达了坚决支持左派广大群众的决心，受到了热烈的欢迎。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"834053ed07"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

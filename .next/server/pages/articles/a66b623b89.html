script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念毛主席“在延安文艺座谈会上的讲话”发表十周年  华北文联筹委会举行全区文艺座谈会","authors":[],"dates":[{"year":1952,"month":5,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"纪念毛主席“在延安文艺座谈会上的讲话”发表十周年"},{"type":"paragraph","text":"华北文联筹委会举行全区文艺座谈会"},{"type":"paragraph","text":"【新华社二十二日讯】华北文学艺术界联合会筹委会为纪念毛主席“在延安文艺座谈会上的讲话”的发表十周年，特于五月九日至十四日，举行全区文艺座谈会，出席会议者有华北五省二市代表、华北局宣传部文艺处，华北行政委员会文教局等机关干部二十三人。会中各地代表汇报了文艺界整风进展的情况。华北区文艺界整风除天津进行较晚定于五月二十三日开始外，北京、山西已经结束，河北、平原、察哈尔已接近结束。"},{"type":"paragraph","text":"在文艺界整风已经结束或将要结束的单位，文艺工作干部有的已经下厂下乡，有的正准备下厂下乡，以继续深入生活改造自己。为了切实做到巩固文艺整风的成果，进一步提高文艺工作的政治思想和艺术的水平，坚持贯彻毛主席的文艺路线，加强创作的组织，以迎接配合华北区的经济建设高潮，华北文联筹委会在会上向全区文艺工作者提出了几项要求：一、在文艺界整风结束之后，仍要继续贯彻毛主席“在延安文艺座谈会上的讲话”的学习，并结合学习“实践论”、“矛盾论”两篇辉煌的哲学论著。这种学习应当在自觉的基础上，结合自己的实践，长期的坚持贯彻；二、要求各省市文联在文艺界整风结束之后，立即有组织有计划地组织作家下厂下乡，并要求每个文艺工作者全心全意深入生活改造自己，进行创作；三、根据华北区创作力量薄弱而分散的特点，准备组织华北基干创作组，在原地不动的原则下，选择有一定创作水平的作家，确定名单，统一计划，定期完成创作任务。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a66b623b89"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

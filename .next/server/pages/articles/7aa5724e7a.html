script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"解放后气象一新广州师生加紧学习新华书店开幕不到一月，售出书籍逾十万册，毛主席的著作占四分之一以上。","authors":[],"dates":[{"year":1949,"month":12,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社广州十五日电】　解放后的广州新文化活动渐趋活跃。各部队文工团和宣传队演出的歌剧“血泪仇”、话剧“李闯王”以及东北电影制片厂出品的影片“桥”，受到广州人民的热烈欢迎。工人们看了“桥”以后，回厂纷纷开小组会讨论，表示决心向东北的工人兄弟们学习。华南文工团经常在街头表演秧歌、腰鼓、花棍，并到各工厂放映幻灯片。广州市军管会文艺处，定期举办“青年文艺讲座”，市学联与青年文工团合办了一个艺术干部训练班，参加者两百多人。中山大学教职员学生展开了学习“新民主主义论”的热潮；各中小学的教员、学生也正积极进行学习。新华书店广州分店自上月七日开幕至本月四日止，共售出各种书籍达十万八千多册，其中毛主席的著作占四分之一以上。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7aa5724e7a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

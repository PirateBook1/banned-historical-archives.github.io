script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"徐景贤在部署春节“拥军爱民”活动会上的讲话摘录","authors":["徐景贤"],"dates":[{"year":1968,"month":1,"day":13}],"is_range_date":false,"parts":[{"text":"徐景贤在部署春节“拥军爱民”活动会上的讲话摘录","type":"title"},{"text":"徐景贤","type":"authors"},{"text":"在全国范围和上海形势都非常好，最近上海革命大联合、三结合又出现了新高潮，这和全国一样，最近华北的河北要成立革命委员会，江西和浙江也快要成立革委会，上海三报登了“无产阶级革命派联合起来”的材料，江苏局面也很好了，上海的两翼较稳了，武汉这样乱的地方也快要成立革命委员会了，各地的捷报都飞快地传来。上海各区、县、局也即将成立。松江县成立了革命委员会，又实现了大联合，对其他各县促进很大。春桥同志在松江说群众打够了，该联合了，郊区也是这样，其他局一级也是这样。明天有局成立，过两天粮食局也要成立革委会。昨天大专院校核心组开了会，他们也提出在春节前成立，昨天会上表示决心的很多，交大、复旦也表示明天要讨论，那天报纸也提出了鲜明的口号“联合起来过春节”，好象国庆前一样，又一九月高潮，现在来一月高潮，一月中立新功。用行动来迎接上海市革委会成立一周年。我们是二月五日成立的，最近要抓紧时机来狠狠抓一下，在学的过程中学解放军，破私立公，彻底打倒派性。李文忠、英雄四排已为我们树立了光辉的榜样。派性是放大了的个人主义，是私字作怪，派性是大毒蛇，谁被缠上，要被毒死的。还有人自我赞赏，我这个派性是为小团体的。什么人放毒蛇呢？是走资派，是混入革命队伍的坏人，他们放毒蛇来咬死有派性的人。所以在思想上要消除派性，打倒私字。","type":"paragraph"},{"text":"我们要学习解放军无产阶级的坚定性，不要老是摇摆。有人问，上海到底谁占优势？有人悲观。这不行，上海是革命派占优势。去年七、八月有极“左”思潮要分裂中央文革。右的思潮也没停过，上柴“联司”就是嘛，不要认为“左”比右好，他们是联在一起的，我们反对极“左”时右也出现，在反“五·一六”时，到处都是“五·一六”，在反对“共向东”时，到处都是“共向东”了。“共向东”没有什么了不起的，不要认为现在都是老保翻天了，要看到保守势力有习惯性，敌人是不打不倒，但是要作思想工作。上海革与保是存在，全国也是一样，但大的保守组织去年就瓦解了，“赤卫队”瓦解了，大专院校红卫兵，中学红卫兵也瓦解了。不能以我们的组织讲别人是保守的，应始终把矛头对准一小撮走资派，共同联合起来后更好清理队伍，共同对敌。在联合起来后，走资派坏人混入革委会，他不能怪我们，这要怪他们，因为他们的假象蒙蔽混入了，这一点我们要取得教训，现在有人发现了这一问题，把对方搞垮整垮，查叛徒特务，一下子把一个组织都说成不好了。在队伍内，只要不是叛徒、特务、走资派，对犯错误的干部要帮助，要大胆解放干部，在这方面不能以一派整一派。在清理阶级队伍时，我们不能扩大打击面，要缩小打击面。春节后我们能够把精力放到整党方面，红卫兵工作上来了，我们也可能用行动迎接“九大”了。","type":"paragraph"}],"comments":[],"origin":"周良霄、顾菊英编《疯狂、扭曲与堕落的年代》之二——《十年文革中首长讲话传信录》, 2009。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"徐景贤","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"捍卫毛泽东思想工人赤卫队上海总部（赤卫队）","type":"人物"},{"name":"

得很！这些人听话，那些人又不听话，就有这些烦。不能怕这些赢烦，无非是在长期的斗争中跟群众站在一道，群众最后会了解你们的，会信任你们的，会在那些眞正为人民利盈服务的人的领导下团结起来的。劳动人民很需要为他们服务的知识分子，但是，不为他们服务的知识分子，他们不高兴，不喜欢。"},{"type":"paragraph","text":"你或者是比他们高一等，站在他们头上，那他们不喜欢。他们喜欢那种平等的人，用平等的态度对待他们，跟他们道参加劳动，了解他们的思想情况，了解他们的要求，为他们的利盒服务，又有知识，他们喜欢这样的人。接见阿尔巴尼亚内务部代表团时谈劳改工作"},{"type":"paragraph","text":"（一九六五年九月十八日）"},{"type":"paragraph","text":"我们的工作是有缺点、错误的，比如劳动改造工作，就还有缺点，主要不是反革命的问题，主要是我们干部的政治水平不高，劳改农场总的方向应该是改造他们，思想工作第一，"},{"type":"paragraph","text":"·242·"}],"authors":["毛泽东"],"dates":[{"year":1965,"month":9,"day":null}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":255,"page_end":255},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d88b9b85b6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

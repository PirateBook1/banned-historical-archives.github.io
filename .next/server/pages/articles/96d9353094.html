script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伟大领袖毛主席和他的亲密战友林副主席及周总理  致电越南南方民族解放阵线中央委员会阮友寿主席","authors":[],"dates":[{"year":1968,"month":12,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"伟大领袖毛主席和他的亲密战友林副主席及周总理"},{"type":"paragraph","text":"致电越南南方民族解放阵线中央委员会阮友寿主席"},{"type":"paragraph","text":"最热烈地祝贺越南南方民族解放阵线成立八周年"},{"type":"paragraph","text":"英雄的越南南方人民坚持人民战争，把美国侵略者打得焦头烂额，走投无路。美帝、苏修的一切阴谋诡计，在久经考验的越南人民面前，是不会得逞的。三千一百万英雄的越南人民，在其伟大领袖胡志明主席的领导下，坚持人民战争，一定能把美国侵略者赶出越南国土，取得抗美救国战争的最后胜利。七亿中国人民坚决支持越南人民把抗美救国战争进行到底！"},{"type":"paragraph","text":"新华社十九日讯　中国人民的伟大领袖、中国共产党中央委员会主席毛泽东和他的亲密战友、中国共产党中央委员会副主席林彪，以及中华人民共和国国务院总理周恩来，今天致电越南南方民族解放阵线中央委员会主席团阮友寿主席，最热烈地祝贺越南南方民族解放阵线成立八周年。电文如下："},{"type":"paragraph","text":"越南南方民族解放阵线中央委员会主席团"},{"type":"paragraph","text":"阮友寿主席："},{"type":"paragraph","text":"在越南南方民族解放阵线成立八周年的时候，我们代表中国人民、中国共产党和中华人民共和国政府，向站在反美斗争最前线的越南南方人民和越南南方民族解放阵线，表示最热烈的祝贺。"},{"type":"paragraph","text":"八年来，英雄的越南南方人民发扬了英勇顽强、坚韧不拔的革命精神，在非常艰苦的条件下，坚持人民战争，消灭了美伪军和仆从军大量有生力量，把美国侵略者打得焦头烂额，走投无路。越南南方人民在抗美救国战争中取得的伟大胜利，为最后击败美帝国主义，实现解放南方、保卫北方、进而统一祖国的伟大目标，打下了基础，为全世界被压迫人民和被压迫民族的革命斗争，作出了贡献。"},{"type":"paragraph","text":"越南人民抗美救国战争的实践又一次证明：美帝国主义是外强中干的纸老虎，它的力量是有限的，在人民战争面前，是经不起打的，是完全可以打败的。"},{"type":"paragraph","text":"美帝国主义不甘心于它在越南的失败，正在大肆玩弄军事冒险和政治欺骗的反革命两手，进行垂死的挣扎。苏修叛徒集团为了帮助美帝扑灭越南人民的革命烈火，正在加紧同美帝进行肮脏的政治交易。但是，美帝、苏修的一切阴谋诡计，在久经考验的越南人民面前，是不会得逞的。"},{"type":"paragraph","text":"越南人民的抗美救国战争是正义的战争。我们相信，三千一百万英雄的越南人民，在其伟大领袖胡志明主席的领导下，坚持人民战争，一定能够克服前进道路上的困难，把美国侵略者赶出越南国土，取得抗美救国战争的最后胜利。"},{"type":"paragraph","text":"七亿中国人民坚决支持越南人民把抗美救国战争进行到底！"},{"type":"paragraph","text":"最后胜利一定属于英雄的越南人民！"},{"type":"paragraph","text":"中国共产党中央委员会主席　毛泽东"},{"type":"paragraph","text":"中国共产党中央委员会副主席　林彪"},{"type":"paragraph","text":"中华人民共和国国务院总理　周恩来"},{"type":"paragraph","text":"一九六八年十二月十九日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"96d9353094"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

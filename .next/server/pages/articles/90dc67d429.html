script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"极力捏造污蔑人事保密制度　刘盈泰反动面貌全部暴露","authors":[],"dates":[{"year":1957,"month":9,"day":11}],"is_range_date":false,"parts":[{"text":"极力捏造污蔑人事保密制度　刘盈泰反动面貌全部暴露","type":"title"},{"text":"内蒙古粮食厅右派分子刘盈泰，向党向社会主义大肆进攻。他污蔑国家人事保密制度有“三化”：保密制度的泛滥化，人事机构的神秘化，人事保卫干部的权威化。他认为这“三化”“给党在群众中造成了很坏的影响”，它是“筑墙挖沟的钢筋水泥和有力工具”。他还捏造说：粮食厅故意不给历史有问题的人作结论，“每次运动都把历史有问题的人提出来反一顿，好象抓来一个猴，打上三花脸，招来一些人，群众与党团员手拿鞭子‘耍猴子’一样。如果历史给弄清楚了，再遇运动就没有可耍的了。”","type":"paragraph"},{"text":"粮食厅全体职工已用道理和事实，有力地回击了刘盈泰的反动言行，刘盈泰自己也不得不低头认罪。","type":"paragraph"},{"text":" 来源：《人民日报》1957年9月11日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"90dc67d429"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

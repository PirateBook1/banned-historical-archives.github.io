script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"说出了革命战士心里话","authors":["广州农民运动讲习所警卫战士"],"dates":[{"year":1976,"month":4,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"说出了革命战士心里话"},{"type":"paragraph","text":"广州农民运动讲习所警卫战士"},{"type":"paragraph","text":"我们驻守在祖国南大门，担负着警卫毛主席当年主办的农民运动讲习所旧址的光荣职责。当我们收听到党中央的两个决议时，心情无比激动，感到党中央的决议，说出了我们革命战士的心里话，这是毛主席、党中央采取的反修防修的重大措施，是反击右倾翻案风的伟大胜利。我们坚决拥护，坚决支持。"},{"type":"paragraph","text":"夜深了，我们的心情仍然无法平静。我们瞻仰毛主席当年主办农民运动讲习所的旧址，瞻仰毛主席当年视察我们连队时的幸福照片，感到浑身热血在沸腾。党内最大的不肯改悔的走资派邓小平，拒绝毛主席对他的挽救，拒绝革命人民对他的批判和教育。一小撮阶级敌人打出拥护邓小平的旗号，在天安门广场制造反革命政治事件，就更清楚地说明，邓小平代表了党内外资产阶级和没有改造好的地、富、反、坏、右的利益。他的反革命的修正主义路线，反映了阶级敌人的复辟愿望。他的问题的性质已转变为对抗性的矛盾。首都工人民兵、人民警察和警卫战士对这一小撮阶级敌人实行无产阶级专政，是十分及时和果断的。我们革命战士有一个共同决心：谁反对毛主席的无产阶级革命路线，谁反对无产阶级专政，我们就坚决打倒他。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"210e7667ea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

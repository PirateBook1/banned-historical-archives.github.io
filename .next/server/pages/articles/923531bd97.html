script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"对《光明日报》《框框乎？指导原则乎？》一文的批语","alias":"","parts":[{"type":"paragraph","text":"对《光明日报》《框框乎？指导原则乎？》一文的批语"},{"type":"paragraph","text":"（1961年2月15日）好文章川。"},{"type":"paragraph","text":"[1]指何明1961年2月11日在《光明日报》第三版上发表的《框框乎？指导原则乎？》一文。文章说：“到实际中、到群众中去做调查研究，要虚心，不要事前先定出个主观主义的框框。带着框框下去，就会视而不见、听而不闻，或者只看到、听到自己所要看、所要听的情况，把事情看走了样子。虚心，是非常要紧的；框框，是害人害事的。可是，指导原则和框框却是两回事。”文章联系中国哲学史上宋尹学派和荀子的有关思想进行了具体的分析，然后指出：“我们要坚定不移地运用马克思列宁主义、毛泽东著作以及党的总路线为指导，去进行调查研究。这不是框框。这是从实际抽出来而又经过实际证明了的真理，是“望远镜”，是“显微镜”，是解剖“麻雀”的解剖刀。但话还得说回来，不要只是记住马克思列宁主义的词句，往客观事物头上硬套，那是直接违背马克思列宁主义的，就是说，那就不是马克思列宁主义了，而是自己造的框框。”“框框乎？指导原则乎？要分清；不要带着框框，而要带着马克思列宁主义的指导原则去进行调查研究。”对《光明日报》《框框乎？指导原则乎？》一文的批语"},{"type":"paragraph","text":"二陈伯达\"同志："},{"type":"paragraph","text":"何明是谁？1957年反右整风时期，他写过一篇短文，很好，我跟你谈过，想找他谈谈，未果。现在请你找他坐飞机来广州『来』一次。同时请艾思奇、胡绳、王若水、任继愈、关锋五人一起同来。以上请你即办为盼！"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二月十五日晨"},{"type":"paragraph","text":"[1]陈伯达，当时任中共中央政治研究室主任、《红旗》杂志总编辑、毛泽东的秘书。"},{"type":"paragraph","text":"[2]何明，即关锋，当时任《红旗》杂志社哲学史组组长。"},{"type":"paragraph","text":"[3]可能指《光明日报》1957年8月10日发表的《批判费孝通的“知识分子的早春天气”》一文。"},{"type":"paragraph","text":"[4]艾思奇，当时任中共中央党校副校长。胡绳，当时任中共中央政治研究室副主任、《红旗》杂志副总编辑。王若水，当时任《人民日报》编辑。任继愈，当时任中国科学院哲学研究所研究员。"}],"authors":["毛泽东"],"dates":[{"year":1961,"month":2,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":189,"page_end":190},"tags":[{"name":"陈伯达","type":"人物"},{"name":"关锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"王若水","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"923531bd97"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

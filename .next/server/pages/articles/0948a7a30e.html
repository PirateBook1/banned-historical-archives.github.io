script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"辽西省区村干部做假报告现象较普遍","authors":[],"dates":[{"year":1950,"month":5,"day":27}],"is_range_date":false,"parts":[{"text":"辽西省区村干部做假报告现象较普遍","type":"title"},{"text":"（东北总分社5月27日讯）辽西省在检查春耕生产中，普遍发现区村干部作假报告，虚报成绩。如：（一）昌北县四区大和村干部汇报该村春耕情况时说：“干部、党员、团员每人带头组织一个互助组，有5、6个组评分记工。”经省府工作组检查结果：“10名村干部只有3名参加生产，其余到处闲逛。参加生产的干部、党员、团员也没做出样子来。评分记工的只有一组。”（二）双辽大卧虎区六家子村，仅组织了两个变工组，而向区上汇报说组织了33个。（三）兴城县七区石桥村村长汇报他领导的小组，去冬搞副业赚钱买了3头驴，花2石2斗粮换了一辆车。实际上3头驴是陈文财等3家原有的，大车只是用1石2斗粮买了个车箱。","type":"paragraph"},{"text":"产生假报告的原因：（一）领导机关和干部中存在官僚主义与强迫命令作风。如新民县有的区干部发动副业生产时对村干部提出“完不成任务依法制裁”，使有些村干部只好到时以虚报成绩来搪塞。（二）部分区干部爱听村干部汇报成绩，盲目追求数字，听到缺点就硬“扣”一顿，以致造成村干部虚报成绩的迎合心理。这些现象已引起省级领导机关的注意，并正着手纠正。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1950年6月2日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0948a7a30e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

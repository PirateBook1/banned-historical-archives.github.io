script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"驳所谓“自大”和“自守”","authors":["鞍钢大石桥镁矿工人评论组"],"dates":[{"year":1976,"month":9,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"驳所谓“自大”和“自守”"},{"type":"paragraph","text":"鞍钢大石桥镁矿工人评论组"},{"type":"paragraph","text":"邓小平授意炮制的《条例》，有这样一段“奇文”：“必须虚心地学习外国一切先进的优良的东西，有计划重点地引进国外的先进技术”，“不能夜郎自大，闭关自守，拒绝学习外国的好东西。”"},{"type":"paragraph","text":"这段话是什么意思呢？就是只要是外国的，都是“好东西”，一要“虚心”，二要“引进”，否则，你就是“夜郎自大，闭关自守”。好一派洋奴腔调！"},{"type":"paragraph","text":"什么“夜郎自大”！这完全是对站立起来的伟大的中国人民的诬蔑。一说到外国就奴颜卑膝，一提到洋大人就连腰也不敢直起来，这种十足的奴才相，集中地反映了邓小平所代表的腐朽没落阶级的自卑感，是邓小平买办洋奴经济思想的绝妙写照。对于外国的东西，我们的方针历来是“排泄其糟粕，吸收其精华”，“洋为中用”，这和邓小平的顶礼膜拜，照搬照套，是根本对立的。邓小平把伟大的中国人民自立于世界民族之林的能力，自力更生、奋发图强、艰苦奋斗、勤俭建国的革命精神，一概诬蔑为“夜郎自大”，这恰好暴露了他是帝国主义和社会帝国主义帮凶的丑恶面目。"},{"type":"paragraph","text":"所谓“闭关自守”，本来是帝国主义列强针对腐败的清朝政府的对外政策而言的。比其他老牌帝国主义来迟了一步的美帝国主义，就曾提出过“门户开放，机会均等”的强盗口号。邓小平竟然和当年帝国主义者唱的是同一个调子，足见他的屁股是坐在谁家的板凳上了。一百多年前，洋务派头子李鸿章一再无耻地宣称：“不惜重金，购求洋匠”；今天，邓小平则拚命地鼓吹：“要拿出多的东西换取外国最新最好的设备。”当年，李鸿章“购求”的是帝国主义对中国的侵略和蹂躏；今天，邓小平所要“换取”的则是帝国主义、社会帝国主义对中国人民的重新压榨和奴役。从这个意义上讲，若说我们是“闭关自守”，那么，对邓小平妄图打开卖国投降的“大门”，我们就是要“闭关”，对帝国主义和社会帝国主义梦寐以求的经济侵略，就是要“自守”。不这样，就没有国家的主权，民族的独立，社会主义的中国就要沦为帝国主义、社会帝国主义的附庸。"},{"type":"paragraph","text":"毛主席教导我们：“自力更生为主，争取外援为辅，破除迷信，独立自主地干工业、干农业、干技术革命和文化革命，打倒奴隶思想，埋葬教条主义，认真学习外国的好经验，也一定研究外国的坏经验——引以为戒，这就是我们的路线。”解放以来，在短短的二十几年时间里，我国人民依靠自己的力量，把一个千疮百孔的旧中国，建设成一个初步繁荣昌盛的社会主义强国的事实，雄辩地证明了毛主席为我们制定的这样一条马克思列宁主义的路线，是多么英明，多么正确！这鼓舞着八亿中国人民坚决走自己的路，坚决打倒邓小平和一切洋务派的洋奴哲学、爬行主义。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2fd714b017"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

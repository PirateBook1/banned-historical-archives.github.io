script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一定要把水库修好！——治淮劳动模范赵振祥给毛主席的贺年信","authors":["赵振祥"],"dates":[{"year":1952,"month":1,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一定要把水库修好！"},{"type":"paragraph","text":"——治淮劳动模范赵振祥给毛主席的贺年信亲爱的毛主席："},{"type":"paragraph","text":"在你领导下，我翻了身。在这两年内，我们生活一天比一天强。我相信，从今后再不会过那逃荒、要饭的生活啦。过去这一年，更使我高兴啦！我当了乡干部；这一次来治淮，在全县评选模范大会上，我被选为光荣的治淮甲等模范。我所得到的不只是奖品，更主要的是各种的工作经验、方法。俺全体禹县治淮第八大队十八中队也被评上了模范中队。毛主席！我知道我们还通不中用着哩，还得继续加紧学习，提高技能，坚决以实际行动响应你的号召，"},{"type":"paragraph","text":"“一定要把淮河修好！”我长了二十多岁了，都没有在这一九五一年里快乐。一九五二年的景况，不用说会要更好了。为了加快国家建设工作，我早攒住劲了！怎样迎接一九五二年？我订了这样的计划："},{"type":"paragraph","text":"1、多用脑筋，多想办法，灵活掌握劳动组织，推土装满，拍实，走稳，不翻车。"},{"type":"paragraph","text":"2、每星期要学会三课书，做到会念、会写、会讲。每天自己学会的字，还要转教别人学会；并要抽空写日记，看报。"},{"type":"paragraph","text":"3、掌握批评和自我批评的武器，加强干部和群众的团结，服从组织调动。"},{"type":"paragraph","text":"4、经常宣传注意安全，不碰伤人，严防土塘里土批砸人；加强岗哨，防土匪，防特务，防火。注意卫生，衣服要常洗，铺草要常晒。"},{"type":"paragraph","text":"5、修不好水库不回家。并且随时准备响应祖国的一切号召。"},{"type":"paragraph","text":"毛主席，以上的计划我要经常检查总结，认真执行，加强创造精神。现在新年元旦到来，全国都要向你庆贺。我在这里向你致最高敬意，并祝你永远的健康！"},{"type":"paragraph","text":"白沙水库禹县治淮第八大队十八中队"},{"type":"paragraph","text":"甲等治淮劳动模范  赵振祥"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c12ff8a2c0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

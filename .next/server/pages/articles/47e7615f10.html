script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"玄峻极大使为朝《劳动新闻》代表团访华举行宴会姚文元、耿飚、石少华同志等应邀出席郑浚基、鲁瑛同志讲话","authors":[],"dates":[{"year":1973,"month":5,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七三年五月二日电　为由朝鲜劳动党中央委员、《劳动新闻》总编辑郑浚基率领的朝鲜《劳动新闻》代表团访问中国，朝鲜民主主义人民共和国驻中国大使玄峻极今晚在大使馆举行宴会。"},{"type":"paragraph","text":"中共中央政治局委员姚文元，中共中央委员、中联部部长耿飚，中共中央候补委员、国务院文化组秘书长石少华，应邀出席宴会。"},{"type":"paragraph","text":"首都新闻界、外交部亚洲司、新闻司的负责人鲁瑛、王揖、陈浚、张纪之、朱穆之、金照、张志、师海云、孙轶青、王海筠、汪溪、郝玉生、陆维钊、王珍等也应邀出席了宴会。"},{"type":"paragraph","text":"郑浚基同志和鲁瑛同志在宴会上讲了话。"},{"type":"paragraph","text":"郑浚基同志说，在中国访问期间，我们亲眼看到了兄弟的中国人民在自己的伟大领袖毛泽东同志和中国共产党的英明领导下，在社会主义革命和社会主义建设中取得的辉煌成就。"},{"type":"paragraph","text":"他说，我们还看到中国人民为创造并发展为工农兵服务的、革命的、人民的文艺而进行的斗争，也看到了为加强国防力量而进行的斗争。"},{"type":"paragraph","text":"郑浚基同志说，我们把兄弟的中国人民所取得的这一切成就看做是自己的成就一样，感到高兴，并为战友之国中国的威力不断发展壮大而感到无比鼓舞。"},{"type":"paragraph","text":"郑浚基同志说，我们这次访问能够为进一步加强朝中两国人民和新闻工作者之间的友好合作关系作出贡献感到非常高兴。"},{"type":"paragraph","text":"鲁瑛同志在讲话中说，这次由郑浚基同志率领的朝鲜《劳动新闻》代表团来我国进行友好访问，对进一步加强我们两党、两国和两国人民的战斗团结和兄弟友谊作出了新的贡献。我们对朝鲜《劳动新闻》代表团的访问成功，表示热烈的祝贺。"},{"type":"paragraph","text":"他说，朝鲜《劳动新闻》代表团带来了朝鲜人民和朝鲜新闻界对中国人民和中国新闻界的真挚友情，使我们受到很大的鼓舞。"},{"type":"paragraph","text":"鲁瑛同志说，中朝两国是唇齿相依的亲密邻邦，中朝两国人民的友谊是中国人民的伟大领袖毛泽东主席和朝鲜人民的伟大领袖金日成主席缔造和培育起来的，是经受了历史考验的，是牢不可破的。我们两国新闻工作者之间的合作和友谊也不断发展和加强。他祝朝鲜新闻工作者在今后的工作中取得新的成就。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"耿飚","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"47e7615f10"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

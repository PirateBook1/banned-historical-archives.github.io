script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西班牙劳动者革命组织举行首次代表大会  赞扬毛主席三个世界理论是正确的战略和策略","authors":[],"dates":[{"year":1977,"month":10,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"西班牙劳动者革命组织举行首次代表大会"},{"type":"paragraph","text":"赞扬毛主席三个世界理论是正确的战略和策略"},{"type":"paragraph","text":"新华社一九七七年十月十一日讯　据西班牙劳动者革命组织机关报《在斗争中》九月中旬报道，西班牙劳动者革命组织八月十三日到二十日在马德里举行了第一次全国代表大会。"},{"type":"paragraph","text":"据报道，来自全国各地的六百名正式代表出席了大会。西班牙劳动者革命组织总书记何塞·桑罗马·阿尔德亚在会上作了《关于四十年反法西斯主义斗争及当前形势和任务》的报告。大会还听取了《党的意识形态原则》和《国际形势》的报告。"},{"type":"paragraph","text":"大会通过了《劳动者革命组织章程》，选出了第一届中央委员会。大会一致选举何塞·桑罗马·阿尔德亚继续担任劳动者革命组织的总书记。桑罗马在报告中总结了反对法西斯的斗争的经验，分析了目前的形势，提出了当前的任务。"},{"type":"paragraph","text":"关于代表大会确定的国际政策，《在斗争中》报道时说，“在当前，正确的策略是加强同社会主义国家、全世界无产阶级、被压迫人民和被压迫民族以及第三世界国家的团结，团结一切受帝国主义和社会帝国主义侵略、干涉、控制和欺侮的国家，组成反对苏美两个超级大国的最广泛的统一战线。”“这些结论是根据毛泽东同志关于三个世界的存在的正确论断作出的。”《在斗争中》说，毛主席关于三个世界划分的理论“是当前国际无产阶级正确的战略和策略，是国际斗争的阶级路线”。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0b35f25207"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

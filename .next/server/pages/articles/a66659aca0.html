script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji35","name":"毛泽东全集第35卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji35.pdf"],"article":{"title":"中央转发建工部关于在设计部门中发动技术人员开展肃反斗争的报告的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发建工部关于在设计部门中"},{"type":"paragraph","text":"发动技术人员开展肃反斗争的"},{"type":"paragraph","text":"报告的批语"},{"type":"paragraph","text":"（1955年8月5日）中央和军委各部门、各省市委、自治区党委："},{"type":"paragraph","text":"建筑工程部五人小组这个报告\"很好，发给你们参考。并可转"},{"type":"paragraph","text":"[1]指建筑工程部五人小组1955年7月25日关于在设计部门中发动技术人员开展肃反斗争的报告。报告说：建筑工程部设计部门党员骨干少，技术干部多。技术干部多从海外归来，与海外联系广，历史不大清楚。我们从6月10日起用了40多天的时间进行准备，整顿队伍，排队摸底，学习文件，反复动员，并进行了一般号召，最近又有计划有重点地进行斗争。取得的经验是：第一，领导思想上必须认识技术人员中同样绝大多数是好人，要善于把不良的思想作风和由于技术水平不高所造成的过错同反革命分子的破坏活动区别开来，只有如此，才能有热情与耐心去发动群众。第二，领导必须亲自动手，主要是反复动员，交代政策，提高觉悟，解除顾虑，指出工程师在运动中应起的作用与应负的责任，并善于根据不同对象进行工作。第三，重视发动技术人员参加运动。第四，开展“攻心战”，造成一种群众性的劝说运动。"},{"type":"paragraph","text":"中央转发建工部关于在设计部门中发动技术人员开展肃反斗争的报告的批语发一切有工程技术人员的单位仿照办理。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"一九五五年八月五日刘、周、陈、邓阅，尚昆用电报发去，另印发。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"八月五日"},{"type":"paragraph","text":"[1]刘，指刘少奇。周，指周恩来。陈，指陈云，当时任中共中央书记处书记、国务院副总理。邓，指邓小平，当时任中共中央秘书长、国务院副总理。"},{"type":"paragraph","text":"[2]尚昆，即杨尚昆，当时任中共中央副秘书长、中央办公厅主任。"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":8,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":267,"page_end":268},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a66659aca0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

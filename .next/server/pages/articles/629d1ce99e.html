script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津私营工商业者阻挠干部调查工作盐务局发动私营企业会计人员检举收效很大","authors":[],"dates":[{"year":1952,"month":1,"day":14}],"is_range_date":false,"parts":[{"text":"天津私营工商业者阻挠干部调查工作盐务局发动私营企业会计人员检举收效很大","type":"title"},{"text":"【天津分社十四日讯】天津私营工商业者采用各种方法阻挠政府派到工商联的干部开展调查工作。进出口业主委毕鸣岐拉拢该业几个坏傢伙组成小集团，一开会他们就讲长套空头理论，疲劳轰炸，故意拖延时间，会后还开小秘密会。杜华玲竟公开对调去进行检查工作的干部说：“你们是来协助工作的，只能建议，不能指挥我们。”货栈业主委费凤栖找难题想难倒干部。第一天问：“你们来了，假如没人向你们坦白怎么办?”第二天又说：“你们未来以前，我们早已组织好了，几个人作宣传，几个人作接待……你们一来，人家都不出头了，这事难办了。”木商业主委王伟生对派去的工作干部非常轻视，后来听说是工会的劳保部长，才好转了一些。大部行业的委员都未很好带头坦白，这种情况连各同业公会下边的会员户也表示不满。因委员们都是大户，问题多，会员多为中小户，问题小。","type":"paragraph"},{"text":"最近有的区发现谣言和反动言论。有的资本家诬蔑干部说：“除毛主席外，都贪污。”“某首长贪污了某理发馆一个金自来火”“某首长与某汉奸有私情，法院释放了这个汉奸”……有的地方发现反动标语。","type":"paragraph"},{"text":"资本家对店员亦进行反攻，有的公开发表反动言论，说：“共产党和国民党一样”，“反吧！商店关了门，你们要失业！”有的私营商店资方向店员探口气；有的利用群众思想顾虑进行破坏；有的资方抓住工资、双薪问题在工人中散布反动言论。有些资本家分化、打击、拉拢工人、店员。如有的资方利用其狗腿子威胁积极分子，有的给店员介绍爱人、买东西，叫店员“好好干，将来叫你当副理”。有一个资本家还无耻的诬蔑一个团员强奸他老婆。资本家的花样很多。有些青年团员、店员有勇无谋，感到无法对付。","type":"paragraph"},{"text":"现在天津领导方面正在集中各有关机关部门在“三反”中得到的与私商有关的材料，以便突破私商阵线。另一方面，准备及时处理一般问题较小的商户，只要坦白的差不多，即宣布结论。对最死硬的即采取镇压的办法。","type":"paragraph"},{"text":"此外，天津市税务局最近两三天接连召开了三个各私营企业的会计人员会议，动员他们检举资方的偷税及其他违法事情。这一办法很好，成绩很大。从中已知道天津三大私营纱厂都有偷漏国家税收的行为。据检举材料看，恒源偷税二十九亿元，北洋偷税二十七亿元，达生偷税五千多万元。","type":"paragraph"}],"comments":[],"origin":"1952年1月15日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"629d1ce99e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

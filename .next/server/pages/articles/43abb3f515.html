script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji8","name":"毛泽东全集第8卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji8.pdf"],"article":{"title":"同意夺取甘泉宜加","alias":"","parts":[{"type":"paragraph","text":"同意夺取甘泉宜川！"},{"type":"paragraph","text":"（1935年12月17日）德怀："},{"type":"paragraph","text":"甲、同意现部署。一军团攻甘泉之一团可立即出发，用坚决而机巧的手段，期于在七天内外取得甘泉。一军团主力可于二十一日从现地出动，开到宜川龙泉镇地域工作，相机夺取宜川。十五军团主力亦可于二十一日出动，进到牛武镇、龙泉镇之间地域工作。两军团以后发展方向为向正南，首先赤化洛川宜川两县，加紧扩红。"},{"type":"paragraph","text":"乙、第二十六军全部立即北上配合骑兵团，受刘志丹宋任穷"},{"type":"paragraph","text":"[1]红军第一方面军长征到达陕北后，国民党军在东南、西南和北面几个方向布置重兵，形成了对红军的包围。为打破这种局面，迅速扩大苏区和红军，1935年12月16日红军第一方面军司令员彭德怀致电毛泽东、周恩来，提出夺取甘泉、宜川两县的意见。这是毛泽东和周恩来给彭德怀的复电。"},{"type":"paragraph","text":"[2]龙泉镇，位于陕西省宜川县西部。[3]牛武镇，位于陕西省富县东北。"},{"type":"paragraph","text":"[4]二十六军，指陕甘红军第二十六军。1935年9月同陕北红军第二十七军、从鄂豫皖长征抵陕北的红军第二十五军等合编为红军第十五军团，二十六军编为第十五军团第七十八师。这里沿用的是原来的番号。"},{"type":"paragraph","text":"[5]刘志丹、宋任穷，当时分别任正在组建的红军第一方面军第二十八指挥，执行消灭并岳秀之任务。"},{"type":"paragraph","text":"丙、如甘泉被夺取，送些俘虏官入延安，则延安敌有跑的可能。应以二十七军全部改任消灭该敌之任务，其办法不去围城而位于甘谷驿附近，候敌逃出而消灭之。"},{"type":"paragraph","text":"丁、方面军司令部在头一时期，以位于甘泉附近直接指挥夺取甘、延之战斗为合宜。宜、洛部队则经过电台指挥之，并注意建立甘泉至龙泉镇之运输联络线。"},{"type":"paragraph","text":"戊、百○七师之李团长?即送省委，请嘱富春劲光?善为引导，与立石连长接头，争取该连投降，有非常大的意义。"},{"type":"paragraph","text":"己、棉衣送前方者三千七百套，收到否？全部收到，请查复。尚差二千四百套，前后方分任解决，前方一千，后方一千四百，因后方尚须解决新战士衣服。"},{"type":"paragraph","text":"庚、二十六军何日开始向子长县进，该军缺乏物件，如碗筷被毯尚差多少，查明电告，以便补充。"},{"type":"paragraph","text":"辛、前方夜寒，拟发棉花解决。拟每人发棉花一斤半，两人合睡共三斤。后方十五天内可供给棉花一万斤，余数约八千斤（以一"},{"type":"paragraph","text":"[1]井岳秀，当时任国民党军西北“剿匪”总司令部第三防区副司令兼第八十六师师长。"},{"type":"paragraph","text":"[2]二十七军，指陕北红军第二十七军。1935年9月同陕甘红军第二十六军、从鄂豫皖长征抵陕北的红军第二十五军等合编为红军第十五军团，二十七军编为第十五军团第八十一师。这里沿用的是原来的番号。"},{"type":"paragraph","text":"[3]甘谷驿，镇名，位于陕西省延安市东部。[4]李团长，指国民党军第六十七军第一〇七师第六三〇团团长李东坡。[5]富春，即李富春，当时任中共陕甘省委书记。劲光，即萧劲光，当万二千人计）由林聂、徐程\"从宜川、洛川购买解决。"},{"type":"paragraph","text":"毛泽东周恩来"},{"type":"paragraph","text":"十七日二十一时"},{"type":"paragraph","text":"[1]林聂，指林彪、聂荣臻，当时分别任红军第一方面军第一军团军团长和政治委员。徐程，指徐海东、程子华，当时分别任红军第一方面军第十"}],"authors":["毛泽东"],"dates":[{"year":1935,"month":12,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":113,"page_end":115},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"宋任穷","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"43abb3f515"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

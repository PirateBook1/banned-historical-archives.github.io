script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理访问帕坦等市受热烈欢迎  尼泊尔外交大臣和财政大臣拜会邓副总理","authors":[],"dates":[{"year":1978,"month":2,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副总理访问帕坦等市受热烈欢迎"},{"type":"paragraph","text":"尼泊尔外交大臣和财政大臣拜会邓副总理"},{"type":"paragraph","text":"新华社加德满都一九七八年二月五日电　邓小平副总理五日访问了加德满都附近的帕坦市和巴德冈市，受到了当地人民极为热烈的欢迎。"},{"type":"paragraph","text":"在尼泊尔全国统一之前，帕坦、巴德冈和加德满都曾经分别是当时加德满都河谷地区的三个小王国的首都，这里拥有美丽的宫殿、庙宇和宝塔等古代建筑和丰富的历史文物。"},{"type":"paragraph","text":"邓副总理上午来到帕坦市中心的皇宫广场。广场四周早就站满了数以万计的欢迎群众。当车队穿过挂着用尼、中、英三种文字写着“欢迎中国贵宾”等标语的横幅到达时，群众挥动小旗，热烈鼓掌。前来欢迎的二十多位市评议会的议员每人给邓副总理献了一个花环。"},{"type":"paragraph","text":"邓副总理参观了广场四周建筑风格独特优美的古代宫殿、石塔、雕刻等。他走到那里，站在近旁欢迎的群众就都笑呵呵地使劲鼓掌。邓副总理不断举手向群众亲切致意。"},{"type":"paragraph","text":"随后，邓副总理离开帕坦市，来到尼泊尔皇家植物园，种植了一棵“中尼友谊树”。比斯塔首相和内政大臣巴哈杜尔·辛格、外交大臣阿里亚尔在场陪同，并和邓副总理及其随行人员一起在明媚和暖的阳光下在植物园进行野餐。"},{"type":"paragraph","text":"下午，邓副总理访问了巴德冈市。巴德冈市人民也热情洋溢地欢迎中国客人。邓副总理在巴德冈皇宫广场一下车，整个广场就沸腾起来。在几千名市民的热烈掌声中，前来欢迎的市评议会的议员给邓副总理戴上了尼泊尔帽，献了花环。邓副总理在观看了广场旁的建造于十五世纪的“五十五窗宫”外景、参观了国家艺术馆以后，步行穿过一条小巷到邻近的另一个广场去观看那里的优美建筑物五层塔。广场旁和小巷两边的家家户户的门前站满了人，许多妇女从楼上的窗户里和阳台上探身出来，甚至在屋顶上也站着许多人。邓副总理向热情的人们亲切招手。尼泊尔教育国务大臣沙姆谢尔·拉纳陪同邓副总理访问了帕坦市和巴德冈市。"},{"type":"paragraph","text":"在访问巴德冈市之前邓副总理在加德满都国宾馆先后会见了尼中文化协会主席马尼哈尔沙·乔提等尼中文协负责人和尼中友好协会主席普尔纳·巴哈杜尔和夫人以及尼中友协其他负责人。邓副总理对他们为促进尼中两国人民友谊所做的工作表示感谢。"},{"type":"paragraph","text":"新华社加德满都一九七八年二月五日电　尼泊尔外交大臣阿里亚尔和财政大臣塔帕二月五日上午先后到国宾馆拜会邓小平副总理。拜会时在座的有外交部副部长韩念龙、亚洲司司长沈平、副司长高建中以及中国驻尼泊尔大使彭光伟等。（附图片）"},{"type":"paragraph","text":"图为邓小平副总理二月四日下午在加德满都群众大会上讲话。"},{"type":"paragraph","text":"新华社记者摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e7d38bf0e0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

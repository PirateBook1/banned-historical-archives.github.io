script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"鸣放言论——“中央是立法毁法”","authors":["山西师范学院","李宿仙"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"鸣放言论——“中央是立法毁法”","type":"title"},{"text":"山西师范学院李宿仙","type":"authors"},{"text":"（李宿仙：山西师范学院教授、九三学社社员）","type":"subtitle"},{"text":"“现在是真正鸣放了，庞书记说在鸣放展开以后，党、团员也可以和群众一道鸣放。试问如果党、团员憋不住了要参加鸣放，那么知识分子是憋了多少年了，在旧社会，知识分子不能鸣放在朝，还可以鸣放在野，而解放后则不敢了，不如国民党时期有言论自由，平时说了话就拿到桌面子上来整，犹如秦始皇暴君‘偶语者弃市’，谁还敢说呢？还有什么民主呢？现在是奉旨鸣放，却莫奉旨反鸣放。所谓以理服人，理是由人来说的。‘肃反’前不积极是落后，积极了又说是两面手法。又如土改中拿了颗鸡蛋，就把人家全部家产算清了，这是一种什么理？以理服人这句话不应强调这个‘理’字，主要是能不能‘服人’二字。‘肃反’中不准人出入，那么中央的宪法哪里去了？民法无，宪法也不能遵守，中央是立法毁法”。","type":"paragraph"},{"text":" 来源：《“鸣”、“放”选集（二）》（中共山西省委整风办公室编，1957年9月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"416e96e4f3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

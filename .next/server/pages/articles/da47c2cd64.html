script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大学大用毛主席著作　打好“三秋”硬仗上海郊区广大社员以毛泽东思想为指针作好充分准备　决心夺取精神、物质战线双胜利，思想、生产双丰收","authors":[],"dates":[{"year":1966,"month":10,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社上海讯　上海郊区人民正在学习毛主席著作，加紧准备，迎接秋收秋耕秋种的战斗。社员们说:毛主席的话记心头，“三秋”准备早动手，抓革命、促生产，定要夺取精神、物质战线双胜利，思想、生产双丰收。"},{"type":"paragraph","text":"上海郊区今年秋季生产形势很好。单季晚稻一片金黄，后季稻穗沉甸甸，棉花结桃累累，到处是一派丰收景象。今年政治形势更加好。在田头，在村里，到处是毛主席语录牌。广大社员和干部，经常随身带着毛主席的书，用毛泽东思想指导自己的行动。他们说:“三秋”是一年生产当中的大战役，割稻靠快刀，要打好“三秋”这一仗，先要用毛主席著作来磨亮思想上的“刀”。许多社队以毛泽东思想为指针，热烈讨论了打胜“三秋”这一仗的重大意义，作了思想上和物质上的充分准备，决心把“三秋”这个战场，当作活学活用毛主席著作的大课堂。金山县漕泾公社增丰大队社员，近来每天晚上聚集在大队民校里，带着“三秋”的战斗任务，认真读毛主席的书。"},{"type":"paragraph","text":"毛主席的关于“不打无准备之仗，不打无把握之仗”的教导，已经成为广大社员和干部迎战“三秋”的一个指导思想。社员们说:今年“三秋”是一场硬仗，要打好这一硬仗，先要订硬计划，要以高标准、高质量的要求，保证既收打得精细，管理得及时，还要耕种得适时。许多干部带了毛主席著作，到生产第一线调查研究，同群众商量，周密制订“三秋”计划。不少生产队已订了两套作战计划，既有晴天的准备，又有雨天的准备，不管“三秋”期间风有多大，雨有多猛，也要夺取“三秋”全胜。目前，社社队队忙着添农具，修农船，搓草绳，选良种，罱河泥，割杂草，平整场地，修整仓库，到处是一片迎战“三秋”的热气腾腾的景象。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"da47c2cd64"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

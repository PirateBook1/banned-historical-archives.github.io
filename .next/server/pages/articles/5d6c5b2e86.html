script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji12","name":"毛泽东全集第12卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji12.pdf"],"article":{"title":"在华北应广泛开展游击战争叫","alias":"","parts":[{"type":"paragraph","text":"在华北应广泛开展游击战争！"},{"type":"paragraph","text":"（1938年5月26日）朱、彭、傅，陈、罗，贺、萧、关、甘，刘、徐、邓，聂，彭，叶、项，郭、黎："},{"type":"paragraph","text":"甲、徐州失守后，判断敌将以进攻武汉为作战计划之中心。"},{"type":"paragraph","text":"乙、以为敌置武汉抗日的重心于不顾，而将主力立即转向华北及西北打击游击队及切断中苏交通的估计，是不适当的。这一步骤的到来，将在稍后。"},{"type":"paragraph","text":"丙、如果欧洲发生战争或重大危机，敌将迅速进攻广东。"},{"type":"paragraph","text":"丁、我们的口号是保卫武汉，保卫广州，保卫西北，坚持华北游击战争。"},{"type":"paragraph","text":"戊、在上述情况下，华北游击战争还是广泛开展的有利时机，[1]这是毛泽东给朱德、彭德怀和八路军政治部副主任傅钟等的电报。"},{"type":"paragraph","text":"[2]陈、罗，指陈光、罗荣桓，当时分别任八路军第一一五师代师长和政治部主任。贺、萧、关、甘，指贺龙、萧克、关向应、甘泗淇，当时分别任八路军第一二○师师长、副师长、政治委员和政治部副主任。刘、徐、邓，指刘伯承、徐向前、邓小平，当时分别任八路军第一二九师师长、副师长和政治委员。聂，指聂荣臻，当时任八路军晋察冀军区司令员兼政治委员。彭，指彭真，当时任中共中央北方局驻晋察冀代表。叶、项，指叶挺、项英，当时分别任新四军军长和副军长。郭、黎，指郭洪涛、黎玉，当时分别任中共山东省委书记和副书记。目前应加重注意山东、热河\"及大青山脉"},{"type":"paragraph","text":"毛"},{"type":"paragraph","text":"二十六日"},{"type":"paragraph","text":"[1]热河，旧省名，辖今河北省东北部、辽宁省西南部和内蒙古自治区东南部地区，1955年撤销。"},{"type":"paragraph","text":"[2]大青山脉，在今内蒙古自治区土默川平原以北，属阴山山脉中段。"}],"authors":["毛泽东"],"dates":[{"year":1938,"month":5,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":214,"page_end":215},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5d6c5b2e86"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

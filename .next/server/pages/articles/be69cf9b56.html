script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中南军政委员会为解释“中南区惩治不法地主暂行条例”疑义问题给广东省人民法院的批复","authors":[],"dates":[{"year":1952,"month":4,"day":17}],"is_range_date":false,"parts":[{"text":"中南军政委员会为解释“中南区惩治不法地主暂行条例”疑义问题给广东省人民法院的批复","type":"title"},{"text":"本会司法部转来你院法研字417号报告一件，请示解释“中南区惩治不法地主暂行条例”疑义问题，审核你院对东江分院的解答，我们有以下的几点意见：","type":"paragraph"},{"text":"一、报告中的第（一）（二）（三）项的解答，我们基本上同意你院的意见。","type":"paragraph"},{"text":"二、报吿中第（四）项解答，关于地主触犯“中南区惩治不法地主暂行条例”第7条所列各款罪行，是否以反革命犯论罪问题，我们基本上同意东江分院的意见，因该条所列各款罪行是严重的“破坏土地改革”的犯罪，按性质又是反革命行为，故适用惩治反革命条例论罪，是切合实际的，因此惩治不法地主暂行条例第17条未遂犯减轻之规定，不适用之。更就法律的适用来说，惩治不法地主暂行条例是我中南区地方性的法令，而且公布较早，因此对上述严重破坏土地改革之犯罪行为，以适用惩治反革命条例处理为宜。","type":"paragraph"},{"text":"来源：《土地改革重要经验与文献汇编（续辑上册）》， 中南军政委员会土地改革委员会编印，1953年4月。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"be69cf9b56"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

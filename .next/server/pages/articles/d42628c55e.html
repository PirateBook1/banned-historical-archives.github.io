script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来对外交部的讲话","authors":["周恩来"],"dates":[{"year":1967,"month":10,"day":18}],"is_range_date":false,"parts":[{"text":"周恩来对外交部的讲话","type":"title"},{"text":"周恩来","type":"authors"},{"text":"“外联”（外交部联络站）检查通不过，我也通不过，看了很生气。八月初，“外联”犯了那么多错误，是十八年来所没有过的。极“左”思潮到现在仍占上风。八月份打击一大片，烧英代办处，夺政治部的权都是错误的，政治部夺权造成驻外机构的极度混乱。","type":"paragraph"},{"text":"姚登山狂妄到了极点，但现在对他还是一批二保。外联与“六一六”有关系，直接、间接地参与了“五·一六”的活动，有“五·一六”分子，我知道情况并有名单，但现在不公布，以后要到外交部去抓。他们是打倒陈毅，造成极大混乱，使国家遭受极大损失。我要一讲话，姚登山、王中琪的“外联站”就会垮台。","type":"paragraph"},{"text":"问：四十七个战斗队与五十六个战斗队现在是不是两条路线斗争？","type":"paragraph"},{"text":"总理：说是路线斗争是有道理的，路线斗争是没有调和余地的。","type":"paragraph"}],"comments":[],"origin":"1967年10月28日清华大学井冈山斗批改战团编印《学习资料》第27期","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"清查五·一六","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d42628c55e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

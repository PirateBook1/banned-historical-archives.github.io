script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"崔庸健同志率朝鲜党政代表团回国刘少奇朱德董必武康生等同志到首都机场欢送贵宾","authors":[],"dates":[{"year":1964,"month":10,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京8日电　由朝鲜劳动党中央委员会政治委员会委员、朝鲜劳动党中央委员会副委员长、朝鲜民主主义人民共和国最高人民会议常任委员会委员长崔庸健率领的朝鲜民主主义人民共和国党政代表团，今天上午乘专机离开北京回国。"},{"type":"paragraph","text":"中共中央副主席、中华人民共和国主席刘少奇、中共中央副主席、全国人民代表大会常务委员会委员长朱:德、中共中央政治局委员、中华人民共和国副主席董必武、中共中央政治局候补委员、政协全国委员会副主席康生，以及首都各界数千人，到机场欢送朝鲜贵宾。"},{"type":"paragraph","text":"今天首都机场上洋溢着亲切、热烈的气氛。中国、朝鲜民主主义人民共和国和其他十一个社会主义国家的国旗，在机场上空迎风飘扬。"},{"type":"paragraph","text":"九时三十分，崔庸健同志和代表团副团长朴金喆同志，由刘少奇同志和康生同志陪同，从宾馆来到机场。乐队高奏朝鲜民主主义人民共和国和中国国歌。崔庸健委员长由刘少奇主席陪同，检阅了陆海空三军仪仗队。"},{"type":"paragraph","text":"朝鲜贵宾同欢送群众告别时，机场上锣鼓声、口号声、鼓掌声响成一片。工人、学生、机关干部、解放军官兵和民兵高呼口号:“中朝两国人民的兄弟友谊万岁”、“社会主义阵营各国人民团结万岁”。女青年和少先队员向朝鲜贵宾献鲜花，请贵宾们把中国人民的深情厚谊带给兄弟的朝鲜人民。崔庸健委员长不断招手，向人们亲切致意。"},{"type":"paragraph","text":"到飞机场欢送贵宾的，还有中共中央有关部门和政府各部门的负责人、中国人民解放军高级将领。他们当中有叶季壮、沈雁冰、刘晓、伍修权、刘亚楼空军上将、杨勇上将、李志民上将等。到机场欢送贵宾的还有各民主党派、中朝友协和其他人民团体以及北京市的负责人。"},{"type":"paragraph","text":"朝鲜驻中国大使朴世昌和使馆外交官员，在北京的朝鲜同志、各国驻中国的使节也到机场欢送。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f7ebc635d5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

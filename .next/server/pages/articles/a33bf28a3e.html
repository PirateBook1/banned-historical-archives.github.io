script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"王业籧的右派言论","authors":["东北林学院","王业籧"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论","type":"title"},{"text":"东北林学院王业籧","type":"authors"},{"text":"学校中存在着矛盾，这些矛盾就是党与非党、领导与被领导、老师与学生，老年教师与青年教师之间的隔膜，这些都是人为的，所以拆墙和填沟的工作，主要应由党员来作，因为共产党是执政党，党员多处在主要的和决定性的位置上，要使与群众没有距离，拆墙填沟，首先要从党员作起，因为党员就是墙和沟的主要制造者。如果若不承认这一点，那就否认了存在决定意识的论点，所以我们要根据事实的存在来决定，而不是空泛的理论。","type":"paragraph"},{"text":"所谓要求“体会领导意图”，就是要求独断独行，窒息民主。体会领导意图的这种事实和现象，在中国每个角落里都是普遍存在的。在领导上说，能体会领导意图，就是依靠组织依靠党，大有‘朕即国家’的派头。在个人来说，能够被认为是能够体会领导意图者，必然是名利双收，何乐而不为，这种人往往是在党员面前一套，是鞠躬如也；对一般人又是作威作福，开口政治，闭口思想，对别人帽子一大堆，罪名也不小，这是新社会上的旧作风，名亡实存而已，事实说明这种作风有广阔市场，有的党员确也欣赏自得。这就是党群关系。","type":"paragraph"}],"comments":[],"origin":"《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a33bf28a3e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

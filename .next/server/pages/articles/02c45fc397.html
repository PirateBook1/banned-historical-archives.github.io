script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席电谢胡志明主席","authors":[],"dates":[{"year":1963,"month":5,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇主席电谢胡志明主席"},{"type":"paragraph","text":"新华社河内十六日电　中华人民共和国主席刘少奇今天乘专机在离开越南国境时，打电报给越南民主共和国主席胡志明表示感谢。电报全文如下：河内越南民主共和国主席胡志明同志，亲爱的主席同志："},{"type":"paragraph","text":"当我们即将飞越贵国国境进入我国领空的时候，我怀着十分愉快的心情向你、向越南劳动党中央、越南政府和兄弟的越南人民再一次表示衷心的感谢。在这次访问期间，你们所给予我们的热情欢迎和亲切款待，生动地体现了中越两国人民情同手足的兄弟关系。我相信，通过这次访问和我们之间的会谈，必将使中越两党、两国和两国人民的友好团结，在马克思列宁主义和无产阶级国际主义的基础上进一步加强。"},{"type":"paragraph","text":"祝越南人民在建设社会主义、争取祖国和平统一的斗争中取得新的成就。"},{"type":"paragraph","text":"中越两国人民的战斗友谊和伟大团结万岁！"},{"type":"paragraph","text":"中华人民共和国主席　刘少奇"},{"type":"paragraph","text":"一九六三年五月十六日由河内返国途中"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"谢胡","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"02c45fc397"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"关于目前不宜以联合司令部名义发表战报的电报","alias":"","parts":[{"type":"paragraph","text":"关于目前不宜以联合司令部名义"},{"type":"paragraph","text":"发表战报的电报"},{"type":"paragraph","text":"（1950年11月5日）彭川，并告高："},{"type":"paragraph","text":"为了迷惑人的目的，目前还是不宜以联合司令部的名义发表战报，而应以人民军总司令部的名义发表战报，但在战报中应当有几句话提到此次作战有中国人民抗美援朝保家卫国志愿部队（简称志愿部队，对外不称志愿军，对内则称志愿军）参加，并且打得很勇敢。战报起草后请发来看过，然后发表。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十一月五日二时[1]彭，指彭德怀，当时任中国人民志愿军司令员兼政治委员。[2]高，指高岗，当时任中国人民解放军东北军区司令员兼政治委员。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":11,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":349,"page_end":349},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9cdbf2e0ea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

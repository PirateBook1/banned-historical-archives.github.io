script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"文艺革命好","authors":["河北省临西县东留善固大队党支部"],"dates":[{"year":1976,"month":5,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"文艺革命好"},{"type":"paragraph","text":"河北省临西县东留善固大队党支部"},{"type":"paragraph","text":"党内最大的不肯改悔的走资派邓小平，睁着眼睛说瞎话，把文艺革命的大好形势说得漆黑一团，攻击革命样板戏是“一花独放”。事实是对这种谬论的有力批判。远的不说，就说我们东留善固大队吧，无产阶级文化大革命以来，在革命样板戏的带动下，群众性的文艺创作和演出活动越搞越红火，社会主义思想把农村的思想文化阵地占领了。人换思想地换装，农业学大寨的群众运动更加轰轰烈烈地开展起来了。现在俺大队一千六百多人中大多数人会唱革命样板戏选段，连七、八十岁的老人，六、七岁的娃娃，也都能唱上几段。批林批孔以来，有一百二十人参加了文艺宣传队。他们登台演唱，下地宣传，贫下中农非常欢迎。村里一放映革命样板戏电影，社员们扶老携幼，踊跃地观看。贫下中农说：“样板戏歌颂工农兵，诉说无产阶级感情，英雄人物是榜样，鼓舞俺们干革命。”大伙学英雄，见行动，牢记“征途上处处有阶级斗争”；在改天换地的战斗中，“越是艰险越向前”。抗旱时，俺们学习江水英，发扬“龙江”风格，把井水让给兄弟队，还抽出最棒的劳力，选出最好的高粱苗，帮兄弟队栽种。革命样板戏真正成了“团结人民、教育人民、打击敌人、消灭敌人的有力的武器”。邓小平妄想否定革命样板戏，为修正主义文艺路线翻案，俺们决不答应。俺们一定用战斗来保卫文艺革命的胜利成果。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e86d59df86"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

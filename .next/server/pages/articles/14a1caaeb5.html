script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央办公厅印发关于为原中央办公厅和杨尚昆等同志平反问题的请示报告的通知","authors":[],"dates":[{"year":1980,"month":10,"day":23}],"is_range_date":false,"parts":[{"text":"中央办公厅印发关于为原中央办公厅和杨尚昆等同志平反问题的请示报告的通知","type":"title"},{"text":"中共中央办公厅关于为原中央办公厅和杨尚昆等同志平反问题的请示报告，已经中央书记处批准，现发给你们。","type":"paragraph"},{"text":"关于为原中央办公厅和杨尚昆等同志平反问题的请示报告(节录)","type":"subtitle"},{"text":"中央书记处：","type":"appellation"},{"text":"“文化大革命”中，林彪、江青、康生一伙出于篡党夺权的反革命目的，对原中央办公厅和杨尚昆等同志制造谎言，罗织罪名，进行阴谋陷害；并采取逮捕、“监护”、隔离、批斗、强迫劳动等手段，迫害了大批干部、群众。一九六六年五月诬陷杨尚昆同志“背着中央私设窃听器”，“把大量的机密的文件和档案擅自提供别人抄录”，“同罗瑞卿等人的关系极不正常，积极参加了反党活动”；一九六六年六月诬陷“中央档案工作中长期以来存在一条反党反社会主义的黑线”；一九六七年十二月诬陷杨尚昆等同志是“反革命修正主义分子”，长期“在党政系统的机要工作中，积极推行刘邓资产阶级反动路线”，等等。当时主持中央办公厅工作的汪东兴同志，也多次诬陷原中央办公厅是刘少奇、杨尚昆把持的“疯狂反对毛主席”、“企图夺毛主席的权”的“黑窝子”和“烂摊子”；诬陷杨尚昆同志“盗窃和扩散党的核心机密”、“里通外国”等；并指使专门迫害老干部的“学习班”制造了“地下司令部”、“杨家死党反扑”、“六六反革命事件”等冤假错案，迫害了大批干部和群众，仅立案审查现已平反的就有二百三十八人。","type":"paragraph"},{"text":"一九七八年党的十一届三中全会，实事求是地审查并纠正了对杨尚昆同志所作的错误结论，但有些问题尚未彻底澄清。三中全会以后，我们对“文化大革命”中给原中央办公厅和杨尚昆等同志所加的各种罪名，进行了认真的复查。事实证明，林彪、江青、康生一伙及汪东兴同志强加给原中央办公厅和杨尚昆等同志的一切罪名，包括所谓“私录毛主席谈话”，全属不实之同。“文化大革命”前，中央办公厅在杨尚昆同志的领导下，绝大多数干部和群众，认真负责，努力工作，完成了党中央交给的各项任务，成绩是主要的，曾多次受到中央领导同志的赞扬。","type":"paragraph"},{"text":"为了彻底推倒林彪、江青、康生一伙和汪东兴同志对原中央办公厅及其领导干部的诬陷；为了纠正汪东兴同志在原中央办公厅推行的极左路线的错误，消除影响，我们建议：","type":"paragraph"},{"text":"(一)撤销一九六六年五月二十四日中央[66]277号文件中对杨尚昆同志的指责；撤销一九六六年六月十三日中央办公厅中发[66]301号《关于揭发档案工作中反党反社会主义黑线的通知》；撤销一九六七年十二月十三日中央[67]381号文件中对中央办公厅机要保密工作和对杨尚昆等同志的指责；撤销一九七八年十一月二十三日中央专案审查小组办公室关于杨尚昆同志犯了“严重的错误”和“严重政治错误”的结论。","type":"paragraph"},{"text":"(二)……","type":"paragraph"},{"text":"(三)各地因上述问题受株连、现在尚未平反的，请有关党委宣布平反，恢复名誉。","type":"paragraph"},{"text":"(四)遵照中央关于这类问题不再发中央文件的指示，拟以中央办公厅名义将这个报告印发给县、团级以上党委。","type":"paragraph"},{"text":"以上报告是否妥当，请予审查批示。","type":"paragraph"},{"text":" 中共中央办公厅一九八○年十月十五日","type":"paragraph"},{"text":"(原载《干审工作政策文件选编》，北京：党建读物出版社，1993年)","type":"appellation"}],"comments":[],"origin":"原载《干审工作政策文件选编》，北京：党建读物出版社，1993年","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"汪东兴","type":"人物"},{"name":"林彪","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"14a1caaeb5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

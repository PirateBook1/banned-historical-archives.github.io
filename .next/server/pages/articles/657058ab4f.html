script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji21","name":"毛泽东全集第21卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji21.pdf"],"article":{"title":"争取四平本溪两个胜仗是当前关键","alias":"","parts":[{"type":"paragraph","text":"争取四平本溪两个胜仗是当前关键！"},{"type":"paragraph","text":"（1946年4月6日）林彪同志，并告彭："},{"type":"paragraph","text":"（一）林支日从四平所发电悉，集中六个旅在四平地区歼灭敌人，非常正确。党内如有动摇情绪，哪怕是微小的，均须坚决克服。希望你们在四平方面，能以多日反复肉搏战斗，歼敌北进部队的全部或大部，我军即有数千伤亡，亦所不惜。去冬邯郸战役？，刘邓所部历时十日，伤亡八千，卒获大胜，可为借鉴。（二）本溪方面，亦望能集中兵力，歼灭进攻之敌一个师。（三）上述两仗如能打胜，东北局面即可好转。国民党现有之七个军，包括九十四军及姜鹏飞\"伪军在内，此两部或则不齐，或则无力；拟调各军，非半年以上不能到齐，且包括云南龙部\"及其他次等部队，大有文章可做。如我能在三个月至半年内，组织多次得力战斗，歼灭进攻之敌"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央起草的给东北民主联军总司令林彪并告第一政治委员彭真的电报。"},{"type":"paragraph","text":"[2]邯郸战役，亦称平汉战役。"},{"type":"paragraph","text":"[3]刘邓，指刘伯承、邓小平，当时分别任晋冀鲁豫军区司令员和政治委员。"},{"type":"paragraph","text":"[4]姜鹏飞，当时任国民党军新编第二十七军军长。该军系由伪“铁石部队”改编组成。六个至九个师，即可锻炼自己，挫折敌人，开辟光明前途。为达此目的，必须准备数万人伤亡，要有决心付出此项代价，才能打得出新局面。而在当前数日内，争取四平本溪两个胜仗，则是关键。（四）各军区后方剿匪与发动群众斗争，一刻不能松，望同时严督实行。"},{"type":"paragraph","text":"中央卵鱼"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":4,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":229,"page_end":230},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"657058ab4f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

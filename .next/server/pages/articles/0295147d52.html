script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"法《红色人道报》编委会致函毛主席、中国共产党 祝贺我国四届人大第一次会议胜利召开","authors":[],"dates":[{"year":1975,"month":1,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年一月二十九日电　法国《红色人道报》编委会写信给毛泽东主席和中国共产党，祝贺我国第四届全国人民代表大会第一次会议胜利召开。贺信全文如下:"},{"type":"paragraph","text":"尊敬的同志们:"},{"type":"paragraph","text":"值此全国人民代表大会——中国共产党领导下的中华人民共和国最高国家权力机关——召开之际，我们谨向你们表达这一历史事件给法国马克思列宁主义共产党人带来的喜悦心情。"},{"type":"paragraph","text":"这次庄严的会议向世界表明，中国人民在马克思列宁主义和毛泽东思想的指引下在各方面取得了十分重大的进步。而且，通过周恩来总理的报告，这次会议也是面向遭受美帝国主义和苏联社会帝国主义双重霸权的压迫和威胁的所有国家和人民的。"},{"type":"paragraph","text":"就这个意义来说，中华人民共和国全国人民代表大会不仅同中国人民本身有关，而且关系到世界各国人民。"},{"type":"paragraph","text":"关于我们的国家——法国所属于的第二世界，周恩来副主席宣称:“我们支持第二世界国家和人民反对超级大国控制、威胁和欺负的斗争。我们支持西欧国家在这个斗争中联合起来。”法国《红色人道报》马克思列宁主义共产党人对这一宣告的意义给予充分的评价，谨向你们党、向贵国政府、向你们全国人民代表大会，向毛主席和周恩来副主席致以最诚挚的谢意，并向你们保证我们自己对中国人民、中国共产党和他们的领导人的无产阶级国际主义情谊。"},{"type":"paragraph","text":"《红色人道报》编委会"},{"type":"paragraph","text":"一九七五年一月二十一日于巴黎"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0295147d52"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

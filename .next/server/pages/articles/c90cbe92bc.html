script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于上海市革委会查获一个非法编印、贩卖毛主席著作的投机倒把集团的通报","authors":[],"dates":[{"year":1967,"month":10,"day":20}],"is_range_date":false,"parts":[{"text":"中共中央关于上海市革委会查获一个非法编印、贩卖毛主席著作的投机倒把集团的通报","type":"title"},{"text":"各省（市）革命委员会（筹备小组）、各级军管会，各级军区、各革命群众组织：","type":"appellation"},{"text":"最近，上海市革命委员会查获了一个非法编印、贩卖毛主席著作的投机倒把集团。该集团非法地搜集了未公开发表的毛主席的讲话、文章、信件、批示二百余篇，编成所谓《重要文献》，大量出售。这个《文献》不仅泄露了党的机密，而又差错很多。这是极其严重的政治问题。必须认真追查，严肃处理。","type":"paragraph"},{"text":"印发我们伟大领袖毛主席的著作，是一项极其严肃的政治任务，任何单位、组织和个人都不得私自编印。为此，中央再次重申：“毛主席没有公开发表过的讲话、文章、文件、诗词，未经毛主席和中央批准，一律不得编印，不得出版发行。”望认真执行。今后，凡属这类非法印刷品，均应彻查法办，并首先责成北京、上海两市革命委员会贯彻执行。","type":"paragraph"},{"text":"（此件可在内部向各革命群众组织传达）","type":"paragraph"}],"comments":[],"origin":"根据中共中央办公厅、国务院秘书厅文化革命联合接待室编印《无产阶级文化大革命有关文件汇集 （第四集）》， 北京：1967年11月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c90cbe92bc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

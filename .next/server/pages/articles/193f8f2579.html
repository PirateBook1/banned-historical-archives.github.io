script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"吉林省部分农业社有铺张浪费现象","authors":["宋世宜"],"dates":[{"year":1955,"month":2,"day":18}],"is_range_date":false,"parts":[{"text":"吉林省部分农业社有铺张浪费现象","type":"title"},{"text":"宋世宜","type":"authors"},{"text":"【吉林分社十八日讯】据吉林省会计辅导员训练班反映，部分农业生产合作社有铺张浪费现象。","type":"paragraph"},{"text":"一、用社里钱对外应酬：汪清县新兴乡一社去年非生产开支中的百分之一点八，是用做对社外送礼，每逢社外有婚丧事，社主任就代表社员去送礼。二、不合理的一些生产开支：拉脚外出补助费太多，白城县永德村一社，每天给出外拉脚的社员一盒“大生产”烟，有一次六个人外出一天，化饭费十四万六千元全都报销。临江县联盟社的两个社员上街卖菜，一天饭费六万元，连菜本也吃掉了。靖宇县永久社副主任带三名社员上山打猎，每次必须带酒三斤，藉祭山神爷之名自己喝掉。开通县一个社新盖马棚，请阴阳先生看风水，每天给两万元，还以酒肉招待。三、庆祝节日集体吃喝：大赍、白城两县有的社在中秋节、国庆节从社里拿钱买酒杀猪，全体社员大吃一顿。四、社员个人借款：延吉县大兴社(朝鲜族)有十三户社员争着向社借钱，只怕自己借少了吃亏。平日互相请客吃烧酒牛肉，分红后平均每户还欠三百万元。产生上述情况的一个原因是一些合作社干部认为合作社巩固了，钱也多了，各方面都要周到大方一些。而会计员虽然也知道这些情况，但只管记账，不过问方针政策。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年2月26日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"193f8f2579"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"本市中等学校红代会和各红卫兵军区、司令部举办学习班以毛主席最新指示为武器围剿派性参加学习班的头头斗私批修增强了团结建立了领导核心","authors":[],"dates":[{"year":1968,"month":2,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　本市中等学校红代会的委员和各红卫兵军区、司令部的部分负责人在上海警备区毛泽东思想宣传队的帮助下，举办了第一期毛泽东思想学习班，以毛主席最新指示为纲，以“老五篇”为武器，斗私批修，痛剿派性，巩固团结，建立了领导核心。"},{"type":"paragraph","text":"本市中等学校红代会成立以来，由于资产阶级、小资产阶级派性作祟，阻碍了中学红代会工作的正常开展，影响了毛主席最新指示的全面落实。特别是从各红卫兵司令部和红卫兵军区来的同志，相互之间，长期以来存在着较大的隔阂。红卫兵司令部有的同志认为自己是“老造反”，对红卫兵军区的同志瞧不起。军区有的同志认为自己是紧跟毛主席的“三·七”批示，自下而上实现革命大联合后产生的代表，因而对司令部的人也看不惯。因此，虽然本市中学红代会已经召开，由于一些同志给派性迷了心窍，相互之间明争暗斗，上面握手，下面踢脚，中学红代会的中心工作没有好好抓，而在争名额、争席位上浪费了不少的时间和精力。"},{"type":"paragraph","text":"中学红代会第一期毛泽东思想学习班从一月十七日起开办以来，他们认真学习了毛主席的最新指示和“老五篇”，大抓形势教育，并开展了回忆对比活动:忆旧社会的阶级苦，想新社会的甜，想想我们翻身靠什么?忆资产阶级反动路线怎样迫害我们，想想毛主席是怎样把我们从资产阶级反动路线迫害中解救出来?同时，再想想一年多来文化大革命靠什么，想想学习毛主席著作，紧跟毛主席伟大战略部署的重要性。"},{"type":"paragraph","text":"在学习过程中，市革命委员会成员几次来给学员作重要讲话，对学习班表示鼓励和支持。解放军同志还和学员们一起斗私批修，大大激发了学员的阶级感情，把大家对伟大领袖毛主席、毛泽东思想和毛主席的革命路线无限崇拜的阶级感情提高到一个新的高度。"},{"type":"paragraph","text":"学员们遵照毛主席“各自多做自我批评”的教导，开展斗私批修，向资产阶级、小资产阶级派性猛烈开火。红卫兵军区有的同志狠批了在红代会工作中的“私”字，批评自己由于思想上对红卫兵司令部有抵触，便在工作中降低司令部威信的错误行为。红卫兵司令部有的同志在会上批判了唯我独“革”和争权的错误思想及行为。在认清了派性的危害后，激起了大家对派性的无比愤恨。有的原来带着自己的“功劳簿”、别人的“病历卡”打算来争名额、争席位的同志，也在会上作了自我批评，他们以“要红着心回去，不能红着脸回去”的精神斗私批修，使中学红代会的领导核心得以顺利地产生。"},{"type":"paragraph","text":"在这次毛泽东思想学习班上，许多学员还深刻地认识到派性的顽固性，决心要在灵魂深处挖私根，那里痛就往那里斗。不是斗一次而要经常斗，许多学员准备将自己斗私批修的体会向基层汇报，到基层去办毛泽东思想学习班，狠抓革命的大联合和三结合，狠抓复课闹革命，决心全面落实毛主席的最新指示。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3bc37e7bb9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

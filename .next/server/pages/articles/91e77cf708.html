script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"测量制图学院两条“点火”消息原来是程千帆造谣","authors":[],"dates":[{"year":1957,"month":7,"day":2}],"is_range_date":false,"parts":[{"text":"测量制图学院两条“点火”消息原来是程千帆造谣","type":"title"},{"text":"【本报消息】测量制图学院联合委员会所主办的民主报第一期，刊登了二条来历不明的消息，说什么武大人事档案已公开，华师要开肃反追悼大会。这二条消息对当时在讨论肃反问题的大部分师生，起了极坏的影响。在目前反击右派分子的斗争中，大家进行了追查，二条消息到底是那里来的。6月30日测量制图学院九三小组召开会议，也同样追查了这个问题，到会的13位九三社员一致说，那二条消息是武大程千帆说的。会后记者访问了几个九三社员。九三社员吴其华对记者说：“5月26日，武汉大学、水生生物研究所和测量制图学院三个单位，在水生生物研究所召开了联合组织生活会。在这次会议上，程千帆详细介绍了武大的鸣放情况。他说武大党委书记刘真已同意把人事材料公开给每个人看，本人同意就盖章。程还说刘真同志报告后，会场欢声雷动。他接着又说，到会议后半段，有人提议说本单位党委有顾虑，鸣放运动开展不起来，怎么办?程千帆说，这不要紧，上级党委会支持的。接着他举例说，华中师范学院学生要求开肃反追悼会，学校党委不同意，结果中共湖北省委批准了。”吴其华接着说：“当时我们都信以为真，因为他是武大的名教授，还说什么假话。”他还说那次会议使人觉得有一种什么气氛，有一股歪风。程千帆对武大鸣放情况的介绍，实际上起了煽动作用。他说：“我对那次会议十分痛恨，对程千帆那种捏造事实的行为非常痛恨。我个人建议一定要追查清楚。”","type":"paragraph"},{"text":"参加6月30日九三市委会的郑昌时说，程千帆在6月30日的九三市委会上已经承认武大党委同意把人事材料公开的话是他说的，但没有解释为什么要这样说。郑昌时说：“关于第二条消息，我问了华中师范学院卞彭教务长，他说我们学校没有这回事。”我在会议上向程千帆提出了责问，可是他没有答复。”他还说：“程千帆在那次会上说：‘中国还没有法规制度，肃反随便使人失掉自由，人身无保障。共产党的法律装在荷包里。他们要来抓我是没有办法的。要是新华书店买得到，我可以拿出来和他们说理。’程千帆还说人事机关全部是党员，是独立王国，是公安局。”","type":"paragraph"},{"text":"这个学院联合委员会的民主报主编孙获已经被迫承认，那二条消息是程千帆说的。","type":"paragraph"},{"text":" 来源：《湖北日报》1957年7月2日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"91e77cf708"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

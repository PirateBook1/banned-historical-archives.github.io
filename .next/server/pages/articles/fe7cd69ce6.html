script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji50","name":"毛泽东全集第50卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji50.pdf"],"article":{"title":"对国务院业务组一九六七年度粮食情况简报的批语","alias":"","parts":[{"type":"paragraph","text":"对国务院业务组一九六七年度"},{"type":"paragraph","text":"粮食情况简报的批语！"},{"type":"paragraph","text":"（1968年7月8日）先念、富春同志："},{"type":"paragraph","text":"此件已阅。所拟政策，望坚决实行。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"七月八日"},{"type":"paragraph","text":"[1]国务院业务组1968年7月5日的这个简报说，目前我国粮食形势虽然越来越好，但总的说，粮食还是很不充裕的。因此，必须紧紧依靠和密切联系广大群众，紧跟毛主席的战略部署，以无产阶级政治统率业务，继续努力，做好工作，增加生产，厉行节约；一定要坚决、全面落实主席关于粮食工作的一系列指示：进一步注意搞好合理负担，清除同一生产队又购又销的现象，促进农业生产的发展，促进社会主义集体经济的发展；要在发展生产、厉行节约的基础上，继续增加生产队的粮食储备；严格控制粮食销售，进一步减少农村销量，逐步增加国家粮食库存；要注意解决仓储保管问题，要实行一般分散、适当集中的保管方针，努力避免损失，以利备战、备荒、为人民。7月7日，中共中央政治局委员、国务院副总理李先念和中共中央政治局常委、国务院副总理李富春写信将这个简报送毛泽东审阅。毛泽东的批语写在他们的信上。"}],"authors":["毛泽东"],"dates":[{"year":1968,"month":7,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":215,"page_end":215},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fe7cd69ce6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"赖传珠同志骨灰由沈阳运到北京  周恩来邓小平等同志到机场迎接并护送至八宝山","authors":[],"dates":[{"year":1965,"month":12,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"赖传珠同志骨灰由沈阳运到北京"},{"type":"paragraph","text":"周恩来邓小平等同志到机场迎接并护送至八宝山"},{"type":"paragraph","text":"新华社二十七日讯　赖传珠同志的骨灰今天上午从沈阳由专机运来北京，安置在北京西郊八宝山革命公墓。"},{"type":"paragraph","text":"周恩来、邓小平、李富春、徐向前、叶剑英等领导人，前往机场迎接赖传珠同志的骨灰，并护送骨灰至八宝山。"},{"type":"paragraph","text":"由沈阳护送赖传珠同志骨灰来京的，有中国人民解放军副总参谋长王新亭、总政治部副主任徐立清，沈阳部队负责人陈锡联、曾思玉、吴保山，北京部队负责人陈先瑞以及孙志远等。"},{"type":"paragraph","text":"到机场迎接赖传珠同志骨灰并护送骨灰到八宝山的，还有中共中央委员蔡畅，国务院有关部门负责人赵尔陆、周荣鑫，国防部副部长萧劲光、粟裕、王树声，中国人民解放军各总部负责人萧华、杨成武、张宗逊、彭绍辉、李天佑、杨勇、刘志坚、梁必业、邱会作、李聚奎等，以及各军种、兵种、院校和北京部队、沈阳部队的负责人。中国人民解放军陆海空军部队指战员的代表，今天也到八宝山悼念赖传珠同志。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"277646ec20"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

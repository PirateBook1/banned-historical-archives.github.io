script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伊朗群众党中央委员会　电毛主席致敬","authors":[],"dates":[{"year":1949,"month":12,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"伊朗群众党中央委员会"},{"type":"paragraph","text":"电毛主席致敬"},{"type":"paragraph","text":"【新华社北京八日电】伊朗群众党（前译为劳动党）中央委员会Ｇ·爱斯刚达里电贺毛主席，电文如下："},{"type":"paragraph","text":"在中华人民共和国的新政府成立之际，伊朗群众党中央委员会向你致兄弟的敬意。中国人民在你领导下反对国内反动派及外国帝国主义的斗争中所获得的胜利，有重大历史意义，特别是对于亚洲被压迫人民来说。"},{"type":"paragraph","text":"伊朗人民从中国大革命的震天动地的胜利中，真正看到他们自己从悠久的外国帝国主义的枷锁和封建商人集团的剥削中解放的前奏。那些封建商人集团，为了保护他们的特权，为了有效地压迫我国工人和农民，象国民党卖国贼们一样，把伊朗投入外国托拉斯的掠夺中去。他们违反伊朗人民的意志，把我们的祖国变成英美侵略者反对伟大社会主义国家、伊朗真正的友人——苏联的基地。"},{"type":"paragraph","text":"代表绝大多数伊朗人民的意志的群众党中央委员会，在这个机会热烈地向中国工人和他们的人民军队、他们伟大的共产党致敬。这个党在你的领导下，获得人类历史上最光辉胜利之一。"},{"type":"paragraph","text":"群众党中央委员会深信，人民政权在中国的成立，是走向人类解放的伟大的一步，并且毫无疑问地加强了世界的进步和平阵营。"},{"type":"paragraph","text":"伟大的中国人民和他们伟大的共产党万岁！中华人民共和国及其伟大领袖毛泽东同志万岁！"},{"type":"paragraph","text":"伊朗群众党中央委员会　Ｇ·爱斯刚达里"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3679e16004"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

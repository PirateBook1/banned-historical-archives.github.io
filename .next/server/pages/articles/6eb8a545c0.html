script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"总攻确庄同时攻击邱清泉李弥兵团","alias":"","parts":[{"type":"paragraph","text":"总攻碾庄同时攻击邱清泉李弥兵团！"},{"type":"paragraph","text":"（1948年11月16日）刘、陈、邓，并告粟："},{"type":"paragraph","text":"删日二十二时及铣午电悉。（一）五十四军、三十九军详情由参谋部查告。（二）据刘峙铣日称，三十九军、九十九军集结固镇，向宿县攻击前进，要九十六军长于兆龙开蚌埠，以主力向北策应，未提五十四军。一则该军由葫芦岛开唐山，再由唐山南开需时较多；二则该军使用于保卫南京，还是使用于向宿县攻击，似还未定，但你们应准备该军到来。（三）你们似以二、六纵钳制黄维，以一、三、四、九纵歼灭可能向宿县进攻之三十九军、九十九军似较适宜，因这些敌人均是较弱的。如五十四军四个师（不是三个师），刘汝明?五个师和上述敌人一起来，则数量较多，质量上亦只"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给中原野战军司令员刘伯承、第一副司令员陈毅和政治委员邓小平的电报。在淮海战役第一阶段，华东野战军于1948年11月11日将国民党军第七兵团黄百韬部4个军合围在江苏省邳县以碾庄为中心的狭小地区内。16日晚对该敌发起攻击，激战至22日黄昏，将敌全歼，兵团司令官黄百韬毙命。"},{"type":"paragraph","text":"[2]粟，指粟裕，当时任华东野战军代司令员兼代政治委员。[3]刘峙，当时任国民党军徐州“剿匪”总司令部总司令。[4]黄维，当时任国民党军第十二兵团司令官。有二三个师较强的。（四）刘峙几次告黄百韬\"，均判断我军要逃跑，要黄等候援军，协同击溃我军。但据韦吉报告，他们删晚已向邱李后尾攻击，未免过早。粟到韦吉处指挥极好。请粟考虑韦吉各纵及三纵，于明（）日向南撤退一步，正面七纵、十纵、苏十一纵亦同时于明（）晚向东撤退一大步，待巧晚谭王向碾庄总攻时，同时大举向邱李攻击似较妥善，请粟酌办。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"十六日二十四时[1]黄百韬，当时任国民党军第七兵团司令官。"},{"type":"paragraph","text":"[2]韦吉，指韦国清、吉洛（姬鹏飞)，当时分别任华东野战军苏北兵团司令员和副政治委员。"},{"type":"paragraph","text":"[3]邱李，指邱清泉、李弥，当时分别任国民党军第二兵团和第十三兵团司令官。"},{"type":"paragraph","text":"[4]谭王，指谭震林、王建安，当时分别任华东野战军山东兵团政治委员和副司令员。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":11,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":233,"page_end":234},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6eb8a545c0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2609","name":"最高人民法院关于诉讼卷内人事档案处理问题的批复","author":"最高人民法院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"最高人民法院关于诉讼卷内人事档案处理问题的批复","dates":[{"year":1979,"month":1,"day":19}],"is_range_date":false,"authors":["最高人民法院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"安徽省司法厅，司法工作手册（第三辑），494-495","tags":[{"name":"档案","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"}],"parts":[{"type":"title","text":"最高人民法院关于诉讼卷内人事档案处理问题的批复"},{"type":"subtitle","text":"1979年1月19日     （79）法办研字第2号"},{"type":"paragraph","text":"贵州省高级人民法院："},{"type":"paragraph","text":"你院黔法（1978）第28号《关于诉讼卷内人事档案处理问题的请示报告》已收阅。我们同意你们对此问题提出的处理意见。此复。附件："},{"type":"title","text":"贵州省高级人民法院关于诉讼卷内人事档案处理问题的请示报告"},{"type":"subtitle","text":"1978年12月12日    黔法（1978）第28号"},{"type":"paragraph","text":"最高人民法院："},{"type":"paragraph","text":"近来，在平反纠正冤错案件中，有的法院提出：“原来在定案处理时将其人事档案也归入了诉讼卷内，现案件已乎反纠正，人已恢复或重新安排了工作，有关单位索要人事档案，应如何处理为当？”我们认为，国家工作人员受到法律制裁时，需要从其人事档案中了解本人的历史或受过什么奖励时，可以摘抄有关部分副卷，而不应当将其全部人事档案或从中抽出部分归入诉讼卷内。根据最高人民法院（78）法办研字第19号“关于平反纠正的冤错案件的诉讼卷宗如何处理问题的批复”中规定“原判和改判形成的全部诉讼卷宗应予归档保存，不应销毁”的精神，我们意见，对诉讼卷内的人事档案（包括从人事档案中抽出的部分），应退还原单位，不应继续保存在诉讼卷内。如已平反纠正的人员另行安排工作的，应将其人事档案转给现在接收工作的单位保存。今后，法院在审结案件时，除摘抄有关部分副卷外，一律不要将其人事档案归入诉讼卷内。当否，请批示。"}],"alias":""},"tags":[{"name":"贵州文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d660c9053f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录3.pdf"],"article":{"title":"王力在云南接见军代表的讲话(摘要)","parts":[{"type":"title","text":"827.王力在云南接见军代表的讲话(摘要)"},{"type":"paragraph","text":"(1967年7月1日)"},{"type":"paragraph","text":"我们军队介入地方文化大革命，支持左派，支持革命干部，支持革命群众，把他们支持起来，建立革命三结合，我们胜利了，我们就退出来了，“待到山花烂漫时，她在丛中笑”。所以我们最无私心杂念，只有一个目的，把无产阶级文化大革命进行到底。毛主席无限信任我们，我们应该信任军队。从军管第一天起，军管就是为了不军管，最强的军管就是为了最快的不军管。支持革命的起来，搞好老、中、小三结合，毛主席讲一定要有小将，但现在叫小将挂帅也不行，老干部不能都打倒。把三结合搞起来，一定要打破框框，二十多岁的人可以做事，二十多岁的优秀的可以担负领导工作。我们这次来解决云南问题，毛主席没有忘记带红卫兵。毛主席处理每件事，不要看成是个别问题，一定要看他的伟大思想。我们一开始就要搞三结合，不要等三结合起来了，再搞三结合。"}],"authors":["王力"],"dates":[{"year":1967,"month":7,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":296,"page_end":296,"alias":""},"tags":[{"name":"王力","type":"人物"},{"name":"云南文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d09e2441ac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"白求恩国际和平医院隆重集会纪念白求恩大夫逝世四十周年叶剑英邓小平等同志为白求恩和柯棣华纪念馆题词","authors":[],"dates":[{"year":1979,"month":11,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社石家庄十一月八日电　今天下午，中国人民解放军白求恩国际和平医院隆重集会，纪念著名的国际主义战士——白求恩大夫逝世四十周年。中共河北省委第二书记江一真出席大会并讲了话。会上，宣读了中央领导同志最近为“白求恩纪念馆”、“柯棣华纪念馆”的题词。"},{"type":"paragraph","text":"一九三九年十月十二日，白求恩同志在河北唐县逝世。白求恩国际和平医院是白求恩同志逝世后为纪念他而命名的。印度友人柯棣华是这个医院的第一任院长。根据周恩来总理的指示，一九七四年在这个医院建立了“白求恩纪念馆”；一九七六年，根据中央指示又建立了“柯棣华纪念馆”。"},{"type":"paragraph","text":"叶剑英同志为“白求恩纪念馆”题的词是:“无私的援助光辉的榜样”；邓小平同志的题词是:“做白求恩式的革命者，做白求恩式的科学家。”；徐向前同志的题词是:“白求恩同志为国际共产主义而英勇奋斗牺牲的精神，是中国人民永远怀念和学习的榜样!”；聂荣臻同志的题词是:“学习白求恩同志的革命精神，学习白求恩同志的科学态度”。"},{"type":"paragraph","text":"叶剑英同志为“柯棣华纪念馆”写了馆标并题词，题词是:“中印人民友谊的桥梁”；邓小平同志的题词是:“继承柯棣华精神，发展中印两国人民的传统友谊。”徐向前同志的题词是:“柯棣华同志是国际共产主义的卓越战士，是我们学习的典范!”聂荣臻同志的题词是:“柯棣华同志的革命精神永垂不朽!”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"聂荣臻","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"河北文革","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b257986f93"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

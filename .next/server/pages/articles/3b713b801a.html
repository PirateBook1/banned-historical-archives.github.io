script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"下放农村劳动的干部，　必须遵循毛主席的教导，　认真接受贫下中农　的再教育，　认真改造自己的旧思想，　发扬艰苦朴素的作风——决不容许抢购当地农副产品","authors":[],"dates":[{"year":1968,"month":12,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者按:建议那些对鱼虾鸡蛋、大包小包有特殊爱好的人读一读这封来信。同时想一想，你们是去接受贫下中农再教育的，还是下决心去当农副产品的“采购员”的?对于这种事情，贫下中农、革命的下放干部都有权管，都应该管，不允许这样干。"},{"type":"paragraph","text":"编辑同志:"},{"type":"paragraph","text":"当前，在全面落实党的八届十二中全会公报、深入开展两条路线斗争史学习运动的时候，我们重温毛主席在七届二中全会上关于“务必使同志们继续地保持谦虚、谨慎、不骄、不躁的作风，务必使同志们继续地保持艰苦奋斗的作风”的教导，感受特别深。但是，据崇明劳动回来的同志反映，我们机关的对敌斗争学习班有些下放劳动的干部却违背伟大领袖毛主席这个教导，出现了购买和调换农副产品、抢购热销商品等不良倾向，在当地群众中起了很坏的影响。"},{"type":"paragraph","text":"十一月二十六日，长宁区机关对敌斗争学习班有两百多个同志从崇明东方红农场休假回上海。他们之中有的在回沪前一两天，跑到农场附近或当地轮船码头和镇上，购买了鱼、虾、蟹、鸡、肉、蛋等农副产品；有的事先还用不正当的手段，向生产队社员调换和购买崇明大米、芝麻、花生、棉花等物资。有的人在轮船码头大吃大喝，吃得醉酗酗。"},{"type":"paragraph","text":"当地社员和居民看到这种抢购行为，意见很大。有的社员说:“你们讲得很好听，到农村来接受再教育，但行动对不上号。”"},{"type":"paragraph","text":"据了解，其他区的机关干部也有类似情况。我们认为，此风不能长，必须及时煞住。干部下放劳动，是毛主席对广大干部的爱护和关怀，是反修防修、实现思想革命化的重要途径。我们应该时刻保持艰苦奋斗的作风，自觉地在劳动中改造思想。决不能在劳动时是一套，回到家里却依然如故。那种吃喝玩乐、贪图享受的资产阶级生活方式，是和我们实现思想革命化背道而驰的，应该受到坚决的批判。"},{"type":"paragraph","text":"长宁区机关两个造反派战士"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3b713b801a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

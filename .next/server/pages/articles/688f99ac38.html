script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"永寿县常宁公社革委会遵循毛主席的教导  坚持参加集体生产劳动  紧密联系群众","authors":[],"dates":[{"year":1969,"month":7,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"永寿县常宁公社革委会遵循毛主席的教导"},{"type":"paragraph","text":"坚持参加集体生产劳动  紧密联系群众"},{"type":"paragraph","text":"本报讯　陕西省永寿县常宁公社革委会干部，遵照毛主席关于“必须坚持干部参加集体生产劳动的制度”的伟大教导，跳出“机关化”的圈子，坚持参加集体生产劳动，人在下面住，会在下面开，问题在下面解决，促进了思想革命化，改变了工作作风，密切了与群众的联系，有力地推动了各项工作。"},{"type":"paragraph","text":"常宁公社革委会于去年十月成立后，开始的一个多月，公社有些干部整天忙忙碌碌，陷在事务圈子里，忽视了参加集体生产劳动，发生了脱离群众、脱离实际的现象。贫下中农批评说：“我们的话你们听不到，你们的话我们办不到。”贫下中农的意见引起了革委会负责同志的重视。他们立即召开全体委员和工作人员会议，反复学习毛主席关于“干部通过参加集体生产劳动，同劳动人民保持最广泛的、经常的、密切的联系。这是社会主义制度下一件带根本性的大事，它有助于克服官僚主义，防止修正主义和教条主义”的伟大教导，结合工作实际和大家的思想实际，开展了深入的讨论，找出了脱离群众的根子，就是由于脱离了劳动，认识到干部坚持参加集体生产劳动，是毛主席无产阶级政权建设的重要组成部分，是反修防修的需要，是无产阶级专政下继续革命的需要。在提高干部认识的基础上，公社革委会作出了一个决定：干部每人每月有三分之一的时间在农村参加集体生产劳动。从去年十一月到现在，不论是在寒风刺骨的隆冬，还是在赤日炎炎的夏天，他们总是扛上自己买的一套劳动工具，走到那里就和那里的社员一起踏踏实实地劳动。"},{"type":"paragraph","text":"公社干部既要坚持参加集体劳动，同时又要做好工作，这个矛盾怎么解决？常宁公社革委会采取的办法是：跳出“机关化”的圈子，深入基层，扎根农村，人在下面住，会在下面开，问题在下面解决。"},{"type":"paragraph","text":"由于公社干部身在斗争第一线，对实际情况看得准，抓得住，吃得透，牢牢掌握了领导革命和生产的主动权，因而在清理阶级队伍、整党建党、落实政策、加强团结等方面创造了许多好经验，有力地推动了全公社斗、批、改运动的深入发展。公社革委会同志尝到了参加劳动的甜头，劳动比过去更自觉了。有些干部过去怕参加集体生产劳动影响了工作，现在怕参加劳动少了做不好工作。基层干部和群众说：“过去干部来了就问，问了就走，是水上的油——漂在上面；现在干部长期住在农村，是池旁的柳树——根越扎越深。”（附图片）"},{"type":"paragraph","text":"张富贵同志出席党的“九大”后，回到了他的家乡——山东省文登县高村公社东方红大队，立即和社员一起参加集体生产劳动。新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"688f99ac38"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

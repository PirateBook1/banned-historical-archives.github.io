script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华东化工学院“九一一”科研小组闻风而动举办学习班　认真学公报决心更好地活学活用毛主席哲学思想，改造世界观，指导科研工作","authors":[],"dates":[{"year":1970,"month":9,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　正在认真按照毛主席的光辉哲学思想进行科学研究的华东化工学院“九一一”科研小组全体同志，热烈欢呼党的九届二中全会公报的发表。他们闻风而动，举办学习班，认真学习公报，决心以公报为强大政治动力，更好地学哲学，用哲学，以毛主席哲学思想指导科学研究，自觉改造世界观。"},{"type":"paragraph","text":"华东化工学院“九一一”科研小组，是在去年成立的。刚成立时，个别同志忙于学外文、抄资料、翻文献，没有抓紧毛主席著作的学习。针对这种情况，他们就在全组开展革命大批判，批判修正主义的科研路线和洋奴哲学、爬行主义，建立了学习毛主席著作的制度。全组同志把学习毛主席著作放在首位，用毛主席哲学思想指导科研活动，在短短的一年时间里，就完成了国家的某一重点产品试验任务，而且为建造生产这种产品的工厂提供了可靠的数据，工作人员的思想面貌也有很大变化。"},{"type":"paragraph","text":"“九一一”科研小组的同志，在学习党的九届二中全会公报时，回顾了他们用毛主席哲学思想指导科学研究工作的历程。一年来，他们带着科研工作中的问题，学习毛主席的光辉著作《矛盾论》和《实践论》，用毛主席哲学思想指导科学实验，解决了一个又一个矛盾。去年年底，他们在进行这一重点产品扩大试验时，根据旧的规程，需要一个有一定厚度的防爆设备，还要一批进行远距离操纵的精密仪器。可是“九一一”小组既无设备，又无经验，怎么办?他们认真学习了毛主席关于“世间一切事物中，人是第一个可宝贵的。在共产党领导下，只要有了人，什么人间奇迹也可以造出来”的教导，大家出主意，想办法，既充分发挥人的积极因素，又努力找出事物内部固有的规律性。没有防爆墙，自己用砖砌，没有仪器，用土办法代替，结果仅用几个月的时间就完成了试验任务，为国家节约了大量资金。大家深有体会地说:“毛主席的哲学思想，是我们认识世界和改造世界的锐利武器，毛主席的哲学著作，是改造我们世界观的指路明灯。”"},{"type":"paragraph","text":"党的九届二中全会公报，进一步激发了“九一一”科研小组同志学哲学、用哲学的革命积极性，他们决心在公报精神的鼓舞下，努力活学活用毛主席哲学著作，自觉地改造世界观，为创办教学、科研、生产三结合的社会主义理工科大学贡献自己的力量。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命大批判","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"662928a134"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

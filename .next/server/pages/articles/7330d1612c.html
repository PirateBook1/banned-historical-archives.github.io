script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"响应毛主席伟大号召  掀起春耕生产的高潮（图片）","authors":["杨一秋"],"dates":[{"year":1967,"month":2,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"响应毛主席伟大号召  掀起春耕生产的高潮"},{"type":"paragraph","text":"上海市嘉定县马陆人民公社陈村生产大队无产阶级革命派联合起来，建立了由大队革命干部参加的革命、生产两套班子，抓革命，促春耕。这是大队在举行抓革命，促春耕誓师大会。"},{"type":"paragraph","text":"为了让《中共中央给全国农村人民公社贫下中农和各级干部的信》家喻户晓、深入人心，解放军某部毛泽东思想宣传队，连夜编排文艺节目，深入农村广泛进行宣传。"},{"type":"paragraph","text":"3150部队报道组供稿"},{"type":"paragraph","text":"太原市郊区东方红人民公社小王生产大队的贫下中农社员，怀着万分激动和喜悦的心情，学习《中共中央给全国农村人民公社贫下中农和各级干部的信》。"},{"type":"paragraph","text":"嘉定县城西人民公社城北生产大队的贫下中农，怀着深厚的阶级感情，在文化大革命和春耕生产高潮中，坚持活学活用毛主席著作。"},{"type":"paragraph","text":"山西大寨人在文化大革命中更加焕发起冲天的革命干劲，狠抓革命，猛促生产。这是社员们冒着风雪在抬石块垒地坝。"},{"type":"paragraph","text":"江苏省海安县角斜公社的贫下中农坚决响应毛主席提出的“抓革命，促生产”的伟大号召，掀起了春耕生产的高潮。这是社员们送肥下田的情形。"},{"type":"paragraph","text":"杨一秋摄"},{"type":"paragraph","text":"上海拖拉机厂无产阶级革命派，在夺权以后，立即发动广大革命职工，抓革命，促生产，积极支援春耕，把质地优良的小型手扶拖拉机运往农村。（本版照片除署名者外均由新华社供稿）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7330d1612c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"首都妇女纪念“三八”妇女节大会  向毛泽东主席的致敬电","authors":[],"dates":[{"year":1956,"month":3,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"首都妇女纪念“三八”妇女节大会"},{"type":"paragraph","text":"向毛泽东主席的致敬电敬爱的毛主席："},{"type":"paragraph","text":"当我们首都妇女纪念自己的节日的时候，当我们欢呼祖国的社会主义建设的伟大胜利的时候，我们谨向您——亲爱的领袖、中国革命的舵手，致以最亲切的、最崇高的敬礼！"},{"type":"paragraph","text":"正如您所说的：“1955年的下半年，中国的情况起了一个根本的变化”，我国在社会主义革命中取得了伟大的胜利，这些胜利是与中国共产党中央和您的英明正确的领导分不开的。我们坚信，在中国共产党中央和您的领导下，我们一定会战胜一切困难把我国建设成为一个具有高度工业和文化科学水平的社会主义国家。当此纪念“三八”节之际，我们坚决向您保证：我们要在各个不同的岗位上百倍努力，争取做社会主义建设的积极分子、模范人物，与全市人民和全国人民一道，为提前完成和超额完成第一个五年计划，为建成社会主义社会而奋斗！    谨祝您身体健康"},{"type":"paragraph","text":"首都各界妇女纪念“三八”国际妇女节大会"},{"type":"paragraph","text":"1956年3月7日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a53a947666"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本朋友颂扬毛泽东思想的新胜利  中国文化大革命对世界革命起重大作用","authors":[],"dates":[{"year":1966,"month":9,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本朋友颂扬毛泽东思想的新胜利"},{"type":"paragraph","text":"中国文化大革命对世界革命起重大作用"},{"type":"paragraph","text":"据新华社讯　第三批日本社会党活动家访华代表团，结束在我国的友好访问离开广州回国前，热烈赞扬伟大的毛泽东思想和我国正在进行的无产阶级文化大革命。"},{"type":"paragraph","text":"他们说：“我们亲眼看到，在毛泽东思想伟大红旗的指引下，中国的社会主义革命和社会主义建设事业正在迅速地发展。”"},{"type":"paragraph","text":"代表团热烈赞扬我国正在轰轰烈烈进行的无产阶级文化大革命，是一场非常伟大、非常了不起的革命。他们说：“无产阶级文化大革命范围之广泛、意义之深刻是我们在日本所无法想象的。我们认为，中国进行的这场文化大革命是十分必要的，因为这是彻底完成社会主义革命并过渡到共产主义的必由之路。”他们说：“通过中国领导人的讲话以及我们在中国耳闻目睹的一切，使我们对文化大革命越来越了解，也就使我们认识到，苏联为什么会走上修正主义的道路。中国所进行的这一无产阶级文化大革命是社会主义国家中从未进行过的，是史无前例的。”日本朋友欢呼：这是毛主席的伟大创举，是毛泽东思想的新胜利。"},{"type":"paragraph","text":"在谈到无产阶级文化大革命时，代表团还一再表示他们对毛主席和中国共产党的最大敬意和钦佩。他们说：“我们亲眼看到，毛主席和中国共产党是最相信群众、最依靠群众、最放手发动群众，而又最支持群众和最无微不至关怀群众的。在文化大革命中起先锋作用的红卫兵就是最好的例子。七亿中国人民在毛主席天才的卓越的领导下，正在文化大革命的大路上向前迈进。我们坚信，中国正在进行的无产阶级文化大革命一定会取得胜利，它将对世界革命起着重大的作用。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6f86cd8bcd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

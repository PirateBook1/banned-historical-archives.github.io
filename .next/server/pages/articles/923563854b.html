script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-133","name":"总参谋部、总政治部、劳动人事部关于确定干部入伍时间的规定","author":"总参谋部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"总参谋部、总政治部、劳动人事部关于确定干部入伍时间的规定","dates":[{"year":1985}],"is_range_date":false,"authors":["劳动人事部","总参谋部","总政治部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共山西省委组织部, 干审工作文件选编, 74","tags":[{"name":"干部","type":"主题/事件"},{"name":"军队","type":"主题/事件"}],"parts":[{"type":"title","text":"总参谋部、总政治部、劳动人事部关于确定干部入伍时间的规定"},{"type":"subtitle","text":"〔1985〕政联字3号[1]"},{"type":"paragraph","text":"实行义务兵役制后，军队干部的入伍时间，过去是按中共中央、国务院历年征兵命令中确定的服役年限的起算时间箅起的。这同一九七七年关于退伍义务兵军龄计算的规定不一致。为了统一同期入伍军人的军龄起算时间，准确地反映干部的经历，确定：这些干部的入伍时间，一律从县（市）人民政府征兵办公室（或人民武装部）批准入伍之日算起。已转业到地方工作的原军队干部也按此规定执行。"},{"type":"paragraph","text":"（晋人工字〔1985〕112号文件转发）"},{"type":"paragraph","text":"[1] Note: This document is reprinted in 中央组织部干审局，干审工作政策文件选编（下）, p. 1261."}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"923563854b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

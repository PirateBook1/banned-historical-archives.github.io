script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-890","name":"中共中央批转中共中央组织部关于为小说《刘志丹》平反的报告","author":"中共中央","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央批转中共中央组织部关于为小说《刘志丹》平反的报告","dates":[{"year":1979,"month":8,"day":4}],"is_range_date":false,"authors":["中共中央","中共中央组织部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央组织干审局, 干审工作政策文件选编(上), 837-839\n","tags":[{"name":"反党","type":"主题/事件"},{"name":"高岗","type":"主题/事件"},{"name":"康生","type":"主题/事件"},{"name":"刘志丹","type":"主题/事件"},{"name":"习仲勋","type":"主题/事件"}],"parts":[{"type":"title","text":"中文"},{"type":"title","text":"中共中央批转中共中央组织部关于为小说《刘志丹》平反的报告"},{"type":"subtitle","text":"1979年8月4日·中发〔1979〕53号"},{"type":"paragraph","text":"中央同意中央组织部关于为小说《刘志丹》平反的报告，现将这个报告及其附件转发给你们。报告中提出的具体建议，请有关单位落实。"},{"type":"paragraph","text":"中共中央组织部关于为小说《刘志丹》平反的报告"},{"type":"paragraph","text":"中央："},{"type":"paragraph","text":"在一九六二年北戴河中央工作会议和八届十中全会上，由于康生的发动，批判了尚未出版的长篇小说《刘志丹》。会后,把写这部小说作为反党事件在党内作了传达;并对小说本身，对小说作者李建彤同志、审阅过书稿的习仲勋、刘景范等同志以及组织创作这部小说的工人出版社有关同志，进行了长期的专案审查。一直到“文化大革命”开始时，专案审查尚未结束，没有作出正式结论。"},{"type":"paragraph","text":"“文化大革命”中，康生伙同林彪、“四人帮”,在《刘志丹》问题上，进行了更大规模的政治迫害。姚文元发表文章，公开宣布《刘志丹》是反党小说，宣称作者和支持该书的同志是反党分子。此后，已被专案审查的同志遭受更重的摧残；受到株连的人数更多。曾经看过书稿、支持过这一创作的领导同志,原陕甘革命根据地的一批老干部、老党员，甚至一些参加过此案专案审查工作的同志，都遭到不同程度的迫害，有的被迫害致残致死。李建彤同志曾被定为“习仲勋反革命集团利用小说进行反党活动的骨干分子”。中央专案组一九七七年五月给刘景范同志作的“审查结论”中，仍说刘“伙同习仲勋抛出反党小说《刘志丹》，为高岗翻案”。"},{"type":"paragraph","text":"经过复查，我们认为，《刘志丹》(送审样书）不是反党小说，而是一部比较好的歌颂老一辈无产阶级革命家、描写革命斗争历史的小说。习仲勋等同志关心这部小说的创作，对如何改好这部小说发表过意见，是完全正当的，根本谈不上是什么反党阴谋集团活动。从案件前后经过看，所谓利用写《刘志丹》小说进行反党活动一案，是康生制造的一起大错案。“文化大革命”中,康生伙同林彪、“四人帮”，更变本加厉，搞出一起株连甚广的现代文字狱。现将我们“关于小说《刘志丹》案件的复查意见”送上，请审阅。"},{"type":"paragraph","text":"我们建议："},{"type":"paragraph","text":"一、为小说《刘志丹》平反。鉴于姚文元是在《人民日报》和《红旗》上发表诬陷文章的，请《人民日报》和《红旗》发表一两篇平反文章。"},{"type":"paragraph","text":"二、因《刘志丹》小说案件受到诬陷的同志，一律昭雪平反。错误的结论和处理一律撤销，有关的检查、交代一律从干部档案中撤出销毁。请有关单位认真做好善后处理工作。"},{"type":"paragraph","text":"三、报刊上可适当发表一些评论文章，澄清被康生和林彪、“四人帮”在这一案件中搞乱了的思想、理论、路线是非，恢复党的传统作风，更好地调整党的文艺政策，贯彻百花齐放、百家争鸣方针，促进社会主义文艺的繁荣。"},{"type":"paragraph","text":"以上如无不当，请批转各地。"},{"type":"subtitle","text":"中共中央组织部一九七九年七月十四日"}],"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"习仲勋","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f887d7f650"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

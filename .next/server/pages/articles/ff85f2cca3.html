script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"起义蒋军人员赵宗礼访沪在参观时激动地说，没有伟大的共产党和毛主席，就没有伟大的祖国","authors":[],"dates":[{"year":1964,"month":10,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社上海24日讯　中国人民解放军海军少尉、驾驶登陆艇光荣起义归来的原蒋军海军“大金门水面侦察队”下士赵宗礼，最近在上海参观访问。"},{"type":"paragraph","text":"赵宗礼到达上海后，中国人民解放军驻上海部队首长周仁杰海军中将、段德彰海军少将等于二十二日接见了他。"},{"type":"paragraph","text":"赵宗礼谈到他参观上海后的观感时说:“祖国的一切太好了，我所看到的比我所想象的好得不知多少倍。解放后上海的巨大变化和成就，使我非常感动。”"},{"type":"paragraph","text":"在参观上海工业展览会时，赵宗礼很仔细地观看了其中的展品。他激动地说，祖国在中国共产党和伟大领袖毛主席领导下，十几年就变得这么强大，这是中国人民值得骄傲的。赵宗礼在上海解放前著名的棚户区审瓜弄，参观了新建成的住宅区和一部分正在拆除的破旧草棚，访问了新近迁入新住宅的居民家庭。赵宗礼对一位居民说:“没有共产党和伟大的领袖毛主席，就没有我们伟大的祖国，也没有我们的今天。”"},{"type":"paragraph","text":"在上海期间，赵宗礼还参加了上海市政协所举行的座谈会。在会上，会见了原蒋军海军起义、投诚人员“中兴舰”士官长于国藩、“重庆号”士兵管杰等，以及有亲属在蒋军海军的部分上海居民。他向大家愤怒地控诉了美帝国主义霸占我国领土台湾和美蒋反动派统治台湾人民的罪行，叙述了自己十几年来在蒋军中度过的苦难生活和这次毅然驾艇起义归来的经过情形。"},{"type":"paragraph","text":"赵宗礼已于二十四日下午离开上海。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ff85f2cca3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

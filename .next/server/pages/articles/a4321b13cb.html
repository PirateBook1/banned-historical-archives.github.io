script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"朝鲜华侨向毛主席致敬  表示坚决支援朝鲜人民正义战争","authors":[],"dates":[{"year":1950,"month":8,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"朝鲜华侨向毛主席致敬"},{"type":"paragraph","text":"表示坚决支援朝鲜人民正义战争"},{"type":"paragraph","text":"【新华社三十日讯】据华侨事务委员会消息：北朝鲜华侨在“八一五”朝鲜解放五周年纪念日，曾在美帝飞机惨暴肆虐下，热烈举行纪念会。平壤市华侨庆祝大会曾通过向毛主席致敬的信。信上说：“美帝国主义疯狂地侵略朝鲜，并企图阻挠我人民解放军解放祖国的领土台湾，进一步干涉亚洲人民的独立和解放。但我们相信此侵略行动，必将在觉醒的东方人民面前完全被粉碎。我们坚决响应您的号召，誓与朝鲜人民和全世界人民团结在一起，支援祖国人民解放台湾，支援朝鲜人民的正义战争取得最后胜利。使美帝国主义者在不可战胜的中国人民和朝鲜人民面前颤抖悲泣吧！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a4321b13cb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

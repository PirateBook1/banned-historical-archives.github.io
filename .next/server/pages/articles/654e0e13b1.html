script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录3.pdf"],"article":{"title":"姚文元谈文攻武卫","parts":[{"type":"title","text":"898.姚文元谈文攻武卫"},{"type":"paragraph","text":"(1967年8月9日)"},{"type":"paragraph","text":"春桥和我共同表示同一明确态度，支持成立“文攻武卫”统一指挥部，具体组织要根据主席革命路线和按中央的方针政策进行，可以先在已实现革命大联合的左派占优势的工厂单位试验。建议全市组织工人的武卫组织，可否先搞十万人左右。"},{"type":"paragraph","text":"组织武卫只能对付一小撮坏人，是工作的一方面，另一方面主要还是靠文攻，什么是文攻，文攻就是大批判，只有把大批判搞好，批深批透，肃清刘、邓的流毒，从思想上解决问题，搞大批判一个是开大会，但开大会主要是造声势。一个是写文章，江青同志最近讲了关于组织写重点文章的问题，北京已经组织了一百人的班子在写重点文章，上海也应该组织一个一、二百人的班子写重点文章，同时发动广大群众写文章，要想办法写一些专门给农民读的文章，印成小册子，小组已讨论这个任务交给上海，搞十篇左右的文章，每篇读半小时到十五分钟。"},{"type":"paragraph","text":"关于李大钊的问题的具体材料，我未看过，但听说过，我觉得这个问题还是慢点搞好，不要精力分散，目前还是集中精力批判刘、邓、陈、曹，当然这些问题将来都可以批判，不仅李大钊，还有大叛徒瞿秋白，都应当批判。听说主席最近讲过(有人说文革搞的差不多了)“没有完的，还要搞下去。”"}],"authors":["姚文元"],"dates":[{"year":1967,"month":8,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":339,"page_end":339,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"654e0e13b1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

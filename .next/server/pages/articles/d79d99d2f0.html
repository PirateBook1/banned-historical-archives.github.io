script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈炳仁给胡耀邦的申诉信","authors":["陈炳仁"],"dates":[{"year":1986,"month":3,"day":22}],"is_range_date":false,"parts":[{"text":"陈炳仁给胡耀邦的申诉信","type":"title"},{"text":"陈炳仁","type":"authors"},{"text":"民盟中央委员会楚图南代主席转呈","type":"paragraph"},{"text":"党中央","type":"paragraph"},{"text":"胡耀邦总书记：","type":"paragraph"},{"text":"我名叫陈仁炳，我是民盟中央委员，上海复旦大学教授。","type":"paragraph"},{"text":"我曾于1985年2月1日，在北京上书民盟史良主席，此函当应由史良主席转送给了党中央统战部。","type":"paragraph"},{"text":"我的1985年2月1日函中大意是：目前形势大好，迫切希望党中央体验我个人迫切要求，迅速对陈仁炳1957年划为右派一案，予以彻底的复查改正。","type":"paragraph"},{"text":"我在去年2月1日的函中说，我年已77岁，来日少，去日多，心有余，力不足。如能改正，这将对我是极大的鼓舞；对于我海内外的亲朋子女，也将极大地影响他们，使他们更认识党的伟大。在美国，我有两个女儿，一个女婿是华裔工程博士，另一个女婿是美国律师。我有六个外孙子女在美。如有好的音讯转去，他们知道我已蒙改正，将是多么高兴。","type":"paragraph"},{"text":"此外，台湾的“外交部长”朱抚松是我的门生。1937年在武昌，我指导他写大学毕业论文。我的问题的解决，将能使我在统一祖国的大业中，做一点小工作。","type":"paragraph"},{"text":"1957年，我被划为右派，至今不予改正，这在客观上，被各方认为是历史上一件大不幸。一个多少年一贯忠于党、忠于民主事业的社会学博士、教授，1945年入民盟的老盟员，《展望》周刊的创办人，竟在柯庆施和张春桥的棍棒下被打成右派，造成江南第一冤案。这是为一切亲者所痛、为一切仇者所快的大冤案!","type":"paragraph"},{"text":"此案若不蒙改正，将成为党的历史上不可理解的一大问题，也将成为一切热爱党的友人为之痛心的一项不明智的措施。胡耀邦总书记，对这样一个老问题采取行动的时刻已经到了!","type":"paragraph"},{"text":"回忆1948年，即38年以前，在上海交通大学广场上，在反美扶日反蒋独裁大会上，我冒九死一生的危险，对一万五千大学生发表演讲(我是那次大会唯一的演讲人)，拥护党的事业，说出人民的心里话。我当时何曾梦到竟有一天，被人当成敌人看待!","type":"paragraph"},{"text":"胡总书记，我的话就说到这里了，期待你向我伸出救援之手。","type":"paragraph"},{"text":"敬礼","type":"paragraph"},{"text":" 民盟中央委员  陈仁炳上1986年3月22日","type":"paragraph"},{"text":" 来源：胡平《美丽与悲怆》，山东友谊出版社，1998年。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"胡耀邦","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d79d99d2f0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"张春桥设宴欢迎中岛健藏宾主频频为中日人民战斗友谊干杯","authors":[],"dates":[{"year":1960,"month":8,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　中国人民对外文化协会上海市分会会长张春桥，昨晚举行宴会欢迎日中文化交流协会理事长中岛健藏和夫人及随员白土吾夫。张春桥在宴会上代表上海文艺界热烈欢迎为中日文化交流作出了卓越贡献的亲密战友、日本文化界和日本人民在反对国内外反动派斗争中杰出的战士——中岛健藏先生和夫人光临上海访问。中岛健藏也在宴会上举杯祝中日两国文化界的友谊，中日两国人民在反帝斗争中结成的团结和友好日益增强。"},{"type":"paragraph","text":"上海文艺界人士在宴会上频频向日本朋友们，为中日两国文艺界和中日两国人民的战斗友谊亲切祝酒。"},{"type":"paragraph","text":"参加昨日宴会作陪的有对外文协上海市分会副会长陈虞孙、作协上海分会书记处书记叶以群、中国亚非团结委员会在沪委员张瑞芳，以及本市文艺界著名人士俞振飞、秦治、张美娟、江寒汀、杜宣、劳景贤等。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f4a2a97470"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"dfdd6b56-5f4e-42e1-af94-ae2ab38cc0b4","name":"毛泽东思想万岁（1913-1943卷）（1968年武汉版）","internal":true,"official":false,"type":"pdf","author":"1968年武汉","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/dfdd6b56-5f4e-42e1-af94-ae2ab38cc0b4.pdf"],"article":{"title":"反围攻时给红军的动员令","alias":"","parts":[{"type":"paragraph","text":"十二、白军是军阀的军队，红军是工农的军队！"},{"type":"paragraph","text":"主任毛泽东（抄自中国革命军事博物馆）"},{"type":"paragraph","text":"命令于约溪总司令部"},{"type":"paragraph","text":"（一九三三年八月八日）"},{"type":"paragraph","text":"（一）敌之整个布置见蒋介石八月二号命合，卫另录。龙网有敌第五师四团五十四师两团（昨日未与我军作战的），加上昨天与我军作战的四十七师五十四师败兵约两团，共尚有殿八团。崇宝方太之蒋蔡部，兴国江背洞之赵欢涛部，青塘古龙网之孙建仲部均在向我军前进，但明日（九号）不能到达龙网。"},{"type":"paragraph","text":"（二）我军决心以全力消灭龙网之敌。（三）攻击龙罔布署如左："},{"type":"paragraph","text":"三军及七军任左翼，今夜宿营于兰石，担任攻击龙网之西北端。三军任右翼，今夜宿营于小别，担任攻击龙网之东北端。四军任正面，今夜宿营于表翻，担任攻击龙网之南端。十二军位置于四军之后作总预备队，今夜应宿营于表湖附近。"},{"type":"paragraph","text":"各军明晨（九号）四时一律总攻，务于上午十二时以前解决战斗。（四）解决战斗后，各军宿营地区分于左；三军团及七军在上固、下固、缺家坪一带。三军在小别。四军在水西、高车、大蕉坑、下车、中塘陂一带。龙网圩、表湖、张家车、樊舖-一带不兵。（五）明日上午作战时总部在表湖。作战后至夜间，在龙网圩区政府（圩场的南端），后晨移石路坑。"},{"type":"paragraph","text":"（六）明日下午七时，各军军长、政治委员、军团总指、政治委员均到区政府总部开会·"},{"type":"paragraph","text":"总司合政治委员毛泽东"},{"type":"paragraph","text":"（抄自中国革命军事博物馆）"},{"type":"paragraph","text":"反围攻时给红军的动员令"},{"type":"paragraph","text":"敌人已经向我们的基本苏区大举进攻了，我们无如何要战胜这个敌人。我们要用一切整定性顽强性持久性去战胜这个敌人。我们这样做就是能够最后的战胜这个敌人。最后的胜利是我们的。英勇奋斗的红军万岁！"},{"type":"paragraph","text":"毛泽东（摘自《中国新民主主义革命时期历史》『初稿）"}],"authors":["毛泽东"],"dates":[],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":122,"page_end":122},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3b97b94f4d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

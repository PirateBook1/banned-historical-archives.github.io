script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"当前迷信活动较为突出","authors":[],"dates":[{"year":1961,"month":10,"day":24}],"is_range_date":false,"parts":[{"text":"当前迷信活动较为突出","type":"title"},{"text":"自8月以来，迷信活动在某些地区相当突出，据不完全统计，在6个专区22个县48个公社200多个大队均先后发现迷信活动。有的公开组织“师道公合营生产合作社”“训练道公”等；有的修庙求神。平果县海城、旧城、椰思等公社部份大队群众自9月以来，大搞修庙建庙活动。不少地区发现群众捐钱筹粮连续几天几夜大搞打“平安斋”和立“社坛”等。如马山县25个公社中即有8个公社搞打“斋蘸”的活动。参加人数很多，有的党团员、大小队干部也参加。罗城县的北江、华张、长安等5个公社发现迷信活动，其中长安公社洛东大队大用屯200多群众每人捐款3元、大米2斤，杀猪、鸡、鸭，请3个道师大搞“平安斋”。","type":"paragraph"},{"text":"当前迷信活动突出的原因，有的是因灾疾病，群众通过求神治病保平安，有的是个别四类分子、巫婆、神汉利用灾病进行造谣煽动，从中骗取钱财的。如资源县唐洞大队坏分子赵干传8月以来，先后到两个公社13个大队搞修建雷公庙活动，煽动说：“共产党来了不准搞迷信，庙堂被毁了，田地也荒了，所以现在又给搞迷信了”。该县反动紫霞教道徒李大朴造谣说：“今年是辛丑年，明年是辰寅年，有大灾大难，要免灾除难只有行善吃斋，喝‘神水’”，并说：“八角寨庙后有一个神井有神水”。结果有一千多人到八角寨要“神水”。马山县福兰公社调查，公社化之后过去的68名巫婆、神汉已洗手不干了现又恢复活动的48名，占70％。","type":"paragraph"}],"comments":[],"origin":"《广西公安》 1961年第 13期，1961年10月24日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4ee06fe882"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

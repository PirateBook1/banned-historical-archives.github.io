script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"祝贺匈牙利解放十周年  毛泽东、刘少奇、周恩来致道比、赫格居斯、波尔多奇基电","authors":[],"dates":[{"year":1955,"month":4,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"祝贺匈牙利解放十周年"},{"type":"paragraph","text":"毛泽东、刘少奇、周恩来致道比、赫格居斯、波尔多奇基电匈牙利人民共和国主席团主席伊斯特万·道比同志：匈牙利人民共和国部长会议代理主席安德拉希·赫格居斯同志：匈牙利人民共和国外交部长雅诺希·波尔多奇基同志："},{"type":"paragraph","text":"值此匈牙利解放十周年之际，我们谨代表中国人民和中华人民共和国政府向你们并通过你们向匈牙利人民和匈牙利人民共和国政府致衷心的热烈的祝贺。"},{"type":"paragraph","text":"十年来，匈牙利人民在自己的劳动人民党和匈牙利人民共和国政府的领导下，胜利地巩固了人民民主制度，并在国家的社会主义建设中获得了辉煌的成就。这种成就加强了以苏联为首的和平、民主和社会主义阵营，鼓舞了正在从事社会主义建设的中国人民。中国人民以极其欢欣的心情祝贺兄弟般的匈牙利人民的胜利。"},{"type":"paragraph","text":"谨祝匈牙利人民在自己祖国的社会主义建设事业中、在击破帝国主义侵略集团新的战争计划和确保欧洲和世界和平的斗争中获得新的胜利。"},{"type":"paragraph","text":"中华人民共和国主席  毛泽东"},{"type":"paragraph","text":"中华人民共和国全国人民代表大会常务委员会委员长  刘少奇"},{"type":"paragraph","text":"中华人民共和国国务院总理兼外交部长  周恩来"},{"type":"paragraph","text":"一九五五年四月二日于北京"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"06942fecdf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

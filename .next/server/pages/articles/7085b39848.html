script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央首长关心武汉造反派","authors":["周恩来","江青","谢富治"],"dates":[{"year":1967,"month":7,"day":25}],"is_range_date":false,"parts":[{"text":"中央首长关心武汉造反派","type":"title"},{"text":"江青谢富治周恩来","type":"authors"},{"text":"(1967年7月25日天安门城楼上对“钢二司”一女战士的讲话)","type":"subtitle"},{"text":"林副主席称赞武汉造反派说：“好，你们干得好。”","type":"paragraph"},{"text":"“钢二司”代表向江青同志倾诉武汉造反派日夜想念毛主席的心情时十分激动，不禁热泪盈框。江青同志亲切地说“好，好，不哭，你们战斗得很好！”","type":"paragraph"},{"text":"周总理指示：“你们在京的武汉造反派要杀回去，回去要高举毛泽东思想伟大红旗。对待保守组织，要分化瓦解他们，不要采取报复态度。”","type":"paragraph"},{"text":"谢副总理嘱咐：“你今天的发言是要代表整个武汉地区革命造反派的。”于是“钢二司”代表在稿子里添上“我代表武汉‘三钢’、‘三新’、‘革联’。”交给他看，他说：“你们要和“三新”搞好团结呀！”王大宾同志建议：“你就把“三新”放在前面吧！。”谢副总理拍着王的肩说：“还是王大宾有风格。”然后又关心地问“钢二司”的负责人杨道远为什么没有来呢？应该通知他来，这是大会的缺点。又谈到：“在“二司”司令部召集“三钢”开会，为了想把“三司”从陈再道那边拉过来，我找了两个“三司”代表来，结果他们对总理的四点指示很生气，但又不敢反对总理，却把四点指示说成是王力的黑指示，要打倒王力，还发表声明要打倒我，这是他们硬要往陈再道那边倒。你们回去一定要和“三新”搞好团结，过去你们的观点，虽然不大一样，但现在已经一致了嘛，他们也在坚决彻底为工总翻案，回去以后，要紧密地团结在一起，共同战斗。”“钢二司”代表问候王力同志伤势时，他说：“不要紧。这一次他们暴露了真面目，暴露的更彻底了，这样好嘛，他们的反动面目暴露的越彻底越好。革命造反派一定要加强团结，不要闹意见，不要闹矛盾，敌人还没有彻底垮台，任务还很重。千万要搞好团结，造反派之间不能再搞分歧。”","type":"paragraph"},{"text":"叶群同志鼓励说：“你们干的好，很坚决。希望你们保重身体。”","type":"paragraph"},{"text":"刘建勋同志说：“陈再道是个恶霸，他已经走向反面了。”","type":"paragraph"}],"comments":[],"origin":"周良霄、顾菊英编《疯狂、扭曲与堕落的年代》之二——《十年文革中首长讲话传信录》, 2009。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"谢富治","type":"人物"},{"name":"江青","type":"人物"},{"name":"王力","type":"人物"},{"name":"陈再道","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7085b39848"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

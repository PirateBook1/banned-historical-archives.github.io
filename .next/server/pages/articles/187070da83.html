script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"美国《号角》刊登《论十大关系》并发表社论  毛主席著作是反对修正主义的强大思想武器","authors":[],"dates":[{"year":1977,"month":1,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"美国《号角》刊登《论十大关系》并发表社论"},{"type":"paragraph","text":"毛主席著作是反对修正主义的强大思想武器"},{"type":"paragraph","text":"新华社一九七七年一月二十四日讯　美国十月同盟（马列）机关报《号角》一月二十四日刊登毛主席的《论十大关系》，并且发表社论号召读者学习这一光辉的马克思列宁主义文献。"},{"type":"paragraph","text":"社论指出，《论十大关系》是一篇光辉的马克思主义、列宁主义著作。社论说：“毛主席分析了中国社会的十个关系和矛盾，明确指出社会主义条件下仍然存在阶级和阶级斗争。”“毛主席总结的建设社会主义的基本方针是‘要把国内外一切积极因素调动起来，为社会主义事业服务’和‘把我国建设成为一个强大的社会主义国家’。"},{"type":"paragraph","text":"“按照这一革命方针，已故的周恩来总理一九七五年发出了‘在本世纪内把我国建设成为社会主义的现代化强国’的号召，但是周总理的号召却遭到‘四人帮’的疯狂反对。”"},{"type":"paragraph","text":"社论说：“‘四人帮’鼓吹搞乱这十个矛盾以全盘否定《论十大关系》所阐述的路线。他们期望中国陷入混乱，以便趁机夺权和复辟资本主义。因此，毛主席的著作是反对他们路线的强大思想武器。”"},{"type":"paragraph","text":"社论说，全世界人民都在学习这一新发表的文献的事实，说明毛泽东的革命教导对现代的影响。“我们号召所有的读者都学习这一历史性文献，学习它的丰富内容。这有助于加深了解战胜‘四人帮’的伟大胜利和更深刻地理解科学的马克思列宁主义和毛泽东思想。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"187070da83"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

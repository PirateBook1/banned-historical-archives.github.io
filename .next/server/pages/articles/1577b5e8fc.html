script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"法国《红色人道报》论述毛主席三个世界理论  欧洲各国人民必须警惕苏修征服欧洲野心  西欧人士主张发展军备工业加强防务效能对付苏联威胁","authors":[],"dates":[{"year":1977,"month":3,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"法国《红色人道报》论述毛主席三个世界理论"},{"type":"paragraph","text":"欧洲各国人民必须警惕苏修征服欧洲野心"},{"type":"paragraph","text":"西欧人士主张发展军备工业加强防务效能对付苏联威胁"},{"type":"paragraph","text":"新华社巴黎一九七七年三月五日电　法国《红色人道报》强调指出，苏联是世界战争的主要策源地，它的战略目标是征服欧洲。对此“欧洲各国人民应该保持警惕”。"},{"type":"paragraph","text":"《红色人道报》在三月一日至三日发表的论述毛泽东主席“三个世界”理论的一篇长文中指出，今天，苏联和美国是拥有手段争夺世界霸权的两个帝国主义国家。"},{"type":"paragraph","text":"文章说：“通过对和平的真正讹诈，它（苏联）取得了赫尔辛基的慕尼黑式协议的签字，这个协议承认了东欧是它的势力范围。”"},{"type":"paragraph","text":"文章继续说：苏联社会帝国主义对西欧特别感兴趣，“因为西欧有巨大的工业能力和劳动力。为了迫使它的美国对手重新分割世界，苏联最近几年大大发展了它的军事能力，在某些领域，它的军事能力赶上和超过了美国。它准备对西欧国家和人民发动一场侵略战争，以求把西欧变成它掠夺和统治的地区。它是两个超级大国中最危险的一个。”"},{"type":"paragraph","text":"文章说：“欧洲这个猎取对象由于是中小国家组成，这些国家是软弱和分裂的，尽管它们有着联合的愿望，这就尤为诱人。”因此，苏联的“整个军事战略集中在征服西欧。”"},{"type":"paragraph","text":"这家法国报纸继续说：苏联四分之三的地面部队驻扎在欧洲面前，与能够抵抗进攻的部队相比占有十分明显的优势。“苏联还用它的地中海舰队以及波罗的海和北海舰队钳制住欧洲，其部署方式是能割断欧洲和美国的海上交通。”"},{"type":"paragraph","text":"《红色人道报》指出，苏联还想对欧洲国家的政府“施加各种压力和对‘和平共处’进行讹诈”，“用它的巨大的市场引诱它们。它力图使它们相信，在取得利益的同时还可以满足它的胃口。事实上，这就使它能够得到优惠条件、完整的工业体系，同时又能把它的主要努力放在把自己武装到牙齿方面。”"},{"type":"paragraph","text":"新华社巴黎一九七七年三月五日电　由“西欧联盟”主持的“欧洲军备政策商讨会”三月三日至四日在巴黎举行。"},{"type":"paragraph","text":"“西欧联盟”各成员国的议员、防务部门和武装部队官员、军备工业的负责人，以及一些国际组织的代表共三百五十多人参加了商讨会。"},{"type":"paragraph","text":"商讨会的组织者说，会议的目的之一，“是要为确定一项欧洲军备政策作出贡献”，以便西欧各国相互协商来维护和发展自己的军备工业，加强自己的防务效能。"},{"type":"paragraph","text":"与会人士对苏联军事力量的增强表示不安。他们强调西欧联盟成员国内部在军备方面的合作对欧洲的防务是生死攸关的。"},{"type":"paragraph","text":"法国国民议会副议长欧仁·克洛迪斯—珀蒂在会上指出，欧洲各国政府打算在它们所共同关注的一些问题上进行合作。“在政治方面，合作可以为欧洲统一的防务奠定基础，这种防务是通向一个能确定一项共同的安全政策的真正的欧洲联合的必经之路。”他还指出，“当务之急的事情是，各国参谋部和政府就欧洲防务的基本情况进行协商”。"},{"type":"paragraph","text":"西德联邦议院国防委员会主席曼弗雷德·韦禾纳指出，“近几年来，中欧军事力量的对比正在发生变化。目前，正在接近于陷入西欧将难以进行自卫和实行有效的威慑的地步，这对维护和平来说是十分危险的。”他说，苏联正在不断增加军费，而西方国家因失业和通货膨胀充其量不过是维持它们的军费，不少国家甚至将缩减实际的军费支出。在这种情况下，“它们只有在"},{"type":"paragraph","text":"（军备的）合作和标准化方面去寻找可能的出路。”"},{"type":"paragraph","text":"法国前总理、前国防部长皮埃尔·梅斯梅尔在会上强调西欧必须同美国合作。英国飞机公司董事长格林伍德也说：“我们需要大西洋联合和欧洲联合，但这种联合必须建立在平等的基础上，而只有欧洲伙伴强大起来和团结一致，平等才有可能。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1577b5e8fc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

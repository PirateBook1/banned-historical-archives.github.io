script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"怯尼亚工会大会总书记谈访华观感  中国人民深深信任毛主席和共产党","authors":[],"dates":[{"year":1960,"month":10,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"各国舆论盛赞中国人民的斗争和成就"},{"type":"paragraph","text":"怯尼亚工会大会总书记谈访华观感"},{"type":"paragraph","text":"中国人民深深信任毛主席和共产党"},{"type":"paragraph","text":"他说，访问中国后才明白为什么帝国主义禁止非洲殖民地国家人民访华，因为中国高速度发展的巨大成就震动了帝国主义；帝国主义宣传说，同社会主义国家来往没有好处，但是我看到中国有不少东西值得我们学习"},{"type":"paragraph","text":"怯尼亚工会大会总书记兼东非建筑工会总书记奥奇瓦达在离开北京前向新华社记者发表谈话，热情地赞扬了中国人民建国十一年来所取得的巨大成就。他说，来中国访问后，我现在才明白为什么帝国主义者禁止非洲殖民地国家的人民来访问中国。因为中国高速度发展的巨大成就震动着帝国主义，而这是帝国主义者所不喜欢的。奥奇瓦达说，帝国主义宣传说，同中华人民共和国和其他社会主义国家来往对我们没有好处，但在访问中国期间，我看到中国有不少东西值得我们学习，因为我们渴望摆脱贫困、无知和疾病。他说，为了怯尼亚人民的利益，将来独立以后的怯尼亚也将采取社会主义的路线。他还说，在访问中国期间给他印象最深的是中国解放以来在经济方面的巨大发展，中国人民为改变他们的经济地位所表现的决心和他们努力进行工作的干劲。中国人民深深地信任他们的毛主席和中国共产党。"},{"type":"paragraph","text":"奥奇瓦达说，中国人民在今后十年内将达到高度发展的西方国家的水平。"},{"type":"paragraph","text":"他还对中国的城乡人民公社表示赞扬。他说，我认为中国的人民公社对提高生产、提高人民的收入和生活福利方面前进了一大步。我对家庭妇女在人民公社的工厂作出那么大的成绩感到惊奇。我注意到这些设备简单的工厂能够制造科学研究和电机上应用的精密器械。在农村人民公社，我曾同社员们进行了谈话，他们不论男女老少都表示决心要努力发展国家的经济。他还谈到了中国的工会对发展国家经济、改善人民生活和技术教育方面所起的巨大作用。奥奇瓦达还指出，他曾访问过许多国家，同满街都是警察的帝国主义国家对比起来，中国只有很少的警察，而且人民都热情地从事建设工作。这是对帝国主义者宣传中国好战和所谓警察国家的最好的回答。奥奇瓦达还表示希望在最短期间内，怯中两国将建立起更亲密的关系。他说：怯尼亚人民和中国人民之间的友谊是永恒的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"262df336d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

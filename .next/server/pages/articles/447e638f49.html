script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"永远铭记这里是毛主席到过的地方","authors":["中共浙江省杭州市小营巷街道委员会"],"dates":[{"year":1977,"month":10,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"永远铭记这里是毛主席到过的地方"},{"type":"paragraph","text":"中共浙江省杭州市小营巷街道委员会"},{"type":"paragraph","text":"伟大领袖和导师毛主席最关心群众，经常深入调查研究人民的生活问题和生产问题。一九五八年一月五日那天，晴空万里，阳光灿烂，毛主席来到了我们这条普普通通的小街道。他老人家健步走进六十一号院门时，看到两个小姑娘在院子里聚精会神地下棋，便轻轻走到她们身边，亲切地对她们说：“我到这里来看看你们的卫生工作，好吗？”"},{"type":"paragraph","text":"“好！好！欢迎！”姑娘们和大家欢乐地齐声回答。"},{"type":"paragraph","text":"毛主席看了我们的住房、灶间和饭桌，又亲手打开菜橱看了看。里面象刚洗过一样干净，毛主席很满意，并关心地问：你们这里有没有苍蝇？有没有蚊子？大家回答说：“没有苍蝇，蚊子也很少。”"},{"type":"paragraph","text":"毛主席接着走进五十六号院子，在天井边停下来，用手揭开一只水缸的盖子，仔细地瞧了瞧。居民区卫生委员向毛主席汇报说：“缸里装的是雨水，里面养了鱼，就没有孑孓了。”毛主席称赞这个办法好。"},{"type":"paragraph","text":"毛主席走进屋后的菜园。菜园角落有个粪缸。毛主席听卫生委员说这个粪缸在夏天也不生蛆，就问道：怎样才不生蛆呢？卫生委员回答说：“用石灰撒在上面，三天撒一次。”毛主席微笑地点点头。"},{"type":"paragraph","text":"然后，毛主席走进厨房，揭开锅盖，看烧的什么菜，并亲切地和我们谈话，详细地询问我们的生活情况。毛主席他老人家对群众的关心真是无微不至，把群众的柴、米、油、盐等问题都放在心上。"},{"type":"paragraph","text":"毛主席走进一个青年工人的卧室。室内收拾得很整齐，桌上放着几叠书。毛主席坐下来，关怀地问他在看什么书，在哪里工作，并翻阅了放在桌面上的学习笔记。"},{"type":"paragraph","text":"最后，毛主席又来到四十二号大院落。这是一座太平天国时代建筑的房屋。房子虽然古老，但是泥地上没有一点垃圾，石子路上找不出一根杂草。毛主席看了两家居民的卧室，看到床上都没有挂帐子，关心地问道：“不挂帐子，没有蚊子吗？”旁边有人回答：“这里就是在夏天，蚊子也很少。”毛主席听了满意地点点头，鼓励大家说：“你们的卫生工作做得不错。”"},{"type":"paragraph","text":"我们小营巷群众遵照毛主席的教导，开展爱国卫生运动，做了一点点工作，毛主席就这样高兴，就这样支持和鼓励我们，给了我们巨大的鼓舞和力量。毛主席他老人家最了解群众，最支持群众的创造精神，最善于把群众的积极性充分调动起来。毛主席和人民群众真是心连心。"},{"type":"paragraph","text":"毛主席视察过后，我们在小营巷的墙上写上“这里是毛主席到过的地方”，把毛主席的关怀作为激励我们不断前进的动力。为了纪念毛主席视察小营巷的光辉日子，我们把每月五日、十五日、二十五日定为爱国卫生日，建立了毛主席视察小营巷卫生工作陈列馆，广泛宣传毛主席视察卫生工作的伟大意义。居民区同附近工厂、企业、机关结合，实行卫生联防。街道培养了一支不脱产的卫生骨干队伍，成立了七个人民防治站，从家庭妇女中培养里弄医士，做到无病早防，有病早治。我们还开展了群众性的除四害科学实验活动，摸索除四害的规律，使爱国卫生运动不断深入发展。我们还遵照毛主席的指示，组织居民群众开展体育活动，把卫生和体育结合起来，使大家增强了体质。"},{"type":"paragraph","text":"今年八月四日，我们小营巷的代表和参加全国卫生局长会议的同志们一起，幸福地受到了英明领袖华主席和中央其他领导同志的接见。这是华主席对卫生工作的亲切关怀和殷切期望。我们乘东风，鼓干劲，掀起了爱国卫生运动的新高潮。"},{"type":"paragraph","text":"红太阳的光辉永照小营巷。我们小营巷群众千秋万代不忘毛主席的恩情，永远铭记这里是毛主席到过的地方。我们决心在党的十一大路线指引下，紧跟英明领袖华主席，高举毛主席的伟大旗帜，大搞爱国卫生运动不停步，扎扎实实地做好群众性的除害灭病工作。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"447e638f49"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

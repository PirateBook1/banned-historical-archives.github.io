script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"工农兵登上“哈尔滨之夏”音乐会舞台  满腔热情歌颂毛主席","authors":[],"dates":[{"year":1966,"month":8,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"工农兵登上“哈尔滨之夏”音乐会舞台"},{"type":"paragraph","text":"满腔热情歌颂毛主席"},{"type":"paragraph","text":"据新华社哈尔滨电　一九六六年“哈尔滨之夏”音乐会于五日晚上在这里开幕。"},{"type":"paragraph","text":"这场以“毛泽东思想万岁”为主题的开幕式演出，一共进行了两个多小时，表演了二十个各种形式的节目。参加演出的全部是工农兵业余文艺工作者。他们演唱的每首歌每支曲，都是毛泽东思想的战歌，都是射向国内外一切牛鬼蛇神的子弹。"},{"type":"paragraph","text":"参加这届音乐会演出的共有五千多人，包括汉、满、蒙古、回、朝鲜等十个民族。其中工人、农民、战士、革命干部、革命师生和街道妇女、儿童等业余文艺活动积极分子占百分之九十以上。他们当中有许多人是学习毛主席著作积极分子和各条战线上的先进人物。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"04c3fabbd6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

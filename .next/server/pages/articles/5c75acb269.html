script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji6","name":"毛泽东全集第6卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji6.pdf"],"article":{"title":"中央执行委员会关于重新划分行政区域的决议","alias":"","parts":[{"type":"paragraph","text":"中央执行委员会关于重新划分"},{"type":"paragraph","text":"行政区域的决议"},{"type":"paragraph","text":"（1933年7月21日）"},{"type":"paragraph","text":"苏维埃行政区域的划分，与旧的反动政府的行政区域有绝大原则上的不同。在旧的反动政府的行政区域，范围都是很大，这因为他们是隔离群众的官僚机关，他们的目的只是削弱和压迫群众，苏维埃划分行政区域的原则与此完全相反，他须尽量接近群众，为群众谋一切利益。因此不论乡，区，县，省，区域都不应过大。中央苏区行政区域的划分，虽经过了不少变更，但一般说来，多半还是沿用旧的区划，没有彻底改变。这对于战争动员对于经济文化等各方面的建设，都感觉极大不便。因此中央执行委员会议决重新划分中央苏区的行政区域，并规定各级行政区域划分的标准如下："},{"type":"paragraph","text":"一、市"},{"type":"paragraph","text":"除市场范围外，可管辖市场周围附近的一部分乡村，但不得超五里以外。"},{"type":"paragraph","text":"二、乡"},{"type":"paragraph","text":"（一）一等乡，即在平地而人口特别稠密的地方，每乡所管辖的人口以二千人为标准。如果一个村子或近距离内的几个村子超过了二千人时，乡苏管辖的人口可以较多些，但至多的不能超过二千五百人。同样，因地形的关系（如河流等）宜于分为两个乡，因而一乡的人口不足二千五百人时，乡苏管辖的人口数亦可较少些。"},{"type":"paragraph","text":"（二）二等乡，即平地与山地参杂的地方，这种地方人口不如一等乡稠密，地域因之较宽，每乡所管辖的人口以一千五百人为标准。如因地形关系，乡苏管辖的范围以较大些为便利，或以较小些为便利时，一乡的人口可以多于一千五百人或少于一千五百人。"},{"type":"paragraph","text":"（三）三等乡，即山地多而人口稀少的地方，每乡所管辖的人口以一千为标准，如因地形关系，某些村落以划入一个乡管辖便利时，可以多于一千人，但不能使区域过宽，违背苏维埃接近群众的原则。同样，如因地形关系，乡苏管辖不便利时，亦可以少于一千人。在大山多地域特别辽阔人口特别稀少的地方，每乡人口可以少至四百人左右，但最低不能少于二百五十人。"},{"type":"paragraph","text":"三、区"},{"type":"paragraph","text":"以每区管辖七个乡为标准，在平地多人口特别稠密的地方，可以管辖到九个乡。在山地多，地区辽阔，而人口特别稀少的地方，可以减少到只管辖五个乡。"},{"type":"paragraph","text":"四、县与省县与省的划分责成人民委员会按照接近群众的原则以命令规定之。"},{"type":"paragraph","text":"中央苏区以外的各苏区，均须按照本决议所述原则重新审查该地的行政区域，其有区域过大不合此原则的，必须实行重新划分。"},{"type":"paragraph","text":"本决议公布之后，一九三一年十二月所颁布的《中华苏维埃共和国划分行政区域暂行条例》应宣告无效。"},{"type":"paragraph","text":"主席毛泽东副主席项英张国焘一九三三年七月二十一日"}],"authors":["毛泽东"],"dates":[{"year":1933,"month":7,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":341,"page_end":342},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5c75acb269"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

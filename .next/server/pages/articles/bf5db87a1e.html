script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"马来亚共产党声明强调指出社会主义中国是世界革命中心  毛泽东同志是当代的列宁  苏修集团背叛马列主义，扼杀十月革命事业，出卖了苏联人民和全世界人民","authors":[],"dates":[{"year":1968,"month":1,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"马来亚共产党声明强调指出社会主义中国是世界革命中心"},{"type":"paragraph","text":"毛泽东同志是当代的列宁"},{"type":"paragraph","text":"苏修集团背叛马列主义，扼杀十月革命事业，出卖了苏联人民和全世界人民"},{"type":"paragraph","text":"新华社八日讯　马来亚共产党最近在关于伟大的十月社会主义革命五十周年的声明中强调说：“经验一再证明，毛泽东同志确是当代的列宁，毛泽东思想是当代马克思列宁主义的顶峰，以毛泽东同志为首的中国共产党是世界革命的旗手，高举毛泽东思想伟大红旗的社会主义中国是世界革命的中心。”"},{"type":"paragraph","text":"声明说：无产阶级的伟大导师列宁所领导的一九一七年十月革命，在地球六分之一的土地上建立了人类历史上第一个无产阶级专政的国家。它使得人类历史进入了一个新时代，给全世界被压迫民族和被压迫人民指出了争取解放的道路。"},{"type":"paragraph","text":"声明说：“伟大十月革命的旗帜就是暴力革命的旗帜。各被压迫民族和被压迫人民只有高举暴力革命这一光辉的旗帜，才能够胜利地推翻剥削阶级的暴力统治，取得彻底的解放。”"},{"type":"paragraph","text":"声明说：“在斯大林逝世以后，以赫鲁晓夫及其继承者勃列日涅夫和柯西金为代表的现代修正主义集团篡夺了苏联党和政府的领导。他们就这样扼杀了十月社会主义革命事业，出卖了苏联人民和全世界人民。”"},{"type":"paragraph","text":"声明说：“当苏联修正主义叛徒集团彻底背叛了马克思列宁主义的时候，当代世界革命的伟大导师和领袖毛泽东同志天才地、全面地坚决捍卫和发展了马克思列宁主义，把它提高到了毛泽东思想的阶段。毛泽东同志系统地总结了无产阶级专政的历史经验，解决了在无产阶级专政下把革命推向前进的一系列理论和实际问题，为国际共产主义运动作出了极其宝贵的贡献。史无前例的无产阶级文化大革命是毛泽东同志亲自发动和领导的。它已取得决定性胜利，并象十月革命一样震撼世界。它不仅防止了资本主义复辟，进一步巩固了无产阶级专政，而且还开辟了通向共产主义的大道。”声明说：“马来亚共产党人和马来亚革命人民热烈欢呼无产阶级文化大革命的伟大胜利，热情欢呼毛泽东思想的伟大胜利。我们完全相信，伟大的苏联人民在光焰无际的毛泽东思想的指导下，定能推翻苏修叛徒集团的统治，重建光荣的苏联共产党，使苏联回到社会主义的道路上来。世界人民在反对帝国主义、现代修正主义和一切反动派的斗争中必将取得最后胜利。”"},{"type":"paragraph","text":"声明说：“在纪念十月革命五十周年的时候，我们决心更加努力活学活用当代马克思列宁主义的顶峰——毛泽东思想。"},{"type":"paragraph","text":"“我们将同伟大的中国共产党和其他马克思列宁主义的兄弟党紧紧地团结在一起，为推翻以苏修叛徒集团为中心的现代修正主义而斗争到底。"},{"type":"paragraph","text":"“我们将沿着十月革命所开辟的道路，高举毛泽东思想伟大红旗，坚持并进一步发展我们的武装斗争，为推翻得到帝国主义和苏修叛徒集团支持的拉赫曼—李光耀傀儡政权而斗争到底，建立一个新的、真正独立的、统一民主的马来亚。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bf5db87a1e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

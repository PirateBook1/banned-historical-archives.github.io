script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共八大二次会议继续举行谭震林作农业发展纲要第二次修正草案说明","authors":[],"dates":[{"year":1958,"month":5,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京17日电】　中国共产党第八届全国代表大会第二次会议5月15日、16日和17日继续举行，讨论刘少奇同志关于中央委员会的工作报告和邓小平同志关于各国共产党和工人党的莫斯科会议的报告。"},{"type":"paragraph","text":"在17日下午的会议上，谭震林同志作了关于全国农业发展纲要第二次修正草案的说明。"},{"type":"paragraph","text":"会议将在18日休会一天，19日继续举行。"},{"type":"paragraph","text":"苏联国家交响乐团"},{"type":"paragraph","text":"为八大举行招待演出"},{"type":"paragraph","text":"【据新华社北京17日电】　苏联国家交响乐团今晚在天桥剧场专门为出席中共第八届全国代表大会第二次会议的代表们举行了一次招待演出。乐团将在明天正式公演。在今晚每一个节目演出完毕时，代表们都长时间的热烈鼓掌，苏联艺术家不得不多次谢幕。"},{"type":"paragraph","text":"整个演出结束时，陈毅、贺龙等由苏联驻华临时代办安东诺夫陪同步上舞台，向苏联艺术家们赠送花篮，热烈鼓掌祝贺他们的演出成功。"},{"type":"paragraph","text":"今晚，乐团团长阿诺索夫和总指挥、苏联人民演员伊万诺夫分别指挥演出了两组节目。节目中除包括俄罗斯古典音乐奠基人格林卡的歌剧“芦斯兰与柳德米拉”序曲和柴可夫斯基的“1812”序曲外，还有中国作曲家马思聪、贺绿汀和施咏康所作的5个交响曲。贺绿汀和马思聪都曾两次上台同阿诺索夫和伊万诺夫热烈握手，感谢他们演出了中国音乐作品，这时，舞台上下雷鸣般的掌声融成一片。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"谭震林","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a1744c4786"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

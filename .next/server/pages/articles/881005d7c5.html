script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"打倒“四人帮”  诗画满山城  重庆广大业余和专业文艺工作者激情满怀积极创作，举办街头诗画展览","authors":[],"dates":[{"year":1977,"month":2,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"打倒“四人帮”  诗画满山城"},{"type":"paragraph","text":"重庆广大业余和专业文艺工作者激情满怀积极创作，举办街头诗画展览"},{"type":"paragraph","text":"据新华社成都一九七七年二月七日电　重庆市广大业余和专业文艺工作者，在各级党组织的领导下，积极写诗作画，举办生动活泼的街头诗画展览，热情颂扬华主席，愤怒揭批“四人帮”，有效地发挥了革命文艺的战斗作用。"},{"type":"paragraph","text":"打倒了“四人帮”，重庆市广大专业和业余文艺工作者个个激情满怀，立即以战斗姿态，投入创作。重庆钢铁公司工人业余文艺评论组的十多名成员，连续写诗四十多首，欢呼以华主席为首的党中央一举粉碎“四人帮”反党集团的伟大胜利。巴县贫下中农业余美术作者以歌颂英明领袖华主席，狠揭猛批“四人帮”反党集团为题材，创作和复制了美术作品近四千件，在全县农村各个场镇巡回展出，鼓舞了广大贫下中农揭批“四人帮”的斗志，推动了农业学大寨的群众运动。四川美术学院师生夜以继日地进行创作活动，精心创作了大型宣传画二十多幅，漫画三套，分别在城区、市郊和厂矿、码头展出、张贴，充分发挥了革命诗画团结人民，教育人民，打击敌人，消灭敌人的战斗作用。重庆市文化领导部门总结了群众性诗画的创作经验，把全市专业和业余文艺美术作者组织起来，有领导、有计划地开展作画写诗活动，选拔了大批较好的作品，在城区街头、码头、厂矿和市郊农村场镇举办街头诗画展览。"},{"type":"paragraph","text":"展出的诗画，主题鲜明，形式多样，反映了山城人民对英明领袖华主席衷心爱戴，对祸国殃民的“四人帮”无比仇恨，表达了广大人民群众在以华主席为首的党中央领导下，深入揭批“四人帮”，狠抓革命，猛促生产，誓把伟大领袖毛主席和敬爱的周总理以及老一辈无产阶级革命家开创的无产阶级革命事业进行到底的坚强决心。许多单位的美术工作者还联系各条战线的实际，以诗画作武器，对“四人帮”反党集团破坏文艺革命、教育革命的罪行，作了专题揭发和批判。（附图片）"},{"type":"paragraph","text":"人民解放军沈阳部队某部汽车连团支部利用放映幻灯的方式，揭批“四人帮”的滔天罪行。"},{"type":"paragraph","text":"本报通讯员摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"重庆文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"881005d7c5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院、中央军委关于调整邮电部门体制的通知 （概要）","authors":[],"dates":[{"year":1973,"month":5,"day":23}],"is_range_date":false,"parts":[{"text":"国务院、中央军委关于调整邮电部门体制的通知（概要）","type":"title"},{"text":"1973年5月23日，国务院、中央军委发出《关于调整邮电体制问题的通知》。《通知》说，中央已于3月6日批准恢复邮电部，调整邮电体制。调整的主要内容是：一、邮电部恢复后，撤销电信总局和交通部邮政总局。各省、市、自治区邮政局和电信局合并，恢复邮电管理局。各省、自治区领导机关所在地城市和中央直辖市的邮政局一般仍可分设。长途电信局和市内电话局除北京、上海市外应合设为电信局。二、各省、市、自治区邮电管理局，由省、市、自治区革命委员会领导。北京市邮政局、长途电信局和市内电话局，由邮电部和北京市革委会双重领导。原交通部邮政总局和电信局直属的企业（不得转产）、事业单位和邮电院校，原则上应下放地方管理。三、邮电干部和技术人员，应保持相对稳定，需要在全国范围内调剂的，由邮电部与有关地方党委协商调动。四、邮电各项计划实行中央和省、市、自治区两级管理。邮电一级（跨省）干线和通信卫星地面站、国际无线电台的生产、建设、物资、维护以及由全国集中支付的费用，均纳入国家计划。邮电业务收入，除北京市外，均纳入各省、市、自治区财政计划。上述计划管理体制，从1974年起执行。关于邮电业务的方针政策、长远规划、国际通讯、邮票印制和发行等项全国统一的邮电业务工作，由邮电部管理。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4542502533"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

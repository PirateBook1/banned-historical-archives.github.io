script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"对华东军区剿匪经验通报的复电","alias":"","parts":[{"type":"paragraph","text":"对华东军区剿匪经验通报的复电\""},{"type":"paragraph","text":"（1950年12月7日）陈、唐、张、周，并告华东局："},{"type":"paragraph","text":"十二月四日剿匪经验通报\"，甚好甚慰。业已转发中南、西南、西北各中央局、军区及粤、桂两省参考。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十二月七日"},{"type":"paragraph","text":"[1]这是毛泽东给中共中央华东局第二书记、中国人民解放军华东军区司令员陈毅，政治部副主任唐亮，参谋长张震和副参谋长周骏鸣的电报。"},{"type":"paragraph","text":"[2]指陈毅、唐亮、张震、周骏鸣1950年12月4日关于中国人民解放军华东军区剿匪经验的通报。主要内容是：当股匪被合围、合击给予歼灭打击后，残匪必然混乱、动摇、分散、隐蔽、潜入地下活动，故必须继之展开全面的群众性的驻剿、搜捕，结合土改，发动群众，猛力展开政治攻势，坚决深入挖根，便可一股一股地逐步肃清土匪。苏、鲁、浙各地所歼土匪，大部系搜剿、破案、缉获，福建大股匪特被歼后，近来集体及零星投诚者日众。唯我清剿股匪时，必须严密组织，不予匪特以流窜空隙，且由合围、合毛泽东全集第二十九卷击到驻剿、搜，又不可间断，否则将使我剿匪陷入被动地位。并应不断地教育部队，尤其是政策、纪律教育，保持部队情绪经常高涨，保证以坚决的精神对付散匪潜匪。在剿匪过程中，对部队困难，必须及时予以解决。其次当大陆匪特被打击后，匪方必然积极组织外部力量支持之，故对海匪必须实施有效的追剿，需要海空军配合，并将清剿海匪与清股匪密切结合。我们体会正确地掌握贯彻政策十分重要，重要匪首及坚决分子必须坚决镇压，才可以动摇匪特内部，支持群众的反匪斗争。我们当遵照22日指示，将具体剿匪经验通报各区，并参照各区经验来进行华东剿匪工作。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":12,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":432,"page_end":433},"tags":[{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c68698d249"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

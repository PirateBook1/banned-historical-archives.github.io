script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院关于当前财贸工作几个问题的通知","authors":[],"dates":[{"year":1966,"month":9,"day":15}],"is_range_date":false,"parts":[{"text":"国务院关于当前财贸工作几个问题的通知","type":"title"},{"text":"各省、自治区、直辖市人民委员会，各部、委、国务院各所属机构，全国供销合作总社、全国手工业合作总社：","type":"appellation"},{"text":"在无产阶级文化大革命的有力推动下，目前全国经济状况大好。秋季作物生长良好，是个好年景。现在已开始秋收，市场旺季即将到来。在财贸工作上，一定要以无产阶级文化大革命为纲，高举毛泽东思想的伟大红旗，抓革命，促生产，保证两不误，双丰收。在财贸工作上，应当特别抓好以下几个问题：","type":"paragraph"},{"text":"一、以粮、棉、油、烟、麻、糖等主要农产品的收购工作和各种出口物资的收购工作为中心，把农村一切要出售的物资都收购起来。收购起来的产品，要妥善保管，保证安全，防止损失。","type":"paragraph"},{"text":"二、工业品要及时调运下乡。今冬明春农田水利建设物资要做到及时供应。要在农村积极销售猪肉。城市人民生活的供应也要进一步做好。要注意活跃城乡物资交流，防止停滞和阻塞现象。","type":"paragraph"},{"text":"三、要切实抓紧组织财政收入。","type":"paragraph"},{"text":"四、凡是已经开展文化大革命运动的各级财贸领导部门，要组织好两个班子：一个班子主要抓革命，一个班子主要抓当前市场收购供应工作，特别是粮、棉、油、烟、麻、糖的收购工作，保证革命生产双丰收。","type":"paragraph"},{"text":"五、中共中央、国务院七月二日和七月二十二日两次发出的关于工业交通企业和基本建设单位如何开展文化大革命运动的通知和补充通知，仍然应继续贯彻执行。其中关于财贸工作的部分，望注意抓紧。","type":"paragraph"},{"text":" 一九六六年九月十五日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件，翻印者未注明","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b81dbb6426"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

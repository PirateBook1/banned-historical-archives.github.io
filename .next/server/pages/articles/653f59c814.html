script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"美帝国主义对我志愿军战俘进行反动宣传教育情况","authors":["李得天"],"dates":[{"year":1953,"month":5,"day":28}],"is_range_date":false,"parts":[{"text":"美帝国主义对我志愿军战俘进行反动宣传教育情况","type":"title"},{"text":"李得天","type":"authors"},{"text":"【东北总分社讯】美帝国主义对我志愿军战俘进行反动宣传教育情况：","type":"paragraph"},{"text":"敌特对我战俘的欺骗教育是有计划、有组织进行的。其教育目的是：软化进步思想，削弱正义的斗志，提倡享受、怕死、保命。其宣传教育内容如下：","type":"paragraph"},{"text":"一、宣传美国。说联合国如何强大，美国科学如何发达，人民生活如何美满，怎样民主自由爱好和平，主张正义。来朝作战是帮助朝鲜解放，进入中国是和中国友好。美国有大量飞机、坦克、大炮。士兵吃的是饼干、罐头、咖啡、香烟。美国有四大民主，四大自由，社会文明，人民可以自由嫖妓女。联合国是世界和平堡垒，援助菲律宾、印度、台湾等国。训练装备了部队。组织了坚强的防御体系。特别是联合国军赴朝参战，不但维护了正义确保了朝鲜的生存，而且打破了共产主义的侵略计划。","type":"paragraph"},{"text":"教材是以：“今日的美国”“今日的世界”“朝鲜之战”“何谓联合国”四书为主。","type":"paragraph"},{"text":"二、造谣诬蔑说：“共产主义国家为‘极权政权’‘野蛮主义’称苏联为‘警察国家’”，又说：“共产主义是以强权征服世界，毁灭人性，极权统治人民，没有自由”。造谣说：“苏联要发动三次世界大战，想霸占世界。苏联侵略中国，中国侵略朝鲜。苏联全国布满了集中营，劳役的人有五千万”。又造谣说：“中国大陆由一九五○年到一九五一年斗争死的人民数百万。”","type":"paragraph"},{"text":"三、挑拨中苏关系说：“中国是苏联的傀儡国，抗美援朝是实现克里姆林宫清除两亿中国人的计划”。又说：“苏联如何霸占中长铁路、旅大”。“一九四五年把东北的机器、粮食运到苏联，现又卖给中国，换取北平的古迹，新疆的石油。志愿军抗美援朝带着破枪、背着炒面，机枪都没有。吃不上，喝不上，肉体碰铁弹，拿着中国人的生命，保卫克里姆林宫的安全。苏联为啥不出兵？飞机、大炮等好武器为何不拿到朝鲜使用?”","type":"paragraph"},{"text":"教材是：“苏俄侵华史”“所谓中苏友好”“苏联是一个警察国家”“共产极权统治下的人民生活”。","type":"paragraph"},{"text":"四、欺骗利诱、幻想台湾。说：“中国革命是国民党孙中山先生创作的，三民主义是适宜中国国情和人民需要的，共产党占领大陆是以欺骗攫取的，极权暴力的中共不会长久，新社会一定失败”。又说：“台湾接受大陆失败的经验，现在政治改变了，也实行土地改革、生产节约”。造谣说：“共产主义的人民没有行动、言语自由，不能随便找老婆、嫖妓女，束缚进跳舞厅。忘记了生身父母。当兵不能随便回家，用纪律管人、杀人。(李得天)","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1953年5月28日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"653f59c814"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我们是老革命根据地的烈属  在毛主席领导下翻身报了仇——湖南浏阳铁山乡烈士家属的信","authors":[],"dates":[{"year":1951,"month":7,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我们是老革命根据地的烈属"},{"type":"paragraph","text":"在毛主席领导下翻身报了仇"},{"type":"paragraph","text":"——湖南浏阳铁山乡烈士家属的信亲爱的毛主席："},{"type":"paragraph","text":"我铁山乡是老革命根据地之一。一九二八年就有了革命组织，建立了农民协会，一九二九年成立了人民民主政府，分配了土地。到一九三一年，蒋介石匪帮陈光中部进占我永和、官渡地点，驻官渡的匪军被我英勇红十六军全部消灭。该匪即向我铁山进行大烧大杀，数百间房屋被烧成焦土，屠杀工农群众二百余名。致使我乡过着二十多年黑暗无天的日子，度着牛马生活。革命家属被拿捉拷打监禁，没收抄抢，种种凌辱，无家可归。兼之连年干旱水灾，六畜瘟疫，苦不堪言。"},{"type":"paragraph","text":"救星毛主席，领导英勇人民解放军，渡江南下，解放华南，我们从黑暗中伸出了头，见着青天，翻了身，报了仇，打垮了地主阶级，得到了胜利果实，有田耕，有屋住。我全体烈属要尽力支援抗美援朝人民志愿军。为解放朝鲜台湾，保卫祖国而奋斗。"},{"type":"paragraph","text":"此致敬礼！"},{"type":"paragraph","text":"浏阳第二区铁山乡革命家属委员会敬上"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7f11c7354e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

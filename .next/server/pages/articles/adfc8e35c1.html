script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"认真学习　深入批邓  赫章县反击右倾翻案风的斗争深入发展","authors":[],"dates":[{"year":1976,"month":7,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"认真学习　深入批邓"},{"type":"paragraph","text":"赫章县反击右倾翻案风的斗争深入发展"},{"type":"paragraph","text":"在深入批邓、反击右倾翻案风的斗争中，贵州省赫章县委从实践中体会到，只有认真学习毛主席在反击右倾翻案风斗争中所作的一系列重要指示，才能搞好批邓、反击右倾翻案风，才能坚持无产阶级专政下的继续革命。因此，县委把学习毛主席的重要指示和马列著作放在首位，用马克思主义、列宁主义、毛泽东思想武装干部、群众的头脑。半年多来，各级党组织普遍举办了学习班、读书班，培训了一万四千多名理论骨干。在这些理论骨干的带动下，全县城乡二千多所政治夜校越办越好，干部和群众学习理论的空气更加浓厚了。"},{"type":"paragraph","text":"在学习中，县委特别注意引导干部、群众深刻领会毛主席关于资产阶级“就在共产党内”这一光辉思想。天安门广场反革命政治事件出现后，他们组织干部、群众学习马列和毛主席关于无产阶级专政的理论，学习毛主席关于阶级、阶级矛盾和阶级斗争的论述，剖析邓小平抛出的“三项指示为纲”的修正主义纲领和天安门广场反革命政治事件的内在关系，看到邓小平集中代表了党内外新老资产阶级和一小撮没有改造好的地、富、反、坏、右的利益和愿望，成为他们的政治代表、挂帅人物。也看到资产阶级就在共产党内，走资派是资产阶级的核心力量，是斗争的重点对象和复辟的主要危险。经过分析，大家认识到，我们要重视同党内资产阶级斗。"},{"type":"paragraph","text":"通过学习和批判，广大干部和群众进一步从理论和实践上认识到，资产阶级法权的存在是滋生资本主义、修正主义的土壤和条件，是资产阶级赖以存在和产生的重要经济基础，因此，县委更加自觉地扶持和支持从各个方面限制了资产阶级法权的社会主义新生事物。目前全县已有二百六十多名青年干部担任了各级党组织的一、二把手，使老、中、青三结合的各级领导班子更加朝气蓬勃。农村合作医疗不断发展壮大，贫下中农管理学校、管理商业的工作进一步加强，农业学大寨的群众运动深入发展，全县革命和生产形势越来越好。"},{"type":"paragraph","text":"（据新华社）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"adfc8e35c1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

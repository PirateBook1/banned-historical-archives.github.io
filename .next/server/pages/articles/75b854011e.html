script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遵照毛主席的光辉指示　接受贫下中农的再教育  会宁知识青年在农村积极发挥作用","authors":[],"dates":[{"year":1974,"month":12,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"遵照毛主席的光辉指示　接受贫下中农的再教育"},{"type":"paragraph","text":"会宁知识青年在农村积极发挥作用"},{"type":"paragraph","text":"据新华社兰州一九七四年十二月二十一日电　六年前，甘肃省会宁县部分城镇居民，包括一批知识青年，怀着建设社会主义新农村的崇高理想，离开城镇到农村安家落户，决心在农村三大革命运动中把自己锻炼成为有社会主义觉悟的有文化的劳动者。《人民日报》在报道这一消息时所加的编者按中，传达了伟大领袖毛主席的光辉指示：“知识青年到农村去，接受贫下中农的再教育，很有必要。要说服城里干部和其他人，把自己初中、高中、大学毕业的子女，送到乡下去，来一个动员。各地农村的同志应当欢迎他们去。”六年来，在毛主席革命路线指引下，在会宁县落户的广大知识青年坚决走与贫下中农相结合的道路，认真改造世界观，在三大革命运动中不断作出新贡献，受到贫下中农的好评。在批林批孔运动中，会宁县知识青年联系自己在毛主席革命路线指引下茁壮成长的经历，深入批判林彪攻击破坏知识青年上山下乡的罪行，更加坚定了扎根农村干革命的决心。"},{"type":"paragraph","text":"会宁县广大下乡知识青年迎着三大革命运动的风浪，迅速成长。在尖锐复杂的阶级斗争和两条路线斗争中，他们旗帜鲜明，立场坚定，成为阶级斗争中的闯将。中川公社高陵大队上高陵生产队知识青年李世雄，是一九七一年由中川中学毕业后回乡的。在大队党支部和贫下中农的教育下，他的路线斗争觉悟不断提高，坚持同阶级敌人作斗争，积极维护集体经济，受到贫下中农的热情赞扬。甘沟公社五十里堡大队知识青年孙自成，自一九六八年到农村后，认真学习马列和毛主席著作，虚心接受贫下中农的再教育，政治上进步很快。今年三月份，他担任大队党支部副书记后，注意抓路线、抓方向，结合现实的阶级斗争深入批林批孔，打击了阶级敌人的破坏活动，促进了革命和生产的发展。"},{"type":"paragraph","text":"广大下乡知识青年在三大革命运动中迅速成长，许多人被选拔到各级领导岗位。到目前为止，全县下乡和回乡知识青年被选拔到县、社、队领导班子的已有七百六十七人。"},{"type":"paragraph","text":"在生产斗争和科学实验中，会宁县下乡知识青年也积极发挥作用，为改变会宁县的面貌，不断夺取农业丰收而贡献力量。会宁城关中学的高中毕业生杨夏林，今年年初刚到郭城公社郭城大队安家落户，队里让她承担种试验田的任务。开始，有的人说她是个“黄毛丫头”，不相信她能搞出啥名堂。杨夏林发愤图强，认真学习，坚持在地里进行引种观察、品种繁育、品种对比、肥效对比等试验，还虚心向有经验的老农请教。一个人管理十亩试验田，工作量大，她就早起晚睡地干。经过艰苦劳动，十亩试验田的庄稼长得格外喜人，各项试验都获得了成功，试验田平均亩产超过四百斤，最高亩产达到八百斤。事实教育了那些持怀疑态度的人。他们说：用毛泽东思想武装起来的知识青年真是好样的。"},{"type":"paragraph","text":"几年来，特别是批林批孔运动以来，会宁县广大下乡知识青年坚持用马列主义、毛泽东思想占领农村思想文化阵地，同剥削阶级的旧思想、旧文化、旧风俗、旧习惯作斗争。中川公社彭岔大队田岔生产队一九七二年回乡的知识青年杨建春，回乡后主动担任了肥料统管员。他不怕脏、不怕累，每天东家门出，西家门进，坚持收集粪肥，工作十分认真负责。有一次，他的一位亲戚听说他在当肥料统管员，特意跑来对他说：“你的同学不少人当了干部、工人，你读了十几年书，怎么甘心一辈子在这里和大粪打交道？”杨建春回答说：“和大粪打交道有什么不好，有什么丢人？担大粪是社会主义革命和建设事业的需要，我就是要坚持担下去！”会宁县广大知识青年，还通过办政治夜校，搞业余文艺宣传，宣讲儒法斗争史等多种形式，同旧思想、旧文化、旧风俗、旧习惯作斗争，让社会主义思想牢固地占领农村思想文化阵地。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"上山下乡","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"儒法斗争","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"75b854011e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"最最敬爱的伟大领袖毛主席和林彪副主席　接见北京部队和空军召开的三会议的同志同时接见在文化大革命中参加接待革命群众工作的同志","authors":[],"dates":[{"year":1967,"month":11,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席和林彪副主席，以及周恩来陈伯达康生李富春江青张春桥戚本禹姚文元等同志来到接见大厅时，顿时一片欢腾。无限忠于毛主席、无限忠于毛泽东思想的革命战士，幸福地迎着毛主席，挥动红光闪耀的革命宝书《毛主席语录》，连续不断地高呼:“毛主席万岁!”“毛主席万万岁!”"},{"type":"paragraph","text":"毛主席满面笑容，频频向大家招手、鼓掌。"},{"type":"paragraph","text":"新华社北京十三日电　我们最最敬爱的伟大领袖毛主席和他的亲密战友林彪副主席，以及周恩来、陈伯达、康生、李富春、江青、张春桥、戚本禹、姚文元等同志，今天下午接见了出席中国人民解放军北京部队学习毛主席著作积极分子代表大会的代表、出席中国人民解放军北京部队空军学习毛主席著作积极分子代表大会的代表、出席中国共产党空军委员会全体会议的同志，以及在无产阶级文化大革命中参加接待革命群众工作的同志。"},{"type":"paragraph","text":"参加接见的，还有陈毅、李先念、徐向前、聂荣臻、叶剑英、谢富治、杨成武、粟裕、吴法宪、余立金、郑维山、傅崇碧、汪东兴、叶群、李雪峰、刘宁一、余秋里等同志。"},{"type":"paragraph","text":"下午六时，我们伟大的导师、伟大的领袖、伟大的统帅、伟大的舵手毛主席，神采奕奕，和林彪副主席以及其他领导同志，来到接见大厅，同大家亲切见面。"},{"type":"paragraph","text":"顿时大厅里一片欢腾。无限忠于毛主席、无限忠于毛泽东思想的革命战士，幸福地迎着毛主席，挥动红光闪耀的革命宝书《毛主席语录》，连续不断地高呼:“毛主席万岁!”“毛主席万万岁!”"},{"type":"paragraph","text":"伟大领袖毛主席满面笑容，频频向大家招手、鼓掌。林彪副主席和周恩来、陈伯达、康生、李富春、江青等同志，挥动《毛主席语录》，向大家亲切致意。"},{"type":"paragraph","text":"接见结束了，大家仍然以无限激动的心情，一遍又一遍地高呼:“毛主席万岁!万万岁!”并且激动地唱起了《大海航行靠舵手》和《爹亲娘亲不如毛主席亲》，祝我们心中最红最红的红太阳毛主席万寿无疆!万寿无疆!"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\11\\67be010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e钱嗣杰\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e十一月十三日，我们最最敬爱的伟大领袖毛主席和他的亲密战友林彪副主席来到接见大厅，代表们怀着无比激动的心情，手持红彤彤的《毛主席语录》高呼:祝我们心中最红最红的红太阳毛主席万寿无疆!万寿无疆!(新华社传真钱嗣杰摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"戚本禹","type":"人物"},{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"李富春","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"500040347a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

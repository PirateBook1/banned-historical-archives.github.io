script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我们就是要永远感谢毛主席","authors":[],"dates":[{"year":1966,"month":9,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"张洪涛(上海警备区某部检查员):"},{"type":"paragraph","text":"周扬这个反动透顶的家伙，声嘶力竭地咒骂毛泽东思想，他骂街地说什么“把‘感谢毛主席’这句话直接表现出来，一遍不够，感谢了三遍四遍……‘你感谢了那么多，我就不感谢了’”，等等。周扬真是恶毒极点。我们要正告周扬，毛主席就是我们的大救星，就是我们心中最红最红的红太阳，我们一千个、一万个感谢毛主席，我们劳动人民就是要永远感谢毛主席。我是旧社会千千万万个受苦的劳动人民中的一个。在旧社会，我祖父给资本家干了一辈子，最后落得一身重病，被狼心狗肺的老板踢出工厂大门，只好沿街讨饭。我祖母含着眼泪两次把刚生下来的骨肉溺死。我父亲很小就进厂当学徒，受尽资本家的欺压。我从小跟着父亲吞粗糠，咽野菜。解放了，共产党来了，毛主席来了，我们翻了身，悲惨的日子一去不复返了。我光荣地参加了中国人民解放军，光荣地参加了中国共产党。爹亲娘亲，不如毛主席亲。我要一辈子感谢毛主席，跟随毛主席干革命。我要一辈子保卫毛主席，保卫毛泽东思想。"},{"type":"paragraph","text":"看到报上揭露周扬阻挠《毛泽东选集》的出版，真把我的肺都要气炸了。解放以后，我们一家子都渴望得到毛主席著作，我做梦也想《毛泽东选集》，可是多么难买齐一套呵!现在明白了，那么多人买不到《毛泽东选集》，原来是周扬一伙捣的鬼。这伙反革命分子极端仇视伟大的毛泽东思想，他们唯恐工农兵掌握了毛泽东思想的伟大革命真理，唯恐工农兵识破他们的反革命修正主义面目，所以极尽其攻击诬蔑之能事，这完全说明了周扬是我们千千万万劳动人民不共戴天的仇敌。"},{"type":"paragraph","text":"严兴福一宝山县江湾公社副社长:"},{"type":"paragraph","text":"我们贫下中农无限热爱毛主席著作，我们说:毛主席是我们心里的红太阳，毛泽东思想是我们的命根子，毛主席的话，照得我们心里亮堂堂。我们千盼万盼最盼毛主席著作。周扬对毛主席著作却恨得要死，怕得要死，他利用窃据中共中央宣传部副部长的领导职权，千方百计地阻挠毛主席著作的出版，这给我们学习毛主席著作带来很大的困难。但是周扬一伙妄图封锁毛泽东思想的阴谋彻底失败了。世界上没有任何力量能够阻挡毛泽东思想伟大真理的传播。有的同志买不到毛主席著作，就把毛主席语录抄在本子上，有的青年把毛主席语录写在卡片上带在身上，一有空就学。一位贫农老大娘说得好:吃饭可以忘，学习毛主席著作不能忘。中共中央决定大量刊印《毛泽东选集》，并已陆续发行，彻底粉碎了周扬的阴谋。这是无产阶级文化大革命的伟大胜利!是毛泽东思想的伟大胜利!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"周扬","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"59f0e93ca9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

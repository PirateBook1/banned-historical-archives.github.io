script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海市五十六中学认真学习毛主席最新指示和光辉报告在落实公报过程中开展革命大批判 在大批判中提高两条路线斗争觉悟","authors":[],"dates":[{"year":1968,"month":11,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"红色电波传喜讯，伟大统帅发号令，"},{"type":"paragraph","text":"口诛笔伐上战场，斗批改中立新功。"},{"type":"paragraph","text":"上海市五十六中学的广大革命师生，最热烈地欢呼毛主席最新指示的发表和毛主席在七届二中全会上的报告的重新发表’认真扎实地进行学习。全校以年级、教学班和教研组为单位，在不久前，普遍举办毛泽东思想学习班，大摆战场，大批叛徒、内奸、工贼刘少奇，掀起革命大批判的新高潮，在大批判中提高两条路线斗争的觉悟。"},{"type":"paragraph","text":"参加学习班的党员，在八届十二中全会公报的巨大鼓舞下，大揭学校党内两条路线斗争的盖子，狠批刘少奇长期推行的修正主义建党路线和干部路线。一个党员揭发该校走资派招降纳叛，结党营私，把叛徒、特务、蜕化变质分子、阶级异己分子也拉入党内，妄图实行资本主义复辟。有的党员还揭发该校走资派秉承刘少奇及其在上海的代理人陈、曹、杨的意旨，把从外校调来的十个右派分子都摘掉帽子，并委以重任，让他们窃取学校教学大权。党员们以大量的事实，狠批刘少奇的“阶级斗争熄灭论”、“党内和平论”。"},{"type":"paragraph","text":"修正主义流毒一天不肃清，革命大批判一天不能停。五十六中学在工人宣传队的领导下，自十月以来，一在对敌斗争中打了三个大仗、硬仗，揪出了破坏学校文化大革命的黑手；整顿、健全了校革委会领导班子；推动了学校复课闹革命，学生出席率达到百分之九十五以上。广大红卫兵说，对刘少奇不批，对修正主义教育路线不恨，就是对伟大领袖毛主席不忠。初三(8)班的学生，大部分是工人、贫下中农家庭出身。他们怀着对毛主席的无比热爱，对刘少奇的刻骨仇恨，控诉反革命修正主义教育路线迫害工农子弟的滔天罪行。目前初三(8)班已成为全校开展革命大批判和教育革命的试点班级。"},{"type":"paragraph","text":"五十六中学校园里有几亩土地，以前专供学校走资派栽花草，种烟叶。现在，该校革命师生在这块土地上种下蔬菜，并在田头揪住活靶子，狠批刘少奇及其代理人长期推行的“读书做官”、“务农镀金”等反革命谬论。该校有三十多名高初中毕业生，在公报的光辉指引下，去上海市郊农村插队落户，走与工农相结合的道路，接受贫下中农的再教育，做无产阶级革命事业的接班人。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"048f3b5ec9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback"

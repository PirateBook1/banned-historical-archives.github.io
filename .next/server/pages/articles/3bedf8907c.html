script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派分子石挥不知去向","authors":[],"dates":[{"year":1957,"month":11,"day":28}],"is_range_date":false,"parts":[{"text":"右派分子石挥不知去向","type":"title"},{"text":"新华社上海11月28日讯  11月20日上海电影制片公司召开大会批判右派分子石挥的反党言行之后，当晚，石挥一夜未曾回家，至今下落不明。","type":"paragraph"},{"text":"据民主三号轮政委反映，20日在上海开赴宁波的轮船上曾看到石挥，晚八时轮船进入大海时忽不见他。有人怀疑石挥是否会跳海自杀，但经查对上海码头售出的船票和宁波收回的船票数字相等，估计石挥已在宁波登岸，但目前尚未找到他。","type":"paragraph"},{"text":"上影领导上估计石挥逃跑有两种可能，一种是无目的的乱闯，以逃避斗争；另一种是事先已计划好逃跑路线有人接应他（石挥国内国外的反动社会关系很多）。","type":"paragraph"},{"text":"石挥失踪数日，在上影引起一些反映，有人认为石挥压力太大，石挥因受不了而逃跑；有的对石挥如此下场感到可惜。为了澄清群众中混乱思想，争取宣传上的主动，上海各报已尽早发表了揭发批判石挥的新闻，上影将继续开会批判石挥的反党言行。（续磊）","type":"paragraph"},{"text":"新华通讯社编：《内部参考》，第2372期，1957年12月2日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3bedf8907c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

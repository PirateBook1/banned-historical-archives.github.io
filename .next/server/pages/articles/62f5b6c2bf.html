script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日共左派欢呼毛主席题词指出革命的胜利航向  决心把日本革命推向前进  正同宫本集团作斗争的河原崎说：把毛泽东思想与日本革命实践相结合就能取得胜利","authors":[],"dates":[{"year":1968,"month":10,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日共左派欢呼毛主席题词指出革命的胜利航向"},{"type":"paragraph","text":"决心把日本革命推向前进"},{"type":"paragraph","text":"正同宫本集团作斗争的河原崎说：把毛泽东思想与日本革命实践相结合就能取得胜利"},{"type":"paragraph","text":"据新华社讯　东京消息：日本共产党爱知县委员会（左派）常务委员伊佐雅正说：毛主席六年前书赠日本工人朋友们的光辉题词，明确地指出了日本革命的胜利航向。"},{"type":"paragraph","text":"伊佐指出，当前我们感到特别需要的是，进一步认真地努力活学活用毛泽东思想，把马克思列宁主义、毛泽东思想与日本革命的具体实践结合起来，把日本革命推向前进。"},{"type":"paragraph","text":"伊佐说，毛主席教导我们：“既要革命，就要有一个革命党。没有一个革命的党，没有一个按照马克思列宁主义的革命理论和革命风格建立起来的革命党，就不可能领导工人阶级和广大人民群众战胜帝国主义及其走狗。”"},{"type":"paragraph","text":"伊佐说，我们正在按照毛主席的教导，为在日本建立无产阶级的革命党而努力。"},{"type":"paragraph","text":"日本共产党（左派）京都地方的负责人平冈和夫说，京都的革命左派已经决定把毛主席的这一光辉题词作为头等重要的学习文件，认真学习，并且应用到同帝修反进行的激烈的斗争中去。"},{"type":"paragraph","text":"据新华社讯　东京消息：正在同日共宫本修正主义集团的迫害进行坚决斗争的日本著名演员河原崎长十郎，四日在一次群众集会上发表讲话说，我们必须把毛泽东思想与日本革命的具体实践结合起来，这样我们就一定能够取得胜利。"},{"type":"paragraph","text":"四日晚上，日中文化交流协会、日中友好协会（正统）总部、日本国际贸易促进协会在东京举行集会，坚决支持这位向宫本集团造了反的文艺战士河原崎长十郎同日共宫本修正主义集团进行的斗争。东京各界人士四百多人出席了集会。"},{"type":"paragraph","text":"河原崎在讲话中，高度赞扬伟大领袖毛主席亲自发动和领导的中国无产阶级文化大革命，彻底打垮了以中国赫鲁晓夫为代表的资产阶级司令部，进一步加强和巩固了无产阶级专政。他说，中国无产阶级文化大革命是一场伟大的政治革命和思想革命，它具有非常深远的不可估量的伟大意义。河原崎说，这一场大革命不仅对日本，而且对全世界发生着巨大影响。"},{"type":"paragraph","text":"河原崎满怀革命豪情地说，为了争取日本真正的独立和繁荣，我们必须把毛泽东思想与日本革命的具体实践结合起来，这样我们就一定能够取得胜利。河原崎最后高呼：“毛主席万岁！万岁！万万岁！”"},{"type":"paragraph","text":"日本各界代表白石凡、中岛健藏、伊藤武雄、川濑一贯、清水正夫、坂本德松都在会上讲了话。他们热情赞扬河原崎大造日共宫本修正主义集团的反的革命精神和英勇行动。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"62f5b6c2bf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

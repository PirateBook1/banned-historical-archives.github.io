script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"买毛主席像去!","authors":["问樵"],"dates":[{"year":1951,"month":10,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"问樵"},{"type":"paragraph","text":"“买毛主席像去!”"},{"type":"paragraph","text":"我也被人流拥进了书店的台楷。店里黑压压的挤满了人。一个胖胖的商人模样的人站在我身边，红红的脸，皱着眉头自言自语说:“真糟糕!人挤得要命，一张也买不到……”他转过头来对我说:“明天是国庆啦，我们店里毛主席像也没挂起来呢。”"},{"type":"paragraph","text":"“同志，我买一张!”“同志，我买一张!”店里一片渴求、焦急的呼声。无数只手向售货员伸过去。"},{"type":"paragraph","text":"用了很大的力气，我终于也挤到了柜台边，售货员在挥着手喊:“一家暂时买一张，有了的暂时不要买，后天带到了就可以大量供应……”"},{"type":"paragraph","text":"“同志，他上午买过一张!”一个十四、五岁的孩子指着挤在我旁边的一个青年店员说。"},{"type":"paragraph","text":"“不!不!”那个店员分辩说:“上午我是替店里买，现在是自己家专买……!”"},{"type":"paragraph","text":"我买到了一张彩色的毛主席像，来不及卷好就高举着挤出来，围在外层的人群向我投着羡慕的眼光。门口一个中年妇女笑着对我说:“同志!你真快，我等了半天还买不到，挤又挤不进去!”"},{"type":"paragraph","text":"在门口的阳光下，我展开这张彩色的毛主席像，毛主席慈祥的脸庞展现在面前。的确，我是幸福的!我终于买到了这一张毛主席像，回家要好好的挂起来，明天就是国庆啦。"},{"type":"paragraph","text":"(寄自黄岩)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7a7f01e694"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

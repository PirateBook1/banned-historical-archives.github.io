script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中央人民政府举行元旦团拜毛主席亲临参加","authors":[],"dates":[{"year":1953,"month":1,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京一日电】　中央人民政府在一月一日下午六时半在中南海怀仁堂举行一九五三年元旦团拜。出席团拜的，有:中央人民政府主席毛泽东、副主席朱德、李济深、高岗，秘书长林伯渠，政务院副总理董必武、陈云、邓小平，中央人民政府委员会委员陈毅、李立三、何香凝、吴玉章、彭真、薄一波、聂荣臻、徐特立、刘格平、马叙伦、习仲勋、彭泽民、傅作义、张奚若、陈铭枢、谭平山、柳亚子、龙云，以及中央人民政府各院、署、部、会、行首长，人民革命军事委员会委员和所属各部首长，中国人民解放军陆、空、海军首长，中国人民政治协商会议全国委员会常务委员、委员，各民主党派、人民团体负责人，北京各高等学校负责人等三百九十余人。"},{"type":"paragraph","text":"刚到北京的达赖喇嘛驻京办事处处长和现在北京的西藏致敬团、西南各民族参观团、西北牧区各民族参观团、新疆牧区各民族参观团的人员，甘肃回族教主马震武等三百四十余人也参加了今年元旦团拜。各民族代表并曾向毛主席致敬。怀仁堂还陈列有各地民族代表献给毛主席的各种锦旗和礼品。"},{"type":"paragraph","text":"团拜后，举行了杂技晚会。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"60c8c91c3f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

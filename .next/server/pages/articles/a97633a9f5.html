script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于处理“文革”遗留问题中党员违纪案件批准权限的批复","authors":[],"dates":[{"year":1984,"month":6,"day":20}],"is_range_date":false,"parts":[{"text":"关于处理“文革”遗留问题中党员违纪案件批准权限的批复","type":"title"},{"text":"区直机关党委并区直各单位党组（党委）：","type":"appellation"},{"text":"区直机关党委《关于处理“文革”遗留问题中党员违纪案件批准权限的请示报告》提出的意见是可行的，现批转各单位，今后有关这方面的问题，均按区直机关《报告》中提出的意见处理。","type":"paragraph"},{"text":" 广西壮族自治区党委整党办公室（章）一九八四年六月二十日","type":"paragraph"},{"text":"关于处理“文革”遗留问题中党员违纪案件批准权限的请示报告","type":"subtitle"},{"text":"区党委整党办公室并区党委组织部：","type":"appellation"},{"text":"为了抓紧处理“文革”遗留问题中的各种违纪案件，对有关批准权限问题，当前在实际执行中，遇到一些问题，需要进一步明确，特请示如下：","type":"paragraph"},{"text":"区党委桂发[1984]15号文件，关于在“文革”中打死人问题的党籍处理意见的通知中规定：“对一般党员开除党籍或清除出党的，应报县级党的纪委审批。对党员领导干部的处理，按干部管理权限审批。”我们理解“应报县级党的纪委审批”系指县纪委审批，而不是指区直机关行政上属县以上单位的基层党组织。根据党章规定和桂纪字（1981）5号文件精神，我委认为处理“文革”遗留问题中党员违纪案件的批准权限应该是：","type":"paragraph"},{"text":"凡我委直属支部、直属总支，属“文革”遗留问题的县（科）级以下党员的案件，均报区直纪委批准；处以上党员干部的案件亦先报区直纪委会讨论提出意见，上报区党委整党办核查“三种人”小组审核，然后报区纪委、区党委批准。","type":"paragraph"},{"text":"区直各单位的基层党委凡给予县（科）级党员干部三大处分（撤销党内职务、留党察看、开除党籍）的案件，以及一般干部、工人、学生、家属等党员的开除党籍处分，均报区直机关纪委批准。","type":"paragraph"},{"text":"除上述之外，给予其他党纪处分的，均由区直各单位的党委（或纪委）批准。同时报区直机关纪委会备案。","type":"paragraph"},{"text":"以上意见，如认为可行，请批转区直各单位党组织执行。","type":"paragraph"},{"text":" 中共广西壮族自治区直属机关委员会一九八四年六月十一日","type":"paragraph"}],"comments":[],"origin":"( 《处理“文革”遗留问题、清理“三种人”文件汇编》，广西壮族自治区党委整党办公室，一九八六年八月。)","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"广西文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a97633a9f5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

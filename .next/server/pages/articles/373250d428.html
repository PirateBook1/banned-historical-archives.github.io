script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于同意华中局答复河南所提划分农村阶级问题的批复","authors":[],"dates":[{"year":1949,"month":12,"day":9}],"is_range_date":false,"parts":[{"text":"中共中央关于同意华中局答复河南所提划分农村阶级问题的批复","type":"title"},{"text":"华中局：","type":"appellation"},{"text":"戌艳电悉。同意你们对河南所提关于划分农村阶级的三个问题的答复。但在实行中央一九四八年划阶级草案第七章第七节己、庚两项规定时，应将单身汉和人口少而劳力多的家庭除外。根据过去经验，如果将单身汉或夫妇两口而有十数亩地的家庭和兄弟三四人尚未娶妻而有三四十亩地的家庭，因有轻微剥削（不足总收入百分之二十五的剥削）而划为富农，是难得农民同情的。","type":"paragraph"},{"text":" 中央亥佳","type":"paragraph"},{"text":"附：","type":"paragraph"},{"text":"华中局关于答复河南所提划分农村阶级问题的请示","type":"subtitle"},{"text":"（一九四九年十一月二十九日）","type":"subtitle"},{"text":"华中局十一月二十九日致中央电如下：","type":"paragraph"},{"text":"河南提出三个划分农村阶级问题，兹举其所问及我们答复如下，请予指示：","type":"paragraph"},{"text":"1、总收入的计算问题。河南提出三三年文件与新华社信箱意见有差别，我们研究后按两文件所规定是有矛盾的，如三三年文件规定，总收入是指自己生产部分与剥削别人部分的合计。信箱是在扣除成本以前（包括可变资本与不变资本）的全部收入。这样按三三年文件所指“剥削别人部分”如就租子、利息、商业利润来说，与新华社信箱并不矛盾，但单就农业上的剥削收入，按一九四八年划阶级草案所讲，是雇工劳动收入扣除工资、食粮后，才算剥削部分。这样富农的总收人数量就少，剥削部分所占总收入的比重就会相对加大，农村的富农则会划多，所以我们认为总收入的计算以新华社信箱为准为妥。","type":"paragraph"},{"text":"2、河南提出对富农剥削分量的计算除一般规定，剥削收入超过百分之二十五外，对某些占有土地数量和质量超过农民的平均数很多者，应使用中央一九四八年划阶级草案第七章第七节己、庚两项的规定，我们认为这样较为合理，拟根据划阶级草案实行。","type":"paragraph"},{"text":"3、关于脑力劳动者的家庭成分划法问题。河南提出“对于家在十五口人以下，其他条件与地主相同，只有一人从事脑力劳动（教员或行医等），该划为地主抑划为富农？”我们认为（曾于酉灰报告中央）凡确实占有大量土地而不直接参加农业主要劳动，地租收入确占其家庭生活来源的主要部分者，应确定为地主（但须区别并不占大量土地、只是由于从事脑力劳动土地才收租者），则至于前述的情况不能划为富农，是由于富农必须家中有人参如[加]农业主要劳动。河南又提出：按以上答复是与三三年文件上有出入，是对于三三年文件的修正。我们认为对于所谓脑力劳动者的劳动力应作这样了解：应肯定其是主要劳动力，在划分本人成分时应作为根据，或者说规定此种劳动的收入占其家庭生活来源主要部分时，应作为划分家庭成分的根据，但不能作为既占有大量土地地租收入，或雇佣剥削收入，又占主要生活来源的家庭，在划分家庭成分的根据，如前河南所问的事例。因此只是说要根据具体情况来定，并不是修改三三年文件所规定的“行医教书……都是主要劳动”。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"373250d428"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

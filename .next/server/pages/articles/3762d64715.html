script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"郑逢姣在“文革”中组织策划杀人案","authors":["中共道县县委落实政策办公室"],"dates":[{"year":1985,"month":2,"day":28}],"is_range_date":false,"parts":[{"text":"郑逢姣在“文革”中组织策划杀人案","type":"title"},{"text":"中共道县县委落实政策办公室","type":"authors"},{"text":"一、基本情况","type":"subtitle"},{"text":"郑逢姣，男，现年73岁，本人成份农民，汉族，住杨家乡郑家村，文革期间任大队支部书记。","type":"paragraph"},{"text":"二、犯罪事实","type":"subtitle"},{"text":"1967年8月上旬，郑逢姣因怀疑地主子弟郑生尧报复其而外出躲避，8月中旬得知本大队已杀地富便返回家。8月27日上午，郑逢姣主持在郑开德家召开了生产队以上干部会，会上说：“前三批杀得很好，这次我回来，也要杀一批……”并点名要各队报名单，后决定杀七人。当天下午，郑逢姣指挥将郑际东等七名地富分子及子弟用绳子勒死（是命令一些没被杀的地富子弟勒的）。","type":"paragraph"},{"text":"同年9月14日，郑逢姣在郑开德家主持召开大队支委会，并在会上说：“要大家商量一下，是不是再杀一批……”会议当中，杨家公社主任彭心明、公安员樊书宋等三人来到会场，郑逢姣将开会内容告知三人后，樊书宋提出：“‘九五’命令早下了，杀人问题影响很大，不能再杀了。”郑逢姣不听劝阻，并说：“我们大队四类分子这样多，又这么坏，不准杀也要杀。”由于部分大队干部支持郑逢姣，彭心明无奈，只好说：“我的先生，‘九五’命令早下了，不准杀人了，你们要搞就搞远点，搞到宁远界子边去，免得影响我们公社。”","type":"paragraph"},{"text":"当天下午，郑逢姣组织召开了生产队以上干部会，在会上重复了在支委会上的讲话内容，并分任务到各队。次日，郑逢姣指挥民兵，将19名地富及子女押至宁远欧冲垒山里杀害。","type":"paragraph"},{"text":"三、处理意见","type":"subtitle"},{"text":"郑逢姣在“文革”中先后两次组织本大队杀人，特别是在制止杀人后，不听劝阻，杀害十九人，情节恶劣，后果极为严重，应追究刑事责任。","type":"paragraph"},{"text":" 中共道县县委落实政策办公室1985年2月28日","type":"paragraph"}],"comments":[],"origin":"根据文件原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3762d64715"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

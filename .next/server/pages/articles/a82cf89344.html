<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"创作的自由","authors":["老舍"],"dates":[{"year":1957,"month":7,"day":22}],"is_range_date":false,"parts":[{"text":"创作的自由","type":"title"},{"text":"老舍","type":"authors"},{"text":"周总理在文艺界座谈会上，谈到一个重要问题:我们走向社会主义，必须习惯于集体主义的生活，可是艺术创作又是个人的劳动，这就很难调处。","type":"paragraph"},{"text":"是的，艺术创作既靠个人的劳动，就很容易产生个人主义。因此，我就想到创作自由的问题。","type":"paragraph"},{"text":"有人说，创作必须自由，不受任何干涉。这似乎是说，作家宜有绝对的自由，否则碍难创作。可是世界上从古至今有没有绝对自由呢?没有。绝对自由只是个抽象名词。一个人若真有了绝对自由，别人就必定吃不消。在我们的社会里，有人若写出反社会主义的作品，人民便不答应。","type":"paragraph"},{"text":"社会主义的理想是让最多数的人得到日益增多的自由。这跟资产阶级个人主义的自由大不相同。在资本主义国家里所谓的自由，实际上是为了资本家好去自由袭断，自由剥削，自由投机，即是横行霸道的自由。少数的资本家有此自由，大多数的人可就备受压迫，无法翻身。因此，社会主义的理想应当就是我们的理想；我们是作家，理应为保卫最多数人的自由而写作。我们必须克服个人主义，好去热情地为社会主义服务。既要为社会主义服务，就得接受社会主义文艺方针的领导。领导为的是明确方向，不是干涉写作。以行政命令方式干涉创作是不好的，但不能因此而排斥文艺事业的社会主义领导。","type":"paragraph"},{"text":"我们的创作自由是要与社会主义的自由统一起来的。千百年来古圣先贤都以争取最多数人的自由为理想，这个理想已经在我们的国家里实现了，我们还不该要求自己为集体的利益而写作么?我们首要的任务是教育人民怎样克服个人主义，怎样树立社会主义的风气。","type":"paragraph"},{"text":"克服个人主义不等于说我们不要独特的风格与作品的创造性。但是，独特的风格与创造性等等是为了社会主义服务，不是为了别的。在反右派斗争中，我们要锻炼自己，教育自己，克服资产阶级的个人主义，全心全意走社会主义的创作道路。","type":"paragraph"},{"text":"这不是容易的事。我们必须在思想上赶上社会主义思想，否则过不去这一关；在感情上要有无产阶级的感情，才会热爱社会主义事业，用我们的作品帮助社会主义的发展。克服个人主义不是消极的，而是要积极地把思想感情转变到集体主义上去。只有这样，我们才能逐渐地变为社会主义的文艺战士。","type":"paragraph"},{"text":" ——原载《文汇报》1957年7月22日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a82cf89344"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

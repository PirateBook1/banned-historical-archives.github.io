script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中国科学院揭发党内右派分子顾准","authors":[],"dates":[{"year":1957,"month":10,"day":7}],"is_range_date":false,"parts":[{"text":"中国科学院揭发党内右派分子顾准","type":"title"},{"text":"中国科学院揭发出混入党内的右派分子——综合考察委员会副主任顾准。","type":"paragraph"},{"text":"鸣放期间他对党恶毒攻击。诬蔑党的领导作风是任心所欲，有始无终，一阵风，攻击党的干部政策，讥讽那些服从领导，对党忠心耿耿的干部。他说“党培养和依靠的是服服贴贴不动脑筋的干部，领导说左就左，领导说右就右，毫无独立主见可言”。他为“三反”运动中受处分的人和肃反对象鸣“不平”。","type":"paragraph"},{"text":"顾准对右派言行深表同情，说这些右派言论说出了他自己多年没有说出的话。在被右派分子弄得烟雾弥漫的日子里，他却得意地说：“现在即使‘大和尚’想出来认一下错以平民愤也已办不到了……”。","type":"paragraph"},{"text":"顾准自１９３５年入党以来，长期对党不满，向党闹独立性，屡犯错误，屡教不改。自从１９５２年在上海“三反”运动中，由于他阻碍运动开展撤销了他的华东财政部副部长兼上海市财政局长、税务局长等职务以后，他对党越加仇恨，声言今后“不靠党员这块招牌吃饭”，“做官不成，就当学者”。他诬蔑马克思列宁主义是教条，自己不学政治理论，还煽动别人也不学习。","type":"paragraph"},{"text":"中国科学院对这个右派分子正在继续进行揭发批判。","type":"paragraph"},{"text":" ——原载《人民日报》1957年10月7日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d8727697e9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

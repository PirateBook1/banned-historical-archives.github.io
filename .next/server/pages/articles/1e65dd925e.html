script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东主席会见日本共产党访华团","authors":[],"dates":[{"year":1963,"month":9,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东主席会见日本共产党访华团"},{"type":"paragraph","text":"新华社二十二日讯　中共中央毛泽东主席今天会见日共中央委员竹中恒三郎和由他率领的日本共产党访华团，并且同他们进行了亲切友好的谈话。"},{"type":"paragraph","text":"参加会见的日共访华团成员有：秘书长工藤四郎，团员田口俊郎、安井真造、石母田达、林田芳德、铃木松助、小山袈裟雄、濑户川元信、佐武弘、桑原信夫和三小田竹治。"},{"type":"paragraph","text":"参加会见的还有：中共中央委员刘宁一，中共中央机关负责工作人员赵安博、庄涛等。（附图片）"},{"type":"paragraph","text":"毛泽东主席和日本共产党访华团的同志们合影。前左第三人是竹中恒三郎同志。"},{"type":"paragraph","text":"新华社记者　吕厚民摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1e65dd925e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

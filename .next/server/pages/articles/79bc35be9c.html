script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"5a6e14f4-1103-48c3-bd99-37613918dd4b","name":"中共党史教学参考资料 第25册 “文化大革命”参考资料 上册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/5a6e14f4-1103-48c3-bd99-37613918dd4b.pdf"],"article":{"title":"中共中央批转北京市委重要通告","alias":"","parts":[{"type":"paragraph","text":"中央对处理文化大革命中档案材料问题，补充规定如下："},{"type":"paragraph","text":"（一）责成原工作组、学校党委或者其他有关组织，必须将一九六六年五月十六日以后的各种整学生、整群众的材料，包括整理过的或者没有整理的材料，除在这一文件宣布以前，确实已经焚毁的外，全部集中，不许隐瞒，不许转移，不许复制，不许私自处理。否则，就将加深错误，并将受到党的严厉处分。"},{"type":"paragraph","text":"（二）除个人被迫写出的检讨材料全部交还本人处理外，其他所有的材料，集中清点之后，在上级领导机关和本校学生代表的监督之下，当众焚毁。"},{"type":"paragraph","text":"（三）以上规定，完全适用于工矿企业、事业单位、党政机关、群众团体等组织，也完全适用于进行文化大革命的军事机关和院校。所有这些单位，对于在文化革命运动中，因为给领导上或工作组提意见而被打成“反革命”、“反党分子”、“右派分子”和“假左派、真右派”等的革命群众，都应宜布一律无效，予以平反，当众恢复名誉，并按以上规定处理材料问题。"},{"type":"paragraph","text":"（四）在处理材料问题的过程中，各方发生争执的时候、应该严格遵守十六条的精神，根据上述规定，采取共同协商的方法解决，只许文斗，不许武斗。"},{"type":"paragraph","text":"在文化革命运动中，对待犯路线错误的领导干部，一般应该避循毛主席关于正确处理人民内部矛盾的方针，既要弄清思想，又要团结同志。为了让他们改正错误，继续工作，不要连续地在长时间内去斗，不要勉强留下他们，也不要限制他们的行动自由。犯错误的领导干部应该主动地、认真地、虚心地向群众进行检讨，不要同群众形成对立的状态。"},{"type":"paragraph","text":"这一文件，应立即在各学校、各单位群众中宣读。"},{"type":"paragraph","text":"中共中央批转北京市委重要通告"},{"type":"paragraph","text":"（一九六六年十一月二十日）"},{"type":"paragraph","text":"北京市委十一月十八日的重要通告，很好。现在转发全国，请各省、市、自治区用各省、市、自治区党委名义大量印发，在学校、厂矿、机关或其他单位内张贴。各地如有同样的情况，照这个通告办理。"},{"type":"paragraph","text":"重要通告任何厂矿、学校、机关或其他单位，都不许私设拘留所、私设公堂、私自抓人拷打。这样做是违犯国家的法律和党的纪律。如果有人在幕前或者幕后指挥这样做，必须受到国法和党纪的严厉处分。从今天起，如有再犯以上罪行的，要立即处理。"},{"type":"paragraph","text":"中国共产党北京市委员会"},{"type":"paragraph","text":"一九六六年十一月十八日"}],"authors":[],"dates":[{"year":1966,"month":11,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":178,"page_end":178},"tags":[{"name":"北京文革","type":"人物"},{"name":"武斗","type":"主题/事件"},{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]},{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批转北京市委重要通告","authors":[],"dates":[{"year":1966,"month":11,"day":20}],"is_range_date":false,"parts":[{"text":"中共中央批转北京市委重要通告","type":"title"},{"text":"各中央局，各省、市、自治区党委：","type":"appellation"},{"text":"北京市委十一月十八日的重要通告，很好。现在转发全国，请各省、市、自治区用各省、市、自治区党委名义大量印发，在学校、厂矿、机关或其他单位内张贴。各地如有同样的情况，照这个通告办理。","type":"paragraph"},{"text":" 中  央一九六六年十一月二十日","type":"paragraph"},{"text":"重  要  通  告","type":"subtitle"},{"text":"任何厂矿、学校、机关或其他单位，都不许私设拘留所、私设公堂、私自抓人拷打。","type":"paragraph"},{"text":"这样做是违犯国家的法律和党的纪律。","type":"paragraph"},{"text":"如果有人在幕前或者幕后指挥这样做，必须受到国法和党纪的严厉处分。","type":"paragraph"},{"text":"从今天起，如有再犯以上罪行的，要立即处理。","type":"paragraph"},{"text":" 中国共产党北京市委员会一九六六年十一月十八日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"79bc35be9c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

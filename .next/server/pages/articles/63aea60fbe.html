script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席和林彪同志对民兵工作的巨大关怀林彪同志为《东海民兵》杂志题字南京部队党委号召更高地举起毛泽东思想伟大红旗，更好地搞好民兵工作，把民兵组织真正办成毛泽东思想的大学校，把《东海民兵》办成为广大民兵喜爱的好刊物","authors":[],"dates":[{"year":1967,"month":3,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　去年十月二十七日，我们伟大领袖毛主席的亲密战友林彪同志，为南京部队政治部出版的民兵刊物题字:“东海民兵”。不久前出版的《东海民兵》，开始印上了这四个大字，并且登了南京部队党委《关于办好\u0026lt;东海民兵\u0026gt;的决定》。"},{"type":"paragraph","text":"南京部队党委的决定指出:“这是一件大喜事，是毛主席和林彪同志对民兵工作的巨大关怀，对广大民兵的巨大鼓舞。”"},{"type":"paragraph","text":"决定又指出:“各级党委、各级人民武装干部和各级民兵组织，一定要更高地举起毛泽东思想伟大红旗，坚决响应林彪同志的号召，把活学活用毛主席著作的群众运动推向新阶段，更好地搞好民兵工作三落实，把民兵组织真正办成毛泽东思想的大学校，使广大民兵永远忠于毛主席，永远忠于毛泽东思想。”"},{"type":"paragraph","text":"决定还指出:“《东海民兵》要更高地举起毛泽东思想伟大红旗，突出无产阶级政治，坚决贯彻依靠群众办刊物的方针，真正成为一个宣传毛泽东思想，贯彻毛泽东思想，捍卫毛泽东思想，为广大民兵所喜爱的好刊物。各级党委、各级领导机关和广大人民武装干部，要积极支持它，认真组织民兵阅读它、使用它，要使它真正起到不见面的指导员的作用。”"},{"type":"paragraph","text":"南京部队广大指战员和广大民兵，看到林彪同志亲笔题的“东海民兵”四个大字，个个欢欣鼓舞。纷纷表示:我们一定热烈响应林彪同志的号召，把活学活用毛主席著作的群众运动推向新阶段，努力搞好民兵工作三落实，把民兵组织办成毛泽东思想的大学校；积极参加和保卫无产阶级文化大革命，誓死捍卫毛主席的无产阶级革命路线；认真抓革命，促生产；努力加强战备，防止美帝国主义及其帮凶的突然袭击。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\03\\6735010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e东海民兵"},{"type":"paragraph","text":"林彪同志在一九六六年十月二十七日为《东海民兵》杂志的题字\u003c/FONT\u003e"}],"comments":[],"origin":"本报,《东海民兵》","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"63aea60fbe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"揭批“四人帮”　文艺结硕果","authors":[],"dates":[{"year":1977,"month":5,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"深入揭发批判“四人帮”的伟大斗争，激励着上海话剧团的文艺工作者拿起文艺武器，投入这场战斗。在短短几个月时间里，上海话剧团创作排练了《难忘的一九七六》和《暴风雪中的烈火》两出直接反映与“四人帮”反党集团斗争的大型话剧，通过艺术形象，歌颂无产阶级英雄人物，有力地揭露了“四人帮”破坏革命、破坏生产的狰狞面目。"},{"type":"paragraph","text":"长期以来，“四人帮”反党集团把文艺作为替他们篡党夺权制造舆论的工具，在话剧团炮制了为“四人帮”树碑立传的《盛大的节日》等毒草。打倒“四人帮”，砸烂了紧箍在文艺工作者头上的精神枷锁，他们决心满腔热情地大造革命舆论，揭露批判“四人帮”这伙隐藏在党内的新老反革命，使社会主义文艺真正成为“团结人民、教育人民、打击敌人、消灭敌人的有力的武器”。创作《难忘的一九七六》的作者，是话剧团二队的两位演员，在同志们的积极鼓励下，这两位同志主动向领导打了报告，要求承担创作任务。经过深入调查访问，从掌握的大量素材中，他们更加看清了“四人帮”这一伙搞修正主义、搞分裂、搞阴谋诡计的资产阶级阴谋家、野心家的反动面目，表示一定要努力通过作品反映出这场斗争的实质。现在，这个试验演出的戏，通过上海“十一”机器厂接受国务院某部下达的一项尖端产品的设计任务，揭露“四人帮”及其在上海的余党利用职权，制造事件，疯狂反对敬爱的周总理，把矛头指向党中央、国务院的阴谋。热情歌颂了在毛泽东思想哺育下的我党干部和工人，面临“四人帮”的种种迫害，仍然坚持与“四人帮”斗争的崇高品质，歌颂了华主席为首的党中央一举粉碎“四人帮”，挽救了革命，挽救了党的伟大功绩。"},{"type":"paragraph","text":"另一出试验演出的话剧《暴风雪中的烈火》，以北方某地建设大型化肥厂为中心，反映了经受党长期培养的革命老干部，坚持毛主席的革命路线，坚持走大庆道路，顶住了“四人帮”的破坏，整顿领导班子，清除坏人，不屈不挠地同“四人帮”及其爪牙所进行的激烈斗争。由于这个厂是经毛主席同意，周总理直接关怀的重点工程，因此“四人帮”千方百计阻挠破坏，使这场惊心动魄的斗争更加跌宕起伏，给观众以强烈的感染和教育。创作这个戏的两位作者，在打倒“四人帮”以后，到大庆学习访问，亲身感受了大庆人对毛主席、周总理无比热爱的深厚阶级感情和对“四人帮”的强烈仇恨。每当回忆大庆人的革命精神，创作人员就感到浑身增添了无穷的力量，终于用较短的时间写出剧本，使这个戏投入了排练。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"59d159d226"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

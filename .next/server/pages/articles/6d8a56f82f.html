script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"对王鹤寿等关于东北工业部三反情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发中南局关于地、县、区三反运动和十改工作配合问题的"},{"type":"paragraph","text":"指示的批语"},{"type":"paragraph","text":"（1952年2月11日）中南局，并各中央局："},{"type":"paragraph","text":"中央同意中南局二月八日给分局各省委并告中央电中所说的各项意见\"，并请西南局西北局考虑采行。关于在县区乡三级进行三反斗争必须有准备、有步骤和不违农时，中央已有指示。在中南、西南、西北这些土改和复查今年还是严重任务的地区，中央同意这样的观点，即“如将乡一级算入，三反运动势将成为贯穿全年的严重斗争”，这是因为既须不违农时，又须先完成土改和复查，方能进"},{"type":"paragraph","text":"[1]中共中央中南局1952年2月8日关于地、县、区进行三反要和土改工作相配合的指示说，要想将土改和三反两件事都做好，就非一先一后不可。如果同时并进，只有两相牵制，两相耽误。因此建议各省：一、集中力量做好省市级及部分地级的三反，做好大中城市的五反。二、一律主动地将县区级三反推迟到土改和复查运动结束后进行。三、县级力量一般较弱，地委主要精力也须集中在土改指导上。四、农忙季节必须不误生产，三反运动如将乡一级包括在内，势将成为贯穿全年的严重斗争。三反和土改这两件大事，做不好都不许收兵。五、如有人借口新区，认为县区问题不大，三五天即可搞完三反，绝不可信，必须据理反驳。毛泽东全集第三十一卷行认真的三反斗争。在东北华北华东三区则只须注意（一）不违农时，（二）待省地县三级三反基本完成腾出手来，（三）准备好下乡的三反工作队，就可以进行区乡三反，并争取在秋收前完成，这是完全可能的。"},{"type":"paragraph","text":"中央二月十一日"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":2,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":378,"page_end":379},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6d8a56f82f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于重视运用《光明日报》和《大公报》的通知","authors":[],"dates":[{"year":1953,"month":1,"day":14}],"is_range_date":false,"parts":[{"text":"中共中央关于重视运用《光明日报》和《大公报》的通知","type":"title"},{"text":"各中央局、分局并转省市党委；中央人民政府各部门党组：","type":"appellation"},{"text":"原中国民主同盟的机关报《光明日报》，现已改为各民主党派共同主办的报纸；上海《大公报》已和天津《进步日报》合并，仍以《大公报》名义于今年元旦日在天津出版。","type":"paragraph"},{"text":"为了适应今后国家建设事业的规模和发展的需要，这两个全国性的报纸在改组之后，均已按照中央的意见，从新确定了编辑方针。即：《光明日报》除仍保持各民主党派机关报的特点，报道各民主党派的工作和学习外，确定以报道和讨论文化教育工作问题为主；《大公报》除加强国际问题的报道外，确定以报道和讨论财政经济问题特别是公私关系和劳资关系为主。","type":"paragraph"},{"text":"为使这两个报纸在国家建设中能充分发挥作用，各级党委应领导和督促各有关部门重视运用这两个报纸，使之成为自己发表意见、解释政策、交流经验的工具。中央一级的财经工作部门，特别是财政部、商业部、粮食部、轻工业部、全国合作总社、人民银行、工商行政管理局以及劳动部等部门和文化教育部门的党组，应分别指定专人和这两个报纸取得经常的联系，指导其编辑采访和评论工作。目前中央宣传部正在审查这两个报纸和各有关机关联系的人员及记者的名单，各有关机关包括各地的有关机关在内，应给这两个报纸的经过正式介绍的工作人员以必要的帮助和便利，纠正过去有意无意加以排斥和冷遇的倾向。","type":"paragraph"},{"text":"《光明日报》为国营报纸，《大公报》实际上是公私合营的报纸，这两个报纸的1953年度发行计划业经中央出版总署批准，各级党委亦应通知各地邮局，很好地进行推销工作，不得有所歧视。","type":"paragraph"},{"text":" 中央1月14日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c211a6a15a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

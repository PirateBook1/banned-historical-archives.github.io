script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji15","name":"毛泽东全集第15卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji15.pdf"],"article":{"title":"在中共中央政治局会议上的讲话","alias":"","parts":[{"type":"paragraph","text":"在中共中央政治局会议上的讲话！"},{"type":"paragraph","text":"（1940年11月27日）"},{"type":"paragraph","text":"现在，统治阶级内部是分裂的，国民党统治总的特点是不巩固。在资产阶级中，民族资产阶级与大资产阶级是分裂的；在地主阶级中，开明绅士与大地主是分裂的；在大资产阶级中，英美派与亲日派是分裂的。国民党外部阵地与内部阵地都不巩固，即中日间、国共间的阵地是不巩固的，内部各派之间的阵地也不巩固。因，蒋介石要实行反共的统一战线，进行两面战争，既要抗日，又要反共。只要蒋介石不投降，就仍处在日军的进攻中，这是一条严重的战线。所以，目前蒋介石的反共只能实行攻势防御，即军事攻势、政治攻势、思想攻势。目前主要的还不是军事攻势。军事上可能采用战役的攻势。要打破国民党的反共统一战线，须要三个条，即日本的进攻，德国的积极行动，共产党积极地打破反共统一线，而主要的在于共产党的力量与正确政策的实行。共产党打破履共统一战线的政策是：表面缓和，实际抵抗，局部战斗，针锋对。"}],"authors":["毛泽东"],"dates":[{"year":1940,"month":11,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":247,"page_end":247},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c3387562d4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"甘南藏区各族各界人民代表会议给毛主席的致敬电","authors":[],"dates":[{"year":1953,"month":10,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"甘南藏区各族各界人民代表会议"},{"type":"paragraph","text":"给毛主席的致敬电敬爱的毛主席："},{"type":"paragraph","text":"在您伟大的民族政策光辉照耀下，四年来，我们甘南藏区各族人民已经空前团结起来了，今天"},{"type":"paragraph","text":"我们藏、汉、回、蒙、撒拉等民族代表，欢聚一堂，商量自己的大事，成立了甘南藏族自治区人民"},{"type":"paragraph","text":"政府。这是我们多少年来所梦想不到的事情，也是我们子孙万代幸福生活的开端，我们莫不欢欣鼓"},{"type":"paragraph","text":"舞。"},{"type":"paragraph","text":"我们在这次会议上，讨论和确定了今后甘南地区的工作方针和任务，我们一定要加强民族间和"},{"type":"paragraph","text":"民族内部的团结，贯彻会议的决议，积极发展畜牧业和农业生产，做好交通、贸易、文教、卫生等"},{"type":"paragraph","text":"工作，为建设甘南而努力。"},{"type":"paragraph","text":"在会议胜利闭幕的今天，我们谨代表甘南各族三十万人民，向您致以最崇高的敬意。"},{"type":"paragraph","text":"祝您永远健康，万寿无疆！甘南藏区各族各界人民代表会议一九五三年九月三十日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2aff52fb81"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

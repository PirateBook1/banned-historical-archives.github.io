script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"澳共（马列主义者）机关刊发出号召  认真学习和运用《实践论》《矛盾论》  毛主席的这两篇重要著作对澳大利亚共产主义运动有重大意义","authors":[],"dates":[{"year":1966,"month":9,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"澳共（马列主义者）机关刊发出号召"},{"type":"paragraph","text":"认真学习和运用《实践论》《矛盾论》"},{"type":"paragraph","text":"毛主席的这两篇重要著作对澳大利亚共产主义运动有重大意义"},{"type":"paragraph","text":"新华社十三日讯　墨尔本消息：澳大利亚共产党（马克思列宁主义者）机关刊《澳大利亚共产党人》在八月号上发表一篇文章，号召澳大利亚马克思列宁主义者认真学习毛主席的《实践论》和《矛盾论》。"},{"type":"paragraph","text":"文章说，这两篇文章“是对辩证唯物主义的最精辟的、系统的阐述”，它们“不仅在中国而且在全世界产生了深远的影响，使人的思想豁然开朗”。"},{"type":"paragraph","text":"文章说，澳大利亚共产主义运动的经验需要不断进行总结，特别有必要认真总结“在意识形态上、政治上和组织上同修正主义决裂”的经验，为此，深入学习毛主席的这两篇著作就更具有重大意义。"},{"type":"paragraph","text":"文章说，学习这两篇著作“不能时学时辍，而必须经常地学习、再学习，并把它们运用到实践中去”。"},{"type":"paragraph","text":"文章说，对澳大利亚具体情况进行调查研究所得出的结论，始终表明毛泽东所阐明的规律的普遍意义。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e77da822ca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

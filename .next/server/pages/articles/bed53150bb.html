script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"对苏联报刊摘登周恩来《伟大的十年》一文情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"对苏联报刊摘登周恩来《伟大的十年》一文情况报告的批语"},{"type":"paragraph","text":"（1959年10月）此件值得一阅。"},{"type":"paragraph","text":"刘、周、朱、林、彭真、陈毅、伯达、稼祥、乔木、康生、定一阅，阅后退毛。"},{"type":"paragraph","text":"[1]周恩来的这篇文章发表在1959年10月6日《人民日报》和《红旗》杂志第二十期上。"},{"type":"paragraph","text":"[2]指中国驻苏联大使馆1959年10月9日给外交部的报告。报告说，10月9日，苏联《真理报》和《消息报》摘要刊登了周总理《伟大的十年》一文，摘登情况如下：（一）关于我国十年来的变化部分摘登较详尽。（二）对谈及我国十年来取得飞跃发展的原因、我党正确贯彻马列主义不断革命论和革命阶段论、坚持群众路线的工作方法、阐述我党总路线、两条腿走路、人民公社以及对右倾机会主义分子的批判等内容，摘登非常简单。（三）对文章最后谈到我国的有利国际条件、支持赫鲁晓夫访美之行以及感谢苏联帮助等部分，摘登很详尽。（四）摘登中还有一些数字和文字翻译方面的错讹。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":471,"page_end":471},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bed53150bb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

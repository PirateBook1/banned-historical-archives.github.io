script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华国锋同志率代表团回到北京  邓小平、彭真、乌兰夫等领导人到机场迎接","authors":[],"dates":[{"year":1980,"month":5,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华国锋同志率代表团回到北京"},{"type":"paragraph","text":"邓小平、彭真、乌兰夫等领导人到机场迎接"},{"type":"paragraph","text":"新华社北京五月十一日电  以中共中央主席、国务院总理华国锋为团长的中国党政代表团今天晚上从乌鲁木齐乘专机回到北京。华国锋同志率代表团在南斯拉夫参加了铁托总统的葬礼活动后，对罗马尼亚进行了短暂的访问，于昨天抵达乌鲁木齐。"},{"type":"paragraph","text":"到首都机场迎接的党和国家领导人有邓小平、彭真、乌兰夫、陈慕华、姚依林，以及有关部门的负责人。"},{"type":"paragraph","text":"罗马尼亚驻中国大使杜米特列斯库，南斯拉夫驻中国大使馆临时代办格里西奇也到机场迎接。"},{"type":"paragraph","text":"代表团团员姬鹏飞、张海峰、周秋野同机回到北京。"},{"type":"paragraph","text":"华国锋等同志今天下午离开乌鲁木齐时，新疆维吾尔自治区党、政府和乌鲁木齐部队的负责同志汪锋、周仁山、司马义·艾买提、肖全夫、谭友林等到机场送行。（附图片）"},{"type":"paragraph","text":"华国锋同志率领党政代表团回到北京。党和国家领导人邓小平、彭真等到机场迎接。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"彭真","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f488128f8d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

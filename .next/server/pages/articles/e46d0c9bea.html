script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中国共产党包头市委员会纪律检查委员会关于对齐景林开除党籍处分的报告","authors":[],"dates":[{"year":1979,"month":12,"day":22}],"is_range_date":false,"parts":[{"text":"中国共产党包头市委员会纪律检查委员会关于对齐景林开除党籍处分的报告","type":"title"},{"text":"关于对齐景林开除党籍处分的报告","type":"subtitle"},{"text":"内蒙党委纪律检查委员会：","type":"appellation"},{"text":"齐景林，男，45岁，蒙族，家庭出身贫农，本人成份学生，哲盟中旗人。1975年入党。文化大革命中当上包头糖厂党委副书记，市革委会副主任。","type":"paragraph"},{"text":"文化大革命中，齐景林靠造反起家。在批林批孔中，又积极追随“四人帮”，踢开党委，进行非组织活动，搞垮行业串连，秘密召开黑会，拉帮结派，进驻包头市委，搞乱了包头局势，妄图篡党夺权。齐景林是这个帮派的3个头目之一，犯下了罪行。","type":"paragraph"},{"text":"经市委纪委1979年12月20日常委会议讨论，并经市委常委第569次会议决定，给以齐景林党内开除党籍处分，回厂当工人（内蒙党委已于78年11月批准撤销其包头市革委会副主任和包头糖厂党委副书记职务，已宣布执行）。","type":"paragraph"},{"text":"妥否，请批示。","type":"paragraph"},{"text":" 中共包头市委纪律检查委员会1979年12月22日发：市委纪委各常委，办存","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"夺权","type":"主题/事件"},{"name":"批林批孔","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e46d0c9bea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

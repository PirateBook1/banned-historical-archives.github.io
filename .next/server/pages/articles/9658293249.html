script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"醴陵部分地区干部在收公粮尾欠等工作中发生违法乱纪现象","authors":[],"dates":[{"year":1953,"month":10,"day":3}],"is_range_date":false,"parts":[{"text":"醴陵部分地区干部在收公粮尾欠等工作中发生违法乱纪现象","type":"title"},{"text":"【湖南分社讯】湖南省醴陵县有些区区乡干部，在收公粮尾欠和收各种贷款等项工作中，发生严重的违法乱纪现象。","type":"paragraph"},{"text":"该县九区均楚乡采取了下面三个办法进行收公粮尾欠和收贷款工作：一、“滚单”通知。“滚单”本是乡下请客用的单子。现在他们把欠户名字列在“滚单”上，挨户通知。均楚乡有20多个干部分片包干，负责到欠户家催还尾欠、贷款，有的连续通知三、四次。二、坐催，干部坐在欠户家，不交不出门。湘潭专署有一干部，他在均楚乡坐催，农民听不懂他的话。他就简单的说一句话：“我就是要谷。”因此后来农民看得他就说是要谷的人来了，有些怕他。三、扣人。他们的口号是：打击最顽固的！顽固人的标准就是有谷不还，讲怪话的人。马兰乡乡长唐生财（党员）关了一个农民，农会主席赵子云（党员）把他放了，区上开会时，把赵子云作为典型加以批评，说他有“右倾思想”，并把赵子云调到区里“反省”。","type":"paragraph"},{"text":"有些干部认为对农民不必进行教育，他们说教育了三年多，还要教育什么呢？有的说任务紧，没有时间对农民慢慢教育。十二区青年干部彭厉冰说：“犯了错误只要检讨，完不成任务要处分。”三区区委委员黄培久在马脑潭布置收尾欠、收贷的会上说：“一次不交教育，二次不交警告，三次不交带到乡政府来”。他要区乡干部照他的话办事，结果到处抓人到乡政府来，他自己就坐在乡政府当了三天“审判官”，责令“抗交尾欠、贷款”的农民写反省书。现在乡政府墙壁上，贴满了农民的“反省书”。","type":"paragraph"},{"text":"第三、四两区把清理尾欠称为“扫尾”，并成立了“扫尾工作队”，请各乡积极分子下去展开“扫尾”工作。十二区也抽调了一部分农民积极分子，互相交换地区，进行收尾工作。四区猿木岭乡银行干部收水利、副业等贷款，合作社干部收肥料贷款，区财粮室收公粮尾欠，差不多都是同时间问农民要谷子，影响农民的生产情绪。","type":"paragraph"},{"text":"有部分干部把扣人当着向农民要粮食的法宝。如十二区油川乡乡长、小岭乡中队长都这样说：“扣人就是有效，一扣车子就滚滚送来粮食。”一区黄甲垅乡农会主席黄声云，带着绳子挨户催粮，他对欠户说：“你送不送这个（指绳子）就是政府法令。”据说第十区生产助理，还用变相肉刑的办法，威逼农民还贷。十二区龙田乡干部把一个欠贷的妇女，罚跪在一尺多深的污水里。十三区玉皇阁乡农民李培年欠190公斤田租谷，干部把他的家仓也封了。群众反映：“这些干部简直是国民党作风！”","type":"paragraph"},{"text":"有的干部为了完成任务，曾不择手段威逼农民卖新谷、卖家具来偿还贷款。八区双涝乡的一个农民被逼得出卖5石2禾新谷抵还贷款。三区石湾乡农民李人斌因被乡政府迫交夏借粮，逼得跳塘自杀，当时乡干部余光敬不仅见死不救，还说：“你死吧，死了也要还谷。”后因塘糖水不深，自杀未遂。","type":"paragraph"},{"text":"产生以上情况主要是由于粮食收购任务的压力所造成。区乡干部企图以收贷款时要农民交粮来抵交收购任务，他们认为农民不出卖粮食，国家不能强卖，也不能拦卡。但农民欠国家的粮食，国家向其追回名正言顺，农民如果拖欠、反抗，就是犯法，国家对他们就可采取法律制裁的措施。","type":"paragraph"},{"text":"最近，醴陵县召开了扩大干部会议。会上县委书记着重批评了部分干部在收贷收尾欠中的违法乱纪行为。大部分干部初步的认识了错误，并准备在群众中作出检讨，以挽回党的威信。（据新湖南报情况简报）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1953年10月3日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9658293249"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

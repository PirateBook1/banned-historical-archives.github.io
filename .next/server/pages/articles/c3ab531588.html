script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念毛泽东同志诞辰一百周年我国著名歌唱家在沪高歌","authors":["邓曈瞳"],"dates":[{"year":1993,"month":12,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　(记者　邓曈瞳)昨晚的黄浦体育馆几乎被高亢的歌声和热烈的掌声所淹没。“纪念毛泽东同志诞辰一百周年——中国著名歌唱家演唱会”在这里和上海观众见面。"},{"type":"paragraph","text":"无需过多的介绍，胡宝善、张暴默、关贵敏、卞小贞、叶佩英、郭颂、王昆、李双江、殷秀梅、吕文科、于淑珍、克里木、罗天婵、刘秉义、邓玉华、程志、马玉涛的名字一经报出，场内就掌声四起。演员还“未成曲调”，刚报出歌名，就有一时的“轰动效应”。郭颂的《乌苏里船歌》、王昆的《农友歌》、《革命将士出征歌》等等几乎都是在观众有节奏的掌声中完成的。关贵敏的《草原上升起不落的太阳》在观众的呼应下更是“欲罢不能”。这些或优美、或激昂、或轻快却都是熟悉的歌曲受到观众的欢迎。观看昨晚演出的领导有陈至立、叶公琦、陈铁迪、赵启正、金炳华、朱达人、徐文义、龚学平和老同志陈国栋、胡立教、韩哲一、陈沂、杨堤、杨士法等。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c3ab531588"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

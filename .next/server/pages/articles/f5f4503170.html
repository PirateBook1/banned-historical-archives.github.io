script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"印度副总统拉达克里希南 在毛主席宴会上的讲话","authors":[],"dates":[{"year":1957,"month":9,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京19日电】　印度副总统拉达克里希南在毛主席宴会上的讲话，全文如下:"},{"type":"paragraph","text":"主席先生阁下，女士们和先生们:"},{"type":"paragraph","text":"先生，我非常感激你的非常热烈的欢迎词，和你对于我们在我国的国内发展方面所作的微薄的努力和我们在国际方面的作用的重视。"},{"type":"paragraph","text":"我们同你一样认识到，鼓舞着亚非国家人民的新力量是争取自由的力量，争取自由的意志，这是今天一切附属国人民的一个共同特点。一旦他们取得自由之后，鼓舞他们的动力就是关于社会主义的要求。他们要自由并不只是为了让少数人居于领导地位，或者给予少数享有特权的人以权利，他们要把社会福利给予属于他们国家的一切人。因此争取自由的意志和关于社会主义的要求是目前我们的世界的两个动力。我们正在同一切国家合作，以便使附属国人民能够解放他们自己，帮助那些民族在他们自己的经济方面求得社会进步。因此在这些方面，我们是和你们站在一起的。正如我们多次说过的，我们希望看到中国人民进入联合国组织，因为没有伟大的中国人民的代表出席，联合国组织本身就是有缺陷的。"},{"type":"paragraph","text":"如果说某些方面的细节可能还有不一致的地方，大家知道中国人民世世代代的特点是不专断。他们一向认为，宗教狂热者的盲目信仰是错误的。这是不符合中国人民的心意和天赋的。主席先生，你不把马克思主义看作教条，而把它当作充满活力的信念，能用它来纠正目前状况，使它们合乎你自己的心意，这是毫不奇怪的。"},{"type":"paragraph","text":"我毫不怀疑，在你的领导下，社会主义将变成民主的和人道主义的，我们两国的观点将互相接近，并且变得差不多趋于一致。因此，我现在非常高兴地提议:"},{"type":"paragraph","text":"为你，主席先生的长寿、健康和幸福而干杯!"},{"type":"paragraph","text":"为贵国人民的进步和繁荣而干杯!"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f5f4503170"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央文革小组关于重申不准向中央送礼的通知","authors":[],"dates":[{"year":1968,"month":10,"day":27}],"is_range_date":false,"parts":[{"text":"中央文革小组关于重申不准向中央送礼的通知","type":"title"},{"text":"各省，市，自治区革命委员会，各大军区，省军区，各野战军，各总部，各军兵种：","type":"appellation"},{"text":"伟大领袖毛主席历来教导我们要艰苦奋斗，厉行节约，反对浪费，勤俭办一切事业。中央也早有规定：不准向任何单位和个人赠送礼物。中央文革又在去年十一月二十八日发出《关于不要给中央文化革命小组送礼的通知》。这些指示下达后，大多数单位能积极拥护坚决执行，但有些单位和个人仍继续向中央送礼，特别是在今年国庆节前后，又有不少单位和个人向中央送了大批礼品，这种满怀对伟大领袖毛主席和党中央热爱的心情是可以理解的，但是，这样做是不妥当的，是违背伟大领袖毛主席历来教导和中央规定的。为此再次重申：今后一律禁止向中央送礼。望你们接此通知后，认真传达，切实遵照执行。","type":"paragraph"},{"text":" 中央文化革命小组一九六八年十月二十七日","type":"paragraph"}],"comments":[],"origin":"根据湖北省革命委员会编印《无产阶级文化大革命文件汇编[三]》，武汉：1969年3月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c758194ec4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

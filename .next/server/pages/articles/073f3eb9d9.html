script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"蒋正富张贴反共标语","authors":["昆明师范学院","蒋正富"],"dates":[{"year":1957,"month":5,"day":15}],"is_range_date":false,"parts":[{"text":"蒋正富张贴反共标语","type":"title"},{"text":"昆明师范学院蒋正富","type":"authors"},{"text":"（蒋正富：昆明师范学院中文专修科一年级学生）","type":"subtitle"},{"text":"5月15日的清晨，在昆明师院东、西食堂和教职员食堂、学院后门出现了16条以“民众团体”的名义写制的反动标语，这些反动标语提出要：","type":"paragraph"},{"text":"“打倒专制独裁","type":"paragraph"},{"text":"废除共产党的一党专政","type":"paragraph"},{"text":"不要在学校建立党团制度","type":"paragraph"},{"text":"反对共产党制造人为的矛盾，把人分为党团群","type":"paragraph"},{"text":"我们青年中不应有团群的区别，这是共产党的手段","type":"paragraph"},{"text":"共产党赶快回头","type":"paragraph"},{"text":"共产党若再不取消一党专政，我们就要反对到底……”","type":"paragraph"},{"text":"5月下旬又以“民众团体”的名义给省委第一书记谢富治同志写了一封信，无中生有地提出要撤走“便衣人员”、“不要控制过严”。","type":"paragraph"},{"text":"7月6日在蒋正富床上发现一张“院刊”，上面写着：“民主党派的成员们，你们为什么不站起来反抗，争取！跟在共产党后面的团员可耻；敢于反抗可敬，在党压迫下可悲”。而字迹不像他写的，旁边还有两个人的笔名。同学们指出：在16条反动标语出现后，跟着又有“师院学生”的公开信和“鸣者”的反动诗出现，这些东西不能和蒋正富没有联系。蒋正富又曾对动员他坦白的张登禄同学说：“我应该怎样交代呢？‘民众团体’不是一个人，我交代了，其他人又怎么办呢？”(云南日报7月11日)","type":"paragraph"}],"comments":[],"origin":"《坚决粉碎右派分子的猖狂进攻》（反右派斗争学习参考材料之一，中共云南省委党校教务处编，云南人民出版社，19579月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"073f3eb9d9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji45","name":"毛泽东全集第45卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji45.pdf"],"article":{"title":"对湖南省委关于社会主义教育运动情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"对湖南省委关于社会主义教育"},{"type":"paragraph","text":"运动情况报告\"的批语2"},{"type":"paragraph","text":"（1963年2月15日）"},{"type":"paragraph","text":"湖南报告很好，印发会议同志研究。河北的经验也很值得介绍，请河北省委同志考虑一下，是否可以写一个不长的报告，印给会议同志们看。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二月十五日"},{"type":"paragraph","text":"[1]指中共湖南省委1963年2月8日关于社会主义教育运动情况给中南局、中央和毛泽东的报告。报告说，我省前一段的社会主义教育运动，成绩是显著的。但各方面的情况表明，当前阶级斗争是很激烈的，不论农村或城镇，阶级敌人的破坏活动是嚣张的，一股反社会主义的“黑风”刮得很大。为此，我们于去年12月下旬对全省社会主义教育运动作了进一步部署，决定把重点放在阶级教育上面，强调彻底地揭开当前阶级斗争的盖子，针锋相对地展开斗争，教育干部，发动群众，大张旗鼓地刮“东风”，打击敌人，遇止“黑风”。在运动中，我们坚持从上到下、先内后外的原则，先教育干部，后教育群众。先解决内部问题，后解决外部问题。教育干部的方法，是自上而下，层层训练，层层放包袱，层层搞深搞透。领导带头，一层一层地搞，这是最基本的经验。各地一般是由县委分三批训练各级干部，第一批集中训练毛泽东全集第四十五卷县、区、社三级骨干，第二批集中训练大队骨干，第三批分片训练生产队骨干。一般过程是：第一，彻底揭开阶级斗争及其在党内反映的盖子。第二，动员大家放包袱。第三，正确处理问题。在群众中开展运动时，强调由点到面、有条不素地进行。具体做法是：第一，召开贫农座谈会，一面大讲阶级斗争，揭发敌情、“黑风”，一面由干部向贫农交代自已的问题，听取贫农批评。第二，树立贫农优势，造成强烈的社会舆论，把“黑风”搞臭。第三，处理问题强调划清两个界限，即敌我界限、严重与一般的界限。一个多月的社会主义教育运动，极其显著地调动了广大干部、群众的积极性，打退了敌人的气焰，遏止了“黑风”，进一步巩固了集体经济，促进了当前生产。"},{"type":"paragraph","text":"[2]这个批语写在中共湖南省委第一书记张平化1963年2月14日为报送关于社会主义教育运动情况报告给毛泽东的信上。"},{"type":"paragraph","text":"[3]指当时正在北京举行的中共中央工作会议。"},{"type":"paragraph","text":"[4]指中共河北省委关于在农村贯彻党的八届十中全会决议、开展整风整社运动情况报告中所说的做法。"}],"authors":["毛泽东"],"dates":[{"year":1963,"month":2,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":351,"page_end":352},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]},{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"对湖南省委关于社会主义教育运动情况报告的批语","authors":["毛泽东"],"dates":[{"year":1963,"month":2,"day":15}],"is_range_date":false,"parts":[{"text":"对湖南省委关于社会主义教育运动情况报告的批语","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"湖南报告很好，印发会议同志研究。河北的经验也很值得介绍，请河北省委同志考虑一下，是否可以写一个不长的报告，印给会议同志们看。","type":"paragraph"},{"text":" 毛泽东二月十五日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0b290f48f9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"胡厥文在上海市资本主义工商业实行公私合营大会上宣读的保证书","authors":["胡厥文"],"dates":[{"year":1956,"month":1,"day":20}],"is_range_date":false,"parts":[{"text":"胡厥文在上海市资本主义工商业实行公私合营大会上宣读的保证书","type":"title"},{"text":"胡厥文","type":"authors"},{"text":"[胡厥文时任上海市工商联监委主委]","type":"subtitle"},{"text":"市长、各位委员、各位同志：","type":"appellation"},{"text":"让我代表全上海私营工商业者以万分激动的心情，感谢上海市人民委员会批准全市资本主义工商业全部实行公私合营。","type":"paragraph"},{"text":"让我们全体上海工商界，向伟大的、光荣的、正确的中国共产党，向我们最敬爱的领袖毛主席表示最衷心的感谢和最崇高的敬意。","type":"paragraph"},{"text":"从现在起，我们上海的私营工商业，已经全部进入公私合营了！这是我们全上海工商业者和全市人民的大喜事！这是我国社会主义改造事业的伟大胜利！","type":"paragraph"},{"text":"我们上海工商界，在党和政府的领导下，在各界人民的支持帮助下，正和全市人民一道，进入社会主义社会。我们欢呼跳跃，欣喜若狂！在伟大的毛泽东时代，作为一个新中国的人民，我们深深地感到幸福和光荣！我们也认识到，要彻底完成社会主义改造事业，还有很多艰巨的工作需要我们继续努力。全上海的私营工商业者坚决和全市人民、全国人民一道，紧密团结，再接再厉，在社会主义旗帜下奋勇前进！","type":"paragraph"},{"text":"在这上海市资本主义工商业批准全部公私合营的庄严伟大的时刻，我们上海私营工商业者向党、政府和全市人民提出我们的保证。","type":"paragraph"},{"text":"我们保证：要又快又好地做好公私合营工作，积极负责生产经营，做到合营、生产两不误，贡献一切力量，争取立功。","type":"paragraph"},{"text":"我们保证：要在政府的领导和职工群众的监督下，做好清产核资工作；愉快地接受国家对我们的人事安排；并积极协助政府搞好经济改组和企业改革。我们决不辜负国家对我们的信任和付托！","type":"paragraph"},{"text":"我们保证：要积极进行个人改造，加倍努力学习，在企业改造的实践中，不断地提高和改造自己，学会劳动本领，放弃剥削，成为自食其力的劳动公民。","type":"paragraph"},{"text":"让我们欢呼社会主义改造的伟大胜利！","type":"paragraph"},{"text":"让我们高呼：","type":"paragraph"},{"text":"中国共产党万岁！","type":"paragraph"},{"text":"中华人民共和国万岁！","type":"paragraph"},{"text":"毛主席万岁！万万岁！","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"004c999f36"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

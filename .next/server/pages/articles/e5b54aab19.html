script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席，红卫兵永远紧跟您","authors":[],"dates":[{"year":1969,"month":4,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海市大专院校红代会　上海市中等学校红代会"},{"type":"paragraph","text":"中国共产党第九届中央委员会第一次全体会议新闻公报发表了!我们的伟大领袖毛主席当选为中央委员会主席!毛主席的亲密战友林彪同志当选为中央委员会副主席!中国共产党章程发表了!一个又一个特大喜讯乘着浩荡东风豪迈地传来，我们革命红卫兵热血沸腾，激情澎湃。我们欢呼，我们歌唱，我们跳跃，我们要千遍万遍地高呼当今时代的最强音:“伟大的、光荣的、正确的中国共产党万岁!”“我们心中最红最红的红太阳毛主席万岁!万万岁!”"},{"type":"paragraph","text":"我们革命的红卫兵对伟大领袖毛主席无限热爱，无限信仰，无限崇拜，无限忠诚。毛主席亲自发动和领导的震撼世界的无产阶级文化大革命，使我们受到了巨大的锻炼和教育。我们高举毛主席“对反动派造反有理”的伟大旗帜，手捧毛主席《炮打司令部》的光辉文献，耳边响着毛主席“我向你们表示热烈支持”的震撼山岳的声音，纵横驰骋，奋勇杀敌，革命的青少年成了勇敢的闯将!毛主席站在天安门城楼上，八次接见我们一千三百万红卫兵，创造了国际共产主义运动史上从未有过的伟大奇迹，极大地鼓舞了我们红卫兵和全国人民的革命斗志。在尖锐激烈的两个阶级、两条路线的大搏斗中，革命的红卫兵运动和革命的工人运动、农民运动和机关革命干部运动紧密地联合在一起，汇成一股不可阻挡的革命洪流，冲垮了刘少奇资产阶级反动路线的腐朽堤坝，摧毁了以刘少奇为代表的资产阶级司令部，取得了伟大的胜利!毛主席支持我们革命造反派，毛泽东思想哺育我们茁壮成长，毛主席革命路线指引我们胜利前进，紧跟毛主席就有方向，紧跟毛主席就有力量，紧跟毛主席就有智慧，紧跟毛主席就是胜利!两年多来的无产阶级文化大革命的实践，使我们深深地懂得了这个伟大的革命真理。"},{"type":"paragraph","text":"我们敬爱的林彪副主席一贯高举毛泽东思想伟大红旗，最忠诚、最坚定地执行和捍卫毛主席的无产阶级革命路线。林彪副主席是我们伟大领袖毛主席的最亲密的战友、是毛主席的接班人。"},{"type":"paragraph","text":"伟大领袖毛主席高瞻远瞩地指出:“从现在起，五十年内外到一百年内外，是世界上社会制度彻底变化的伟大时代，是一个翻天覆地的时代，是过去任何一个历史时代都不能比拟的。处在这样一个时代，我们必须准备进行同过去时代的斗争形式有着许多不同特点的伟大的斗争。”这样的时代，就是以战无不胜的毛泽东思想为伟大旗帜的新时代。在这伟大的新时代，我们红卫兵坚决以林副主席为光辉榜样，一辈子读毛主席的书，遵循毛主席的伟大教导，“和工农民众相结合”，“接受贫下中农的再教育”，一辈子改造世界观，把自己培养成坚强可靠的无产阶级革命事业的接班人。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e5b54aab19"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

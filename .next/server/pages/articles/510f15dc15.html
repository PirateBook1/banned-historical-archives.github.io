script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"七○二九厂六车间丙班举办毛主席最新指示专题学习班揪出破坏整党建党工作的阶级敌人党员和革命造反派之间的隔阂消除了，关系密切了，整党工作得到顺利开展","authors":[],"dates":[{"year":1968,"month":10,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海七○二九厂六车间丙班在前一个时期，党群关系一度相当紧张，党员和造反派坐不到一块儿过组织生活，整党工作一度处于瘫痪。《红旗》杂志今年第四期的重要社论，传来了伟大领袖毛主席关于整党建党的最新指示，这个班的造反派战士和共产党员立即举办了毛主席最新指示专题学习班，认真学习，坚决照办，立竿见影，使党的组织生活充满了新的生命的活力。"},{"type":"paragraph","text":"六车间丙班是全厂整党工作开展得最早的一个部门，党组织生活吸收了造反派战士参加。整党工作一开展，使整个班的面貌开始发生变化，出现了不少新的气象。但是，阶级敌人利用整党的机会进行捣乱破坏，他们对革命造反派胡说什么“铁杆老保又要翻天了”，“将来你们造反派要吃亏的”，等等。在党员面前又胡说什么“你们党员将来总要比造反派高一级”。一小撮阶级敌人煽阴风，点鬼火，一时造成了党群之间、造反派之间、新老干部之间关系恶化，彼此互不通气，互不讲话，对敌斗争也抓不起来了，整党工作也停顿了，生产也上不去了，成了一个“老大难”。"},{"type":"paragraph","text":"毛主席关于整党建党的最新指示，象一盏指路明灯，驱散了妖雾，看清了前进的航向。丙班的革命造反派战士和共产党员欢欣鼓舞，立即举办了专题学习班，开了谈心会，党员、造反派，新干部、老干部，彼此都进行了斗私批修，作了自我批评。老干部沉痛地说:“我们看见新干部有缺点不提，怕犯错误，让他去，这就是私心杂念。”新干部说:我们最敬爱的伟大领袖毛主席说:“我们的权力是谁给的?是工人阶级给的，是贫下中农给的，是占人口百分之九十以上的广大劳动群众给的。”我们今天是为广大革命人民掌权，决不能为私掌权。一个造反派战士难过得流下了眼泪，说:“过去我对老干部不满，怕他们报复，这是上了阶级敌人的当。”有的党员说:“运动初期我为什么站错队?主要是受了中国赫鲁晓夫反动‘六论’的毒。犯了错误以后，顾虑重重，结果是死气沉沉。现在，毛主席的最新指示又给我指出了方向，我一定要做一个朝气蓬勃的党员。”"},{"type":"paragraph","text":"在毛主席最新指示的光辉照耀下，通过谈心，斗私批修，党员和造反派的隔阂消除了，关系密切了。有一个造反派头头和一个党员，原来由于阶级敌人的破坏，相互之间几个月不讲话。通过学习，揪出了阶级敌人，加强了团结，一对冤家，变成一对红，党员帮助造反派，造反派帮助党员，共同前进。丙班的许多群众讲:“毛主席的最新指示把我们团结在一起了。”整党工作顺利开展，生产也飞跃上升。"},{"type":"paragraph","text":"(上海七○二九厂革委会政治组调查小组)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"510f15dc15"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"f39b62f2-6a46-4167-a44e-eeb8790499c4","name":"自然辩证法一九七四年第一期","internal":false,"official":true,"type":"pdf","author":"恩格斯，人民出版社1971年版","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/f39b62f2-6a46-4167-a44e-eeb8790499c4.pdf"],"article":{"title":"黄牛和水牛也能杂交","alias":"","parts":[{"type":"paragraph","text":"万年的人化石和石器文化，它们最早的代表为290万年（尚未进一步命名）。东非这些材料的发现，表明人类在地球上的出现已向前推进了至少100一190万年。尽管我们还不能准确地说出哪一块石块是南方古猿类用过的，哪块石器是真人制造的，但我们应该承认它们中有一些是石器，是人为的工具。恩格斯说：“劳动是从制造工具开始的。”劳动是人的特征，因此我们就会毫不犹豫地承认它们是人。东非260万年前有人存在，这是目前已发现的地球上最早的人。"},{"type":"paragraph","text":"在非洲、亚洲的热带附近地区可能是我们人类的发祥地。孔尼华（G.H.R.vonKoenigswald）对照研究了奥杜威的标本和爪哇发现的标本后，认为在非洲和亚洲有明显的接近平行的进化。因此，在广阔的东南亚地区，包括我国南方一带也可能有我们的祖先活动的遗迹。"},{"type":"paragraph","text":"黄牛和水牛也能杂交 （科技简讯）"},{"type":"paragraph","text":"有人认为不同种的动物不能杂交；即使能杂交，它们的后代也没有繁殖能力，如马和驴杂交产生骤，而骤就不能再繁殖后代。可是，江西省分宜县高岗公社弓江大队下珠生产队却搞成了黄牛和水牛杂交，杂交牛也繁殖了后代。"},{"type":"paragraph","text":"他们选用黄公牛做种公牛，把它和母水牛长期放在一起，经过厮打、相识、熟悉的驯化，终于交配成功，产下一头小牛犊，既象水牛，又象黄牛。"},{"type":"paragraph","text":"十多年来，他们用这头黄公牛作为配种牛，先后配了六十多头母水牛，杂种牛相互交配，也已传到第四代。变异性杂交一代牛特别明显，二代牛较为明显，三代牛稍为明显，到四、五代后逐渐倾向母性。"},{"type":"paragraph","text":"实践证明，杂交牛耕作持久耐热，很少滚泥泡水，食量比水牛较少，拉力大，步伐灵活，一般牛一天只耕四至五亩，杂交牛一天能耕六至八亩，杂交牛的繁殖力强，受胎率达百分之九十八。"},{"type":"paragraph","text":"（根据《动物与防治》一九七三年第六期改写）"}],"authors":["《动物与防治》"],"dates":[{"year":1973,"month":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":95,"page_end":95},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c928f517d6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji41","name":"毛泽东全集第41卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji41.pdf"],"article":{"title":"中央转发吴芝圃关于分期分批召开社员代表大会等问题的报告的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发吴芝圃关于分期分批"},{"type":"paragraph","text":"召开社员代表大会等问题的"},{"type":"paragraph","text":"报告的批语"},{"type":"paragraph","text":"（1959年4月16日）此件即转各省委、直属市委、自治区党委仿照办理。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"四月十六日[1]吴芝圃，当时任中共河南省委第一书记、河南省省长。"},{"type":"paragraph","text":"[2]吴芝圃1959年4月15日请中共湖北省委第一书记王任重等转毛泽东的这一报告说，任重同志转达的主席关于召开公社社员代表大会等问题的意见，我们在省委全会上作了传达、研究和布置：（一）同意从现在起分期分批召开人民公社的各级干部大会，社员代表大会一般在账已基本算清和县的五级干部会议开过后再开。（二）人民公社、管理区、生产队千部，错误比较严重或没有能力担任工作的，一般占5%至6%，有的地方占8%至10%，甚至更多，需要在整社中予以撤换或处分。（三）严重违法乱纪应给以刑事处分的千部，一般县有3至4人，个别较严重的县有10人左右。经过严肃处理，既教育了干部，又平了民愤，效果极好。中央转发吴芝圃关于分期分批召开社员代表大会等问题的报告的批语"},{"type":"paragraph","text":"二刘、邓即阅，尚昆办。"},{"type":"paragraph","text":"毛"},{"type":"paragraph","text":"[1]刘，指刘少奇。邓，指邓小平，当时任中共中央总书记、国务院副总理。"},{"type":"paragraph","text":"[2]尚昆，即杨尚昆，当时任中共中央书记处候补书记、中央办公厅主任。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":4,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":442,"page_end":443},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"726e73ad5e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

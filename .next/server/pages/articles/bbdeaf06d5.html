script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"粉碎“四人帮”  百花竞开放   天津市将上演十几台好戏","authors":[],"dates":[{"year":1977,"month":5,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"粉碎“四人帮”  百花竞开放"},{"type":"paragraph","text":"天津市将上演十几台好戏"},{"type":"paragraph","text":"据新华社天津一九七七年五月二十一日电　在纪念毛主席《在延安文艺座谈会上的讲话》发表三十五周年的日子里，天津市将有十几台戏剧、曲艺、歌舞、杂技等丰富多彩的文艺节目与工农兵群众见面。"},{"type":"paragraph","text":"粉碎“四人帮”以来，天津市文艺工作者在各级党组织的领导下，紧跟华主席、党中央抓纲治国的战略部署，深揭狠批“四人帮”，大大提高了路线斗争觉悟，激发了革命积极性。他们积极创作、演出文艺节目，纵情歌颂和深切怀念伟大的领袖和导师毛主席、敬爱的周总理，衷心赞颂英明领袖华主席，热情地宣传华主席提出的抓纲治国战略决策和工业学大庆、农业学大寨的群众运动，反映各条战线走向大治的大好形势，使天津市文艺舞台呈现一派欣欣向荣的景象。"},{"type":"paragraph","text":"在这次演出中，天津市文艺工作者自己创作的剧目有京剧《六号门》、《芦花淀》，京剧小戏《运马路上》、《鸡场风波》、《上阵》，河北梆子《渡口》、《把关》、《让新房》等。向兄弟省市剧团学演的剧目有京剧《八一风暴》、歌剧《洪湖赤卫队》、舞剧《小刀会》、话剧《豹子湾战斗》、《霓虹灯下的哨兵》，移植的剧目有京剧《枫树湾》、《万水千山》，河北梆子《园丁之歌》，评剧《朝阳沟》、《刘胡兰》等。天津市京剧团演出的革命现代戏《芦花淀》，生动地反映了我华北敌后抗日根据地军民，在毛主席、共产党的领导下，利用河湖港叉有利地形，英勇机智地开展水上游击战争的斗争事迹，热情歌颂了战无不胜的毛泽东思想。评剧《刘胡兰》，是天津市评剧团一九五三年成立后演出的第一个戏，几度演出都给观众留下深刻的印象。但是，近几年来，由于“四人帮”实行文化专制主义，评剧《刘胡兰》和许多优秀剧目一样被迫停演。粉碎“四人帮”后，评剧团文艺战士精神振奋，干劲倍增，克服困难，经过两个月的精心排练，使评剧《刘胡兰》又重新和工农兵见面。"},{"type":"paragraph","text":"在纪念毛主席的《讲话》发表三十五周年期间，天津市广大文艺工作者还将组织文艺轻骑队，深入工厂、农村、部队为广大工农兵群众演出。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"捍卫毛泽东思想工人赤卫队上海总部（赤卫队）","type":"人物"},{"name":"河北文革","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bbdeaf06d5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></

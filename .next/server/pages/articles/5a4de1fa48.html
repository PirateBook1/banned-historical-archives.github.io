script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji12","name":"毛泽东全集第12卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji12.pdf"],"article":{"title":"抗大同学毕业出去后怎样工作","alias":"","parts":[{"type":"paragraph","text":"抗大同学毕业出去后怎样工作！"},{"type":"paragraph","text":"（1938年8月5日）"},{"type":"paragraph","text":"抗大的同学毕业出去后，做什么呢？第一，当学生。在学校学的仅仅才开了一道门，还要在学校外面去学。一切客观存在的东西，不管是人是物，都是研究的对象，都是先生。马克思主义也是没有完的，马克思主义是空前而不绝后，要学习一辈子。第二，当教员。全国四万万五千万人都是学生，要团结他们，组织他们，向他们学习，同时又教育他们。第三，当指挥官。现在在抗战，“游击战争”四个字，是制敌的一个锦囊妙计，要下决心到敌人后方去进行游击战争，你们大多数人要到前线当军事指挥官或政治指挥官。"},{"type":"paragraph","text":"[1]这是毛泽东对抗大第四期毕业学员作关于出去后怎样工作的讲话的一部分。"}],"authors":["毛泽东"],"dates":[{"year":1938,"month":8,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":416,"page_end":416},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5a4de1fa48"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

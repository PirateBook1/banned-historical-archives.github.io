script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"熊熊燃烧的一团火","authors":["齐欣"],"dates":[{"year":1976,"month":6,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"熊熊燃烧的一团火"},{"type":"paragraph","text":"齐欣"},{"type":"paragraph","text":"火，无产阶级革命战士青春与生命之火，总是熊熊燃烧，把自己全部的光和热，毫无保留地献给伟大的社会主义祖国。"},{"type":"paragraph","text":"党的好女儿、革命知识青年的好榜样陈越玖，就是这样的一团火。读完通讯《“我是北大荒人”》（载五月四日《人民日报》），她那闪烁着共产主义光辉的革命精神，就象火一样在千千万万人们的心头燃烧起来……。"},{"type":"paragraph","text":"陈越玖热爱祖国的边疆，她象一团火。一踏上美丽富饶的雁窝岛，她就把自己的青春和理想全部溶入保卫边疆、建设边疆的伟大事业。她感到自己与边疆的人民、边疆的斗争须臾不可分离。阶级敌人煽起的“返城风”，没有动摇她扎根边疆的信念；大学招生，没有招走她务农的铁心；即使癌症缠身，她还时时记挂着雁窝岛上的战友；在生命的最后一刻，她唯一的要求就是把骨灰送回北大荒。“我是北大荒人”！这句朴素而又深情的话，凝聚着陈越玖对边疆多么深切的爱，表达了她扎根边疆干革命多么坚定的心！她的青春象一团火，她的生命象一团火。她把如火的青春和生命，献给无产阶级专政下继续革命的伟大事业。她沿着毛主席指引的道路，象成千上万的共产主义战士那样，把自己青春的火焰、理想的火焰、生命的火焰，放到伟大时代的革命机车里燃烧，让它们迸发出巨大的能量，推动革命前进。"},{"type":"paragraph","text":"陈越玖年轻的生命所以能燃烧起这样炽烈的火焰，就在于她把扎根农村干革命，看作是同旧的传统观念实行最彻底的决裂的战斗里程。她那颗忠于革命的红心，就象一支烈焰腾腾的火炬，总是勇敢地、无情地去烧旧社会遗留下来的痕迹，去烧通向共产主义道路上的一切荆棘、障碍。同时，她时时用这团火去烧修正主义教育给自己带来的思想霉斑，下定决心，脱胎换骨，同那种知识分子和劳动人民“不能划等号”的思想对着干，使自己的思想感情和工人、贫下中农完全打成一片。"},{"type":"paragraph","text":"火一样的革命才能锻炼出火一样的性格。陈越玖这团“火”正是无产阶级文化大革命的烈火点燃的。这场伟大的革命造就出了一代新人。列宁说过：“在革命时期千百万人民一个星期内学到的东西，比他们平常在一年糊涂的生活中所学到的还要多。”（《革命的教训》，《列宁选集》第3卷第115页）文化大革命使陈越玖更自觉地走上与工农相结合的道路。六年来，陈越玖联系斗争的实际，写下了十几万字的日记和读书笔记。她的先进事迹生动地表明，一个革命者，只有用马克思主义、列宁主义、毛泽东思想把自己武装起来，才能使自己的生命之火，放射出灿烂的光华！"},{"type":"paragraph","text":"陈越玖的英雄事迹再一次告诉我们，革命青年只要严格认真地按照毛主席提出的无产阶级革命事业接班人的五条标准去做，就一定会迅速成长，青春和生命的星星之火一定会燃成熊熊的燎原烈火！党内最大的不肯改悔的走资派邓小平，同刘少奇、林彪这些修正主义路线的头子一样，都极力反对和压制新生力量。邓小平说：“接班人不是红小兵，……不要找错了对象。”这是对我们培养革命事业接班人的恶毒诬蔑。无产阶级和广大革命人民是不会听信他那一套的。广大的红小兵、红卫兵，广大的青少年，正在大风大浪中锻炼成长为无产阶级革命事业的可靠接班人！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d9710f9618"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

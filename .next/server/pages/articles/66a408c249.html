script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"尼泊尔人民热烈赞颂  毛主席最伟大最英明最正确","authors":[],"dates":[{"year":1967,"month":3,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"尼泊尔人民热烈赞颂"},{"type":"paragraph","text":"毛主席最伟大最英明最正确"},{"type":"paragraph","text":"新华社加德满都十五日电　尼泊尔人民衷心爱戴中国人民的伟大领袖毛主席，热情称颂毛主席是“世界人民最伟大的领袖”，是“全世界被压迫人民心中的红太阳”。"},{"type":"paragraph","text":"一位尼泊尔青年学生从中国朋友那里得到几本毛主席著作单行本，他满怀激情地对新华社记者说：“世界上什么人最伟大，毛泽东，世界上什么人最英明、最正确，毛泽东。”他说：“每当我听到毛泽东这个名字，我的全身就充满了热流。我最爱读毛主席著作，毛主席的著作使人们看到光明的前途，它指导我们建设一个新世界。毛主席是全世界被压迫人民心中的红太阳。”"},{"type":"paragraph","text":"一位尼泊尔工人从中国画报上把毛主席的像片剪下来，精心地用红纸衬托好，并且用中文写上“毛主席万岁”几个大字。他把这张毛主席像挂在自己的床边，以表达他对伟大领袖毛主席的敬爱。"},{"type":"paragraph","text":"一位尼泊尔农民，在中国公路专家组的医生为他治好了病以后，步行了几十里来到中国专家组，他拿着鲜花在毛主席像前频频致敬，祝愿伟大领袖毛主席万寿无疆。"},{"type":"paragraph","text":"有一天，在加德满都机场，一个美国佬妄图用金钱诱迫一位尼泊尔工人摘下他胸前佩戴的金光闪闪的毛主席像章，但是这个美国佬遭到了严词拒绝。这位尼泊尔工人说：“毛主席是世界人民最伟大的领袖，我要永远戴着这枚毛主席像章！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"66a408c249"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

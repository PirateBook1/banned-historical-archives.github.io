script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛泽东思想基础上团结起来彻底斗倒中国赫鲁晓夫　呼和浩特革命大联合掀起高潮  各革命组织认真学习毛主席的最新指示，横扫“私”字，多作自我批评，各条战线纷纷成立了统一的革命群众组织","authors":[],"dates":[{"year":1967,"month":9,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛泽东思想基础上团结起来彻底斗倒中国赫鲁晓夫"},{"type":"paragraph","text":"呼和浩特革命大联合掀起高潮"},{"type":"paragraph","text":"各革命组织认真学习毛主席的最新指示，横扫“私”字，多作自我批评，各条战线纷纷成立了统一的革命群众组织"},{"type":"paragraph","text":"据新华社呼和浩特二十三日电　伟大领袖毛主席的最新指示传到呼和浩特市，无产阶级革命派立即认真学习，坚决照办，在全市掀起了革命大联合的新高潮。呼和浩特市工交系统的十二个革命群众组织的总部，在九月十八日联合成立了工代会筹备委员会，工厂企业的近二百个基层革命群众组织，也实现了革命的大联合。全市五十六个大专院校和中等学校，过去已经有四十三个实现了革命的大联合，最近两天，又有五个学校实现了革命大联合，另有五个学校准备成立全校统一的革命群众组织。"},{"type":"paragraph","text":"在革命大联合的伟大历史潮流中，呼和浩特工人阶级走在最前面。他们反复学习领会毛主席的最新指示：“在工人阶级内部，没有根本的利害冲突。在无产阶级专政下的工人阶级内部，更没有理由一定要分裂成为势不两立的两大派组织。”他们活学活用毛主席著作，按照毛主席团结——批评和自我批评——团结的方针，在革命大联合的过程中，碰到问题，就重温“老三篇”，破私立公。工人们表示：毛主席怎么说，我们就怎么做。有些革命群众组织的负责人，在大联合的过程中，曾经有“自己的总部人数多，向党内一小撮走资本主义道路当权派造反早，联合应以我为主”的想法。他们学习了毛主席的最新指示以后，认识到正因为这样，就应该觉悟高，无产阶级党性强，作革命大联合的促进派，在革命大联合中立新功。工交系统无产阶级革命派要求实现大联合的强烈愿望，推动了各革命群众组织总部之间的大联合，各总部实现了革命大联合后，又促进了基层革命群众组织的革命大联合。"},{"type":"paragraph","text":"呼和浩特市无产阶级革命派认为，要实现和巩固革命的大联合，关键是听毛主席的话，照毛主席的指示办事，破私立公，克服小资产阶级派性，增强无产阶级党性，处理革命队伍内部的矛盾要多作自我批评。呼和浩特第一师范学校的两大派革命群众组织的负责人，不只在领导核心会上作自我批评，他们还互相到对方群众中间去作自我批评，听取群众意见，二十一日晚，全校组成了统一的革命群众组织。革命小将们一致表示：在实现革命大联合以后，集中火力，集中目标搞好革命的大批判，搞好本单位的斗批改，促进革命的“三结合”，夺取无产阶级文化大革命的彻底胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cb73f4dabe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

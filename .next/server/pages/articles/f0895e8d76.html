script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji12","name":"毛泽东全集第12卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji12.pdf"],"article":{"title":"以最快速度创造巩固的英普像根据地","alias":"","parts":[{"type":"paragraph","text":"以最快速度创造巩固的冀晋豫根据地！"},{"type":"paragraph","text":"（1938年3月24日）朱瑞同志，并致朱、彭，尚昆，刘、徐、邓，唐天际"},{"type":"paragraph","text":"摆在冀晋豫全区面前的中心任务，是以最快的速度创造冀晋豫边区成为坚持抗战的巩固根据地。因此你处党与八路军的任务是："},{"type":"paragraph","text":"（一）建立完全在党领导下的有战斗力的若干游击兵团（如荣臻同志的游击支队）及地方游击队。"},{"type":"paragraph","text":"（二）广泛组织不脱离生产的自卫军，并使他们担任侦察、警戒、放哨、坚壁清野等。"},{"type":"paragraph","text":"（三）争取改造友军，特别是准备永久留华北打游击的友军，成为坚强进步的抗日军。"},{"type":"paragraph","text":"（四）逐渐改造政权机关，使之成为广泛人民阶层的抗日民主政权，但同时是国民党政权。各级动员委员会吸收真正人民团体及武装部队代表参加，使之成为实际的各级政府委员会，逐渐洗刷机关中的腐败分子，尤其是汉奸动摇分子。"},{"type":"paragraph","text":"[1]这是毛泽东和洛甫（张闻天)、胡服（刘少奇）给中共中央北方局军委书记朱瑞等的电报。"},{"type":"paragraph","text":"[2]朱、彭，指朱德、彭德怀。尚昆，即杨尚昆，当时任中共中央北方局副书记。刘、徐、邓，指刘伯承、徐向前、邓小平，当时分别任八路军第一二九师师长、副师长和政治委员。唐天际，当时任八路军晋豫边支队司令员。"},{"type":"paragraph","text":"[3]荣臻，即聂荣臻，当时任晋察冀军区司令员兼政治委员。"},{"type":"paragraph","text":"（五）逐渐求得军事政治的统一指挥与领导，采取必要过渡办法，以准备将来召集冀晋豫边区政府代表大会，成立边区临时政府。"},{"type":"paragraph","text":"（六）在统一战线方针下坚决执行动员武装群众及肃清汉奸的政策。"},{"type":"paragraph","text":"（七）设法召集全边区或若干县联合的群众团体的代表会议，以动员群众参战及建立真正有广大群众的团体。在抗日的大前提下，依照阎\"之法令解除人民一些痛苦，满足人民一些迫切要求。"},{"type":"paragraph","text":"（八）大大发展党，建立与健全各级党的领导机关，办一两个较大的学校训练政治军事群众团体及政府的干部，党办训练班。"},{"type":"paragraph","text":"（九）你准备留在冀晋豫边区负总责，如聂荣臻同志在冀察晋。"},{"type":"paragraph","text":"洛甫毛泽东胡服"},{"type":"paragraph","text":"二十四日[1]阎，指阎锡山，当时任国民党军第二战区司令长官。"}],"authors":["毛泽东"],"dates":[{"year":1938,"month":3,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":116,"page_end":117},"tags":[{"name":"毛泽东","type":"人物"},{"name":"聂荣臻","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f0895e8d76"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji50","name":"毛泽东全集第50卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji50.pdf"],"article":{"title":"对上海市革委会关于在产业工人中发展新党员的请示报告的批语","alias":"","parts":[{"type":"paragraph","text":"对上海市革委会关于在产业工人中"},{"type":"paragraph","text":"发展新党员的请示报告的批语"},{"type":"paragraph","text":"（1968年9月23日）林、周\"及文革各同志："},{"type":"paragraph","text":"此件请碰头会议复。复文及本件，请考虑发各地参考，并酌量办理。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九月二十三日"},{"type":"paragraph","text":"[1]林，指林彪，在中共八届十一中全会上继续当选为中央政治局常委，不久被称中央副主席。周，指周恩来。"},{"type":"paragraph","text":"[2]指上海市革委会1968年9月22日给毛泽东等的报告。报告说，经过两年多的“文化大革命”运动，现在已经有条件并有必要在造反派中吸收一批优秀分子入党，使党增加新鲜血液。根据毛主席关于“必须注意有步骤地吸收觉悟工人入党，扩大党的组织的工人成分”的指示，我们决定首先在上海产业工人中发展一批优秀的造反派入党。吸收入党的人，必须是认真学习和执行毛泽东思想的朝气蓬勃的无产阶级先进分子，必须具备两条路线斗争觉悟，能够同革命群众一起向党内外阶级敌人作坚决斗争，必须坚持斗私批修，进行自我批评，用无产阶级世界观不断改造自己。1968年9月29日，中共中央、中央文革批转了这个报告，指出：“望各地革命委员会认真执行毛主席关于整党及发展新党员的有关指示，认真做好调查研究工作，根据各地具体情况，酌量办理，并作出适当的规划，上报中央。”"}],"authors":["毛泽东"],"dates":[{"year":1968,"month":9,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":308,"page_end":308},"tags":[{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c1142eb9c9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

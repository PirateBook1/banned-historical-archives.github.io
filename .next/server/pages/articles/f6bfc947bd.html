script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"让毛泽东思想永远占领农村阵地  浙江农村百分之九十八的公社、百分之八十的生产大队和百分之六十八的生产队都有了广播","authors":[],"dates":[{"year":1969,"month":4,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"让毛泽东思想永远占领农村阵地"},{"type":"paragraph","text":"浙江农村百分之九十八的公社、百分之八十的生产大队和百分之六十八的生产队都有了广播"},{"type":"paragraph","text":"据新华社杭州电　在伟大领袖毛主席关于“努力办好广播，为全中国人民和全世界人民服务”的伟大教导指引下，浙江省农村有线广播网迅速发展。目前，全省农村百分之九十八的公社、百分之八十的生产大队和百分之六十八的生产队都已通了广播。这个广播网在传达毛主席的最新指示，推动活学活用毛泽东思想的群众运动等方面都起了积极作用。"},{"type":"paragraph","text":"浙江省广大贫下中农从一九五六年开始就积极筹办农村有线广播网。到一九五八年，全省发展了广播喇叭十多万只。可是叛徒、内奸、工贼刘少奇及其在浙江省的代理人，十分害怕毛泽东思想广泛传播，十分害怕毛泽东思想占领农村阵地。一九六○年前后，他们大砍有线广播站，使成千上万的喇叭成了“哑叭”。无产阶级文化大革命中，广大贫下中农和革命群众通过革命大批判，彻底清算了刘少奇及其代理人破坏农村广播网的滔天罪行，他们本着自力更生、勤俭节约的原则，决心加速建设农村广播网。两年多来，全省有线广播喇叭增加了四十八万多只，相当于原有喇叭总数的一倍半。淳安县文昌公社广大贫下中农，自力更生，艰苦奋斗，只用十五天时间，就架设广播线路一百七十六华里，装上了八百多只喇叭，使家家户户都能听到广播。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"浙江文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f6bfc947bd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"向毛主席家乡的英雄人民致敬——上海市革命委员会致湖南省革命委员会贺电","authors":[],"dates":[{"year":1968,"month":4,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"湖南省革命委员会:"},{"type":"paragraph","text":"洞庭湖在欢笑，岳麓山在歌唱!"},{"type":"paragraph","text":"正当全国亿万人民认真学习和全面落实我们伟大领袖毛主席关于革命委员会的最新指示的时候，从我们心中最红最红的红太阳升起的地方——敬爱的领袖毛主席的家乡，传来了振奋人心的消息:湖南省革命委员会在阶级斗争的疾风暴雨中诞生了!这是湖南人民的大喜事，全国人民的大喜事，也是一千万上海人民的大喜事，我们谨向三千八百万湖南革命人民，向在无产阶级文化大革命中立下了丰功伟绩的中国人民解放军驻湖南部队的指战员，致以最最热烈的祝贺!"},{"type":"paragraph","text":"湖南省的无产阶级文化大革命一直是在我们的伟大领袖毛主席和他的亲密战友林副主席的亲切关怀和直接领导下进行的。湖南省无产阶级文化大革命的每一项胜利，都是毛泽东思想的胜利，毛主席革命路线的胜利。让我们怀着最最幸福的心情，共同祝愿伟大的导师、伟大的领袖、伟大的统帅、伟大的舵手毛主席万寿无疆!万寿无疆!!"},{"type":"paragraph","text":"英雄的湖南，是全中国人民和全世界革命人民一心向往的革命圣地。"},{"type":"paragraph","text":"湖南，历来也是革命与反革命激烈搏斗的重要战场。以中国赫鲁晓夫为首的党内最大的一小撮走资派，长期以来在湖南安插亲信，培植爪牙。他们是国民党反动派的代理人，他们代表了资产阶级和地富反坏右的利益，疯狂地反对毛主席的无产阶级革命路线，妄图复辟资本主义。我们和他们的斗争是无产阶级和资产阶级两个阶级斗争的集中表现。正如伟大领袖毛主席最近深刻指出的那样:无产阶级文化大革命，实质上是在社会主义条件下，无产阶级反对资产阶级和一切剥削阶级的政治大革命，是中国共产党及其领导下的广大革命人民群众和国民党反动派长期斗争的继续，是无产阶级和资产阶级阶级斗争的继续。"},{"type":"paragraph","text":"湖南革命人民怀着对毛主席的无限热爱、无比忠诚的阶级感情，在这场异常尖锐、复杂、激烈的阶级斗争中，始终高举毛泽东思想伟大红旗，紧跟毛主席的伟大战略部署，坚持不懈地向阶级敌人发动连续进攻，取得了一个又一个的辉煌胜利。湖南省革命委员会的诞生，标志着阶级敌人各种阴谋的破产!你们的胜利对上海人民是一个极大的鼓舞，极大的支持，我们衷心地向你们学习!"},{"type":"paragraph","text":"“一切反动势力在他们行将灭亡的时候，总是要进行垂死挣扎的。”阶级斗争并没有终结。中国赫鲁晓夫及其在上海的代理人陈丕显、曹荻秋等，在湖南的代理人王延春等党内一小撮走资派、叛徒、特务，以及社会上遗留下来的国民党余孽，并没有甘心他们的失败。我们要在伟大领袖毛主席的英明领导下，时刻提高革命警惕，加强革命斗志，坚决反对右倾保守主义、右倾分裂主义、右倾投降主义，彻底粉碎一切阶级敌人的反革命复辟阴谋，为誓死保卫毛主席，誓死保卫林副主席，誓死保卫以毛主席为首的党中央，誓死保卫中央文革，夺取无产阶级文化大革命全面胜利而英勇奋斗!"},{"type":"paragraph","text":"最近，伟大领袖毛主席关于革命委员会的最新指示，为无产阶级政权建设指出了根本方向。这是毛主席的最新战略部署，是巩固无产阶级专政、防止资本主义复辟的重大战略措施。迅速地、全面地落实这一最新指示，是我们当前面临的最迫切的共同战斗任务。为了把新生的革命委员会建设成为真正具有无产阶级革命权威的革命司令部，我们必须紧紧掌握斗争的大方向，把革命大批判深入持久地开展下去，打退一切阶级敌人的复辟逆流，我们必须继续更广泛、更深入地大办毛泽东思想学习班，深入斗私批修，不断增强无产阶级党性，批判资产阶级、小资产阶级派性，继续发展和巩固革命的大联合和革命的三结合，我们必须继续深入地搞好各单位的斗批改，把无产阶级文化大革命进行到底!"},{"type":"paragraph","text":"战友们!同志们!让我们在毛泽东思想伟大红旗的指引下，紧紧地携起手来，互相学习，互相支持，为夺取无产阶级文化大革命全面胜利而并肩前进!"},{"type":"paragraph","text":"向湖南省的无产阶级革命派学习!"},{"type":"paragraph","text":"毛主席的无产阶级革命路线胜利万岁!"},{"type":"paragraph","text":"无产阶级文化大革命全面胜利万岁!"},{"type":"paragraph","text":"伟大的中国人民解放军万岁!"},{"type":"paragraph","text":"伟大的、光荣的、正确的中国共产党万岁!"},{"type":"paragraph","text":"我们心中最红最红的红太阳毛主席万岁!万岁!万万岁!"},{"type":"paragraph","text":"上海市革命委员会"},{"type":"paragraph","text":"一九六八年四月十日"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"333ae5a8ac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

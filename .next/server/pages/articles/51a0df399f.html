script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在民盟中央小组的座谈会上的发言","authors":["中国民主同盟","陈新桂"],"dates":[{"year":1957,"month":6,"day":10}],"is_range_date":false,"parts":[{"text":"在民盟中央小组的座谈会上的发言","type":"title"},{"text":"中国民主同盟陈新桂","type":"authors"},{"text":"（陈新桂：中国民主同盟候补中央委员、上海市副主任委员）","type":"subtitle"},{"text":"六月十日，在民盟中央小组的座谈会上，他说：共产党执政，和无产阶级专政是同义语。共产党在执政时，依靠党员作核心，而民主党派和群众团体是杠杆，传导带。这样一种方式就值得研究。他认为我国这几年来对旧知识分子的利用和改造采用了阶级斗争的方式；选派留学生主要看成份，看政治条件，按照无产阶级专政的逻辑，这是必然的。这样做没有宗派主义就说不通。他认为说专政是对敌人，对人民内部是民主，这说法不全面。因为无产阶级专政的职能除了镇压反动派，还要组织经济工作、政治工作和思想工作。他认为民主党派、人民团体作为无产阶级专政用来联系群众的杠杆、传导带，实际上是工具，完全被动，不可能发生主观能动性。","type":"paragraph"},{"text":"六月十三日陈新桂又在民盟中央小组座谈会上继续发言说：听了别人对他的许多批评，他一直还没有搞通。他声明他没有否定无产阶级专政，他的神情没有错乱。还重申：他还是认为储安平说“党天下”思想是一切宗派主义的最终根源没有什么不对。不过，他说他认识到他和储安平的说法的出发点不同。（见六月八日、十一日、十四日“光明日报”）","type":"paragraph"},{"text":" 来源：《摆出来，大家看》（电力部团委会办公室编印，1957年6月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"51a0df399f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"徐景贤谈清理阶级队伍中的问题","authors":["徐景贤"],"dates":[{"year":1968,"month":6,"day":13}],"is_range_date":false,"parts":[{"text":"徐景贤谈清理阶级队伍中的问题","type":"title"},{"text":"徐景贤","type":"authors"},{"text":"〖地点：华山医院。摘要。〗","type":"appellation"},{"text":"这些问题比较复杂，我们一方面要查清楚，一方面区别对待。国民党时期一些演剧队，有的军衔很高，高到少将。但要看到他什么时期参加国民党，参加了以后又干了些什么事。因为骨干与一般的要有区别，技术方面是有区别的，国民党工程技术、教宣有军衔，要弄清是否干过什么罪恶，你们这里，若是激于热情，为了抗日，参加了救护大队，若是一般成员，应区别对待。但一定要查明，因为这里有一个网。","type":"paragraph"},{"text":"教会要注意，教会实际上是帝国主义在中国的代理人，有里通外国的关系。解放后帝国主义势力主要是从他们代理人那里来的，有些人原来是你们医院的，有问题也要搞清楚，否则你们就是散布细菌战，要帮其他单位查明一些问题。看来你们的对敌斗争是“方兴未艾”。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"徐景贤","type":"人物"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ee61a7e159"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

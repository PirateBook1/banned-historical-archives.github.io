script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北京市中级人民法院关于遇罗克死刑的刑事判决书","authors":[],"dates":[{"year":1970,"month":3,"day":5}],"is_range_date":false,"parts":[{"text":"北京市中级人民法院关于遇罗克死刑的刑事判决书","type":"title"},{"text":"遇罗克，男，1942年生，汉族，北京市人，家庭出身资本家，本人成份学生，系北京市人民机器厂徒工，住北京市朝阳区南三里屯东5楼13号。父母系右派分子，其父是反革命分子。","type":"paragraph"},{"text":"遇犯思想反动透顶，自1963年以来，散布大量反动言论，书写数万字的反动信件、诗词和日记，恶毒污衊诽谤无产阶级司令部，在无产阶级文化大革命中又书写反动文章十余篇，印发全国各地， 大造反革命舆论，还网罗本市和外地的反、坏分子十余人，策划组织反革命集团，并扬言进行阴谋暗杀活动，妄图颠覆我无产阶级专政。遇犯在押期间，反革命气焰仍很嚣张。遇犯罪大恶极，民愤极大。经中国人民解放军北京市公、法军事管制委员会和最高人民法院批准，判处现行反革命分子遇罗克死刑，立即执行。","type":"paragraph"},{"text":" 一九七O年三月五日","type":"paragraph"},{"text":"附：","type":"appellation"},{"text":"遇罗克判决讨论通知","type":"subtitle"},{"text":"1970年1月9日","type":"subtitle"},{"text":"最 高 指 示","type":"subtitle"},{"text":"坚决地将一切反革命分子镇压下去，而使我们的革命专政大大地巩固起来，以便将革命进行到底，达到建成伟大的社会主义国家的目的。","type":"paragraph"},{"text":"通 知","type":"subtitle"},{"text":"在以伟大领袖毛主席为首、林副主席为副的党中央的英明领导下，在中央两报一刊一九七O年元旦社论的鼓舞下，首都革命人民紧跟毛主席的伟大战略部署，努力完成 “九大”提出的各项战斗任务，斗、批、改群众运动蓬勃发展，社会主义革命竞赛热火朝天，形势越来越好。但是，一小撮阶级敌人不甘心他们的失败和灭亡，积极 配合帝、修、反进行破坏活动，幻想变天。为进一步搞好战备，加强对一小撮反革命势力的专政，准备最近再召开一次公审大会，宣判一批现行反革命分子，以狠狠 打击反动气焰。现将杨淑辰等二十名罪犯的材料发给你们，请各级革命委员会，工人、解放军毛泽东思想宣传队组织革命群众认真讨论，提出处理意见，速告市公法军管会。","type":"paragraph"},{"text":"此材料只供内部讨论，不准张贴。","type":"appellation"},{"text":" 中国人民解放军北京市公法军事管制委员一九七O年一月九日","type":"paragraph"},{"text":"(上略)","type":"paragraph"},{"text":"十、现行反革命犯遇罗克，男，二十七岁，北京市人，资本家出身，学生成份，北京市人民机械厂徒工.其父系反革命分子，其母系右派分子。","type":"paragraph"},{"text":"遇犯思想反动透顶，对我党和社会主义制度怀有刻骨仇恨。一九六三年以来，遇犯散步大量反动言论，书写数万字的反动信件、诗词和日记，恶毒地污衊诽谤无产阶级司令部；在无产阶级文化大革命中书写反动文章十余篇，印发全国各地，大造反革命舆论；还网罗本市与外地的反坏分子十余人，阴谋进行暗杀活动，妄图颠覆我无产阶级专政。遇犯在押期间，反革命气焰仍很嚣张.","type":"paragraph"},{"text":"(下略)","type":"paragraph"}],"comments":[],"origin":"根据网络材料打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d4a7d60519"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

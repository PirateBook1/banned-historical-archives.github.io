script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"过去是不法商人现在是资产阶级右派，朱义生同美蒋唱一个调子，上海港务局职工对他连续进行揭露驳斥","authors":[],"dates":[{"year":1957,"month":10,"day":30}],"is_range_date":false,"parts":[{"text":"过去是不法商人现在是资产阶级右派，朱义生同美蒋唱一个调子，上海港务局职工对他连续进行揭露驳斥","type":"title"},{"text":"【文汇报讯】 上海港务局工程部门最近以近百张大字报和大、小座谈会揭发、批判右派分子、该局基本建设科机械工程师朱义生。","type":"paragraph"},{"text":"大放大鸣期间，朱义生肆无忌惮的发表了许多反动言论。他歪曲事实，企图从根本上否定社会主义。他污蔑我国的社会主义民主制度没有英国的“法治精神”，说“在英国的海德公园，人民可以骂政府，可以发表不同的意见，这才是真正的民主”，并认为把海德公园“搬到中国来的时机未到”。在座谈会上，他公开提出“闹事是对非人生活的抗议”。他反对向苏联学习，说学习苏联“也是宗派主义情绪”。他攻击工资制度说“社会主义也有剥削”。他又歪曲事实，反对社会主义改造。诬蔑求新造船厂合营后没有私营时好，诬蔑五反说“五反时，我被戴了一顶不法商人的帽子，打了一下。”为资产阶级辩护。说“有的资本家不能算是剥削”，“现在资产阶级都瘪得要死了，再不影响别人”。他辱骂党员“像印度某些特权阶级一样”，靠拢党的积极分子是“Yeamen”(意即唯唯诺诺的人)。他又谩骂肃反运动是“黔驴之技”。他还百般诋毁党的整风运动和反右派斗争，写了一首打油诗:“春眠不觉晓，奉命作啼鸟，忽来风雨声，香花变毒草”。他把自己打扮成为一个“中间路线者”，说“我是不帮和尚，也不帮尼姑”。企图以此迷惑群众。","type":"paragraph"},{"text":"朱义生之所以具有这样反动的思想感情决不是偶然的。很早以前，朱义生就公开宣称过:“共产党所作的我都反对”。几年来，他就一直在妄想美蒋复辟。抗美援朝运动中，他特地买了一张朝鲜地图，美国侵略军到那里，他就用红笔画到那里，希望由此“早日‘解放’”。他对日内瓦四国会议的成功表示“失望”。他在中国合众码头仓库公司时狂妄地不准职工挂国旗和毛主席像。","type":"paragraph"},{"text":"对朱义生的这种猖狂进攻，上海港务局职工表示无比愤怒。15、18日连续举行大组会揭露和驳斥朱的反动言行。在大量事实面前，朱义生不得不承认自己是“人心不足蛇吞象”，但又把自己的反动言行说成只是“不明是非，信口开河”，不肯老实交代。现在，这个斗争正在继续进行中。","type":"paragraph"},{"text":" ——原载《文汇报》1957年10月30日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"97d1508d69"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

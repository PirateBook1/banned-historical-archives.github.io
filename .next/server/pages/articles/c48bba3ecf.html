script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji50","name":"毛泽东全集第50卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji50.pdf"],"article":{"title":"对空军部队技术革新情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"对空军部队技术革新情况报告的批语"},{"type":"paragraph","text":"（1969年6月6日）"},{"type":"paragraph","text":"看了之后，很感兴趣。对每一具体技术改革说来，称为技术革新就可以了，不必再说技术革命。技术革命指历史上重大技术改革，例如用蒸汽机代替手工，后来文发明电力，现在文发明原子能之类。"},{"type":"paragraph","text":"六月六日"},{"type":"paragraph","text":"[1]中国人民解放军空军党委1969年5月4日给中共中央军委办事组的这个报告说，据不完全统计，空军部队自“文化大革命”以来，已完成较大革新项目230项，正在研究的80多项，培养了一批技术骨于。报告分5个方面介绍了具体情况，包括对现用歼击机的重大改进，地空导弹反干扰电路与高射炮性能的改进，反干扰性能强的机上雷达、地面雷达与通信保密技术的研制，通用化、小型化、机动化的科研工作的开展，利用废旧器材勤俭节约搞科研等。报告在开头和结尾两次把“技术革命”和“技术革新”并用，一处说“群众性的技术革新和技术革命空前活跃”，另一处说“以革命带动技术革新、技术革命的工作”。毛泽东的批语，是对此而写的。"}],"authors":["毛泽东"],"dates":[{"year":1969,"month":6,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":478,"page_end":478},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c48bba3ecf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"五反后东北各地发现资本家有不少新的违法活动","authors":["东北大城市第二季度税收未完成任务"],"dates":[{"year":1952,"month":6,"day":5}],"is_range_date":false,"parts":[{"text":"五反后东北各地发现资本家有不少新的违法活动","type":"title"},{"text":"东北大城市第二季度税收未完成任务","type":"authors"},{"text":"【东北总分社五日讯】五反运动后，东北各大城市已发现部分大商户新的违法活动和新的花招。目前税务局等有关部门尚未研究出有效措施进行控制，以致使部分大城市税收减少。","type":"paragraph"},{"text":"资本家新的违法活动有以下几种：第一：有些资本家每天烧一次单据，凡是可以被作为根据和线索进行检查的收、欠、暂借、付出等纸条和收据均消灭痕迹，只留下一本帐和一本发货票，使进行检查的税务人员遇到很大困难。","type":"paragraph"},{"text":"第二、许多大商店的老板不把门市经营作为重点，而抽出大批资金（帐内或帐外资金）进行行商活动，每次获得的利润也不下帐，股东们则把每次获得的利润随时按股分开。结果，资本家赚了钱而国家收不到税，并且由于资本家门市经营额逐渐下降，营业税也随之下降。","type":"paragraph"},{"text":"第三、资本家和资本家之间背着店员进行暗中交易，买卖情况也不下账，并且也不起货，资本家们以这些办法联合起来进行偷、漏税，根据这种情况估计，也可能有买空卖空的投机倒把等严重违法行为。但这种行为是很难检查出来的。","type":"paragraph"},{"text":"第四、中等商店以假造开支等办法谎报成本谎报利润。比如把买进的货在下账时提高其价格，而后又故意点货，把货价再按市价下账等办法来说明赔本，在账面上缩小中间利润（这个花招已用检查对照等办法突破）。这种现象很普遍，如：沈阳市税务局在检查二十三个行业中的四十七户时，检查出以这类办法在第一季度偷、漏营业税的数字占自报数字的百分之五十八点三。由于上述情况（还有其他原因，如人员不足，没有全面开展业务等等），使东北区四、五月份税收仍未完成任务，大的城市反比第一季度减少。（省、县税收量一般在增加）。沈阳市在四月份仅完成第二季度任务的百分之十八点一七。现在，东北区税务管理局正在根据前三种情况研究解决办法，但尚未获得结果。","type":"paragraph"},{"text":"（注：此稿已发各地党委参考）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1952年06月12日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f1df75d159"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

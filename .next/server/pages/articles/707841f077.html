script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河北省委请民主人士帮助整风　刘清扬批评省内鸣放都不够","authors":["《人民日报》"],"dates":[{"year":1957,"month":5,"day":11}],"is_range_date":false,"parts":[{"text":"河北省委请民主人士帮助整风　刘清扬批评省内鸣放都不够","type":"title"},{"text":"《人民日报》","type":"authors"},{"text":"本报保定１３日电中共河北省委于１１日上午举行了民主人士座谈会，参加座谈的有政协河北省委员会、各民主党派河北省地方组织的负责人和无党派民主人士共二十人。中共河北省委第一书记林铁在会上要求党外人士知无不言、言无不尽地帮助党整掉三种歪风。","type":"paragraph"},{"text":"有些民主人士主张民主党派应和共产党一起整风。对此，林铁同志说，在这次整风运动中，还是要集中地批判共产党的缺点和错误，因为只有共产党先整掉三个歪风，党和民主党派之间的沟才可以填平。","type":"paragraph"},{"text":"民主人士们对党的工作初步提出了一些批评。九三学社保定分社筹备委员会主任委员张岩说，三种歪风在中央和省的高级干部中较少，到县一级就较多、较严重，有些乡村干部简直象个“小皇帝”。九三学社筹备委员会副主席委员杨乃俊就河北省的水利问题对中共河北省委提出了批评。他说，河北历年因水灾减产，虽有不少人提出了治水建议，但党委没把它当作关键问题加以研究解决，始终没有一个明确的方针，以致在治水工作上长期意见不一致，在治水方法上总是摇摆在防洪和开展小型水利之间。政协河北省委员会副主席齐璧亭要求中共河北省委立即把治水工作领导起来，迅速召开有关部门会议，进行切实的统筹安排。以保证今年的农业丰收和消除地区间的水利纠纷。民盟河北省筹备委员会主任委员刘清扬批评河北省“鸣”和“放”的都不够。她说，这首先表现在河北日报上。","type":"paragraph"},{"text":"林铁代表中共河北省委表示接受大家的批评。","type":"paragraph"},{"text":" ---- 原载《人民日报》1957年5月15日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"707841f077"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"姬鹏飞代表中共中央和毛主席  祝贺德国统一社会党第二届代表会议","authors":[],"dates":[{"year":1952,"month":7,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"姬鹏飞代表中共中央和毛主席"},{"type":"paragraph","text":"祝贺德国统一社会党第二届代表会议"},{"type":"paragraph","text":"【新华社十五日讯】据德意志通讯社柏林讯：在德国统一社会党第二届代表会议十二日会议上，主持会议的统一社会党主席格罗提渥在暴风雨般的掌声中邀请中国共产党代表姬鹏飞讲话。姬鹏飞代表中国共产党中央委员会及毛泽东主席，向德国统一社会党第二届代表会议的全体代表祝贺。他说：“中国人民对于德国人民是有最崇高的敬意的，在德国统一社会党中央委员会和皮克同志的领导下，德国人民获得了如此巨大的成就。中国人民将坚决支持苏联关于解决德国问题的建议，并尽全力支援德国人民争取和平和统一的斗争。虽然，中国与德国这两个国家距离遥远，但是，反帝国主义和保卫世界和平斗争的共同事业把我们两国的人民紧密地团结在一起了。中国人民认为：达到这一目标的最好办法是全心全意地工作，巩固祖国的国防和经济力量。因此，中国人民在中国共产党的领导下，进行了抗美援朝的英勇斗争，同时在国内从事着伟大的和平建设。中国人民密切注视德国人民的斗争。他们把德国人民的每一个胜利都看作是他们自己的胜利，正如德国人民把中国人民的每一个成就看作是他们自己的成就一样。”"},{"type":"paragraph","text":"格罗提渥在姬鹏飞讲话后，发言感谢姬鹏飞的祝词。他说：“德国工人阶级钦佩地看着中国人民，他们看到中国人民如何在共产党和毛泽东同志的领导下打垮了国内外敌人，走上了向社会主义前进的道路。德国工人阶级并且钦佩地看着朝鲜人民，他们看到朝鲜人民如何在他们中国朋友兄弟般的支援之下，坚决地抵抗美国军队的野蛮攻击，给予帝国主义战争贩子以严重的打击。中国人民的胜利和朝鲜人民的英雄斗争向全世界和全体爱好和平的人民说明了：帝国主义者想把亚洲变成侵略苏联的跳板的企图是完全失败了。朝鲜和德国两国民族问题的类似，使德国人民特别关怀朝鲜人民和中国人民志愿军的斗争。杜鲁门和李奇微、阿登纳和勒尔要把西德变成欧洲的朝鲜。但是我们可以保证他们永远没有办法达成他们的目的。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2158e26dfc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"胡乔木关于电影《清宫秘史》问题的检查","authors":["胡乔木"],"dates":[{"year":1967,"month":1,"day":21}],"is_range_date":false,"parts":[{"text":"胡乔木关于电影《清宫秘史》问题的检查","type":"title"},{"text":"胡乔木","type":"authors"},{"text":"〖按：早在1950年，围绕着《清宫秘史》这部反动影片，以毛主席为首的无产阶级革命派同以刘少奇为代表的资产阶级反革命派展开了一场严重的斗争。这是解放了的中国，在文化思想战线上的第一次重大的斗争！是以毛主席为代表的无产阶级革命路线同以刘少奇、邓小平为代表的资产阶级反动路线的第一次短兵相接的大搏斗！由于刘少奇、陆定一、周扬、胡乔木一伙反革命修正主义分子千方百计地阻挠和破坏，使《清宫秘史》至今没有得到批判。刘少奇、胡乔木等的反革命罪行必须彻底清算！下面是反革命修正主义分子胡乔木检查中有关《清宫秘史》问题的部分。〗","type":"appellation"},{"text":"“我在管理《人民日报》工作期间，曾经多次抗拒毛主席的指示。1950年，毛主席指出，美化八国联军，光绪皇帝而污蔑义和团运动的卖国主义影片《清宫秘史》应当批判。这本来应当成为解放以来无产阶级思想和资产阶级思想第一场你死我活的斗争。但是我在事前接受了资产阶级反动路线的头号代表人物刘少奇说它（指《清宫秘史》）是爱国主义影片的反动观点，不让批判这部电影。”","type":"paragraph"}],"comments":[],"origin":"来源：北京电影制片厂《毛泽东文艺思想》第3期第29页","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"胡乔木","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bda28244f2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海革命造反派认真学习《将革命进行到底》纷表决心坚决响应毛主席伟大号召 乘胜前进将革命进行到底","authors":[],"dates":[{"year":1967,"month":2,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　我们最敬爱的伟大领袖毛主席的光辉著作《将革命进行到底》于本月八日在《文汇报》、《解放日报》上重新刊登以后，受到上海广大革命造反派的热烈欢呼，一致认为，正当一月革命取得伟大成就，上海人民公社刚刚诞生的时候，重新学习毛主席的这篇光辉著作，聆听伟大领袖的教导，非常及时，非常亲切，意义十分深远。许多革命造反组织立即联系实际进行了学习。上海革命造反派表示坚决响应毛主席的伟大号召，乘胜前进，将革命进行到底!"},{"type":"paragraph","text":"毛主席的《将革命进行到底》这篇光辉著作鼓舞了上海工人革命造反派和革命工人把无产阶级文化大革命进行到底的决心。国棉七厂前纺车间革命造反派工人说，《文汇报》重新刊登毛主席这篇光辉著作，十分及时。目前虽然上海人民公社成立了，工厂的领导权掌握在革命造反派手里，但革命还只是刚刚开始，必须乘胜追击，把党内一小撮走资本主义道路的当权派和顽固坚持资产阶级反动路线的人彻底斗倒、斗垮。高桥化工厂工人革命造反派学习了毛主席的《将革命进行到底》后，联系实际，分析了当前工厂斗争的形势。这个厂的工人革命造反派夺权以后，厂里的保守势力集结在一起，也打起“造反”的旗号，与工人革命造反派相对抗。另一方面，一小撮别有用心的人打入革命造反组织，妄想瓦解革命造反派的队伍，从内部夺权。这些事实说明，无产阶级革命派必须高度警惕，坚决斗争。上海工人革命造反总司令部邮电工人总指挥部一些负责人重温了毛主席的这篇辉煌著作，回忆前一阶段的斗争历程，联系革命造反派内部存在的一些问题，感到这篇文章对当前的夺权斗争有极大的现实意义和教育意义。他们表示，一定要以旺盛的革命造反精神，联合邮电系统的革命造反组织，保卫胜利成果，将文化大革命进行到底。东方红百货公司(原永安公司)工人革命造反大队学习了毛主席这篇著作后，深有体会地说，我们的斗争虽然取得了初步胜利，但斗争的道路还很长，而且还会有曲折、反复，自己肩上的担子很重。因此，我们一定要在斗争中更好地活学活用毛主席著作，大破“私”字，大立“公”字，彻底打倒“私”字。这样才能更好地同群众一道挑起革命与生产两副担子。"},{"type":"paragraph","text":"革命小将们也认真地学习了毛主席的《将革命进行到底》。上海玻璃机械厂“工学结合”战斗队的革命小将深有体会地说，夺权之后，在我们的头脑中也存在着大局已定的想法，认为那些被剥夺了权力的党内走资本主义道路的当权派，只是几只死老虎，没有什么了不起。现在，毛主席“将革命进行到底”的伟大号召给我们敲起了警钟，使我们看到目前阶级斗争不是缓和了，而是更加尖锐更加隐蔽了，我们务必提高自己的警惕性。他们表示，一定要进一步发扬鲁迅打落水狗的革命精神，只要敌人还没有彻底投降，我们就坚决打到底。哈尔滨军事工程学院红色造反团驻沪联络站的小将们说，我们必须时刻警惕敌人反夺权，要痛打落水狗。要这样做，就必须分清敌、友、我，团结一切可以团结的力量，坚决镇压一小撮反动分子，坚决粉碎资产阶级反动势力的猖狂进攻，牢牢保卫住无产阶级的革命政权。"},{"type":"paragraph","text":"在一月革命的急风暴雨中，在上海人民公社宣告成立之际，重新发表毛主席的光辉著作《将革命进行到底》，对全体革命教工是一个极大的鼓舞和鞭策。上海市中等学校教工革命造反委员会(教革会)的许多分会、直属兵团都认真地进行了学习和讨论。有的战斗队、战斗组还和红卫兵小将们进行了座谈。大家一致认为，毛主席这篇光辉著作是指导当前大联合、大夺权的极其重要的文献，是夺取无产阶级文化大革命最后胜利的强大的思想武器。教革会总部于昨日召开了二十个区(县)分会、三个直属兵团的负责同志与总部的部分工作人员的学习会，联系当前的形势与任务，进行了讨论，会上情绪高昂，气氛热烈。大家决心牢记毛主席的亲切教导:“宣将剩勇追穷寇，不可沽名学霸王”，将文化大革命进行到底。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"be78c0dfc7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

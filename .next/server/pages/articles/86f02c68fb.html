script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华主席等接见青联委员和学代会代表  来自各地、各民族的九百多名委员和代表热烈鼓掌，高呼口号，向党中央致敬","authors":[],"dates":[{"year":1979,"month":5,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华主席等接见青联委员和学代会代表"},{"type":"paragraph","text":"来自各地、各民族的九百多名委员和代表热烈鼓掌，高呼口号，向党中央致敬"},{"type":"paragraph","text":"新华社北京五月三日电  华国锋主席，邓小平、李先念、汪东兴副主席今天下午在人民大会堂接见了出席全国青联第五届委员会第一次会议全体委员和全国学联第十九次代表大会的全体代表。"},{"type":"paragraph","text":"参加接见的党和国家其他领导人有：王震、韦国清、乌兰夫、方毅、邓颖超、纪登奎、吴德、余秋里、张廷发、陈永贵、陈锡联、胡耀邦、耿飚、聂荣臻、倪志福、陈慕华、赛福鼎、姬鹏飞、许德珩、胡厥文、谷牧、王任重、康世恩，政协全国委员会副主席宋任穷、沈雁冰、朱蕴山、康克清、季方、王首道、杨静仁、庄希泉、胡子昂，最高人民法院院长江华、最高人民检察院检察长黄火青，也参加了接见。"},{"type":"paragraph","text":"当党和国家领导人来到接见大厅时，来自全国各地、各民族的九百多名青联委员和学代会代表顿时欢腾起来。他们热烈鼓掌，高呼口号，向以华国锋同志为首的党中央致敬。"},{"type":"paragraph","text":"共青团中央、全国青联和全国学联负责人也参加了接见。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"86f02c68fb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

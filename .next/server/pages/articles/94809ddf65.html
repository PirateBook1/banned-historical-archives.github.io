script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"因手有余资、粗粮价贱   黑龙江农民不愿出售粗粮","authors":[],"dates":[{"year":1952,"month":2,"day":11}],"is_range_date":false,"parts":[{"text":"因手有余资、粗粮价贱   黑龙江农民不愿出售粗粮","type":"title"},{"text":"【东北总分社讯】黑龙江省农民因手有余资、粗粮价贱不愿卖粗粮，该省粮食公司购粮甚为困难。至去年十二月二十一日止，全省仅完成第四季度收购计划五十三万吨的百分之三十九。入冬以来，平均每日购入粮食仅为一千吨，一月下旬每天购入增至四千吨左右，最高购入额曾达到六千三百吨，但比一九五〇年一天的最高购入额一万五千吨相差一倍多。","type":"paragraph"},{"text":"购粮工作进展迟缓的原因是：","type":"paragraph"},{"text":"（一）北满老区农村土地改革后，经过四年的大生产运动，特别是去年土副产品畅销，小麦丰收，农民手中有大批余资，因此不急需卖粮。据去年年底黑龙江省调查：秋季和冬初由于国家收购小麦、肥猪、一部分大豆和组织土产交流，至十一月前流入全省农民手中的现款达六千亿元（折粮近一百万吨）。","type":"paragraph"},{"text":"（二）农村百分之七十左右的农民现在已上升到中农水平，大批余粮都掌握在这些中农手中，他们的生活资料基本上是富裕的，他们新的要求是：要房木盖新房子，要新式农具，要胶皮轮大车，要好马。但这些新的要求，目前国家只能解决一部分，尚不能全部解决。如以海伦县为例：该县农民明年要求合作社给买综合号铲蹚机一千二百台，只能解决八百四十台；要求给买胶皮轮大车二百八十辆，只能解决一百一十辆。因此，有的农民向合作社干部说：“你要买粮吗？拿车拿马来！”镇赉有一家农民存有家农民存有四十石麦子，粮食公司干部问他怎么不卖？他说：“卖掉干啥用，家里还有三、四匹布。”","type":"paragraph"},{"text":"（三）价格问题。土副产品与粮食的比价和商品粮与粗粮的比价相差悬殊，农民等待涨价。土副产品的价格普遍比去年提高百分之五十以上。大麻籽价格今年比去年提高92.8%，小麻籽提高126.94%，葵花籽提高111.75%，猪肉提高43%，土豆提高50%，柴火提高200%。而粮食价格去年平均比前年只提高百分之六。去秋大豆、小麦质量好，普遍是一、二等，粗粮因秋涝长得不成实普遍是三、四等，影响卖价相差更大。因此目前农民的思想普遍嫌粗粮价低，用钱时卖些土副产品和大豆解决问题，粗粮留着涨价再卖。根据黑龙江的情况，一石五斗苞米就可喂一口肥猪，一石五斗苞米才十六万元钱，一口肥猪就可卖五十多万元。所以肇州县农民中曾流传过：“老婆孩子辛辛苦苦忙一年（指种地），不如养活两口肥猪有利钱。”","type":"paragraph"},{"text":"（四）去年秋季阴雨连绵庄稼成熟得晚，粮食上市比往年约晚一个月，加上该省南部产粗粮县份夏旱秋涝庄稼欠收，粗粮质量普遍不好，也是造成该省目前购粮迟缓和粗粮购入很少的原因之一。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1952年2月11日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"94809ddf65"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

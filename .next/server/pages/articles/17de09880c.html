<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"武汉高等学校最近“鸣”、“放”形势综述","authors":["新华社记者　方堤"],"dates":[{"year":1957,"month":5,"day":31}],"is_range_date":false,"parts":[{"text":"武汉高等学校最近“鸣”、“放”形势综述","type":"title"},{"text":"新华社记者　方堤","type":"authors"},{"text":"新华社武汉5月31日讯　武汉市高等学校学生“鸣”、“放”形势到今天为止从表面上看来已经趋于缓和。从5月中旬起先后停课“鸣”、“放”的七所高等学校中，有六所已经正式复课，还在继续停课的只有武汉水运工程学院。但整个来说，这个城市各高等学校的情况大都仍然是比较紧张的。","type":"paragraph"},{"text":"从5月中旬以来，武汉市先后发生停课事件的七所高等学校中(中南政法学院、武汉水利学院、武汉体育学院、武汉医学院、湖北医学院、武汉水运工程学院和武汉师专等)最先开始停课的是中南政法学院和武汉水利学院，这两个学校都是局部性的停课，是学校领导方面主动停的(以个别班级作试验)。这两个学校领导上这样作并未请示省委。省委知道后，指出这种作法不对，要停止这种作法。但是，其他学校的学生已开始向他们看齐，陆续要求学校停课整风。其中武汉体育学院和武汉医学院等学校并且一个接一个地发生了全院性的停课事件。其他如华中工学院、华中师范学院、中南财经学院和湖北师范学院等，虽然没有停课，但情势也十分紧张的。武汉大学前一时期还较平静，最近两三天来也已开始波动。","type":"paragraph"},{"text":"包括曾经停课和没有停课的学校在内，武汉市大多数高等学校的学生，这个时期除主动要求学校快些开始整风外，一般都自发地出了许多大字报、黑板报，有个别学校，如华中工学院，还出现了所谓“民主台”(实际上是控诉会)和出版油印刊物。这些大字报和油印刊物中，看来香花、毒草都有，但揭发学校中的“三害”和提出合理要求的仍然占多数。","type":"paragraph"},{"text":"从这个时期中学生所提出的问题看，主要有如下几类：(1)有关肃反的问题。如武汉医学院、化中工学院、华中师范学院都曾提出许多这方面的问题和要求。主要是反映各校肃反时打击面过大，错打了许多好人，要求公开平反、道歉、恢复名誉、甚至烧毁档案，以及处理有关人员等。(2)有关宗派主义和官僚主义的问题。这方面的事例各校都提出不少，主要是说党员有特权和非党教工、学生受排挤等，并因此对人事部门和党员干部、学生进行攻击。(3)有关生活福利的问题。如湖北医学院学生对校内设备差不满，湖北师范学院对迁移校舍不满，武汉体育学院对调整食堂不满等，此外，还反映学校伙食办理不善和助学金发放不合理的问题等。(4)有关民主生活的问题。各校都有学生提出了取消所谓“班三角”的要求(所谓“班三角”是由班长、班主席和团支书组成的)，他们认为：班长是领导指派的，不民主；团支书是团的干部，不该管班里的事；班主席虽然是选的，但在“三角”中不占优势，说不起话。因此，他们要求选举班委会来领导全班。不少学校学生提到了过去选举社会主义积极分子、青年代表和优秀学生中也存在着领导包办的现象。如武汉大学最近出席团三大的代表，是由团委书记指定一个青年党员去的，这次学生提出抗议，逼学校电告团中央撤销其代表资格。(5)关于专业设置中的问题。中南财经学院、武汉水运工程学院、武汉医学院学生都曾提出这方面的问题，反映有些专业设置不合理，要求调整、撤销。(6)关于学习苏联教学经验的问题。在这方面，学生的意见是反对教条主义的硬搬苏联经验，提出要联系实际；学生们还提出，只要是好的经验，不管是苏联的还是英、美的，都应学，对学校领导上不重视英、美经验表示不满；有极少数的学生在学习苏联问题上表现出有排苏情绪。(7)还有一部分学生对政治经济学、中国革命史等课程不满，提出把它们作为选修课或取消。","type":"paragraph"},{"text":"在这次规模较大的学生闹事事件中，各校党、团员和积极分子几乎都成了“斗争对象”。许多党、团员在斗争中表现苦闷，不知如何是好。有的人(为数很少)不分是非地为领导上的错误、缺点辩护，受到群众攻击；有的人(为数较多)方向不明，左右为难；也有的人错误地把一些党、团内部的事也拿出来“放”和“鸣”，影响很坏，被闹事学生称成是“起义分子”(这类人团员多些，党员是很少的)。有的学校，如华中工学院，团的组织已经处于半瓦解的状态，在斗争中已很难起到好的作用。这些情况，和各校党、团组织缺乏思想准备，没有告诉党、团员应该怎样采取正确的行动，是有极大的关系的。","type":"paragraph"},{"text":"这次闹事情况同时也表明了，武汉市各高等学校党委对学校情况是估计不足的，省委文教部也存在着这方面的缺点，因为这个关系，许多学校原来都打算先只组织学生学习文件，正式的“鸣”、“放”等暑假中再搞。但事实上，这个打算是不现实的，学生很敏感，当他们看到报纸上已经大“鸣”大“放”时，就不愿意等待，要求行动。在这种情况下，有的学校，如像武汉大学和华中师范学院，立即改变作法，主动召集座谈会，有组织地领导大家“鸣”、“放”，基本上避免了被动的局面。但不少学校，如前述停课的各校，由于仍然想按原来安排办事，企图劝服学生；或者还不清醒，在学生已经出了大字报时还视若无事，以致陷于完全被动，最后不得不被迫让学生停课。","type":"paragraph"},{"text":" ----来源：1957年6月4日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"17de09880c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

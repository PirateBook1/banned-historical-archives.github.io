script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"锡兰“桑几萨·曼雅理”文工团举行访华首次演出  热情歌颂毛主席和中国文化大革命","authors":[],"dates":[{"year":1967,"month":5,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"锡兰“桑几萨·曼雅理”文工团举行访华首次演出"},{"type":"paragraph","text":"热情歌颂毛主席和中国文化大革命"},{"type":"paragraph","text":"新华社十日讯　锡兰“桑几萨·曼雅理”文工团，今晚在首都剧场举行访问中国的首次演出。"},{"type":"paragraph","text":"全国人民代表大会常务委员会副委员长郭沫若、对外文化联络委员会主任张奚若、中国人民对外文化友好协会会长楚图南等观看了演出。在北京的锡兰共产党中央政治局委员、书记处书记纳·桑穆加塔桑同志，观看了今晚的演出。"},{"type":"paragraph","text":"锡兰“桑几萨·曼雅理”文工团今晚在中国舞台上，热情地歌颂了世界革命人民心中最红最红的红太阳毛主席，歌颂了战无不胜的毛泽东思想和中国的无产阶级文化大革命。他们用中国语言，象中国红卫兵一样，站在金光闪闪的毛主席巨像下边，纵情地歌唱《东方红》和《大海航行靠舵手》，演奏《红卫兵战歌》、《万岁毛主席》、毛主席语录歌《希望寄托在你们身上》，跳中国舞蹈《在北京的金山上》。年轻的演员们为了更好地表达锡兰人民对伟大领袖毛主席无限热爱和无限崇敬的心情，还特地演唱了团长古鲁奇·凯马达萨和副团长达尔马西里·马塔卡·甘米奇来到中国后创作的歌曲《从锡兰到北京》，作者在歌曲中祝愿锡兰中国两国人民的友谊不断加强，表示他们要把伟大的毛泽东思想带回锡兰，指导锡兰人民的革命斗争。在演出中，演员们在表演后，一次又一次地高呼“毛主席万岁！”"},{"type":"paragraph","text":"锡兰“桑几萨·曼雅理”文工团还演出了锡兰舞剧《日出》，舞剧中反映了锡兰工人农民联合起来同资本家和地主阶级进行的斗争和所取得的胜利。"},{"type":"paragraph","text":"锡兰“桑几萨·曼雅理”文工团的具有革命内容和民族风格的演出，受到了首都观众的热烈欢迎。全场用一阵阵热烈的掌声，祝贺他们演出的成功。"},{"type":"paragraph","text":"演出休息时，郭沫若副委员长接见了文工团团长古鲁奇·凯马达萨、副团长达尔马西里·马塔卡·甘米奇和全体演员，同他们进行了亲切的交谈。"},{"type":"paragraph","text":"锡兰驻中国大使古纳瓦德纳也观看了演出。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"92439d2d3c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

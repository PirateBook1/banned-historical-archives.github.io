script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想转化为巨大的物质力量。请看：  大寨一年的最大成果","authors":["郭凤莲"],"dates":[{"year":1967,"month":12,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想转化为巨大的物质力量。请看："},{"type":"paragraph","text":"大寨一年的最大成果"},{"type":"paragraph","text":"昔阳县大寨大队党支部委员　郭凤莲"},{"type":"paragraph","text":"我们大寨大队是靠战无不胜的毛泽东思想翻了身的。在史无前例的无产阶级文化大革命中，我们大寨人把活学活用毛主席著作的群众运动，又提高到了一个崭新的水平。"},{"type":"paragraph","text":"伟大领袖毛主席的亲密战友林彪副主席说：“必须通过活学活用毛主席著作，把毛主席的思想灌输到工人、农民中去，才能改变劳动人民的精神面貌，才能使精神力量转化为巨大的物质力量。”这一个千真万确的真理，今天的大寨人体会得比任何时候都深刻。"},{"type":"paragraph","text":"今年，是大寨人的政治觉悟提高得最快的一年，也是生产上获得特大丰收的一年。早在今年二月，在毛主席“抓革命，促生产”伟大号召的鼓舞下，我们就下决心，一定要争取农业大丰收，向伟大的领袖毛主席报喜。我们的愿望果真实现了，全大队的粮食总产量比去年增长了百分之五十六点一，比历史上产量最高的一九六四年增长了百分之十二点一。"},{"type":"paragraph","text":"无产阶级文化大革命在我们大寨收到的最大的成果，是广大社员政治思想上的进一步提高。我们彻底批判了中国赫鲁晓夫及其代理人反大寨的流毒，更加认清了资产阶级反动路线的罪行，更加坚定了紧跟毛主席无产阶级革命路线的胜利信心。广大贫下中农比过去任何时候都清楚地看到：跟着毛主席走社会主义的康庄大道，就必然会胜利，永远胜利。"},{"type":"paragraph","text":"现在大寨的每个大人和孩子，都会兴致勃勃地向你说一大堆使你听了既觉得新鲜而又振奋的故事。他们会告诉你，我们大寨的贫下中农有四个自觉：自觉地活学活用毛主席著作；自觉地斗私批修；自觉地积极参加集体劳动；自觉地在口粮分配中实行政治挂帅。我们大寨的贫下中农每逢听到毛主席的伟大指示，首先想到的就是坚决执行，句句照办。"},{"type":"paragraph","text":"光辉灿烂的毛泽东思想大普及，使我们大寨的广大贫下中农心里想的不光是一个大寨大队，而是全社、全县、全省、全国以及全世界的阶级弟兄。在今年夏收分配的时候，我们大队第一年试种的优种豌豆获得了大丰收。但是社员们舍不得吃，除了给队上留下两斤作种子，其余全部支援了兄弟队作为推广用的种子。“等全县人民都吃上了豌豆，大寨人再吃！”这是陈永贵同志和全大寨社员的一致想法。"},{"type":"paragraph","text":"“大海航行靠舵手，干革命靠毛泽东思想。”我们大寨人深深懂得：有了毛主席才有大寨，有了毛泽东思想才有大寨。在新的一年里，我们一定要进一步活学活用毛主席著作，狠抓革命，猛促生产，夺取文化大革命的全面胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"25cd9ec10a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

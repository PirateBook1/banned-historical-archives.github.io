script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江青观看歌舞演出的讲话记录稿","authors":["江青"],"dates":[{"year":1973,"month":6,"day":24}],"is_range_date":false,"parts":[{"text":"江青观看歌舞演出的讲话记录稿","type":"title"},{"text":"江青","type":"authors"},{"text":"〖晚，于会泳传达：首长看了这台歌舞节目很高兴，对大家很关心，希望继续加工提高。首长对剧场卫生很注意，不要一抹到处是灰。《阳春白雪》、《春江花月夜》、《渔舟唱晚》都是（首长）点的，整个晚会首长都是兴致勃勃，只是时间紧。〗","type":"paragraph"},{"text":"①筝","type":"paragraph"},{"text":"弹筝的女同志不敢穿裙子，可以穿褶裙，设计几种，淡绿、淡蓝、银灰色的。","type":"paragraph"},{"text":"听工艺展览会的同志讲，东北营口可以造筝、琵琶，你们可去买一点。","type":"paragraph"},{"text":"②看女声弹唱时说：这衣服还不错，可设计几套不同的式样，在不同的季节穿。给她们买一双白色塑料鞋也不算多嘛！","type":"paragraph"},{"text":"化妆太难看。眉毛那么短，眼睛像个窟窿。","type":"paragraph"},{"text":"③舞蹈","type":"paragraph"},{"text":"怎么一看都是少数民族的东西，汉族的为什么不搞？","type":"paragraph"},{"text":"汉族的歌舞也很丰富多彩，应该很好发展，要攻汉族舞，要搞些短小的汉族歌舞。","type":"paragraph"},{"text":"《霸王别姬》就可搞成一个很好的剑舞。京剧可说是集汉族歌舞精华之大成。","type":"paragraph"},{"text":"《击鼓骂曹》可以搞成一个很好的器乐曲。","type":"paragraph"},{"text":"④舞蹈：送粮","type":"paragraph"},{"text":"这个舞蹈整个色彩没绿，很单调。椰子树也太小，也不给点光，像个瘪三。","type":"paragraph"},{"text":"司机上来穿的裤子绿也不绿，蓝也不蓝，很难看。","type":"paragraph"},{"text":"要很好发展汉族舞蹈，不要都搞少数民族的。","type":"paragraph"},{"text":"⑤二胡","type":"paragraph"},{"text":"你看又不敢穿裙子。你们不敢穿我就带头穿。不要把女同志打扮得灰溜溜的。墨绿的、玫瑰红的都可以。褶子可以打在两边，可搞飘带，袖口、领边，可绣些小花。京剧的大包裙，中国不穿，朝鲜还穿。","type":"paragraph"},{"text":"《二泉映月》曲子还是好的。但可以动一动，出些新，有些地方云彩遮住月亮，有的地方月亮透过云彩，突出月亮，明亮点。哀怨情绪要表现出来。","type":"paragraph"},{"text":"③朱××的裙子很难看，又短，至少可加长二寸，设计白色的，你们不敢穿，我带头穿。","type":"paragraph"},{"text":"（第二首歌时）你看，又是少数民族的。男子服装，领口不一定都扣得那么紧。可以设计开领的。","type":"paragraph"},{"text":"《杜》、《平》两个戏已成熟了，可以拍片子了，但要先看一个月的戏。八一厂要出个导演。","type":"paragraph"},{"text":"唢呐《百鸟朝凤》可以演奏，老百姓喜欢的东西不要轻易丢掉，传统的东西不要随便去动它。","type":"paragraph"},{"t

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海开关厂坚决执行毛主席“勤俭建国”、“艰苦奋斗”的方针以阶级斗争为纲狠抓革命大批判 广泛发动群众大揭大反铺张浪费自觉地抵制资本主义倾向，打击了阶级敌人的破坏活动，有力地巩固了无产阶级专政","authors":[],"dates":[{"year":1970,"month":2,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社上海十二日讯　上海开关厂革委会积极带领全厂广大革命群众坚决贯彻执行毛主席的“勤俭建国”、“艰苦奋斗”的伟大方针，狠批叛徒、内奸、工贼刘少奇的反革命修正主义办企业路线，自觉地抵制资本主义倾向，坚持社会主义方向，有力地巩固了无产阶级专政。"},{"type":"paragraph","text":"这个厂的革委会认为，在工厂企业中是实行勤俭节约还是铺张浪费，是两个阶级、两条道路、两条路线斗争的一种表现。要办好社会主义企业，必须深入持久地开展革命大批判，把刘少奇的反革命修正主义办企业路线彻底批倒批臭，肃清其流毒，坚决贯彻执行毛主席的“勤俭建国”、“艰苦奋斗”的伟大方针。因此，他们广泛发动群众，大揭厂里铺张浪费的大少爷作风，大挖根子，对刘少奇的反革命修正主义的办企业路线展开了狠狠的批判。"},{"type":"paragraph","text":"在革命大批判中，广大工人以战无不胜的毛泽东思想为武器，在全厂大会、班组会、现场会、学习班等各种场合，运用广播、漫画、大批判专栏等各种形式，展开了革命大批判。他们针对厂内部分人头脑中存在的“厂大业大，浪费一点没有啥”和“浪费难免”等错误思想，联系过去走资派搞所谓“文明生产”所造成的严重浪费情况，狠批了叛徒、内奸、工贼刘少奇的“技术第一”、“专家治厂”等反革命修正主义黑货，同时联系当前阶级斗争的新动向，在全厂展开了大揭大议的活动，揪出了一小撮利用铺张浪费进行混水摸鱼和破坏活动的阶级敌人。元件车间装配三组有些青年工人平时大手大脚，对贵重的原材料不注意节约。这个组里的一个反革命分子看到有机可趁，就盗窃国家财产，进行破坏活动。小组发现这个严重事件，立即发动群众进行追查，终于把这个坏家伙揭露出来。配套车间过去浪费现象比较严重，大量塑包电线被当成“废料”扫进了垃圾堆。在革命大批判的高潮中，工人群众站在阶级斗争的第一线，揪出了两个混水摸鱼、大搞贪污盗窃活动的坏家伙。"},{"type":"paragraph","text":"这些活生生的阶级斗争事实，给了全厂广大群众很大的教育。他们说，不揭不知道，一揭吓一跳。阶级敌人要利用铺张浪费进行破坏活动，我们就要堵塞一切漏洞，粉碎阶级敌人的猖狂进攻，巩固无产阶级专政。配套车间工人群众在提高阶级斗争觉悟的基础上，提出要为进一步巩固无产阶级专政节约每一寸电线、每一颗螺丝的革命倡议，得到广泛响应，取得了显著效果。仅今年一月份这个车间就为国家节约了一万多米的塑包电线，一吨多螺丝螺帽。"},{"type":"paragraph","text":"上海开关厂革委会在发动群众大反铺张浪费的同时，很注意从正面树立勤俭节约的先进典型，用先进榜样来教育大家。这个厂有一个专门打扫垃圾的清洁大队，全队工人平均年龄超过了五十岁。他们人老心红，时刻牢记毛主席关于“节省每一个铜板为着战争和革命事业，为着我们的经济建设”的伟大教导，怀着为社会主义建设增添一砖一瓦的红心，不怕苦，不怕脏，长年坚持从垃圾堆中找“宝”，为国家回收了几十吨宝贵的物资，积累了十三万元资金。厂革委会发现这个典型后，马上举办展览会，总结推广他们的模范事迹和经验，在全厂掀起了学习清洁大队、大兴勤俭节约之风的热潮。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ce1f6e32c2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大字报——看省委这一伙儿","authors":["卜国龙","山西医学院"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"大字报——看省委这一伙儿","type":"title"},{"text":"山西医学院卜国龙","type":"authors"},{"text":"（卜国龙：山西医学院助教，省妇幼保健院医师）","type":"subtitle"},{"text":"大字报〈看省委这一伙儿〉摘要：","type":"subtitle"},{"text":"“省委上自首长下至普通党员都有不同程度的特权思想”。","type":"appellation"},{"text":"在另一大字报上讽刺党员说：“给你（指党员）也吹洒些和风细雨，免得太干了”。“×省长的爱人是‘胖太太’”。 “×副厅长死不要脸”，“不骂不过瘾”。“要放出积年的闷气”。“我的意思是让大家看看这就是共产党”。","type":"appellation"},{"text":"“医院党支部不懂业务，水平不高，死搬硬套不能服人，是不起作用的”。","type":"appellation"},{"text":"“科里的党团员起作用也不大，因为不专心业务，有的科里没有他们也照样作好工作。苗院长（政治副院长）整天坐在办公室抽烟起什么作用呢”？","type":"appellation"},{"text":"（苗院长和职工的关系是）“厂主对工人”、“地主对奴隶”；说“入党入团就要在思想上受约束”。","type":"paragraph"},{"text":"“谁罢免副省长职务我首先举手赞成。”","type":"appellation"},{"text":"“他们（指章、储、罗等）有些言论是有事实根据的，我是同意的，如章伯钧说：国务院拿成品征求意见是有的，支部就是拿现成的东西让人家举举拳头，就说是通过了。葛佩琦说：统购统销搞糟了。统购统销是有问题的，山西搞的就不好，这些都是事实，应该领会人家的精神实质。像储安平说：每个单位都有一个党员，我觉得事实也是这样，如学校在班上正副班长总有一个是党员，学校并且设党委制领导……”","type":"paragraph"},{"text":"“依我看党报不应该有立场，有啥说啥，有啥登啥，不应该用大字标题来反右派，这样谈不是收也是收了。依我之言，有则改之，无则加免，应该要大家提意见，要大家争。大鸣大放是党提出来的，为了整风，鸣放过程中党是可以将不同意见全部提出来的，但不要下结论，因为有人就是看着党的眼色走，这样影响争，党应站在第三者立场，不应用大字标题反右派，这是党心胸狭小，给人家扣帽子。很明显有点收了”。","type":"paragraph"},{"text":"来源：《“鸣”、“放”选集（二）》（中共山西省委整风办公室编，1957年9月）。","type":"appellation"},{"text":"卜国龙（山西医学院助教、省妇幼保健院医师）：","type":"paragraph"},{"text":"“我是不赞成学习马列主义的，但我赞成马列主义的世界观。社会科学这方面的东西对我们学自然科学的是不需要的，只能白白地浪费时间，不能解决实际问题。学巴甫洛夫学说就等于学习了马列主义。如苏联有巴甫洛夫，中国有鲁迅，他们不是党员，也没有学习马列主义，但他们是公认的马列主义者；非党科学家牛顿等人的科学论点还不是一样为人民服务吗？因此学政治的人不一定比业务学的好，而只有热爱科学的人才能学好业务。我根本对马列主义不感兴趣，一看就头痛，这是个人兴趣问题。马列主义是社会科学部分，对自然科学者是可学可不学的，毛主席是同意我的看法的。在今天学好业务就是政治，做好工作就是为人民服务，能诊断好病就是掌握了马列主义。政治学习时间应和科务会、业务学习合并，进行死亡病例讨论，这本身就是政治。医院党团员不起作用也是因为不懂业务，故不能领导业务”。","type":"paragraph"},{"text":" 来源：《“鸣”、“放”选集（四）》（中共山西省委整风办公室编印，1957年11月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2a826df041"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

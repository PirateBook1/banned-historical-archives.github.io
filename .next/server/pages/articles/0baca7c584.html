script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"邯郸谈话会记录","alias":"","parts":[{"type":"paragraph","text":"邯郸谈话会记录\""},{"type":"paragraph","text":"（1961年9月27日）刘子厚河北省委代理第一书记王路明省委候补书记，管农业康修民石家庄地委书记庞均邯郸地委书记胡开明张家口地委书记刘琦邢台地委书记李悦农保定地委书记周兴山东省委书记，管农业程怀仁山东农村部副部长"},{"type":"paragraph","text":"不行三包一奖，行大包干制：大队有机动粮。这种机动粮，如国家急需，交一部分给国家；再以一部分支援一些遭灾的及生产不好的队（用借的方法）；再一部分作贮备粮。"},{"type":"paragraph","text":"另有公积金，公益金，一部分管理费，一部分生产费。"},{"type":"paragraph","text":"[1]这是毛泽东1961年9月27日在邯郸召集的座谈会上所作的记录。9月29日，毛泽东批示印发给中共中央政治局常委等研究、讨论。10月7日，中央将这一座谈会记录及其他一些有关农村基本核算单位问题的材料一同下发给各中央局、各省市自治区党委。"},{"type":"paragraph","text":"邯郸谈话会记录"},{"type":"paragraph","text":"三包一奖制度是“烦琐哲学”：你看，有三十七道工序，四十九个百分比，一千一百二十八笔帐。光定额就有四百多个。"},{"type":"paragraph","text":"反对意见：（1）退到初级社；（2）不利于基建：（3）征购辫子太多；（4）有些遭灾队不易支援；（5）不利于向机械化发展；（6）要变动时困难太多。其实，这六条反对意见，都可以回答。保定专区唐县龙公社："},{"type":"paragraph","text":"十一个生产大队。都是大包干。"},{"type":"paragraph","text":"名义上对县对区都实行三包一奖，实际上是大包干。被评为“右倾”，他们也不改。群众拥护。粮食年年增产。牲口比一九五七年相当，并很胖，猪保持一九五七年水平。国家征购一年比一年增多，大队统一交，下死上活。四种人："},{"type":"paragraph","text":"（1）投机商；（2）热心自留地、小片开荒，不积极参加集体生产；（3）懒汉；（4）盲流分子。对以上四种人群众最痛恨，要设法制住他们。大队应管之事："},{"type":"paragraph","text":"（1）征购；"},{"type":"paragraph","text":"（2）直属企业（有些手工业如铁匠，砖瓦窑），机井，米面加工厂，油坊，粉坊等；"},{"type":"paragraph","text":"（3）学校（小学）；（4）必要的基建，如水利；毛泽东全集第四十四卷"},{"type":"paragraph","text":"（5）必要的救济；（6）必要的补助；（7）民兵，治安保卫；（8）作物安排（计划管理）；（9）党的工作，政治思想工作。"},{"type":"paragraph","text":"1961年9月28日，毛泽东、周恩来和古巴总统奥斯瓦尔多·多尔蒂科斯及古巴统一革命组织政治局委员马丁内斯·桑切斯会谈。"}],"authors":["毛泽东"],"dates":[{"year":1961,"month":9,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":430,"page_end":432},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0baca7c584"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

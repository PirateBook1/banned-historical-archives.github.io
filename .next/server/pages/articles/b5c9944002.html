script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我军事代表团访霍查军校  彭德怀接见我驻阿使馆人员和留阿学生","authors":[],"dates":[{"year":1959,"month":6,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我军事代表团访霍查军校"},{"type":"paragraph","text":"彭德怀接见我驻阿使馆人员和留阿学生"},{"type":"paragraph","text":"新华社地拉那30日电　以彭德怀元帅为首的中国军事友好代表团，今天在阿尔巴尼亚国防部长巴卢库的陪同下，参观了霍查军官学校。代表团在访问过程中，受到了全校师生的热烈欢迎。"},{"type":"paragraph","text":"彭德怀元帅在这个学校的欢迎会上讲了话。他说，中国和阿尔巴尼亚两国的人民军队都是在长期艰苦斗争中成长的，有着官兵一致、上下一致、军民一致的优良传统。他勉励他们在积极发扬这些优良传统的基础上，努力学习，成为具有高度政治觉悟和掌握现代化军事科学技术的革命干部。"},{"type":"paragraph","text":"彭德怀元帅说，在我们社会主义阵营各国都以跃进的步伐进行建设的时候，美帝国主义及其仆从们却在叫嚣战争。你们的某些邻国也在奉行北大西洋侵略集团的计划，或者准备建立导弹发射台。他们这样作只有使他们自己更紧紧地缚在美帝国主义的战车上，更快地趋于死亡。"},{"type":"paragraph","text":"彭德怀元帅说，阿尔巴尼亚是以苏联为首的强大的社会主义阵营中的一员，敌人对阿尔巴尼亚的任何侵略，在世界强大的和平堡垒面前，都只会碰得头破血流。"},{"type":"paragraph","text":"今天，由彭德怀元帅率领的一部分团员，访问了斯大林纺织联合工厂。由张宗逊上将率领的另一部分团员访问了机械化团，并观看了机械化团和霍查军官学校的射击比赛。29日，我国军事友好代表团去发罗拉城访问了当地陆军和海军，受到官兵们的热烈欢迎。"},{"type":"paragraph","text":"新华社地拉那30日电　彭德怀副总理今天下午接见了中国驻阿尔巴尼亚大使馆全体工作人员和在阿尔巴尼亚学习的中国留学生。彭德怀副总理同他们谈了话。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b5c9944002"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji15","name":"毛泽东全集第15卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji15.pdf"],"article":{"title":"军政委员会条例（草案）叫","alias":"","parts":[{"type":"paragraph","text":"军政委员会条例（草案）[1]"},{"type":"paragraph","text":"（1940年11月7日）彭，杨，罗、陆、左："},{"type":"paragraph","text":"下列文件请你们讨论提出意见，以便最后宣布。"},{"type":"paragraph","text":"（一）游击战争的环境与部队的分散行动，要有一定限度的集体领导与一定限度的集体指挥。"},{"type":"paragraph","text":"（二）为此目的，在军、师、旅、团及纵队、支队、分区等级成立军政委员会（以前军队与地方党政合组的军政委员会，一律改名为军政党委员会，以资区别），作为每级的集体领导的机关。"},{"type":"paragraph","text":"（三）各级军政委员会，由司令员、政委、政治主任、参谋长及次一级的主要负责人组成之，人数不超过九人至十人，由每级提出意见而经上级指定之。军政委员会的主席，一般地由政委担任之。"},{"type":"paragraph","text":"（四）军政委员会为执行上级指示，决定该部大政方针，布置工作及商讨工作的计划机关。凡关系本部的军政党后勤等等一切工作，均可讨论决定。但军政委员会并非执行机关，其决定应交各部门执行之。例如关于军事工作的决定，应交司令部执行，关于政治"},{"type":"paragraph","text":"[1]这是毛泽东和朱德、中共中央军委副主席兼军委总政治部主任王稼祥给彭德怀和中共中央北方局书记杨尚昆、八路军野战政治部主任罗瑞卿、副主任陆定一、八路军副参谋长左权的电报。《军政委员会条例》于1941年工作的决定，应交政治部执行等。军政委员会亦应讨论比较重大问题，把一切琐碎细小问题提交军政委员会讨论是错误的。"},{"type":"paragraph","text":"（五）军政委员会应批准干部之升迁与调动，但关于党员的处分与入党批准等等事宜，仍由党务委员会讨论决定之。"},{"type":"paragraph","text":"（六）军政委员会的决定，不用军政委员会的名义下达，而应根据决定之性质分别由司令机关、政治机关用命令下达之。下级对上级报告亦不用军政委员会名义，而应由各部门分别向上报告。"},{"type":"paragraph","text":"（七）军政委员会在讨论问题时，如遇争论而不能解决，应呈报上级决定之。但关于紧急问题，司令员及政委仍有独断专行之权，但应将各种不同意见报告上级。"},{"type":"paragraph","text":"（八）各级军政委员会，每月至少开会一次，至多二次，不得无故不召集开会。"},{"type":"paragraph","text":"（九）应向干部解说军政委员会之设立，是为适应游击战争的分散环境，以收集体领导团结干部之效能，但军队仍是集中的组织，上级司令员、政委及各部之命令，下级应绝对执行，下级军政委员会无权讨论拒绝命令之执行，即同级各部门亦应执行首长之命令，认为一切均应经过军政委员会的虚伪的民主情绪是错误的，应当防趾与纠正。军政委员会之设立并不减弱个人负责制。"},{"type":"paragraph","text":"（十）本条例解说及修改之权，属于中央军委。（十一）本条例经中央书记处之批准。"},{"type":"paragraph","text":"毛朱王"},{"type":"paragraph","text":"虞"}],"authors":["毛泽东"],"dates":[{"year":1940,"month":11,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":202,"page_end":203},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"70812e432a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

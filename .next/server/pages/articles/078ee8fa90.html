script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川农村中存在着乱管制群众的现象","authors":[],"dates":[{"year":1953,"month":5,"day":13}],"is_range_date":false,"parts":[{"text":"四川农村中存在着乱管制群众的现象","type":"title"},{"text":"【四川分社讯】四川各级人民检察署抽出大部力量，在第三期镇压反革命工作中（去年12月中旬开始，现大部地区尚未结束），配合有关单位深入问题较多、打击不彻底的地区和方面，先后清出一批残余反革命分子。但在检查各地政策执行情况中，发现以下几个问题：","type":"paragraph"},{"text":"管制工作很混乱。据富顺县二、三、十五、十六四个区的初步统计，没有经过法律手续而管制起来的达487人；鄷都县七区莲花乡七村被管制的250人中，大部均属农会会员和群众，应管制者仅三人；灌县大观乡将缴不起公粮的农民及调皮的小孩子也予以管制。其他如管制反革命分子家属现象亦很普遍。在管制方法上普遍存在打骂或强迫被管制分子义务劳动，如双流县簇锦乡有50%以上的被管制分子挨过打。由于混乱的结果，不但侵犯了人权，实际上放松了应管制的反革命分子，如南部县新政乡将公安局宣布管制的9个反革命分子只管制了3人，其余则逍遥法外。","type":"paragraph"},{"text":"麻痹轻敌思想严重。如自贡市劳改队的犯人出去生产无武装管押，晚上不锁监门，武装放在离犯人很近的地方；双流县劳改队因管理不严逃跑犯人4名；宜宾逃跑5人。此外“久劳不判”、“刑满不放”情形更较普遍，如灌县劳改队有的犯人劳改了两年多未判，中江县劳改队有的犯人去年刑就满了还未放。","type":"paragraph"},{"text":"干部违法乱纪现象也严重。如内江劳改队分队长李明才勾结犯人贪污伙食费，并支使犯人打犯人，打死了5人，因伙食不好生了病又不管先后死去者竟达65人之多（正在处理中）。","type":"paragraph"},{"text":"上述问题，有一些省人民检察署已作了处理，有的正配合有关单位进行纠正与处理。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1953年5月13日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"078ee8fa90"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

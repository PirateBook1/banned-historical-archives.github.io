script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji35","name":"毛泽东全集第35卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji35.pdf"],"article":{"title":"对征求新式军服样式意见报告的批语","alias":"","parts":[{"type":"paragraph","text":"对征求新式军服样式意见报告的批语\""},{"type":"paragraph","text":"（1955年8月27日）刘、朱、陈、邓阅，退彭照办。3"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"八月二十七日"},{"type":"paragraph","text":"[1]这是毛泽东在中共中央军委委员、国务院副总理兼国防部部长彭德怀1955年8月26日报告上的批语。"},{"type":"paragraph","text":"[2]刘，指刘少奇。朱，指朱德。陈，指陈云，当时任中共中央书记处书记、国务院副总理。邓，指邓小平，当时任中共中央秘书长、国务院副总理。"},{"type":"paragraph","text":"[3]彭德怀的报告转呈了中国人民解放军副总参谋长张爱萍和总后勤部副部长洪学智、张令彬1955年8月24日关于征求新式军服样式意见情况的报告，并告：周恩来已在24日夜间批准此报告，同时口头同意1955年10月1日阅兵时，部队换穿新式军服。张爱萍等的报告，汇报了8月20日在政协礼堂邀请有关人员参观、座谈新式军服的情况。参观者一致认为各种服装品和肩章、领章、兵种勤务符号的式样，均带有我国民族特点的象征，其装饰大方美观，用料完全使用国货，并注意了节约和朴素，是适合我国现实情况的，表示满意。大家还对军服提出一些修改意见。张爱萍等在报告中对此一一作了说明。"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":8,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":319,"page_end":319},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"36b2aad7ab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

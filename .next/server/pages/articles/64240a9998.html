script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央文革小组指定中央广播事业局领导班子","authors":["中央文革"],"dates":[{"year":1967,"month":8,"day":29}],"is_range_date":false,"parts":[{"text":"中央文革小组指定中央广播事业局领导班子","type":"title"},{"text":"中央文革","type":"authors"},{"text":"关于加强广播局领导班子的问题，中央文革早有指示，王力同志讲过几次，中央文革决定，参照你们四月份、三月份酝酿的名单，由中央文革指定几个同志组成一个领导班子。","type":"paragraph"},{"text":"领导班子中央指定以下十一个同志组成：康树集、王寿仁、李娟、黄望南、曹仁义、张志根、张英第、黄克仁、梅承藻、胡芦达、薛元恺同志（鼓掌）","type":"paragraph"},{"text":"指定康树集同志担任组长，王寿仁同志担任付组长。这个班子名字叫广播局领导小组。在广播局革命委员会没有成立以前，暂时代行权利机构的职责，它负责全局的、全面的工作以及本局的文化革命的领导。这个领导小组必须高举毛泽东思想伟大红旗，突出无产阶级政治，实行民主集中制，集体领导，分工负责，依靠广大群众，坚决贯彻毛主席抓革命促生产的指示和节约闹革命的指示，既搞好业务，又要搞好运动，使它成为有高度革命性的战斗性的领导班子。","type":"paragraph"},{"text":"所有革命同志都要坚守战斗岗位，坚决响应毛主席抓革命促生产的伟大号召，既搞好革命又出色地完成宣传任务和各项工作任务。自觉地遵守无产阶级革命纪律。各群众组织的不同观点应遵照16条和中央其它有关文化革命的指示进行辩论和解决。局领导小组成立以后，各部口成立相应的领导小组。","type":"paragraph"},{"text":"李敦白同志他原来是三人小组领导成员，一块和大家做了许多工作，中央文革小组考虑到他的情况，这个领导班子他就不再参加，并且决定调出广播局。另行分配工作。","type":"paragraph"}],"comments":[],"origin":"1967年8月31日红代会清华井冈山一部第三动态组编《动态》第137期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"64240a9998"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

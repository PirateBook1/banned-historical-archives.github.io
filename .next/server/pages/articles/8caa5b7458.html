script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"南市水厂保健站革命医务人员贯彻毛主席的卫生工作方针做好疾病预防工作　更好地为工人服务提高了工人健康水平，保证了抓革命促生产的胜利进行","authors":[],"dates":[{"year":1970,"month":11,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者按:这里介绍两个切实贯彻执行伟大领袖毛主席的医疗卫生方针，为工人服务得好，深受工人欢迎的工厂医务室和保健站。"},{"type":"paragraph","text":"有人认为:工厂的医务人员天天为工人看病，为谁服务的问题已经解决了。上海面粉厂医务室的经验证明:不见得。有的人虽然生活在工厂里，天天接触的是工人，但是对工人没有阶级感情，对治疗工人群众的疾病不是草率从事，不负责任，就是怕担风险，一转了事，这样的人怎么能说已经解决了为谁服务的问题呢?全心全意为人民服务，不是一个方法问题，“这中间有一个立场问题或者态度问题，也就是世界观的问题。”"},{"type":"paragraph","text":"这两个工厂的医务室和保健站所以办得好，并不是这些医务人员的医疗技术特别高明，而是他们把世界观的改造放在首位，不断提高为人民服务的自觉性，真正从思想上解决了为什么人的问题。"},{"type":"paragraph","text":"本报讯　南市水厂保健站认真贯彻执行伟大领袖毛主席的“预防为主”的方针，开展防治结合活动，有效地控制了疾病。全厂发病率大大减少，缺勤率下降到百分之二左右，从而使广大工人更好地投入到抓革命、促生产的工作中去。"},{"type":"paragraph","text":"毛主席教导我们:“善于把党的政策变为群众的行动，善于使我们的每一个运动，每一个斗争，不但领导干部懂得，而且广大的群众都能懂得，都能掌握”。这个厂的保健站的革命医务人员，为了让工人群众懂得防病的重大意义，他们用广播、黑板报、大字报、标语和挂图等形式，积极宣传毛主席关于卫生工作的一系列指示，宣传预防为主的方针。工人群众懂得了预防工作的重要性，就主动起来防治疾病。保健站还把防病的知识教给群众，并把预防药物送到工人手里。这个厂有两个职工家属宿舍，保健站还利用职工家属读报的时间，向他们宣传防病的知识。由于医务人员积极宣传毛主席关于卫生工作的一系列指示，全厂形成了“以讲卫生为光荣，不讲卫生为耻辱”的新风尚。"},{"type":"paragraph","text":"这个保健站的革命医务人员经常深入车间，边巡回医疗，边检查清洁卫生。有一次，他们发现加氯车间有氯气，刺激呼吸道，引起工人咳嗽。他们一方面教育工人换氯气瓶时要防止漏气，另一方面向厂领导反映，改善了操作环境。"},{"type":"paragraph","text":"保健站的医务人员还每天下食堂检查清洁卫生工作，宣传卫生工作的重要性，狠抓食品验收、烧煮、切配、操作和消毒等主要环节。有一次，食堂供应盐水鸭，炊事员没有把鸭子烧熟煮透，医务人员发现后，就督促他们重新煮过。在医务人员的帮助下，食堂烧煮饭菜的计划性也加强了，使工人们吃得好，吃得卫生。"},{"type":"paragraph","text":"南市水厂过去有一些肺结核、高血压、溃疡病、关节炎和气喘等慢性病人。保健站一方面对他们进行精心治疗，一方面教会他们防治的方法，还建议适当调换有些人的工作，使很多病人恢复了健康。发现了患传染病的病人，医务人员就到职工家里去，帮助做好消毒工作，教会护理方法，给家属吃预防药。"},{"type":"paragraph","text":"南市水厂保健站既把预防工作放在第一位，又能积极开展治疗工作。有些患关节炎和腰酸背痛的病人要求用新针疗法治疗，保健站就派人去学新针疗法。过去外科小手术都要转诊，现在，他们发扬“自力更生”精神，象伤口缝合、拔牙、背痈切开排脓等小手术，都是自己做，大大方便了工人群众。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8caa5b7458"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

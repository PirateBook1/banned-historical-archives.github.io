<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批发中央统战部“关于在各级政协进行整风的意见”","authors":[],"dates":[{"year":1957,"month":10,"day":23}],"is_range_date":false,"parts":[{"text":"中共中央批发中央统战部“关于在各级政协进行整风的意见”","type":"title"},{"text":"中央批示：中央同意中央统战部“关于在各级政协进行整风的意见”，望各地结合当地具体情况参照执行。中国人民政治协商会议全国委员会也将根据这一意见发出整风通知。","type":"paragraph"},{"text":"目前，整风运动正在全国范围内普遍展开，各级政协应当组织党外人士及担任政协实际工作的党员积极参加这一运动。一方面使党外人士受到应有的教育，进一步改造其政治立场；另一方面，克服党在领导政协工作中的官僚主义、宗派主义和主观主义，改进政协工作。关于各级政协如何进行整风，提出以下意见：","type":"paragraph"},{"text":"一、各级政协在各民主党派、工商联等人民团体的反右派斗争告一段落转入整风之后，应该对各界辩论中有关政治、经济、文化、教育、民族等各方面带有根本性和共同性的问题，经过协商，在政协整风中有计划地组织大辩论，以便进一步帮助他们改造政治立场，并且推动各方面进行整风和社会主义教育。","type":"paragraph"},{"text":"二、参加范围，应该根据自愿原则，吸收政协委员（包括住在当地的全国政协委员）、和各民主党派、无党派民主人士参加。在政协担任实际职务的民主人士和党员负责干部，也应该参加。但是对于已经在其他单位，参加了鸣放辩论和整风运动的，应该按照情况作适当调整，不必一律再参加。","type":"paragraph"},{"text":"三、学习的文件，以毛主席“关于正确处理人民内部矛盾的问题”、周总理在全国人民代表大会第四次会议上的“政府工作报告”和邓小平同志“关于整风运动的报告”为主，并参照有关的重要社论和论文。各地应该根据各方面辩论当中提出的问题，拟定辩论题目。","type":"paragraph"},{"text":"四、各级政协的整风，一般可以采取四个阶段的步骤。在组织上述大辩论之前，凡是已经展开了反右派斗争的地方，应当继续进行，贯彻到底，然后在反右派斗争胜利的基础上，组织大辩论。现在尚未进行反右派斗争的地方，可以先组织大辩论。在大辩论中暴露出的右派分子，可以选择适当的时期，进行反右派斗争，但是不要过早地进行，以免影响鸣放和右派言论的暴露。","type":"paragraph"},{"text":"在大辩论中，应该采取大鸣、大放、大争、大字报的方式，但是要注意政协组织的特点，慎重掌握。对于某些具有错误思想但不是右派分子的人，要采取和风细雨、说服教育的方法，以利于帮助他们真正从思想上解决问题，不要采取检查历史和人人过关的生硬方式。","type":"paragraph"},{"text":"在政协所办的政治学校中，都应该照上述办法进行整风。工商业者短期讲习班应该按照工商界整风的步骤和方法进行整风。","type":"paragraph"},{"text":"五、在政协直接联系的社会人士中，不进行四个阶段的整风，但是必须向他们进行社会主义教育，并且要根据他们暴露出来的有关两条道路的大是大非问题，采取适当方式，组织他们进行辩论，帮助他们改造政治立场。","type":"paragraph"},{"text":"六、政协是党领导的人民民主统一战线的组织形式，做好政协工作，对于党团结、教育、改造民主党派和民主人士，有重要的影响。在目前反右派斗争中，改进政协的工作，对于团结、教育、改造中间分子有积极的意义。因此，各级党委和统战部门应该加强对政协整风的领导，并认真检查党在政协中的工作。各级政协在组织党外人士进行整风达到一定阶段之后，应该着重对政协工作的整改。要广泛吸收政协委员、特别是在政协担任实际职务的委员和有关的民主人士参加，听取他们的意见。对于他们的建议和批评，都要加以整理研究，并且同党外人士一道商量拟出改进办法，继续充实和改进政协的工作。","type":"paragraph"},{"text":"以上意见，一般适用于省、自治区、大、中城市的政协。至于县（市）、市辖区的政协，可以根据具体情况，参酌采用。","type":"paragraph"}],"comments":[],"origin":"中共中央统一战线工作部编《统战政策文件汇编》（1-4册），1958年（内部出版）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1e14580571"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

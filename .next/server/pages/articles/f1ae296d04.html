script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"埃亚德马总统去苏州访问  赵紫阳总理前往宾馆送行中多两国文化协定在京签字","authors":[],"dates":[{"year":1981,"month":9,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"埃亚德马总统去苏州访问"},{"type":"paragraph","text":"赵紫阳总理前往宾馆送行中多两国文化协定在京签字"},{"type":"paragraph","text":"新华社北京9月27日电  多哥总统纳辛贝·埃亚德马一行由国务院副总理陈慕华陪同，今天下午乘专机离开北京前往苏州参观访问。"},{"type":"paragraph","text":"埃亚德马离开北京前，国务院总理赵紫阳前往宾馆送行。"},{"type":"paragraph","text":"陪同多哥贵宾前往苏州访问的还有外交部副部长宫达非。"},{"type":"paragraph","text":"多哥驻中国大使阿格博随同埃亚德马前往苏州访问。"},{"type":"paragraph","text":"新华社北京9月27日电  中华人民共和国政府和多哥共和国政府文化协定今天下午在北京签字。"},{"type":"paragraph","text":"多哥总统纳辛贝·埃亚德马，我国国务院总理赵紫阳、副总理陈慕华，出席了签字仪式。"},{"type":"paragraph","text":"缔约双方同意根据平等互利的原则，发展两国在文化、教育、卫生、体育、出版、新闻、广播、电影和电视方面的合作与交流。协定有效期为五年。对外文委主任黄镇同多哥外交和合作部长阿纳尼·库马·阿卡波—阿亚尼奥分别代表本国政府在协定上签字。（附图片）"},{"type":"paragraph","text":"胡耀邦会见埃亚德马。    新华社记者 摄"},{"type":"paragraph","text":"邓小平会见埃亚德马。新华社记者 摄"},{"type":"paragraph","text":"图为中多两国文化协定签字时的情景。"},{"type":"paragraph","text":"新华社记者 摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"赵紫阳","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f1ae296d04"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

type":"paragraph","text":"(第六场《战斗前进》)"},{"type":"paragraph","text":"本版照片均新华社稿\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1972\\04\\7246040107.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e踏着英雄的血迹，继承先烈的遗志。军民一心，发出誓言:“继续冲锋在革命的大道上，直到五洲四海红旗飘扬!”"},{"type":"paragraph","text":"(第六场《战斗前进》)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"378338650b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"参加新的核爆炸的解放军指战员畅谈深刻体会  活学活用毛主席著作是取得胜利的根本  只要掌握了战无不胜的毛泽东思想，什么科学技术高峰都能攀登","authors":[],"dates":[{"year":1966,"month":12,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"参加新的核爆炸的解放军指战员畅谈深刻体会"},{"type":"paragraph","text":"活学活用毛主席著作是取得胜利的根本"},{"type":"paragraph","text":"只要掌握了战无不胜的毛泽东思想，什么科学技术高峰都能攀登"},{"type":"paragraph","text":"据新华社三十日讯　参加成功地进行新的核爆炸的中国人民解放军某部指战员，怀着对伟大领袖毛主席的无限热爱的心情，热烈庆祝新的核爆炸的成功，热烈欢呼这是毛泽东思想的伟大胜利，是无产阶级文化大革命的丰硕成果。都说，这是用毛泽东思想的精神原子弹，成功地实现了新的核爆炸，是思想革命化，带来了科学技术的新水平。大家千遍万遍地高呼：“毛主席万岁！万岁！万万岁！！”"},{"type":"paragraph","text":"指战员们回顾，在实验过程中，他们自觉地把试验场当作活学活用毛主席著作的大课堂、大考场，以只争朝夕的革命精神，大学大讲大用“老三篇”，在斗争中学，在斗争中用，更加深刻地体会到活学活用毛主席著作是取得核爆炸成功的根本。某站站长说：“这次新的核爆炸所以能做到百分之百的成功，首先是在思想上做到了四个百分之百，就是：百分之百地突出政治，百分之百地读毛主席的书，百分之百地听毛主席的话，百分之百地照毛主席的指示进行工作。”指战员们从切身体会中一致认为，伟大的毛泽东思想的光辉，照到那里，那里就亮，只要人听毛主席的话，机器装备就听人的话。只要掌握了战无不胜的毛泽东思想，什么人间奇迹都可以创造出来，什么科学技术高峰都能够攀登。"},{"type":"paragraph","text":"广大指战员们从广播中听到党中央、国务院和中共中央军委对他们的祝贺和赞扬后，心情万分激动。他们一致认为，这次新的核爆炸的成功，是在毛主席、党中央、中央军委的领导和亲切关怀下，在毛主席亲自发动和领导的无产阶级文化大革命的促进下，在全国人民的大力支援下取得的。是参加试验的广大群众贯彻执行毛主席指示的自力更生，奋发图强，群策群力，大力协同的方针取得的。我们的胜利，应该归功于党，归功于毛主席，归功于全国人民。大家一致表示，党中央、毛主席对我们的赞扬是给我们提出了新的更高的要求和希望。我们一定坚决响应林彪副主席的伟大号召，更高地举起毛泽东思想的伟大红旗，把活学活用毛主席著作的群众运动提高到一个新阶段，永远把“老三篇”作为座右铭来学，在灵魂深处闹革命，进一步促使思想革命化。我们一定牢记毛主席“虚心使人进步，骄傲使人落后”的教导，谦虚谨慎，戒骄戒躁，再接再厉，为加速实现国防现代化，为保卫世界和平作出新的更大的贡献。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dab3f07044"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

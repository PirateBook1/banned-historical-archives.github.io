script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"复旦大学教师座谈会上的争论","authors":[],"dates":[{"year":1957,"month":6,"day":7}],"is_range_date":false,"parts":[{"text":"复旦大学教师座谈会上的争论","type":"title"},{"text":"《人民日报》上海８日电：上海复旦大学在７日举行的全校教师座谈会上，发生了一件新闻系副教授舒宗侨等少数人阻挠别人发言的小风波。","type":"paragraph"},{"text":"事情经过是这样的：复旦大学政治经济系教授笪移今在座谈会最后一个发言，他赞同生物系教授兼系主任谈家桢在发言中关于搞好党群关系以缩短双方距离的说法，并认为党是人民的核心力量，离开这个核心，我国人民就将一事无成。他说：现在党在整风，邀请党外同志提意见帮助党来整风，这正说明了党的大公无私，说明了党很重视群众的意见。为此，他又认为我们发现党委、党员有缺点，就应该不扩大、不缩小地实事求是地提出来帮助党进行整风，应该采用和风细雨的办法。为了帮助党进行整风，还应该认真研究一下党的整风指示，特别是指示的第三段。当笪移今正在发表上述意见的时候，舒宗侨就中途插上大声讲话：“我们不要听你的教训！”“不要给我们上课！”“不要浪费时间！”这时，有几个人拍手叫喊，要阻止笪移今继续发言。法律系教授丘日庆支持笪移今，说：“我们欢迎你继续讲下去！”这时，会场秩序陷于混乱状态。笪移今继续坚持讲完了自己的意见。他的最后意见是：“有利于社会主义，有利于团结，有利于整风的应该大放大鸣，对于不利于社会主义的，我要以生命来与之斗争到底！”笪移今发言完毕后，并主动与舒宗侨握手，但舒宗侨连声说：“无聊！”“无耻！”","type":"paragraph"},{"text":"舒宗侨的这种表现，在会后引起了人们的批评。生物系教授张孟闻和历史系教授周谷城等，在座谈会结束后继续举行的校内各民主党派领导人会议上，不少民主党派的教授认为舒宗侨阻挠别人发言的这种做法是错误的。他们说：这次座谈会是党邀请大家来提意见的，你不愿意听可以出去。","type":"paragraph"},{"text":"——原载《人民日报》1957年6月9日，原标题为“复旦大学教师座谈会上发生这样的怪事，笪移今的公正发言受到无理阻挠”","type":"appellation"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ce0d778b3a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

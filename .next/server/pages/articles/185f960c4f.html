script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"鞍钢炼钢厂超额完成第一季生产计划写信向毛主席报告生产情况","authors":[],"dates":[{"year":1954,"month":4,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【据新华社鞍山电】　鞍山钢铁公司炼钢厂全体职工在三月十一日写信给毛主席，保证超额完成第一季度国家生产计划。现在这一计划已经完成，炼钢厂全体职工再次写信向毛主席报告完成生产计划的情况。信中说，他们完成第一季度生产任务的情况是:产钢量较国家计划超过百分之十点二，合格率较计划提高百分之零点五二(三月份较计划提高百分之零点七八)，降低成本六十多亿元。钢种任务都完成了国家计划。特别是优质钢的产量，一月份超过计划百分之二点七，二月份超过百分之十二点五，三月份超过百分之四点五。另外从日产量来看，如以去年第四季度的平均日产是为一百，那末今年一月份平均日产量为百分之一百零一点六，二月份为百分之一百零八点三，三月份平均日产钢量已达到了百分之一百一十点六。炉底单位面积利用系数，去年第四季度平均为一百，今年一月份为百分之一百零一点六，二月份为百分之一百零八点二，三月份为百分之一百一十点六。炼炉率去年十二月份为百分之九点三，今年一月份为百分之九点九，二月份为百分之七点四，三月份为百分之六点六。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"185f960c4f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

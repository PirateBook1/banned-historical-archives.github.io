<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于向全体农村人口进行一次大规模的社会主义教育的指示","authors":[],"dates":[{"year":1957,"month":8,"day":8}],"is_range_date":false,"parts":[{"text":"中共中央关于向全体农村人口进行一次大规模的社会主义教育的指示","type":"title"},{"text":"在目前农村中，有必要进行一次大规模的社会主义教育。教育的中心题目是：第一，合作社优越性问题；第二，粮食和其他农产品统购统销问题；第三，工农关系问 题；第四，肃反和遵守法制问题，等等。教育的方式是：利用生产间隙和休息时间，在全体农村人口中就这些中心题目举行大辩论，提问题，提意见，摆事实，讲道理，回忆、对比解放前后和合作化前后农民生活的变化。为着辩论的方便和通俗化起见，各合作社还都可以根据自己的情况，分别提出一些具体的对比问题。秋收以前的辩论，要着重统购统销问题，适当地结合当时当地迫切需要解决的问题。对于这些问题的辩论，实质上是关于社会主义和资本主义两条道路的辩论。这种辩论在不少乡村已经开始进行。辩论的结果是：帮助了广大农民群众和乡社干部进一步地弄清国家和农村中的大是大非，说明了当前国家所实行的各项根本政策的正确性， 说明了资本主义道路只能使极少数人发财，使大多数人贫困和破产，而社会主义才是劳动农民共同发展和共同富裕的唯一出路。部分富裕中农留恋资本主义道路，不满意国家所实行的某些根本政策，但在辩论中，也觉悟到他们中间如果在旧社会里面靠投机倒把、能够侥幸发财的人也不过百分之一、二，而大多数还是不可能成为富人。曾经有不少人怀疑粮食的统购统销政策，但群众辩论的结论却是：这个政策好得很，不这样，就得有很多人在粮食商的操纵下挨饿以至家破人亡。那些继续从 事破坏活动的地主富农和反革命分子，在辩论中，进一步地被揭穿，受到群众的打击。对于那些游手好闲、不务劳动的人，群众也主张给以必要的约束。总之，这种 辩论大大地提高了农民群众和乡社干部的社会主义觉悟，纠正了党内的右倾机会主义思想，发扬了正气，压倒了邪气。我们要巩固合作社制度，加强贫农中农的团结，提高农民群众的更大的生产积极性，改进合作社的工作，巩固工农的联盟，完成国家购粮的任务，保证整个国家经济计划的顺利进行，除了必须在城市批判资产阶级右派的反动言行以外，在农村中展开这样一场大辩论是完全必要的。","type":"paragraph"},{"text":"中央认为：凡是还没有展开这种辩论的地方，各级党委都必须有准备地、有次序地、自上而下地派遣工作组协助乡社的党组织主持这种辩论，以便有力地批判富裕中农的资本主义思想，反对一切不顾国 家利益和集体利益的个人主义和本位主义，使爱国、爱社和爱家的观念在群众中统一起来，并普遍地养成勤俭办社和勤俭持家的风气。辩论会必须吸收全体农村居民 （包括单干户）参加，组织可小可大。一般地在小组或小队的范围内，可以辩论得较为充分和较为深入。但在必要时，也可以举行全体社员或全村农民的辩论大会。 辩论时，要让各人畅所欲言，让群众在辩论中，在交换意见中，辨别出那些是正确的和那些是错误的。除了对地主、富农、反革命分子和其他坏分子的反动的煽动言论必须即时地有力地给以反击之外，对于群众的误解或错误意见，都必须采取很好的态度加以解释和说服，对于富裕中农的错误言论的态度，也应该这样。","type":"paragraph"},{"text":"这些关系农村两条道路的根本问题的大辩论，是农民群众和乡社干部的社会主义自我教育，是农村的整风。各省、市、自治区党委和地委、县委对于农村中的这场大辩论，必须很好地掌握领导。群众在大辩论中，对于乡社干部作风所提出的批评，各级党委必须认真研究，适当处理，以便改进工作，团结群众。","type":"paragraph"},{"text":"关于农业生产合作社内外关系的调整、经营管理的改善等问题，中央准备在研究各地整社的经验之后，再发指示。","type":"paragraph"},{"text":"来源：原载《人民日报》一九五七年八月十日。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]},{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于向全体农村人口进行一次大规模的社会主义教育的指示","authors":[],"dates":[{"year":1957,"month":8,"day":8}],"is_range_date":false,"parts":[{"text":"中共中央关于向全体农村人口进行一次大规模的社会主义教育的指示","type":"title"},{"text":"在目前农村中，有必要进行一次大规模的社会主义教育。教育的中心题目是：第一，合作社优越性问题；第二，粮食和其他农产品统购统销问题；第三，工农关系问题；第四，肃反和遵守法制问题，等等。教育的方式是：利用生产间隙和休息时间，在全体农村人口中就这些中心题目举行大辩论，提问题，提意见，摆事实，讲道理，回忆、对比解放前后和合作化前后农民生活的变化。为着辩论的方便和通俗化起见，各合作社还都可以根据自己的情况，分别提出一些具体的对比问题。秋收以前的辩论，要着重统购统销问题，适当地结合当时当地迫切需要解决的问题。对于这些问题的辩论，实质上是关于社会主义和资本主义两条道路的辩论。这种辩论在不少乡村已经开始进行。辩论的结果是：帮助了广大农民群众和乡社干部进一步地弄清国家和农村中的大是大非，说明了当前国家所实行的各项根本政策的正确性，说明了资本主义道路只能使极少数人发财，使大多数人贫困和破产，而社会主义才是劳动农民共同发展和共同富裕的唯一出路。部分富裕中农留恋资本主义道路，不满意国家所实行的某些根本政策，但在辩论中，也觉悟到他们中间如果在旧社会里面靠投机倒把、能够侥幸发财的人也不过百分之一、二，而大多数还是不可能成为富人。曾经有不少人怀疑粮食的统购统销政策，但群众辩论的结论却是：这个政策好得很，不这样，就得有很多人在粮食商的操纵下挨饿以至家破人亡。那些继续从事破坏活动的地主富农和反革命分子，在辩论中，进一步地被揭穿，受到群众的打击。对于那些游手好闲、不务劳动的人，群众也主张给以必要的约束。总之，这种辩论大大地提高了农民群众和乡社干部的社会主义觉悟，纠正了党内的右倾机会主义思想，发扬了正气，压倒了邪气。我们要巩固合作社制度，加强贫农中农的团结，提高农民群众的更大的生产积极性，改进合作社的工作，巩固工农的联盟，完成国家购粮的任务，保证整个国家经济计划的顺利进行，除了必须在城市批判资产阶级右派的反动言行以外，在农村中展开这样一场大辩论是完全必要的。","type":"paragraph"},{"text":"中央认为：凡是还没有展开这种辩论的地方，各级党委都必须有准备地、有次序地、自上而下地派遣工作组协助乡社的党组织主持这种辩论，以便有力地批判富裕中农的资本主义思想，反对一切不顾国家利益和集体利益的个人主义和本位主义，使爱国、爱社和爱家的观念在群众中统一起来，并普遍地养成勤俭办社和勤俭持家的风气。辩论会必须吸收全体农村居民（包括单干户）参加，组织可小可大。一般地在小组或小队的范围内，可以辩论得较为充分和较为深入。但在必要时，也可以举行全体社员或全村农民的辩论大会。辩论时，要让各人畅所欲言，让群众在辩论中，在交换意见中，辨别出那些是正确的和那些是错误的。除了对地主、富农、反革命分子和其他坏分子的反动的煽动言论必须即时地有力地给以反击之外，对于群众的误解或错误意见，都必须采取很好的态度加以解释和说服，对于富裕中农的错误言论的态度，也应该这样。","type":"paragraph"},{"text":"这些关系农村两条道路的根本问题的大辩论，是农民群众和乡社干部的社会主义自我教育，是农村的整风。各省、市、自治区党委和地委、县委对于农村中的这场大辩论，必须很好地掌握领导。群众在大辩论中，对于乡社干部作风所提出的批评，各级党委必须认真研究，适当处理，以便

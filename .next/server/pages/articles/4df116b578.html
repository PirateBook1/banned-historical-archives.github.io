script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"松江县城东公社用毛泽东思想武装群众发动群众以革命统帅生产切实做好三秋准备工作","authors":[],"dates":[{"year":1969,"month":10,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　松江县城东公社革委会坚决贯彻伟大领袖毛主席“备战、备荒、为人民”的战略方针，认真制订“三秋”作战措施，充分发动群众，积极做好“三秋”战斗准备，决心狠抓革命，猛促三秋，坚持高标准，严要求，按质按量夺取“三秋”全胜。他们的战斗口号是:举旗抓纲促生产，自力更生学大寨，战天斗地夺高产，狠狠打击帝修反!"},{"type":"paragraph","text":"这个公社在光芒四射的毛泽东思想光辉照耀下，在党的“九大”精神鼓舞下，革命、生产形势一片大好。毛主席关于无产阶级专政下继续革命思想深入人心。在去年获得农业丰收的基础上，今年夏粮、油料、早稻又获得了大幅度增产。目前，单季晚稻、双季后作稻、棉花等作物长势良好，丰收在望。"},{"type":"paragraph","text":"当前正是“三秋”准备阶段。公社革委会认识到:搞好今年“三秋”有着重要的政治意义，它关系到全年农业丰收和明年生产的持续跃进，关系到无产阶级文化大革命伟大成果的巩固和发展，关系到毛主席“备战、备荒、为人民”伟大战略方针的落实。因此，必须认真切实做好“三秋”前的一切准备工作。"},{"type":"paragraph","text":"公社革委会分析了本单位今年“三秋”的特点和当前干部群众中存在的活思想，感到革命在深入，形势在发展，今年“三秋”是在无产阶级文化大革命进行斗、批、改高潮中到来的，任务重，要求高。再者，清队工作要深入下去，整党工作要由点到面地开展起来，工作头绪很多。目前，还有少数干部和社员存在着骄傲情绪，满足现状，不求上进；有的同志还认为“三秋”年年搞，不过老一套，对今年“三秋”的重要意义认识不足；多数新干部对抓“三秋”工作缺乏经验。"},{"type":"paragraph","text":"公社革委会认为，要搞好今年“三秋”工作，夺取革命、生产双胜利，关键在于领导。针对上述存在的情况和问题，他们制定了一系列切实可行的措施:"},{"type":"paragraph","text":"一、首先，狠抓公社革委会自身思想革命化。改变过去各自为政、飘飘然的作风，实行公社常委和干部定队抓点，分工负责制。深入到生产队，战斗在“三秋”第一线，与贫下中农一同作战。在实际工作中，加强调查研究，取得第一手资料，用典型指挥好“三秋”战斗。"},{"type":"paragraph","text":"二、用毛泽东思想武装群众。在“三秋”之前，社、队普遍举办毛泽东思想学习班，从思想上作好准备。“三秋”期间，田头、场地，要成为活学活用毛泽东思想大课堂，成为革命大批判战场，大学大用毛主席的“老三篇”，和“以粮为纲”，“备战、备荒、为人民”，“农业学大寨”等伟大教导，狠批大叛徒刘少奇的反动谬论，树立为革命种田的观点。"},{"type":"paragraph","text":"三、遵照毛主席关于“必须把粮食抓紧”和“不违农时”的教导，抢季节、抓质量，做到边割、边收、边耕、边种。发扬“一不怕苦，二不怕死”的革命精神，及时收割，精收细打，颗粒归仓。"},{"type":"paragraph","text":"本报通讯　员"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4df116b578"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

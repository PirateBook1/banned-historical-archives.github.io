script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国经济事业协进会　发表宣言向世界控诉蒋匪美帝罪愆誓在毛主席及中共领导下为消灭反动势力战争到底","authors":[],"dates":[{"year":1950,"month":2,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　中国经济事业协进会于昨(十二)日午后二时假棉纺织同业公会举行解放后第一次会员大会。到盛丕华、胡厥文、毛啸岑、章友江、刘靖基等二百五十余人，推定盛丕华、俞寰澄、胡子婴、勇龙桂、杨修范五人为主席团。首由主席俞寰澄说明开会意义及过去该会在反动派压迫下努力反帝反官僚资本之光荣历史，继由大会秘书笪移今报告复会以来工作经过，嗣请上海市人民政府工商局长许涤新讲话，许氏指出:该会多年来团结工商界进步人士从事反蒋匪、反美帝运动，曾起重大先锋作用，并最今后工作应广泛团结工商干部，加紧学习，为建设新民主主义经济而继续奋斗。旋即通过会章，选出秦柳方、谢寿天、何惧、杨修范、华了夷、周庚等四十七人为理事。最后大会一致通过向世界控诉蒋匪美帝滥炸上海宣言。宣言原文如次:"},{"type":"paragraph","text":"向世界控诉蒋匪美帝滥炸上海宣言"},{"type":"paragraph","text":"国民党残匪，勾结美帝，对华东和上海滥施轰炸，是愈来愈凶，愈变愈恶。蒋匪美帝妄想以残暴行为来威吓我们，妄想以疯狂举动来挽救他们必然灭亡的命运；可是，这处最无耻最愚蠢非人道的兽性表现，只有使我们从受难的经验中，坚定了我们彻底消灭敌人的意志，增强了我们支前从速解放台湾的决心。同时，又使我们在这血淋淋的痛苦教训中，更清楚地认识了蒋匪美帝狼狈为奸的滔天罪恶。蒋匪美帝不仅是中国人民的死敌，而且是世界和平的祸根。因此，我们面对着惨痛的现实，必须化恨恶为团结，化悲愤为力量，勇敢地、坚决地、把中国革命进行到底，必须站在以苏联为首的世界民主和平阵线这一方面，联合国际一切被压迫被剥削的人民，共同行动起来，揭穿美帝的阴谋，制止美帝援蒋的暴行，打破美帝奴役远东和世界的野心。本会全体会员，誓在毛主席和中国共产党领导下为消灭蒋匪美帝反动势力而战斗到底。中国经济事业协进会会员大会叩。一九五○、二、十二。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ee0d643cfb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

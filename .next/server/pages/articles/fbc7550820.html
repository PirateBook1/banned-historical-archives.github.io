script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"像廖初江那样勤奋学习毛主席著作  沈阳部队党委号召全体官兵掀起学习毛主席著作的新热潮","authors":[],"dates":[{"year":1964,"month":3,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"像廖初江那样勤奋学习毛主席著作"},{"type":"paragraph","text":"沈阳部队党委号召全体官兵掀起学习毛主席著作的新热潮"},{"type":"paragraph","text":"本报讯　沈阳部队党委最近作出决定，要求所属各级党委在部队中认真宣传廖初江同志的学习精神和学习经验，掀起一个群众性的学习毛主席著作的新热潮。"},{"type":"paragraph","text":"廖初江同志自入伍以来，就勤奋地学习毛主席著作，用毛泽东思想武装自己的头脑，不断地改造思想，改进工作；尤其是在一九六○年军委扩大会议以后，他坚决响应军委、林彪元帅的号召，决心要把毛泽东思想学到手。他刻苦勤奋地进行了学习。他学毛主席的书，听毛主席的话，照毛主席的指示办事，在伟大的毛泽东思想哺育下，迅速地成长为一个优秀的共产党员和革命干部，成为沈阳部队学习毛主席著作的尖兵。"},{"type":"paragraph","text":"六年多来，廖初江同志通读《毛泽东选集》一至四卷已有三遍，其中许多重要著作读过二十遍以上，还读了毛主席在建国以来的部分著作；按问题摘记毛主席语录五百多条；阅读有关参考书一百五十多本；写心得笔记五十三万多字。二十多种报刊选用了他写的学习体会共四十多篇。"},{"type":"paragraph","text":"廖初江同志立下的志愿是“为革命而学习”，因此，在任何情况下，他都不中断学习毛主席的著作。同志们说他学习毛主席著作有“四不倒”，这就是：“时间紧挤不倒，任务重压不倒，文化低难不倒，有成绩夸不倒”。"},{"type":"paragraph","text":"廖初江同志不仅自己刻苦学习毛主席的著作，而且热情帮助同志们学习。他买了许多毛主席的著作送给青年战士们，给他们讲课；他建议成立学习小组；他被请到工厂、农村、学校、商店，热情地介绍自己的学习心得。他认为，“多一个人学习毛泽东思想，就多积累一份革命的力量”。"},{"type":"paragraph","text":"廖初江同志学习毛主席著作，常常是带着问题学，从毛主席的著作中寻找解决问题的立场、观点和方法，并且学了就用。他把毛主席的著作当作不断提高自己的阶级觉悟、不断地改进工作的武器。"},{"type":"paragraph","text":"为了更高地举起毛泽东思想的伟大红旗，把部队学习毛主席著作的活动，更普遍、更经常、更有成效地开展起来，沈阳部队党委号召全体指挥员、战斗员、工作人员、职工和在队的家属都要好好地向廖初江同志学习，为胜利地完成各项工作任务，创造更多更好的四好连队、五好战士和神枪手、神炮手、技术能手，进一步提高部队战斗力而奋斗。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fbc7550820"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"章乃器在福建视察时表现很坏","authors":["郭庆传"],"dates":[{"year":1959,"month":4,"day":18}],"is_range_date":false,"parts":[{"text":"章乃器在福建视察时表现很坏","type":"title"},{"text":"郭庆传","type":"authors"},{"text":"新华社福州18日讯　章乃器在福建视察时表现很坏，受到同行政协委员的斗争。","type":"paragraph"},{"text":"在福州视察期间，吴觉农(同来视察的民建中委)邀章乃器到民建福建省委会去看看，章乃器摇头表示不去。后来，民建福建省委会正式邀请他和吴觉农听工作汇报和吃便饭，吴觉农也再三劝告，他仍坚持不去。同来视察的政协委员看到章乃器这种顽固的态度，便开会斗争他。这个会由严信民(农工党中委)主持。","type":"paragraph"},{"text":"在斗争会上，章乃器为他不肯去民建福建省委会狡辩说：“民建的事我不能去过问，我是民建中委，但是在停职之中，没有权力听取报告。”接着又气势汹汹地说：“民建的事，三天三夜也说不完。过去不能接受的事，今天仍不能接受。”并说：“假如我知道要受歧视的话，我是不出来视察的。”","type":"paragraph"},{"text":"当大家警告他，任何人都有权力对右派分子进行监督时，他冷冷地把双手一摆说：“这有没有法律根据？是那一条法律规定的？”","type":"paragraph"},{"text":"章乃器在福州视察时，表现也不好。有一天，他在福州西湖公园散步，看到一只猫，便说：“现在猫也很可怜，人没有粮食养它，要想找老鼠也困难了。”他还说，生活在今天的社会里是“烦脑”的。","type":"paragraph"},{"text":"来源：1959年4月24日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d14a3c7fe4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广州市公私合营企业在人事安排中的一些问题","authors":[],"dates":[{"year":1956,"month":3,"day":5}],"is_range_date":false,"parts":[{"text":"广州市公私合营企业在人事安排中的一些问题","type":"title"},{"text":"【广东分社5日讯】广州市公私合营各单位目前正在内部酝酿人事安排。有些干部对安排资方应掌握“代表性、原有职位、工作能力和政治态度等”的条件把握不定。据文教、建筑业检查后反映：该业第一队联益厂资方叶泽宜，既无能力又无代表性，只因他是青年资本家，就安排他当一个副厂长。永安石粉厂资方汤定涛，原是同业公会砂石加工科长，但能力不强，在资方中也无威信，现在还准备把他提到公司去当科长。","type":"paragraph"},{"text":"有些干部放任自流的让资方自己去酝酿人事安排。据电工器材公司反映：小电珠业资方在研究人事安排时，研究了一夜。由于无工作队参加，又未培养资本家核心分子，结果，十五个资本家互相抬捧，都提出要安排股长级以上职务，甚至有一个资本家被提出要安排为人事股长。在讨论一个资本家林卓记的爱人的职位时(她的技术不好)，资方关兆芬说：“林卓记已去劳改，为照顾其爱人生活，应安排为车间正主任”，结果各资方都同意。会后，关兆芬还叫大家要保密。","type":"paragraph"},{"text":"在人事安排的过程中，还出现了一些资本家互相勾心斗角争地位的现象。如侨光药厂资方刘文亮对工作队同志说：“郭赞(另一资方)不行，没有能力”。郭赞对工作队说：“刘文亮一向滑头，作风不好”。化工业西区立德粉组研究人事安排时许多资本家也争夺厂长的职位。","type":"paragraph"},{"text":" (据市人民委员会工业办公室供给的材料编)","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1956年3月5日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6f998526f5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

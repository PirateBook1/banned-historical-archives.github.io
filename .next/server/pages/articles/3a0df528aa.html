script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华东军政委员会关于纠正征粮工作中错误偏向的指示","authors":[],"dates":[{"year":1950,"month":3,"day":22}],"is_range_date":false,"parts":[{"text":"华东军政委员会关于纠正征粮工作中错误偏向的指示","type":"title"},{"text":"（一）我华东各地1949年秋征工作，一般是正确的，是有成绩的，征粮任务大体已经完成，尚未缴齐的只属少数。但由于华东新区解放时间先后不一，工作发展不平衡，去秋群众尚未充分发动，基层政权大部尚未改造，干部初到新区情况不然，中央人民政府政务院关于新区土改征粮指示中，所指征粮中各项缺点，华东各地在不同程度上都有存在，因此，各地必须尊奉中央指示原则，切实加以纠正和补救，以利春耕，增进人民对于政府的信仰。","type":"paragraph"},{"text":"（二）根据中央人民政府政务院新区土改征粮指示第三部分第七条之原则及第八条之精神，并参酌华东各地具体情况，对华东区1949年度秋征中各项缺点错误，订定下列纠正和补救办法：","type":"paragraph"},{"text":"甲、对公粮负担超过规定而尚未缴齐之户，应予酌量减征。","type":"paragraph"},{"text":"乙、对已征公粮过多过重之户，经查明属实者，应给予预征收据，作为1950年夏季或秋季所征之公粮，如愿以此作为购买公债者，亦应允许。如因缴粮过重无法生活者，应退还一部。","type":"paragraph"},{"text":"丙、凡因清查黑地不确，致征收农业税超过其实有之土地数者，对其中生活不困难之户，其超过部分应给予预征收据，作为1950年夏季所征之公粮，对其中缴粮过重，生活困难之户，其超过部分，应退还一部（其未退还部分，应给予预征收据）或全部。","type":"paragraph"},{"text":"丁、凡隐瞒土地意图逃避和转嫁负担，致征收不足中央规定额数之户，经当地人民揭发，人民政府查明，得按其实有土地如数补征。","type":"paragraph"},{"text":"戊、对灾区人民负责，应适当予以减免。","type":"paragraph"},{"text":"己、因涉及征粮事件而被扣押之人犯，应迅速处理，对故意抗缴农业税查有实据者应依法处理，其余应一律释放。对被误扣错押者，应分别情况给以解释安慰或道。各地应严禁乱打、乱杀、乱逮捕、乱处罚及戴高帽游行等错误现象，违者应受法律处分。","type":"paragraph"},{"text":"各级人民政府对上述办法应切实执行，并须派人作实地调查和指导，以期认真贯彻是要。","type":"paragraph"}],"comments":[],"origin":"中国社会科学院、中央档案馆编：《中华人民共和国经济档案资料选编（财政卷）1949-1952》，北京：经济管理出版社，1995年 [档案号：GC1－3]。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3a0df528aa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

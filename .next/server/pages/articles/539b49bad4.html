script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"空军应抓紧做好参战准备","alias":"","parts":[{"type":"paragraph","text":"空军应抓紧做好参战准备"},{"type":"paragraph","text":"（1951年6月24日、27日）刘亚楼、吴法宪、王秉璋同志："},{"type":"paragraph","text":"六月二十三日你们给我的报告收到了。我同意你们这个计划。望你们按此计划进行切实的准备工作，以便九月实行作战，是为至要。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"六月二十四日"},{"type":"paragraph","text":"[1]本篇一是毛泽东给中国人民解放军空军司令员刘亚楼、副政治委员兼政治部主任吴法宪和参谋长王秉璋的电报。本篇二是毛泽东对中央人民政府人民革命军事委员会代理总参谋长聂荣臻1951年6月27日报告的批语。"},{"type":"paragraph","text":"空军应抓紧做好参战准备"},{"type":"paragraph","text":"二同意，请即抓紧办理。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"六月二十七日"},{"type":"paragraph","text":"[1]聂荣臻的报告说：“关于空军参战的准备工作，今日下午召集空军司令员刘亚楼、参谋长王秉璋和人民革命军事委员会作战部部长李涛等同志研究后，特请示如下：（一）现在空军参战部队由五个师增至十二个师后，必须提出紧急订货，拟由空军派一负责同志到莫斯科专办此事，不然空军出动即无保证。（二）原平壤以北为友方（苏联）所修的四个机场，尚差四十二万三千工。现第六十七军第二○一师要归建，除已令第五十军第一五○师于二十五日出发接替外，为了争取时间（一个师须四十五天方能完工），拟令现在安东的第五十军军部带第一四九师前往加强，争取七月份完工；安东地区防务则由东北军区负责调整。在我空军增加六个师参战的情况下，平壤及其以南的喷气式机场已不够用，必须增修二至三个机场才行。建议用周总理名义电金首相解决。”"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":6,"day":24},{"year":1951,"month":6,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":392,"page_end":393},"tags":[{"name":"吴法宪","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"聂荣臻","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"539b49bad4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

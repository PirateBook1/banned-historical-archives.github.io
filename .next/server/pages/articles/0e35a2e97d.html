script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿政府经济代表团离开北京回国首都革命群众热烈欢送贵宾，“恩维尔·霍查同志万岁!”“毛主席万岁!”口号声响彻机场　途经上海时，本市革命群众一千多人前往机场热烈欢送阿战友","authors":[],"dates":[{"year":1968,"month":11,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京二十二日电　阿尔巴尼亚劳动党中央政治局委员、阿尔巴尼亚部长会议副主席阿迪尔·查尔查尼同志，以及由他率领的阿尔巴尼亚政府经济代表团，结束了在中国的友好访问，二十日乘飞机离开北京经上海回国。"},{"type":"paragraph","text":"首都革命群众二千多人，高举中国人民的伟大领袖毛主席的画像和阿尔巴尼亚人民的伟大领袖恩维尔·霍查同志的画像，到飘扬着中阿两国国旗的首都机场，热烈欢送阿尔巴尼亚战友。欢送群众举着的横幅上，写着醒目的标语:“热烈欢呼阿尔巴尼亚革命化运动的伟大胜利!”“坚决拥护和贯彻中国共产党第八届扩大的十二中全会的公报和各项决议!”"},{"type":"paragraph","text":"阿迪尔·查尔查尼等阿尔巴尼亚同志，由中共中央政治局委员、国务院副总理李先念同志陪同，向欢送群众告别。革命群众敲起锣鼓，挥动中、阿两国国旗，高呼口号:“中阿两国人民的战斗友谊万岁!”“阿尔巴尼亚劳动党万岁!”“中国共产党万岁!”“打倒美帝!打倒苏修!打倒各国反动派!”“恩维尔·霍查同志万岁!”“毛主席万岁!”"},{"type":"paragraph","text":"到机场欢送的，还有政府有关部门、北京市革命委员会负责人林海云、赖际发、徐今强、乔冠华、李强、钟羽一、向前，以及中国人民解放军驻北京部队五好战士代表。"},{"type":"paragraph","text":"对外经委副主任谢怀德，阿尔巴尼亚驻中国大使纳塔奈利和大使馆商务参赞考兹玛，陪送代表团去上海。"},{"type":"paragraph","text":"阿尔巴尼亚驻中国大使馆外交官员和在京的其他阿尔巴尼亚同志到机场送行。"},{"type":"paragraph","text":"阿尔巴尼亚战友离开上海的时候，上海市革命委员会领导成员王少庸、王承龙、冯国柱，人民解放军驻上海部队负责人刘文学、段德彰、王维国，以及革命群众一千多人，前往机场热烈欢送。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0e35a2e97d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

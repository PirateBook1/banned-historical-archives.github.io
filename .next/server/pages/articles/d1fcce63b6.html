script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中委两国对国际形势的看法广泛一致　主张建立公平合理的国际经济新秩序  埃雷拉总统举行宴会，赵紫阳总理出席  中委文化合作协定和科学技术合作协定在京签字","authors":[],"dates":[{"year":1981,"month":11,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中委两国对国际形势的看法广泛一致"},{"type":"paragraph","text":"主张建立公平合理的国际经济新秩序"},{"type":"paragraph","text":"埃雷拉总统举行宴会，赵紫阳总理出席"},{"type":"paragraph","text":"中委文化合作协定和科学技术合作协定在京签字"},{"type":"paragraph","text":"新华社北京11月1日电　委内瑞拉共和国总统路易斯·埃雷拉·坎平斯和夫人今天晚上在人民大会堂宴会厅举行宴会。"},{"type":"paragraph","text":"国务院总理赵紫阳、副总理康世恩和人大常委会副委员长阿沛·阿旺晋美等，应邀出席了宴会。"},{"type":"paragraph","text":"埃雷拉总统和赵紫阳总理先后在宴会上发表了热情洋溢的讲话。"},{"type":"paragraph","text":"埃雷拉总统说，他在访问中国期间受到了极为周到和友好的接待。他说，同中国领导人的会晤使他更好地了解了中国的发展进程及其现代化政策。"},{"type":"paragraph","text":"埃雷拉总统说，我们在行将离开中国的时刻怀着这样的信念：我们正稳步地走在一条使我们两国进一步接近的道路上。我们就双方共同关心的一系列问题进行了非常诚挚的会谈。作为发展中的国家，我们两国一致认为有必要建立一个新的国际秩序以取代为工业大国服务的不公正和不平等的旧秩序，并且一致认为必须立即在联合国的范围内进行全球谈判以加速这一取代过程。"},{"type":"paragraph","text":"他说，我们一致谴责种族主义和殖民主义、帝国主义和干涉主义以及称霸世界的野心。因此，在中美和加勒比地区，在非洲和在亚洲，主权国家的人民所进行的反对新旧形式的剥削和压迫的斗争是一个不可分割的整体。我们这些爱好和平的人民所进行的斗争也是一个不可分割的整体。由于这一原因，世界和平和第三世界都需要有一个强大的、繁荣的和友善的中国。"},{"type":"paragraph","text":"赵紫阳总理在讲话中说，几天来我们进行了多次诚挚、友好、极其富有成效的会谈。会谈表明双方对当前国际形势和重大国际问题的看法有着广泛的一致：我们都坚决支持联合国宪章的原则和宗旨，决心维护国际正义与和平，反对超级大国建立势力范围和妄图称霸世界，坚决反对一切形式的殖民主义，无论是老殖民主义还是新殖民主义。我们都主张建立一个公平、合理的国际经济新秩序，并愿为此共同努力。"},{"type":"paragraph","text":"赵紫阳说，总统阁下这次在我国访问的时间虽然短暂，但影响却将是深远的。我们感谢你带来了委内瑞拉人民对中国人民的友谊，感谢你为中委友好合作关系所作的贡献。中国政府和人民非常珍视这种友好合作关系。我深信，中委友好合作关系的进一步加强是符合我们两国人民的根本利益的。"},{"type":"paragraph","text":"应邀出席宴会的还有：对外文委主任黄镇，外贸部长郑拓彬，外交部副部长章文晋，中国人民解放军副总参谋长刘华清，人大常委会委员、政协全国委员会委员、政府其他部门负责人，中国驻委内瑞拉大使卫永清和夫人等。"},{"type":"paragraph","text":"出席宴会作陪的有随同埃雷拉总统来访的委内瑞拉贵宾，委内瑞拉驻中国大使布雷利博士和夫人。"},{"type":"paragraph","text":"今天上午，埃雷拉总统参观了鲁迅纪念馆，下午，总统和夫人游览了故宫和雍和宫。"},{"type":"paragraph","text":"今天下午，最高人民法院副院长何兰阶同委内瑞拉最高法院法官伊格纳西奥·路易斯·阿卡亚进行了友好的会晤。"},{"type":"paragraph","text":"新华社北京11月1日电  中华人民共和国政府和委内瑞拉共和国政府文化合作协定和科学技术合作协定，今天晚上在北京签字。"},{"type":"paragraph","text":"国务院总理赵紫阳和委内瑞拉总统埃雷拉出席了签字仪式。"},{"type":"paragraph","text":"国务院副总理康世恩和委内瑞拉外交部长桑布拉诺，分别代表本国政府在上述两个协定上签了字。文化合作协定规定，缔约双方将为促进在文化、艺术、教育、体育、新闻、广播、电影和电视方面的合作和交流作出努力。科学技术合作协定规定，缔约双方将本着友好合作精神和平等互利原则进行科学技术合作。（附图片）"},{"type":"paragraph","text":"邓小平和埃雷拉亲切交谈。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"赵紫阳","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d1fcce63b6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"镇压反革命后西北部分干部滋长麻痹轻敌思想","authors":[],"dates":[{"year":1951,"month":8,"day":18}],"is_range_date":false,"parts":[{"text":"镇压反革命后西北部分干部滋长麻痹轻敌思想","type":"title"},{"text":"【西北总分社十八日讯】西北各地大张旗鼓镇压反革命后，部分干部又滋长了麻痹轻敌思想，对反革命破坏行为未严肃认真处理，致使人民和国家遭受到不少损失。青海湟中县反革命分子纵火烧毁甘草一万多斤。亹源县马连沟遭二十余名匪徒抢劫时，当地群众曾报告区政府，但因区政府未及时处理，损失很重。循化县因某领导同志私自批准一个曾杀害九个人的重要罪犯请假，该罪犯乘机逃跑了。镇原、迪化等地因疏于警戒，发生罪犯逃跑事件。有些地方干部敌我不分，滥用反革命分子。青海贵德县竟把判处三年徒刑的罪犯，充当某负责同志的勤务员，并允许他带武器出外“工作”。亹源县滥用反革命分子在自卫队内任职，结果反革命分子携械逃走。各地干部泄露国家机密的现象亦甚严重。陕西西乡县某同志不重视保守国家机密，遗失重要文件二十一种，后虽寻回，但其中一包已被人偷看过了。玉门油矿矿务局财务科长龚大福遗失重要密件一份过了四个月还不上报，到现在仍没有下落。","type":"paragraph"}],"comments":[],"origin":"1951年8月21日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8f0e527e8b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

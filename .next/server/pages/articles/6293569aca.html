script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"俞平伯：七月一日红旗的雨","authors":["俞平伯"],"dates":[{"year":1949,"month":7,"day":11}],"is_range_date":false,"parts":[{"text":"俞平伯：七月一日红旗的雨","type":"title"},{"text":"俞平伯","type":"authors"},{"text":"一个闷热的夏天，","type":"paragraph"},{"text":"气象预报“有阵雨”的黄昏， 永定门里西偏的广场，","type":"paragraph"},{"text":"大家庆贺中国共产党二十八岁的生辰。","type":"paragraph"},{"text":"这里，充满着感激的颜色， 振动着和谐雄壮的歌声， 大幅的红旗，圆圈招飐， 闪烁的银灯，断续照明， 马、恩、列、斯的巨像， 高标半空，","type":"paragraph"},{"text":"如伟大的导师们亲临。风来啦，","type":"paragraph"},{"text":"雨来啦，","type":"paragraph"},{"text":"但风，吹不动期待的真心， 这雨浇不湿鼓舞的热情， 部队的弟兄们说“不怕！”  大家都不怕呵，","type":"paragraph"},{"text":"我们同在风雨之中， 歌唱，舞蹈，高呼， 整个儿的广场激动起来跟无情的风雨斗争。","type":"paragraph"},{"text":"“风云转啦！”","type":"paragraph"},{"text":"红旗刮得花喇花喇的直响。夕阳反映美丽的长虹，","type":"paragraph"},{"text":"浓云透出镰刀似的新生月亮。雨快要歇了，","type":"paragraph"},{"text":"雨反而急了，","type":"paragraph"},{"text":"滴滴搭搭打在帽沿上水往下直淌。","type":"paragraph"},{"text":"更捎带着微微的红色， 洒遍人们浅淡的衣裳， 暴雨才过，","type":"paragraph"},{"text":"大会初开， 万口欢呼， 万人如海。","type":"paragraph"},{"text":"主席台上的扩音器 把这盛大狂欢的晚会指挥到轻松如意，","type":"paragraph"},{"text":"仿佛在一间屋子里开小组会议。","type":"paragraph"},{"text":"都来听听这二十八年奋斗史罢！ 可歌可泣。","type":"paragraph"},{"text":"怎么样从艰危里锻炼出坚贞， 怎么样从苦难里孕育着光明， 我们不久将亲眼看到","type":"paragraph"},{"text":"这中华人民新国的诞生。电火骤然灭了，","type":"paragraph"},{"text":"我呆坐在看台的高处， 旁边的伙伴也静悄悄地， 疑惑在深山里，大野中，","type":"paragraph"},{"text":"抬头——惟有永远寂寞的星空。明儿报上说有三万人，","type":"paragraph"},{"text":"有的说，“不止，不止！ 有四万，五万！”","type":"paragraph"},{"text":"这一忽儿，这几万人那里去了？ 原来他们都不则声，","type":"paragraph"},{"text":"都在耐心等待。","type":"paragraph"},{"text":"我深深体认到群众的庄严的秩序和那高度的觉醒。","type":"paragraph"},{"text":"虽是沉默呵！","type":"paragraph"},{"text":"比呼喊还要响哩。","type":"paragraph"},{"text":"确信“大时代”真快到了， 迈开了第一步的万里长征。怎么会到如梦的会场来呢？","type":"paragraph"},{"text":"怎么会生活在全新的国度里呢？ 这是一世纪来所没有的，","type":"paragraph"},{"text":"这是半世纪来所没有经识过的， 我不觉得，我还在这古老的北平。","type":"paragraph"},{"text":" 一九四九、七、六、","type":"paragraph"},{"text":"来源：《人民日报》 1949年7月11日 第 4 版。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6293569aca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

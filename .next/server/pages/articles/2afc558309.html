script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津市部分社会人士对反右派斗争的反应","authors":[],"dates":[{"year":1957,"month":9,"day":26}],"is_range_date":false,"parts":[{"text":"天津市部分社会人士对反右派斗争的反应","type":"title"},{"text":"新华社天津26日讯　天津市一些社会人士对反右派斗争的反应。","type":"paragraph"},{"text":"曾经当过东北军阀、青岛市市长的胡若愚在谈到他列席人代会的感想时说：“参加了两天人代会，血压又高了。”并说：“每天都是反党、反社会主义嚷的震耳朵，听都听腻了。……这样的会真没意思，可是又不能不去，他们(指政府)认为这是给了你很大的光荣。这有什么光荣的，我没感到。”","type":"paragraph"},{"text":"当有人询问市人代会列席代表、民革成员高纪毅参加会议是否辛苦了时，他讥讽地说：“参加人代会，总比逮进去劳动改造还舒服得多……”谈到斗争右派分子赵光庭的问题，他说我和赵素无冤仇，也不知道他的历史，何必发言得罪人呢！我在小组讨论会上总是不多说话，宁叫人们说我是落后分子，也不能因说话不当而惹出祸来。”","type":"paragraph"},{"text":"上层买办资本家吴颂平也表示同情赵光庭，他说：“赵光庭人很好……何苦把他弄成右派？”他说：“天津民革没有找出一个右派分子来，没法交代，把他(指赵)弄出来作个典型教育大家，也好交代。”他认为：“别看反右派斗争闹得这么厉害，没有多大后劲，也就是镇压镇压，不让人们发表议论罢了。”","type":"paragraph"},{"text":" 来源：编自天津社情，原载新华社《内部参考》1957年9月27日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2afc558309"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

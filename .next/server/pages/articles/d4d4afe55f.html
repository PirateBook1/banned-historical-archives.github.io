script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"破资本主义　立社会主义　全国工商界必须全面整风，全国工商联和民建常委会联席会议进行讨论","authors":["新华社"],"dates":[{"year":1957,"month":8,"day":22}],"is_range_date":false,"parts":[{"text":"破资本主义  立社会主义  全国工商界必须全面整风，全国工商联和民建常委会联席会议进行讨论","type":"title"},{"text":"新华社","type":"authors"},{"text":"新华社２２日讯为了在全国工商界中展开一个以反对右派分子和破资本主义立场、立社会主义立场为内容的全面整风运动，全国工商联和中国民主建国会将在９月上旬联合召开两会中央（执行）委员会议，正式决定和推动这一运动。这是今天举行的两会常委联席会议上决定的。","type":"paragraph"},{"text":"会议认为，在生产资料的资本主义所有制基本上改变为社会主义所有制以后，政治战线和思想战线上的社会主义革命并没有完成，特别是从工商界反右派斗争的情况看来，多数工商业者对他们的政治立场并没有进行必要的改造，因此在全国工商界中广泛开展整风运动是完全必要的。会议一致通过了由两会主任委员陈叔通和黄炎培提出、并已征得各地副主任委员同意的迅速召开两会中央（执行）委员联席会议的决定，并且要通过这个会议，在工商界掀起社会主义改造的新高潮。","type":"paragraph"},{"text":" ——原载《人民日报》1957年8月23日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d4d4afe55f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"更好地活学活用毛泽东思想　紧跟毛主席的伟大战略部署","authors":["贺根林"],"dates":[{"year":1968,"month":8,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"更好地活学活用毛泽东思想"},{"type":"paragraph","text":"紧跟毛主席的伟大战略部署"},{"type":"paragraph","text":"北京针织总厂革委会副主任、老工人　贺根林"},{"type":"paragraph","text":"我们最敬爱的伟大领袖毛主席《炮打司令部》的大字报和一系列英明决策，宣判了以中国赫鲁晓夫为首的资产阶级司令部的死刑，是我们在无产阶级专政条件下继续进行革命的伟大战斗纲领。两年来，全国亿万革命群众在以毛主席为首、林副主席为副的无产阶级司令部的英明领导下，团结一致，英勇奋战，向以中国赫鲁晓夫为首的资产阶级司令部发起猛烈进攻，夺得了无产阶级文化大革命的决定性胜利。"},{"type":"paragraph","text":"但是，我们工人阶级深深懂得，无产阶级文化大革命越是接近全面胜利，阶级斗争越是复杂，越是深刻。无产阶级的敌人总是千方百计地企图从右的或极"},{"type":"paragraph","text":"“左”的方面干扰毛主席的伟大战略部署，妄图动摇以毛主席为首、林副主席为副的无产阶级司令部。因此，我们一定要紧紧团结在以毛主席为首、林副主席为副的无产阶级司令部的周围，进一步加强无产阶级专政，深入持久地开展革命的大批判，从政治上、思想上、理论上把中国赫鲁晓夫为首的党内一小撮走资派批倒批臭，肃清其流毒。我们一定要象爱护眼睛一样，爱护在毛主席的英明决策下诞生的各级革命委员会，帮助它巩固和发展，使它沿着毛泽东思想的轨道健康地成长。"},{"type":"paragraph","text":"我是一个普通工人，被革命群众推选到革委会担任领导工作。我深深感到：毛主席是我们工人阶级和全国革命人民最伟大的领袖。以毛主席为首、林副主席为副的无产阶级司令部，是全党、全军、全国和广大革命群众唯一的领导中心。什么时候按照毛主席的指示办事，按照以毛主席为首、林副主席为副的无产阶级司令部的战斗号令行动，就无往而不胜，天大的困难也能克服；什么时候离开了毛主席的教导，违背了无产阶级司令部的战斗号令，就寸步难行，一事无成，甚至会滑到危险的泥坑里去。我们一定要更高地举起毛泽东思想伟大红旗，更好地活学活用毛主席著作，无限忠于毛主席，无限忠于毛泽东思想，无限忠于毛主席的无产阶级革命路线，紧跟毛主席的伟大战略部署，不折不扣地执行无产阶级司令部的一切战斗号令，在阶级斗争和生产斗争的大风大浪中为无产阶级掌好权，用好权，夺取无产阶级文化大革命的全面胜利，保证社会主义的铁打江山永不变色。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e8130f50b4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"株洲市革委会和军训团加强下乡知识青年的思想政治工作  抓典型，树样板，开展比、学、赶、帮活动  广大下乡知识青年活学活用毛泽东思想，接受贫下中农的再教育，先进人物不断涌现","authors":[],"dates":[{"year":1969,"month":2,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"株洲市革委会和军训团加强下乡知识青年的思想政治工作"},{"type":"paragraph","text":"抓典型，树样板，开展比、学、赶、帮活动"},{"type":"paragraph","text":"广大下乡知识青年活学活用毛泽东思想，接受贫下中农的再教育，先进人物不断涌现"},{"type":"paragraph","text":"据新华社长沙十九日电　湖南省株洲市革命委员会和军训团，在认真落实毛主席的最新指示，积极动员广大知识青年上山下乡的同时，注意继续做好已经插队落户的知识青年的思想政治工作，帮助他们进一步认识上山下乡的伟大意义，自觉地接受贫下中农的再教育，在农村扎根一辈子。"},{"type":"paragraph","text":"欢送知识青年下乡后，有些同志就产生了“学生下了乡，已经完事了”的活思想。可是，少数青年下乡后，身在农村，心在城市；有些青年不乐意到条件差的社队落户。市革委会和军训团针对这些现象和一些同志的活思想，进行了讨论。大家认识到，动员知识青年下到农村后，还必须继续对他们进行思想政治工作，帮助他们在农村扎下根，自觉地接受贫下中农的再教育，沿着毛主席的无产阶级革命路线走到底。"},{"type":"paragraph","text":"市革委会和军训团统一认识后，及时采取了有力措施，继续做好已经插队落户的知识青年的思想政治工作："},{"type":"paragraph","text":"一、组织慰问团，到农村大办下乡知识青年毛泽东思想学习班。学习班请贫下中农作老师，请他们忆旧社会的苦，讲新社会的甜，畅谈农村无产阶级文化大革命的大好形势，对插队落户的知识青年进行阶级斗争和两条路线斗争教育，帮助下乡知识青年进一步理解到农村接受贫下中农再教育的伟大意义，认识这是伟大领袖毛主席对自己的最大关怀，是贫下中农对自己的最大爱护，是知识青年的最大幸福。"},{"type":"paragraph","text":"二、帮助下乡知识青年的家长提高认识，教育子女安心在农村干革命。市革委会在组织工人、解放军毛泽东思想宣传队深入农村做好下乡知识青年的思想政治工作的同时，注意调动革命家长的积极因素，使他们树立“养儿防修为革命，教子务农炼红心”的新思想，教育自己的子女扎根在农村，接受贫下中农的再教育。"},{"type":"paragraph","text":"三、市革委会和军训团为了把下乡知识青年的思想政治工作做深做细，在首批知识青年下农村后不久，就深入农村，广泛收集贫下中农对他们的反映，发现典型，树立样板，在下乡知识青年中间开展比、学、赶、帮的活动。革委会在首批下乡知识青年中树立了五名先进典型，去年十二月请他们回到市里，向全市人民汇报农村无产阶级文化大革命的大好形势，介绍他们到农村接受贫下中农再教育的心得体会。市革委会还办了“上山下乡知识青年先进事迹简报”，及时传播广大知识青年到农村后接受贫下中农再教育的先进事迹。目前，已经插队落户的广大知识青年努力活学活用毛主席著作，人人学先进，赶先进，接受贫下中农再教育的先进人物不断涌现，活学活用毛泽东思想的新人新事层出不穷。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"上山下乡","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cf16409720"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

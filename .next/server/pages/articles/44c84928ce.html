script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院、中央军委、中央文革小组关于维护铁路交通运输的紧急补充命令","authors":[],"dates":[{"year":1968,"month":2,"day":18}],"is_range_date":false,"parts":[{"text":"中共中央、国务院、中央军委、中央文革小组关于维护铁路交通运输的紧急补充命令","type":"title"},{"text":"为保障援越物资的运输畅通，特紧急命令如下：","type":"appellation"},{"text":"（一）煽动和指挥对行驶列车鸣枪威胁、到车站、港口无理取闹，挑动铁路交通部门群众搞武斗，殴打和绑架铁路、港口军管人员等破坏铁路交通运输的行为，一概是反革命的土匪行为，必须采取专制措施，坚决按“二六”命令办理。","type":"paragraph"},{"text":"（二）铁路港口广大职工要坚决克服无政府主义，坚守工作岗位，决不允许迟到早退。对无故不上班而逾期不归者，应扣其工资。","type":"paragraph"},{"text":"（三）军管人员和护路部队、当地驻军要积极制止铁路港口内外串连，制止武斗。如制止无效，造成运输、装卸中断，则坚决按“二六”命令办理。","type":"paragraph"},{"text":"（四）中央立即派出监督小组，分赴重要站段和港口，监督“二六”命令和紧急补充命令的执行。","type":"paragraph"}],"comments":[],"origin":"根据文件的群众组织翻印件，翻印者未注明","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"44c84928ce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

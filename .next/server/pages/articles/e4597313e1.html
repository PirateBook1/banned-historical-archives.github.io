script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东转发华东军区党委关于结合三反进行整编给所属装甲兵党委的电报的批语","authors":["毛泽东"],"dates":[{"year":1951,"month":12,"day":31}],"is_range_date":false,"parts":[{"text":"毛泽东转发华东军区党委关于结合三反进行整编给所属装甲兵党委的电报的批语","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"谭政同志，各大军区：","type":"appellation"},{"text":"十二月二十九日华东军区党委批评华东装甲兵党委的电报，很好。没有这种批评，彻底的三反斗争是不能完成的。就全军情况来看，最落后的是中南军区，至今没有一个彻底发动三反斗争的号召文件。相反地被整编一事所吸引，深怕发动这个斗争妨碍整编。其实，如同华东军区党委所规定，一月以三反为主，结合整编；二三两月以整编为主（指军区及被整编的部队），结合三反，两者不但不妨碍，而且只有这样做，才能使整编做好。务望中南军区和各大军区取一致步骤，务必“在一月份全军整整齐齐进入三反斗争”。下面各单位，有不执行此命令者，立即予以批评，严重者须以撤职相威胁。每天交流经验，表扬好的，批评坏的，使运动迅速发展。中南军区各部门贪污浪费官僚主义情况和各地一样严重，何以至今毫无动作，速即电告。","type":"paragraph"},{"text":" 毛泽东十二月三十一日二十时","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e4597313e1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

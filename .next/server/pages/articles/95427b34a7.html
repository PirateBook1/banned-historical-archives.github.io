script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热烈欢呼毛泽东思想的伟大胜利——上海人民庆祝中华人民共和国成立十七周年","authors":[],"dates":[{"year":1966,"month":10,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\10\\66a2080101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛主席是我们心中最红最红的红太阳，毛泽东思想是我们的命根子。我们永远永远跟着毛主席干革命，世世代代不变心。上海人民昨天高举着毛主席画像和《毛主席语录》参加了庆祝游行。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\10\\66a2080102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛泽东思想是我们进行革命的最强有力的武器。上海市民兵师的女民兵们在开会前认真学习《毛主席语录》。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\10\\66a2080103.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛主席提出的各行各业都要办成亦工亦农，亦文亦武的革命化大学校的思想，这就是我们的纲领。上海红卫兵小将们抬着“全国都要成为毛泽东思想的大学校!”巨幅标语在人民广场行进。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\10\\66a2080104.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e“毛主席万岁!万岁!万万岁!”革命的豪情在激荡，革命的烈火在燃烧。我们一定要更高地举起毛泽东思想伟大红旗奋勇前进!　(本版照片均本报记者摄)\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"95427b34a7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

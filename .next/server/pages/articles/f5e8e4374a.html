script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji34","name":"毛泽东全集第34卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji34.pdf"],"article":{"title":"对蒋竹如来信的批语和复信","alias":"","parts":[{"type":"paragraph","text":"对蒋竹如来信的批语和复信"},{"type":"paragraph","text":"（1954年10月29日）此信附件建议四点，值得注意，请陈云、小平3二同志一阅。"},{"type":"paragraph","text":"[1]蒋竹如，毛泽东在湖南省立第一师范学校读书时的同学，当时在长沙市女子师范学校当教员。"},{"type":"paragraph","text":"[2]指蒋竹如1954年8月9日给毛泽东的信后所附的四点建议：（一）关于购粮工作，似应禁止超额竞赛办法。地方干部在执行政策时，互相挑战，争取超额，似乎不妥。因为农民收获有限，国家所取愈多，则农民所留愈少。去年购粮工作中，各乡互相挑战，争取超额完成，于是某些地方提升粮户地位，有的缺粮户升为保粮户，保粮户升为余粮户，这样一来，使若干农民的情绪不安，减低了生产兴趣，影响国家的增产计划。（二）洪水为灾，似应准备大建水库。今年湖南水患特大，不仅滨湖受害，山区、丘陵地区也有极大损失。今后防御的方法，惟有在扼要的山谷中大建水库，一则预防洪水，二则预抗旱灾，一举两利。（三）特殊的教育制度似应加以改进。湖南的育才幼儿园、省幼儿园、军区幼儿园在教育界中显得特殊，组织庞大，管理人员众多，耗费巨大，一则给群众不好的印象，二则那些幼儿，过惯了优裕生活，也没有好处。（四）对铁路工作人员的免票似应加以限制。现在各业工人的待遇，都是以各人的工薪去维持各家的衣食住行的费用，但铁路工人的家属，却能享受免票乘车权利，这种特殊优待，似不合理。一则妨碍了国家收入，二则形成了特殊制度，给人民群众以不好的心理影响，似应只能限于工作人员本身享有免票权利。"},{"type":"paragraph","text":"[3]陈云，当时任中共中央书记处书记、国务院副总理。小平，即邓小平，当时任中共中央秘书长、国务院副总理。毛泽东全集第三十四卷写信人是一个中学教员，过去我的同学。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十月廿九日"},{"type":"paragraph","text":"二竹如兄："},{"type":"paragraph","text":"八月九日的信收到。建议四点很好，已告有关同志注意。"},{"type":"paragraph","text":"此复。顺颂教安"},{"type":"paragraph","text":"毛泽东一九五四年十月廿九日"}],"authors":["毛泽东"],"dates":[{"year":1954,"month":10,"day":29}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":329,"page_end":330},"tags":[{"name":"毛泽东","type":"人物"},{"name":"陈云","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f5e8e4374a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

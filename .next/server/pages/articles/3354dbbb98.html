script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"中央关于转发河南省委镇反工作报告的批语和致中南局电","alias":"","parts":[{"type":"paragraph","text":"中央关于转发河南省委镇反工作"},{"type":"paragraph","text":"报告的批语和致中南局电"},{"type":"paragraph","text":"（1951年1月21日）华东局，西南局，西北局，华北局，东北局并请转发所属省市区党委："},{"type":"paragraph","text":"我们认为河南省委一月十三日关于镇压反革命活动的报告\"是正确的，特发给你们参考。我们希望各省委市委区党委都有一个关"},{"type":"paragraph","text":"[1]中共河南省委1951年1月13日给中央的报告说：河南省的镇压反革命运动，在纠正右倾倾向后，取得了很大成绩。这一重大的革命行动，在社会各方面不可避免地引起了巨大反响：工农基本群众很高兴；地主阶级不再气焰高涨；民主人士中除左倾者积极拥护外，另一部分表示“摸不着底”，默寡言；工商界也表示沉默、小心，有“莫谈国事”之味；城市学生和机关新干部中，也有些震动。而有些地区的领导已为胜利所迷惑，开始出现不清醒的现象。根据上述情况，省委决定一般停止逮捕，杀人要更加讲究策略，严禁草率从事的现象。该放者经过一定手续，通过群众，迅速处理释放，有意识地把空气松弛一下。同时结合抗美援朝及土改等群众运动，广泛进行宣传工作，讲明政策，说明理由，稳定各阶层群众。但对漏网的反革命分子，则继续追踪缉捕，务使归案。"},{"type":"paragraph","text":"中央关于转发河南省委镇反工作报告的批语和致中南局电于镇压反革命的总结性的报告。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"一月廿一日"},{"type":"paragraph","text":"二中南局并转河南省委："},{"type":"paragraph","text":"我们收到了河南省委一月十三日关于镇压反革命活动的报告，我们认为这个报告是很好的，业已转各中央局及各省市区党委参考。请中南局亦将这个报告用电报转发湘鄂赣粤桂五省参考，请这五省每省写这样一个总结性的肃反报告。"},{"type":"paragraph","text":"中央"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":1,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":48,"page_end":49},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3354dbbb98"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席的讲话","authors":[],"dates":[{"year":1963,"month":5,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇主席的讲话"},{"type":"paragraph","text":"新华社金边六日电　中华人民共和国主席刘少奇今天上午在金边机场发表的告别讲话，全文如下：尊敬的诺罗敦·西哈努克亲王殿下，亲爱的朋友们："},{"type":"paragraph","text":"我和我的同事们在你们美丽的国家进行的友好访问，已经圆满结束，现在就要启程回国了。在这即将分别的时候，请允许我再一次对于你们的盛情接待和热烈欢迎表示衷心的感谢。"},{"type":"paragraph","text":"我和我的同事们，在你们的国家愉快地度过了难忘的六天。在这次访问过程中，我们深刻地体会到柬埔寨人民对于中国人民的真挚友情，特别是西哈努克亲王殿下同我们朝夕相处、倾心畅谈，更加增进了我们之间的相互了解和信任。所有这些，都生动地表明中柬两国的友谊是很亲密的。我深信，在我们双方共同努力下，中柬两国的传统友谊和友好合作关系，必将不断地巩固和发展。"},{"type":"paragraph","text":"亲爱的朋友们，我们虽然就要离开你们了，但是，你们的国家给予我们的美好印象，将永远留在我们的记忆里。我们衷心地祝愿，柬埔寨王国日益繁荣昌盛，人民幸福。祝中柬两国人民的友谊万古长青。"},{"type":"paragraph","text":"再见！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a9ba6b9f39"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"天津工人毛泽东思想宣传队进驻上层建筑领域的一千八百多个单位  按照工人阶级面貌改造知识分子队伍  发展了革命大好形势促进了斗、批、改","authors":[],"dates":[{"year":1968,"month":10,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"天津工人毛泽东思想宣传队进驻上层建筑领域的一千八百多个单位"},{"type":"paragraph","text":"按照工人阶级面貌改造知识分子队伍"},{"type":"paragraph","text":"发展了革命大好形势促进了斗、批、改"},{"type":"paragraph","text":"新华社天津十三日电　伟大领袖毛主席发出“工人阶级必须领导一切”的最新指示以后，天津市革命委员会派出以产业工人为主体的工人毛泽东思想宣传队，在人民解放军的参加和支持下，进驻了上层建筑领域的一千八百多个单位。工人阶级登上了上层建筑各个领域斗、批、改的政治舞台，用毛泽东思想对知识分子进行再教育，用无产阶级的面貌对这些单位进行改造，有力地巩固和发展了这些单位的革命大好形势，促进了这些单位的斗、批、改。"},{"type":"paragraph","text":"目前，工人毛泽东思想宣传队进驻的单位，革命形势越来越好，它们的特点是：战无不胜的毛泽东思想占领了上层建筑其中包括各个文化领域的一切阵地，打破了知识分子独霸的一统天下；工人阶级用自己的面貌改造着知识分子队伍，对知识分子进行了再教育，使广大知识分子决心走与工农兵相结合的道路；工人阶级在斗争中提高了自己的政治觉悟。"},{"type":"paragraph","text":"天津市各工人毛泽东思想宣传队从今年八月中旬起陆续进入上层建筑各单位以后，都把迅速宣传、全面落实毛主席的最新指示和以毛主席为首、林副主席为副的无产阶级司令部的战斗号令，摆在头等重要的地位。在工人毛泽东思想宣传队的帮助下，各单位普遍地举办了毛泽东思想学习班。工人毛泽东思想宣传队的同志用自己无限热爱伟大领袖毛主席的深厚无产阶级感情，用自己紧跟毛主席的伟大战略部署、坚决落实毛主席最新指示的亲身感受，去影响和教育广大知识分子，增强他们对伟大领袖毛主席、对毛泽东思想和毛主席的无产阶级革命路线的热爱。在无产阶级文化大革命中做出重要贡献的南开大学两大派革命群众组织，由于受阶级敌人的挑拨和资产阶级派性作怪，长期“内战”不休，成为天津市的“老大难”单位。工人毛泽东思想宣传队进校后，引导广大革命师生学习毛主席的最新指示，帮助他们批判反动的“多中心即无中心论”，批判资产阶级派性和无政府主义，使两大派革命群众组织消除了隔阂，在毛泽东思想的基础上团结起来，揪出了一些隐藏的阶级敌人，全校迅速实现了革命大联合和革命三结合。"},{"type":"paragraph","text":"工人毛泽东思想宣传队遵照毛主席关于对知识分子进行再教育的最新指示，帮助知识分子改造世界观，改变资产阶级的思想、作风，走与工农兵相结合的道路。工人毛泽东思想宣传队普遍举办了阶级教育展览会，召开忆苦思甜大会，工人群众登上讲坛，作忆苦思甜的报告，对知识分子进行阶级教育。天津工学院的广大师生，在工人宣传队的帮助下，开展了“三忆、三比、三查”活动，忆旧社会的苦，比新社会的甜，查自己的忘本思想；忆受中国赫鲁晓夫修正主义教育路线的毒害，比执行毛主席无产阶级教育路线的甜，查自己在两条路线斗争中的表现；忆党和毛主席对自己的培养，比对伟大领袖毛主席的忠心，查自己是否紧跟毛主席的伟大战略部署。这些活动，极大地提高了广大革命师生的阶级觉悟。他们纷纷表示：决心在工人阶级的领导下，老老实实地接受工农兵的再教育，永远忠于毛主席，永远忠于毛泽东思想，永远忠于毛主席的无产阶级革命路线，走与工农兵相结合的道路，彻底改造旧思想，把自己锻炼成为无产阶级革命事业的可靠接班人。近几个月来，天津市已有近万名大专院校毕业生和三万八千多名中学毕业生，遵照毛主席指引的道路，到农村去，到边疆去，到工矿去，到基层去，参加劳动，接受工农兵的再教育。"},{"type":"paragraph","text":"工人毛泽东思想宣传队以战无不胜的毛泽东思想为武器，广泛发动群众，深入地批判中国赫鲁晓夫在教育、文艺、新闻等领域内推行的反革命修正主义路线，按照无产阶级的面貌，对一切不适合于社会主义经济基础的上层建筑实行普遍的、彻底的改革。通过革命大批判，广大革命群众进一步认识到：资产阶级统治文化教育阵地，对劳动人民实行资产阶级专政的现象，再也不能继续下去了。他们在工人宣传队领导下，深挖出文化教育领域内的一小撮阶级敌人，开始对上层建筑进行普遍的、彻底的改革。同时，一支无产阶级的队伍正在文化教育战线上形成。"},{"type":"paragraph","text":"在领导这些单位斗、批、改的过程中，工人毛泽东思想宣传队坚决贯彻执行毛主席关于对待知识分子的无产阶级政策，深入细致地对他们做政治思想工作，调动一切积极因素，团结一切可以团结的力量，并把消极因素变成积极因素。进驻大专院校和中学的工人宣传队，充分肯定了广大革命的红卫兵小将在文化大革命初期和中期立下的功绩，同时对他们所犯的这样那样的错误，进行热情耐心的教育，帮助他们发扬成绩，克服缺点，总结经验，继续前进。这样，各单位都涌现出一大批决心把无产阶级文化大革命进行到底的积极分子，团结大多数群众，巩固和发展了革命大联合和革命三结合，孤立和打击了一小撮阶级敌人。"},{"type":"paragraph","text":"天津市工人毛泽东思想宣传队还遵照毛主席关于“工人阶级也应当在斗争中不断提高自己的政治觉悟”的伟大教导，狠抓本身的革命化建设。他们活学活用毛泽东思想，以解放军为榜样，广泛地开展“四好连队”运动，坚持四个第一，大兴三八作风，发扬三大民主，执行三大纪律八项注意，深入地开展忠于毛主席、忠于毛泽东思想、忠于毛主席无产阶级革命路线的“三忠于”活动，使自己在斗争中不断提高政治觉悟。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"驻吉林工业大学的工人毛泽东思想宣传队，深入细致地进行思想政治工作，热情帮助革命师生树立理论和实践相结合的作风，紧跟毛主席的伟大战略部署，更好地全面落实毛主席一系列最新指示，搞好学校的斗、批、改。这是老工人陈德田给革命师生介绍自己学习毛主席最新指示，学一点，用一点，理论联系实际的体会。"},{"type":"paragraph","text":"陈阵摄（新华社稿）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ab7b8ec1ab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"一封珍贵的遗书","authors":["林子龙"],"dates":[{"year":1967,"month":8,"day":29}],"is_range_date":false,"parts":[{"text":"一封珍贵的遗书","type":"title"},{"text":"林子龙","type":"authors"},{"text":"原编者按：新厦罐公社优秀战士、我们的亲密战友林子龙同志于“八·三○”战斗中，不幸被残无人道的革匪活埋，壮烈牺牲。在烈士身上，我们找到他在牺牲前十几小时代表在前方浴血奋战的新厦罐公社战士写给新厦罐公社全体战友的一封信。这封信写得多么好啊！字里行间，洋溢着革命豪情，跳荡着火热红心。我们含着热泪，接受了林子龙烈士留给我们的珍贵遗书。","type":"paragraph"},{"text":"刘、李、田及革匪又夺去了我们一个好战友的年轻生命，又欠下我们一笔血债！","type":"paragraph"},{"text":"为死难烈士报仇！一切革命派的战友们，把仇恨集中到枪口刀尖上，对准刘贼、革匪，开火！林子龙烈士永垂不朽！","type":"paragraph"},{"text":"新厦罐公社全体战友们：","type":"appellation"},{"text":"你们好！在硝烟滚滚，炮声隆隆，战火纷飞中，我们离开了你们——亲密的战友们，来到了抗暴斗争的最前线。厦门的陈再道——刘春山、李平、田军之流和厦门百匪在八·一九对我英雄的厦门革命造反派，进行反革命围剿。我们多少亲密的战友，在这次抗暴斗争中壮烈牺牲了。八·一九死难烈士永垂不朽!他们生的伟大，死的光荣，他们不愧是毛主席的忠实卫士，他们是我们学习的好榜样！","type":"paragraph"},{"text":"战友们，从八·一九与你们离别到现在，我们在前线的生活虽然是比较紧张，执勤、放哨、爬山、出击、但是，我们牢记毛主席的教导：“下定决心，不怕牺牲，排除万难，去争取胜利。”我们深深懂得，今天我们是为了捍卫毛主席的革命路线，为了保卫英雄的厦门岛，那怕机枪子弹天天在飞，那怕敌人夜间来偷袭，我们誓与刘、李、田血战到底！我们决不辜负党中央、毛主席的亲切教导和殷切希望，我们决不沾辱革命造反派的荣誉，我们决不能忙记田军、李平之流在三月黑风中对我英雄的新厦罐公社的血腥镇压。“三·六”、“六·二”、“七·二一”、“七·三○——八·二”、“八·一九”，旧仇新恨，我们怎能忘却？不能！决不能忘却！此仇现在不报，更待何时！“为有牺牲多壮志，敢教日月换新天。”我们用殷红的鲜血向党中央、毛主席、向战友们宣誓：我们早已下定决心，随时准备牺牲自己的生命，来保卫毛主席的革命路线，不彻底打垮刘春山、李平、田军之流和厦门百匪，我们死不瞑目。","type":"paragraph"},{"text":"雨打青松松更青，血染红旗旗更红!战斗吧!亲爱的战友，厦门的天一定是毛泽东思想的天，厦门的地一定是毛泽东思想的地。不管付出多少代价，我们定叫英雄的厦门岛变成毛泽东思想的新天地！","type":"paragraph"},{"text":"战斗吧!党中央毛主席在支持我们，中央军委、中央文革在支持我们，全国革命派在支持我们。我们的事业是正义的，我们必胜!","type":"paragraph"},{"text":"勇敢地战斗吧!让我们在不同的战斗岗位上，为捍卫毛主席、捍卫毛主席的革命路线而共同浴血奋战到底!","type":"paragraph"},{"text":"致","type":"paragraph"},{"text":"无产阶级文化大革命战斗敬礼!","type":"appellation"},{"text":"另：我们在这里感谢公社和全体战友对我们的大力支持和亲切的关怀。","type":"paragraph"},{"text":" 新厦罐公社赴前线作战全体指战员上一九六七年八月二十九日于前线","type":"paragraph"}],"comments":[],"origin":"新厦门公社等联合主编《厦门前线》，第五期，1967年9月1日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7510624509"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

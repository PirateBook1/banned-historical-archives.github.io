script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji9-1","name":"毛泽东全集第9卷(1)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji9-1.pdf"],"article":{"title":"关于国共两党关系和统一战线等问题","alias":"","parts":[{"type":"paragraph","text":"关于国共两党关系和统一战线等问题！"},{"type":"paragraph","text":"（1936年8月10日）"},{"type":"paragraph","text":"蒋介石依靠日本、出卖投降的基本战略没有改变，但他准备开国防会议，实行局部的对日作战等，战术有所改变，而战术的改变有可能影响其战略的动摇。两广事变虽然遭到挫折，但它使蒋介石内部裂痕加深。蒋介石过去让出东三省，镇压群众，不同我们往来。现在改变了，也说统一战线、国防政府，要同我们往来，这是为了得到群众的拥护和日本的退让，以巩固他的统治。我们愿意与南京谈判，现在还是这个方针。在今天应该承认南京是一种民族运动的大力量。我们可以承认统一指挥、统一编制，在许多策略方面要有所改变，但是一定要停止“剿共”，一定要实行真正的抗日。创造西北国防政府，红军与东北军正在协商中，两方面都要做艰苦的努力，在东北要加强政治工作，在地方应加紧巩固工作。红二、四方面军的北上对于打通苏联，保卫苏区，统一红军领导，都有很大的意义，应极力地欢迎红二、四方面军，并使他们完全在中央领导之下。"},{"type":"paragraph","text":"[1]本篇一是毛泽东在中共中央政治局会议上所作的国共两党关系和统一战线等问题的报告的一部分；本篇二是毛泽东在会议上所作结论的一部分。"},{"type":"paragraph","text":"一"},{"type":"paragraph","text":"民众抗日已经冲破蒋介石的压迫，但是还没有冲破蒋介石的最高界限，即还没有实现民主。蒋介石总是说先统一，我们则要求他先给抗日的民主。“抗日必须反蒋”的口号，现在已不适合，要在统一战线下反对卖国贼。同时要注意提高对同盟者的警戒性，保持党的独立性。"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":8,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":42,"page_end":43},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"db4305678d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

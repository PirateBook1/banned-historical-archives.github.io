script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"东新医院认真执行毛主席革命卫生路线把体育应用于防病治病","authors":[],"dates":[{"year":1976,"month":6,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　南市区东新医院医务人员认真贯彻毛主席的革命卫生路线和体育路线，不断批判修正主义路线，实行卫生与体育相结合，把体育应用于防病治病，使卫生、体育工作更好地为无产阶级政治服务，为工农兵服务，取得了显著成效。"},{"type":"paragraph","text":"去年四月，这个医院开设了体育疗法门诊部，建立了体疗室，实行卫生与体育相结合。开始时，有些同志认为:医院只管打针、发药，以治病为主，体育防治工作是份外事。医院党支部及时组织全院职工学习毛主席关于“发展体育运动，增强人民体质”和“预防为主”的教导，使大家认识到:只有增强人民体质，提高人民抗病能力，才是根本的办法。思想统一后，全院职工人人争当卫生与体育相结合的有心人。医院小，人手少，设备差，他们坚持自力更生，因陋就简，土法上马，与修正主义路线对着干。"},{"type":"paragraph","text":"体疗门诊开设一年多来，他们用一拳一操开路，辅以药物治疗，收到了显著效果。"},{"type":"paragraph","text":"这个医院为了进一步落实毛主席关于“预防为主”的方针，把体育疗法办到工厂、学校、里弄里去，并先后开办了太极拳和练功十八法学习班。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"20d633d7d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"不要侵占了毛主席的时间","authors":["赵鸿钧"],"dates":[{"year":1950,"month":6,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"赵鸿钧"},{"type":"paragraph","text":"文汇报在前天(六日)刊载了这样一段消息:毛主席亲笔给南洋模范中学高一乙同学们编的文艺壁报“青锋”题了字，当我看到这个消息时，我大大的受了感动，毛主席对他的孩子们的关怀，鼓励和热爱，到了什么程度啊!我拿了这份报纸，楼上楼下跑来跑去，传给许多人看，让他们和我一同受感动，一同领受这种至高无上的热爱和鼓励。"},{"type":"paragraph","text":"可是当我渐渐冷静下来的时候，心里忽然有了这样的感想，上海以至全国各地有这么多学校，这么多机关团体，他们都办了壁报，假如他们都写信去要求毛主席提字，那怎么办呢?毛主席每天每一时刻都在忙碌的处理国家大事，工作是多么繁忙!我们以有关国计民生的大事来和一张壁报比较一下。后者是太微小了。"},{"type":"paragraph","text":"我们要尊敬和爱护自己的领袖，最好不要拿这些小事情给毛主席增加麻烦，和占据了他过多的工作时间，因为毛主席的时间是在处理着我们整个国家的大事呀!因此，我希望大家不要再以题字去打扰毛主席!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4eb729abea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

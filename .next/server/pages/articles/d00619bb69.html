script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海艺术品雕刻一厂老工人学习小组无限崇敬毛主席坚持在斗争中学习和运用毛泽东思想","authors":[],"dates":[{"year":1976,"month":10,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海艺术品雕刻一厂老工人学习小组认真学习中央的两项重要决定，决心响应以华国锋同志为首的党中央的号召，继承毛主席的遗志，把对毛主席深厚的无产阶级感情倾注到学习和实践毛泽东思想的实际行动中去，迅速掀起了学习马列著作和毛主席著作的新高潮。"},{"type":"paragraph","text":"一九六八年初，这个厂的七位老工人怀着对毛主席深厚的无产阶级感情，利用业余时间，开始建立起每周一次学习马列著作和毛主席著作的学习小组。八年来，他们如饥似渴地学习马列著作和毛主席著作，不管是严冬，还是酷暑，他们都以顽强的革命精神坚持学习，先后通读了《毛泽东选集》一至四卷，学习了《共产党宣言》、《国家与革命》等二十多篇马列著作。有的同志一边学习文化，一边刻苦攻读马列著作和毛主席著作；有的老工人还写了几十万字的学习心得体会。今年三月，在深入批邓、反击右倾翻案风的斗争中，学习小组已从七人发展到二十二人。在斗争中学，在斗争中用，实践使他们深深地懂得:只有认真学习马列著作和毛主席著作，才能自觉同党内资产阶级斗，才能战胜任何艰难险阻，夺取革命的新胜利。"},{"type":"paragraph","text":"这个厂老工人学习小组的同志以无比崇敬的心情，赞颂毛主席为中国革命和世界革命立下的丰功伟绩。许多老工人联系自己的翻身史激动地说:“在旧社会，我们艺雕工人被称为是‘叫花子’；新社会，在毛主席的领导下，‘叫花子’翻身成了工厂的主人，雕刻出来的工艺品远销世界各国，毛主席把我们艺雕工人当作宝。”大家决心把对毛主席无比崇敬的心情化为学习毛泽东思想的巨大动力，把原来一周一次的学习增加到一周两次。许多同志还制订了在明年“七一”前重新通读《毛泽东选集》一至四卷的学习计划。这几天来，大家认真学习了《中国社会各阶级的分析》、《湖南农民运动考察报告》、《将革命进行到底》以及毛主席关于批邓、反击右倾翻案风的一系列重要指示，并且写了读书笔记。老工人张新传、张桃候文化水平较低，但他们每天晚上坚持学习两小时。他们说:“想到毛主席对我们的殷切希望，浑身就觉得有使不完的劲。我们文化水平低，更要努力学习毛泽东思想，别人学习一个小时，我们就学习两个小时。”学习小组成员李关荣由于工作需要，现担任一车间的领导工作，他的工作比较忙，但仍旧坚持不懈地参加学习。有一次，他从一车间赶到厂部参加老工人学习小组学习时已很晚了，当他看到大家正在认真学习时，就顾不得吃饭，立即参加学习。他说:“只有认真学习毛泽东思想，才能坚持无产阶级专政下的继续革命，不辜负毛主席他老人家生前的亲切教导。”在中央两项重要决定的教育和鼓舞下，老工人学习小组的同志决心最紧密地团结在以华国锋同志为首的党中央周围，遵照毛主席的教导，坚持“要搞马克思主义，不要搞修正主义；要团结，不要分裂；要光明正大，不要搞阴谋诡计”的三项原则，同一切违反这三项原则的言论和行动作坚决的斗争，同任何背叛马克思主义、列宁主义、毛泽东思想，篡改毛主席指示的人，同任何搞修正主义、搞分裂、搞阴谋诡计的人作坚决斗争，坚定不移地贯彻执行毛主席的无产阶级革命路线，把无产阶级革命事业进行到底。　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d00619bb69"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

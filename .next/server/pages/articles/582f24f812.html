script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji41","name":"毛泽东全集第41卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji41.pdf"],"article":{"title":"中央转发江苏省委关于贯彻八届七中全会精神的报告的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发江苏省委关于贯彻八届七中全会精神的报告的批语"},{"type":"paragraph","text":"（1959年4月21日）此件值得各省、市、区党委同志们参考、仿行。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"一九五九年四月二十一日"},{"type":"paragraph","text":"[1]中共江苏省委1959年4月18日给中央、上海局并各地、市、县委的这一报告说，我们在4月11日至14日召开了常委扩大会议，传达了七中全会精神，讨论了当前工农业生产、整社工作和城乡人民生活安排等问题。在生产方面，要求各地在抓紧整社的同时，抓紧夏熟作物的后期管理，不违农时地完成秋熟作物的播种，加强春播作物的田间管理，继续大力开展积肥运动。在整社工作方面，经济账必须算，思想作风账也势在必算。首先解决县委书记的思想认识问题，然后由县委直接领导公社，彻底把账算清。在生活方面，要求各地安排好夏熟前的社员生活，防止部分地区可能发生的夏荒。为了完成今年的任务，必须坚决贯彻党的方针政策，走群众路线，整顿千部的思想作风。今后三个月内要紧缩会议，全力搞好生产、整社工作。中央转发江苏省委关于贯彻八届七中全会精神的报告的批语"},{"type":"paragraph","text":"二刘、邓阅，尚昆办。"},{"type":"paragraph","text":"毛"},{"type":"paragraph","text":"[1]刘，指刘少奇。邓，指邓小平，当时任中共中央总书记、国务院副总理。"},{"type":"paragraph","text":"[2]尚昆，即杨尚昆，当时任中共中央书记处候补书记、中央办公厅主任。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":4,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":458,"page_end":459},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"582f24f812"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖南省增产节约和三反运动的情况","authors":[],"dates":[{"year":1951,"month":12,"day":23}],"is_range_date":false,"parts":[{"text":"湖南省增产节约和三反运动的情况","type":"title"},{"text":"【内部参考讯】湖南省级各单位增产节约和三反运动已开始动起来，但问题很多，下面的思想很紊乱。市级机关干部大半还在学习党史，没有动。许多市级机关对本单位贪污浪费现象，门都关得很紧，如市委了解公安局的贪污浪费情况，比公安局自己谈的要多得多。其他各单位很多负责同志对这一重大工作，也很“沉默”；房地局有个干部贪污了千万元左右，至今还没有送法院。据初步统计：长沙市级机关贪污案犯有三百九十五人，其中共产党员四十多个(占百分之十二强)，贪污款项约九亿元。市委准备最近先找各单位负责同志开会，先动员一下。","type":"paragraph"},{"text":"目前各单位都说浪费现象多，贪污事件少。所反映出来的贪污案件都是以前的，新案子几乎没有，这一“贪污少”的思想，对今后开展反贪污运动的阻碍甚大。","type":"paragraph"},{"text":"有的单位把增产节约看做突击运动，没有经过反覆动员和充分发挥民主，就订出节约计划，这种急于求成的作法，对于运动的深入展开和工作的真正改进，害处很大。","type":"paragraph"},{"text":"各种干部对于这一运动的思想情况是：","type":"paragraph"},{"text":"(一)老干部：不大关心，存着过关思想。商业厅有人怕在这次运动中被狠狠地整一下，抹煞以前的一切；不愿在群众面前作检讨的思想也很普遍。","type":"paragraph"},{"text":"(二)党员：有贪污行为的人怕把贪污浪费说了出来，整党这一关过不去。有些人怕对负责同志提了意见，整党时上面会报复。不少同志还存观望态度：“看上面怎么说”。","type":"paragraph"},{"text":"(三)一般干部认为“坐汽车看戏上馆子大吃都是负责同志，增产节约是整老干部的”。不少新干部说：“我们无产可增，无约可节”，“上级笔一挥，下面节约几十年”。有些人现在待人都客气了，“免得别人揭破阴私”。在一般干部中顾虑最多的是怕精简裁员后无出路，怕减薪。","type":"paragraph"},{"text":"(四)有些群众认为增产节约是政府要钱的“明堂”，有人说“抗美援朝新阶段，增产节约掏腰包。”市立一中校长熊克立说：“已经够苦了，再节约，不知如何节法？”有些民主人士说：“看能打到老虎不？看共产党到底会不会腐化？”","type":"paragraph"},{"text":"(摘自新湖南报十二月二十三日“情况简报”)","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年1月5日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"907002c3c2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于深入清算运动解决农民土地问题给冀热辽分局的指示","authors":[],"dates":[{"year":1946,"month":5,"day":17}],"is_range_date":false,"parts":[{"text":"中共中央关于深入清算运动解决农民土地问题给冀热辽分局的指示","type":"title"},{"text":"（一）从分局四月间关于热河群众运动的报告中，看到你们坚决拥护农民解决土地的正义要求，实行群众路线，大胆放手发动群众进行反奸清算、减租减息、分散土地的斗争，并在斗争中发动了广大群众，得到很大成绩。这些工作你们作得很好，是完全正确的，与中央最近关于土地问题指示的方针是符合的。","type":"paragraph"},{"text":"（二）在土地高度集中，无地和少地农民占绝大多数的热河地区，中央五四指示更加适用，望坚决执行。减租还应进行，但只靠减租不能解决土地问题，应利用清算租息，清算负担，清算抢掠霸占，清算黑地挂地，清算劳役及其他剥削等各种方式，使地主土地大量转移到农民手里。","type":"paragraph"},{"text":"（三）对于大汉奸土地，应坚决明令没收分配给无地和少地的农民。对于大地主所隐藏的黑地，抗日政府应在法律上否认其所有权，这样使农民清算黑地时更有合法根据。对于经营地主的土地，应坚决拥护雇农要求土地的迫切要求，运用反奸、清算等各种方式，使经营地主的土地，转入到雇农和无地少地的农民手里。对勾结土匪，抢掠农民，坐地分赃的地主和土地，应当作为土匪窝主和抢掠赃物+彻底清算分配，以消灭土匪的基础。","type":"paragraph"},{"text":"（四）目前应将群众运动由承德、围场、热北等地广泛的推及到各个应该发动而尚未发动的地区，使土地问题，在今年内得到全部或大部解决。要下决心调集大批干部去发动和领导（不是包办代替）群众运动，同时与军队配合，彻底清剿土匪，使清算与清剿密切结合。","type":"paragraph"},{"text":"（五）根据中央五四指示，对党内在土地改革中所发生的右的和“左”的偏向，加以热情善意的教育和纠正，有计划的大批的培养本地新干部，适时检查工作总结经验，对群众的斗争中的天才创造，应特别重视。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bd8fa809bb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

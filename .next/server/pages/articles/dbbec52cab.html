script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席三个世界理论指明无产阶级战略方针日共(左派)《人民新报》发表文章号召党员认真学习和掌握这一理论","authors":[],"dates":[{"year":1977,"month":11,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社东京一九七七年十一月二日电　日本共产党(左派)中央委员会临时指导部机关报《人民新报》最近发表文章指出，毛泽东主席提出的关于三个世界划分的理论科学地概括了当今世界的战略态势，是当代国际无产阶级正确的战略和策略的规定，具有重大而深远的意义，全体党员必须认真学习和掌握这一理论。"},{"type":"paragraph","text":"文章说，自从毛泽东同志关于三个世界划分的理论发表以来，马克思主义同现代修正主义在这个问题上存在着尖锐的对立，苏联社会帝国主义最反对这一理论。"},{"type":"paragraph","text":"文章说:“今后，在世界范围内，(革命人民)将越来越认识到毛泽东同志提出的这个战略思想的深远意义。在日本，围绕这个战略思想的对立和斗争也将进一步发展下去。”"},{"type":"paragraph","text":"文章指出:“关于三个世界划分的理论，在国际共产主义运动中，马克思主义和现代修正主义之间的斗争所以如此尖锐，是因为这个理论指明了当代国际无产阶级的战略方针，是因为这一理论与世界革命的前途以及世界各国人民革命斗争的前途具有紧密的关系。”"},{"type":"paragraph","text":"文章说:“中国共产党中央委员会主席华国锋同志对三个世界划分理论的意义作了极为正确的论述。华主席说:‘毛主席一九七四年提出的关于三个世界划分的理论具有重大的深远的意义。毛主席运用阶级分析的方法，分析当代世界各种基本矛盾的发展变化，各种政治力量’的分化改组，以及各国在国际上所处的政治经济地位，从而对当代世界的战略态势作出科学的概括。’”"},{"type":"paragraph","text":"文章说:“各国无产阶级及其先锋队组织——各国的马克思列宁主义政党，必须牢牢地掌握这个在全世界范围的国际无产阶级的战略方针，把这一战略方针同本国的革命战略方针密切结合起来，发展各国的革命斗争。与此同时，发展世界范围的反对主要敌人的无产阶级的国际斗争。”"},{"type":"paragraph","text":"文章说:“在这个意义上，关于三个世界划分的理论，对于日本革命和世界革命具有重要而深远的意义。因而我们必须认真学习这一理论。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dbbec52cab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

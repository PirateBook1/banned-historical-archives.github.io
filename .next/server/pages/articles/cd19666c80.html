script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广州中山大学继续大“鸣”大“放”学生批评的锋芒指向前任党委书记龙潜","authors":["《内部参考》"],"dates":[{"year":1957,"month":6,"day":2}],"is_range_date":false,"parts":[{"text":"广州中山大学继续大“鸣”大“放”学生批评的锋芒指向前任党委书记龙潜","type":"title"},{"text":"《内部参考》","type":"authors"},{"text":"新华社广州10日电　广州中山大学从2日开始张贴大字报。最初形势发展缓慢，近两三天大字报的数目骤然增多。学校党委也在省委指示下，从最初不主张放手发动而转为积极领导。8日下午召开了学生代表大会，讨论如何做到整风与学习两不误。大多数学生赞成两不误，不停课，不停考，并决定各系可根据具体情况减轻功课的负担。学校的党团员也从最初的等待观望而积极投入运动中。","type":"paragraph"},{"text":"从已贴出的一百七、八十张大字报(省委材料说有四百张)的内容看来，批评的锋芒都是针对学校的“三害”。过于露骨的反动言论极少，而且开始时便受到有力的反驳。","type":"paragraph"},{"text":"最使学生不满的是前任党委书记龙潜的问题(龙潜现任中央高等教育部某司司长)有相当数量的大字报都集中指向龙潜。题为“龙宫秘史”和“官官相护”等大字报揭露龙潜是贪污犯、盗窃犯、杀人犯。","type":"appellation"},{"text":"大字报说龙潜在肃反中曾粗暴无礼地指责某些人是反革命分子，而且横加追问。一位叫刘雪明的女同志，因不堪其折磨而跳楼目杀，这是杀人犯罪名的来源。","type":"paragraph"},{"text":"贪污犯、盗窃犯是因为龙潜在离开中大时将自己一部分无用的书籍利用职权强卖给学校图书馆，拿了二千三百多元人民币。而这些书90％对图书馆是无用的。在肃反中龙曾混水摸鱼窃走了当时被当作反革命分子赶出学校的曾思涛医家中的古玩、花瓶等贵重器皿。在工资改革之前龙曾私自命令总务长给他加薪，总务长力争无效，最后只好给他加了(加多少不知)。","type":"appellation"},{"text":"大字报还说龙潜遗妻弃子。这些事实揭露出来之后，引起许多同学的愤慨，要求通电中央，即把龙潜调回学校参加整风，给与龙潜以法律制裁。","type":"paragraph"},{"text":"大“鸣”大“放”中值得注意的是，学校民主墙上曾出现过由周中坚等三人签名的给哥穆尔卡的公开信和到北京请愿，向波兰学习的大字报。信的内容：一、同情哥穆尔卡的遭遇，由于哥穆尔卡重新走上领导山岗位，使作者愈益相信这个真理，即压制人民的总有一天被人民撤换，而关心人民疾苦的人，始终受到人民的拥护；二、波兰人民铲除了斯大林时代的一切坏东西，争取到真正的民主，由波兰开辟的道路，作者认为是全人类的方向；三、赞扬波兰的一些改革工作；四、波兰以前的缺点，在中国也存在，中国青年应向波兰青年学习，为消灭一切丑恶现象，为真正的民主自由而斗争！","type":"paragraph"},{"text":"这封公开信和呼吁到北京请愿书贴出后，第二天就有十几张大字报反对到北京请愿，并批评公开信中的不正确的观点，并要求作者答辩。这十几张大字报拥有许多拥护者。有的有十几人签名。历史系的一张有四十多人签名。","type":"paragraph"},{"text":" ----来源：1957年6月14日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cd19666c80"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

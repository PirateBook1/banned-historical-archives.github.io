script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海第二织袜厂以毛主席最新指示为纲找差距订措施搞好斗批改","authors":[],"dates":[{"year":1968,"month":9,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海第二织袜厂革命委员会，对照毛主席最新指示:“建立三结合的革命委员会，大批判，清理阶级队伍，整党，精简机构、改革不合理的规章制度、下放科室人员，工厂里的斗、批、改，大体经历这么几个阶段。”认真总结前一阶段的工作，找出差距、订出措施，切实落实毛主席最新指示，决心认真打好斗、批、改这一仗。"},{"type":"paragraph","text":"第二织袜厂革命委员会逐字、逐句地反复学习毛主席最新指示，回忆了前一阶段的工作，觉得虽然在各方面取得了一定的成绩，但距离毛主席最新指示的要求，还存在很大的差距。他们认为，全厂落实毛主席最新指示有“四个不够”:厂革委会建立之后，虽然比较巩固，但还不够健全、完善；大批判的质量不够高；清理阶级队伍的工作搞得不够深；精简机构后，改革不合理的规章制度抓得不够紧。"},{"type":"paragraph","text":"针对以上“四个不够”，该厂革委会作出以下四项决定:"},{"type":"paragraph","text":"进一步充实、巩固、健全革委会，并从生产工人中选拔优秀的女工到革委会参加工作。"},{"type":"paragraph","text":"紧密结合清理阶级队伍、整党、精兵简政等各项工作，深入开展革命大批判。着重搞好班组大批判，提高批判质量，打“活靶子”、挂黑主子、批黑论点。"},{"type":"paragraph","text":"进一步发动群众，认真执行党的对敌斗争的方针政策，把清理阶级队伍的工作切实做好。迅速改变机构精简以后的忙乱现象，大办工人、科室干部相结合的毛泽东思想学习班，彻底批判、改革一切不合理的规章制度，不失时机地搞好斗、批、改。"},{"type":"paragraph","text":"上海第二织袜厂供稿"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6aa183ae31"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

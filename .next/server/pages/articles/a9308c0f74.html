script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"向毛主席和中共中央致敬  团结在毛主席的旗帜下支援战争争取早日胜利","authors":[],"dates":[{"year":1948,"month":8,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"向毛主席和中共中央致敬"},{"type":"paragraph","text":"团结在毛主席的旗帜下支援战争争取早日胜利"},{"type":"paragraph","text":"【新华社东北四日电】第六次全国劳动大会顷电毛主席和中共中央致敬，原电如下："},{"type":"paragraph","text":"第六次全国劳动大会于八月一日在东北解放区首府哈尔滨隆重开幕。谨代表全国职工向你——中国工人阶级和中国人民的领袖毛主席和中共中央委员会致崇高的敬礼！中国工人阶级由于得到了以毛主席为首的中国共产党的领导，才能在为自己解放，为民族解放的伟大斗争中，在将近三十年的坚韧顽强的长期斗争中，不为暂时的黑暗迷失方向，不为暂时的胜利冲昏头脑，而发挥了无上的英勇牺牲精神和智慧，领导全国人民击败了一切凶残暴厉，黑暗反动的内外敌人，摧毁了北洋军阀的封建统治，打倒了凶恶的日本帝国主义，最近两年又粉碎了比以前一切反动势力更凶恶、更残暴的、得到美帝国主义援助的国民党反动军队的进攻，解放军在全国展开了强大的进攻，使国民党的反动统治走向崩溃灭亡的末日，使全国工人和全国人民的解放胜利日子更益接近了。这一伟大胜利，更加鼓舞了我们的勇气，坚定了我们的信心。我们深信，在中共中央的领导下，在马克思主义的天才战略家毛主席领导下，我们全国工人和全体人民不仅能很快的摆脱美帝国主义和国民党反动势力的奴辱压迫，而且必能胜利的建设自由民主兴盛繁荣的新民主主义的新中国。我们这次大会一定遵照你的指示，研究出实现中国工人阶级当前任务的方针与策略，使这次大会成为团结胜利前进的大会。并号召全国职工团结在共产党周围，团结在毛主席的旗帜下，联合全国民主阶级，支援人民解放战争，以达到迅速打倒国民党反动统治，实现解放全国人民统一全中国的胜利！"},{"type":"paragraph","text":"第六次全国劳动大会  主席团及全体代表  八月一日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a9308c0f74"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"政协和民主党派负责人参加游行行列强烈抗议美帝蹂躏巴拿马主权热烈拥护毛主席谈话　誓同美帝斗争到底","authors":[],"dates":[{"year":1964,"month":1,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京14日电】　中国人民政治协商会议全国委员会领导人、中国各民主党派中央负责人、无党派民主人士和中华全国工商业联合会负责人，今天率领这些机关、团体的工作人员，到天安门广场示威游行，表示坚决抗议美帝国主义蹂躏巴拿马主权、屠杀巴拿马人民的残酷暴行。参加示威游行的有黄炎培、陈叔通、胡愈之、胡子昂、王绍鏊、季方、陈其尤、茅以升、梅龚彬、朱蕴山、陈此生、乐松生、王芸生、徐萌山等。"},{"type":"paragraph","text":"黄炎培代表政协全国委员会、各民主党派、无党派民主人士和全国工商联在天安门广场发表讲话，表示坚决反对美帝国主义对巴拿马的侵略行为和血腥罪行，坚决支持巴拿马人民的反美爱国正义斗争。他说:“美帝国主义是世界人民最凶恶的敌人，它的侵略本性是永远不会改变的，不打倒这个最凶恶的敌人，世界人民不能过好日子。”黄炎培说，“我们热烈拥护毛主席发表的关于支持巴拿马人民反对美帝国主义的正义斗争的谈话，我们一定要同全世界人民团结一起，组成最广泛的反对美帝国主义的统一战线，同美帝国主义斗争到底。我们一定能取得最后的胜利!”黄炎培最后高呼:“打倒美帝国主义!”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aa47c10a2f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"苏共中央主席团欢宴我代表团刘少奇主席拜会勃列日涅夫主席","authors":[],"dates":[{"year":1960,"month":11,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社莫斯科6日电】　苏联共产党中央委员会主席团今天设午宴招待以中国共产党中央委员会副主席、中华人民共和国主席刘少奇为首的中国党政代表团。"},{"type":"paragraph","text":"出席宴会的中国方面有:代表团副团长邓小平，团员彭真、李井泉、陆定一、康生、杨尚昆、胡乔木、刘晓、廖承志、刘宁一。"},{"type":"paragraph","text":"苏联方面出席宴会的有:赫鲁晓夫、阿里斯托夫、勃列日涅夫、伊格纳托夫、科兹洛夫、柯西金、库西宁、米高扬、穆希金诺夫、波利扬斯基、苏斯洛夫、福尔采娃、什维尔尼克、波斯别洛夫，以及苏联外交部部长葛罗米柯，苏共中央部长波诺马烈夫、安德罗波夫。"},{"type":"paragraph","text":"宴会在友好的气氛中进行。"},{"type":"paragraph","text":"【新华社莫斯科6日电】　中共中央副主席、中华人民共和国主席、中国党政代表团团长刘少奇，在今天20点30分(莫斯科时间)前往克里姆林宫拜会了苏共中央主席团委员、苏联最高苏维埃主席团主席勃列日涅夫。"},{"type":"paragraph","text":"拜会时，苏联方面在座的有:苏联最高苏维埃主席团负责工作人员维索金、苏共中央负责工作人员谢尔巴科夫。"},{"type":"paragraph","text":"陪同刘少奇主席前往拜会的有:中国党政代表团副团长邓小平，代表团团员彭真、李井泉、陆定一、康生、杨尚昆、刘晓、廖承志、刘宁一。"},{"type":"paragraph","text":"\u003cIMG alt=请插入4号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1960\\11\\60b8010201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e中共中央副主席、中华人民共和国主席、中国党政代表团团长刘少奇11月6日在克里姆林宫拜会了苏共中央第一书记、苏联部长会议主席赫鲁晓夫。　(塔斯社传真　新华社发\u003c/FONT\u003e"}],"comments":[],"origin":"新华社,塔斯社,新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"刘宁一","type":"人物"},{"name":"廖承志","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"彭真","type":"人物"},{"name":"陆定一","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"24f454795a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

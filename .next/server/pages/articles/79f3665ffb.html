script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想指导反英抗暴斗争就一定能赢得最后胜利　香港罢工工人开展活学活用毛主席著作运动","authors":[],"dates":[{"year":1967,"month":7,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"用毛泽东思想指导反英抗暴斗争就一定能赢得最后胜利"},{"type":"paragraph","text":"香港罢工工人开展活学活用毛主席著作运动"},{"type":"paragraph","text":"据新华社香港六日电  英勇地进行联合大罢工斗争的香港各业工人，正在结合反英抗暴斗争的各种实际问题，逐步展开一个活学活用毛主席著作的群众运动。工人们说：毛主席著作是反迫害斗争的最高指示，毛主席的话句句是真理，只要遵循毛主席的指示去做，我们就一定能赢得反英抗暴斗争的最后胜利。"},{"type":"paragraph","text":"太古船坞工人已全面展开学习毛主席著作的活动。最近，工人们着重学习了毛主席关于帝国主义本性和关于群众路线的论述，以便进一步提高认识，武装自己。经过学习，工人们心更齐，胆更壮，对英帝国主义更加仇视、鄙视、蔑视，决心按照毛主席的教导，组织起来，同英帝国主义纸老虎进行针锋相对的斗争。"},{"type":"paragraph","text":"牛奶工人也分地区分小组进行毛主席著作的学习。他们每天都结合国际国内形势和香港抗暴斗争的形势，学一两条毛主席语录。最近几天，他们针对英国资本家以取消“退休金”进行威胁和利诱的阴谋，学习了毛主席语录：“我们要有清醒的头脑，这里包括不相信帝国主义的‘好话’和不害怕帝国主义的恐吓。”工人们的立场更坚定，斗志更昂扬。牛奶厂制冰部、冷房部、机器部和送奶部的许多老工人都表示：为了保卫毛泽东思想，为了维护民族尊严，敌人的任何恐吓，都不能阻止我们把罢工斗争坚持下去。"},{"type":"paragraph","text":"煤气工人每天晚上都到工会学习毛主席语录。工人们通过学习，进一步认清英帝国主义的反动本质，决心组织起浩浩荡荡的抗暴大军，向英帝国主义不断进行猛烈的冲击。"},{"type":"paragraph","text":"邮务工人最近也全面展开毛主席著作学习活动。他们分了几个小组，每天都到工会坚持学习毛主席语录。"},{"type":"paragraph","text":"香港海运、仓库、公共交通、渡海轮船以及其他港英机构参加罢工的工人，最近也陆续开展了群众性的学习毛主席著作活动。他们表示：一定要按照林彪副主席的指示，活学活用毛主席著作，把毛泽东思想学到手，把英帝国主义砸得粉身碎骨。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"79f3665ffb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

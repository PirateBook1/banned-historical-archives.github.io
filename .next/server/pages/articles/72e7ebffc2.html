script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"太原工商界四反运动已由面向点发展　工人、店员顾虑尚多未充分发动起来","authors":[],"dates":[{"year":1952,"month":1,"day":30}],"is_range_date":false,"parts":[{"text":"太原工商界四反运动已由面向点发展　工人、店员顾虑尚多未充分发动起来","type":"title"},{"text":"【华北总分社三十日讯】太原市工商界的四反运动已趋向由面到点的发展，确定了重点行业和重点户。目前一般户都做了一般交代，理发、澡堂、蔬菜等小行业交代问题比较彻底，重点户则千方百计企图抵抗运动。广大工人、店员发动不够充分，五天内虽已检举揭发不法商人腐蚀国家工作人员、盗窃国家资财等行为三千余件，但尚有不少顾虑，所以运动进行了十二天，捉到的“大鱼”并不多。据了解有以下一些原因：","type":"paragraph"},{"text":"在组织战斗上，不是集中优势，痛歼一股顽敌，挫败敌人锐气，而是以三十二个工作组分守五十八个行业，忙于招架运动全面轰开后的情势(十九日运动转入重点，仍向十一个行业、三十个商户同时出击)。中共太原市委组织部部长刘凯基谈：“这五天来战果不大。”分兵把口，是形成旷日持久的一个因素。","type":"paragraph"},{"text":"太原市委调遣的兵力不少(有五百人)，但其中有一半以上是山西大学学生和行政干校学员，一般缺乏战斗经验，有勇无谋。在反亨得利钟表行偷漏国税斗争时，干部把掌握的情报完全暴露了，人家反而采取主动。在与惠民五金行经理杜星灿斗争中，干部把某些线索或怀疑过分明显暴露了，该商人知道我们获得的情报不可靠，敢于抵赖。有的工作人员不去消除工商界的思想顾虑，采用简单的逼讯：“你不谈就过不去”，造成不好的后果。如张凤臣药店经理，就是因为逼讯恐惧而逃亡的(张本人是有罪恶的)。","type":"paragraph"},{"text":"工人、店员还没有充分发动起来。特别是店员。因为一些不肯坦白悔过的奸商，用解雇、歇业来阻挠工人、店员的检举，也有用小恩小惠收买的，有些工人、店员在考虑他们的生活出路时，思想摇摆不定；有些店员是造假账、行贿等的直接参加者，怕受处分；有的已经斗垮了的少数不正当营业，对其工人、店员未作处理，对运动亦有影响。","type":"paragraph"},{"text":"目前很需要由政府宣布几条简单、明确的政策，解除顾虑，稳定工人、店员情绪，并处理那些已发生的问题。","type":"paragraph"},{"text":"工商业者对行贿、漏税行为，一般敢坦白，而且比较彻底。但对收买经济情报、盗窃国家资财、牟取暴利，大部是被别人揭发的，自己不敢坦白。原因是奸商自己明知罪恶深重，数字很大，讲了怕人财两空。所以有一批不法分子采取死硬抵抗的态度；也有一批不法分子与贪污分子中的顽固分子结成“攻守同盟”企图混过去。目前斗争的主要目标是打下“堡垒”，击破“攻守同盟”，运动才可以迅速前进。敲碎这少数“硬胡桃”的关键，是细密的调查研究，和分化敌人。成熟了就可召开一两次斗争大会，组织群众猛攻。最后宣布：制裁一批、免罪一批、表扬一批，敌人的凶势就会压下去。中共山西省一月二十日组织的反贪污、反行贿斗争大会是收到这种效果的。会后的当晚就有二百多工商业户主动坦白材料。","type":"paragraph"},{"text":"最近太原市曾逮捕了一批拒不坦白分子，对群众很有教育意义，但也确有一些是因事前调查研究不够弄成僵局不能解决战斗才扣捕的。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年1月31日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"72e7ebffc2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

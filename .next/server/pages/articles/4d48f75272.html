script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一些国家部长和其他高级官员致电致函","authors":[],"dates":[{"year":1975,"month":4,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一些国家部长和其他高级官员致电致函"},{"type":"paragraph","text":"新华社一九七五年四月二十七日讯　一些国家的政府部长和其他高级军政官员最近分别发唁电唁函给我国领导人朱德、叶剑英、邓小平和乔冠华外交部长，对董必武同志逝世表示哀悼。"},{"type":"paragraph","text":"他们是：英国外交和联邦事务大臣詹姆斯·卡拉汉，挪威外交大臣克努特·弗吕登伦，柬埔寨代理外交大臣万比尼，埃及国防部长兼武装部队总司令穆罕默德·阿卜杜勒·加尼·贾马斯上将，埃及武装部队参谋长穆罕默德·阿里·法赫米中将，也门民主人民共和国民族阵线中央委员会政治局委员、外交部长穆罕默德·萨利赫·穆提厄，阿拉伯也门共和国外交部长阿卜杜拉·阿卜杜·马吉德·阿斯纳杰，巴西外交部长安东尼奥·弗朗西斯科·阿泽雷多·达西尔维拉，阿根廷外交和宗教部部长阿尔贝托·比格内斯，摩洛哥国王办公厅主任艾哈迈德·本·苏达和美国国务卿亨利·基辛格。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4d48f75272"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

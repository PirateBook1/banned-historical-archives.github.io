script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关於反右派斗争的右派言论","authors":["吴明俊","官瑞谅","戴可端","戴源和","程寿","胡畅维","袁光兆","西北农学院","陈楚莹","韦宣强"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"关于反右派斗争的右派言论","type":"title"},{"text":"西北农学院韦宣强吴明俊陈楚莹戴可端戴源和官瑞谅袁光兆胡畅维程寿","type":"authors"},{"text":"“资产阶级右派不是反动派，但是是我们的敌人。”(经59级学生　韦宣强)","type":"paragraph"},{"text":"“党的鸣放是假的，现在借鸣放来收。”(无名)","type":"paragraph"},{"text":"“鸣放是党为了让隐蔽的反革命分子活动，以便搜捕。”(植59级学生  吴明俊)","type":"paragraph"},{"text":"“我们鸣放不够，应象武大那样，上街闹，应开自由市场。”(林59级学生　陈楚莹)","type":"paragraph"},{"text":"“‘团结——批评——团结’的公式，在资本主义社会也可用。我国和平解放台湾，也就是要用和平团结公式。”(经60级学生　戴可端)","type":"paragraph"},{"text":"民盟中央决定整风时说：“我现在知道，鸣放的目的是消灭民主党派。”(林60级学生　戴源和)","type":"paragraph"},{"text":"“章伯钧召开的秘密会议，对目前局势估计是正确的。”(无名)","type":"paragraph"},{"text":"“章罗是民主党派的高级领导，他们在群众中有一定的威信，因而他们的言论在群众中有所影响。党为了挽回在群众中的威信，因此现在才这样激烈的反右派。”(无名)","type":"paragraph"},{"text":"“对章罗的言论揭发是断章取义的，为了攻击人家，连平日的谈笑也刊登出来。”(无名)","type":"subtitle"},{"text":"“给葛佩琪他们扣上反党反社会主义的大帽子，不是太压了吗？”(经59级学生　官瑞谅)","type":"paragraph"},{"text":"“不管怎样反右派，总之，右派把共产党痛痛快快的骂了一顿，这是再也收不回去的。”(经59级学生　袁光兆)","type":"paragraph"},{"text":"“对右派用狂风暴雨的方式开展斗争，会影响知识分子暴露思想问题，令人感到不公平的，与党的整风相比小题大作。”(无名)","type":"paragraph"},{"text":"“右派分子是和知识分子，而我们革命的动力是工农群众，因此鸣放的目的，是为了消灭民主党派。”(林60级学生　戴源和)","type":"paragraph"},{"text":"“右派言论有可吸收的，只是要实事就可以吸收，应从意见本身去考虑，不能否定客观存在。”(经59级学生　胡畅维　程寿)","type":"paragraph"},{"text":"“不应把人划成左、中、右。”(无名)","type":"paragraph"},{"text":" 来源：《西北农学院右派言论及错误言论汇集》(西北农学院马列主义教研组编印，1957年12月)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"

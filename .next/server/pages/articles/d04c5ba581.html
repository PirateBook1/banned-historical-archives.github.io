script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本“劳音”一位女青年热情洋溢决心努力学习毛主席著作","authors":[],"dates":[{"year":1966,"month":5,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国民族歌舞团在日本访问的时候，日本各界人民向我歌舞团表达了对我国伟大领袖毛主席的敬仰和热爱。"},{"type":"paragraph","text":"我歌舞团在东京一次演出后，观众们聚集在休息室里等候中国演员，争相表述自己的感想。“日本勤劳者音乐协议会”的一个女青年激动地说:“我是学习了《在延安文艺座谈会上的讲话》来看演出的。看了《跃进鼓》、《飞夺泸定桥》，我理解了毛主席所说的文艺要表现工农兵，要为工农兵服务这一伟大的思想。今后我一定努力学习毛主席著作，并且照你们这样去做。”"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d04c5ba581"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji39","name":"毛泽东全集第39卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji39.pdf"],"article":{"title":"毛泽东等祝贺捷克斯洛伐克人民胜利十周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺捷克斯洛伐克人民"},{"type":"paragraph","text":"胜利十周年的电报"},{"type":"paragraph","text":"（1958年2月24日）捷克斯洛伐克共和国总统安·诺沃提尼同志，捷克斯洛伐克共和国国民议会主席兹·费林格同志，捷克斯洛伐克共和国总理威·西罗基同志："},{"type":"paragraph","text":"当捷克斯洛伐克劳动人民胜利干周年纪念日的时候，请充许我们代表中华人民共和国政府和人民向你们，并且通过你们向捷克斯洛伐克共和国政府和人民致以热烈的祝贺。"},{"type":"paragraph","text":"在一九四八年二月事件的日子里，捷克斯洛伐克劳动人民紧密地团结在捷克斯洛伐克共产党的周围，彻底地粉碎了国内外反动派企图颠覆人民民主制度、恢复资本主义统治的阴谋活动，从而使捷克斯洛伐克坚定地走上了社会主义的光辉道路。"},{"type":"paragraph","text":"十年来，捷克斯洛伐克人民在捷克斯洛伐克共产党和政府的领导下，在社会主义建设中取得了巨大的成就，并且在加强以苏联为首的社会主义阵营各国的团结和维护世界和平的事业中作出了重大的贡献。中国人民为兄弟的捷克斯洛伐克人民所取得的这些巨大成就由衷地感到欢欣鼓舞，并且将继续同捷克斯洛伐克人民一起，为建设社会主义和维护和平的共同事业进行不懈的努力。"},{"type":"paragraph","text":"祝捷克斯洛伐克人民在社会主义建设和保卫世界和平的事业中毛泽东全集第三十九卷取得新的、更大的成就。祝中捷两国人民牢不可破的友谊不断地巩固和发展。"},{"type":"paragraph","text":"中华人民共和国主席毛泽东中华人民共和国全国人民代表大会常务委员会委员长刘少奇中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"一九五八年二月二十四日"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":2,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":49,"page_end":50},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"85bef755ec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

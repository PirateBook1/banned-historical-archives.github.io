script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"北大的光荣记毛主席及李大钊先生的工作室","authors":[],"dates":[{"year":1950,"month":5,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报北京讯】　毛主席及李大钊先生的纪念室是由北大五四筹备委员会委托北大博物馆及博专负责布置的。纪念室在红楼一楼，室内一切陈设尽量按照李先生及毛主席在校工作时的原样，经过五四时代的老职员王希英和李续祖二位先生的绘图和帮忙，现在已布置完竣，于“五四”上午九时揭幕。"},{"type":"paragraph","text":"纪念室共分内外二间，外屋是会客室，里屋是办公室。门口挂着郭沫若先生的题字:右边是“毛主席在校工作处”，左边是“李大钊先生纪念堂”。办公室靠窗放着李先生的办公桌，左边的玻璃框里陈列着李先生捐赠的书籍杂志；右边桌子上是李先生在新青年等刊物上发表的文章，这是李先生的弟弟捐赠的。墙上挂着李先生的大小相片及李先生在校的档案，李先生墨迹和章士钊送给李先生的题字等，这些都是仅有的宝贵资料；有些是从北大图书馆找来，有些是私人收存的。由这一些简单的陈列里我们可以想见李先生当年在这间屋子工作的情形。会客室正中是一条长方台子，上面的玻璃框子内是毛主席的题字:“祝贺‘五四’卅一周年，团结起来为建设新中国而奋斗。”当年在这张桌前曾经坐过不少青年学生及教授，李先生就是在这间屋子里团结着不少革命青年，成立了马克思主义研究小组，经常在这里开会。靠窗是一个长桌，据王希英先生说，毛主席常来这里就是坐在这张桌旁的。左边靠墙也有一个玻璃框，里边是五四时代的杂志新青年、新潮等。两个玻璃格的桌子上放着毛主席的著，作。室内最惹人注目的是毛主席的神采奕弈的半身石膏像，这是北大工学院教授孙伯先生制赠的。"},{"type":"paragraph","text":"这两间房子里面的家具除了两个玻璃框子之外，其他都已不是旧物，只是仿照原样搜求来的。王希英先生对这卅多年前的情景还记得甚为鲜明，他回忆着李先生当时在这里工作的情形说:“李先生可真好，工作负责，勤劳，一天到晚坐在这里，中午吃饭就吃两个馒头和自己带来的酱豆腐，他对我们职员也是非常和蔼，一点官僚气也没有。”他的话刻划出一个伟大的共产主义者艰苦、朴实的作风，更增加了我们对这位“五四”领导人物的崇敬。"},{"type":"paragraph","text":"就在这间简陋朴素的小房子里，蕴育了中国革命运动的幼苗，这幼苗的培育人李大钊先生以自己的鲜血灌溉了它。卅一年来，它迅速地滋长，现在终于开出了灿烂的鲜花。(北大通讯组)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fce9f08064"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

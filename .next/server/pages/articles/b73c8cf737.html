script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录3.pdf"],"article":{"title":"陈伯达、康生、江青在三军党委的讲话摘要","parts":[{"type":"title","text":"924.陈伯达、康生、江青在三军党委的讲话摘要"},{"type":"paragraph","text":"(1967年8月17日晚)"},{"type":"paragraph","text":"总政关起门来搞文化大革命，什么都不搞。"},{"type":"paragraph","text":"全军文革也是，由廖初江同志领导。由吴法宪、张秀川、邱会作、叶群负责全军文化大革命，由中央文革直接领导。"},{"type":"paragraph","text":"对萧华，江青同志指出：总政文化大革命没有搞好，主要负责人，中央一保再保，都没有纠正过来。总政的文化大革命要关起门来搞，主要靠本单位。总政究竟谁是什么人，一定要搞清。对萧华要揭开来，将来揭出什么问题就是什么问题，要抓大节，不要抓细节。"},{"type":"paragraph","text":"总政的材料不让往外抄。"},{"type":"paragraph","text":"有计划斗彭、罗、谭政、陈再道。地方不要到处抓一小撮。这样搞会上敌人的当。要坚决保卫毛主席，保卫解放军，不能把毛主席亲手缔造的解放军威信搞垮。要保护革命群众。要搞解放军，就要上敌人的当。搞垮了谁去搞三支二军，谁去保卫文化大革命啊！"}],"authors":["康生","江青","陈伯达"],"dates":[{"year":1967,"month":8,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":360,"page_end":360,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"中央文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b73c8cf737"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

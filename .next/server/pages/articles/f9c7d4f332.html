<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"以最高热情最大决心最快速度贯彻执行毛主席的最新指示　江西省革命浪潮滚滚生产热气腾腾","authors":[],"dates":[{"year":1967,"month":12,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"以最高热情最大决心最快速度贯彻执行毛主席的最新指示"},{"type":"paragraph","text":"江西省革命浪潮滚滚生产热气腾腾"},{"type":"paragraph","text":"据新华社南昌十八日电　在我们伟大领袖毛主席的亲切关怀下，在战无不胜的毛泽东思想的指引下，经过一年多尖锐、激烈的斗争，江西省的无产阶级文化大革命和生产形势空前大好。从井冈山麓到鄱阳湖畔，从城市到农村，全省到处革命浪潮滚滚，生产热气腾腾，工农业生产捷报频传。"},{"type":"paragraph","text":"在江西无产阶级文化大革命的斗争中起了决定性作用的工人阶级，在工业生产和交通运输战线上创造出出色的成绩。从第四季度以来，全省工业日产水平节节上升，不少产品产量超过了去年同期水平。其中煤炭产量上升尤其迅速，萍乡、丰城等几个重点煤矿的日产水平，比上一季度增长百分之六十八以上。机械工业较上一季度增长百分之六十五，轻化工业增长百分之三十二，纺织工业增长百分之三十四，钢铁工业也有了较大增长。全省铁路、公路、航运普遍掀起了运输高潮。"},{"type":"paragraph","text":"在农业战线上，广大贫下中农和农村革命干部，在夺取了春熟作物全面增产，早稻和夏粮大丰收之后，又普遍夺得了晚稻等秋粮作物的好收成。各种良种棉的收成也很好。全省油料、麻类等经济作物，普遍获得了历史上少有的大丰收。其他如畜牧业、林业、渔业也都有新的发展。"},{"type":"paragraph","text":"由于工业增产，农业丰收，物资丰富，城乡市场活跃，物价稳定，物资供应量多质好，到处是一片繁荣景象。"},{"type":"paragraph","text":"“大海航行靠舵手，干革命靠毛泽东思想”。江西省取得的革命和生产的双胜利，是毛泽东思想的伟大胜利，是毛主席无产阶级革命路线的伟大胜利。英雄的井冈山儿女最深刻地体会到：紧跟伟大领袖毛主席就是胜利！他们如饥似渴地活学活用毛主席著作。他们以最高的热情，最大的决心，最快的速度，把毛主席的每一个最新指示落实到行动中去。"},{"type":"paragraph","text":"在毛主席视察华北、中南和华东地区时所作的重要指示的指引下，江西省无产阶级革命派很快实现了革命的大联合，一大批革命干部站了出来。全省从城市到农村，广大革命群众和革命干部，对中国赫鲁晓夫及其在本地区代理人，展开了声势浩大的大揭发、大批判、大斗争。革命的大批判、革命的大联合和革命的三结合，极为有力地促进了革命新秩序的建立和生产的发展。"},{"type":"paragraph","text":"我们伟大领袖毛主席发出“要斗私，批修”的最新指示以后，江西省广大革命群众积极响应。他们狠斗“私”字，猛批修正主义，大搞思想革命化。他们决心紧跟毛主席的伟大战略部署，把无产阶级文化大革命进行到底，夺取革命和生产的新的更大胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"江西文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f9c7d4f332"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

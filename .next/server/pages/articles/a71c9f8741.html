script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"祝贺法国共产党成立三十周年的电报","alias":"","parts":[{"type":"paragraph","text":"祝贺法国共产党成立三十周年的电报"},{"type":"paragraph","text":"（1950年12月26日）亲爱的杜克洛\"同志和法国共产党全体同志们："},{"type":"paragraph","text":"中国共产党中央委员会以极大的欢欣庆祝法国共产党的三十周年。"},{"type":"paragraph","text":"法国共产党在它的三十年奋斗中证明了自己是法国工人阶级利益和全法国人民利益的最忠实的保卫者。"},{"type":"paragraph","text":"法国共产党和法国工人阶级正在团结全法国人民来坚决反对美国政府的战争计划，这个计划要求法国人民成为美国独占资本的奴隶和牺牲品。"},{"type":"paragraph","text":"中国共产党坚决相信法国共产党的奋斗是正义的，是必然会得到最后胜利的。"},{"type":"paragraph","text":"在反对美帝国主义侵略的共同斗争中的中国人民和法国人民的团结万岁！"},{"type":"paragraph","text":"尽忠于法国工人阶级和国际工人阶级的利益的法国共产党及其领导者莫理斯·多列士同志万岁！"},{"type":"paragraph","text":"全世界工人阶级和进步人类的领袖斯大林同志万岁！"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东[1]杜克洛，当时任法国共产党代理总书记。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":12,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":466,"page_end":466},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a71c9f8741"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共云南省委关于坚决完成出口猪肉任务的紧急通知","authors":[],"dates":[{"year":1960,"month":8,"day":8}],"is_range_date":false,"parts":[{"text":"中共云南省委关于坚决完成出口猪肉任务的紧急通知","type":"title"},{"text":"各地（市）委、边工委、县委：","type":"appellation"},{"text":"今年中央分配我省出口冻猪肉3800吨、猪肉罐头750吨的任务，截至7月底，冻肉只完成35吨，占计划的0．97％，罐头只完成101吨，占计划的13．47％，情况很不好。根据中央关于必须保证完成外贸出口任务的指示，省委认为必须采取紧急措施，特作如下通知：","type":"paragraph"},{"text":"（一）全省各地从现在起到10月1日国庆节以前，除外宾、产妇、医院中极需恢复体力的重病患者和经省委批准给予照顾的高级民主人士外，一般停止猪肉供应。高空、高温作业等体力消耗特大的工人，经审查后，可以酌量供应一些。","type":"paragraph"},{"text":"（二）各级国营畜牧场和农场的专业养猪场以及占有国家饲料的加工企业单位所养的猪，必须认真地进行一次检查，凡是合乎出口规格的肥猪，一律上调昆明和开远加工冻肉出口。国营农场生产队养的肥猪，除留下食堂自食的外，也可动员他们卖一些给国家。超重的“卫星猪”可按标准猪斤数折抵上调的头数。","type":"paragraph"},{"text":"（三）对公社、管理区、生产队生猪的收购，需坚决贯彻派购政策，对现已有肥猪而派购任务又未完成的，除留给群众自食的部分外，应动员他们努力完成派购任务，对其中的特大肥猪，按标准猪斤数折合头数。对公社、管理区现有的肥猪，应动员他们一律卖给国家。","type":"paragraph"},{"text":"（四）责成昆明市委和省轻工业厅，加强对罐头厂的领导，切实保证产品按质、按量完成。","type":"paragraph"},{"text":"完成出口任务，是一项重要的政治任务，希各地、市委坚决保证完成。","type":"paragraph"}],"comments":[],"origin":"云南省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"72d518b46c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

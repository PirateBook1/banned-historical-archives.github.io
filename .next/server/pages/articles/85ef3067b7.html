script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"以阶级斗争为纲建设连队——南京路上好八连在批邓斗争中前进（图片）","authors":[],"dates":[{"year":1976,"month":7,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"以阶级斗争为纲建设连队"},{"type":"paragraph","text":"——南京路上好八连在批邓斗争中前进"},{"type":"paragraph","text":"“南京路上好八连”坚持党的基本路线，同邓小平反革命的修正主义路线对着干。他们警惕地注视着阶级斗争的动向，保卫无产阶级文化大革命的胜利成果。"},{"type":"paragraph","text":"好八连指战员坚持学习马克思主义、列宁主义、毛泽东思想，努力提高识别真假马克思主义的能力，提高反修防修的自觉性。好八连的干部战士，认真学习毛主席在反击右倾翻案风以来的一系列重要指示，集中火力深入批邓，誓与党内资产阶级斗到底。"},{"type":"paragraph","text":"好八连战士和上海民兵一起执勤，参加社会阶级斗争，保卫无产阶级专政。"},{"type":"paragraph","text":"解放军里雷锋多。好八连指战员学雷锋见行动，为人民做了大量的好事，深受群众的热爱。这是战士们护送迷路的儿童回家。"},{"type":"paragraph","text":"好八连党支部经常教育干部战士发扬光荣传统，永远保持艰苦奋斗的无产阶级政治本色。"},{"type":"paragraph","text":"好八连指战员来到上钢五厂，向工人学习。好八连指战员牢记毛主席关于“提高警惕、保卫祖国”的教导，苦练杀敌本领，随时准备歼灭入侵之敌。"},{"type":"paragraph","text":"好八连干部战士注意把艰苦奋斗的好作风传给无产阶级革命事业的接班人。这是战士帮助上海天津路小学红小兵学工。　新华社通讯员摄"},{"type":"paragraph","text":"好八连指战员身居闹市，一尘不染，保持和发扬了艰苦奋斗的优良传统。这是他们自己动手修理营房。"},{"type":"paragraph","text":"（本版照片除署名者外，均为本报通讯员摄）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"85ef3067b7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

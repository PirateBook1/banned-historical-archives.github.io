script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"芬兰赫尔辛基马列主义者协会执委会电贺我人造卫星上天  毛主席领导中国人民取得伟大成就","authors":[],"dates":[{"year":1970,"month":5,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"芬兰赫尔辛基马列主义者协会执委会电贺我人造卫星上天"},{"type":"paragraph","text":"毛主席领导中国人民取得伟大成就"},{"type":"paragraph","text":"新华社十六日讯　中国共产党中央委员会主席毛泽东同志、中国共产党中央委员会副主席林彪同志和中华人民共和国国务院总理周恩来同志收到了芬兰赫尔辛基马列主义者协会执行委员会打来的电报，电报衷心祝贺中国第一颗人造地球卫星发射成功。电报全文如下：北京中国共产党中央委员会主席毛泽东同志中国共产党中央委员会副主席林彪同志中华人民共和国国务院总理周恩来同志："},{"type":"paragraph","text":"全世界人民怀着极大的喜悦祝贺中华人民共和国发射第一颗人造地球卫星。这是因为地球卫星的发射不仅是中国共产党和毛泽东主席领导下的中国人民的伟大成就，而且也是对各国人民进行反对帝国主义、社会帝国主义和反动派的斗争的鼓舞源泉。"},{"type":"paragraph","text":"只有各国反动派头目才对中国的卫星感到忧伤，因为中国的卫星打破了他们在空间技术上的垄断，并向世界各国人民表明，自力更生是人民在各方面取得胜利的保证。"},{"type":"paragraph","text":"芬兰人民也为中国卫星的发射欢呼。它鼓舞我们芬兰的马克思列宁主义者为争取社会主义的胜利而作出更大的努力。"},{"type":"paragraph","text":"请向中国共产党、中华人民共和国政府和中国人民转达我们对这一伟大成就的衷心祝贺。"},{"type":"paragraph","text":"中国人民万岁！"},{"type":"paragraph","text":"马克思主义、列宁主义、毛泽东思想万岁！"},{"type":"paragraph","text":"赫尔辛基马克思列宁主义者协会"},{"type":"paragraph","text":"执行委员会"},{"type":"paragraph","text":"一九七○年五月七日　赫尔辛基"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9fc980b1db"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

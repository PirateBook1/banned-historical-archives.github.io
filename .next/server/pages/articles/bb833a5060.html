script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来陈伯达等接见萧思明谈有关天津的问题","authors":["周恩来","陈伯达"],"dates":[{"year":1968,"month":2,"day":29}],"is_range_date":false,"parts":[{"text":"周恩来陈伯达等接见萧思明谈有关天津的问题","type":"title"},{"text":"周恩来陈伯达","type":"authors"},{"text":"周总理、陈伯达、康生、江青、姚文元、谢富治、杨成武、吴德、叶群、汪东兴同志等中央首长，一九六八年二月二十九日二十一点四十分接见了萧思明同志。","type":"paragraph"},{"text":"周总理、陈伯达、江青、姚文元、杨成武等中央首长，对如何进一步揭开天津文艺界、公、检、法的阶级斗争盖子，以及有关问题作了重要指示。现根据我领会中央首长指示的精神，归纳起来有以下几个问题，向同志们汇报。","type":"paragraph"},{"text":"一、关于公检法的问题。公安局一定要彻底改造。如何改造可找北京卫戍区傅崇碧同志了解一下，北京公安局先走了一步，需要入公安局的军队干部战士要早日进入。","type":"paragraph"},{"text":"二、关于文化界问题。黑会、黑剧的材料，铁证如山，你们一定要抓住黑会、黑剧当作突破口来打。彻底把陆定一、周扬和天津文化界的黑线、黑网揭深、揭透！并把他们的党羽白桦、方纪、孙振、李超、杨润身批倒、批臭。","type":"paragraph"},{"text":"三、关于江枫、王元之、胡昭衡的问题。","type":"paragraph"},{"text":"1、关于江枫同志的问题，江枫留在北京学习班学习。有意见有材料可上呈中央或天津市革命委员会。","type":"paragraph"},{"text":"2、关于王元之同志的问题，免除他天津市革命委员会委员和常委职务，到群众中做检查。","type":"paragraph"},{"text":"3、关于胡昭衡同志的问题，仍按中央关于成立天津市革命委员会的批示办理。","type":"paragraph"},{"text":"四、关于保卫四清成果、提高革命警惕、防止坏人兴风作浪的问题。关于小站，不能翻案。(中央首长都讲了话)小站的四清成果要保卫。一定要警惕坏人趁机搞翻案。提高革命警惕，防止坏人兴风作浪，挑拨离间。防止坏人破坏革命大联合、革命三结合，要告诉大家，不要上当。办事情、想问题、说话都要利于革命委员会的巩固和加强。要紧跟毛主席的伟大战略部署。条条落实、全面落实毛主席的最新指示。","type":"paragraph"},{"text":"五、关于贯彻毛主席的“三．·七”批示问题。","type":"paragraph"},{"text":"回去以后，要很好抓毛主席“三·七”批示的纪念活动。通过贯彻“三·七”批示的活动，促进革命的大联合和革命的三结合。","type":"paragraph"},{"text":"抓革命、促生产、促工作、促战备。毛主席的最新指示和“三·七”批示可以重新印发。","type":"paragraph"}],"comments":[],"origin":"周良霄、顾菊英编《疯狂、扭曲与堕落的年代》之二——《十年文革中首长讲话传信录》, 2009。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"江青","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"杨成武","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bb833a5060"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

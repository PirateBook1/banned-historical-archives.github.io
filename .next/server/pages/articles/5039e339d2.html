script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"常迵在鸣放座谈会上的发言","authors":["常迵","清华大学"],"dates":[{"year":1957,"month":5,"day":17}],"is_range_date":false,"parts":[{"text":"常迵在鸣放座谈会上的发言","type":"title"},{"text":"清华大学常迵","type":"authors"},{"text":"（常迵：清华大学无线电系副主任）","type":"subtitle"},{"text":"党群之间有道墙，虽不是铜墙铁壁，却是篱笆墙，隔篱相望，就是走不到一块。墙的筑成，主要是党的宗派主义、教条主义和官僚主义。宗派主义表现在只信任党员，不信任非党员，怀疑非党员能否贯彻党的意图。党做工作时，碰到不同意见不是同群众商量，总是绕弯子，偷偷运出去再说，可是使群众很不愉快。设置某专业时，我有意见，可是党照样干了再说，要送出去学习的人照样送……。这次钱先生发表文章讨论教学，我写了文章给一些党员看，他们对此不理不睬，未置一词，其实是对我有意见，只是不去跟我碰，照样贯彻他党内一套。我提出问题，却不正面对待，等于把我一脚踢开，大大打击了我的积极性。","type":"paragraph"},{"text":"党不是在群众中做工作，而是在群众背后监督，评价。这么做很不好，稍一露马脚，就引起反感。党员就在你背后评论，给你记上“成绩”。我曾想过党小组在开会讨论系行政工作时，我是否也应当过问。我想他们可能在说常某何以不参加政治学习等等。总之，彼此有隔阂，就会生怀疑。","type":"paragraph"},{"text":"近年来科研工作发展，我感到党对党员照顾多，对非党员照顾甚少。这尖锐表现在进修问题上。党在抓“干净”的东西，却把“脏”东西推出去。","type":"paragraph"},{"text":"党内宗派主义很浓，和党委没及时教育有关。宗派主义者，可以不参加行政的会，不接受行政的工作。一次系会，竟等了半小时而仍有十六人未到，催了还不来，他们都是党团员。他们嘴里都会讲社会主义优越性，却可以不按计划行动。我如要分配工作给党员，未先经过党组织就行不通，而交给非党员却非常可靠。因此我以后宁肯找非党员办事。","type":"paragraph"},{"text":"教条主义的表现是帽子多。青年教师对年长教师不尊敬，动不动就给戴上一顶帽子。官僚主义也是有的。校长很少找系里同志谈业务；这可能是校长自以为不懂业务，谦虚。校长说，经让小和尚念歪了，责任应由领导负，这本来是好心肠，可是对下面干部保护太多，其实成了袒护。下面情况不好，和领导的官僚主义有关。","type":"paragraph"},{"text":"……今后学校里关系应当以学术（业务）关系为第一，行政关系其次，最后是组织关系。可是现在却倒了过来，业务关系根本没有。党委制应当保留，可是在学校里，它应当以业务为主体。","type":"paragraph"},{"text":" 来源：1957年5月22日《新清华》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5039e339d2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

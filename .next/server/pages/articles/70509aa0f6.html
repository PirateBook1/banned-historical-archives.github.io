script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"对照焦裕禄挖一挖思想根子  我们同处在毛泽东时代，同处在县委工作岗位，我们是不是象他那样用毛泽东思想武装了自己？","authors":["王子舒"],"dates":[{"year":1966,"month":2,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"对照焦裕禄挖一挖思想根子"},{"type":"paragraph","text":"我们同处在毛泽东时代，同处在县委工作岗位，我们是不是象他那样用毛泽东思想武装了自己？"},{"type":"paragraph","text":"我读焦裕禄同志的模范事迹，越读心越热，越想心越不安：我们同处在毛泽东时代，同处在县委工作岗位，我们长安县的领导干部是不是象焦裕禄同志那样用毛泽东思想武装了自己？是不是象他那样一心一意为党为人民，和人民群众心贴着心，把一生献给人民？有没有他那样的模范行动和作风？有没有他那样好的工作方法？"},{"type":"paragraph","text":"从这些方面来看，我们同焦裕禄同志比，有着很大差距，除了思想方法、工作方法以外，首先是思想意识上有很大差距。这就要求我们对照焦裕禄同志，挖一挖思想根子，打开“包袱”检查一下。目前在我们这些领导干部中，把干革命工作看作当“官”、伸手要“官”、光想自己有好的待遇的人是为数不多的，但是保“官”思想却有一些。这和“贫农的儿子”焦裕禄同志的思想比，真是差之千里。有了这种错误思想，就对好事不积极支持，对坏事不坚决反对；别人没提过的问题不敢提，别人没做过的事不敢做。在处理上下左右同志之间的关系上，不讲原则，只讲个人关系，说什么你方便，我也方便。不要斗争，以和为贵。正象毛主席在《整顿党的作风》中批判的那种人，把资产阶级的庸俗作风也搬进共产党里来了。我们对于自己的小家庭、小日子有时也看得重了一些，有些想过“舒服日子”。因此，党和人民在头脑中占的位置有时也就小了些。我们也有些过于看重自己的身体。有时有点病，思想上就觉得不得了，要求不下乡，工作要轻、要少。应当说，这些思想表现就是资产阶级个人主义。如果我们不自觉地去克服它，工作起来就没有干劲；看问题、出主意会保守，就怕这怕那，不敢进取；就会以和为贵，不敢开展思想斗争。有这种精神状态的人，当然也就难以做一个带头人，无法团结和带领群众奋勇前进，不可能为中国和世界革命作出什么贡献。"},{"type":"paragraph","text":"我自己跟焦裕禄同志比，更差一大节子。我思想上的“怕”字多，“敢”字少；作风上不够艰苦、踏实、深入。现在，我下定决心，用毛泽东思想武装自己的头脑，把非无产阶级思想挤出去，学焦裕禄同志的好榜样，自觉改造，反复改造，改造一辈子，尽快变自己为焦裕禄同志那样的干部。"},{"type":"paragraph","text":"长安县经过社会主义教育运动，各方面都有了巨大的变化，在西北地区农业经验交流会议上被评为红旗。可是，我们许多方面的工作才是开始，还有不少缺点，绝对不能骄傲自满。我们向党表示这样的态度：坚决在毛泽东思想伟大红旗的指引下，学焦裕禄同志的榜样，以百倍信心和顽强的革命精神，凭着荣誉夸不倒、任务压不倒、风雨打不倒、困难吓不倒的精神，依靠全县人民群众，干下去。"},{"type":"paragraph","text":"中共陕西长安县委副书记　王子舒"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"70509aa0f6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

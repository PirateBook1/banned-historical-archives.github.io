script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"让毛主席的伟大旗帜永远飘扬——上海印刷工人响应华主席的号召优质高速地印制《毛泽东选集》第五卷","authors":[],"dates":[{"year":1977,"month":4,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1977\\04\\774b040101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e市印三厂的广大工人、干部，坚决响应华主席的号召，怀着对伟大领袖毛主席深厚的无产阶级感情，优质、高速敬印红封面烫金字的《毛泽东选集》第五卷平装本。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1977\\04\\774b040102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海新华印刷厂广大工人和干部发扬了冲天的革命干劲，只花了六十六个小时，就完成了《毛泽东选集》第五卷的排字、校对、制版、印刷和装帧成书全部工序。这是他们在给厂党委报喜。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1977\\04\\774b040103.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e中华印刷厂的广大工人和干部，愤怒揭发批判“四人帮”破坏《毛泽东选集》第五卷出版的滔天罪行。"},{"type":"paragraph","text":"(本版照片均本报通讯　员、本报记者摄)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1977\\04\\774b040104.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e群众印刷厂的工人，抢时间，争速度，团结战斗，赶印了大批《毛泽东选集》第五卷平装本。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1977\\04\\774b040105.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e市印六厂“厂小志气大，人少热气高”，在任务紧、设备差、技术力量薄弱的情况下，争挑重担，克服困难，印制《毛泽东选集》第五卷普及本。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1977\\04\\774b040106.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e市印四厂的工人和干部，发扬共产主义协作精神，克服人手少等困难，印制了一批又一批《毛泽东选集》第五卷。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1977\\04\\774b040107.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e商务印刷厂担负的支援各兄弟省市《毛泽东选集》第五卷纸型任务，原定十天完成，现在工人们苦战五天就完成了。\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"52844a0ab7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

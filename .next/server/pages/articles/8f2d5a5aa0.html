script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cb043827-1a6a-46f3-863d-a430958e5a0d","name":"无产阶级文化大革命参考资料（1966年）","internal":true,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/cb043827-1a6a-46f3-863d-a430958e5a0d.pdf"],"article":{"title":"周总理在首都红卫兵代表会上的讲话","alias":"","parts":[{"type":"paragraph","text":"周总理在首都"},{"type":"paragraph","text":"红卫兵代表大会上的讲话"},{"type":"paragraph","text":"（八月二十六日晚十点在劳动人民文化宫北京新市委召开这次会。吴德同志主持。二十七日早一一点多钟周总理开完常委会就赶到文化宫，接见了全体代表）红卫兵同志们："},{"type":"paragraph","text":"我们非常欢迎红卫兵的代表，我们来就是帮助你们建立联路站。你们没有这么个地方到一起，党中央关心你们，林彪同志关心你们，毛主席关心你门，你们到一起碰头不容易，我们找你们串联不容易，我们心里很不安，昨天我们有的红卫兵被环蛋刺伤了，我们心里很难过，想怎么帮助你们，所以想在劳动人民文化宫建立联路站，你们红卫兵有权力使用这个宫，全市儿十所大学，儿百所中学，假如一天每个学校来二、三个代表，一天就得接几千人，一个大殿不够就两个，两个不够就三个。"},{"type":"paragraph","text":"这是联格机关，不是导机关，但要有个过渡组织，你们有建立自已组织的自由，你们要互相见面，互相联系，互相帮助，可以互相比赛么！看革命，搞的好，群众会给你们做定的！但联路不容易，我们有责任帮助你们，不光成立总部，给你们干革命的方便，给你们架专门电话裁，准备交通工具、吃、住，我们是无产阶级专政的国家嘛！宪法规定有集会、秸社自由，我们决不限制你们。"},{"type":"paragraph","text":"我们怎么帮助你们呢？党中央，国务院可以在这里设立办公室，反映你们的意见。有的学校提羲取消定息，这个建很好，但总得通过人民代表大会时呀！十五中要求警察换上解放军服装，这个事好办，我跟谢富治付总理商量，九月一日就改。但有些事情就得跟你们商量，我们相信你们，尊重你们么！但有的事扯到国家的制度，就不能一下子就改，你们要相信党中央、毛主席。有的事不能一道命合就执行，那毛主席也得执行你们的命爷了！"},{"type":"paragraph","text":"红卫兵，中学也好，大学也好，就是解放军的后备兵么！你们提了许多建羲，我都看过了，一定把意见转达给党中央毛主席！你们不是服从解放军的指？就得听话呀，我搞政治工作，不是兵了，但你们叫我当老红卫兵么，就有发言权了。还得听我的，我虽然退伍了，一且打起仗来，我还要穿上军装。毛主席是最高统帅，他要我到哪去，我就到哪去！"},{"type":"paragraph","text":"总起来，我和你们了三件事：第一件：支持你们，帮助你们。第二件，保护你们、爱护你们。第三件：遇事同你们商量，宣传，解释。"},{"type":"paragraph","text":"我今天提这点建羲，你们商量讨，你们的意见出呼吁书，命合书，··这么一厚一打子（打手势）我们都分类送给中央文革小租，送给党中央，毛主席。"},{"type":"paragraph","text":"你们工作很好，发动小弟弟，小妹妹，自行重没灯就通不过，人民警察十儿年解决不了的周题，你们三天就解决了么！"},{"type":"paragraph","text":"今天只是开个头，以后见面机会还多哪，你们不是要把八月十八日（伟大的领袖毛主席接见红卫兵）作纪念日？对这第一件事，我举双手餐成。"},{"type":"paragraph","text":"再説一遍，决不是限制你们，是帮助你们。今天不多了，北京、全国的红卫兵万岁！……··"},{"type":"paragraph","text":"（最后大家一致要求总理，于是总理指大家唱“大海航行靠舵手。总理走时，大家高呼：毛主席万岁！抖要总理向毛主席间好）"},{"type":"paragraph","text":"*119 ·"}],"authors":["周恩来"],"dates":[{"year":1966,"month":8,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":129,"page_end":129},"tags":[{"name":"周恩来","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8f2d5a5aa0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

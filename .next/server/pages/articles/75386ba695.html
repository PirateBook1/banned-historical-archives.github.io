script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“看看毛主席怎样说，我就坚决照着做！”","authors":[],"dates":[{"year":1967,"month":12,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"每当在思想上、工作上、生活上遇到问题的时候，怎么办？班长庞朝胜总是先打开毛主席著作："},{"type":"paragraph","text":"“看看毛主席怎样说，我就坚决照着做！”"},{"type":"paragraph","text":"当红卫兵刚刚出现的时候，班长庞朝胜听到一些对这个革命的新生事物不理解的议论和风言风语。"},{"type":"paragraph","text":"深夜，庞朝胜从工地回来，脸没洗，潮湿的工作服也顾不得换，就和“一对红”于德祥在煤油灯下，打开了《湖南农民运动考察报告》这篇光辉著作，看看毛主席是怎样说的。“看看毛主席怎样说，我就坚决照着做！”这是庞朝胜入伍七年来，在毛主席指引的革命大路上不断前进的准则。"},{"type":"paragraph","text":"灯影下，两个人在全神贯注地读毛主席的书，写心得笔记。庞朝胜激动地对于德祥说：“毛主席的话，句句都说到了咱的心坎上。我爱毛主席的红卫兵！是他们，大造了党内一小撮走资本主义道路当权派和一切牛鬼蛇神的反；是他们，勇敢地捍卫了毛主席的无产阶级革命路线。他们的革命行动好得很，就是好得很！敌人越是反对，我就越是支持！”两个人越谈越兴奋，不知不觉时针已经指向了十一点。这时，庞朝胜关切地对于德祥说：“天不早了，睡吧。”于德祥拉着班长的手说：“你在工地上劳累了一天，也该休息了。”庞朝胜说：“好，我马上就睡。”于德祥合上书，铺好了被子，一会就睡着了。……"},{"type":"paragraph","text":"等于德祥一觉醒来，懵懵懂懂地觉着屋里的灯还亮着，班长的床也空着。他一骨碌爬起来，只见班长还端坐在灯下，专心致志地读毛主席的书。他轻步走到班长跟前，见班长满是泥水的脸上毫无倦意，一双眼睛却布满了条条红丝，还不住地淌泪水。于德祥知道班长这几天正害眼病，就疼爱地说：“班长，你把眼睛熬坏了咋办？”庞朝胜毫不在意地笑了笑，说：“一个革命战士，如果没有毛泽东思想的指引，眼睛再好，也是‘睁眼瞎’；只要头脑里树立了毛泽东思想的绝对权威，即使眼睛坏了，心里也会通明透亮！”于德祥见班长边说边无限深情地仰望着墙上高挂的毛主席像，心里全明白了——他想起了班长平日里最爱唱的那首歌："},{"type":"paragraph","text":"毛主席的书我最爱读，"},{"type":"paragraph","text":"千遍那个万遍呀下功夫，……"},{"type":"paragraph","text":"毛主席的雨露滋养了我呀，"},{"type":"paragraph","text":"我干起那革命劲头儿足。……"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"75386ba695"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></htm

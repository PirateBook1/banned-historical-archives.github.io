script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国医疗队离索马里回国  索马里人民盛赞我医务人员是“毛主席派来的好医生”","authors":[],"dates":[{"year":1967,"month":12,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国医疗队离索马里回国"},{"type":"paragraph","text":"索马里人民盛赞我医务人员是“毛主席派来的好医生”"},{"type":"paragraph","text":"据新华社摩加迪沙电　前来为索马里人民服务的中国第一个医疗队，在完成了两年零四个月的工作以后，十一月二十三日乘飞机离开索马里首都摩加迪沙回国。"},{"type":"paragraph","text":"在他们启程的当天上午，索马里共和国总统舍马克接见了这个医疗队的全体成员和前来接替他们工作的中国第二个医疗队的全体成员。接见时在座的还有，中国驻索马里大使馆临时代办郑佩堂。"},{"type":"paragraph","text":"舍马克总统对中国医务人员在索马里的工作，给予很高的评价。他说：“中国医生在索马里的工作和活动大大加强了索马里和中国两国政府和人民之间的友好关系。我本人亲眼见到中国医务人员日日夜夜为索马里人民服务。索马里人民找不到恰当的话来向中国医生表示感谢。他们对中国医生的工作十分满意。我以索马里共和国总统的名义，代表索马里政府和人民向中国医生们表示衷心的感谢。”舍马克总统还祝中国第二个医疗队今后的工作取得成功。"},{"type":"paragraph","text":"索马里事务国务部长穆罕默德·谢赫·优素福·德比在十一月二十一日晚上举行宴会，欢送中国第一个医疗队和欢迎中国第二个医疗队。"},{"type":"paragraph","text":"中国医务人员在索马里的工作，赢得了索马里人民的巨大信任和赞扬。广大索马里人民称他们是“毛主席派来的好医生”、“白求恩式的医生”。当中国医生要离开的消息传出后，人们纷纷前来挽留，他们以最动人的词句表达了他们对中国医务人员的感谢，许多人再三要求中国医生回国后转达他们对中国人民的伟大领袖毛主席的问候。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0eb512762c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

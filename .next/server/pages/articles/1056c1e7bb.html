script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山东平度县十六区购粮中强迫命令现象严重","authors":[],"dates":[{"year":1954,"month":3,"day":16}],"is_range_date":false,"parts":[{"text":"山东平度县十六区购粮中强迫命令现象严重","type":"title"},{"text":"【山东分社十六日讯】山东省莱阳专区平度县十六区在粮食统购中，发生严重的违法乱纪事件，侵犯了中农的利益和损害了农民的生产积极性。","type":"paragraph"},{"text":"该区从二月二十五日到二十八日，四天中，因干部强迫农民卖粮而被殴打、绑吊、挨冻的有九十九人，其中打死一人，有四人因被打而自杀(一人自杀未遂)。该区东南李傅庄被吊打的二十一人中，有十七名中农和一个富农。县人民银行副行长曲臣绪在东南李傅庄领导购粮工作时，亲自打了六个人，并且指挥村干部搜查农民的粮食。许多农民被逼出卖了自己的口粮或豆种；有的农民准备好了，如果再逼时就自杀；有的农民要向政府交地、拆房子、不想生产了。","type":"paragraph"},{"text":"中共莱阳地委发现上述事件后，已责成县委立即处理，停止该区的购粮工作，退回农民卖出的口粮和种籽，安抚了被害农民。违法乱纪的曲臣绪等已逮捕法办。(陈雨明据莱阳地委通报编)","type":"paragraph"},{"text":"来源：1954年3月23日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1056c1e7bb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

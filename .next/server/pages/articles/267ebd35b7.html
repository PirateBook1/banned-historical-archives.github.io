script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市革委会欢宴布卢门撒尔部长宾主互祝中美友好关系进一步发展","authors":[],"dates":[{"year":1979,"month":3,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　美国财政部长布卢门撒尔和夫人及其随行人员一行，昨日上午从北京乘专机到达上海。当天晚上，市革命委员会副主任严佑民举行宴会热烈欢迎。"},{"type":"paragraph","text":"严佑民副主任在宴会上讲话。他说，不久前，我国领导人邓小平副总理访问美国，受到美国政府、美国国会以及美国各界朋友和人民的热情欢迎和盛情接待，并同卡特总统进行了富有成效的会谈。现在，布卢门撒尔部长前来我国访问，同华国锋总理、邓副总理进行了友好会见，与余秋里副总理、康世恩副总理就中美两国之间发展贸易、经济关系进行了诚挚的会谈。部长先生还作为卡特总统的特使，在北京参加了美国驻华大使馆的开馆典礼。我们相信，部长先生和各位贵宾的这次访问，必将对进一步增进中美两国人民的友谊和发展两国之间的经济贸易以及其他方面的合作关系作出新的贡献。"},{"type":"paragraph","text":"布卢门撒尔部长也在宴会上讲了话。他说:我们对贵国首都北京进行了十分成功的访问，为我们美中两国正常关系的进一步发展取得了具体成果。我们在北京，同华国锋总理、邓小平副总理、余秋里副总理、康世恩副总理以及财政部长等进行的讨论中，为发展美中两国经济关系制定了计划，我们满怀信心，期待两国关系的进一步发展。我相信，你们在实现四个现代化的计划中，将会取得进一步的成功。"},{"type":"paragraph","text":"专程从北京陪同布卢门撒尔部长来沪访问的财政部副部长忻元锡，以及市财办副主任杨文蔚、市外办副主任林德明、市财政局局长王眉征和全国妇联常委施如璋等出席了宴会。"},{"type":"paragraph","text":"昨天下午，布卢门撒尔部长参观了上海自行车厂。贵宾们将于日内离沪回国。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"余秋里","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"267ebd35b7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

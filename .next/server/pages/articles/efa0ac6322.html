script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"黄华外长接受新华社记者采访时指出：大平首相访华必将推进中日友好合作","authors":[],"dates":[{"year":1979,"month":12,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"黄华外长接受新华社记者采访时指出："},{"type":"paragraph","text":"大平首相访华必将推进中日友好合作"},{"type":"paragraph","text":"新华社北京十二月二日电  中国外交部长黄华说：“中国政府和人民准备隆重、热烈地欢迎日本大平首相访华。华国锋总理和邓小平副总理将同大平首相会谈。我国其他领导人也将同大平首相会晤。他们将深入讨论两国经济、文化、科技等方面的合作问题，并将就亚洲形势和共同关心的国际问题，广泛地交换意见。”"},{"type":"paragraph","text":"黄华外长今天在接受新华社记者采访时说，中日两国是一衣带水的近邻，两国人民有着传统的深厚友谊。一九七二年，当时的日本首相田中角荣先生和担任外相的大平先生访问中国，两国实现了邦交正常化。去年，邓小平副总理访问日本，双方交换了中日和平友好条约批准书，使两国的友好合作关系进入了新的阶段。他说，这次大平首相来访，中日双方将进一步就两国之间的经济合作、科技、文化交流、加强两国外交当局间的协商等问题，进行具体讨论，并签订文化协定。"},{"type":"paragraph","text":"黄华外长指出，发展两国间的友谊符合中日两国人民的根本利益，有利于维护亚洲和世界的和平与稳定，这是中日双方的一致看法。他相信，大平首相的这次访问将使中日两国的友好合作关系，在平等互利的基础上，跨出扎扎实实的一大步。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"efa0ac6322"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji7-2","name":"毛泽东全集第7卷(2)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji7-2.pdf"],"article":{"title":"婚姻法","alias":"","parts":[{"type":"paragraph","text":"婚姻法"},{"type":"paragraph","text":"（1934年4月8日）中华苏维埃共和国中央执行委员会命令"},{"type":"paragraph","text":"（中字第七号）"},{"type":"paragraph","text":"兹制定婚姻法公布之。一九三一年十二月一日颁布的中华苏维埃共和国婚姻条例自本法公布之日起作废。"},{"type":"paragraph","text":"主席毛泽东副主席项英张国焘"},{"type":"paragraph","text":"一九三四年四月八日中华苏维埃共和国婚姻法"},{"type":"paragraph","text":"第一章总则"},{"type":"paragraph","text":"第一条确定男女婚姻以自由为原则，废除一切包办强迫和买卖的婚姻制度。禁止童养媳。"},{"type":"paragraph","text":"第二条实行一夫一妻，禁止一夫多妻与一妻多夫。"},{"type":"paragraph","text":"第二章结婚第三条结婚的年龄，男子须满二十岁，女子须满十八岁。"},{"type":"paragraph","text":"第四条男女结婚须双方同意，不许任何一方或第三者加以强迫。"},{"type":"paragraph","text":"第五条禁止男女在三代以内亲族血统的结婚。"},{"type":"paragraph","text":"第六条禁止患花柳病、麻风、肺病等危险性传染病者的结婚。但经医生验明认为可以结婚者，不在此例。"},{"type":"paragraph","text":"第七条禁止患神经病及风瘫者结婚。"},{"type":"paragraph","text":"第八条男女结婚须同到乡苏维埃或“市区”苏维埃举行登记，领取结婚证。废除聘金、聘礼及嫁妆。"},{"type":"paragraph","text":"第九条凡男女实行同居者不论登记与否均以结婚论。"},{"type":"paragraph","text":"第三章离婚第十条确定离婚自由，男女一方坚决要求离婚的，即可离婚。"},{"type":"paragraph","text":"第十一条红军战士之妻要求离婚，须得其夫同意。但在通信便利的地方，经过两年其夫无信回家者，其妻可向当地政府请求登记离婚。在通信困难的地方，经过四年其夫无信回家者，其妻可向当地政府请求登记离婚。"},{"type":"paragraph","text":"第十二条男女离婚，须向乡苏维埃或“市区”苏维埃登记。"},{"type":"paragraph","text":"第四章离婚后男女财产的处理"},{"type":"paragraph","text":"第十三条离婚后男女原来的土地、财产、债务，各自处理，在结婚满一年，男女共同经营所增加的财产，男女平分。如有小孩，则按人口平分。"},{"type":"paragraph","text":"男女同居时所负的公共债务，则归男子负责清偿。"},{"type":"paragraph","text":"第十四条离婚后女子如果移居到别的乡村，得依照新居乡村土地分配应分得土地。如新居乡村已无土地可分，则女子仍须有原有的土地，其处置办法，或出租，或出卖，或与别人交换，由女子自己决定。决定归女子抚养的小孩，随母移居后，其土地分配或处理办法，完全适用上述的规定。"},{"type":"paragraph","text":"第十五条离婚后女子如未再行结婚，并缺乏劳动力，或没有固定职业，因而不能维持生活者，男子须帮助女子耕种土地，或维持其生活。但如男子自己缺乏劳动力，或没有固定职业，不能维持生活者，不在此例。"},{"type":"paragraph","text":"第五章离婚后小孩的处理"},{"type":"paragraph","text":"第十六条离婚前所生的小孩及怀孕的小孩均归女子抚养。如女子不愿抚养，则归男子抚养。但年长的小孩同时须尊重小孩的意见。"},{"type":"paragraph","text":"第十七条所有归女子抚养的小孩，由男子担负小孩必需的生活费的三分之二，直至十六岁为止。其支付办法，或支现金，或为小孩耕种分得土地。"},{"type":"paragraph","text":"第十八条女子再行结婚，其新夫愿抚养小孩的，小孩的亲父才可不负担前条规定的小孩生活费用之责。领养小孩的新夫，必须向乡苏维埃或市苏维埃登记，经登记后，须负责抚养成年，不得中途停止和虐待。"},{"type":"paragraph","text":"第六章私生子的处理"},{"type":"paragraph","text":"第十九条一切私生子女得享受本婚姻法上关于合法小孩的一切权利。禁止虐待抛弃私生子。"},{"type":"paragraph","text":"第七章附则第二十条违反本法的，按照刑法处以应得之罪。第二十一条本法自公布之日起施行。"}],"authors":["毛泽东"],"dates":[{"year":1934,"month":4,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":4},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5e19b5b36f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

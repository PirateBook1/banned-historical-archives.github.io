script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"对外文协上海市分会会长张春桥设宴欢迎拉丁美洲朋友石西民同志等出席了宴会","authors":[],"dates":[{"year":1960,"month":10,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　中国人民对外文化协会上海市分会会长张春桥昨晚设宴欢迎正在本市访问的外宾。应邀出席宴会的有:以贝雷格里诺·尤尼沃尔为首的巴西文化代表团和多米尼加文化代表团团长胡安·杜古德累，秘鲁文化代表团团员赛巴斯弗昂·沙尔朋迪以及阿根廷美洲电影公司总经理爱米勒·纳特拉、经理星格玛和智利电影发行工作者阿基雷等。"},{"type":"paragraph","text":"中共上海市委书记处候补书记石西民出席了宴会。"},{"type":"paragraph","text":"出席宴会的还有上海市电影局副局长蔡贲，中国作家协会上海分会书记处书记杜宣、孙峻青，中国人民对外文化协会上海市分会秘书长袁冬林等。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9b607542e1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江苏省信教人数剧增","authors":["徐文"],"dates":[{"year":1957,"month":5,"day":14}],"is_range_date":false,"parts":[{"text":"江苏省信教人数剧增","type":"title"},{"text":"徐文","type":"authors"},{"text":"新华社南京14日讯　江苏省一般农村集镇，过去对三教九流大都由公安部门或民兵管理，采用的方法一般用行政命令约束，很少宣传宗教政策。“百家争鸣”的方针提出后，“压”的方法不行了，但干部们又不会讲道理，只好退出思想阵地，神父们却在到处宣传宗教信仰自由。邳县一个神父写信给沛县的长老，请他帮助发展组织。几天之内，发展了二百人。松江、奉贤县过去信仰宗教的有七百人，现在发展到七千人。东海县信仰宗教的原有九百人，现在增加到五千人。东海县有三个村庄还有中共党员和青年团员、干部家属参加天主教。有一个村干部还帮助入教的人写介绍信。一个中共党员1947年入党以来，没有缴过党费，参加天主教半年，倒缴了三元钱会费。","type":"paragraph"},{"text":"来源：1957年5月14日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"474a4fa442"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"谢富治戚本禹对北京各红卫兵小报和印刷厂代表的讲话","authors":["戚本禹","谢富治"],"dates":[{"year":1967,"month":3,"day":4}],"is_range_date":false,"parts":[{"text":"谢富治戚本禹对北京各红卫兵小报和印刷厂代表的讲话","type":"title"},{"text":"谢富治戚本禹","type":"authors"},{"text":"〖北京红代会所属各单位的小报负责人和印刷厂的代表出席〗","type":"appellation"},{"text":"一、最近北京出版的东西很多，有些出了许多错误，有关罗瑞卿的问题，把军队内部的问题让敌人知道了。外国特务用大量金钱买有关这方面的小册子。日本的情报工作人员受到了表扬。","type":"paragraph"},{"text":"二、什么“百丑图”、“群丑图”……他们本来一小撮，却被画成浩浩荡荡队伍，这替谁宣传？有的甚至把坐喷汽式飞机也画出来……毛主席不主张这些……这不能打倒敌人。","type":"paragraph"},{"text":"三、关于我们讲话，许多被歪曲了。最近外国报导了我一段讲话，什么“刘邓路线统治了十七年\"，其实我说我们和刘邓路线斗争了十七年。凡是我亲笔写的东西可相信。许多谣言真不象话，我们靠真理吃饭。你们（在座的）是学习新华社还是学习路透社？（谢富治副总理：有人说我讲过大联合行不通……什么天津夺权有问题……我根本就未去过天津。）","type":"paragraph"},{"text":"四、主席著作和主席诗词不能随便印（未发表的），有些诗词根本不是主席写的。关于首长讲话，你们可以按大意写成文章，就说上级有这个意见，这就不会出问题了。","type":"paragraph"},{"text":"五、各大专院校的小报出版和纸张供应，高举毛泽东思想伟大红旗的真正左派担任主编。如宣传不好要起坏作用。这是个严肃问题。","type":"paragraph"},{"text":"六、穆欣是人民内部矛盾问题，不是“四类”。","type":"paragraph"}],"comments":[],"origin":"1967年4月北京玻璃总厂红卫兵联络站编《中央首长讲话（3）》","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"戚本禹","type":"人物"},{"name":"谢富治","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"621a2f7c59"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

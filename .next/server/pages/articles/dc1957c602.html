script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东主席会见戈翁将军和夫人等贵宾毛主席同尼日利亚全体贵宾一一握手，对他们前来我国访问表示热烈欢迎，随后，同戈翁将军和夫人等进行了亲切友好的谈话　李先念副总理、王海容副外长等参加了会见和谈话","authors":[],"dates":[{"year":1974,"month":9,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七四年九月十日电　毛泽东主席今天晚上会见了尼日利亚联邦共和国联邦军政府首脑、武装部队总司令雅库布·戈翁将军和夫人及随同访华的军事长官和政府官员。"},{"type":"paragraph","text":"参加会见的戈翁将军的十四位随行人员是:东北州军事长官穆萨·奥斯曼准将，中西州军事长官塞谬尔·奥赛格博沃·奥格贝穆迪亚准将，外交部长奥科伊·阿里克波博士，联邦农业和自然资源部长约瑟夫·奥尼耶布奇·约翰逊·奥凯齐博士，联邦经济发展和建设部长阿德巴约·阿德德吉博士，中西州农业部长兼中西州农场总经理马费尼，外交部常任秘书伊亚拉大使，尼日利亚联邦共和国驻中国大使萨努西，首席秘书艾哈迈杜，国家体育委员会主席阿德福佩准将，外交部研究司长马哈茂德，内阁办公室副常任(政治)秘书恩达亚科，礼宾司长伊哈马和副官(军事)瓦尔贝中校。"},{"type":"paragraph","text":"会见时，毛主席同尼日利亚全体贵宾一一握手，对他们前来我国访问表示热烈欢迎，随后，同戈翁将军和夫人及穆·奥斯曼准将，塞·奥·奥格贝穆迪亚准将，奥·阿里克波博士，伊亚拉大使，萨努西大使进行了亲切友好的谈话。"},{"type":"paragraph","text":"我国国务院副总理李先念、外交部副部长王海容、副司长唐闻生和章含之参加了会见和谈话。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1974\\09\\749b010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛泽东主席同雅库布·戈翁将军亲切握手。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1974\\09\\749b010102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛泽东主席同雅库布·戈翁将军和夫人等尼日利亚贵宾合影。"},{"type":"paragraph","text":"新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"李先念","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dc1957c602"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</scrip

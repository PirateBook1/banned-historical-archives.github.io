script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji41","name":"毛泽东全集第41卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji41.pdf"],"article":{"title":"转发湖北省委关于人民公社问题的决议草案等材料的批语","alias":"","parts":[{"type":"paragraph","text":"转发湖北省委关于人民公社问题的决议草案等材料的批语"},{"type":"paragraph","text":"（1959年3月15日）小平同志："},{"type":"paragraph","text":"湖北省委《关于人民公社管理体制和若干具体政策问题的决议（草案）》，及王任重同志的报告，今天上午已送100份去北京，请你即看一下，看是否可以转发各地作参考。主要是《决议》，主张"},{"type":"paragraph","text":"[1]小平，即邓小平，当时任中共中央总书记、国务院副总理。"},{"type":"paragraph","text":"[2]中共湖北省委1959年3月8日的这一决议草案的主要内容是：第一，坚决地以相当于原来的高级农业生产合作社的生产队或管理区为基本核算单位。这是因为人民公社是在原来的高级农业生产合作社的基础上建立和发展而来的，这样做有利于解决大集体和小集体的矛盾，发挥广大农民群众的积极性，有利于团结、生产和人民公社的巩固、建设。第二，原来的高级农业生产合作社，在建立人民公社后已分为若干生产队的，应合为一个基本核算单位。第三，少数原来的高级农业生产合作社规模过小，已经合为一个生产队的，只要这些社的干部和社员愿意，可以继续合为一个基本核算单位。第四，公社要对作为基本核算单位的生产队（或管理区）加强领导，配备领导骨千。第五，公社对于公社化以后的各项账目，应建立专门班子加以清理。"},{"type":"paragraph","text":"[3]指中共湖北省委第一书记王任重1959年3月11日在全省六级干部会议上所作的报告。毛泽东全集第四十一卷以原高级社为基本核算单位，与河南的办法“有所不同。如你认为可发各地，请于今晚或明（十六）日办一下，或用电话，或用电报，或用飞机送去。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"1959年3月15日下午六时"},{"type":"paragraph","text":"[1]《中共河南省委关于人民公社的管理体制和若干政策的规定》（草稿）指出，根据我省目前情况，应当在公社统一领导下，实行权力下放，以大队为基础，三级核算，各计盈亏的分级管理制度。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":3,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":345,"page_end":346},"tags":[{"name":"王任重","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e0f8e8e3e7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席革命路线指引下夺取更大胜利","authors":[],"dates":[{"year":1976,"month":9,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在伟大领袖毛主席、党中央的亲切关怀下，唐山丰南地震抗震救灾先进单位和模范人物代表会议在北京召开的消息传来，极大地鼓舞了上海工人阶级和革命人民。大家表示，坚决响应以毛主席为首的党中央的号召:认真学习马列主义，学习毛主席的一系列重要指示，以阶级斗争为纲，坚持党的基本路线，联系实际，集中火力深入批邓，反击右倾翻案风，促进革命团结，推动各项工作，发展大好形势。要坚持抓革命，促生产，促工作，促战备。学习灾区人民的革命精神和共产主义风格，深入开展农业学大寨，工业学大庆，用更大的干劲，增加生产，厉行节约，把各方面的工作做得更好，努力完成今年的国民经济计划，用实际行动支援灾区人民的抗震救灾斗争，夺取抗震救灾斗争的新胜利，夺取批邓、反击右倾翻案风的更大胜利，夺取社会主义革命和社会主义建设的更大胜利!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a86feaedc8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

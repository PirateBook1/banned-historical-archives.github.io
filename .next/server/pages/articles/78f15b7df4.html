script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlibrary","name":"马列毛图书馆","internal":false,"official":false,"type":"db","author":"网络资料","files":"","article":{"title":"红十月的共产主义敬礼","authors":["秘鲁共产党"],"dates":[{"year":2017,"month":10}],"is_range_date":false,"comment_pivots":[],"comments":[],"page_start":0,"page_end":0,"description":"","parts":[{"type":"paragraph","text":"秘鲁共产党二〇一七年十月"},{"type":"paragraph","text":"正如我们在反动媒体上已经看到的，10月8号，星期日，他们的代理人在反恐局（DINCOTE）爪牙、武装力量和秘鲁国家警察（PNP）的地区镇压力量针对人民解放军战士和秘共的联合行动中遭到伏击，一名特工被击毙。他是秘鲁国家警察在“瓦雷姆”（VRAEM）地区万塔的特别行动局（DINOES）的精英成员。9日，据称联合行动某部分的某成员因心脏病发作而死。报纸Correo、Exitosa、《共和报》和tiempo 26.com的脸书页面隐藏了信息，再次证实和承认了人民解放军战士在“瓦雷姆”地区的此类行动，《共和报》甚至提及了人民解放军在6月到9月行动的升级，但不承认最近的一次行动，只有一名警察在这次行动的步行搜索时被击毙。由于万卡维利卡的打击，他们同时证实和否认了此事。但是因为他们接受情报部门的钱财和指导，他们说他们给出指示或为他们的利益污蔑秘共的武装行动，如保护和运输毒品的颠覆势力残余或贩毒恐怖分子等等。"},{"type":"paragraph","text":"他们不能对人民解放军在整个主要地区和“瓦雷姆”部分地区的强力行动保持沉默或掩藏。这些行动是秘共计划和党的全面重组的一部分，是保卫贡萨罗主席的生命与健康和他万能思想运动的一部分，也是不同的游击队纪念和赞扬伟大的列宁指导的伟大的俄国十月社会主义革命胜利100周年。"},{"type":"paragraph","text":"综上所述，今天，秘共总部受到了攻击，贡萨罗主席作为共产主义者的伟大导师的威望受到了污蔑。贡萨罗主席基于他的思想保证着走向共产主义的胜利。秘共一大已经确立和批准了它。没有人会像左倾机会主义路线和右倾机会主义路线的叛徒和投降者那样做，往刚贴上抹黑或涂泥巴。我们的主席一直在敌人面前粉碎审判和保卫他的思想、人民战争和秘共。"},{"type":"paragraph","text":"向所有参与宣传贡萨罗主席演讲25周年这项伟大工作的共产党和毛主义组织致敬。特别向党为国外工作而产生的组织秘鲁人民运动（重组委员会）和为支持秘鲁人民战争和承认贡萨罗主席对无产阶级革命和毛主义的贡献而做出贡献的巴共（红色派）致敬："},{"type":"paragraph","text":"人民战争直到共产主义，没有什么能够阻止我们！"},{"type":"paragraph","text":"秘鲁共产党2017年10月"},{"type":"paragraph","text":""}],"alias":""},"tags":[{"name":"贡萨罗","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"毛主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"78f15b7df4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

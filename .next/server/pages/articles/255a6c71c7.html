script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热烈欢呼毛主席亲自主持制定的《通知》的发表","authors":[],"dates":[{"year":1967,"month":5,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者按"},{"type":"paragraph","text":"在这场史无前例的无产阶级文化大革命中，北京和上海的无产阶级革命派，在对党内一小撮走资本主义道路当权派的斗争中，结下了亲密的战斗友谊。特别在上海的“一月革命”夺权斗争中，我们并肩作战，共同度过了难忘的战斗的日日夜夜，取得了一个又一个胜利。‘忆往昔峥嵘岁月稠’，这种革命的友谊，是十分值得珍惜的。今天，在《通知》这个伟大的历史文件公开发表的时候，聂元梓、谭厚兰、蒯大富、韩爱晶、王大宾等同志又为本报写了文章。这是对上海无产阶级革命派的再一次支持。让我们进一步联合起来；牢牢地抓住主要矛盾，更好地掌握斗争大方向，集中力量批倒党内一小撮走资本主义道路的当权派。让我们在阶级斗争的风浪里，永远团结在一起，战斗在一起，胜利在一起。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"255a6c71c7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

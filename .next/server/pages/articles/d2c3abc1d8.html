script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"叶剑英张春桥同志会见朝鲜人民军协奏团负责同志和主要演员  同金应道团长等进行了十分亲切友好的谈话","authors":[],"dates":[{"year":1976,"month":6,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"叶剑英张春桥同志会见朝鲜人民军协奏团负责同志和主要演员"},{"type":"paragraph","text":"同金应道团长等进行了十分亲切友好的谈话"},{"type":"paragraph","text":"新华社一九七六年六月二十四日讯　中共中央副主席、中共中央军委副主席、国防部部长叶剑英，中共中央政治局常委、国务院副总理、中国人民解放军总政治部主任张春桥，今天下午会见朝鲜人民军协奏团的负责同志和主要演员，同他们进行了十分亲切友好的谈话。"},{"type":"paragraph","text":"参加会见的朝鲜人民军协奏团的负责同志和主要演员有团长金应道、第一副团长金承兆、政治副团长金昌奎、艺术副团长宋琓洙、指挥李时贤、女主角池英福、人民演员崔昌林等。"},{"type":"paragraph","text":"朝鲜民主主义人民共和国驻中国大使玄峻极、大使馆武官金甫润大校也参加了会见。"},{"type":"paragraph","text":"会见时在座的有中国人民解放军副总参谋长杨成武、李达，总政治部副主任梁必业、田维新，总后勤部部长张宗逊，有关方面负责人李伟、陈亚丁、丁里、尹佐珍、何章明等。（附图片）"},{"type":"paragraph","text":"这是会见时合影。前左七是团长金应道。　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"叶剑英","type":"人物"},{"name":"张春桥","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d2c3abc1d8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

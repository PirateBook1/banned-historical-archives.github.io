script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北京高等学校部分教授、学生中的“五论”","authors":[],"dates":[{"year":1957,"month":4,"day":5}],"is_range_date":false,"parts":[{"text":"北京高等学校部分教授、学生中的“五论”","type":"title"},{"text":"新华社北京5日讯　北京市高等学校部分教授、学生中的五论：","type":"paragraph"},{"text":"一、政治无用论：“国内主要矛盾已经从阶级斗争转为发展生产力，现在是技术决定一切、科学决定一切的时代，政治工作要让位了。”","type":"paragraph"},{"text":"清华电机系教师蔡益燕(党员)说：“八大提出要发展生产力，技术的作用越来越明显，政治的作用越来越不重要。”","type":"paragraph"},{"text":"师大有人说：“得科学奖金的没有一个是共产党的中央委员，可见政治没有什么作用，只有科学最重要。”","type":"paragraph"},{"text":"北京工业学院一个团总支委员，一到听政治报告时就有思想斗争：“这对培养我作一个工程师有什么用？”","type":"paragraph"},{"text":"北大数学系四年级学生：“中国现在不能产生大科学家，因为一些人刚要研究，就被拉去关心政治了。”","type":"paragraph"},{"text":"清华无线电系讲师王振通(新从美国回来)说：“马列今天对了，明天不一定对，如中世纪说宗教是真理，今天不对了，最后起决定作用的还是科学，所以应由科学来领导马列主义。”","type":"paragraph"},{"text":"二、唯业务论：业务就是政治，因此只需要业务标准，不需要政治标准。","type":"paragraph"},{"text":"北大第一次党代表大会决议草案上说：今后衡量一个党员的觉悟主要是要看他完成教学和科学研究的情况。","type":"paragraph"},{"text":"建筑系助教曾善庆(团员)说：“一个人要通过自己的业务为党服务，政治就是业务，搞好业务就是搞好政治，因此搞好业务就像党证一样重要。”","type":"paragraph"},{"text":"清华大学建筑系教授程应铨认为：“党员标准应该是：知识的多少，教学效果好坏。现在发展的党员是不够标准的。”","type":"paragraph"},{"text":"三、业务、政治分工论：主张“有本领的聪明人搞业务，没本领的搞政治。”","type":"paragraph"},{"text":"北大中文系教授王瑶说：“过去搞革命你们上山沟，我们搞学问，这条路也没走错。革命靠你们领导，建设就得靠我们。”","type":"paragraph"},{"text":"北大生物系一学生说：“人生几何，应该分工，业务好的搞业务，让调干学生(指其业务差)搞政治。”","type":"paragraph"},{"text":"农大一个党员说：“我又不想当市委书记，只要不被资产阶级腐蚀就行了，不必再学政治，让那些专作党团工作的人多搞政治吧。”","type":"paragraph"},{"text":"四、先专后红论：“先专后红”，“能专就能红”。","type":"paragraph"},{"text":"清华、北大等校有些学生说：“先专为了资本，后红为了地位”。他们还认为只要业务上有本事就可以作党员。","type":"paragraph"},{"text":"清华水利系一教师(团员)说：“我申请入党的事情，要缓期执行了，只要得了副博士，自然会请我入党。”","type":"paragraph"},{"text":"清华电机系助教朱德恒说：“政治是空的，业务是实的，政治工作在短期内就可以学会，业务就不行，业务好了政治上才有地位。”","type":"paragraph"},{"text":"五、无需改造论：认为在社会主义社会中，知识分子可以自发地成为革命者，不需要进行思想改造。","type":"paragraph"},{"text":"北大物理系气象三年级学生张嘉宝说：“革命胜利后，到处是对我们的影响，青年人会自己去接受，不需要政治工作，学生靠外在环境的影响，可以提高自己。”","type":"paragraph"},{"text":"师大有的学生反映“社会主义好比一个染缸，掉进去就一定能染上红色，不需要进行什么政治教育。”","type":"paragraph"},{"text":"清华大学不少学生认为毛主席说知识分子不和工农相结合，将一事无成，这不见得对，爱因斯坦、牛顿没有与工农结合，没有学马列主义，但一样有很大成就。","type":"paragraph"},{"text":"(据中共北京市委高校党委材料编)","type":"paragraph"}],"comments":[],"origin":"1957年4月5日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bc89fa0585"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"紧跟伟大领袖毛主席夺取七十年代更大胜利","authors":[],"dates":[{"year":1970,"month":1,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海各条战线的广大革命群众、革命干部正在掀起一个认真、深入地学习中央两报一刊元旦社论《迎接伟大的七十年代》的热潮。"},{"type":"paragraph","text":"传达了我们伟大领袖毛主席最新指示和党中央战略部署的中央两报一刊元旦社论，是七十年代的重要文献，它总结了六十年代的历史经验，展望了七十年代的光辉远景，指出了彻底埋葬帝、修、反的战斗任务，为我们指明了前进的方向。认真学习、深刻领会毛主席的最新指示和中央两报一刊元旦社论的精神，对于更好更快地完成党的“九大”提出的各项战斗任务，完成历史赋予我们的光荣使命，有着极其重要的意义。许多单位举办学习班，带着斗、批、改中的问题，联系实际，边学习，边落实，推动了斗、批、改的深入发展。这里发表几个单位学习元旦社论的情况，可供参考。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5ae7c77032"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

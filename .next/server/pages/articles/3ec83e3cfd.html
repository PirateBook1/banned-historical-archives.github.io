script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"黔南一些干部多吃职工定量内的油肉等副食品","authors":["《贵州工业简讯》（21-40）"],"dates":[{"year":1960,"month":6,"day":8}],"is_range_date":false,"parts":[{"text":"黔南一些干部多吃职工定量内的油肉等副食品","type":"title"},{"text":"《贵州工业简讯》（21-40）","type":"authors"},{"text":"黔南地区最近以来在一些厂矿企业中不断发现一些领导干部不按定量标准，私分或多吃职工定量内的副食品的现象。","type":"paragraph"},{"text":"州建工局所属陶瓷工厂，一个干部就将商业部门供应该厂职工的猪肉吃了一半。都匀农具厂厂长姜某全家有十二人，但从未拿柴、煤、盐等副食品，都是混吃工人的，而且还拿走厂的油五十余斤，粮票一百五十斤，并经常用厂和医务室的名义去套购酒、糖、糕点、面条等；更严重的是将一千一百斤的油煤，一百六十斤钢材、两个马达等急需物资卖给新华饭店。都匀电机厂工人反映，该厂干部吃白馒头，工人吃黑馒头，而且干部不安定量标准，可以随便多吃；因此，引起工人很大意见。瓮安高市一煤矿的干部私自瓜分商业部门为了照顾病人售给的食糖几十斤。此外，还有些领导干部很不自觉，不按定量标准随便多要大米、面粉，有的单位领导的家属到来，未带有粮食关系，也任意吃职工定量的粮食。","type":"paragraph"},{"text":"鉴于这些情况，黔南州委工交部已通报各单位，并要求各级党委切实抓好职工生活问题，建立和健全管理制度，堵塞漏洞，对于不良倾向展开斗争，情节严重的拟予适当处理。","type":"paragraph"},{"text":" （摘自黔南州委工交部通报）","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3ec83e3cfd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

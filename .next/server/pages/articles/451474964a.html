script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"革命军事博物馆“八一”开馆  陈列品两万多件，体现了毛主席政治路线和军事思想辉煌胜利","authors":[],"dates":[{"year":1960,"month":7,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"革命军事博物馆“八一”开馆"},{"type":"paragraph","text":"陈列品两万多件，体现了毛主席政治路线和军事思想辉煌胜利"},{"type":"paragraph","text":"新华社31日讯　中国人民革命军事博物馆，定于8月1日正式开馆接待观众。这个规模宏伟的博物馆，是为了纪念中国人民革命战争的辉煌胜利和对广大人民进行革命传统教育而兴建的。博物馆内陈列着从中国共产党的诞生、第二次国内革命战争以来各个革命战争时期的文物、图片等两万多件，生动地反映了中国人民及其军队，在中国共产党和毛主席领导下，向民族敌人和阶级敌人展开英勇不屈斗争的光辉史迹，突出地体现了毛主席正确的政治路线和军事思想的辉煌胜利和系统地记载了人民解放军成长壮大的英雄历史面貌。"},{"type":"paragraph","text":"这座博物馆是在1958年10月12日破土动工，经过二百六十四个工作日便全部建成。"},{"type":"paragraph","text":"为征集各个革命历史时期的文物，人民解放军总部、各军种、兵种领导机构直到每个连队，都组织了筹备委员会或文物征集组，掀起了“人人献宝，无宝献计”的群众性运动。在不足半年时间内，各单位便征集了经过鉴定和精选的文物、照片达十四万三千五百多件。以后，参加博物馆筹建工作的官兵，经过五个月的紧张工作，在去年国庆节前文物陈列已初具规模了。"},{"type":"paragraph","text":"军事博物馆在工程建筑、展品征集和设计制作中，得到了全国各地的热烈参加和支援。全国有二十一个省市、二百七十六个单位抽出了大量的建筑器材和各种技术人员，并且为博物馆赶制或加工了大批的工程和内部装饰的配件。很多省、市、县和公社党委，组织了征集文物办公室。许多负责干部、共产党员带头献宝、献计。在第二次国内革命战争和抗日战争时期的大批文物，除一部分是党中央负责同志和人民解放军高级将领和官兵保存下来的以外，其中有许多是革命老根据地，江西、湖南、四川、云南、贵州、陕北等地的人民，当红军北上以后，在国民党恐怖统治年代里，冒着生命危险珍藏下来的。（附图片）"},{"type":"paragraph","text":"右上图：中国人民革命军事博物馆外景　　新华社记者　郑震孙摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"451474964a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

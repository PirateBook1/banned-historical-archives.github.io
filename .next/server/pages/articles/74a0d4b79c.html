script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席部分著作的希腊和意大利出版","authors":[],"dates":[{"year":1964,"month":1,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京28日电】　雅典消息:最近在希腊出版了毛泽东同志一些著作的希腊文版。其中一本是包括了《实践论》、《矛盾论》和《关于正确处理人民内部矛盾的问题》等三篇哲学著作的合辑本。另一本书名是《目前形势和我们的任务》，其中选辑了《毛泽东选集》中文版第四卷中的十篇文章。这两本书是由希腊“历史出版社”出版的。"},{"type":"paragraph","text":"《毛泽东诗词》的希腊文版也已经由希腊“费克西斯出版社”出版。"},{"type":"paragraph","text":"《毛泽东军事论文选》和《毛泽东论文学与艺术》两书的希腊文版，不久也将由“历史出版社”翻译出版。"},{"type":"paragraph","text":"【新华社北京28日电】　罗马消息:最近在意大利出版了《毛泽东选集》第四卷中的十篇文章的意大利文版的合辑本，书名是:《个革命进行到底》。"},{"type":"paragraph","text":"收集在这本书中的十篇文章是:《抗日战争胜利后的时局和我们的方针》、《关于重庆谈判》、《和美国记者安娜·路易斯·斯特朗的谈话》、《目前形势和我们的任务》、《关于目前党的政策中的几个重要问题》、《在晋绥干部会议上的讲话》、《关于健全党委制》、《将革命进行到底》、《在中国共产党第七届中央委员会第二次全体会议上的报告》和《为什么要讨论白皮书》。"},{"type":"paragraph","text":"这本书是由意大利“东方出版社”出版的。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"74a0d4b79c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

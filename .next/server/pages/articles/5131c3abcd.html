script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"章士钊上刘少奇书","authors":["章士钊"],"dates":[{"year":1967,"month":3}],"is_range_date":false,"parts":[{"text":"章士钊上刘少奇书","type":"title"},{"text":"章士钊","type":"authors"},{"text":"少公主席座右","type":"appellation"},{"text":"缅维六四年春节元日润公开教育会议于上海，公与钊均列席时，润公缕述北大积弊，心长语重，响彻殿廊。未意言者谆谆听者藐藐，不三、四年，教育体系全体鱼烂而亡，致有今日。回忆前尘，应共扼腕。","type":"paragraph"},{"text":"文化大革命爆发以来，时不过六七月，暴力所至，摧枯拉朽，几于无远不届，无高不达。驯至近日集中力量与公为难。顾细绎　润公历次工作会议谈话意旨类无不于少公优加顾惜，有增无已。如曰  少奇同志有责任，我亦有责任；又曰对少奇同志不能一笔抹煞；又曰错了，说明白，改过来就行，我无意推翻任何人。如此等等，都是惩前毖后，治病救人之公心亮质，与天下人以共见。尝论人之欲善，谁不如我；宇宙之大，又何所不容。昔苏子瞻与程正辅游香积寺，诗云灵苗与毒草，疑似在毫发。钊观近日广众宣布公之十大罪状，若而无产阶级路线，若而资本主义路线，疑似之间易滑而进者往往易滑而退，二者殆不难东西忽而换位，黑白骤尔变色。尤可怪者，公所著《论共产党员的修养》一书曾说到有人不懂马列主义而特装模作样，自封为领袖以家长式在党内发号施令云云。此一望而知为指摘陈独秀一流人，然读者谓是谩骂润公。夫欲加之罪，何患无辞，斯殆别有用心，应置之不论不议之列。","type":"paragraph"},{"text":"窃以共产党起家不易，由草创以至统一全国，前后四十余年之久。两公皆始终其事，相与戳力拼命以底于成，此何等珍贵友谊，岂可等闲视之。以钊揣知公于  润公微论学术即以里闬与年事；论风义原是师友相兼。加以亲随有年，不断耳提面命，即自安部曲而有所尊奉，亦属谊所当然。今外间之所 公者，姑不论是非虚实如何，而  公应执持百鸟不噪空窝之确信，取法廉颇向蔺相如肉袒负荆之诚意，亲诣润公之门，长跽谢罪，举一切谰言毁语自矢。有则改之，无则加勉，向后在润公统一指挥之下，共同施行无产阶级路线，期于一流而无间，倾怀自誓毫无保留。须知人非圣贤，孰不有过。过而能改，善莫大焉。钊敢言，润公乐于公之有此一举。立以公之诚恳转达群众，于是约期开一恳亲大会，两公同时出席，相与化豺狼于玉帛，易戟指为交心，由是自公而下层累蔓延之各项纠纷均相次而得到解决，岂不太快，岂不大快！虽曰今之无产与资产两条路线之剧争不比于赵国之两虎共斗，有妨国家之急，独美帝与各国反动派正悻悻同以中国为敌，而共产党解放世界之大任复以各被压迫民族兴起缓慢，吾囿于以一股八之艰苦形势难于一鼓骤成，实不宜于国内延长动扰，阻吾进路。曩朱时元与彭宠书凡事毋为亲爱者所痛而见仇者所快。吾为此惧深有感于斯言。窃惟润公之用心无过犯错误者皆得所改正，仍依岗位而各有贡于国，以符合于人口百分之九十五以上之大团结，以康而国，以祟而民已耳。此由表面窥测兴甚难，由间道锲入则甚易。语云解铃还是系铃人，此一易于反掌之转移形象，两公实在握焉。惟公先图，利之国家，幸甚。","type":"paragraph"},{"text":"专肃顺致","type":"paragraph"},{"text":"政绥","type":"appellation"},{"text":" 章士钊谨启","type":"paragraph"}],"comments":[],"origin":"根据网络材料打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5131c3abcd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

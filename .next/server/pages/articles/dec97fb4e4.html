script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"第七、八期《人民画报》合刊和《解放军画报》合刊即将出版  突出地歌颂伟大领袖毛主席的英明领导  突出地歌颂毛主席革命路线的伟大胜利","authors":[],"dates":[{"year":1971,"month":7,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"第七、八期《人民画报》合刊和《解放军画报》合刊即将出版"},{"type":"paragraph","text":"突出地歌颂伟大领袖毛主席的英明领导  突出地歌颂毛主席革命路线的伟大胜利"},{"type":"paragraph","text":"新华社三十日讯　为庆祝中国共产党诞生五十周年和中国人民解放军建军四十四周年而编辑出版的《人民画报》第七、八两期合刊和《解放军画报》第七、八两期合刊，将从八月一日起陆续发行。"},{"type":"paragraph","text":"画报的扉页上印着毛主席在党的“九大”期间发出的伟大号召：“团结起来，争取更大的胜利。”这两本画报的照片全部用彩色印刷，生动地纪录了我国广大工农兵群众、革命干部和革命知识分子，高举党的“九大”团结、胜利的旗帜，紧密地团结在以毛主席为首、林副主席为副的党中央周围，“抓革命，促生产，促工作，促战备”的朝气蓬勃的革命景象，以及我国人民同全世界各国人民在共同战斗中的伟大团结。"},{"type":"paragraph","text":"这期画报突出地歌颂了伟大领袖毛主席的英明领导，歌颂了毛主席革命路线的伟大胜利。两本画报的封面都刊登了一九三六年毛主席在陕北的历史照片。当时正是毛主席率领红军经过万水千山，战胜重重困难，胜利地完成了举世闻名的两万五千里长征以后到达陕北。毛主席在陕北领导中国人民取得了抗日战争和解放战争的伟大胜利。回顾这段战斗的历程，更使人们深刻地认识到，有了毛主席，有了毛主席的革命路线，才有新中国，才有我们党、我们军队、我们人民的今天。"},{"type":"paragraph","text":"两本画报都以单页篇幅刊登了毛主席的照片。刊登了毛主席的亲密战友林彪副主席学习毛主席著作的照片，这张照片把林副主席无限忠于毛主席的深厚的无产阶级感情，生动形象地展现在人们的面前，给了人们巨大的激励和鼓舞。"},{"type":"paragraph","text":"在“团结·友谊·战斗”的标题下，画报刊登了伟大领袖毛主席和林彪副主席以及党和国家的其他领导同志，会见马列主义兄弟党的领导同志、友好国家和地区的负责人以及来自五大洲的国际友人的二十八张照片。"},{"type":"paragraph","text":"本期画报以“数风流人物，还看今朝”的标题，发表了峻岭同志的摄影艺术作品。这些照片，生动地表现了经过无产阶级文化大革命锻炼、用毛泽东思想武装起来的我国工农兵群众意气风发、斗志昂扬的革命精神。突出地赞扬了中国人民解放军指战员，牢记毛主席关于“提高警惕，保卫祖国”、“备战、备荒、为人民”的伟大教导，不断加强部队革命化、战斗化建设，随时准备粉碎任何帝国主义的侵略和颠覆的革命英雄气概。"},{"type":"paragraph","text":"李进同志十年前拍摄的照片《庐山仙人洞》，也染印成彩色在本期画报重新发表。"},{"type":"paragraph","text":"这两本画报，还刊登了歌颂无产阶级文化大革命伟大胜利，反映我国社会主义革命和社会主义建设新成就的许多照片。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dec97fb4e4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

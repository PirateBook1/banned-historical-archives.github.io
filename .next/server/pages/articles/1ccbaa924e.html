script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大平首相夫人观赏大熊猫“欢欢”  希望“欢欢”在日本传播友谊种子","authors":[],"dates":[{"year":1979,"month":12,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"大平首相夫人观赏大熊猫“欢欢”"},{"type":"paragraph","text":"希望“欢欢”在日本传播友谊种子"},{"type":"paragraph","text":"新华社北京十二月七日电  大平首相的夫人大平志华子今天下午由邓小平副总理的夫人卓琳陪同到北京动物园，观赏中国人民的礼物——大熊猫“欢欢”。"},{"type":"paragraph","text":"“欢欢”饱餐后，正在熊猫馆外戏耍。她似乎知道客人到来，抬起头，竖着耳朵，摆动肥胖的身子，向首相夫人一行致意。周围的观众有趣地喊着“欢欢”的名字。饲养员扔给她苹果、胡萝卜，她抓起来吃了一个又一个。首相夫人称赞“欢欢”长得漂亮可爱，并向“欢欢”招手，笑着说，日本人民，特别是孩子们将会非常喜爱你。在一旁的卓琳说，“欢欢”这个名字取得好，人们看到她就会很高兴。"},{"type":"paragraph","text":"当日本记者请首相夫人谈谈观感时，大平志华子说，我希望“欢欢”到日本后，在日本国土上繁殖后代，传播友谊种子。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1ccbaa924e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席接见柯伊拉腊首相","authors":[],"dates":[{"year":1960,"month":3,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇主席接见柯伊拉腊首相"},{"type":"paragraph","text":"新华社21日讯　中华人民共和国主席刘少奇今天下午接见了尼泊尔王国首相柯伊拉腊和他的夫人。"},{"type":"paragraph","text":"同时被接见的，有随同柯伊拉腊首相来我国访问的尼泊尔工程和交通大臣加奈什·曼·辛格，内政和司法大臣苏里亚·普拉萨德·乌帕德亚亚，外事秘书纳拉·普腊塔普·塔普，商业和工业部秘书维什瓦·山卡尔·舒克拉，少将切特拉·比克拉姆·拉纳，上院议员马尼哈尔沙·乔提，首相私人秘书库马尔·马尼·阿查里雅·迪克希特等。同时被接见的，还有尼泊尔新闻工作者代表团全体成员。"},{"type":"paragraph","text":"接见时在座的，有中华人民共和国副主席宋庆龄，全国人民代表大会常务委员会委员长朱德，国务院总理周恩来，副总理陈毅、薄一波、习仲勋，全国人民代表大会常务委员会副委员长沈钧儒，内务部部长钱瑛，交通部部长王首道，文化部部长沈雁冰，对外贸易部代理部长雷任民，外交部副部长章汉夫，我国驻尼泊尔大使潘自力和夫人，国防部办公厅主任萧向荣中将等。"},{"type":"paragraph","text":"接见时，尼泊尔驻拉萨总领事巴斯尼亚特在座。"},{"type":"paragraph","text":"接见的时候，刘少奇主席同柯伊拉腊首相和夫人以及随行人员，进行了友好的交谈。（附图片）"},{"type":"paragraph","text":"刘少奇主席接见柯伊拉腊首相。左起第三人是柯伊拉腊首相，第二人是柯伊拉腊首相夫人。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3b0e37aab3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

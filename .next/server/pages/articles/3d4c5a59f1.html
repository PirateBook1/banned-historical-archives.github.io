script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"斯里兰卡共产党（马列）发表声明  号召全党学习和宣传毛主席三个世界的理论","authors":[],"dates":[{"year":1977,"month":12,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"斯里兰卡共产党（马列）发表声明"},{"type":"paragraph","text":"号召全党学习和宣传毛主席三个世界的理论"},{"type":"paragraph","text":"新华社科伦坡一九七七年十二月二十三日电　斯里兰卡共产党（马列）书记处最近发表声明，号召全体党员学习和宣传毛主席关于三个世界划分的理论。"},{"type":"paragraph","text":"声明说：“中国《人民日报》发表的题为《毛主席关于三个世界划分的理论是对马克思列宁主义的重大贡献》的编辑部文章，我们党全体党员应该自觉地学习，应该很好地掌握三个世界的理论，掌握在马克思列宁主义、毛泽东思想基础上的正确路线。”"},{"type":"paragraph","text":"声明说：“三个世界划分的理论完全符合目前的国际形势。它正确地指导无产阶级去识别主要的敌人和团结一切可能团结的力量以反对主要敌人。三个世界的理论是世界无产阶级力量在他们的艰苦斗争中遵循的正确理论。”"},{"type":"paragraph","text":"声明说：“这样的路线是必要的，即为了粉碎两个超级大国的侵略政策和战争政策，建立最广泛的可能的国际统一阵线。”"},{"type":"paragraph","text":"声明最后说：“在学习毛主席的把马克思列宁主义发展到一个更高阶段的这一理论的时候，全体党员必须作出特别的努力在人民群众中特别是在工人和农民中宣传这一理论。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3d4c5a59f1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji37","name":"毛泽东全集第37卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji37.pdf"],"article":{"title":"欢迎和感谢波兰政府代表团访华的讲话","alias":"","parts":[{"type":"paragraph","text":"欢迎和感谢波兰政府代表团"},{"type":"paragraph","text":"访华的讲话！"},{"type":"paragraph","text":"（1957年4月8日、9日）"},{"type":"paragraph","text":"毛泽东主席在宴会上致词，对以西伦凯维兹主席为首的波兰人民共和国政府代表团表示热烈的欢迎。"},{"type":"paragraph","text":"毛主席说，波兰是同中国有着深厚友谊的国家，波兰是社会主义阵营的一员。中波两国之间的友谊一大大在增进。祝波兰一切都好，祝社会主义国家日益团结，祝中波两国的友谊日益发展。"},{"type":"paragraph","text":"毛主席举杯祝代表团的全体同志身体健康，祝波兰统一工人党第一书记哥穆尔卡同志身体健康，祝波兰国务委员会主席萨瓦茨基身体健康。"},{"type":"paragraph","text":"[1]本篇一是毛泽东1957年4月8日在中南海勤政殿设宴欢迎波兰部长会议主席约瑟夫·西伦凯维兹为首的波兰政府代表团的新闻稿的一部分。本篇二是毛泽东1957年4月9日在西伦凯维兹举行的招待会上的讲话。"},{"type":"paragraph","text":"欢迎和感谢波兰政府代表团访华的讲话"},{"type":"paragraph","text":"二同志们、朋友们："},{"type":"paragraph","text":"我们感谢波兰部长会议主席西伦凯维兹同志和他所率领的波兰政府代表团为中国人民带来了波兰人民兄弟般的友谊。我们请波兰政府代表团把中国人民同样的友谊和最良好的祝愿带回给波兰人民。"},{"type":"paragraph","text":"祝波兰人民共和国更好地建设社会主义。"},{"type":"paragraph","text":"祝苏联、波兰、中国和其他社会主义国家更加巩固地团结在一起。"},{"type":"paragraph","text":"祝社会主义阵营各国同世界上其他爱好和平的国家和人民一起，更好地为世界和平和人类进步的事业努力。"},{"type":"paragraph","text":"我请大家同我一起，"},{"type":"paragraph","text":"为波兰部长会议主席西伦凯维兹同志和他的夫人，为波兰政府代表团其他同志们的健康，"},{"type":"paragraph","text":"为波兰统一工人党第一书记哥穆尔卡同志的健康，为波兰国务委员会主席萨瓦茨基同志的健康，干杯！"}],"authors":["毛泽东"],"dates":[{"year":1957,"month":4,"day":8},{"year":1957,"month":4,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":511,"page_end":512},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1886896428"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

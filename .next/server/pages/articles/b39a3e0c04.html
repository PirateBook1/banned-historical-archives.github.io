script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"彭德怀欢送阿联军事代表团","authors":[],"dates":[{"year":1958,"month":5,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"彭德怀欢送阿联军事代表团"},{"type":"paragraph","text":"新华社5日讯　国务院副总理兼国防部长彭德怀元帅今晚在北京举行宴会，欢送以穆罕默德·易卜拉欣中将为首的阿拉伯联合共和国军事友好访华代表团。"},{"type":"paragraph","text":"彭德怀元帅在宴会上讲话说，阿拉伯联合共和国军事友好访华代表团，在我国进行了一个多月的友好访问，不仅加强了我们两国军队之间的了解、增进了两国军队之间的友谊，并对发展我们两国军队之间的友好来往，起了积极的作用。"},{"type":"paragraph","text":"彭德怀元帅说：“帝国主义是不会甘心于他们的失败的。在武装侵略失败以后，他们正在处心积虑地施行内部颠覆、经济压力、威胁利诱等手段，当他们这些卑鄙手段失败之后，也可能又来一个公开的侵略，其目的就是企图恢复他们的殖民统治。然而我们坚信，只要我们人民能够团结一致，只要所有爱好和平的国家能够友好合作，帝国主义的任何阴谋注定要失败的。”"},{"type":"paragraph","text":"彭德怀元帅最后祝阿拉伯联合共和国的人民和军队，在维护自己民族独立的斗争中，获得新的胜利，祝中阿两国人民和军队之间的友谊，更加发展。"},{"type":"paragraph","text":"易卜拉欣团长在宴会上讲话说，我们已经在中国人民解放军官兵们中间度过了一个多月，你们给我们一切方便，给我们看一切我们所要看的东西。我们每到一地，人们像接待兄弟一样地接待我们。我们也感到像在家里一样。"},{"type":"paragraph","text":"易卜拉欣团长说，我很钦佩中国军队对国家建设的贡献。这证明了这支军队是人民的一部分，是为人民的利益而工作的。他说，这次访问给我们留下了深刻的印象，我们将把这些令人难忘的记忆带回到我们的祖国去。我深信这次访问将有助于增进我们之间已存的深厚友谊。"},{"type":"paragraph","text":"出席今晚宴会的有：国务院副总理兼外交部长陈毅元帅，外交部副部长章汉夫，粟裕大将、许光达大将、李达上将、张宗逊上将、萧华上将、郭天民上将、陈锡联上将、杨成武上将、刘志坚中将、萧向荣中将、王秉璋空军中将、常乾坤空军中将、罗舜初海军中将、周希汉海军中将等中国人民解放军高级将领和我国驻阿联武官李大中上校。"},{"type":"paragraph","text":"阿拉伯联合共和国驻中国大使馆临时代办谢宾尼，应邀出席了宴会。"},{"type":"paragraph","text":"各国驻华武官，也应邀出席了宴会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b39a3e0c04"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"捷共代表大会上欢庆中国人民胜利　四十余国兄弟党代表同声欢呼毛泽东万岁","authors":[],"dates":[{"year":1949,"month":6,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"捷共代表大会上欢庆中国人民胜利"},{"type":"paragraph","text":"四十余国兄弟党代表同声欢呼毛泽东万岁"},{"type":"paragraph","text":"【新华社布拉格一日专电】五月二十六日是捷共代表大会开会的第二天。这一天除了捷共总书记斯兰斯基的报告外，最吸引代表和来宾注意的，是中国共产党毛主席致大会的贺电，中国人民解放军攻入上海的消息，和中共代表钱俊瑞的贺词。大会这一天自始至终洋溢着对中国人民及其领袖毛泽东的无上敬意和国际主义的友谊。"},{"type":"paragraph","text":"上午，当主席团和四十余国兄弟党代表们入席时，会场上突然爆发了一阵欢呼：“人民的上海！”“毛泽东万岁！”三千多代表的眼光都投向坐在主席团下面中间的中共代表钱俊瑞同志，向他欢呼，向他招手。"},{"type":"paragraph","text":"大会主席副总理费林格宣布开会了。他首先告诉大家，大会收到了成千成百的贺电，其中有一个必须立即宣读，这就是中共毛主席的贺电。在他对着扩音机朗读的时候，全体代表和来宾都站起来。他所念的捷文译稿，和同时用俄、英、法、德等文传播出来的译稿，马上被暴风般的掌声和欢呼所压盖了。"},{"type":"paragraph","text":"费林格接着宣布上海解放的消息，指出这一个百年来曾是帝国主义奴役中国人民和东南亚人民的巩固堡垒，现在被中国劳动人民占领了。于是他振臂高呼：“这个历史的胜利也是我们的胜利！在共产党领导下的新中国万岁！”全场又一次沸腾起“毛泽东同志万岁！”的欢呼声。"},{"type":"paragraph","text":"紧接着斯兰斯基报告之后，钱俊瑞代表中共致贺词。他指出捷克斯洛伐克在建设社会主义的路程上所获得的光辉成就，是和哥特瓦尔德的名字分不开的，是和赢得第二次世界大战的主力军苏联的援助分不开的。中国人民在反对美帝国主义指使的国民党封建法西斯统治的解放战争中的胜利，正如毛泽东同志所说的，是继十月革命和第二次世界大战胜利后，进步人类的第三个最伟大的胜利。他接着说，这不是偶然的，这是中国人民在毛泽东同志领导下无产阶级国际主义的胜利，是马、恩、列、斯革命理论的胜利。毛主席教导我们：没有全世界的共产党和工人阶级的援助，中国革命是不能胜利的。没有苏联的存在，没有东欧人民民主国家的存在，中国革命是不可能胜利的。"},{"type":"paragraph","text":"中共代表致词后，大会代表们和来宾们都热烈地欢呼。哥特瓦尔德、斯兰斯基等主席团的同志们都起立向中共代表伸出兄弟友爱的手。就在同时，来宾席上以马林科夫为首的苏联代表团、意共总书记托格里亚蒂、法共书记马尔梯、英共总书记波立特和德国统一社会党主席皮克等同志，都来和中共代表握手。从较远的席位上走来的南斯拉夫的真正共产主义者的代表，握着中共代表的手说：“感谢毛泽东同志。”这简短的一句话，道出了无限的深意。"},{"type":"paragraph","text":"当主席宣布休会后，从南美到北欧，从希腊到西班牙的各国共产党代表们还在和中共代表握手。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1a3072bec4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿扎尼亚朋友热烈欢呼《通知》发表两周年  毛泽东思想是世界革命人民的指路明灯  毛里塔尼亚一位老工人说文化大革命使帝修反胆战心惊","authors":[],"dates":[{"year":1968,"month":5,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿扎尼亚朋友热烈欢呼《通知》发表两周年"},{"type":"paragraph","text":"毛泽东思想是世界革命人民的指路明灯"},{"type":"paragraph","text":"毛里塔尼亚一位老工人说文化大革命使帝修反胆战心惊"},{"type":"paragraph","text":"新华社二十五日讯　阿扎尼亚（南非）和毛里塔尼亚朋友最近热情欢呼中共中央一九六六年五月十六日《通知》发表两周年，并且指出史无前例的中国无产阶级文化大革命加速了帝国主义末日的到来。"},{"type":"paragraph","text":"阿扎尼亚（南非）泛非主义者大会外事副书记兼宣传主任戴维·西贝科二十一日在达累斯萨拉姆发表声明说，这个由毛泽东主席亲自主持制定的中共中央《通知》是一个划时代的文件，它使中国“革命进入一个崭新的时代”。"},{"type":"paragraph","text":"西贝科指出，中共中央的《通知》，确保了中华人民共和国坚持马克思列宁主义路线，巩固了无产阶级专政，从而使中国成为一个更坚强的反帝斗争的堡垒。"},{"type":"paragraph","text":"他说：“中国的文化大革命使一切反动派胆战心惊，把他们的纸老虎的本质暴露在人们面前，加速了帝国主义末日的到来。”西贝科指出，《通知》发表两周年的时候，正是欧洲和北美的学生和工人运动空前高涨的时候，那些国家的学生和工人们以中国的红卫兵为榜样，向本国的垄断资本家挑战。他强调说：“毛泽东思想是世界革命人民的指路明灯。”"},{"type":"paragraph","text":"他最后高呼：“毛泽东思想万岁！”“打倒欧洲和北美的垄断资本家的斗争万岁！”"},{"type":"paragraph","text":"毛里塔尼亚首都努瓦克肖特的一位老工人赞扬中国的无产阶级文化革命说：毛主席发动和领导的中国无产阶级文化大革命，是人类史无前例的大事，它使帝国主义、苏联现代修正主义和各国反动派胆战心惊。而全世界真正的马克思主义者和正直的人们，都为中国的文化大革命而欢呼。这位老工人热烈祝愿中国人民在伟大领袖毛主席的领导下取得更大的成就。最后，他高呼：“毛泽东主席万岁！万万岁！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4c907ad343"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

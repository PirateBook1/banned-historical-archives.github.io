script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沿着毛主席革命路线的轨道奋勇前进","authors":["张生堂"],"dates":[{"year":1970,"month":1,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海铁路分局火车司机　张生堂"},{"type":"paragraph","text":"时代列车沿着毛主席革命路线的轨道驰入了伟大的七十年代。回顾六十年代的战斗历程，展望光辉灿烂的前景，我们每一个革命战士满怀豪情，心潮澎湃，决心永远紧跟伟大领袖毛主席，驾驶着时代列车在继续革命的道路上奋勇前进!"},{"type":"paragraph","text":"三年前的今天，具有光荣革命传统的上海工人阶级，在以毛主席为首、林副主席为副的无产阶级司令部的领导和支持下，高举“对反动派造反有理”的大旗，向以刘少奇为代表的资产阶级司令部发动了猛烈的进攻。在伟大的一月革命风暴中，我们机班的同志，靠战无不胜的毛泽东思想，及时识破了一小撮走资派破坏无产阶级文化大革命的阴谋，在全市无产阶级革命派的支持下，冲破层层障碍，开出了第一列红色列车。我们夺了走资派的权，工人阶级成了铁路的主人。我也担任了一定的领导工作。"},{"type":"paragraph","text":"时代的列车在前进。放眼全球，展望未来，我们中国工人阶级肩负着更加伟大、更加光荣、更加艰巨的历史使命，这就需要我们继续发扬一月革命的精神，进一步用毛泽东思想武装自己的头脑，做无产阶级专政下继续革命的先锋战士。"},{"type":"paragraph","text":"在“九大”期间，毛主席谆谆教导我们:“要注意，要他们不要脱离群众，不要脱产，又要工作。”毛主席的伟大教导，象光辉的灯塔指引着我们前进。我要做到:地位变了，工人阶级的本色不变；条件变了，继续革命的精神永不变；要永远不脱离劳动，不脱离实际，不脱离群众。要做到这一点，就必须继续活学活用毛泽东思想，继续狠抓世界观的改造，继续坚持参加集体生产劳动，接受群众的监督和帮助。"},{"type":"paragraph","text":"有一天，当我踏上机车的驾驶室时，有位同志对我说:“老张，今天不是劳动日，你怎么来了?”这句话对我震动很大。我想，这是群众对我的鞭策，这说明我和群众已有了一定的距离。当时我就坚定地回答:“以前我是火车司机，现在还是火车司机。我要在毛主席革命路线轨道上，当一辈子火车司机，开一辈子革命列车，做一辈子群众的小学生。”这以后，我遵照毛主席的教导，始终坚持不脱离群众，不脱离劳动，不脱离实际，在劳动以外的时间里，做好革委会分配给我的工作。"},{"type":"paragraph","text":"敌人一天天烂下去，我们一天天好起来。革命形势一片大好。但是，国内外一小撮阶级敌人决不甘心于自己的失败，他们必然要作垂死的挣扎。毛主席教导我们:“提高警惕，保卫祖国”、“备战、备荒、为人民”，我们具有光荣革命传统的铁路工人，决心紧跟伟大领袖毛主席的每一个战斗号令，立足本岗位，胸怀全人类，随时作好反侵略战争的准备。我们决心把铁路建设成为打不断、炸不烂、连得上、通得过的钢铁运输线。做到人在阵地在，人在铁路通，人在列车行。宁可身上血管断，也要保证铁路不中断。帝国主义、社会帝国主义胆敢发动侵略战争，就把他们葬身在人民战争的汪洋大海之中。"},{"type":"paragraph","text":"铁路就是战场，机车驾驶室就是战斗的岗位。我们要多装快跑，为中国革命和世界革命作出更大的贡献。让我们高举一月革命的胜利大旗，把炉火烧得旺旺的，叫车轮转得快快的，驾驶着时代的列车，永远沿着毛主席指引的革命轨道奋勇前进!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9f50d92410"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共中央政治局委员张春桥邱会作同志设宴欢迎越南劳动党代表团张春桥和阮维桢同志先后祝酒，共祝中越两党两国人民战斗友谊万古长青","authors":[],"dates":[{"year":1971,"month":5,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京二日电　中共中央政治局委员张春桥、邱会作同志，今天晚上举行宴会，欢迎以越南劳动党中央政治局委员、政府副总理兼外交部长阮维桢同志为团长的越南劳动党代表团。"},{"type":"paragraph","text":"张春桥同志和阮维桢同志先后在宴会上祝酒。张春桥同志在祝酒时说，在庆祝全世界劳动人民大团结的节日的时候，我们很高兴地和越南同志欢聚在一起。我们两党和两国人民都怀着兴奋的心情来庆祝这个节日，因为我们是团结在一起，战斗在一起，胜利在一起的。他祝中越两党和两国人民的战斗友谊万古长青，祝越南人民和印度支那三国人民在抗美救国战争中取得更大的胜利。"},{"type":"paragraph","text":"阮维桢同志在祝酒时说，我们有机会在北京同中国党政领导人和几十万北京人民在一起欢度世界劳动人民的节日“五一”节，我们感到很高兴。我们两党、两国人民是兄弟的关系，是前线和后方的关系。因为，我们是站在同一条战线上战斗的。"},{"type":"paragraph","text":"应邀出席宴会的有:"},{"type":"paragraph","text":"越南民主共和国驻中国大使吴船，大使馆参赞黎俊和一等秘书新风；"},{"type":"paragraph","text":"越南南方共和驻中国大使阮文广和大使馆三等秘书武发禄。"},{"type":"paragraph","text":"中共中央委员、中共中央对外联络部部长耿飚，外交部副部长韩念龙，有关方面负责人申健、张香山、毛宝忠、肖簧、石永禄等，出席了宴会。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"邱会作","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"67a92e6b48"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

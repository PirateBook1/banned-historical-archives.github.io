script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛泽东思想伟大红旗下团结起来界沟大队民兵大抓“三落实”工作退出了各个群众组织，恢复原来民兵组织一切活动","authors":[],"dates":[{"year":1967,"month":3,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海川沙县花木公社界沟大队的民兵连在隆隆的春耕炮声中，退出了本大队的各个群众组织，恢复了原来民兵组织的一切活动，使原来分散在各革命群众组织的民兵，在毛泽东思想的伟大红旗下统一起来了。他们大抓民兵组织、政治、军事三落实的工作，充分发挥了民兵在无产阶级文化大革命中的作用。"},{"type":"paragraph","text":"最近，他们通过学习《解放军报》社论《充分发挥民兵在无产阶级文化大革命中的作用》以后，畅谈了国内外形势，提高了觉悟。许多民兵说，前一段时期，看到青年佩戴的尽是“造反队”袖章，以为民兵不起作用了。现在学习了《解放军报》这篇社论以后，才明确到我们民兵的重大而又光荣的任务。"},{"type":"paragraph","text":"前一段时期里，由于这些群众组织的存在，使这个大队的民兵分成好几派，他们谁也不听从谁，谁也不服从谁，各自为政。通过学习，他们认识到，如果民兵队伍中让无政府主义、小团体主义、风头主义存在，就不可能做到我们伟大领袖毛主席所教导的那样:“召之即来，来之能战，战之能胜”了，也不能担负起保卫无产阶级文化大革命和保卫无产阶级专政的重任了，更谈不上当抓革命的闯将、促生产的模范了。大家表示，一定要听毛主席的话，退出原来的群众组织，在毛泽东思想伟大红旗下团结起来，并肩战斗。"},{"type":"paragraph","text":"这个大队的民兵努力学习毛主席著作，带动了全大队社员，鼓舞了大家认真学习毛主席著作的积极性。他们恢复了队里的毛泽东思想夜校。一到晚上，队里便是琅琅的读书声和嘹亮的革命歌声。白天，他们到田里再带领社员一起学习。现在整个大队形成了田头学《毛主席语录》的新风。"},{"type":"paragraph","text":"今年春耕，时间紧，任务重。这个大队的民兵学习了《中共中央给全国农村人民公社贫下中农和各级干部的信》以后，个个摩拳擦掌，表示一定要响应我们伟大的统帅毛主席“抓革命，促生产”的号召。三排民兵看到队里缺少肥料，立刻挑起了积肥重担，经过四天的辛勤劳动，共积肥三千多担，基本上满足了队里肥料的需要。最近大队民兵连还突击了绿化工作，在三天内种植了一万八千五百多株树苗。"},{"type":"paragraph","text":"目前，他们不仅人人争当毛泽东思想宣传员和生产能手，而且决心当科学实验的尖兵。他们认识到，要取得今年农业的大丰收，必须大破“私”字，大立“公”字，发扬无产阶级敢想敢说敢闯的大无畏的革命精神，大搞科学试验田。民兵连决定在二排、三排、八排，进行试点，取得经验，再逐步推广。"},{"type":"paragraph","text":"现在，这个大队的民兵连已经恢复了军训，他们决心以实际行动来保卫无产阶级文化大革命和无产阶级专政，保卫春耕生产，履行民兵的重大而又光荣的任务。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2d9a2652ce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

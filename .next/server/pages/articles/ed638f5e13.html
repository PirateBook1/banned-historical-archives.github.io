script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日共东京都委员会（左派）筹备会号召所属一切党组织　用毛主席声明的革命思想武装起来　向美日反动派和日修发动持久猛攻","authors":[],"dates":[{"year":1968,"month":5,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日共东京都委员会（左派）筹备会号召所属一切党组织"},{"type":"paragraph","text":"用毛主席声明的革命思想武装起来"},{"type":"paragraph","text":"向美日反动派和日修发动持久猛攻"},{"type":"paragraph","text":"新华社东京三日电  日本共产党东京都委员会（左派）筹备会最近作出决定，热烈拥护毛主席在四月十六日发表的支持美国黑人抗暴斗争的伟大声明。筹备会号召它所属的一切党组织和党员，首先要认真学习这一声明，以这一声明的革命思想武装自己的头脑；把声明的思想广泛地向人民群众传播，增强人民的信心；同时响应声明的号召，为向美日反动派及其帮凶宫本修正主义集团发动“持久的猛烈的进攻”，立即认真地进行准备工作。"},{"type":"paragraph","text":"四月二十五日出版的日共东京都委员会（左派）筹备会的机关报《人民之星》创刊号上，以头版头条位置，全文刊登了毛主席四月十六日发表的声明。"},{"type":"paragraph","text":"《人民之星》同时刊登的筹备会拥护毛主席声明的决定指出，这个声明是一个真正伟大的马克思列宁主义的文献。“这一文献，不仅在估价美国黑人斗争的意义这一点上，具有重要的意义，而且在正确地分析当前的世界革命形势，并明确地指出真正的革命者应该怎样奋斗这一点上，具有极为重要的意义。”"},{"type":"paragraph","text":"决定说：正象毛泽东同志在这个声明中所指出的，“……在两千多万美国黑人中，蕴藏着极其强大的革命力量”，在帝国主义和一切剥削制度下受压迫和受剥削的人民中，蕴藏着强大的革命力量。战后二十多年来，由于美帝国主义和日本垄断资本的压迫和剥削而过着痛苦生活的日本人民中，也蕴藏着强大的革命力量。我们应当对此抱有极大的信心，为发挥这一革命力量而努力。"},{"type":"paragraph","text":"决定说，必须掌握毛泽东同志在声明中的教导：“美国黑人斗争必将同美国工人运动相结合，最终结束美国垄断资产阶级的罪恶统治。”在日本要努力使学生和劳动人民的斗争和现代最先进、最革命的阶级工人阶级的斗争结合起来，并且把这一斗争引导到最后胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ed638f5e13"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji34","name":"毛泽东全集第34卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji34.pdf"],"article":{"title":"对一篇有关中国领导人的电讯稿的批语","alias":"","parts":[{"type":"paragraph","text":"对一篇有关中国领导人的电讯稿的批语!!"},{"type":"paragraph","text":"（1954年3月4日）此件送林彪、陈伯达、胡乔木、谭政、陶铸“五同志一阅。退毛。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"三月四日[1]这是毛泽东在合众社1954年2月26日发自东京的一篇电讯稿上写的三条批语。电讯稿对毛泽东退出政治舞台的可能性及继承人问题作了推测，其中还谈到对高岗的评价，说高岗“精明”，“曾由于治理满洲有成绩而得到当地领袖们的尊敬”。[2]林彪，当时任人民革命军事委员会副主席、中共中央中南局第一书记。陈伯达，当时任中共中央宣传部副部长。胡乔木，当时任中共中央宣传部副部长。谭政，当时任中共中央中南局第一副书记。陶铸，当时任中共中央中南局常委、华南分局第四书记。毛泽东全集第三十四卷"},{"type":"paragraph","text":"二合众社传日本人论高岗\"，值得注意。"},{"type":"paragraph","text":"三日本情报机关对高岗很熟悉，美日两情报机关是合作的。"},{"type":"paragraph","text":"[1]高岗，曾任中共中央政治局委员、东北局书记、中央人民政府副主席、国家计划委员会主席。1954年2月，中共七届四中全会揭露了他反党篡权的阴谋活动。"}],"authors":["毛泽东"],"dates":[{"year":1954,"month":3,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":41,"page_end":42},"tags":[{"name":"陈伯达","type":"人物"},{"name":"陶铸","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"胡乔木","type":"人物"},{"name":"高岗","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b1b756b25b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

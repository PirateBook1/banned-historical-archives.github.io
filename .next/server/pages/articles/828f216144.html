script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"捍卫国家主权和民族独立　奉行和平和不结盟政策  尼泊尔积极开展对外关系","authors":[],"dates":[{"year":1978,"month":9,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"捍卫国家主权和民族独立　奉行和平和不结盟政策"},{"type":"paragraph","text":"尼泊尔积极开展对外关系"},{"type":"paragraph","text":"新华社加德满都九月二十七日电　尼泊尔在捍卫国家主权和民族独立的同时，积极开展对外关系，在国际事务中起着积极的作用。"},{"type":"paragraph","text":"尼泊尔一贯奉行和平、不结盟以及同世界各国特别是邻国友好和合作的外交政策，主张国家不分大小、贫富或者强弱一律平等。尼泊尔国王比兰德拉在谈到对外关系时曾经指出：“和平共处五项原则是我们关系的基础，这些原则确保各国的独立发展。”“我们不允许利用我们的国土进行敌视任何国家的任何活动，我们希望其他国家在这个原则上采取同样的立场。”遵循这一原则，尼泊尔在不结盟运动和第三世界人民团结反霸事业中作出了贡献。一九七五年，比兰德拉国王提出的关于宣布尼泊尔为和平区的主张表达了尼泊尔政府和人民维护本地区和平和同邻国友好相处的真诚愿望，受到了越来越多的国家的支持和赞同。"},{"type":"paragraph","text":"尼泊尔特别注意发展与邻国的友好关系。比兰德拉国王一九七六年访问了中国四川和西藏地区，今年五月又到中国进行非正式访问。今年二月，中国邓小平副总理到尼泊尔进行了友好访问。这些令人难忘的友好往来进一步促进了两国人民之间的友谊和相互了解。"},{"type":"paragraph","text":"比兰德拉国王一九七七年四月非正式访问了印度，会晤了印度总理德赛。当年，德赛总理也访问了尼泊尔。之后，尼泊尔首相比斯塔又访问了印度，两国领导人之间的相互访问加深了两国之间的谅解和合作，两国关系有了进一步的改善。今年，两国分别签订了贸易条约和过境条约，在经济等方面的合作有了一定的进展。"},{"type":"paragraph","text":"尼泊尔与孟加拉国的关系是良好的。孟加拉国总统齐亚·拉赫曼去年年底访问了尼泊尔，今年一月比兰德拉国王应邀回访了孟加拉国。"},{"type":"paragraph","text":"从一九七六年以来，尼泊尔和孟加拉国先后签订了六个有关贸易、过境、航空、技术合作和文化交流的协定，使两国人民之间的交往更加密切。"},{"type":"paragraph","text":"尼泊尔与其他第三世界国家的友好交往也日益频繁。今年以来，比兰德拉国王访问了菲律宾、马来西亚等第三世界国家。去年以来，缅甸总统奈温和朝鲜民主主义人民共和国副主席康良煜等先后访问了尼泊尔。此外，巴基斯坦、斯里兰卡和不丹等许多国家的各种代表团相继访问了这个美丽的山国。"},{"type":"paragraph","text":"今年五月，比兰德拉国王还访问了日本，增进了两国间的了解和合作。尼泊尔同西欧国家、澳大利亚和新西兰等国家的经济合作也有发展。"},{"type":"paragraph","text":"在对外贸易方面，尼泊尔政府强调贸易多样化的政策，在发展国民经济的基础上增加出口。尼泊尔已同五十多个国家建立了贸易关系，贸易额逐年增加。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"828f216144"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

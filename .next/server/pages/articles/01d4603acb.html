script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"抗议西柏林反动当局逮捕拒服兵役的青年  西德青年手持《毛主席语录》示威  示威者英勇地同警察进行搏斗","authors":[],"dates":[{"year":1969,"month":7,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"抗议西柏林反动当局逮捕拒服兵役的青年"},{"type":"paragraph","text":"西德青年手持《毛主席语录》示威"},{"type":"paragraph","text":"示威者英勇地同警察进行搏斗"},{"type":"paragraph","text":"新华社波恩二十六日电　一千名西柏林青年和西德青年二十五日在西柏林举行示威游行，抗议西柏林反动当局非法逮捕拒绝在西德法西斯军队中服役的十名西德青年。"},{"type":"paragraph","text":"这些示威群众在西柏林市中心举行了大会，许多青年在参加大会时手里拿着红彤彤的《毛主席语录》。在会上发言的人强烈谴责西柏林反动当局非法逮捕拒绝服兵役的西德青年，并且呼吁采取行动，阻止西柏林反动当局把被捕青年送往西德。"},{"type":"paragraph","text":"大会结束后，示威队伍浩浩荡荡向监禁十名西德青年的监狱前进。示威者不顾反动警察的镇压，用石块同警察进行了英勇的搏斗。"},{"type":"paragraph","text":"在西德，拒绝服兵役的青年越来越多。西德议会武装部队委员霍根今年三月在向议会提出的一个报告中透露，一九六八年西德青年拒绝服兵役的达到一万二千名左右，比一九六七年增加了一倍。在西德士兵中，去年有三千五百人开了小差，比一九六七年增加了三倍。西德的一些资产阶级报刊惊呼，西德士兵不满情绪的增长，已达到了“惊人的程度”。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"01d4603acb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

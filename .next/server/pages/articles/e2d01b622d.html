script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"发展惠山泥人工艺  为四化多创外汇","authors":[],"dates":[{"year":1979,"month":8,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"发展惠山泥人工艺  为四化多创外汇"},{"type":"paragraph","text":"据新华社南京电 江苏无锡惠山的泥人，因畅销五大洲而争得国际声誉。"},{"type":"paragraph","text":"惠山泥人工艺已有四百多年历史，向以造型优美、神型兼备、色彩鲜艳，雅俗共赏著称，是我国工艺百花园里的一支奇葩。如今，惠山泥人已经远涉重洋，畅销六十多个国家和地区。去年，惠山泥人厂换回外汇八十多万美元，今年可望突破一百万美元。"},{"type":"paragraph","text":"惠山泥人的制作是一块泥巴两支笔，全凭艺人的手下功夫。论泥巴，惠山一带真可谓得天独厚，粘而细的泥土取之不尽，用之不竭。惠山一带又有不少人有塑制泥人的技能，只要有人提倡，再让技术熟练的老艺人传授一下，就可以很快组织起一批加工力量。上河塘五十四岁的居民秦阿荣，过去就有这方面的手艺，现在她从厂里领回加工京剧脸谱泥胚的任务，回到家里去完成。她在孩子们的协助下，每天加工脸谱七、八十个，最多可达一百多个，每月可得加工费三十到四十元。"},{"type":"paragraph","text":"惠山特有工艺——手捏戏文的制作，既不用浇模制板，也无需对照实物，凭着灵巧的双手，将那又粘又细的惠山黑泥放在桌上扑扑打打，搓搓捏捏，转眼之间，生动的人物形象就显现在面前。再经过上色开相，寥寥几笔，人物性格就更加鲜明突出了。今年年初，邓小平副总理访问美国时，给美国人民带去的八十套京剧脸谱，就是惠山艺人继承发扬传统的手捏作品。许多国际友人来厂参观时，面对着一个个装饰美丽的手捏惠山京剧脸谱，流连忘返，争相购买。现在惠山泥人厂打算在现有单个脸谱的基础上，根据每出戏的内容，塑成戏文脸谱集，诸如《玉堂春》、《三岔口》、《宇宙锋》、《杨门女将》等，净、生、旦、末、丑俱全；再加上剧情介绍，可以让人从一张张脸谱联想到舞台。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e2d01b622d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

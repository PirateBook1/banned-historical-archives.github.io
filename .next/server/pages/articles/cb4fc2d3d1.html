script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"兽禽篇","authors":["云南大学","程荣昌"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"兽禽篇","type":"title"},{"text":"云南大学程荣昌","type":"authors"},{"text":"兽禽篇   　　历史系二年级  呈图(程荣昌)","type":"subtitle"},{"text":"两足而羽谓之禽，四足而毛谓之兽。——尔雅","type":"paragraph"},{"text":"人之为人者，非禽兽也。","type":"paragraph"},{"text":"白兔","type":"paragraph"},{"text":"多么温柔的性情，从来也没有一点儿脾气，他的特性是：顺从、顺从……一个小狗可以追他一躺，这虽然使他气喘，但是他，沉默。一支公鸡也要向他挑战，他虽然有些不满，但是他，沉默。最后，主人把他御上解剖台，临终了，他仍然是沉默。主人说，你的修养很好。野兔说：兄弟，你太软弱了。","type":"paragraph"},{"text":"鹦哥","type":"paragraph"},{"text":"她，羽毛诱人，能说会道，站在客人来往的路旁，她从来不论对象，每逢来了一个衣冠整齐的人，她的经过训练的喉就会叫出：客人来了，客人来了，欢迎，欢迎。声音宛转，情意深长，好心的客人，往往陪他一个微笑，主人也很满意她的善于接待，但是，却不知道她还别有用意。","type":"paragraph"},{"text":"狗熊","type":"paragraph"},{"text":"一见就知，他的形状长得有些夸张，一举一动，都有点逼人发笑，他整天忙碌，似乎是想有所作为，其实，那只是他的本能和装饰。他曾说：“现在还没有谁配做我的朋友。”的确是这样，如果与免做朋友，那么他就没有可欺侮的了，因为朋友间是不能互相欺侮的。如果与象做朋友呢?他又不愿，因为象的力量比他大。","type":"paragraph"},{"text":"矢咕咕","type":"paragraph"},{"text":"不知他的学名，昆明人都叫为矢咕咕，造物主在他的头顶上装饰了一束长羽毛，他的尾巴也长得花骚，声音又那么忧怨，人们认为他一定是凤凰的同族，或者就是凤凰的同胞。他就因为人们这种昏沉，而神气起来，其实了解矢咕咕的人都知道，他最高兴的是最肮脏的地方，只要一与他接近，一股恶心的嗅气会冲进你的鼻腔。","type":"paragraph"},{"text":"老鼠","type":"paragraph"},{"text":"人言“胆小如鼠”。其实，老鼠的胆子并不小，只要睡了后，最贵重的东西，他也敢破坏。只是他们不愿在白天出来，而选择夜间活动，因为夜对他们说来是安全的。","type":"paragraph"},{"text":"人又言“猫猫不在家，耗子打翻家”，可是猫对老鼠说来是有威信的。但是并不绝对，在没有猫的场合下，老鼠就要大显身手了。(刊于“三好”墙报)","type":"paragraph"}],"comments":[],"origin":"《右派言行集(下集)》 (全校学生中部分右派言行)，中共云南大学委员会编，一九五七年九月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cb4fc2d3d1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

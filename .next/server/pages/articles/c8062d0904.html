script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想发动群众护秋保收　辽宁省新金县高店大队护秋工作搞得出色","authors":[],"dates":[{"year":1967,"month":9,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"用毛泽东思想发动群众护秋保收"},{"type":"paragraph","text":"辽宁省新金县高店大队护秋工作搞得出色"},{"type":"paragraph","text":"本报讯　辽宁省新金县赞子河公社高店大队抓革命促生产领导小组，以毛泽东思想为武器，宣传群众，组织群众，做好护秋的工作。"},{"type":"paragraph","text":"高店大队是新金县的粮仓。今年，这个大队在人民解放军某部的帮助下，认真贯彻执行了毛主席“抓革命，促生产”的伟大指示，满山遍野的庄稼长的棵壮穗粗，到处呈现出一派丰收景象。"},{"type":"paragraph","text":"年景越好，敌人越眼红。党内一小撮走资本主义道路当权派决不甘心失败，必然地要煽阴风，点邪火，同社会上牛鬼蛇神串通一气，破坏秋收。无产阶级革命派和广大贫下中农必须百倍提高警惕，严防敌人的破坏。"},{"type":"paragraph","text":"高店大队抓革命促生产领导小组分析了当前的阶级斗争形势，认识到护秋保收，就是保卫无产阶级文化大革命的成果。怎样把护秋工作做好呢？他们学习了毛主席的有关著作，回顾了过去护秋工作的经验教训，认为只有突出政治，以战无不胜的毛泽东思想为武器，宣传群众，组织群众，相信群众，依靠群众，让广大革命群众都来监视敌人的阴谋破坏活动，才能把护秋工作搞好。"},{"type":"paragraph","text":"高店大队抓革命促生产领导小组选拔了一批骨干人员，组成毛泽东思想护秋宣传队或宣传组，深入生产队大张旗鼓地进行宣传。除向广大社员宣传“老三篇”外，还把护秋保收的重要意义和热爱集体、关心集体的新人新事，编成快板、顺口溜、唱词等演唱材料，在全大队宣传演出，做到家喻户晓，深入人心。有一次，王屯生产队的宣传员看见一个放牧员不好好看管牲畜，就对他进行宣传教育，放牧员听了感动地说：“你放心吧，俺今后一定把牲畜看管好。”从此，这个放牧员不但自己把牲畜看管的很严，同时还教育别的放牧员也把牲畜看管好。"},{"type":"paragraph","text":"高店大队用毛泽东思想统帅护秋工作，大大提高了广大社员对护秋工作的认识。不少贫下中农为了把护秋工作搞好，几次召开家庭会，用毛泽东思想教育子女关心集体，爱护庄稼。不少贫下中农还制定了护秋保收公约，经常在晚间走出家门监视阶级敌人的一举一动。在广大革命群众的努力下，高店大队的护秋工作搞得很出色。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"辽宁文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c8062d0904"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

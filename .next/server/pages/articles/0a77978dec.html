script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"林彪关于办好《解放军报》与刘志坚、唐平铸的谈话","authors":[],"dates":[{"year":1964,"month":4}],"is_range_date":false,"parts":[{"text":"林彪关于办好《解放军报》与刘志坚、唐平铸的谈话","type":"title"},{"text":"[全军报纸工作会议期间，林彪约见总政副主任刘志坚和《解放军报》总编辑唐平铸，听取会议的情况汇报，并指示。]","type":"paragraph"},{"text":"高级政治机关就是要办好报纸，靠报纸保持方向，靠报纸把各种指示落实。办好报纸，这是个重大的事情。全军几十万干部，几百万人，我们不能天天同他们见面，实际上靠报纸和他们见面。报纸是全军的灵魂，群众心脏的跳动，报纸每天都有反映。不能采取马虎的态度，不能把大事情当小事情办。报纸不单是动笔杆子的事情，它能够影响广大群众脉搏跳动，办好报纸是能够影响广大群众灵魂的特别重大的事情。报纸要更好地反映群众的东西。报纸从群众那里吸取力量，群众从报纸那里吸取力量。报纸是不见面的指导员，不见面的司令员，等于函授学校，每天发教材，是多快好省的办法。办好报纸，关系重大，不是小，不是一般，而是特别重大。为了办好报纸，宁肯多用一些力量。","type":"paragraph"},{"text":"办好《解放军报》很重要，办好军区、军种、兵种的报纸也很重要。《解放军报》办好了，军区、军种、兵种的报纸办好了，部队就会出现好的气象。","type":"paragraph"},{"text":"党委要抓报纸，原来重视的要更重视，不重视的都要重视起来。要给报社配备足够的力量，要有必要的数量，主要是提高品质。党委不抓报纸，就是不知道自己要干甚么事，就是不知道自己要领导思想工作。","type":"paragraph"},{"text":"报纸要登国内外大事，不登国内外大事，就会使人眼光狭隘，眼界不开阔，就会局限起来，使局部和全局结合不起来。即使是小报，也应该留点篇幅刊登全局性的东西。","type":"paragraph"},{"text":"宣传毛泽东思想、活学活用毛主席著作、四个第一、三八作风、四好运动等，这些东西的落实，说起来容易，实际很难，可不简单，要经常抓，反复抓，放松了就会走样，就会费力大，成效小。我们就要抓住这些根本的东西不变，但是有时有变，是不变中有变，变中有不变。","type":"paragraph"}],"comments":[],"origin":"《林彪元帅文集》（下册），香港凤凰书品， 2016年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"刘志坚","type":"人物"},{"name":"林彪","type":"人物"},{"name":"唐平铸","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0a77978dec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

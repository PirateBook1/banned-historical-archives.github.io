script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共西康区党委关于清算地主贪污霸占财物的补充指示","authors":[],"dates":[{"year":1951,"month":2,"day":13}],"is_range_date":false,"parts":[{"text":"中共西康区党委关于清算地主贪污霸占财物的补充指示","type":"title"},{"text":"为了正确贯彻“区党委关于更进一步发动群众组织群众切实贯彻清匪反霸减租退押的指示”，避免可能发生的混乱；望在执行其中第三节丙项规定时，注意如下几点：","type":"paragraph"},{"text":"（一）清算对象只限于大地主，并抓紧其中之有油水者。中小地主一般的不搞。清算时，只限于封建性的贪污、讹诈和霸占财物；且须有理有据。不得涉及工商业部分。如地主系兼工商业者，发动斗争时，只发动其封建剥削下的农民；不应发动其工人、学徒、店员和城市贫民去斗争。清算目的，在于使其拿出隐藏的金、银、货币、粮食、以及土改法规定不予没收之封建财物；不得以工商业折抵，逼使其变卖工商业或过早的开其他门路。","type":"paragraph"},{"text":"（二）清算应提出名单履行批准手续。即是事先由各乡工作组根据当地情况的了解研究，将清算对象、清算内容、数目，以及可能赔偿的数目与根据，开具名单，报请县委批准。未经批准者不得清算。","type":"paragraph"},{"text":"（三）清算及退押工作，均须避免盲目性。要认真调查研究，摸清地主的底子。同时，应将广大群众的说理斗争与依法惩办相结合。即是为了避免对于某些拖延抵抗分子的乱打乱斗而发生混乱，政府应适时的根据其情节轻重，加以严厉惩办。","type":"paragraph"}],"comments":[],"origin":" 中共中央西南局农村工作部编：《西南区土地改革运动资料汇编（上）》，重庆， 1954年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"321ced4b9f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

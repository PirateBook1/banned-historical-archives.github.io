script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市政协五届常委会　昨举行第五次会议","authors":[],"dates":[{"year":1979,"month":5,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　政协上海市第五届委员会常务委员第五次会议昨天上午举行。会议协商通过了市政协第五届委员会副主席、副秘书长增补人选名单。"},{"type":"paragraph","text":"市政协副主席赵行志主持会议。市政协副主席张承宗在会上传达了邓小平同志在中央理论工作务虚会上的重要讲话。"},{"type":"paragraph","text":"会议协商通过了增补宋日昌、靖任秋、龙跃、杨宣武为市政协副主席，增补杨延修为副秘书长。"},{"type":"paragraph","text":"市政协副主席梁国斌、苏步青、李干成、赵祖康、刘靖基、吴若安、王致中、周谷城、卢于道等出席了会议。最后，赵行志同志讲了话。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7fa91740d3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

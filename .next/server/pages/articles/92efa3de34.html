script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"不应在初中学生中发动思想改造运动","authors":["《宣传通讯》编辑部"],"dates":[{"year":1952,"month":2,"day":29}],"is_range_date":false,"parts":[{"text":"不应在初中学生中发动思想改造运动","type":"title"},{"text":"《宣传通讯》编辑部","type":"authors"},{"text":"平原日报2月7日第三版文化生活栏内，对该省部分中学所开展的学生思想改造运动，提出批评，特别指出了该省菏泽中学曾化了一个多月时间在校内轰轰烈烈的搞“肃清反动思想运动”，并从学生中找出思想典型，作为全校斗争对象，以及该校还准备继续开展一个“肃清小资产阶级思想残余和农民的保守思想运动”的做法是错误的。简评中说：我们向学生进行政治思想教育的主要方法，是在平日各科教学中、各种课外活动中贯彻爱国主义教育，通过这个教育来培养他们热爱祖国的观念，并进一步使他们树立起革命的人生观和宇宙观，而不是在全校范围内发动一个轰轰烈烈的思想改造运动。因为一般的中学生年龄都比较小，他们的身心都还没有发育成熟，即或在他们思想上仍有一些不正确观点，这是可以通过正面的爱国主义教育改正过来的。","type":"paragraph"},{"text":"平原日报的意见是正确的。菏泽中学之所以犯了上述错误，是因为他们不了解中学学生的特点，把反动思想在中学生中的影响做了错误的估计，不分对象地把在成年人中间进行思想改造的方法，生硬地搬到年龄较小、思想不成熟的中学生里面来。毫无疑问，我们是绝对不准许反动思想在学校中自由传播的，对少数有反动思想的学生必须彻底改造，对他们进行正面的教育，而不应该发动运动，开大会斗争。一般地说，经过我们的教育之后，有思想毛病的学生都会很快进步的。至于其中确有反动组织关系者，应个别的加以改造和清理。关于在学校中进行思想改造问题，中央曾于去年11月发过指示，各地均应研究、遵行。","type":"paragraph"}],"comments":[],"origin":"中共中央宣传部《宣传通讯》1952年第7期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"92efa3de34"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

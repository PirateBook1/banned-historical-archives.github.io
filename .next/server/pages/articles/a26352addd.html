script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"燕山脚下的欢乐","authors":[],"dates":[{"year":1977,"month":7,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"燕山脚下的欢乐"},{"type":"paragraph","text":"正在夺取秋粮丰收的北京市平谷县许家务大队沸腾起来了。傍晚，社员们刚刚收工回村，从广播里听到了党的十届三中全会公报。许多人一边听一边点头，觉得字字句句说出了自己的心里话。广播还没有完，早已准备好的鞭炮就响起来了，锣鼓也敲起来了。新盖的社员大楼上挂起了几丈长的大标语：“热烈拥护中国共产党第十届中央委员会第三次全体会议公报！”“热烈拥护追认华国锋同志任中国共产党中央委员会主席、中国共产党中央军事委员会主席的决议！”“热烈拥护恢复邓小平同志职务的决议！”社员们还写了许多条标语，坚决拥护党中央关于永远开除王张江姚的党籍，撤销他们党内外一切职务的决议。"},{"type":"paragraph","text":"燕山脚下的许家务到处是欢乐的景象。此时此刻，人们有多少心里话要向华主席、党中央倾诉呵！许多人在谈论华主席领导全党全军全国人民一举粉碎祸国殃民的“四人帮”，为党和人民立下的伟大功勋，谈论人民对华主席的深切爱戴。刚刚从公社赶回村里的大队党支部书记陈永祥激动地说：“我们了解华主席，华主席也了解我们，我们和华主席心心相连！”他向在场的同志们又一次讲起一九七五年二月五日，他到华主席家里进行下乡知识青年家庭访问时，受到华国锋同志亲切接见的动人情景；讲起这一年六月十三日华主席到许家务指导工作的详细经过。这些事，虽然全村社员都知道，但今天听起来感到特别亲切，特别有意义！陈永祥同志说：“自从打倒了‘四人帮’，咱们党，咱们国家，在华主席、党中央领导下，形势一天比一天好。现在又召开了有重大历史意义的十届三中全会，恢复了邓小平同志的职务，往后我们国家的形势，一定会更好、更快的发展！”"},{"type":"paragraph","text":"大家在热烈庆祝十届三中全会胜利召开的同时，义愤填膺地批判“四人帮”的滔天罪行。就在去年十月三日，“四人帮”进行灭亡前的猖狂一跳时，资产阶级野心家、阴谋家、反革命两面派、新生资产阶级分子王洪文，喝酒喝得半醉，摇摇晃晃地窜进村来。党支部副书记田淑香说：“这个家伙那天说了好些黑话，他叫嚷什么‘要把眼睛睁得大大的，看着修正主义。’现在我们要叫王洪文听着：修正主义分子是有的，就是你，就是你们‘四人帮’！”"},{"type":"paragraph","text":"在热烈的谈论中，老贫农石国福的几句话讲得非常好。他说：“今天这公报里有三个决议，听了头两个，十分高兴！听了后一个，十分解气。咱们要感谢华主席！现在咱们该想想，咱们给华主席、叶副主席、邓副主席报点什么喜？”"},{"type":"paragraph","text":"老贫农出的这个题目，引起了大家更热烈的谈论。大队妇联副主任杨素荣、团支部副书记陈桂芬、下乡知识青年韩小茜纷纷表示决心。她们的决心就是一句话：“坚决响应三中全会号召，在华主席为首的党中央领导下，抓纲治国，大干社会主义！”眼下，许家务的秋庄稼长势很好，可望有一个好收成。党支部下了决心，社员们下了决心：再加十分干劲，力争秋粮亩产超千斤，使全年平均亩产达到一千六百斤；力争来个“双过长江”！"},{"type":"paragraph","text":"本报记者"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"王洪文","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a26352addd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

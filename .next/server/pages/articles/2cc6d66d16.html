script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1713","name":"公开发行的各种出版物不得有违反统战、民族、宗教政策的内容","author":"中共中央宣传部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"公开发行的各种出版物不得有违反统战、民族、宗教政策的内容","dates":[{"year":1986,"month":3,"day":7}],"is_range_date":false,"authors":["中共中央宣传部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央宣传部, 宣传动态（1986选编版）, 59-61","tags":[{"name":"回忆录","type":"主题/事件"},{"name":"少数民族","type":"主题/事件"},{"name":"宣传","type":"主题/事件"},{"name":"宗教","type":"主题/事件"}],"parts":[{"type":"title","text":"公开发行的各种出版物不得有违反统战、民族、宗教政策的内容"},{"type":"paragraph","text":"党中央和中央领导同志，对于公开发行的书籍、报刊、电影、电视、广播中，处理涉及统战、民族和宗教问题的内容，一贯要求必须十分慎重。一九八一年五月，中央领导同志就有过重要批示，指出：长期同我们党合作共事的人，去世之后，我们的同志在撰写文章或革命回忆录时，可不可以写他们历史上的污点，特别是以鄙视和讥讽式的口吻评论？我的意见是：要特别慎重，一般不要写，不要评论了。因为这些人（不管是脱了党或为国民党做过事）毕竟后来同我们合作了，革命了，善终了，我们就不应该再纠缠这些历史问题。不然，会招致人们议论我们不够朋友。至于将来写历史，当然要叙述史实，凡属重大的历史人物和事件，也只是公公正正地叙述史实，而不必夹杂一些不重要的东西，而且要由党中央审定，不能由个人轻易发议论和下结论。至于为了内部保存历史资料，各种资料均可收集，但只是为了保存，而不可随意发表。这是一件关系我党政治声誉的大事，决不可掉以轻心。一九八二年中央十九号文件强调指出“在报刊上公开发表涉及宗教问题的文章，要采取慎重态度，不要违背现行宗教政策，伤害信教群众的宗教感情。”中宣部一九八三年第三十七期《宣传动态》发表评论《要慎重对待少数民族的宗教信仰和风俗习惯》，要求各新闻、出版单位“要认真学习和贯彻党的民族政策和宗教政策”，“今后，书籍、报刊凡涉及有关民族问题和宗教问题的论述，必须严格按照党的政策，慎重处理。重大的没有把握的问题，要事先向上级有关部门请示。”统战部也于一九八五年三月发出过《关于公开发行的书籍报刊中慎重对待民族、宗教问题的通知》。但是，一个时期以来，在一些书刊的文童中违反统战、民族、宗教政策的情况仍时有发生，造成了很不好的影响，甚至引起事端。"},{"type":"paragraph","text":"中央领导同志最近指出，在公开发行的各种出版物和文学、艺术作品中，正确处理涉及统战、民族、宗教问题的内容，是加强党同党外人士团结和各民族之间团结的一个重要方面。在当前深入进行改革、全面开展两个文明建设的关键时刻，这种团结尤为重要。在处理这类问题时，必须按照中央和中央领导同志反复指出的，一定要特别慎重，决不能由于某些失误，影响安定团结，甚至造成混乱。各新闻出版单位要认真检查过去处理失误的问题，总结经验教训。"},{"type":"paragraph","text":"今后公开发行的出版物中涉及统战、民族、宗教政策的问题，一定要认真进行审查，重大问题，要及时按有关规定请示汇报。"},{"type":"subtitle","text":"(第6期，3月7日）"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2cc6d66d16"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

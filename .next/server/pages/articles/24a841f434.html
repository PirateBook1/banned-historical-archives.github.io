script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"应刘少奇主席和周恩来总理邀请  尼泊尔国王和王后启程来华访问","authors":[],"dates":[{"year":1961,"month":9,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"应刘少奇主席和周恩来总理邀请"},{"type":"paragraph","text":"尼泊尔国王和王后启程来华访问"},{"type":"paragraph","text":"新华社加德满都25日电　尼泊尔国王马亨德拉·比尔·比克拉姆·沙阿·德瓦陛下和王后陛下应中华人民共和国主席刘少奇和国务院总理周恩来的邀请今天上午乘飞机离开加德满都前往中国作国事访问。"},{"type":"paragraph","text":"到机场欢送国王和王后的有喜马拉雅亲王殿下、巴森达兰亲王殿下、尼泊尔政府各部大臣、将军和其他高级官员。"},{"type":"paragraph","text":"中国驻尼泊尔大使馆临时代办刘亚民和其它国家驻加德满都的外交使节也到机场送行。"},{"type":"paragraph","text":"从加德满都市中心到机场，群众夹道热烈欢送国王和王后。为了庆祝国王出国访问，尼泊尔政府宣布今天放假一天。"},{"type":"paragraph","text":"马亨德拉国王今天早上在出国访问前发表了告尼泊尔人民书。他在告人民书中指出，尼泊尔和中国的关系是“十分亲密的”。他在告人民书中还谈到了国内问题。"},{"type":"paragraph","text":"马亨德拉国王在访问中国以后还将到蒙古人民共和国访问。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"24a841f434"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

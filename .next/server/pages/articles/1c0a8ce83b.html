script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想哺育的红小兵","authors":[],"dates":[{"year":1969,"month":12,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想哺育的红小兵"},{"type":"paragraph","text":"今年十一月二十二日下午，寒风呼啸，蓟运河靠岸的水面结上了一层薄冰。天津市汉沽区花园小学学生、十二岁的红小兵李润波，放学回家，忽然听到前面不远的河边传来了“救人”的喊声。他跑向出事地点一看，河边上一个小女孩正急得哭叫，河里一个落水的小女孩正被河水冲走，越漂越远，生命危在旦夕。"},{"type":"paragraph","text":"在这紧急时刻，李润波想起了伟大领袖毛主席的教导：“为人民利益而死，就比泰山还重”。他不顾自己学会游泳不久，又是寒冷的冬天，也没有来得及脱下棉衣和鞋帽，立即纵身跳进河里，吃力地与冰块、激流搏斗着，向小女孩游去。"},{"type":"paragraph","text":"河水又急又冷，被河水浸湿的棉衣又一个劲儿往下坠，李润波好不容易才游到小女孩的身边，刚要伸手去拉她，一个浪头猛然打来，把他和小女孩冲散了。他被水浪打得睁不开眼睛，呛得喘不上气来，沉了下去，又顽强地浮出水面，在水中摸索，终于拉住了小女孩。可是没想到，逆水挣扎的小女孩一下子用双手紧紧地抓住了他的脖子，他怎么也摆脱不开。他在水中活动更加艰难，刺骨的冰水象无数把尖刀扎着他的全身。他的力气快用完了，两个人同时开始下沉，情况十分危急！"},{"type":"paragraph","text":"在这一瞬间，李润波头脑里闪现出李文忠的英雄形象，顿时鼓起了无比的勇气和力量。他背诵着毛主席语录：“下定决心，不怕牺牲，排除万难，去争取胜利。”猛然拨开小女孩的双手，游到她的下游，乘势一只手扯住她的衣领，一只手抓住她的后腰，把小女孩托出水面，艰难地向岸边游动着。"},{"type":"paragraph","text":"李润波托着小女孩刚游近岸边，他就昏了过去。这时，闻讯赶来的群众把他俩救上岸来。毛主席的红小兵、工人阶级的好后代李润波，用自己的英雄行动，谱写了一曲毛泽东思想的胜利凯歌！"},{"type":"paragraph","text":"新华社通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1c0a8ce83b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

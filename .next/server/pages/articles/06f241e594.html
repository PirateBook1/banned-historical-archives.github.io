script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"南京部分教授在政协座谈会发言要求解决历次运动遗留问题","authors":[],"dates":[{"year":1957,"month":6,"day":2}],"is_range_date":false,"parts":[{"text":"南京部分教授在政协座谈会发言要求解决历次运动遗留问题","type":"title"},{"text":"吴奔星说：知识份子头上泼了许多冷水","type":"subtitle"},{"text":"本报南京专讯　本报特约记者余邦荣报道：在政协南京市委员会召开的高教界文科教授座谈会，一部分教授在肯定思想改造、三反肃反运动的同时，也揭露了历次运动中存在的偏差，要求共产党根据“有错必纠”的精神，迅速调查处理，做到件件明白交代。","type":"paragraph"},{"text":"南京师范学院教授吴奔星说：在历次运动中，知识分子头上泼了许多冷水，我们虽然愉快地放下了历史包袱，却沉重地背上了人事袋，在人事袋里有三大主义给我们戴上的各种各样的帽子，今天共产党整风，首先应该将人事袋里三大主义所造成的误会除掉，这是拆“墙”填“沟”中的一项重要工程，要赶快动手。","type":"paragraph"},{"text":"南京大学外文系教授陈铨叙述他在肃反遭到的歧视，他说：肃反打击的面太广，有些人不根据事实，乱扣帽子，造成冤狱，肃反后，学生不敢来找我，我也不敢去找学生，“教”和学脱了节，同事对我也有戒心，系主任也不敢放手，定级也定得低，甚至连出版社要换名字出书，没有办法，只得冒用死去的父亲的名字，他希望“平反”要快些，该恢复名誉的就要恢复名誉，不能拖着不解决。","type":"paragraph"},{"text":"南京大学外文系副教授朱一桂指出肃反运动后，南大空气更加沉闷，上下不通气，左右不相亲，有些人到今天还抬不起头来，精神很苦恼，他说：共产党是大公无私的，为什么现在还不“平反”，领导肃反的同志，在这次整风，要好好检查一下。","type":"paragraph"},{"text":"罪及章太炎","type":"appellation"},{"text":"南京师范学院肖丞说他思想改造中，15次检查通不过，为了过关，无可奈何，只得给自己加上流氓、地痞、光棍、学阀的帽子，甚至罪及他的老师章太炎。他说：领导上要我批判章太炎不学无术，封建头子，在那种情况下，只得奉命骂一通，事后想起来，真对不起自己的老师。在三反中，他又被当作贪污分子，斗了一阵，还上了新华日报，结果证明是假的，他要求恢复名誉，领导上却对他说，事情过去了，不必再提了，可以作为教训。他说：我老师讲，直到现在还想不通，心里别扭，舒坦不了。我竭诚拥护共产党，但是我和个别党员中间有一堵高墙。拆“墙”人还是筑“墙”人，请他们亲自动手来拆。","type":"paragraph"},{"text":"大家对高校某些党员领导干部偏听、偏信、偏爱提出批评，认为在民主党派和群众中间划上进步、中间、落后三道杠杠，容易造成相互猜忌、隔阂和不信任。党团员、民主党派成员和群众，在工作中，必须平等看待，这样才能做到水乳相融，亲密无间。","type":"paragraph"}],"comments":[],"origin":" 原载1957年6月2日《文汇报》第二版。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"06f241e594"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

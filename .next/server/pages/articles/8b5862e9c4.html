script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"延安劳动英雄杨步浩  上书毛主席报告生产  全乡完成二千亩地的开荒计划","authors":[],"dates":[{"year":1950,"month":6,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"延安劳动英雄杨步浩"},{"type":"paragraph","text":"上书毛主席报告生产"},{"type":"paragraph","text":"全乡完成二千亩地的开荒计划"},{"type":"paragraph","text":"【新华社四日讯】原陕甘宁解放区著名的农民劳动英雄杨步浩于五月七日写信给毛主席，报告他的家乡——延安县川口区六乡的生产情况。信中说：六乡的农民们在去年十月间知道了毛主席号召他们发展生产、医治战争疮伤、改善生活和提高文化后，即纷纷响应这个号召，展开了热火朝天的生产运动。他们已订出增辟荒地、深耕细作、发展生产的计划，并在自愿两利的原则下，组织了变工队三十八组，占全部总劳动力三百八十人的百分之四十九强。信上说：全乡现已完成了二千余亩地的开荒计划，估计今年能超过开荒计划一千亩以上。现在全乡已播种春麦、谷子、豆类等作物五千九百七十亩。妇女们并自动地组织了十四个纺织组，预计全年共可纺花三千零九十斤，织布一千零三十匹，能解决五百一十五人的穿衣问题。信上说：他们是以发扬互助互济的精神，度过了今年的春荒的。今年春季，全乡共植树二千九百株。还成立了小型合作社一个，开设粉房一处，喂猪十五口。全乡耕牛从去年的一百二十犋增加到今春的一百四十七犋，羊子有六百只。此外，每两户平均养一只猪，每一户平均养五只鸡。信上又报告了该乡已办了一个学校，现在有五十多个学生。杨步浩在信上写道：“这都是实行你的指示的初步结果。”"},{"type":"paragraph","text":"杨步浩最后写道：我们延安今春雨水适时，绿油油的麦苗（按：延安麦收较关中约迟一个月）和谷苗，提高了群众生产情绪。现在到处都可以听到颂扬你的声音：“毛主席号召大生产，又该丰收啦！加油干，才对得起毛主席和朱总司令哪！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8b5862e9c4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念毛泽东同志诞辰106周年　《毛泽东手书精选》影印线装本出版","authors":["王锦鹄"],"dates":[{"year":1999,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"纪念毛泽东同志诞辰106周年"},{"type":"paragraph","text":"《毛泽东手书精选》影印线装本出版"},{"type":"paragraph","text":"本报北京12月25日讯记者王锦鹄报道：为纪念毛泽东同志诞辰106周年，由中国档案出版社和浙江富阳华宝斋古籍书社联手出版的我国首部《毛泽东手书精选》宣纸影印线装本，今天在北京举行首发式，正式向海内外发行。"},{"type":"paragraph","text":"由中央档案馆主编的《毛泽东手书精选》共2000多页，大开本10册分装上下函。"},{"type":"paragraph","text":"全书再现了毛泽东从童年到晚年有代表性的手书精品，有铅笔、钢笔、毛笔的各种书法和书信、电文、诗词、手稿、文件、题字、读书笔记、批注等内容，很多文献是第一次与读者见面，对人们了解和研究毛泽东一生思想业绩和书法风格具有十分珍贵的史料和艺术价值，也是目前有关毛泽东手书规模最大、内容最全的线装本。"},{"type":"paragraph","text":"此书由浙江富阳古籍印刷厂承印。他们对古籍宣纸的用材、制版、印刷、装订等各个环节都作了精心研究，确保质量。在采用传统的造纸工艺的同时，还吸收高科技成果，使此书具有很高的珍藏价值。"},{"type":"paragraph","text":"首发式上，两家出版单位还向国家图书馆和北京大学、清华大学等4所高校图书馆赠送了《毛泽东手书精选》一书。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"浙江文革","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"591f30266c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平副总理同萨莫拉主席继续会谈萨莫拉主席等应邀出席文艺晚会  倪志福等陪同莫桑比克贵宾观看我解放军歌舞团演出的音乐舞蹈节目","authors":[],"dates":[{"year":1975,"month":2,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平副总理同萨莫拉主席继续会谈萨莫拉主席等应邀出席文艺晚会"},{"type":"paragraph","text":"倪志福等陪同莫桑比克贵宾观看我解放军歌舞团演出的音乐舞蹈节目"},{"type":"paragraph","text":"新华社一九七五年二月二十一日讯　国务院副总理邓小平同莫桑比克解放阵线主席萨莫拉·莫伊塞斯·马谢尔今天下午继续举行了会谈。"},{"type":"paragraph","text":"新华社一九七五年二月二十一日讯　由莫桑比克解放阵线主席萨莫拉·莫伊塞斯·马谢尔率领的莫桑比克友好代表团今天晚上应邀出席文艺晚会，观看了中国人民解放军歌舞团演出的音乐、舞蹈节目。"},{"type":"paragraph","text":"倪志福、何英、田维新、柴泽民、杨寿山等陪同贵宾们观看演出。"},{"type":"paragraph","text":"今晚演出的音乐、舞蹈节目反映了中国人民解放军的战斗生活。部队文艺工作者还演奏了莫桑比克歌曲《起来，起来，莫桑比克人民》。演出受到了热烈欢迎。"},{"type":"paragraph","text":"演出结束后，萨莫拉主席等贵宾由倪志福等陪同走上舞台，同演员们热烈握手，并向他们赠送了花篮。"},{"type":"paragraph","text":"文艺晚会是由北京市革命委员会和中国人民对外友好协会为欢迎莫桑比克友好代表团而举办的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c4d6906ee2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

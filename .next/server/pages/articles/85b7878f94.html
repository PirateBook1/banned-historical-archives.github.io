script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"对《关于加强军队政治思想工作的决议》和中央转发这一决议的指示稿的批语和修改","alias":"","parts":[{"type":"paragraph","text":"对《关于加强军队政治思想工作的"},{"type":"paragraph","text":"决议》“和中央转发这一决议的"},{"type":"paragraph","text":"指示稿的批语和修改2"},{"type":"paragraph","text":"（1960年12月14日、21日）"},{"type":"paragraph","text":"[1]指中共中央军委扩大会议1960年10月20日关于加强军队政治思想工作的决议草案。草案中说，9月14日至10月20日在北京召开的军委扩大会议，以加强政治思想工作为中心议题，作出如下决议：（一）高举毛泽东思想红旗，把毛泽东思想真正学到手；（二）贯彻执行群众路线，发扬三大民主；（三）大兴“三八”作风；（四）开展兴无灭资斗争，反对不良倾向；（五）思想工作要着重抓活的思想；（六）把党支部建设成为坚强的战斗堡垒；（七）加强青年工作；（八）政治指导员的首要任务是做好政治思想工作；（九）建设一支又红又专的干部队伍；（十）大力加强军事技术、业务和科学研究中的政治思想工作；（十一）积极参加国家社会主义建设，做好民兵工作；（十二）加强党委对部队政治思想的领导；（十三）改进政治机关的工作方法；（十四）关于本决议执行情况的检查。"},{"type":"paragraph","text":"[2]本篇一是为审阅、印发中共中央军委扩大会议关于加强军队政治思想工作的决议草案（1960年10月20日）写的批语；本篇二、三是对这一决议草案的修改，本篇四是对这一决议修正稿的修改，其中用宋体字排印的是毛泽东加写的文字；本篇五是在这一决议修正稿中加写的文字；本篇六是在中央转发这一决议的指示稿中加写的一段话，12月21日中央下发了这一指示。"},{"type":"paragraph","text":"对《关于加强军队政治思想工作的决议》和中央转发这一决议的指示稿的批语和修改刘、朱、周、邓、彭各同志："},{"type":"paragraph","text":"此件经过修改，修改处并已征得军委及总政方面几个同志（罗、肖、刘志坚）的同意，现送上，请审阅。希望在十天左右时间内阅完，交尚昆印发党、政、军、民各系统，先发军事系统。文件虽长，但不难读。修改是陈伯达、田家英诸同志的一个小组进行的。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十二月十四日"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"会议指出，当前国际形势的基本特点，是毛泽东同志早就指出的东风继续压倒西风，敌人一天天烂下去，我们一天天好起来。实现持久和平的可能性是存在的，但是，只要帝国主义制度还存在，"},{"type":"paragraph","text":"[1]刘，指刘少奇。朱，指朱德。周，指周恩来。邓，指邓小平，当时任中共中央总书记、国务院副总理。彭，指彭真，当时任中共中央政治局委员、中央书记处书记。"},{"type":"paragraph","text":"[2]罗，指罗瑞卿，当时任中共中央军委常委、中央军委秘书长、中国人民解放军总参谋长。肖，指肖华，当时任中共中央军委委员、中央军委副秘书长、中国人民解放军总政治部副主任。刘志坚，当时任中国人民解放军总政治部副主任。"},{"type":"paragraph","text":"[3]尚昆，即杨尚昆，当时任中共中央书记处候补书记、中央办公厅主任。毛泽东全集第四十四卷爆发世界战争的危险也就仍然存在。"},{"type":"paragraph","text":"三"},{"type":"paragraph","text":"毛泽东思想是在帝国主义走向崩溃、社会主义走向胜利的时代，在中国革命的具体实践中，在党和人民的集体奋斗中，应用马克思列宁主义的普遍真理，创造性地发展了马克思列宁主义。"},{"type":"paragraph","text":"四"},{"type":"paragraph","text":"特别是领导干部，一定要好好读书，好好学习毛泽东同志的著作，好好学习马、恩、列、斯的经典著作，领会其精神实质，用以分析和解决现实问题。"},{"type":"paragraph","text":"五"},{"type":"paragraph","text":"民兵必须注意成分的纯洁。民兵必须放在可靠的党员干部的领导之下。"},{"type":"paragraph","text":"六"},{"type":"paragraph","text":"军队中有文化条件的干部必须研究马、恩、列、斯的经典著作。研究方法，必须是为了我们的工作需要而去作研究，即为了解决中国问题和国际问题的需要而去请教马、恩、列、斯，而不是为研究而研究，不是读死书，而是领会马克思列宁主义的精神实质。"},{"type":"paragraph","text":"对《关于加强军队政治思想工作的决议》和中央转发这一决议的指示稿的批语和修改读毛泽东同志的著作的方法也应当是这样。过去军队中理论研究工作的方法是读死书的方法，那是不正确的，十月军委扩大会议已指出了这一点，中央认为是正确的。"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":12,"day":14},{"year":1960,"month":12,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":105,"page_end":108},"tags":[{"name":"刘志坚","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"85b7878f94"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

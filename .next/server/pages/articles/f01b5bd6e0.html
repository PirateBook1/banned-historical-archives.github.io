script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"同意临胸战役后我主力移诸城营具地区","alias":"","parts":[{"type":"paragraph","text":"同意临战役后我主力移诸城莒县地区！"},{"type":"paragraph","text":"（1947年7月27日）陈、粟、谭，华东局："},{"type":"paragraph","text":"同意华东局午宥电，临朐战役?后主力移诸城、营县地区，吸引敌人向滨海及胶东前进，以利尔后机动。同时，陈唐3与叶陶会合作战，不要过湖西，以利刘邓之行动。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"午感"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华东野战军司令员兼政治委员陈毅、副司令员粟裕、副政治委员谭震林和中共中央华东局的电报。"},{"type":"paragraph","text":"[2]1947年7月21日，国民党军整编第八师进占临城。华东野战军第二、第六、第七和第九纵队一部于7月25日对该敌发起攻击，激战五昼夜，由于攻坚器材不足，加以南线援敌迅速逼近而未能得手，于29日主动撤出战斗。"},{"type":"paragraph","text":"[3]陈唐，指陈士、唐亮，当时分别任华东野战军参谋长和政治部主任。"},{"type":"paragraph","text":"[4]叶陶，指叶飞、陶勇，当时分别任华东野战军第一纵队司令员和第四纵队司令员。"},{"type":"paragraph","text":"[5]湖西，指微山湖以西江苏、山东和河南三省交界地区。"},{"type":"paragraph","text":"[6]刘邓，指刘伯承、邓小平，当时分别任晋冀鲁豫野战军司令员和政治委员。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":7,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":164,"page_end":164},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f01b5bd6e0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

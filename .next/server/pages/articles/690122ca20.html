script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"刘建勋对河南“二七公社”省直革联服务员的讲话","authors":["刘建勋"],"dates":[{"year":1967,"month":8,"day":20}],"is_range_date":false,"parts":[{"text":"刘建勋对河南“二七公社”省直革联服务员的讲话","type":"title"},{"text":"刘建勋","type":"authors"},{"text":"8月20日刘建勋同志接见了“二七公社”省直革联基层组织服务员，作了重要讲话，讲了五个问题，今摘要如下：","type":"paragraph"},{"text":"（一）如何对待受蒙蔽的群众和对待保守组织中一小撮坏头头问题。","type":"paragraph"},{"text":"（二）如何对待犯错误的干部问题的。","type":"paragraph"},{"text":"（三）坚持文斗，反对武斗的问题，对于“文攻武卫”问题，这个口号是“二七公社”提出来的，江青同志把它肯定了。当时，何运洪勾结文敏生、赵文甫等，顽固坚持资产阶级反动路线，操纵保守组织，挑起武斗，围剿、镇压赤手空拳的革命造反派。在这种情况下，革命造反派提出“文攻武卫”是完全正确的。现在情况变了，“二七公社”占优势了，取得了决定性的胜利，我们应该强调开展政治攻势，耐心细致的进行政治思想工作，争取教育受蒙蔽的群众，集中力量，从政治上、思想上、理论上把党内一小撮走资本主义道路当权派批深、批透、批倒、批臭。革命派就是要搞文斗。当然，阶级斗争是非常尖锐、复杂的，我们要警惕和揭露阶级敌人利用“武卫”这个口号，妄图进行反革命复辟的罪恶阴谋。当敌人挑起武斗时，我们就要反击，要自卫。但我们决不首先打出去。决不把武斗扩大化。现在，我们要建立新的革命秩序。","type":"paragraph"},{"text":"（四）防止“二七公社”基层组织的领导权被坏人篡夺的问题。省直革联的队伍正在日益扩大，这是大好的事情。这里，我也提醒同志们注意，一定要把领导权切实掌握在坚决的革命左派手中。反对离开阶级路线，片面强调“民主”、“多数”。现在，有的人就是想打着“民主”、“多数”的旗帜，要求“少数服从多数”；要求实行巴黎公社的选举，妄图篡夺“二七公社”基层组织的领导权，吃掉革命造反派。无产阶级革命派占了优势，夺了权之后，由于缺乏经验，可能发生这样那样的一些缺点错误，这是难免的。只要我们牢牢掌握斗争大方向，坚决执行毛主席的革命路线，也是不能纠正的。我们要提高警惕，防止坏人混水摸鱼，防止一小撮走资派钻进我们队伍。","type":"paragraph"},{"text":"（五）活学活用毛主席著作，夺自己头脑中“私”字的权，以“二七公社”为代表的河南无产阶级革命派，现在胜利了，一定要牢牢记住毛主席的教导，防止骄傲情绪，功臣自居的情绪，停顿起来不求进步的情绪，不要搞无政府主义、山头主义、个人主义、本位主义、小团体主义。这些都是资产阶级小资产阶级的东西，都是不符合毛泽东思想的。现在，有的单位出现“打内战”的苗头，一定要认真开展整风，领导骨干要带头活学活用毛主席著作，要作自我批评，狠斗“私”字，不要使“内战”扩大化。革命造反派内部有不同的意见，有分歧，这是正常的现象。应该用批评与自我批评的方法来解决，用团结──批评──团结的方法来解决。因为它属于人民内部矛盾的性质，只能用这个方法来解决。只有这样才能把“内战”的火苗扑灭下去。经过革命的大批判，进一步巩固发展革命的大联合。","type":"paragraph"}],"comments":[],"origin":"1967年9月1日红代会清华井冈山一部第三动态组编《动态》第138期","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"刘建勋","type":"人物"},{"name":"河南文革","type":"人物"},{"name":"武斗","type":"主题/事件"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"690122ca20"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

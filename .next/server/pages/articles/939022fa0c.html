script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中国新民主主义青年团中央委员会关于团员参加民主党派的几点规定","authors":[],"dates":[{"year":1951,"month":5,"day":29}],"is_range_date":false,"parts":[{"text":"中国新民主主义青年团中央委员会关于团员参加民主党派的几点规定","type":"title"},{"text":"各中央局、分局并转省委、大中市委并团委：","type":"appellation"},{"text":"兹将青年团中央关于团员参加民主党派的几点规定发给你们。","type":"paragraph"},{"text":" 四月二十九日","type":"paragraph"},{"text":"（一）凡具备下列情况，团的组织可以个别选派团员参加民主党派：","type":"paragraph"},{"text":"（1）有民主党派组织的机关、学校、群众团体、且其发展对象为青年者。","type":"paragraph"},{"text":"（2）民主党派已向团提出要求帮助者。","type":"paragraph"},{"text":"（3）团的工作较有基础，而且有适宜参加民主党派条件的团员。","type":"paragraph"},{"text":"（二）参加民主党派的团员，应是政治觉悟较高，作风正派和有相当社会经验者，年龄最好在二十岁以上。","type":"paragraph"},{"text":"（三）参加民主党派的团员，在大行政区直属市内，归团市委批准，一般县、市归团省委批准，在各直属机关，省以下归团省委批准，省以上归各该级团委批准。（某些团员自动要求参加民主党派，团组织虽应允许其参加，但也应事先向省（市）委报告，取得批准）。","type":"paragraph"},{"text":"（四）凡有团员参加民主党派的支部，应根据团中央所发的提纲进行教育，使团员对党的统一战线政策及为什么要选派团员参加民主党派问题有统一的了解，特别应对那些被选派参加民主党派的团员，更应给以专门教育，解决他们思想上的各种问题，使他们明确了解自己的任务。这种教育，主要的应由团的省市委负责进行。","type":"paragraph"},{"text":"（五）所有参加民主党派的团员，必须继续过团的组织生活。向团汇报自己的工作与学习情况，团的组织在日常工作中，也必须加强对他们的领导与教育。","type":"paragraph"},{"text":"（六）为了加强团委对统一战线工作的领导，凡在有团员参加民主党派及有基督教青年会活动的省、市应设立统一战线工作部（简称统战部）。省、市统战部的部长，可兼青联工作。统战部在团委领导之下任务有四：","type":"paragraph"},{"text":"1、管理参加民主党派团员的工作与教育。","type":"paragraph"},{"text":"2、进行基督教青年会的工作。","type":"paragraph"},{"text":"3、在团委领导下，推动青联工作。","type":"paragraph"},{"text":"4、其他有关青年统一战线工作。","type":"paragraph"},{"text":"在有团员参加民主党派的基层组织中，应设立统战委员，负责领导参加民主党派团员的工作。","type":"paragraph"},{"text":"（七）所有团的统战部在工作步调上应与党的统战部取得完全的一致，并服从党委的决定。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"939022fa0c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席民族政策的伟大胜利——庆祝内蒙古自治区成立三十周年（图片）","authors":[],"dates":[{"year":1977,"month":8,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席民族政策的伟大胜利"},{"type":"paragraph","text":"——庆祝内蒙古自治区成立三十周年"},{"type":"paragraph","text":"达尔罕茂明安联合旗各族群众、干部幸福地得到了渴望已久的蒙古文版《毛泽东选集》第五卷。他们坚决响应华主席号召，在迎接自治区成立三十周年的日子里，掀起了学习毛主席著作的新高潮。"},{"type":"paragraph","text":"内蒙古自治区工业学大庆先进单位乌达矿务局，在深入揭批“四人帮”的伟大斗争推动下，生产节节上升，今年以来，月月超额完成国家原煤生产任务。"},{"type":"paragraph","text":"乌兰察布盟红旗牧场白彦敖包大队的各族群众、干部紧跟华主席抓纲治国的伟大战略部署，深入揭批“四人帮”阴谋篡党夺权，破坏农（牧）业学大寨的滔天罪行。"},{"type":"paragraph","text":"中共达尔罕茂明安联合旗委员会副书记龙梅（左一）是在毛主席民族政策指引下迅速成长起来的蒙古族干部。这是她在生产队参加劳动的过程中了解生产情况。"},{"type":"paragraph","text":"内蒙古自治区农业学大寨先进单位乌拉特前旗大佘太公社广大干部、社员，坚持大干社会主义；一九七六年粮食平均亩产达五百斤以上，向国家交售商品粮一千九百万斤。"},{"type":"paragraph","text":"内蒙古自治区广大牧民认真贯彻执行毛主席关于“抓革命，促生产”的指示，大力建设草原，培育毛肉兼用的改良羊，不断发展牧业机械化。这是阿巴嘎旗白音塔拉牧场牧民给羊进行药浴。"},{"type":"paragraph","text":"巴音前达门供销社“驼背商店”的职工，为了方便牧民，为牧业学大寨贡献力量，十几年来赶着骆驼，一年四季跋涉草原，坚持送货到放牧点、蒙古包。"},{"type":"paragraph","text":"内蒙古锡林郭勒牧业学院从农、牧民中招收学员，为牧区培养畜牧兽医人才。"},{"type":"paragraph","text":"内蒙古自治区的草原建设取得很大成绩，牧区的定居点逐年增多，百分之八十左右的牧民实现了定居生活。这是正蓝旗那日图公社的一个牧民定居点。"},{"type":"paragraph","text":"内蒙古达尔罕茂明安联合旗乌兰牧骑坚持文艺为工农兵服务的方向，经常深入边远社队为牧民演出，受到群众欢迎。"},{"type":"paragraph","text":"驻守在内蒙古边防的中国人民解放军指战员和边疆各族人民紧密团结，并肩战斗，决心在英明领袖华主席的领导下，把祖国的北部边疆建设成坚不可摧的钢铁长城。"},{"type":"paragraph","text":"内蒙古自治区成立三十年来，民族文化教育事业有了很大的发展。这是鄂托克旗阿尔巴斯公社小学蒙古族小学生认真听课。"},{"type":"paragraph","text":"内蒙古自治区首府呼和浩特市，是一座已有四百多年历史的城市。自治区成立后，在毛主席革命路线指引下，这里陆续兴建了冶金、机械、发电、建材、电子、毛纺等数百个工矿企业，已成为一个初具规模的工业城市。这是呼和浩特市中山路新貌。"},{"type":"paragraph","text":"（本版照片均为新华社发）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"内蒙古文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"49bfe500b5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

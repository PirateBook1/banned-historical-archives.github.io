script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"新疆三反运动中留用人员顾虑多，自杀现象已发生数起","authors":[],"dates":[{"year":1952,"month":1,"day":16}],"is_range_date":false,"parts":[{"text":"新疆三反运动中留用人员顾虑多，自杀现象已发生数起","type":"title"},{"text":"【新疆分社十六日讯】新疆省级机关及迪化市各机关三反运动自一月七日开始后，现在许多单位的群众一般已经起来了，并进入公开检讨、坦白和检举的阶段；但还有不少单位动得不够，个别单位根本未动。各机关均有一部分人，特别是有问题的人尚有很多顾虑(绝大多数为留用人员)，他们主要的顾虑是怕镇压，怕劳动改造，怕丢饭碗，怕退钱，表现恐慌、不安。留用人员中有些人认为，三反又是反他们了，说：“什么时候才能摘去留用人员的帽子”。能真正自动暴露者还是较小的贪污分子，许多留用人员偏重揭发在新疆解放前的贪污事实(因为解放前的贪污不予纪律制裁)，或避重就轻，空洞的扣几个官僚主义等帽子。某些贪污分子听到负责的老干部检讨浪费现象后，说：“你们浪费比我们贪污的还多”，有的消极怠工，装病不上班。现在分局再次责成各机关首长负责亲自领导，放手发动群众，不怕反革命分子钻空隙，并派出组织部副部长高闻天等负责干部到问题严重、群众尚未发动起来，或缺乏领导骨干的省行政干部学校、省文联等单位领导这一运动。","type":"paragraph"},{"text":"三反以来，公安厅看守所所长用手枪自杀(系留用人员，贪污数未查清)，引起该机关群众不好的反应，怀疑“是否过火了”。市贸易公司门市部一会计服安眠药片企图自杀，后来从医院里出来后逃跑了。财政厅一伙食管理员梁文山于一月十五日用菜刀自杀，梁系留用人员，胆子很小，贪污不多，财政厅领导上曾向他作了很多宣传，但仍因害怕而自杀。此种事件已引起各机关注意。","type":"paragraph"}],"comments":[],"origin":"1952年1月18日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2a642fd527"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿尔巴尼亚部长会议主席霍查和罗马尼亚外交部长布吉奇  致电毛主席周总理祝贺朝鲜停战","authors":["西·布吉奇"],"dates":[{"year":1953,"month":7,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿尔巴尼亚部长会议主席霍查和罗马尼亚外交部长布吉奇"},{"type":"paragraph","text":"致电毛主席周总理祝贺朝鲜停战"},{"type":"paragraph","text":"【新华社三十一日讯】阿尔巴尼亚人民共和国部长会议主席兼外交部部长恩维尔·霍查于七月二十九日分别致电我中央人民政府毛泽东主席和政务院总理兼外交部部长周恩来。电文如下："},{"type":"paragraph","text":"“值此停战协定签订，朝鲜战争终止，英雄的朝鲜人民和英勇的中国人民志愿军获得伟大胜利之际，阿尔巴尼亚人民、阿尔巴尼亚人民共和国政府和我本人谨向您致衷心的祝贺。"},{"type":"paragraph","text":"停战协定签字的消息，在我们全国引起了无限的欢欣，因为这一胜利，标志着一个不仅是维护远东和平而且是维护全世界和平的重大的步骤。"},{"type":"paragraph","text":"以光荣的苏联人民为首的全世界爱好和平的人民，将发挥一切力量争取有利于和平的新成就来巩固这一伟大的胜利。”"},{"type":"paragraph","text":"【新华社三十一日讯】我中央人民政府政务院总理兼外交部部长周恩来收到罗马尼亚人民共和国外交部部长西·布吉奇的来电。电文如下：中华人民共和国政务院总理兼外交部部长周恩来同志："},{"type":"paragraph","text":"结束朝鲜战争的停战协定的顺利签订，是勇敢的朝鲜人民和英雄的中国人民志愿军的辉煌胜利，是以不可战胜的苏联为首的和平、民主阵营的胜利。罗马尼亚人民借此向伟大的中国人民致以热烈的祝贺，并希望伟大的中国人民在其保卫和巩固和平的斗争中获得进一步的成就。"},{"type":"paragraph","text":"罗马尼亚人民共和国外交部部长西·布吉奇"},{"type":"paragraph","text":"一九五三年七月三十日于布加勒斯特"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"朝鲜战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4290bf93a6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

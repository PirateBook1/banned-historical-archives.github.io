script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席的讲话","authors":[],"dates":[{"year":1963,"month":4,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇主席的讲话"},{"type":"paragraph","text":"新华社雅加达十二日电　中华人民共和国主席刘少奇今天到达雅加达时在机场发表的讲话，全文如下：尊敬的苏加诺总统博士阁下，亲爱的朋友们："},{"type":"paragraph","text":"我非常高兴有机会访问你们美丽的国家，会见兄弟般的印度尼西亚人民，会见我的老朋友苏加诺总统阁下。我衷心感谢印度尼西亚政府和印度尼西亚人民给予我们如此盛大和热烈的欢迎。我衷心感谢苏加诺总统刚才讲的亲切友好的话，我谨代表中国人民和中国政府，并且以我个人的名义，向全体印度尼西亚人民和以苏加诺总统为首的印度尼西亚国家领导人，致以最诚挚的敬意和最亲切的问候。"},{"type":"paragraph","text":"中国和印度尼西亚自古以来就是好邻居、好朋友。我们两国人民的兄弟友谊是在反对帝国主义和殖民主义的长期斗争中成长起来的，正如苏加诺总统刚才所说的那样。我们的友谊是在和平共处五项原则和万隆会议十项原则的基础上，不断地巩固和发展起来的。我们两国友好合作关系的日益加强，不仅符合我们两国人民的根本利益，而且对于促进亚非团结和保卫世界和平，也具有重要的意义。我这次受了中国人民的委托，为进一步增强我们两国之间的友好关系前来访问。我相信，我的使命一定能够圆满地完成。"},{"type":"paragraph","text":"印度尼西亚人民有着光荣的革命传统。印度尼西亚是万隆精神的诞生地。万隆精神是反对帝国主义和殖民主义的精神。万隆精神是争取和保卫民族独立、加强亚非团结和保卫世界和平的精神。万隆精神反映了亚洲、非洲和拉丁美洲各国人民的共同愿望。为了实现这个愿望，亚洲、非洲、拉丁美洲各国人民和全世界所有爱好和平的国家和人民，都应当加强友好合作，加强相互支持。中国人民将同印度尼西亚人民一起，为保卫世界和平和促进人类进步的崇高事业，共同奋斗。"},{"type":"paragraph","text":"中国和印度尼西亚友好万岁！"},{"type":"paragraph","text":"亚洲和世界和平万岁！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"477b047263"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

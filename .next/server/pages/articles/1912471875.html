script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广东省军事管制委员会关于积极做好平反工作的指示","authors":[],"dates":[{"year":1967,"month":9,"day":12}],"is_range_date":false,"parts":[{"text":"广东省军事管制委员会关于积极做好平反工作的指示","type":"title"},{"text":"在文化大革命运动初期，我省一些地区，一些单位和部门党内一小撮走资本主义道路当权派，站在反动的资产阶级立场上，执行资产阶级反动路线，挑动群众斗群众，打击革命派，压制不同意见，把一些革命群众打成“反革命”“反党分子”“右派分子”“坏分子”。中央有关平反工作的指示下达以后，有的仍执迷不悟，迟迟不予平反。为了彻底批判和肃清资产阶级反动路线的流毒，促进文化大革命运动深入发展，各地应该坚决按照中央批转军委总政《关于军队院校无产阶级文化大革命的紧急指示》和中央《关于抓革命促生产的十条规定》（草案）等有关规定精神，迅速给那些受资产阶级反动路线迫害的革命群众进行平反。为此，特作如下指示：","type":"paragraph"},{"text":"一、在文化大革命中，凡属下列情况之一者，都应该予以平反，当众恢复名誉：","type":"paragraph"},{"text":"1. 因为给领导上或工作组提意见，而以莫须有的罪名，或抓住运动前犯过一般错误和已做过结论的历史污点，以及其他借口被打成“反革命”“反党分子”“右派分子”“坏分子”和被迫退职，无理开除的革命群众。","type":"paragraph"},{"text":"2. 在清理四类分子时被错清理的地富子女，被错划为地富分子的，有历史污点，运动前已做结论，未戴帽子，又无现行破坏活动而被作为四类分子处理者。","type":"paragraph"},{"text":"3. 除上述两条外，根据中央有关文化大革命的政策规定精神，应该给予平反而未平反者。","type":"paragraph"},{"text":"二、凡平反的革命职工、革命师生，都应予复职、复工、复学，恢复本人原任地点的户口，有固定工资的按规定补发工资，在处理平反过程中，对于在复职、复工之前，无家可归，生活确有困难者，可由县、市军管会（抓革命促生产领导小组）或工作单位临时帮助解决食宿问题。生活费可以借用，标准暂定为：","type":"paragraph"},{"text":"广州、海口市每人每月九元，专区所在中等城市每人每月七元，口粮按当地居民标准供应。对于受资产阶级反动路线迫害要求平反而上访返回者，不得歧视、打击和报复。","type":"paragraph"},{"text":"三、应平反人员在文化大革命期间被整理的材料，按照中央《关于处理无产阶级文化大革命中档案材料的补充规定》进行处理。","type":"paragraph"},{"text":"四、各级军管会，抓革命、促生产领导小组，应当严肃认真地抓好这一工作，并指定专人负责，力求尽快地落实。在处理过程中，要紧紧依靠革命造反派，积极宣传中央的有关政策规定，以便取得广大革命群众、革命干部的支持。","type":"paragraph"},{"text":"（发至县市）","type":"appellation"},{"text":" 广东省军事管制委员会（公章）","type":"paragraph"},{"text":" 一九六七年九月十二日","type":"paragraph"},{"text":"（原载广州中学批资平反委员会、工革联中教东方红《摧毁资反线》1968年2月第一期）","type":"appellation"}],"comments":[],"origin":"（原载广州中学批资平反委员会、工革联中教东方红《摧毁资反线》1968年2月第一期）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"广东文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1912471875"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

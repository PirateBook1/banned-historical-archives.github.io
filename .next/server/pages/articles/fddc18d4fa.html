script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji28","name":"毛泽东全集第28卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji28.pdf"],"article":{"title":"关于同意印度临时代表到北京谈判建立外交使团的电报","alias":"","parts":[{"type":"paragraph","text":"关于同意印度临时代表到北京谈判建立外交使团的电报"},{"type":"paragraph","text":"（1950年1月20日）少奇同志："},{"type":"paragraph","text":"（一）本十九日各电均悉。同意你的意见，先给尼赫鲁\"去电，大意谓同意雁谒森先生为临时代表，到北京谈判建立外交使团的初步与程序事宜。对英国答复则应当拖一下。外交部的同志们不了解拖一下的作用，认为“陷于僵局”，这是不对的，这里并没有什么僵局，主动权完全握在我们手中。拖一下的时间请你和李克农商定之。（二）同意为西藏问题所拟发之声明。（三）空运团事待与周商后答复。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月二十日上午一时[1]尼赫鲁，当时任印度政府总理兼外交部部长。[2]雁谒森，曾任印度驻国民党中国大使馆秘书。[3]李克农，当时任中央人民政府外交部副部长。[4]周，指周恩来。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":1,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":184,"page_end":184},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fddc18d4fa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

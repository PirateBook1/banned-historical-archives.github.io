script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共浙江省委纪律检查委员会关于开除冯萌东党籍的决定","authors":[],"dates":[{"year":1951,"month":12,"day":27}],"is_range_date":false,"parts":[{"text":"中共浙江省委纪律检查委员会关于开除冯萌东党籍的决定","type":"title"},{"text":"一、冯萌东，又名洪隆，40岁，浙江省诸暨县人。家庭成份商人，个人出身学生。1935年秋至1937年夏在福建伪绥靖公署任参谋。1937年在陕北延安入伍，1938年7月入党，曾任延安抗日军政大学教员，皖南新四军军部参谋处科长，华东野战军师参谋长等职，1949年5月起到现在任杭州市人民政府民政局局长。","type":"paragraph"},{"text":"二、冯萌东自入党以来，一贯闹地位，闹不团结，计较生活待遇，贪图享受；党曾一再给以批评教育，帮助其改造和进步。来杭后在工作中亦曾发生不少错误，党也曾一再派负责同志向他批评警告，但终未认真改正，继续发展到违法乱纪的严重错误：（一）不经批准，私自动用救济分会公款及克扣救济皖北、苏北灾民义演经费移作“民艺剧团”经费共2亿余元；（二）滥用职权，非法为“民艺剧团”募捐9600余万元；（三）私用杭州市军管会图章，隐匿敌产汽车一辆（另一辆待查）；（四）密设公馆与魏姓妇女姘居；（五）浪费公款达1000余万元；（六）贪污公款达数百万元。冯萌东的错误已经使国家财产遭受严重损失，使党与人民政府的政治影响受到严重破坏。在他犯错误后，党虽一再给以批评教育，不但不认真改正，却始终采取阳奉阴违对党极不忠实的态度，特别是最近党向他揭发了上述具体错误行为后，他不但不虚心坦白检讨，反而隐藏姘妇、分散赃物、涂改账册、抽掉单据，并开会布置，企图抗拒检查和掩饰错误，省委纪律检查委员会认为他的错误是极端严重的，而且是一贯的，已经发展到思想上、政治上的堕落蜕化，组织上的对党不忠实，而且到了无法挽救的程度。究其根源是由于个人主义思想的高度发展。","type":"paragraph"},{"text":"三、为此，省委纪律检查委员会为保障党的政治上、组织上的纯洁性与党纪的严肃性，经报告中共中央华东局批准，决定开除冯萌东的党籍。","type":"paragraph"},{"text":"四、像冯萌东这种严重的错误行为在我们党内是个别的和突出的，而冯萌东这种严重的个人主义思想意识则不是个别的。在目前全党正在大张旗鼓开展反贪污反浪费反官僚主义斗争之时，省委号召全党同志运用批评与自我批评的武器向冯萌东思想展开坚决而无情的斗争，从思想上、政治上肃清冯萌东思想，划清无产阶级与资产阶级的思想界限，为纯洁党的组织而斗争。","type":"paragraph"}],"comments":[],"origin":"中共中央监察委员会办公厅编：《县委书记以上干部受到开除党籍处分的决定汇编（二）》（党内文件·注意保存），1960年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6f3dbf0295"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我最强烈抗议蒙政府抛出反华声明猖狂攻击伟大领袖毛主席中国人民定要清算蒙修反华罪行","authors":[],"dates":[{"year":1967,"month":8,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京十八日电　中华人民共和国外交部第二亚洲司负责人十八日下午召见蒙古驻华大使策伯格米德，就蒙古政府八月十日发表反华声明，猖狂攻击中国人民和世界人民的伟大领袖毛主席的新罪行，向蒙古政府提出最坚决、最强烈的抗议，并对蒙古政府声明中的反华滥调作了严正驳斥。"},{"type":"paragraph","text":"外交部第二亚洲司负责人指出，一九六七年八月十日，蒙古政府发表的一个恶毒的反华声明，极尽造谣诬蔑之能事。令人极为愤慨的是，蒙古修正主义领导集团，竟然在这个所谓的政府声明中一再猖狂攻击中国人民和世界人民心中最红最红的红太阳毛主席。"},{"type":"paragraph","text":"外交部第二亚洲司负责人强调说，中国政府和中国人民，对蒙古修正主义当局这一新的罪行表示极大的愤慨和最严厉的谴责。"},{"type":"paragraph","text":"他指出，蒙古政府的声明妄图抵赖今年八月九日蒙古驻华大使馆工作人员达希敖额尔特肆意侮辱毛主席像的罪行，是绝对抵赖不掉的。铁证如山，罪犯本人已经在事实面前服罪，亲笔写下了认罪书，受到了应有的惩处。在这种情况下，蒙古修正主义领导集团又急忙跳了出来，在其政府声明中公然为罪犯狡辩，并且猖狂地对毛主席进行恶毒的攻击。这就不打自招地向全世界暴露了蒙古驻华大使馆工作人员侮辱毛主席像的罪行，正是蒙修当局有意策划和唆使的。"},{"type":"paragraph","text":"第二亚洲司负责人接着指出，蒙古修正主义领导集团疯狂反华，由来已久。泽登巴尔集团一贯追随赫鲁晓夫修正主义集团，在历次国际反华大合唱中充当丑角。"},{"type":"paragraph","text":"他说，蒙修领导集团对中国人民犯下了一系列严重罪行之后，竟然还在八月十日的政府声明中反诬中国方面“破坏”了中蒙两国人民的友好关系，并且无耻地诬蔑中国政府执行什么“大国沙文主义和扩张主义的政策”。他强调指出，对蒙古实行大国沙文主义和扩张主义政策的确有其人，那就是赫鲁晓夫及其门徒勃列日涅夫和柯西金之流。长期以来，苏修领导集团通过泽登巴尔为首的一小撮修正主义分子，攫取了蒙古的一切权力，控制了蒙古的经济命脉，并且派出数万名苏军，对蒙古实行了直接的军事占领。"},{"type":"paragraph","text":"他说，无数事实说明，正是受苏修豢养的泽登巴尔等一小撮人，背叛了蒙古人民的利益，出卖了蒙古的“国家主权和民族独立”，使蒙古人民共和国沦为苏修反华军事基地。这一事实，蒙古人民和世界人民已经看得越来越清楚了。"},{"type":"paragraph","text":"外交部第二亚洲司负责人最后严正指出，我们要正告蒙修领导集团，你们对中国人民所犯下的每一桩罪行，中国人民是一定要清算的。泽登巴尔之流追随其主子苏修反华，决没有好下场。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fe0d21988f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

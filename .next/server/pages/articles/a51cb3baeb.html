script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"越南南方代表团会见我党政代表团李先念副总理表示，中国人民遵照毛主席的指示，坚决支持越南人民把抗美救国战争进行到底　阮友寿主席说，越南南方人民决心争取抗美救国战争的彻底胜利，一定要实现胡主席的教导，把美国侵略者全部赶出去","authors":[],"dates":[{"year":1969,"month":9,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社河内九日电　从越南南方抗美救国斗争前线专程前来河内参加胡志明主席葬礼的、以越南南方民族解放阵线中央委员会主席团主席、越南南方共和临时革命政府顾问委员会主席阮友寿为团长的越南南方代表团，九日下午会见了以中共中央政治局委员、国务院副总理李先念为团长的中国党政代表团。"},{"type":"paragraph","text":"中国党政代表团同越南南方代表团一起，为胡志明主席的逝世沉痛默哀后，进行了亲切友好的谈话。李先念副总理代表毛主席、林副主席、周总理、中共中央和中国政府向阮友寿主席致以问候。李先念副总理表示，中国人民遵照毛主席的指示，坚决支持越南人民把抗美救国战争进行到底。"},{"type":"paragraph","text":"阮友寿主席向毛主席、林副主席、周总理致以崇高的敬意和深切的感谢。"},{"type":"paragraph","text":"阮友寿主席说，越南南方人民决心争取抗美救国战争的彻底胜利，一定要实现胡主席的教导，把美国侵略者全部赶出去。"},{"type":"paragraph","text":"会见时，中国党政代表团副团长、中共中央政治局候补委员、中央军事委员会委员、安徽省革命委员会主任李德生，团员、中国驻越南大使王幼平，也在座。"},{"type":"paragraph","text":"会见中国党政代表团的越南南方代表团成员还有:越南南方激进社会党总书记阮文孝，越南人民革命党中央委员会副书记阮文灵，越南南方民族解放阵线中央委员、越南南方共和临时革命政府外交部长阮氏萍。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"李先念","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a51cb3baeb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

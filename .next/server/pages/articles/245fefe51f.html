script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"到现场调查拿出确凿的罪证　天津大学反右派斗争取得新胜利","authors":[],"dates":[{"year":1957,"month":8,"day":2}],"is_range_date":false,"parts":[{"text":"到现场调查拿出确凿的罪证  天津大学反右派斗争取得新胜利","type":"title"},{"text":"《人民日报》讯：天津大学八百多应届毕业生继天津大学全体学生在６月间同右派斗争的第一回合中取得了巨大胜利之后，从７月１１日至２２日又取得第二回合的胜利。","type":"paragraph"},{"text":"同前一阶段比较，这一阶段的斗争具备了新的更为有利的条件。同学们认真地学习了毛主席“关于正确处理人民内部矛盾的问题”的讲演，和周总理在这次全国人民代表大会会议上所作的政府工作报告，大家有了反击右派的思想武器；同时，也从前一阶段的斗争中获得了一定的政治经验，对右派分子的阴谋活动有了一定的认识。","type":"paragraph"},{"text":"早在同学们帮助党整风的时候，学生里出现了一些以帮助党整风为名的“鸣放社团”。如李朝贵、卢田修等组织的“春雷”社，陈勇等组织的“风雨”社，万嘉蔚等组织的“纱布”社，朱呈祥等组织的“Ｄ、Ｄ、Ｔ”社，王渭等组织的“鸣放”社，以及以张伦基为首的内燃机专业四年级少数学生。这些右派分子，在鸣放期间到处“点火”，煽动群众向党进攻。","type":"paragraph"},{"text":"这些学生中的右派分子的活动，有些是得到幕后支持的。右派分子王厚强是黄绍竑的外甥，他就得到了黄绍竑的支持。他在校内搜集所谓“冤枉”材料，到处替人“伸冤”。","type":"paragraph"},{"text":"尽管右派分子们如此猖狂，但是觉悟了的同学们是要坚决打垮这些右派分子的进攻的。","type":"paragraph"},{"text":"同学们追击右派分子的主要方法之一，就是揭露他们阴谋活动的事实，许多学生为了弄清事实真相，自动组织起来到右派分子曾经点过火的地方去调查；有些班的同学，虽未跟右派分子在一个会上展开面对面的斗争，也主动将自己知道的事实检举出来或是用大字报形式揭发出来。","type":"paragraph"},{"text":"经过十多天的揭发和说理斗争，在事实与真理面前，右派分子已完全孤立了，其中大部分人已向人民低头认罪。","type":"paragraph"},{"text":" ——原载《人民日报》1957年8月2日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"245fefe51f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

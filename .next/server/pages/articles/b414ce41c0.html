<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席举行国宴招待苏加诺总统","authors":[],"dates":[{"year":1956,"month":10,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席举行国宴招待苏加诺总统"},{"type":"paragraph","text":"新华社2日讯　毛泽东主席今晚隆重举行国宴，招待苏加诺总统。"},{"type":"paragraph","text":"毛泽东主席在宴会上讲话说，印度尼西亚人民是伟大的人民。中国人民对印度尼西亚人民和苏加诺总统怀有最大的敬意。毛泽东主席赞扬苏加诺总统在维护民族团结和反对殖民主义斗争中所起的卓越作用。毛泽东主席说：“印度尼西亚废除圆桌会议协定，和要求收复西伊里安的斗争是正义的，中国人民坚决地支持你们。”他并且指出，印度尼西亚在国际事务上正起着越来越重要的作用。"},{"type":"paragraph","text":"在谈到埃及收回苏伊士运河公司问题时，毛泽东主席说：“我们亚洲、非洲、拉丁美洲和全世界爱好和平的人民，必须继续对埃及的正义斗争给予坚决的支持。殖民主义者希望我们不团结，不合作，不友好。我们必须用加强团结、加强友好合作来回答它们，我们必须使殖民主义者的阴谋彻底破产。”"},{"type":"paragraph","text":"毛泽东主席最后指出，中国和印度尼西亚两国友好合作关系，今后必将更加巩固和日益发展。"},{"type":"paragraph","text":"苏加诺总统接着在宴会上讲话。他说：当我讲到中国和印度尼西亚之间存在同情和友谊的时候，我是表达了印度尼西亚人民心底里的愿望。中国和印度尼西亚之间存在着一切主观和客观的因素，来促进两国兄弟般的友谊。苏加诺总统说，关于将来的理想，我们有共同点；你们的理想是要建立一个新的世界，那里没有人剥削人、人压迫人，那里没有苦难，那里人们可以自由幸福地生活；我们的理想也是这样。他又说，还有一件事使我们互相同情，那就是中国人民和印度尼西亚人民同样受过苦难。苏加诺总统说，过去、今天和将来都有许多因素，促使我们像战友一样互相携手，因此，我到这里来加强中国人民和印度尼西亚人民的友好关系是并不困难的。"},{"type":"paragraph","text":"随同苏加诺总统来中国访问的全体人员和正在北京访问的印度尼西亚共和国国会代表团，印度尼西亚峇厘艺术友好访问团负责人，印度尼西亚和平人士和妇女代表，以及印度尼西亚驻中国大使维约普拉诺托也应邀出席了宴会。"},{"type":"paragraph","text":"朱德副主席、刘少奇委员长、周恩来总理和宋庆龄副委员长今晚都出席作陪。"},{"type":"paragraph","text":"出席作陪的，还有全国人民代表大会常务委员会副委员长李济深、沈钧儒、郭沫若、黄炎培、彭真、李维汉、陈叔通、赛福鼎，国务院副总理陈云、彭德怀、邓小平、邓子恢、贺龙、陈毅、李富春、李先念，最高人民法院院长董必武，最高人民检察院检察长张鼎丞，国防委员会副主席刘伯承元帅、聂荣臻元帅、叶剑英元帅、程潜、张治中、傅作义、龙云，中国人民政治协商会议全国委员会副主席何香凝、章伯钧、陈嘉庚、鲍尔汉，外交部副部长张闻天和政府其他各部门负责人，中国驻印度尼西亚大使黄镇，中国人民解放军高级将领，中国各民主党派、各人民团体负责人，北京各界著名人士，中国一些省、市的负责人和曾经访问过印度尼西亚的人士。"},{"type":"paragraph","text":"出席宴会的各国驻中国的外交官员，有缅甸、波兰、蒙古、苏联、芬兰、巴基斯坦、南斯拉夫、印度、德意志民主共和国、挪威、阿富汗、丹麦、瑞典、罗马尼亚、阿尔巴尼亚和埃及的大使，荷兰和英国的代办，越南民主共和国、朝鲜民主主义人民共和国、瑞士的临时代办，捷克斯洛伐克大使馆的参赞，以及柬埔寨驻中国经济代表团团长。（附图片）"},{"type":"paragraph","text":"毛泽东主席和苏加诺总统在宴会上。　新华社记者　刘庆瑞摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席举行国宴招待苏加诺总统","authors":[],"dates":[{"year":1956,"month":10,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京2日电】　毛泽东主席今晚隆重举行国宴，招待苏加诺总统。"},{"type":"paragraph","text":"毛泽东主席在宴会上讲话说，印度尼西亚人民是伟大的人民，中国人民对印度尼西亚人民和苏加诺总统怀有最大的敬意。毛泽东主席赞扬苏加诺总统在维护民族团结和反对殖民主义斗争中所起的卓越作用。毛泽东主席说:“印度尼西亚废除圆桌会议协定和要求收复西伊里安的斗争是正义的，中国人民坚决地支持你们。”他并且指出，印度尼西亚在国际事务上正起着越来越重要的作用。"},{"type":"paragraph","text":"在谈到埃及收回苏伊士运河公司问题时，毛泽东主席说:“我们亚洲、非洲、拉丁美洲和全世界爱好和平的人民，必须继续对埃及的正义斗争给予坚决的支持。殖民主义者希望我们不团结、不合作、不友好。我们必须用加强团结、加强友好合作来回答它们，我们必须使殖民主义者的阴谋彻底破产。”"},{"type":"paragraph","text":"毛泽东主席最后指出，中国和印度尼西亚两国友好合作关系，今后必将更加巩固和日益发展。"},{"type":"paragraph","text":"苏加诺总统接着在宴会上讲话。他说:当我讲到中国和印度尼西亚之间存在同情和友谊的时候，我是表达了印度尼西亚人民心底里的愿望。中国和印度尼西亚之间存在着一切主观和客观的因素，来促进两国兄弟般的友谊。苏加诺总统说，关于将来的理想，我们有共同点；你们的理想是要建立一个新的世界，那里没有人剥削人、人压迫人，那里没有苦难，那里人们可以自由幸福的生活；我们的理想也是这样。他又说，还有一件事使我们互相同情，那就是中国人民和印度尼西亚人民同样受过苦难。苏加诺总统说，过去、今天和将来都有许多因素，促使我们像战友一样互相携手，因此，我到这里来加强中国人民和印度尼西亚人民的友好关系是并不困难的。"},{"type":"paragraph","text":"随同苏加诺总统来中国访问的全体人员和正在北京访问的印度尼西亚共和国国会代表团，印度尼西亚峇厘艺术友好访问团负责人，印度尼西亚和平人士和妇女代表，以及印度尼西亚驻中国大使维约普拉诺托也应邀出席了宴会。"},{"type":"paragraph","text":"朱德副主席、刘少奇委员长、周恩来总理和宋庆龄副委员长今晚都出席作陪。"},{"type":"paragraph","text":"出席作陪的，还有全国人民代表大会常务委员会副委员长李济深、沈钧儒、郭沫若、黄炎培、彭真、李维汉、陈叔通、赛福鼎，国务院副总理陈云、彭德怀、邓小平、邓子恢、贺龙、陈毅、李富春、李先念，最高人民法院院长董必武，最高人民检察院检察长张鼎丞，国防委员会副主席刘伯承元帅、聂荣臻元帅、叶剑英元帅、程潜、张治中、傅作义、龙云，中国人民政治协商会议全国委员会副主席何香凝、章伯钧、陈嘉庚、鲍尔汉，外交部副部长张闻天、和政府其他各部门负责人，中国驻印度尼西亚大使黄镇，中国人民解放军高级将领，中国各民主党派、各人民团体负责人，北京各界著名人士，中国有关各省、市负责人和曾经访问过印度尼西亚人士。"},{"type":"paragraph","text":"出席宴会的，各国驻中国的外交官员，有缅甸，波兰、蒙古、苏联、芬兰、巴基斯坦、南斯拉夫、印度、德意志民主共和国、挪威、阿富汗、丹麦、瑞典、罗马尼亚、阿尔巴尼亚和埃及的大使，荷兰和英国的代办，越南民主共和国、朝鲜民主主义人民共和国、瑞士的临时代办，捷克斯洛伐克大使馆的参赞，以及柬埔寨驻中国经济代表团团长。"},{"type":"paragraph","text":"\

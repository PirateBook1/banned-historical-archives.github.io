script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决响应毛主席的伟大战斗号令","authors":["上海工人革命造反总司令部"],"dates":[{"year":1968,"month":4,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚决响应毛主席的伟大战斗号令"},{"type":"paragraph","text":"上海工人革命造反总司令部"},{"type":"paragraph","text":"上海工人阶级最热烈地欢呼、最坚决地拥护伟大领袖毛主席支持美国黑人抗暴斗争的具有伟大历史意义的声明！"},{"type":"paragraph","text":"现在，世界革命形势一片大好。越南人民抗美救国斗争的伟大胜利，打得美帝国主义焦头烂额，一败涂地。亚洲、非洲、拉丁美洲的民族解放运动蓬勃发展，在美帝国主义及其走狗统治的广阔地区，人民武装斗争的烈火越烧越旺。美国黑人抗暴斗争的新风暴，吹响了美国国内被剥削、被压迫人民反对垄断资产阶级残暴统治的新号角。美帝国主义陷入了内外夹攻的困境，面临着空前严重的政治危机和经济危机。美帝国主义的日子很不好过。在这种形势下，毛主席发表的伟大声明，对于进一步推动全世界人民的反美斗争和当代世界革命运动，有着不可估量的、伟大的深远意义。"},{"type":"paragraph","text":"毛主席的伟大声明，最科学、最精辟地分析了美国黑人和美国统治集团的矛盾，最深刻地揭示了美国黑人抗暴斗争的阶级实质。"},{"type":"paragraph","text":"毛主席的伟大声明，是对美国黑人抗暴斗争和美国被压迫、被剥削人民的最大关怀，最大支持，是对全世界被压迫、被剥削的民族和人民的最大关怀，最大支持。"},{"type":"paragraph","text":"毛主席的伟大声明，是号召美国黑人、美国人民和全世界一切被压迫民族和被压迫人民团结起来，向美国帝国主义及其帮凶们发动持久的猛烈的进攻的战斗动员令。"},{"type":"paragraph","text":"毛主席的伟大声明，是世界革命人民战胜美帝国主义及其走狗的最强大的思想武器。"},{"type":"paragraph","text":"毛主席的伟大声明，是彻底摧毁帝国主义、殖民主义和一切剥削制度的响亮进军号，是世界上一切被压迫人民、被压迫民族彻底翻身的伟大宣"},{"type":"paragraph","text":"言。"},{"type":"paragraph","text":"毛主席的伟大声明，充分地表达了七亿中国人民支持美国黑人抗暴斗争的坚强革命意志。我们上海工人阶级坚决地响应毛主席的伟大号召。我们要胸怀祖国，放眼世界，更高地举起毛泽东思想伟大红旗，步步紧跟毛主席的战略部署，全面落实毛主席的最新指示，同全国人民一起，把无产阶级文化大革命进行到底，把我们伟大的社会主义祖国建设成为世界革命的强大根据地。我们同美国黑人虽然远隔重洋，但是，我们有着共同的利益和共同的战斗目标，我们的心是连在一起的。我们坚决做他们的强大后盾，支援他们的抗暴斗争。我们坚信，美国黑人的强大革命力量是不可战胜的。他们一定会在全世界革命人民的支持下，展开英勇的持久的斗争，取得彻底的解放！"},{"type":"paragraph","text":"毛主席教导我们：“全世界人民更紧密地团结起来，向着我们的共同敌人美帝国主义及其帮凶们发动持久的猛烈的进攻！可以肯定，殖民主义、帝国主义和一切剥削制度的彻底崩溃，世界上一切被压迫人民、被压迫民族的彻底翻身，已经为期不远了。”让我们同全世界无产者联合起来，同全世界一切被压迫人民和被压迫民族联合起来，肩并着肩，手拉着手，心连着心，为彻底埋葬殖民主义、帝国主义和一切剥削制度，为创造一个红彤彤的毛泽东思想新世界而战斗到底。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"73f686e37a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

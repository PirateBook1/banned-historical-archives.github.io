script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"丑化与污辱党团积极分子","authors":["上海第一师范学院","夏俊荣","张肇基","胡仁孙文浩","花月初","黄云深"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"丑化与污辱党团积极分子","type":"title"},{"text":"上海第一师范学院黄云深胡仁孙文浩张肇基花月初夏俊荣","type":"authors"},{"text":"政教科教师黄云深认为“唯唯诺诺的人容易入党，爱提意见的人不容易入党”、“党组织喜欢会跟着叫叫的人，我搞不来这一套”认为“青年人（指政教科的助教）入党后就变得少年老成，缺乏青年人应有的生气了”","type":"paragraph"},{"text":"发展党员只看表面的老实，不看思想实质工作表现唯唯诺诺的人易成党员。(中文科26班学生胡仁)","type":"paragraph"},{"text":"“别的助教不深入，为啥政治助教这样深入，其中有道理。”","type":"paragraph"},{"text":"“我们寝室里有‘特务’‘奸细’‘共产党走狗’当有同学反驳时他又说‘你（指反驳者）根本不懂得什么叫特务’‘特务’是‘特殊的任务’”。(中文科五班学生孙文浩)","type":"paragraph"},{"text":"党员工作是为了个人利益轻视群众党团员直到中央委员却为了升官发财。(中文科20班张肇基)","type":"paragraph"},{"text":"“团员是对群众的监视”，“团员工作是为了向上爬”，“人民内部矛盾是假积极分子造成的，由于这些才形成团群众关系不好”。(中文科20班韦孝安  张肇基)","type":"paragraph"},{"text":"党团员干部是“三角眼睛”“僵死面孔”。(历史科二班学生袁道信)","type":"paragraph"},{"text":"干部卑鄙，支部书记汇报是特务，象这样卑鄙的人在这样的社会里在各个角落里机关里到处都有。","type":"paragraph"},{"text":"“郭沫若一定也有牢骚但却不说话这是他资格老。”(中文科21班花月初)","type":"paragraph"},{"text":"我与共产党员共青团员是势不两立的，积极分子是“红梦卜”，共青团员是“小教条”。(中文科17班夏俊荣)","type":"paragraph"},{"text":"党团员冷冰冰的毫无感情的，参加党团的都是为了向上爬为了钞票。","type":"paragraph"},{"text":"“成则为王，败则为寇，毛主席现在成功了，如果失败照样给人骂。”(中文科21班学生周道南)","type":"paragraph"},{"text":"“团员和同学关系虚伪，看起来都是菩萨，只好以神经病态度对待。”(中文系一班)","type":"paragraph"},{"text":"共产党员是特殊材料制成的，象这样的党员负建设社会主义要晚几十年今天的党员都是先天下之乐而乐。(中文科22班学生阚开齐 任寿春)","type":"paragraph"},{"text":"“班干部对我的态度是法西斯，而咀里却是马克思，班干部官官相护。”(历史科二班学生袁道信)","type":"paragraph"},{"text":"“革命史课代表由团支委担任是团员监视群众”。(中文科20班学生曾凤生)","type":"paragraph"},{"text":"团支部书记王××是一付灯塔画孔，政治概念的化身，班上是团天下，团代班。","type":"paragraph"},{"text":"现在的人只有共性没有个性人与人之间没有私人感情，我的讲话要灵活没有边际人家抓不住小辫子。(中文科22班学生阚开齐)","type":"paragraph"},{"text":"说班干和团员是“马列主义面孔”“教条主义者”。(中文科20班学生曾凤生)","type":"paragraph"},{"text":" 来源：《鸣放言论选集》（上海第一师范学院，1957）","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1e9056551c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河南许昌专区互助合作运动放任自流的情况","authors":["朱炜"],"dates":[{"year":1953,"month":7,"day":30}],"is_range_date":false,"parts":[{"text":"河南许昌专区互助合作运动放任自流的情况","type":"title"},{"text":"朱炜","type":"authors"},{"text":"【河南分社7月30日电】河南省许昌专区互助合作运动中，发生放任自流倾向，表现在以下三个方面：","type":"paragraph"},{"text":"一、重点冒进，多数自流。这种现象，存在已久，而且甚为普遍，这是由于具体领导互助合作工作的干部，特别是住在重点组、社帮助工作的干部，存在喜高厌低情绪，对于重点组、社盲目的在形式上求高求大，只管他所掌握的重点组、社，对于其他一般互动组不大过问。因而造成重点社、组盲目冒进，一般组、社放任自流的现象。这是一种情况，另一种情况是，由于干部是以形式高低来评论互动组和农业生产合作社的好坏，而群众则以生产好坏为评论的标准，在盲目冒进思想指导下的重点社、组，大都生产不好，社、组员收入不多，群众不但不向这种重点社、组学习，且看不起它们，因而不争取干部的领导，有的甚至在建组时，不吸收党、团员和积极分子（因为怕他们开会多，耽误生产）参加。并躲避领导，埋头生产。","type":"paragraph"},{"text":"二、干部把领导生产与领导互助合作对立起来看待，在生产季节单抓生产，农闲时期单搞互助合作，或是在遇到困难时向困难低头，如在霜灾后，互助组暴露出来许多问题，不少干部都产生“互助真难缠”或“领导生产救灾顾不得管互助组”等思想。这样就造成互助合作运动间歇性的放任自流。","type":"paragraph"},{"text":"三、在纠正冒进以后，很大一部分过去搞互助合作工作的干部，情绪上一时对党中央互助合作决议有些抵触，觉得对互助组或农业生产合作社的整顿就是要（在形式上）予以提高，不提高就无所谓整顿，他们还觉得那些互助组或农业合作社（指冒进的）是他们费了九牛二虎之力搞起来的，现在要叫降低形式，缩小组织或是要分开，很心疼。也有的干部因为怕群众说他：“过去合大组，牲口合糟，办大社……是你来搞的，现在叫分开或者降低形式的又是你。”面子难看，同时也没有整顿的办法，因而对互助合作不管不问。形成“干部苦闷，群众要求领导（解决问题），干部不敢或不愿去”的状态。（朱炜）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1953年8月4日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dd16f4b59d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

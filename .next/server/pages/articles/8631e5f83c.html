script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院、中央军委关于成立浙江省军事管制委员会的决定（概要）","authors":[],"dates":[{"year":1967,"month":3,"day":15}],"is_range_date":false,"parts":[{"text":"中共中央、国务院、中央军委关于成立浙江省军事管制委员会的决定（概要）","type":"title"},{"text":"中共中央、国务院、中央军委决定成立浙江省军事管制委员会。军管会由驻浙江部队负责人组成。龙潜任主任，阮贤榜、曹思明、南萍、陈励耘任副主任。地方各级军管会相应由军分区、人民武装部负责人组成。各级军管会成立后，努力平息武斗，恢复生产，疏通运输渠道，安排人民生活，在动乱的环境下起到控制局面的作用。但是，省军管会内部在“支左”的问题上意见相左，步调各异，南萍、陈励耘诬蔑省军管会主要领导和省军区搞“二月逆流”，煽动一些群众到军管会驻地大院静坐示威，要军管会改变工作路线。1967年8月，中共中央决定改组浙江省军管会和省军区（即“两个改组”）。任命南萍为浙江省军管会主任，陈励耘为副主任，熊应堂代浙江省军区司令员，南萍代政委。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"浙江文革","type":"人物"},{"name":"二月逆流","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8631e5f83c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

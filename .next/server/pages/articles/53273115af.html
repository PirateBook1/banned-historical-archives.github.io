script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"西兵团暂不分兵运河以东为好","alias":"","parts":[{"type":"paragraph","text":"西兵团暂不分兵运河以东为好！！"},{"type":"paragraph","text":"（1947年9月15日）陈、粟，并告华东局："},{"type":"paragraph","text":"十四日二十四时电悉。（一）我西兵团刚刚集中六个纵队，打了一个胜仗，若又分开两个纵队到运东，是否会减弱鲁西南作战力量。并且不久你们就要准备向豫皖边区调动敌人作战，是否四个纵队已够，西兵团现共有多少人，每纵各有多少人，各纵战斗力如何，你们想派哪两个纵队去运东，拟派何人去指挥，如指挥员能力不够是否难起作用，以至两头失塌。现在的中心问题是打胜仗，只要再打两三个沙土集这样的胜仗，不但能调动胶东敌军，而且能保障你们及刘邓的后方通路。只要前面打胜仗，敌即无法断我后路。但我军在一个时间内，必须要有一往无前、不要后路的决心。"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华东野战军司令员兼政治委员陈毅和副司令员栗裕的电报。"},{"type":"paragraph","text":"[2]指1947年9月14日24时陈毅、粟裕给中共中央军委并张云逸、邓子恢、饶漱石、黎玉的电报。电报说：依目前敌对胶东进攻之态势看来，胶东的部队似难持久。果如此则数万伤残人员有遭摧残危险。为此，拟派两个纵队转至泰安以西打开局面，以配合鲁西南作战，亦可威胁济南，调转进攻胶东之敌，使胶东我军能取得余裕时间，击破敌人之进攻。"},{"type":"paragraph","text":"[3]刘邓，指刘伯承、邓小平，当时分别任晋冀鲁豫野战军司令员和政治委员。以上请陈粟答复。（二）胶东伤员状况如何，是否必须西兵团派两个纵到运东，是否可以迟两个月再考虑派兵。以上请饶黎“答复。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"十五日十五时"},{"type":"paragraph","text":"[1]饶黎，指饶漱石、黎玉，当时分别任华东军区政治委员和副政治委员。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":9,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":280,"page_end":281},"tags":[{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"饶漱石","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"53273115af"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

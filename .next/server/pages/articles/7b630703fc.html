script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"以毛泽东思想为武器，猛烈地向阶级敌人进攻","authors":["王秀珍"],"dates":[{"year":1968,"month":5,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"以毛泽东思想为武器，猛烈地向阶级敌人进攻"},{"type":"paragraph","text":"上海市活学活用毛泽东思想积极分子"},{"type":"paragraph","text":"上海工人革命造反总司令部  王秀珍"},{"type":"paragraph","text":"伟大领袖毛主席亲自主持制定的伟大的历史文件——中共中央一九六六年五月十六日的《通知》，创造性地发展了马克思列宁主义，系统地解决了无产阶级专政下继续进行革命的问题。两年来的无产阶级文化大革命，就是毛主席关于在无产阶级专政下继续革命的光辉理论取得伟大胜利的两年。"},{"type":"paragraph","text":"毛主席教导我们：“无产阶级文化大革命，实质上是在社会主义条件下，无产阶级反对资产阶级和一切剥削阶级的政治大革命，是中国共产党及其领导下的广大革命人民群众和国民党反动派长期斗争的继续，是无产阶级和资产阶级阶级斗争的继续。”两年来急风暴雨的阶级斗争，使我们深深体会到，无产阶级专政下的阶级斗争，焦点还是政权问题。无产阶级专政下继续革命的主要对象，是党内一小撮走资派，他们是一批混入无产阶级专政机构内部的资产阶级代表人物。他们代表着国民党反动派、帝国主义、资产阶级和地、富、反、坏、右的利益。一旦时机成熟，他们就要夺取政权，变无产阶级专政为资产阶级专政。正如毛主席在《通知》中指出的，“我们对他们的斗争也只能是一场你死我活的斗争”。"},{"type":"paragraph","text":"“一月革命”胜利，无产阶级革命派掌权以后，斗争仍然十分尖锐、复杂。我们乘胜前进，深入开展了革命大批判，同时把隐藏在各个角落里的一小撮叛徒、特务、反革命分子挖了出来。"},{"type":"paragraph","text":"两年来的斗争实践证明，一小撮阶级敌人虽然被无产阶级革命派和革命群众揪出来了，但他们不甘心自己的灭亡，他们不时地改变反革命策略，玩弄阴谋，妄图颠覆新诞生的革命委员会，动摇伟大的中国人民解放军，破坏无产阶级文化大革命。最近他们又刮起一股右倾翻案妖风。这一切，使我们更深刻地认识到，无产阶级革命派取得夺权斗争胜利以后，一定要用毛主席关于在无产阶级专政下继续革命的理论武装自己，主动地向无产阶级的敌人展开猛烈的进攻，不让敌人有任何喘息的机会，牢牢掌握对敌斗争的主动权。"},{"type":"paragraph","text":"伟大领袖毛主席教导我们：“现在的文化大革命，仅仅是第一次，以后还必然要进行多次。革命的谁胜谁负，要在一个很长的历史时期内才能解决。如果弄得不好，资本主义复辟将是随时可能的。全体党员，全国人民，不要以为有一二次、三四次文化大革命，就可以太平无事了。千万注意，决不可丧失警惕。”我们一定要牢记毛主席的这一伟大教导，念念不忘阶级斗争，念念不忘无产阶级专政。当前，要坚决反对右倾机会主义、右倾投降主义、右倾分裂主义，彻底粉碎右倾翻案妖风。我们要发扬无产阶级的坚决彻底革命精神，鼓足干劲，乘胜前进，向阶级敌人展开更猛烈的进攻，深入持久地开展革命大批判，搞好本单位的斗批改，誓夺无产阶级文化大革命的全面胜利，并永远巩固这个胜利，发展这个胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"王秀珍","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7b630703fc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

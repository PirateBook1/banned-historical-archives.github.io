script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"希尔主席热烈赞扬毛主席光辉著作《实践论》《矛盾论》  文化大革命树立了毛泽东思想的绝对权威  谴责中国的赫鲁晓夫为帝国主义效劳","authors":[],"dates":[{"year":1967,"month":8,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"希尔主席热烈赞扬毛主席光辉著作《实践论》《矛盾论》"},{"type":"paragraph","text":"文化大革命树立了毛泽东思想的绝对权威"},{"type":"paragraph","text":"谴责中国的赫鲁晓夫为帝国主义效劳"},{"type":"paragraph","text":"新华社墨尔本二十一日电　澳大利亚共产党（马克思列宁主义）主席希尔最近在《先锋报》发表文章，热情赞扬毛主席在三十年前写的光辉著作《实践论》和《矛盾论》。希尔说：“在当代，这两部经典著作给全世界工人、劳动人民和一切被压迫人民提供了马克思列宁主义的基础。这两部经典著作包含着有关认识的学说和发展的规律的最全面和最系统的论述。”"},{"type":"paragraph","text":"这篇题为《毛泽东的这两部伟大的马克思主义经典著作，照亮了通向胜利的道路》的文章指出，毛主席的这两部著作影响着整个国际共产主义运动。文章指出，毛主席在这两部著作中对主观主义和教条主义的批判，“对所有马克思列宁主义者是一股巨大的解放力量，把他们从束缚他们的思想和行动的桎梏中解放了出来。这使他们有可能进行真正的调查和真正的判断，从而充分发挥人的能动性。”文章说，在中国这使中国共产党人和中国人民走上了达到解放的正确道路。"},{"type":"paragraph","text":"文章强烈谴责了中国的赫鲁晓夫。文章指出，毛主席的这两篇光辉著作中的观点，同中国的赫鲁晓夫的观点形成鲜明的对比。中国的赫鲁晓夫等一小撮党内最大的走资本主义道路当权派给革命运动造成了重大损失。他们实质上是为帝国主义的需要服务的。"},{"type":"paragraph","text":"文章说：“毛主席英明地论证了矛盾在辩证法中的基本的作用。哪里有马克思列宁主义，哪里就有修正主义。马克思列宁主义是在同修正主义的斗争中成长壮大的。因此，今天反对中国的赫鲁晓夫的斗争表现了矛盾的普遍性和特殊性。”文章接着谈到中国无产阶级文化大革命的伟大意义。文章指出，“为争取建立马克思列宁主义、毛泽东思想的绝对权威而进行的斗争，最近获得了巨大的质的飞跃。这是在全世界范围内进行的。这是中国无产阶级文化大革命和反对中国赫鲁晓夫的斗争的成果之一。在历史上，马克思列宁主义从来没有掌握过这么多的群众。”"},{"type":"paragraph","text":"文章说：“《实践论》和《矛盾论》所起的解放作用是巨大的。全世界的斗争正在朝气蓬勃地进行着。一个具有惊人活力的马克思列宁主义运动正在开展起来。”文章最后说：“所有的革命者都纵情欢呼《实践论》和《矛盾论》对革命事业的巨大贡献。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4ea1a07f70"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"刘少奇对关于粮食统购统销后农村出现若干新问题工作简报[1]的批语","authors":["刘少奇"],"dates":[{"year":1954,"month":3,"day":16}],"is_range_date":false,"parts":[{"text":"刘少奇对关于粮食统购统销后农村出现若干新问题工作简报[1]的批语","type":"title"},{"text":"刘少奇","type":"authors"},{"text":"送邓副总理处理。[2]","type":"paragraph"},{"text":" 刘少奇三月十六日","type":"paragraph"},{"text":"根据手稿刊印","type":"paragraph"},{"text":"注释","type":"appellation"},{"text":"[1]中共中央办公厅第一办公室一九五四年三月十三日第三号《工作简报》的主要内容是：粮食统购统销后，农村出现的新问题主要有：(一)由于购粮工作中的缺点，统购后“余粮户”的称呼在部分群众中(主要是中农)已成为思想包袱，觉得“余粮户”不光荣。卖了粮的要求摘掉“余粮户”帽子；没有卖粮但也不缺粮的装穷叫苦，要求挂上一个“缺粮户”的名字，加深了农村粮食供应的复杂性和严重性。在对待“余粮户”的看法上，不仅农民群众认识不清，不少干部的思想也不明确或不够明确。(二)“自发势力”在农村中对部分群众已成为一种压力。据湖北省材料，有些地方参加互助合作的农户已占农村总户数的百分之五十，但其中有百分之二十是因为害怕“自发势力”而参加的。产生这一情况的原因，主要是干部对囤粮和余粮、资本主义和社会主义、商业和正当副业等方面的界限划分不清，乱给农民扣“自发势力”的帽子。(三)粮食统购以后部分农民的生产情绪不高。据华南分局报告，贫农和大部分中农的生产积极性是高的，小部分中农有顾虑，富农的情绪则有点波动，据湖南省委报告，这次购粮最多的是约占农产总数百分之十五至二十的富裕农民，粮食政策限制了他们向富农发展的道路，他们对统购政策很难完全满意。另外，由于统购统销工作的紧迫，影响了部分冬季生产特别是水利、积肥等工作。此外，还有的农民误认为社会主义是“归大堆”，没有兴趣生产，甚至有的误认为“共产党喜欢穷”，不敢积极生产。(四)粮食统购统销后棉田有继续缩减的趋势。缩减的原因，除了去年棉花收成不好和秋征未照顾特点硬要棉农缴粮外，还有购粮中片面宣传粮食重要；不适当地在产棉区分配过多的购粮数字，引起棉农不满；棉农感到粮食计划供应不方便，想自种自食。","type":"paragraph"},{"text":"[2]邓副总理，指政务院副总理邓小平。邓小平一九五四年三月十九日在中共中央办公厅第一办公室第三号《工作简报》上批示：“鲁言同志：此件送你作起草指示的参考，用后退我。”鲁言，即廖鲁言，当时任中共中央农村工作部副部长。廖鲁言遵嘱起草的《中央关于认真做好农村中的粮食计划供应的指示》于同年三月二十六日发各中央局、分局并转省委、市委、地委、县委。","type":"paragraph"}],"comments":[],"origin":"中共中央文献研究室编《建国以来刘少奇文稿第六册(一九五四年一月——一九五四年十一月)》（中央档案馆，2005年)。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"400897ecde"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

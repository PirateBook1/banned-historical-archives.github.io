script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"绥远省人民政府严令解散一切会门道门组织布告","authors":[],"dates":[{"year":1951,"month":6,"day":8}],"is_range_date":false,"parts":[{"text":"绥远省人民政府严令解散一切会门道门组织布告","type":"title"},{"text":"首要分子如能悔过自新当予以宽大处理，一般道徒脱离组织停止活动即不追究。","type":"subtitle"},{"text":"绥远人民政府顷发出布告，严令解散一切会门道门组织，原文如下：","type":"paragraph"},{"text":"查会门道门不仅为封建迷信组织，且常为反动分子操纵利用，进行各种反革命活动。在过去抗日战争中，及目前解放战争中，都曾发生破坏作用。例如充当敌探，刺探军情，散布谣言，煽惑人心，窝藏土匪，破坏生产，甚至密谋武装暴动，扰乱社会治安，迭经各地破获有案。近查此种组织更为敌特利用，活动尤甚。不少正派人民，为其所惑，陷入泥坑。若不立即严加取缔，则对于革命事业与人民利益，必将有严重损害。本府为保障人民利益，维护社会治安，并挽救一般误入歧途之人民，予首要分子以自救自新之路，特规定取缔办法如下：","type":"paragraph"},{"text":"一、自布告之日起，所有会门道门之组织，应即一律解散，不得再有任何活动。","type":"paragraph"},{"text":"二、所有会门道门之首要分子，应即向当地县市政府所属公安机关进行登记。其曾与匪特勾结，或有犯罪行为者，如能悔过自新，当予以宽大处理。若抗不登记，继续活动，一经查明，定予严惩。其未与匪特联系，亦未有犯罪行为者，只要履行登记停止活动，即予免究。","type":"paragraph"},{"text":"三、所有被胁迫、或被诱骗而参加会门道门的一般道徒，一经脱离组织，停止活动，即一律不予追究。其能揭发匪特奸谋及各种破坏活动者，并酌情予以奖励。","type":"paragraph"},{"text":"以上办法皆在保障人民利益，维护社会治安，挽救一般误入歧途之人民，免遭祸害，并予极少数首要分子，以自救自新之机会。希各界人民共体此旨，本治病救人的方针，用说服劝告方法，群策群力，贯彻实行，务望慎防破坏分子之制造谣言，乘机破坏，并希不滥行斗争，以免别生枝节，予奸特以鼓煽之隙。仰我全体人民周知，并望遵照执行。此布","type":"paragraph"}],"comments":[],"origin":"《取缔反动会道门工作历史资料汇编（1948－1992年）》，公安部一局编印， 2009年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6e88f98fbd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

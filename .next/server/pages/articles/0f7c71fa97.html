script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1657","name":"文化部、公安部、商业部、海关总署、工商行政管理总局关于禁止收购、出售、转录进口录音带、唱片的通知","author":"文化部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"文化部、公安部、商业部、海关总署、工商行政管理总局关于禁止收购、出售、转录进口录音带、唱片的通知","dates":[{"year":1980,"month":8,"day":9}],"is_range_date":false,"authors":["公安部","商业部","工商行政管理总局","文化部","海关总署"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中华人民共和国文化部办公厅, 文化工作文件资料汇编(四), 271-272","tags":[],"parts":[{"type":"title","text":"文化部、公安部、商业部、海关总署、工商行政管理总局关于禁止收购、出售、转录进口录音带、唱片的通知"},{"type":"subtitle","text":"(一九八〇年八月九日(80)文艺一字第1101号（80)公发（治）145号(80)商五联字第54号（80)署查联字707号(80)工商总字第108号）"},{"type":"paragraph","text":"各省、市、自治区文化局、公安局、商业局、各地海关、工商行政管理局："},{"type":"paragraph","text":"近年来从各种渠道流入的录音带、唱片等数量很多。据调查，这些录音带、唱片的内容十分庞杂，其中包括相当数量的港、澳、台流行歌曲，甚至发现有反动和色情的歌曲。这些歌曲目前已在社会上、特别是在青年中广为流传，造成了极坏的影响。"},{"type":"paragraph","text":"严重的是我们有些地方的国营百货商店、电讯修理部门等单位，为了获取利润，公开或私下收购、出售、代客转录这类录音带、唱片。这种做法客观上起了使这类歌曲在社会上广为传播的媒介作用。"},{"type":"paragraph","text":"为了纠正这种现象并避免继续发生这类事情，现决定："},{"type":"paragraph","text":"1、各地海关应严格把关，发现内容反动、淫荡、下流等一类的录音带、唱片一律禁止进口。"},{"type":"paragraph","text":"2、对目前已经流入我国的上述这类录音带、唱片等，各地有关商业部门一律不准收购，严禁公开或私下出售、代客转录。对已收购的应由当地有关部门统一处理，或转交文化、宣传机构作研究之用，不准继续出售。"},{"type":"paragraph","text":"3、对目前流散在群众中的这类录音带和唱片，各地宣传文化部门应做好思想教育工作，教育群众不要私自转录、交换和购买。对内容反动和色情的应动员群众自动洗掉或销毁。"},{"type":"paragraph","text":"4、请各省、市、自治区人民政府通知所属影（剧）院、体育馆（场）、公园、展览会、商店、火车、轮船等公共场所不得播放此类录音、唱片。"},{"type":"paragraph","text":"5、各地商业、公安、宣传、文化部门、工商行政管理部门应充分发挥监督作用，有权制止这类商品在市场上公开出售。凡发现违反上述规定的商店除由工商行政管理部门没收其上述商品外，还应追究责任，并根据情节轻重给予处分。"},{"type":"paragraph","text":"6、对私自贩卖这类商品，非法牟利的投机倒把分子，应坚决依法惩处。"},{"type":"paragraph","text":"7、请各省、市、自治区将此通知转发有关部门，并在群众中广为宣传。"},{"type":"paragraph","text":"抄送：中宣部文艺局，各省、市、自治区人民政府本部：部领导、各司局"}],"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0f7c71fa97"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

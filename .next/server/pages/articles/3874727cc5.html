script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"从政治上经济上揭示走资派的本质","authors":[],"dates":[{"year":1976,"month":5,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海市重机公司工人政治经济学研究小组"},{"type":"paragraph","text":"伟大领袖毛主席在《中国社会各阶级的分析》中指出，“我们要分辨真正的敌友，不可不将中国社会各阶级的经济地位及其对于革命的态度，作一个大概的分析。”最近，在批判邓小平、反击右倾翻案风的斗争中，毛主席又指出:“社会主义革命革到自己头上了，合作化时党内就有人反对，批资产阶级法权他们有反感。搞社会主义革命，不知道资产阶级在哪里，就在共产党内，党内走资本主义道路的当权派。走资派还在走。”毛主席的科学论断，深刻揭露了党内走资派的资产阶级本质，阐明了党内产生走资派的政治思想根源和经济基础，明确指出党内走资派是社会主义革命的重点对象，是我们从政治上经济上揭示走资派的资产阶级本质的锐利武器。"},{"type":"paragraph","text":"从政治上看，党内走资派所推行的政治路线集中代表了新老资产阶级和一切剥削阶级的利益，要把资产阶级的复辟愿望变成复辟行动。象刘少奇、林彪、邓小平这些修正主义路线的头子，都掌握着党和国家的很大一部分权力，他们可以利用手中的权力，招降纳叛，结党营私，拼凑起一个资产阶级司令部，自上而下地推行一条修正主义路线。党内最大的不肯改悔的走资派邓小平，文化大革命前，是刘少奇资产阶级司令部的二号头目。多年来，他追随刘少奇疯狂推行反革命的修正主义路线，在各条战线都极力反对毛主席的革命路线。重新工作以后，他带头大刮右倾翻案风，直至一手挑起了天安门广场的反革命政治事件。总之，在社会主义革命的每一个重要关头，邓小平都充当了新老资产阶级的靠山，推行修正主义路线，顽固坚持走资本主义道路。可见，象邓小平这类走资派就是资产阶级的一翼，是党内的右派，是党内妄图复辟资本主义的一个政治派别。"},{"type":"paragraph","text":"从经济上看，走资派之所以是党内的资产阶级，则完全是因为他们代表了腐朽的资本主义生产关系。这一点，在资本主义已经全面复辟的苏联可以看得很清楚。赫鲁晓夫、勃列日涅夫叛徒集团篡夺了苏联的党政大权以后，他们一不改变苏维埃的名字，二不改变列宁党的名字，三不改变社会主义共和国的名字，而是用承认这些名字作掩护，全面推行修正主义路线，从而使社会主义所有制只存下一个“外壳”，实际上变成为走资派所控制的资本主义所有制；把工农群众从社会主义企业的主人地位赶下来，变为一小撮走资派的雇佣奴隶，使人们的社会主义的相互关系变成资本主义的雇佣关系；他们还以合法和大量非法的手段，扩大分配方面的资产阶级法权，无偿占有和侵吞他人的劳动成果，把无产阶级和广大劳动人民变为他们的剥削对象。赫鲁晓夫、勃列日涅夫叛徒集团就是隐藏在苏联共产党内的大资产阶级。"},{"type":"paragraph","text":"在我们国家里也存在着产生党内资产阶级的经济基础。这就是社会主义社会仍然存在的资产阶级法权。由于资产阶级法权的存在，象邓小平这类走资派就可以在分配方面通过某种合法及大量非法的径途占有越来越多的商品和货币，从而无偿地占有他人的劳动；他们还以窃据的职权作为资本，争名于朝，争利于市，不择手段地经营自己的资产阶级“安乐窝”，过着比资本家阔气得多的日子；他们还可以利用篡夺的领导权，在某些部门和单位推行修正主义路线，把社会主义所有制变为他们所控制的资本主义所有制，从而使商品转化为资本，使劳动力变为商品，把他们与工人、贫下中农的关系变为剥削和被剥削、压迫和被压迫的关系。邓小平在大刮右倾翻案风时，叫嚣什么要把参加“三结合”领导班子的新干部一律“挂职下放”，把参加上层建筑领域斗、批、改和参加企业管理的工人代表一律赶“回到生产岗位”，这不是要向我们无产阶级夺权，把已经当了工厂企业主人的广大工人群众变成为他们创造财富的奴隶吗?他鼓吹“专家治所”、“专家治厂”，反对批判“知识私有”、“技术私有”，这不是妄图恢复资产阶级的世袭领地，扩大体力劳动和脑力劳动的差别吗?他还竭力鼓吹什么“物质刺激”、“利润挂帅”、“管、卡、压”，这不是刺激人们对商品和货币的占有欲望，妄想把广大工人群众变成为他们复辟资本主义的驯服工具吗?由此可见，邓小平所推行的修正主义路线，归根到底，就是要维护和恢复腐朽没落的资本主义生产关系。如果他的阴谋得逞，不仅社会主义革命的成果要被葬送，而且民主革命的成果也要付之东流。十分清楚，不论从政治上或经济上看，走资派就是党内的资产阶级，是社会主义革命的重点对象。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3874727cc5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"志愿军组成代表团前往首都向毛主席和全国人民汇报并表达全军准备随时接受祖国新任务的决心","authors":[],"dates":[{"year":1958,"month":10,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【据新华社安东27日电】　以中国人民志愿军司令员杨勇上将和政治委员王平上将为首的中国人民志愿军代表团，在中国人民欢迎志愿军归国代表团团长廖承志和朝鲜驻华大使馆参赞文在洙等陪同下，今天中午12点从安东乘专车驶往北京。"},{"type":"paragraph","text":"光荣的中国人民志愿军代表团将向党中央和毛主席以及祖国人民汇报志愿军出国八年来执行抗美援朝斗争使命的伟大胜利，感激党和毛主席的英明教导和祖国人民的伟大支援，并表达志愿军全体官兵回国后，随时准备开往祖国需要的国防、建设、文教战线的坚强决心。"},{"type":"paragraph","text":"这个代表团是由中国人民志愿军总部和各兵种部队选派的150名优秀人物组成的。他们当中有身经百战的将军和高级指挥员，有痛打美国侵略军“王牌”第七师的战斗英雄陆昌荣、解法正，有在“老秃山”上率领全连战士歼敌500多名的英雄连长王虎元，以及在帮助朝鲜人民进行恢复建设事业中作出杰出贡献的许多模范和功臣。"},{"type":"paragraph","text":"随同中国人民志愿军代表团赴京的还有1200多人的志愿军文艺工作团。他们将向首都人民和祖国人民作汇报演出。"},{"type":"paragraph","text":"【据新华社沈阳27日电】　中国人民志愿军代表团，今天下午5时乘专车路过沈阳，受到辽宁省和沈阳市各界人民3000多人的热烈欢迎。"},{"type":"paragraph","text":"【据新华社锦州27日电】　中国人民志愿军代表团的专车今晚10点路过锦州，人们把锦州著名特产献给了志愿军官兵，并在站台上表演了旱船、秧歌、京剧等精彩节目。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ae35e81ce7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

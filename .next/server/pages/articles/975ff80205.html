script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"庄惜英揭发出来的纵容走私贩私案得到处理  马振星被撤销党内外职务","authors":[],"dates":[{"year":1983,"month":11,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"庄惜英揭发出来的纵容走私贩私案得到处理"},{"type":"paragraph","text":"马振星被撤销党内外职务"},{"type":"paragraph","text":"本报讯　据《南方日报》报道：一年以前，在反走私斗争开始深入的时候，由庄惜英揭发检举出来的广东潮阳县邮电局长马振星一案，已得到处理。马振星犯有对庄惜英打击报复和支持、纵容走私贩私等严重错误，被撤销党内外职务。曾支持马振星错误做法的汕头地区邮电局长于百惠和副局长董维俭，对错误作了深刻检讨，免予处分。"},{"type":"paragraph","text":"潮阳县邮电局职工、共产党员庄惜英，因多次向上级检举揭发马振星支持走私贩私的错误行为，受到马振星的打击报复。报纸报道庄惜英不怕打击报复、坚持反走私斗争的事迹后，中共广东省委十分重视，汕头地委和潮阳县委联合组织的调查组，经过调查，确认马振星犯有三方面的严重错误："},{"type":"paragraph","text":"一是对检举人庄惜英有打击报复的思想行为。庄惜英向上级揭发马振星后，马振星根本不检查自己的错误，反而一再指责庄惜英“纯属捏造和诬告”，提出要对庄惜英“从严惩处”，要定“诬告罪”。"},{"type":"paragraph","text":"二是支持、纵容走私活动。马振星身为局长，却带头批邮袋给“关系户”，其中一些邮袋被用于邮寄走私物品，助长了投机贩私行为。马振星违背上级规定，对被查出的走私邮包不作处理，并批准邮寄走私物品。更为严重的是，马振星纵容其子马镇坚及司马浦邮电支局副局长陈新源、营业员李乌、检查员林松等收寄走私物品的犯罪活动。"},{"type":"paragraph","text":"三是利用职权搞不正之风。马振星在家乡建私房时占用公家煤炭指标，无偿使用公家汽车拉材料，还有私拿公家木材为其母做棺材等问题。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"广东文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"975ff80205"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于富农多余土地交政府问题给江苏省委的批复","authors":[],"dates":[{"year":1954,"month":12,"day":15}],"is_range_date":false,"parts":[{"text":"中共中央关于富农多余土地交政府问题给江苏省委的批复","type":"title"},{"text":"江苏省委并华东局并各省（市）委：","type":"appellation"},{"text":"江苏省委10月21日请示富农的多余土地交政府问题的来电及华东局10月29日批转上述问题电均悉。","type":"paragraph"},{"text":"对于今后是否接收富农交出多余土地问题，中央同意江苏省委的意见。即一般不接受富农献田，更不要发动富农献田。","type":"paragraph"},{"text":"至于对富农业已抛荒或送给私人、互助组、合作社的土地的处理原则，中央基本同意，另有以下两点补充：","type":"paragraph"},{"text":"（一）对于抛荒的土地，应责令其耕种，并仍按现耕土地令其照章纳税，迫其经营土地。这样处理之后，仍被抛弃时，再由政府没收，交合作社耕种，或作机动田处理。","type":"paragraph"},{"text":"（二）对于业已送给私人、互助组、合作社的土地，应查明其真实意图，如显系阴谋活动，则应向群众和互助合作组织大力进行教育，揭穿富农阴谋，并没收这一部分土地；然后根据双方授受的情节、接受者的土地使用情况，决定是否仍由接受者继续耕种。","type":"paragraph"},{"text":" 中央1954年12月15日","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e156a5c219"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

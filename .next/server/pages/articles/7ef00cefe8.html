script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"解放军决心把毛泽东思想真正学到手","authors":[],"dates":[{"year":1966,"month":10,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚决遵照林彪同志指示把活学活用毛主席著作群众运动提高到新水平"},{"type":"paragraph","text":"解放军决心把毛泽东思想真正学到手"},{"type":"paragraph","text":"广大指战员欢欣鼓舞地说，林彪同志的号召是对全体干部战士的巨大政治关怀，是指挥全军办好毛泽东思想大学校的进军号，是指引全军沿着非常无产阶级化、非常战斗化航道前进的导航灯。"},{"type":"paragraph","text":"新华社十日讯　林彪同志最近向人民解放军发出把活学活用毛主席著作群众运动推向新阶段的号召，立即受到全体指战员最坚决地、最热烈地拥护和响应。他们说：林彪同志的这个指示，太重要了，太及时了，对正在深入开展的学习毛主席著作群众运动，是一个新的巨大的动力。指战员们一致表示，要尽最大的努力，把毛泽东思想真正学到手，真正掌握起来，迅速把全军活学活用毛主席著作群众运动提高到新的水平。"},{"type":"paragraph","text":"林彪同志的号召，像春风一样迅速传遍了全军，指战员个个欢欣鼓舞，奔走相告，都说这是政治生活中的又一件大喜事。从内地到边疆，全军上下，闻风而动，立即组织学习讨论。沈阳、北京、济南、南京、广州、武汉和空军、工程兵等部队党委，认真学习讨论以后，都采取有力措施迅速传达贯彻这个指示。内蒙古军区某部为了让林彪同志的指示最快地和广大指战员见面，派出工作组到交通闭塞的边防连队和哨所进行传达。正在召开三级干部会议的昆明部队某部一接到林彪同志的新指示，参加会议的领导干部一面认真学习，领会精神实质，一面给所在部队打电话，迅速把这个重要指示传达到了连队。在许多连队里，学习林彪同志指示进行得异常热烈，有的组织报告会，有的组织了宣传队，有的专门出版了墙报、黑板报。许多文艺战士也以最大的政治热情宣传这个指示的重大意义。正在北京演出的广州部队海上文化工作队，听到这个指示后，连夜学习讨论，并把《为人民服务》《纪念白求恩》《愚公移山》三篇文章的语录谱了曲，在剧场向观众宣传教唱。"},{"type":"paragraph","text":"全军广大干部战士异口同声地说：林彪同志的指示，是“及时雨”，是新的动员令，适时地反映了全体指战员要求把毛泽东思想真正学到手，真正掌握起来的强烈愿望。他们说：在无产阶级文化大革命的高潮中，在全党全国学习毛主席著作出现了新形势、新局面的情况下，林彪同志向全军提出了活学活用毛主席著作的更高要求，发出了震动心弦的动员令，这是对全军干部战士的巨大政治关怀，是指挥全军办好毛泽东思想大学校的进军号，是指引全军学好毛泽东思想，沿着非常无产阶级化、非常战斗化航道前进的导航灯。驻守在西藏高原的某部指导员说：“林彪同志再一次教导我们，毛泽东思想是革命的科学，是经过长期革命斗争考验的无产阶级的真理，是最现实的马克思列宁主义，是全党全军全国人民的统一的行动纲领。我们百分之百地相信这个正确的论断，不折不扣地响应林彪同志的号召，一定对毛主席无限忠诚，无限热爱，对毛泽东思想无限信仰，无限崇拜，做毛主席的好战士。”成都部队学习毛主席著作积极分子们说：“林彪同志的指示像一把又明又亮的火炬，把我们学习毛主席著作的道路照得红彤彤，亮堂堂。”铁道兵某部九连的战士们表示，一定按照林彪同志所指出的道路，把战无不胜的毛泽东思想印在脑子里，溶化在血液中，落实到行动上。山东、浙江省军区、福建前线空军部队正在举行学习毛主席著作积极分子代表大会，代表们学习以后，一致反映：心更明了，眼更亮了，把毛泽东思想真正掌握起来的劲头更大了，更足了。"},{"type":"paragraph","text":"海军、武汉、福州、新疆等部队的许多单位在学习中，对照林彪同志的指示，总结了过去的经验，找出了新的差距。他们决心按照林彪同志新的指示，一定对毛主席著作的学习进一步抓紧，更讲究落实，更广泛地学，以《为人民服务》《纪念白求恩》《愚公移山》为座右铭，在改造世界观上狠下功夫，迅速把活学活用毛主席著作的群众运动提高到一个新的阶段。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7ef00cefe8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

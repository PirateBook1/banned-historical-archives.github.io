script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"贵阳厂矿企业中出现一种有害的包工形式","authors":["吴承智","新华通讯社"],"dates":[{"year":1962,"month":11,"day":23}],"is_range_date":false,"parts":[{"text":"贵阳厂矿企业中出现一种有害的包工形式","type":"title"},{"text":"新华通讯社吴承智","type":"authors"},{"text":"新华社贵阳讯  今年二季度以来，贵阳地区一部分厂矿出现一种单纯强调物质刺激的包工形式，一般称之为“小包干”。这种作法，破坏了企业的经营管理和社会主义按劳取酬的原则。","type":"paragraph"},{"text":"实行“小包干”的工厂，不按国家计划定额下达生产任务，而是由厂方与工人议定完成的数量、时间和工资。将生产任务包给班组或个人，其他不同过问。据贵阳地区一百二十多个工矿企业的不完全统计，11初已有二十多个单位发现这种情况，以基建和煤炭系统比较严重。这些企业中参加“小包干”的工人达二千五百多人，占职工总数的10%以上。这种现象多发生在任务不足或者变动较大的企业中，是受到农村“包产到户”的影响而产生的。","type":"paragraph"},{"text":"“小包干”形式大致有三种。(1)生产任务包到班组或个人，超产所得归工人自行分配。(2)生产任务包到班组或个人，任务完成后，其馀时间由工人自由支配。(3)将的材料或半成品包给工人，可带回家生产，按件计酬。","type":"paragraph"},{"text":"对这种错误做法，目前贵阳市委正积极采取措施加以纠正。","type":"paragraph"},{"text":"来源：1962年11月23日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fafeef860c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

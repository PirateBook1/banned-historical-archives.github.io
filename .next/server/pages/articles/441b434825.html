script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖北各地的爱国公约普遍存在严重的形式主义","authors":[],"dates":[{"year":1951,"month":9,"day":10}],"is_range_date":false,"parts":[{"text":"湖北各地的爱国公约普遍存在严重的形式主义","type":"title"},{"text":"【内部参考讯】据长江日报“情况简讯”报道：湖北各地对爱国公约的宣传教育工作做得很差，未能深入农村。除个别地区如浠水作得较好外其他各地的爱国公约普遍存在着严重的形式主义。很多群众根本不懂什么是“爱国公约”，甚至洪山有人听信谣言，错误地认为是“卖国公约”。鄂城有些地方从报上爱国公约抄下来，家家户户做成木牌挂在门上，称为“光荣牌”；有的是小学教员写一份，每家抄一份，或印出来发给每户贴在墙上。内容大部分都很空洞。主要原因是不少地方领导干部重视不够，没有把爱国公约作为推动其他工作的动力，而是孤立地当做一件工作任务去完成；对下级干部教育很差，因此下级干部自己不懂当然不能深入宣传，只能空洞的布置，喊口号。如孝感土地改革试点龙店乡，开了七天会订爱国公约，干部只空洞的讲：“抗美就是援朝，援朝就是抗美。”弄得群众情绪疲塌。有的农民说：“现在没饭吃，出去弄点生活回来再给你抗美援朝。”干部还说：“那是个人利益，抗美援朝是爱国，你不能自私自利。”","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1951年9月10日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"441b434825"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

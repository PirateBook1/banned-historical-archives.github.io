script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛主席和百万文化革命大军在一起》即将在全国上映总政文化部通知全军做好放映宣传工作使广大指战员都能尽快地看到，看好，受到教育","authors":[],"dates":[{"year":1966,"month":9,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京八日电　《解放军报》今天报道:中国人民解放军总政治部文化部发出通知，要求全军组织好大型彩色纪录片《毛主席和百万文化革命大军在一起》的放映和宣传工作。通知内容如下:"},{"type":"paragraph","text":"大型彩色纪录片《毛主席和百万文化革命大军在一起》即将在全国放映。这是全国广大革命群众和全军广大指战员热切盼望的大喜事。部队必须又快又好地在全军组织放映，使全军指战员都能尽快地看到，看好，受到教育。"},{"type":"paragraph","text":"在放映这部影片时，必须充分利用各种宣传工具，如报刊、广播、墙报、幻灯等，广泛深入地做好宣传工作。要突出宣传:伟大导师，伟大领袖，伟大统帅，伟大舵手毛主席亲自领导无产阶级文化大革命；毛主席最相信群众，最关心群众，最支持群众的革命运动，和革命群众心连心；毛主席身穿军装的重大意义。放映后，要组织部队座谈讨论。这是一项十分光荣、重大的政治任务，各级文化部门，特别是电影工作人员，要认真安排，保证做好。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"339051aba7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

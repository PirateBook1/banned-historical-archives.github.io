script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于印发毛泽东同志在扩大的中央工作会议上的讲话的通知","authors":[],"dates":[{"year":1966,"month":2,"day":12}],"is_range_date":false,"parts":[{"text":"中共中央关于印发毛泽东同志在扩大的中央工作会议上的讲话的通知","type":"title"},{"text":"各中央局，各省、市、自治区党委，中央各部委，国家机关和人民团体各党委、党组，总政治部：","type":"appellation"},{"text":"毛泽东同志一九六二年一月三十日“在扩大的中央工作会议上的讲话”，是一个十分重要的马克思列宁主义的文件。中央决定，将这个文件发耠你们，供党内县团体以上干部学习。毛泽东同志在这个讲话中，着重讲了民主集中制的问题。这个问题是我们党的生活中一个根本性的问题。在我们党掌握了全国政权以后，这个问题尤其重要。毛泽东同志最近指出：“看来此问题很大，真要实现民主集中制，是要经过认真的教育、试点和推广，并且经过长期反复进行，才能实现的，否则在大多数同志当中，始终不过是一句空话。”望各地区、各部门根据毛泽东同志的指示，认真地学习这个文件，发扬批评和自我批评的精神，教育广大干部，特别是领导干部，认其贯彻实行民主集中制和纠正违反民主集中制的各种不良倾向。","type":"paragraph"},{"text":"（发至县团级党委，不登党刊）","type":"paragraph"}],"comments":[],"origin":"根据中央文件的上海市委翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f9390c76bd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

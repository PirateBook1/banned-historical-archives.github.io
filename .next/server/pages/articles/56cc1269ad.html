script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji8","name":"毛泽东全集第8卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji8.pdf"],"article":{"title":"自前应团结抗日，不应发讨蒋令","alias":"","parts":[{"type":"paragraph","text":"目前应团结抗日，不应发讨蒋令1]"},{"type":"paragraph","text":"（1936年4月9日）洛甫："},{"type":"paragraph","text":"（甲）目前不应发布讨蒋令，而应发布告人民书与通电。"},{"type":"paragraph","text":"（乙）在此时机发讨蒋令，策略上把我们自己最高的政治旗帜弄模糊了。我们的旗帜是讨日令，在停止内战旗帜下实行一致抗日，在讨日令旗帜下实行讨蒋，这是最便利于实行国内战争与实行讨蒋的政治旗帜，中心口号在停止内战。在这口号之外，同时发布主张内战的讨蒋令，在今天是不适当的。"},{"type":"paragraph","text":"（丙）提议用党与苏维埃政权名义，立即发出告国人书与通电，在停止内战一致抗日的大题目下，号召全国人民、蒋系官兵一致反对蒋介石接受广田三大原则？，反对拦阻红军抗日与捣乱抗日后方，申明我们愿与一切受蒋氏的命令来执行拦阻红军任务之部队订立抗日讨逆协定。此种立场最能争取落后人民与蒋系部队，最能取消蒋介石之政治资本。"},{"type":"paragraph","text":"（丁）无疑的，日本正在企图用反共统一战线来击破我们的反日[1]这是毛泽东和彭德怀给洛甫（张闻天）的电报。"},{"type":"paragraph","text":"[2]1935年10月28日由日本外相广田弘毅提出所谓对华政策新方针，后来称为“广田三原则”。内容是：第一，中国取缔一切排日运动；第二，中、日、“满”经济合作；第三，中、日共同防共。统一战线。此时我们应紧握反日统一战【线】去击破日本反共的统一战线。因此我们的基本口号不是讨蒋令，而是抗日令。"},{"type":"paragraph","text":"（戊）至于将来可以而且应用国防政府发布讨蒋令，那是建筑在更多的人民与军队拥护之下之必须的策略行动。此刻则为争取国防政府之成立，需要坚持的“停止内战”之宣传鼓动口号。如何请复。"},{"type":"paragraph","text":"德怀泽东"},{"type":"paragraph","text":"九日二十四时"},{"type":"paragraph","text":"盛嘉放解施民接中"},{"type":"paragraph","text":"1936年4月9日，党中央派周恩来为全权代表，和张学良在陕北肤施（今延安）举行会议，达成了联合抗日的协议。图为会谈地点。"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":4,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":374,"page_end":375},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"56cc1269ad"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

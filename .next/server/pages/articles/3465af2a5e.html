script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"地质工作者上书毛主席  决心努力工作抗美援朝","authors":[],"dates":[{"year":1950,"month":11,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"地质工作者上书毛主席"},{"type":"paragraph","text":"决心努力工作抗美援朝"},{"type":"paragraph","text":"【本报讯】我国地质工作者联名给毛主席写信，决心努力工作，抗美援朝。原信如下：敬爱的毛主席："},{"type":"paragraph","text":"对美帝国主义此次侵略朝鲜事件，我们全体地质工作者均表示极端愤慨，坚决拥护各民主党派联合宣言，誓以全力拥护全国人民的正义要求，拥护全国人民在志愿基础上，为着抗美援朝保家卫国的神圣任务而奋斗。"},{"type":"paragraph","text":"同时，我们坚决在您的英明的领导下，努力工作，为增加生产，抗美援朝而奋斗。"},{"type":"paragraph","text":"谨致最崇高的敬礼"},{"type":"paragraph","text":"王竹泉  王炳章  王鸿祯  王曰伦  王晓青  王恭睦  王朝钧  尹赞勋"},{"type":"paragraph","text":"田奇?  丘捷  米泰恒  朱庭祜  佟  城  李四光  李春昱  李承三"},{"type":"paragraph","text":"李学清  李善邦  李树勋  何作霖  岳希新  孟宪民  周赞衡  郁士元"},{"type":"paragraph","text":"俞建章  郝颐寿  徐克勤  袁复礼  高  平  高振西  孙越崎  孙云铸"},{"type":"paragraph","text":"孙健初  孙殿卿  侯德封  夏湘蓉  黄柱孙  陈国达  郭文魁  章鸿钊"},{"type":"paragraph","text":"董汲清  张文佑  张  更  张兆瑾  张人鉴  张席禔  冯景兰"},{"type":"paragraph","text":"程裕淇  喻德渊  舒文博  杨钟健  杨  杰  叶连俊  裴文中  赵金科"},{"type":"paragraph","text":"赵家骧  赵心斋  刘国昌  刘之远  潘钟祥  卢衍豪  谢家荣  谭锡畴"},{"type":"paragraph","text":"严坤元  顾功叙"},{"type":"paragraph","text":"敬上"},{"type":"paragraph","text":"一九五○、十一、七、"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3465af2a5e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

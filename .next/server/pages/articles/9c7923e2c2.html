<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“赎买二十年”的办法好不好？  上海工商界热烈讨论李康年的建议","authors":["新华社"],"dates":[{"year":1957,"month":5,"day":15}],"is_range_date":false,"parts":[{"text":"“赎买二十年”的办法好不好？  上海工商界热烈讨论李康年的建议","type":"title"},{"text":"新华社","type":"authors"},{"text":"据新华社上海１５日电上海市公私合营萃众织造厂总经理、中国民主建国会会员李康年提出“实行赎买二十年”的建议，在上海市工商界人士中引起了热烈的争论。民建会上海市委委员和上海市工商联常务委员都先后举行了座谈会。现在这个建议正在民建会上海市基层组织中展开广泛的讨论。","type":"paragraph"},{"text":"李康年的建议是在今年１月８日向上海市人民代表大会第二届第一次会议提出的。建议的主要内容是要求取消定息办法，发行一种“工商企业改造赎买存单”。存单象公债券一样，采取无记名方式。发行金额按全国私营企业清产核资总值计算，共二十二亿元。赎买存单一次发给资本家、资方代理人和需要照顾的资产阶级分子，并从１９５８年起开始逐季兑现，到１９７５年为止，分二十年兑讫。","type":"paragraph"},{"text":"李康年在建议书中例举十九条理由。他认为目前国家采取的定息办法，每年按股金５％发付定息，资本家的股金“应该是二十年可以得到全部代价”，如果仅仅算到１９６２年为止，“似觉赎买还未完成”。","type":"paragraph"},{"text":"他还认为定息有许多害处。定息存在，就会被认为私方人员在合营企业中还占有股份，“尚留着剥削的残余”，由此造成公私之间、工人与私方之间、私方与私方之间的种种矛盾。因此他主张把全部资本归还资本家以“赎买到底”。这样做，他认为“剥削的尾巴”就完全断了，各种矛盾也不存在了。","type":"paragraph"},{"text":"他还表示如果采用他的建议，将二十二亿赎买存单在１９５８年全部发给资本家，那末，实际上改造已经完成。公私合营企业就可以改为国营；而“此时，资产阶级手中只多了一些赎买存单，其性质与国家公债大同小异”，因而资产阶级的改造也“基本完成”了。","type":"paragraph"},{"text":"到目前为止的讨论中，工商界人士对“赎买存单”兴趣颇大。私方人员林炳辉举出“赎买存单”有十一条优点。他说：定息七年，赎买已有３５％，如果拖个巴尾，又要加百分之几，再把定息以前的利润分配加上，与二十二亿元相差无几，不如发行存单，一次赎清。他同意采用赎买存单，所有制就可以立刻转变，因此有利于工人和私方人员的团结，有利于公私共事关系，许多中小合营企业私方因对合营企业性质变化认识不清而发生挪用公款的事也可不再发生。有的人认为赎买存单作为简化目前定息领取的手续方法，确有一定可取之处。","type":"paragraph"},{"text":"在讨论中，大多数人不同意李康年的看法。他们认为，李的建议是对赎买政策认识不清，把赎买当做“买卖”和“还本”。有人说，如果照这种资本主义的买卖关系来理解“赎买到底”，那么资本家把工厂卖掉就得卷铺盖跑路，可是现在资本家的职位并未卖掉，仍旧当经理。因此他们认为国家把私方人员包下来，安排工作，照顾生活，使其逐步改造为自食其力的劳动者，这才是对“赎买到底”的正确理解。","type":"paragraph"},{"text":"有人认为，“赎买存单发行完成后，改造已经完成了”这种说法是形式主义的，只能对思想改造起麻痹作用。因为改造应使资产阶级分子成为名副其实的劳动者。有人认为，还本的“本”，是剥削得来的“本”，因此实行“还本”，也并没有改变剥削的实质。如果把赎买延长到二十年，那就是等到社会主义社会建成后私方人员还在享受劳动人民的血汗。因而对各阶层人民的团结是不利的。","type":"paragraph"},{"text":"也有人认为，用赎买存单一次赎清的办法，并不能解决大、中、小户间的矛盾，甚至要加深这种矛盾。","type":"paragraph"},{"text":"在讨论中，大家认为李康年的意见，在工商界人士中有一定的代表性，因此这个建议值得进一步展开讨论。","type":"paragraph"},{"text":" ---- 原载《人民日报》1957年5月17日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9c7923e2c2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

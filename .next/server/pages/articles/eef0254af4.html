script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海市合营企業私股情况","authors":[],"dates":[{"year":1957,"month":6,"day":8}],"is_range_date":false,"parts":[{"text":"上海市合营企业私股情况","type":"title"},{"text":"新华社上海8日讯  据上海市统计局调查，上海市所有公私合营企业中的私股，总共有112,202万元，几乎占全国：合营企业私股总数的一半。这112,202万元的私股，是由244,082个投资人投资的，他们也就是目前向上海市各合营企业按季领取定息的总人数。","type":"paragraph"},{"text":"上海合营企业私股投赉具有很大的集中性。投资在五万元以上的私股只有3,206人，仅占总人数的1.31%，但他们投资的金额却占全部私股的61.03%。投资在二千元以下的小户有191,262人，占总人数的78.36%，可是投资金额却只占7.4%。","type":"paragraph"},{"text":"投资百万元以_上的私股有69人，其中有5人投资在五百万元以上。这五个私股巨头，有四人属于荣氏家族。但荣毅仁不是最大的私股，第一位大私股是荣毅仁的堂兄荣鸿三，荣毅仁本人投资只占第三位。","type":"paragraph"},{"text":"最大的私股股份是9,759,100元，每年可得定息487,914元，即每季收入12万元；最小的私股股份不到一块钱，每年定息收入不到一分钱。","type":"paragraph"},{"text":"大量的细小的私股集中在为数众多的中小合营企业，但规模仅次于申新系统的公私合营永安棉纺纤印染厂的3,789户已登讯私股中，投资二千元以下的小股也有2,352户，其中每年定息收入不到五十元的有1552户。这个企业的最小私股只有24股(24元)，每年定息一元两角，即每季只领取定息三角。这种情况，据说是因为解放以前企业股票在市场上公开发行，而后来又遭到币值暴跌的结果。(张家缙)","type":"paragraph"},{"text":"来源：新华通讯社编：《内部参考》，第2229期，1957年6月13日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eef0254af4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"荣毅仁等资本家说今年认购公债有困难","authors":["张家炽"],"dates":[{"year":1956,"month":3,"day":31}],"is_range_date":false,"parts":[{"text":"荣毅仁等资本家说今年认购公债有困难","type":"title"},{"text":"张家炽","type":"authors"},{"text":"【上海分社31日讯】荣毅仁、经叔平、韩志明等最近在政协上海市委员会组织的座谈会上，表示对1956年公债分配任务“没有把握”。","type":"paragraph"},{"text":"经叔平说：“今年的情况不同于往年，往年是企业认购，今年全市公私合营后，推行定息办法，国家统一调度资金，企业是否再能认购？如果这个问题不解决，认购数字无法匡计”。","type":"paragraph"},{"text":"据他计算，这次工商界认购公债的来源有四：一、两年公债今年中签还本和到期利息有一千八百万元左右；二、去年盈余分配所得三千万元(但这部分要企业认购)；三、个人积蓄和节约方面，同职工一样号召以一月工资买公债有一千二百八十万元；四、1956年的定息。但他说，这不过是如意算盘，还要计算折扣。","type":"paragraph"},{"text":"荣毅仁也说：“发行公债办法是去年公布的，今年形势变了。如果今年不实行全市公私合营，依照去年的生产情况，今年分配给工商界的任务毫无问题能完成”。他同意经叔平对公债来源的估计，但他又说：“如着重个人积蓄挖家底，数字也不会大，何况有的已增资(如百达针棉织厂)当然社会主义积极性可鼓励，认购时可以哄高，但到交款时就要命了。”","type":"paragraph"},{"text":"荣毅仁还说：“即使能通过以企业认购的办法，以经叔平所说的如意算盘毛估估，和实际情况会有出入的。以我个人言，这几天也紧张，安徽的投资(指安徽新厂)要付一千万元”。","type":"paragraph"},{"text":"盛康年说：“个人积蓄方面可动员号召，上次民建会大会上沈祖棫发言就提到以两万元买公债，虞贤法也向盛丕老表示过以四百两黄金买公债，但毕竟是少数人，如果在社会主义热情激动下哄抬认购了，回家就要睡不着，这问题还要注意”。","type":"paragraph"},{"text":"韩志明认为今年也可采取企业认购办法。他说：“现在也可以结合企业清产核资来研究，如企业账面有盈余而无现金者可转资本，如有现金可保留买公债。另外，企业也可以动用公积金来认购”。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1956年3月31日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c6b6175bec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

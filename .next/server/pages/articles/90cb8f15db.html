script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为毛泽东准备的大元帅肩章","authors":["伍云峰张玉林"],"dates":[{"year":1992,"month":11,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"为毛泽东准备的大元帅肩章"},{"type":"paragraph","text":"毛泽东没有当大元帅，这是人所共知的。但是，曾经为他准备了一副大元帅肩章，恐怕就鲜为人知了。"},{"type":"paragraph","text":"毛泽东的大元帅肩章是天津市总后3522工厂1954年上半年制做的。今年69岁的退休工人张淑珍介绍说：“元帅肩章是我们十几名女工亲手绣制的，那时我们都是二十几岁的大姑娘，一听说要为毛主席和其他开国元勋绣制肩章，劲头可足啦！当时工艺很落后，完全是人工绣制，但姐妹们不怕苦累，织线、制花、缝纫、粘合、烫熨，每天要干十几个小时。经过几个月的艰苦努力，终于绣制出了精美的元帅肩章。完成任务后，我们姐妹当中的郭莲荣等同志还去了北京，受到过毛主席的接见。”大元帅肩章虽然做好了，但毛泽东没有同意人大常委会拟授予他的中华人民共和国大元帅称号，所以，这副大元帅肩章一直在3522厂的陈列室里放了近40年。这副肩章面为金黄色，边为红色，长14厘米，宽5.8厘米；面上端用金线绣着中华人民共和国国徽，下端用银线绣着银白色的五角星徽，星徽外围绣着银白色的松枝。（10月31日《解放军报》伍云峰　张玉林文　刘兴元摘）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"90cb8f15db"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

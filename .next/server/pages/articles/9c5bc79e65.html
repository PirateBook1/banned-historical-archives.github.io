script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"比兰德拉国王会见邓副总理邓副总理拜会比斯塔首相并举行会谈","authors":[],"dates":[{"year":1978,"month":2,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社加德满都一九七八年二月三日电　尼泊尔王国比兰德拉国王二月三日下午在王宫会见了正在尼泊尔进行正式友好访问的中华人民共和国国务院副总理邓小平，并同他进行了亲切友好的谈话。"},{"type":"paragraph","text":"国王对邓小平副总理说:“欢迎你到尼泊尔来。”邓副总理向国王转达了华国锋主席的问候。国王表示感谢。"},{"type":"paragraph","text":"会见时，比斯塔首相在坐。"},{"type":"paragraph","text":"随同邓副总理访问的韩念龙副部长、沈平司长以及中国驻尼泊尔大使彭光伟也在坐。"},{"type":"paragraph","text":"在此之前，邓小平副总理到加德满都市中心的烈士纪念碑前献了花圈，并在纪念册上签了名。"},{"type":"paragraph","text":"邓副总理还在尼泊尔教育国务大臣帕舒帕蒂·沙姆谢尔·拉纳的陪同下，参观了古色古香的加德满都老王宫，并在来宾簿上签了名。数千名市民聚集在附近街道两旁，欢迎中国客人的到来。在近旁的庙宇的高达数十级的台阶上也站满了人群。"},{"type":"paragraph","text":"新华社加德满都一九七八年二月三日电　中华人民共和国国务院副总理邓小平二月三日下午到尼泊尔外交部拜会了尼泊尔首相比斯塔，随后同他举行了诚挚友好的会谈。"},{"type":"paragraph","text":"拜会时，邓副总理向比斯塔首相转达了华国锋总理和李先念副总理对他的问候。"},{"type":"paragraph","text":"拜会和会谈时在坐的有随同邓副总理访问的外交部副部长韩念龙、亚洲司司长沈平、礼宾司副司长高建中、中国驻尼泊尔大使彭光伟等。"},{"type":"paragraph","text":"会谈时尼泊尔方面在坐的有:外交大臣阿里亚尔、财政大臣巴哈杜尔·塔帕、外交部秘书卡纳尔、刚离任的驻中国大使比克拉姆·拉纳等。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"华国锋","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9c5bc79e65"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

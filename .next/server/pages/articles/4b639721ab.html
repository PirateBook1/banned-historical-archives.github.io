script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji26","name":"毛泽东全集第26卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji26.pdf"],"article":{"title":"第四野战军先头两个军的任务","alias":"","parts":[{"type":"paragraph","text":"第四野战军先头两个军的任务！"},{"type":"paragraph","text":"（1949年3月20日）萧、陈、解、潘，刘、邓、李，并告林、罗、刘："},{"type":"paragraph","text":"东野先头两个军的任务，是协同桐柏、江汉、鄂豫三军区力量钳制白崇禧?部，使白部不能向东增援妨碍我中野、华野之渡江。因此决定：（-一）萧陈解潘所部应即依照刘邓皓辰电?改变部署，不"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给第四野战军第十二兵团司令员兼政治委员萧劲光、第一副司令员陈伯钧、参谋长解方和副参谋长潘朔端等的电报。"},{"type":"paragraph","text":"[2]刘、邓、李，指刘伯承、邓小平、李达，当时分别任第二野战军司令员、政治委员和参谋长。"},{"type":"paragraph","text":"[3]林、罗、刘，指林彪、罗荣桓、刘亚楼，当时分别任第四野战军司令员、政治委员和参谋长。"},{"type":"paragraph","text":"[4]白崇禧，当时任国民党军华中“剿匪”总司令部总司令。"},{"type":"paragraph","text":"[5]指1949年3月19日辰时刘伯承、邓小平给中共中央军委和萧劲光、解方的电报。电报说，第四野战军两个军南下行程较预定时间为迟。在此情况下我们考虑：四野十二兵团如仍以一个师出平汉路东侧，而以主力绕经枣阳、随县地区拉住桂系以掩护渡江军右侧背，这在时间与空间上都赶不及。为此，建议十二兵团应改以主力或一个军出平汉路东（并争取四月七日赶到宣化店、河口之线），以一部或一个军出西侧，如能运用郑南铁路输送一部兵力则较快。另以王宏坤指挥之桐柏、江汉部队先期以四野面目出现，以要绕道太远，而要直迫信阳，沿铁路分两路并行南下，直接威胁并打击白部，并力求迅速行进。（二）萧陈解潘受刘邓指挥，一切依刘邓意旨行动。"},{"type":"paragraph","text":"军委二十日二时"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":3,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":212,"page_end":213},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b639721ab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

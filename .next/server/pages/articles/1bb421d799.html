script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"附：           读韦君宜的《思痛录》","authors":["方舒"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"听朋友谈起中国大陆最近出了几本好书，其中之一就是韦君宜的《思痛录》，这是北京十月文艺出版社出版的“百年人生丛书”中的一本，由丁宁女士担任责任编辑。最近，国内有人给我带来了这本书，一口气读完，真是感慨良多。","type":"paragraph"},{"text":"韦君宜是一位在三十年代就投身共产革命的老干部，她也是一位出身名门闺秀的知识女性，同时她还是一位著名的作家并长期主持人民文学出版社的领导工作，在中共新闻出版界有“才女”之称。这本《思痛录》，是韦君宜回首自己的人生道路，通过解剖自己在投身中共以后“把读书所得的一切都放弃了。”“情愿做一个学识肤浅的战斗者”，然而让她痛苦和追悔莫及的是她一生中所经历的历次运动给中共党和国家，造成难以挽回的灾难。同时，在回忆录中她通过“只是说事实，只把事情一件件摆出来”，剖析自己“在左的思想影响下”如何从一个受害者，同时也变成了害人者。“这使我对于‘革命’的伤心远过于为个人命运的伤心。”","type":"paragraph"},{"text":"一滴水可以见太阳，事实上，韦君宜在解剖自己的过程中，以她清晰的笔触通过一个个具体的事实，揭示了中共及其领导人，如何走向其奋斗目标反面的“异化”过程——中共的专制机制“是一个能磨碎任何人的精神的石磨子”。","type":"paragraph"},{"text":"从延安的“抢救运动”，到中共执政后“反胡风集团”，批判电影《武训传》，反右运动和文化大革命……，韦君宜深深的体认到种种“出卖人格以求取自己‘过关’”的丑态。与其他人在回忆录中一味诉苦、表功的不同是，韦君宜的《思痛录》没有过多控诉的泪水和对自身委屈的感慨，倒是没有回避自己违背良心做错的事情和应负的责任，并真诚的忏悔，她写到“制造这个悲剧的人中间显然有我一个”，显示了一个知识分子的良知在被中共扭曲之后的最终醒悟。正是这一点，让我们对中国的民主自由前途依然有理由抱持…希望。","type":"paragraph"},{"text":"据著名作家戈阳介绍，体现韦君宜大彻大悟的这本《思痛录》，在出版过程中也遭到了中共中央宣传部的阻挠。也许是韦君宜在中共党内的特殊资历，她在《思痛录》写作过程中希望自己能老实的写，起码不有意绕开某些东西，比如她写到“直到胡耀邦同志逝世后，报纸开禁了三四天”；在回忆反右运动那段经历时，她写到了目前流亡海外的著名记者、作家刘宾雁和戈阳。这一种的处理方式，可以说在中共现有的公开出版物中是一个突破。","type":"paragraph"},{"text":"韦君宜的《思痛录》是研究中共党史一本十分难得的好书，而且首先就应该让提倡“讲政治”的江泽民好好读一读，真象韦君宜说的，“这一部血泪凝成的历史，我们不去算老账，图报复，只希望这种悲剧在中国不再发生。”“要知道这些，是这一代及下一代读者求知的需要；要想一想这些，是这个国家的主人（人民）今后生存下去的需要”。所以，“光忏悔还不够，应当认真深思造成悲剧的根源。”","type":"paragraph"},{"text":"□ 原载《新世纪》１９９８／１０～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～","type":"paragraph"}],"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1bb421d799"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

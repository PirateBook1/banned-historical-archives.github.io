script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中央、中央文革和有关方面负责同志接见击落击伤美帝飞机的作战有功人员  周恩来陈伯达康生江青姚文元等同志向作战有功人员表示热烈祝贺","authors":[],"dates":[{"year":1968,"month":4,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中央、中央文革和有关方面负责同志接见击落击伤美帝飞机的作战有功人员"},{"type":"paragraph","text":"周恩来陈伯达康生江青姚文元等同志向作战有功人员表示热烈祝贺"},{"type":"paragraph","text":"中央负责同志勉励他们更高地举起毛泽东思想伟大红旗，戒骄戒躁，再接再厉，歼灭一切胆敢来犯的敌人，争取更大的胜利。被接见的有功人员一再高呼：“永远忠于伟大领袖毛主席！”“永远忠于战无不胜的毛泽东思想！”“永远忠于毛主席的无产阶级革命路线！”“毛主席万岁！万万岁！”“祝毛主席万寿无疆！”"},{"type":"paragraph","text":"新华社八日讯周恩来、陈伯达、康生、江青、姚文元、谢富治、黄永胜、吴法宪、叶群、汪东兴、邱会作、李作鹏、刘贤权等负责同志，今晚接见了在一月二十日击落入侵的美帝军用无人驾驶高空侦察机一架、荣立一等功的中国人民解放军空军某部飞行副大队长韩永武，荣立一等功的飞行员周永成，以及此次作战有功的其他人员，接见了在二月十四日击落和击伤入侵的美帝Ａ—1Ｈ型舰载攻击机各一架、荣立一等功的中国人民解放军海军航空兵某部飞行副大队长陈武录，荣立一等功的飞行员王顺义，以及此次作战有功的其他人员。"},{"type":"paragraph","text":"接见时，周恩来、陈伯达、康生、江青、姚文元等同志，同在无产阶级文化大革命争取全面胜利的凯歌声中取得辉煌战果的有功人员，一一亲切握手，表示热烈祝贺，并且勉励他们更高地举起毛泽东思想伟大红旗，戒骄戒躁，再接再厉，歼灭一切胆敢来犯的敌人，争取更大的胜利。"},{"type":"paragraph","text":"被接见的英雄的有功人员，挥动红光闪耀的革命宝书《毛主席语录》，激动地一再高呼：“永远忠于伟大领袖毛主席！”"},{"type":"paragraph","text":"“永远忠于战无不胜的毛泽东思想！”“永远忠于毛主席的无产阶级革命路线！”“毛主席万岁！万万岁！”“祝毛主席万寿无疆！万寿无疆！”他们表示，一定要更好地响应林副主席的号召：“读毛主席的书，听毛主席的话，照毛主席的指示办事，做毛主席的好战士。”要心怀一个光辉的“忠”字，百倍提高警惕，为保卫无产阶级文化大革命，保卫祖国，做出更大的贡献。（附图片）"},{"type":"paragraph","text":"四月八日，周恩来、陈伯达、康生、江青、姚文元等负责同志，接见了击落和击伤入侵美帝飞机的作战有功人员。图为接见时合影。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e96e4de523"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

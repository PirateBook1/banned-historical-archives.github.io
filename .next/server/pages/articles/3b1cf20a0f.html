script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席刘主席是我们最敬爱的领导人  南昌人民手执花朵载歌载舞全城浸沉在欢乐中","authors":[],"dates":[{"year":1965,"month":1,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席刘主席是我们最敬爱的领导人"},{"type":"paragraph","text":"南昌人民手执花朵载歌载舞全城浸沉在欢乐中"},{"type":"paragraph","text":"新华社南昌四日电　三日晚，南昌市九万多人热烈欢呼刘少奇主席等重新当选国家领导人。人们高举红旗和毛主席、刘主席的巨幅画象，手执花朵，载歌载舞，全城浸沉在欢乐的气氛中。"},{"type":"paragraph","text":"喜讯传到江西棉纺织印染厂，三千多名职工敲锣打鼓热烈庆贺。这个厂和全国人大代表施作宇同班的细纱车间工人张彩花说：“施作宇去北京参加全国人代会时，我们姐妹们就委托她选出我们最敬爱的人当国家领导人，今天这个愿望实现了。我们一定要在毛主席和刘主席的领导下，更好地搞好生产，建设社会主义祖国。”"},{"type":"paragraph","text":"刚从田野收工回来的郊区塘山、罗家集等人民公社社员们听到喜讯后，立即敲锣打鼓，表示热烈拥护。塘山人民公社青龙大队贫下中农胡细佬连声说：“刘少奇主席是为我们贫下中农办事的好主席！”"},{"type":"paragraph","text":"南昌市驻军部队也纷纷举行集会祝贺。江西军区直属一二三部队全体官兵当听到刘少奇、宋庆龄、董必武、朱德、周恩来等国家领导人当选的消息以后，整个会场都沸腾起来。他们情不自禁地高呼“中国共产党万岁！”“毛主席万岁！”“中华人民共和国万岁！”"},{"type":"paragraph","text":"许多学校师生和街道居民也纷纷涌向街头庆贺刘主席等国家领导人当选。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"江西文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3b1cf20a0f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"国棉二十八厂化纤分厂工人活学活用毛主席哲学思想自力更生发展化纤生产多快好省地完成了年产万吨人造棉设备的扩建任务","authors":[],"dates":[{"year":1971,"month":1,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海国棉二十八厂化纤分厂的广大工人和干部，活学活用毛主席的光辉哲学思想和‘老三篇’，坚持自力更生、土洋结合，克服重重困难，用七个月的时间，多快好省地完成了年产万吨人造棉设备的扩建任务。"},{"type":"paragraph","text":"为了适应国民经济的飞跃发展，更好地支援世界革命，国棉二十八厂化纤分厂按上级指示，在原年产三千四百吨人造棉设备的基础上，搞年产万吨人造棉设备的扩建任务。厂革委会首先发动群众以革命大批判开路，狠批叛徒、内奸、工贼刘少奇修正主义路线在本厂的余毒。在革命大批判中，许多老工人说，我们化纤分厂是一九六○年开始建造的，当时受大叛徒刘少奇修正主义路线的干扰，走的是爬行主义的路。今天毛主席把扩建任务交给我们工人阶级，我们决不能再走这条老路，一定要闯出自力更生的新路，在一九七○年底造出争气机，纺出争气棉，狠狠打击帝修反。"},{"type":"paragraph","text":"这个厂的工人在制造设备中敢于向洋机器开刀，创造中国式的纺丝机。纺丝保全组的工人和技术人员一起认真学习《实践论》、《矛盾论》，用毛主席的哲学思想分析、解剖洋机器，从而设计成功单面单排中国式的纺丝机，并且在短短的三个月中制造出来了。这台机器造价不到洋机器的三分之一，产量高，废气少，操作、检修十分方便。"},{"type":"paragraph","text":"关键设备纺丝机是造出来了，但搞辅助设备时又遇到大量的困难。工人老师傅认为主要矛盾解决了，如果辅助设备搞不好，也会拖整个工程的后腿。他们坚持自力更生，大搞技术革新，大造土机械，整个工程所需要的百分之六十以上的成套设备和配件，都依靠自己的力量解决了。"},{"type":"paragraph","text":"扩建工程中有一个下水道的问题需要解决。以前每天有几百吨的工业用水通过下水道排到河里，这条下水道稍有阻塞就会造成全厂停车。面对这个困难，大家学习《矛盾论》，群策群力，决心把要排掉的水利用起来。于是，他们自己造了一套设备，把过去每天排到河里的几百吨水进行循环利用，做到既增产又节约。扩建以后，需要蒸汽的供应量大大增加，原来的老锅炉担负不了那么大的送汽量。工人同志不向上伸手要新锅炉，而是把旧锅炉升高一米半，进行彻底改造，同样达到生产需要的用汽量。"},{"type":"paragraph","text":"在兄弟厂的大力支援下，这个厂闯过了许多难关，在一九七○年十二月二十六日，化纤工人亲手制造的争气机开动起来了，纺出了争气棉。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0ce87995c2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

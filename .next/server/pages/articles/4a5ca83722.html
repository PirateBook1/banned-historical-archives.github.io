script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"哥伦比亚革命人民热烈欢呼毛主席支持美国黑人抗暴斗争的声明　毛主席和全世界被压迫人民心连心　被压迫人民联合起来拿起武器展开革命斗争直到胜利","authors":[],"dates":[{"year":1968,"month":5,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"哥伦比亚革命人民热烈欢呼毛主席支持美国黑人抗暴斗争的声明"},{"type":"paragraph","text":"毛主席和全世界被压迫人民心连心"},{"type":"paragraph","text":"被压迫人民联合起来拿起武器展开革命斗争直到胜利"},{"type":"paragraph","text":"据新华社一日讯　波哥大消息：哥伦比亚革命人民在读了毛主席四月十六日发表的支持美国黑人抗暴斗争的声明后感到欢欣鼓舞，他们表示，毛主席的这一声明“再次证明，毛主席和全世界被压迫人民是心连心的”，毛泽东思想是“照亮世界革命斗争道路的灯塔和阳光”。"},{"type":"paragraph","text":"一位哥伦比亚冶金工人说，毛主席的声明“再次证明，毛主席和全世界被压迫人民是心连心的。”他说：能够有毛泽东主席这样有远见卓识的导师，这是全世界被压迫人民的莫大幸福。毛主席以他威力无边的思想所固有的革命的精辟性，指导着反对美帝国主义的革命斗争。"},{"type":"paragraph","text":"另一位工人说，美国黑人牧师马丁·路德·金被美国垄断势力用反革命暴力杀害这一事件“教训了美国黑人，使他们懂得，只有通过革命暴力斗争，才能打垮美国垄断势力这个压迫人的魔鬼。”他说，这“对全世界人民也是一个教训，就是只有通过革命武装斗争才能永远消灭美帝国主义建立的剥削制度。这是所有被压迫人民争取彻底解放的唯一道路。”"},{"type":"paragraph","text":"一位哥伦比亚革命者在谈到毛主席的声明时说，毛泽东思想“是照亮世界革命斗争道路的灯塔和阳光。每当毛主席向各国人民指出彻底打败美帝国主义的道路时，全世界革命者的心都激烈跳动。美帝国主义是全人类的头号敌人，已经奄奄一息。我们心中的红太阳的声明向我们明确证明，广大被压迫群众是斗争中的决定因素。”他说，两千多万美国黑人斗争震撼了这个帝国主义强国，正如毛主席所说：“这场黑人的斗争风暴发生在美国国内，是美帝国主义当前整个政治危机和经济危机的一个突出表现。它给陷于内外交困的美帝国主义以沉重的打击。”"},{"type":"paragraph","text":"这位革命者接着说，美帝国主义的压迫把世界许多国家的人民联合起来，“在我们的伟大统帅毛泽东主席的思想指引下，展开最后的斗争。”他说：“我们应该高度觉悟到，我们全世界人民应该坚定不移地联合起来，抵抗企图吞灭我们的这个魔鬼。”“当美帝国主义在垂死挣扎的时候，我们剩下的唯一道路，就是象毛主席所指出的，拿起武器，展开革命斗争，直到胜利。”"},{"type":"paragraph","text":"一位哥伦比亚革命农民说，我看到毛主席支持美国黑人抗暴斗争的声明感到非常高兴。美国黑人在美帝国主义这个魔鬼的心脏开展的斗争是对我们的斗争的支持，我们也应该用我们在哥伦比亚推翻美帝国主义的斗争支持他们。无论是美国黑人或是我们全世界人民都应该坚信，只有用革命的暴力反击垄断资产阶级的反革命暴力，我们才可能获胜。在我们这里就有这样的经验：在反对帝国主义及其走狗的反动暴力的斗争中一旦解除武装，反动派就毫不犹豫地杀害我们。他接着说，毛主席“坚决支持美国黑人，号召美国所有受垄断资产阶级压迫的人、全世界受美帝国主义剥削的人联合起来，这向我们表明了他的伟大思想。我们万分激动地欢迎毛泽东主席的这个声明。这个声明鼓舞我们在毛泽东思想的指引下，不惜一切必要的牺牲，更加全心全意地进行斗争。”"},{"type":"paragraph","text":"这位革命农民最后说：“毛主席的声明对美国黑人和全体美国人民的斗争，对全世界人民的斗争具有伟大的历史意义。”他高呼：“毛主席万岁！”“亚非拉革命人民万岁！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4a5ca83722"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

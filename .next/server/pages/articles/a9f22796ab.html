script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国棉纺织会议全体代表写信  向毛主席致敬  报告一年成就保证完成明年计划","authors":[],"dates":[{"year":1950,"month":12,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全国棉纺织会议全体代表写信"},{"type":"paragraph","text":"向毛主席致敬"},{"type":"paragraph","text":"报告一年成就保证完成明年计划"},{"type":"paragraph","text":"【本报讯】全国棉纺织会议写信向毛主席致敬，文如下：毛主席："},{"type":"paragraph","text":"包括全国各地区国营私营劳方资方代表的全国棉纺织会议，已于十二月三日胜利闭幕了。会议制定了一九五一年的纱布生产计划，订定了适应现有条件的经营标准，研究了改进管理企业的方法，确定了一些制度。"},{"type":"paragraph","text":"一年来，棉纺织工业已经从困难和维持的境况中逐渐好转起来，一九五○年棉纱生产量已达到过去最高年产量（一九三○年）的百分之九十七。公私关系与劳资关系都已有很大的改进。所有这些成绩，是在您和中央人民政府的正确领导下获得的。我们谨向你致崇高的敬意和感谢。"},{"type":"paragraph","text":"会议期间，我们听了周总理关于目前形势及一九五一年任务的报告，陈副总理关于财政经济问题的报告，使我们对全局的认识，更进了一步。"},{"type":"paragraph","text":"我们坚决向您保证，以完成一九五一年生产计划和贯彻大会决议，来满足广大人民需要并支援抗美援朝保家卫国的行动。我们并一致拥护陈副总理报告中关于统一纱布购销的意见。"},{"type":"paragraph","text":"当此大会结束之际，我们谨以无限热忱，祝您康健，并致最崇高的敬礼！"},{"type":"paragraph","text":"全国棉纺织会议全体代表谨上"},{"type":"paragraph","text":"一九五○年十二月三日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a9f22796ab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"瑞士新任驻我国公使贝努义  向毛泽东主席呈递国书","authors":[],"dates":[{"year":1954,"month":9,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"瑞士新任驻我国公使贝努义"},{"type":"paragraph","text":"向毛泽东主席呈递国书"},{"type":"paragraph","text":"【新华社十三日讯】瑞士联邦新任驻我国特命全权公使贝努义在十三日下午偕同一等秘书、代理参赞崔礼，一等秘书史理德，档案秘书毕希，向我中央人民政府毛泽东主席呈递国书。在场者有中央人民政府秘书长林伯渠，政务院总理兼外交部部长周恩来，人民革命军事委员会副总参谋长张宗逊，中央人民政府典礼局局长余心清，外交部办公厅主任王炳南，西欧非洲司副司长张越，交际处处长王倬如。贝努义公使呈递国书时向毛泽东主席致颂词，毛泽东主席致答词。"},{"type":"paragraph","text":"贝努义公使的颂词中央人民政府主席先生："},{"type":"paragraph","text":"我荣幸地向阁下呈递联邦政府任命我为驻在您左右的瑞士联邦特命全权公使的国书和前任公使的辞任国书。请允许我向您转致联邦主席对于您的敬礼和对于中华人民共和国人民的繁荣的祝愿。我出自衷心地告诉您：我担任了瑞士驻中华人民共和国公使的职务个人感到何等的幸福和殊荣。"},{"type":"paragraph","text":"阁下知道瑞士这一个悠久的民主国家愿意和世界上一切的国家和平共处并对于一切的民族的幸福有所贡献。我国政府对于中瑞两国人民之间既存的良好关系的维持极为重视。我希望将来更能进一步地增进联系着中华人民共和国和瑞士联邦的敦睦友谊。在这种精神之中，我欣幸地再提起周恩来总理先生阁下在他最近居留瑞士的期间以中国代表团首席代表的资格致我国政府的友爱的书信。"},{"type":"paragraph","text":"在我完成付托于我的使命中，我希望能获得阁下的支持和贵国政府好意的协助。现在我谨先向您，主席先生，表示热烈的感谢。"},{"type":"paragraph","text":"毛泽东主席的答词公使先生："},{"type":"paragraph","text":"我很高兴地接受阁下所递交的瑞士联邦委员会的国书，并对您所转达的瑞士联邦主席对中华人民共和国人民及我个人的祝贺表示感谢。"},{"type":"paragraph","text":"五年来，中、瑞两国间的友好关系在和平共处的基础上已经有了增进。在日内瓦会议期间，中华人民共和国代表团受到了瑞士政府和人民的款待和协助，我借此机会表示谢意。今后中、瑞两国之间的经济联系和文化交流将更加增进，这不仅有利于两国人民友谊的发展而且亦有助于世界和平的巩固。"},{"type":"paragraph","text":"我热烈地欢迎阁下出任瑞士联邦驻中华人民共和国的特命全权公使，在您为加强中、瑞两国友好合作的工作中，定将获得我和中华人民共和国政府的协助。"},{"type":"paragraph","text":"我预祝阁下在工作中获得成功，并祝贵国人民幸福及元首健康。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fac99d4ae8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"准备回师歼击由沈阳撤退之敌","alias":"","parts":[{"type":"paragraph","text":"准备回师歼击由沈阳撤退之敌！"},{"type":"paragraph","text":"（1948年9月3日）林、罗、谭："},{"type":"paragraph","text":"据南京谍息：国防部已制订在营口登陆的作战计划，在这次作战中将有防御部队参加，并由招商局的船只保证军队的运输，被指定参加这次作战的各部队已有了充分的战斗准备。国民党指挥机关对这次作战很重视，国民党军队登陆后拟向沈阳西北方面冲击，假使他们不能在营口立足，那么，最低限度他们必须保证部队从沈阳地区撤退的走廊等语。望注意此项消息，国民党似有将长沈军队从营口撤退之准备。如此事在你们攻击锦榆线3以后实现，你们须准备于攻占锦榆后回师歼击由沈阳撤退之敌军，务使长沈敌军不能向华中撤走。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"申江"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给东北野战军司令员林彪、政治委员罗荣桓、政治部主任谭政的电报。"},{"type":"paragraph","text":"[2]长沈，指吉林长春和辽宁沈阳。[3]锦榆线，指锦州至山海关的铁路，即今京哈线一段。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":9,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":439,"page_end":439},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7d0db47d05"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

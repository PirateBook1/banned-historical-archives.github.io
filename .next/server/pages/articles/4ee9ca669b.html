script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批转湖南省委、省人委关于切实制止耕畜死亡现象的意见","authors":[],"dates":[{"year":1962,"month":6,"day":5}],"is_range_date":false,"parts":[{"text":"中共中央批转湖南省委、省人委关于切实制止耕畜死亡现象的意见","type":"title"},{"text":"各中央局，各省（市）委、自治区党委：","type":"appellation"},{"text":"湖南省委、省人委转发《记者来信》的一份反映耕牛死亡情况的材料，并提出了制止耕牛死亡现象继续发生的意见，这些意见是正确的，现在一并转发给你们参考。据了解，最近有些地方的耕畜仍在继续死亡，这是应该引起我们严重注意的问题，此种现象如不迅速扭转，必然影响农业生产的恢复和发展，因此，请你们仿效湖南的做法，认真地对耕畜的所有制、饲养和繁殖情况进行一次检查，并订出有效措施，以期在短时期内，将耕畜非正常死亡的现象切实制止。","type":"paragraph"},{"text":" 中  央一九六二年六月五日","type":"paragraph"},{"text":"（可以发至公社、生产队）","type":"paragraph"},{"text":"切实制止耕畜死亡现象","type":"subtitle"},{"text":"——省委、省人委转发记者来信的一份材料","type":"subtitle"},{"text":"各地、市、县、区委，人民公社党委，生产大队支部；各专署、自治州、市、县人委，人民公社、生产大队和生产队管委会：","type":"appellation"},{"text":"转去新华社湖南分社《记者来信》第六十五期刊载的一份材料，请你们认真看一看。信内反映不少地区耕牛死亡情况，是值得严重注意的问题。为了制止耕牛死亡现象继续发生，省委提出以下意见，请你们认真研究执行。","type":"paragraph"},{"text":"第一，耕牛归生产队所有。现在耕牛仍归生产大队所有、生产队使用的，应由大队和生产队双方议价，办好手续，归生产队所有。","type":"paragraph"},{"text":"第二，建立严格的养牛责任制。喂牛户要经社员评选有经验的、积极负责的、爱护耕牛的户担任，长期包给他们喂养。困难户具有这些条件，可以优先给他们喂养；如果不具备这些条件，就要另想其他办法照顾，不要把养牛的大事当做照顾困难户的一种办法。","type":"paragraph"},{"text":"现在的养牛户，如果不恰当，可以经社员改选具备上述条件的户来喂养。","type":"paragraph"},{"text":"选择养牛户，最好养用合一，如果不可能，由养牛户和用牛人订立合同，各负责任，共同把牛喂好、用好。","type":"paragraph"},{"text":"第三，切实解决饲料问题。喂牛稻草要有全年安排，一次点交喂牛户保管，包干负责。稻草在首先满足喂牛需要后，才能安排其他用途。春、夏、秋季除督促养牛户放牧外，要打青草喂养；过冬、农忙时期，生产队要尽可能搞一些精饲料（如粮食、盐等）给牛吃；养牛户搞泥鳅、蛋给牛吃，生产队应当付给适当报酬。","type":"paragraph"},{"text":"第四，用牛要劳逸结合。不管忙到什么程度，都要让牛有足够的休息时间。牛力困难的地方，实在没有其他办法，宁可组织人拉犁，也要使牛有适当的休息。","type":"paragraph"},{"text":"第五，奖励繁殖耕牛。生产队必须及时注意母牛配种。生下小牛，至少分给养牛户一半。有的地方实行第一头小牛归养牛户、第二头归生产队的办法，也是可行的。如何规定，由各生产队自己决定。现有的小牛要喂养好，按时开教（教会者给予合理报酬）。","type":"paragraph"},{"text":"生产大队可以组织耕牛养护、繁殖的检查评比，对养得好、繁殖得快的队和户给予表扬和奖励。","type":"paragraph"},{"text":"第六，有条件的地方（指有草），允许和鼓励私人养牛。私人养的牛，如生产队需要，可参加犁田，但应根据等价交换的原则，补给工分。","type":"paragraph"},{"text":"请你们认真地对耕牛饲养、繁殖情况进行一次检查，采取切实有效的措施，迅速制止耕牛非正常死亡的现象。让耕牛得到保护和发展，是发展农业生产的一个重要保证。","type":"paragraph"},{"text":" 中共湖南省委湖南省人委一九六二年五月二十一日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4ee9ca669b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlibrary","name":"马列毛图书馆","internal":false,"official":false,"type":"db","author":"网络资料","files":"","article":{"title":"印度革命在中国革命的道路上前进：特来地区斗争第二阶段开始（摘要）","authors":["印共革命派大吉岭地区代表会议"],"dates":[{"year":1968}],"is_range_date":false,"comment_pivots":[],"comments":[],"page_start":0,"page_end":0,"description":"","parts":[{"type":"paragraph","text":"印共革命派大吉岭地区代表会议一九六八年"},{"type":"paragraph","text":"九月的第二周，纳萨尔巴里、卡里巴里、潘西德瓦的革命农民举行了一次会议，约二百名代表参加。会上决定积极地抵制选举和夺取下一次的全部收成。通过了向巴布拉尔同志致哀的决议，决议规定了农民革命今后的任务。"},{"type":"paragraph","text":"决议宣布，巴布拉尔同志的牺牲使纳萨尔巴里农民运动开始了一个新阶段。巴布拉尔同志开始了特莱地区的游击战。决议是这样的："},{"type":"paragraph","text":"巴布拉尔同志是特莱地区农民斗争的英勇领袖，今年第一个牺牲者。巴布拉尔同志是贫农，他献出生命有很深刻的意义。巴布拉尔同志的牺牲把特莱地区的农民运动提高到了一个新阶段。正是巴布拉尔同志，首先开始了特莱地区的游击战。他给阶级敌人和警察以伤害。"},{"type":"paragraph","text":"同志们，纳萨尔巴里的斗争进入第二阶段了。我们的责任是推进这个斗争。能担负这一责任的同志就能举起人民民主革命的红旗。他们就将是毛主席的当之无愧的学生，他们就将是革命的伟大领袖。为了完成这个任务，必须建立起我们的党支部，每个支部必须选出一个领导人，每个支部必须确定固定的地区。这些支部的任务是：传播毛主席的思想，积极开展阶级斗争，作为游击单位出其不意地打击敌人。必须打击可恨的阶级敌人，打击警察的特务和走狗，不失时机地打击武装部队。我们必须记住林彪同志的教导：“你打你的，我打我的；打得赢就打，打不赢就走”。我们必须在完全依靠人民的觉悟，完全依靠革命的团结，在人民的合作下前进。我们一定会取得第二阶段斗争的胜利，因为毛主席的思想在特莱地区已经成为一支现实力量。"},{"type":"paragraph","text":"巴布拉尔·比斯瓦卡尔马同志万岁！人民民主革命万岁！毛主席万岁！"},{"type":"paragraph","text":""}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a05980ed0b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

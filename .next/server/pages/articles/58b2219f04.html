script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西北区现代戏观摩演出会在兰州开幕九个民族的千余戏剧工作者聚集一堂，交流学习毛主席著作、思想革命化和编演革命现代戏的经验","authors":[],"dates":[{"year":1965,"month":7,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社兰州17日电　西北区话剧、歌剧、京剧现代戏观摩演出大会十六日在兰州开幕。"},{"type":"paragraph","text":"这是西北地区第一次全区性的现代戏观摩演出大会。它将检阅西北地区戏剧革命的成果，总结和交流戏剧工作者学习毛主席著作、思想革命化和编演革命现代戏的经验，进一步促进西北地区戏剧革命更普遍、深入的发展。"},{"type":"paragraph","text":"参加这次观摩演出的有分别属于汉、回、维吾尔、哈萨克、藏、土、乌孜别克、蒙古、满九个民族的一千四百多个戏剧工作者。在一个月左右的会演期间，来自新疆、陕西、青海、宁夏、甘肃五省区和兰州部队的二十二个演出单位，将演出三十七个剧目和一部分歌舞、说唱节目。这些剧目都是一年多来创作和改编的。除了其中有两个革命历史题材的剧目外，其它大都是反映社会主义革命和社会主义建设斗争生活的，还有一些反映援越抗美和描写越南人民反美爱国的英勇斗争的节目。富有浓厚的民族色彩和地方色彩是这次会演的剧目中的一个显著特色。不久以前成立的我国第一个维吾尔族话剧团——新疆歌舞话剧院一团，将在这次会演中演出一个反映维吾尔族青年石油工人成长的话剧《战油田》。"},{"type":"paragraph","text":"这次会演分四轮进行。第一轮将演出五个大型话剧和四个小话剧。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"新疆文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"58b2219f04"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

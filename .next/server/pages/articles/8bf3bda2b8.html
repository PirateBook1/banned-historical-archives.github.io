script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席阳光照耀下没有一个人的才能会被埋没的","authors":["沈英卫","韩蕙娟"],"dates":[{"year":1952,"month":12,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"韩蕙娟　述"},{"type":"paragraph","text":"沈英卫　记"},{"type":"paragraph","text":"我是解放前在东南药科专校毕业的，当时我以为有了专门知识，就不愁没饭吃，可是出了学校那里有我的出路呢?妇女在旧社会里是被歧视的，根本就没有她发挥能力的机会。我闲在家里好几年，四处托朋友、找亲戚，介绍工作，后来才由一个同学介绍到宇宙药厂化验室当助理研究员，可是工作了一年多即被辞退了，就这样一直失业到解放之后。失业知识分子登记时，我赶忙去办理了登记，日夜指望马上派到工作。可是等待了好久还没有消息，我心里很焦急，今年夏季里，我看到里弄里有很多登记了的姊妹们考上了人民教师，纷纷走上工作岗位，我情绪很波动；以为登记处分派工作一定有偏向，所以我连里弄工作都不高兴搞了。后来看到有好几个姊妹，登记处替她介绍了好几次工作，可是由于她们自己的就业条件太差，故而都没有考上。这才使我想到:我们上公共汽车的时候也得排了队一个个的上车，才有秩序，何况旧社会那样长时期所造成的失业现象，当然要一步步的来解决了，而况分配工作，也是要量才录用的，必须经过一番调配才行。所以我们自己在没有就业之前，努力创造自己就业的条件；也可以说:我们急于要求政府赶快介绍工作，倒不如反转来要求自己提高政治文化等各方面的水平，这才能快一些就业。于是我努力学习，积极参加里弄读报组。十月廿一日我接到了中国医药公司华东区公司的考试通知，我竟然考上了目前的工作，遂了我毕生志愿，我深深体会到:在毛主席阳光照耀下，没有一个人的才能会被埋没的!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8bf3bda2b8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

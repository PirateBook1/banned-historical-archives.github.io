script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"77fd62e6-e508-483f-91b3-f5e144115abb","name":"社会主义时期的党内资产阶级（谈谈党内资产阶级）（中共上海市委1976年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/77fd62e6-e508-483f-91b3-f5e144115abb.pdf"],"article":{"title":"说明","alias":"","parts":[{"type":"paragraph","text":"说"},{"type":"paragraph","text":"明"},{"type":"paragraph","text":"上海人民广播电台讲话稿《社会主义时期的党内资产阶级》系改编自秦正先（上海市委写作组）编写的《谈谈党内资产阶级》。"},{"type":"paragraph","text":"《谈谈党内资产阶级》自一九七六年二月开始编写，利用了北京、辽宁等地的理论讨论会和上海编写的《社会主义政治经济学》的相关材料。其初稿名为《谈谈社会主义革命性质、任务、对象和前途》，第二稿为《论社会主义时期的资产阶级》，在同年九月底定稿并排印了清样，原计划于十月份由上海人民出版社发行，因“一举粉碎”，未成。"},{"type":"paragraph","text":"同期，上海市委写作组还将《谈谈党内资产阶级》稍作改编为八讲广播讲座，自一九七六年八月三十一日起开始在上海人民广播电台广播，在同年十月六日后，仍然继续广播至十月十六日的第五讲。"},{"type":"paragraph","text":"在“揭批查”中，一九七八年八月“上海市委宣传部办公室”以“二简字”印发了上述广播讲稿全文作为黑材料，现改为简体字并将原材料的“△△△”恢复原样排出，并参考部分“揭批查”材料对异文加了校勘脚注，以供研究参考。"}],"authors":[],"dates":[],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":2,"page_end":2},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b84371e70c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

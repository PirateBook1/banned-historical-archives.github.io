script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于正确处理野战部队与琼崖纵队及琼崖地方党关系的指示","authors":[],"dates":[{"year":1950,"month":4,"day":21}],"is_range_date":false,"parts":[{"text":"中共中央关于正确处理野战部队与琼崖纵队及琼崖地方党关系的指示","type":"title"},{"text":"华南分局、广东军区党委、琼崖区党委（请分局转）、十五兵团党委，并告中南局、中南军区党委：","type":"appellation"},{"text":"我大陆野战军部队在冯白驹同志领导下的琼崖纵队配合之下，已在琼崖大批登陆，战斗正在进行中。我大陆部队还须继续登陆，以便彻底消灭岛上残余敌军，解放琼崖，建立琼崖革命秩序，并须有必要兵力担负琼崖方面的国防任务。为了很好地完成这些任务，我大陆野战军部队与琼崖纵队及琼崖地方党的同志必须互相亲密地团结起来，在中南局及华南分局领导之下共同努力，克服各种困难，才能达到。但是由于琼崖纵队及琼崖地方党的同志长期与中央隔离，在极端困难的条件之下单独支持斗争二十余年，他们的工作作风可能有一些地方和大陆上工作的同志们不完全一致。关于此点，双方的同志，特别是双方领导同志，如果不予以充分的注意，在会师之后，在互相配合完成各种困难任务之中，很可能引起各种误会及互相抱怨、互相不团结的现象，因而大大妨碍今后的工作。为此，双方的领导同志与党的领导机关必须向自己的干部和党员切实说明两方同志密切合作的必要性，在彼此的关系上采取谦虚、谨慎和学习的态度，鼓励对方，帮助对方，以便建立双方亲如兄弟的友谊与合作。从大陆到琼崖去的同志必须了解琼崖纵队的同志从第一次大革命时候起，他们就在琼崖坚持斗争，一直到现在配合大陆革命的胜利、解放琼崖，他们不怕困难、顽强坚持斗争的精神，是值得赞扬的。他们对于琼崖的情况是了解的，他们与琼崖的人民是有联系的，因此，外去的同志必须足够地尊重他们，并团结他们、倚靠他们，共同进行各种工作，同时，很好地将大陆工作的经验与党中央的各种政策告诉他们。对于他们的缺点，则须用很好的态度适时地告诉他们，并给他们以充分的时间去考虑与学习，然后改正他们的缺点。另一方面，琼崖纵队与琼崖党委的同志必须了解大陆部队在琼崖登陆，是解放琼崖的决定力量。大陆部队同志有充分的正规战争的经验及大规模组织工作的经验，在接收和管理城市及执行中央政策方面亦具有相当的经验，这些经验是值得学习的。因此，琼崖地方同志对于从大陆去的同志亦必须有足够的尊重，并团结他们、倚靠他们，将琼崖各种工作做好。如果发现大陆去的部队和同志有任何缺点，亦须用很好的态度适时地告诉大陆去的负责同志和党的领导机关，采取适当的办法去纠正，而不要随意地去加以批评和议论，以免引起不必要的误会。由于我军在琼崖的胜利登陆与琼崖大规模战争的展开，中央很注意外去部队与外去同志和琼崖纵队与琼崖地方同志的团结合作，望双方负责的领导机关予以充分的注意并转知所属一体注意，是为至要。","type":"paragraph"},{"text":" 中  央四月二十一日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"99029b2a8a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"紧跟毛主席　夺取新胜利","authors":[],"dates":[{"year":1969,"month":8,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"金山县金卫公社八二大队革委会"},{"type":"paragraph","text":"伟大的中华人民共和国成立二十周年大喜日子快要来到了，我们大队的贫下中农和革命干部止不住心头的万分激动，怀着对毛主席无限深厚的无产阶级感情，回顾过去的战斗历程。二十年来，我们大队经历了一场两个阶级、两条道路、两条路线的激烈搏斗，在毛主席革命路线的指引下，广大贫下中农和革命干部坚持走社会主义道路，人民公社集体经济越办越好，毛泽东思想在我们大队越来越深入人心。大家说，我们现在的胜利，只是万里长征的第一步，更艰苦的战斗，更大的胜利还在后头。革命没有完，革命要继续，我们要紧跟毛主席，夺取新胜利!"},{"type":"paragraph","text":"我们一定进一步深入学习“九大”文献，认真落实“九大”精神，继续办好各种类型的毛泽东思想学习班，立标兵，树典型，开展活学活用毛泽东思想的讲用会，让继续革命的思想在广大群众中深深扎根。"},{"type":"paragraph","text":"毛主席教导我们:“我们现在思想战线上的一个重要任务，就是要开展对于修正主义的批判。”我们要结合三大革命运动实践，进一步开展革命大批判，批判农村资本主义自发倾向，坚持社会主义方向，进一步树立为革命种田的思想。"},{"type":"paragraph","text":"我们坚决贯彻执行毛主席“备战、备荒、为人民”和“以粮为纲”的伟大方针。发扬“一不怕苦，二不怕死”的革命精神，与天斗，与地斗，与阶级敌人斗，誓夺农业新丰收，实现第十二年的粮食连续增产，以革命和生产的丰硕成果，向建国二十周年献礼!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f1071e0285"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

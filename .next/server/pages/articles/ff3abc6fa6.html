script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"布迈丁总统接见沙风团长","authors":[],"dates":[{"year":1977,"month":10,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"布迈丁总统接见沙风团长"},{"type":"paragraph","text":"据新华社阿尔及尔一九七七年十月一日电　阿尔及利亚民主人民共和国总统、革命委员会主席胡阿里·布迈丁十月一日接见了中国政府农业代表团团长、农林部部长沙风，并同他进行了亲切友好的谈话。"},{"type":"paragraph","text":"布迈丁总统请沙风团长转达他对华国锋主席和中国共产党中央委员会几位副主席的问候，沙风团长转达了华国锋主席和邓小平、李先念副总理对布迈丁总统的致意。"},{"type":"paragraph","text":"布迈丁总统祝愿中国和阿尔及利亚扩大在农业方面的合作和进一步加强两国的友好关系。"},{"type":"paragraph","text":"以农林部部长沙风为团长、广东省农垦总局副局长何康为副团长的中国政府农业代表团，是九月二十三日上午到达阿尔及尔对阿尔及利亚进行友好访问的。"},{"type":"paragraph","text":"以农林部部长沙风为团长的中国政府农业代表团，同以农业和土地革命部部长塔耶比·拉比为团长的阿尔及利亚政府农业代表团，九月二十四日举行会谈。"},{"type":"paragraph","text":"九月二十四日晚上，塔耶比·拉比部长设宴招待沙风部长和代表团成员。"},{"type":"paragraph","text":"二十五日和二十六日，代表团还访问了奥兰省、穆斯塔加奈姆省、特莱姆森省和西迪贝勒阿巴斯省，参观了养蚕中心、繁殖蚕卵中心和农业技术学院等。"},{"type":"paragraph","text":"代表团所到之处，都受到了阿尔及利亚人民热情友好的接待。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ff3abc6fa6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji21","name":"毛泽东全集第21卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji21.pdf"],"article":{"title":"为《边区群众报》创刊六周年题词","alias":"","parts":[{"type":"paragraph","text":"为《边区群众报》创刊六周年题词"},{"type":"paragraph","text":"（1946年3月24日）希望读者多利用报纸，推动工作，学习文化。"},{"type":"paragraph","text":"毛泽东三月廿四日"},{"type":"paragraph","text":"都些多利用报纸"},{"type":"paragraph","text":"你子罗花化。毛泽东为《边区群众报》创刊六周年的题词。关于工业与工运问题的方针！"},{"type":"paragraph","text":"（1946年3月24日、28日）各局："},{"type":"paragraph","text":"为使工业与工运问题在党内展开讨论，纠正目前严重存在着的过左偏向，请将中央关于工业与工运三个问题询问电转发至区党委（或省委）及分区党委两级讨论，特别注意抄给从事工业与工运的干部加以讨论，并将他们意见反映到中央来。但在纠正偏向时，须着重于干部思想上打通，不要着重于犯错误的责任，对于他们领导群众艰苦奋斗，还须给以勉励与安慰，以便好好地将“左”倾偏向纠正过来，而不是泼冷水。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"寅敬"},{"type":"paragraph","text":"[1]本篇一是毛泽东为中共中央起草的指示，后来决定暂不发出。本篇二是毛泽东在1946年3月28日《中共中央关于经济建设的几项通知》稿中加写的第七项。29日，毛泽东在陈伯达将这个通知稿报送任弼时写的信上,写了以下批语：“弼时同志：前次拟发的工业与工运指示电，暂不发了，在此"},{"type":"paragraph","text":"解放区劳资关系必须取合作方针，以达发展生产、繁荣经济之目的，无论公营、私营，都是如此。任何工厂、工会与党支部必须与厂方协同制定生产计划并协同执行之，力求以较低之成本，得较多较好之产品，从此获得较多之盈利，劳资双方有利。工人之福利必须于发展生产、繁荣经济中求之，任何片面的过火要求，都将破坏解放区的经济。"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":3,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":216,"page_end":219},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b2b89aa06c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

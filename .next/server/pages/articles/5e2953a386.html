script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于扩大传达[1971]57号文件的通知","authors":[],"dates":[{"year":1971,"month":9,"day":28}],"is_range_date":false,"parts":[{"text":"中共中央关于扩大传达[1971]57号文件的通知","type":"title"},{"text":"毛主席批示：照发。","type":"subtitle"},{"text":"各省、市、自治区党委，各大军区、各省军区、各野战军党委，军委各总部、各军兵种党委，中央和国务院各部委领导小组、党的核心小组：","type":"appellation"},{"text":"一、中央决定将《中共中央通知》（中发[1971]57号）文件扩大传达和讨论范围：","type":"paragraph"},{"text":"1、陆军和海军传达到军的党委常委、同级副职党员干部和师的两三个主要干部。","type":"paragraph"},{"text":"2、空军传达到团，民航传达到大队，而后尽快地逐步传达到中队和机组。","type":"paragraph"},{"text":"3、地方传达到地、市委常委。","type":"paragraph"},{"text":"4、中央和国务院各部委传达到下属部、处、室负责干部。","type":"paragraph"},{"text":"二、传达方法：","type":"paragraph"},{"text":"1、陆、海、空军一律由所在各大军区党委常委负责组织传达，可以由各大军区集中传达到军、师两级，也可以由各大军区派人分片传达。","type":"paragraph"},{"text":"2、省军区、军分区和参加三支两军的干部，一律参加省、地委常委的传达。","type":"paragraph"},{"text":"3、听取传达干部名单，军、师两级由各省、市、自治区党委和各大军区党委审定，凡不适合听传达的，可不予参加。","type":"paragraph"},{"text":"三、传达要求：","type":"paragraph"},{"text":"各单位传达后，要结合部队和地方实际，认真组织学习讨论，深入揭发和严格批判林彪的错误和罪行，使全党全军进一步提高阶级斗争、路线斗争和无产阶级专政下继续革命的觉悟。要严格区分两类不同性质的矛盾，坚决贯彻执行毛主席的无产阶级革命路线和政策，团结起来，争取更大的胜利。","type":"paragraph"},{"text":"四、57号文件由中央印发送到大军区和省、市、自治区党委常委，然后由他们分送给各地、市，各军、师，各军区、军分区党委常委各一份，指定专人保管，不得遗失，不得摘抄、翻印。听传达的同志要严守党的秘密，不准记录，不准传播。","type":"paragraph"},{"text":"五、各单位传达讨论的情况，由各省、市、自治区党委，各大军区、军委各总部、各军、兵种党委，中央和国务院各部委领导小组、党的核心小组，密封专送中央。","type":"paragraph"},{"text":" 中共中央一九七一年九月二十八日","type":"paragraph"},{"text":"____________________________________________________________________","type":"appellation"},{"text":"中共中央办公厅                       一九七一年九月二十八日发出","type":"appellation"},{"text":"____________________________________________________________________","type":"appellation"}],"comments":[],"origin":"（根据中央文件原件打印）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"三支两军","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5e2953a386"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

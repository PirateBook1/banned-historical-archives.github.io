script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿中两国男女篮球队进行友谊比赛邓小平副总理出席观看并会见了阿战友","authors":[],"dates":[{"year":1974,"month":7,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七四年七月二十六日电　一万八千名观众今晚在首都体育馆观看了阿尔巴尼亚国家青年女子篮球队同中国女子篮球队、阿尔巴尼亚国家男子篮球队同中国男子篮球队进行的友谊比赛。两国男女篮球运动员的精采球艺和良好的体育风格，不断博得全场观众的热烈掌声。"},{"type":"paragraph","text":"国务院副总理邓小平出席观看了友谊比赛，并在比赛开始前会见了阿尔巴尼亚男女篮球队领队瓦索欧·沙卡，副领队博隆波·卡博、克乔·吉亚泰，同他们进行了亲切友好的谈话。国家体委负责人庄则栋、姚晓程，外交部副部长余湛，中国篮球协会和有关方面负责人牟作云、魏明、王文忠，阿尔巴尼亚驻中国大使什图拉，大使馆参赞安东尼、武官卡比苏茨，参加了会见并观看了友谊比赛。邓小平副总理等还走下主席台，到比赛场上会见了阿中两国男女篮球教练员、运动员和前来我国访问的阿尔巴尼亚乒乓球运动员，同他们亲切握手，并一起照了像。"},{"type":"paragraph","text":"阿尔巴尼亚男女篮球队是在访问了上海、杭州、长沙、广州、沈阳、长春之后于二十四日返回北京的。今晚，中阿两国男女篮球运动员再次进行友谊比赛，受到首都人民的热情欢迎。在两国女子篮球比赛中，阿尔巴尼亚国家青年女子篮球队以快速进攻积极切入篮下投篮，并结合中距离投篮不断得分。中国女队也打出了不少快攻的好球，尤其是下半场中国女队中距离投篮较准，结果以八十六比六十九获胜。在男队进行比赛时，由于双方实力相当，比赛十分紧张、精采。双方防守都较严密，同时也都较好地发挥了快速进攻等战术，比分曾多次出现平局。在全场比赛还有三分钟时，中国队以六十一比六十领先。这时，双方争夺更加激烈，比赛结果阿尔巴尼亚国家男子篮球队以六十七比七十负于中国男子篮球队。"},{"type":"paragraph","text":"比赛结束后，双方教练员、运动员热烈握手，体现了中阿两国人民和运动员之间的革命团结和战斗友谊。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"77be6ff624"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于立即扭转粮食调运迟缓现象保证完成调运计划的紧急通知","authors":[],"dates":[{"year":1961,"month":1,"day":24}],"is_range_date":false,"parts":[{"text":"中共中央关于立即扭转粮食调运迟缓现象保证完成调运计划的紧急通知","type":"title"},{"text":"各中央局，各省、市、自治区党委，粮食部、铁道部、交通部党组：","type":"appellation"},{"text":"最近粮食调运情况很不正常，从一九六O年十二月下旬以来，粮食调运进度越来越慢。去年十二月中旬平均每天调出五千七百万斤，十二月下旬降到五千万斤，一九六一年一月上旬再降到三千六百万斤，一月中旬也只有四千万斤。从一月一日到一月二十日，共只调出七亿八千万斤，占一月份调出计划十七亿二千万斤的百分之四十五。这就是说，留给下旬的任务占全月任务的一半以上。由于多数调出省区调运迟缓，京、津、沪三大市调不抵销，灾区的调入计划也完成得很差。这种情况如果不坚决地迅速地加以扭转，势必打乱今年上半年安排城乡人民生活的既定计划，这是一个十分严重的问题。","type":"paragraph"},{"text":"必须指出，最近有些同志听说中央在着手进口粮食，就把调出粮食的劲头松了下来，这是一种十分危险的想法。我们从资本主义国家购买大量粮食，是一件很复杂的事，在粮食没有运到口岸、没有抓到我们手里以前，总是靠不住的。决不能把希望寄托在这一方面，而必须把国内需要由国内平衡，作为安排工作的立脚点。国内粮食调拨这一口气万万松不得，松了会出大问题。","type":"paragraph"},{"text":"目前各地区粮食都很紧，调出地区也都有困难。在这种情况下，只有采取拆东补西，以甲济乙，再以乙济甲的办法，才能使大家都过得去。现在把一九六一年第一季度粮食调出计划发给你们，请有关地区坚决保证完成。一季度计划调出的四十亿零九千万斤粮食，是“刀口上”的粮食，是经过一压再压，已经低于最低需要的数字，即使全部调到，还有七亿多斤的差额要靠进口粮食来弥补。各地的调出任务，一月份不能完成的，二月份要补齐；如果二月份不能完成，三月份要补齐，决不能拖欠了事。吃饭第一，要把粮食调运放在运输的第一位，这个方针必须执行，贯彻不力的必须纠正。中央要求各省、市、自治区党委，立即切实抓紧对中央的和省内的粮食调运工作；所有调运迟缓的地区，必须在最短期内，使调运进度有显著的上升。","type":"paragraph"},{"text":"附：一九六一年第一季度粮食调出计划","type":"paragraph"},{"text":" 中  央一九六一年一月二十四日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"98f9da7b8a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

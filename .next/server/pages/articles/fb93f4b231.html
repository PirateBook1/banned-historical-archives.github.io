script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共中央华北局等分别发出通知号召革命人民象英雄钻井队那样忠于毛泽东思想把活学活用毛主席著作的运动推向新高潮，进一步促进人们思想革命化，争取社会主义革命和社会主义建设的新胜利","authors":[],"dates":[{"year":1966,"month":10,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京4日电　中共中央华北局、中共中央东北局、中共中央西北局、中共中央中南局、中共中央西南局，最近分别发出通知或决定，号召革命人民宣传和学习32111钻井队的英雄事迹，以这个英雄集体为榜样，把读毛主席的书作为生活的第一需要，把毛泽东思想化为自己的灵魂，把执行毛主席的指示变成自觉的行动，把革命的利益当成自己的第一生命。"},{"type":"paragraph","text":"中共各中央局的通知说，32111英雄钻井队是在我国七亿人民活学活用毛主席著作的高潮中，在无产阶级文化大革命运动中，出现的一个闪耀着毛泽东思想光辉的英雄集体。他们用生命和鲜血保卫了国家的财产和人民的利益。他们这种工人阶级的崇高品质和英雄行为，是伟大毛泽东思想的又一曲响彻云霄的凯歌!通知要求大家学习32111钻井队英雄们临危不惧，赴汤蹈火，不惜牺牲自己一切的无产阶级革命硬骨头作风；学习他们团结一致，齐心协力，勇往直前，英勇战斗的无产阶级集体英雄主义精神；学习他们不为名，不为利，不怕苦，不怕死，一心为革命，一切为人民的高尚的共产主义品质。"},{"type":"paragraph","text":"通知强调指出，要学英雄的思想，走英雄的道路，创英雄的业绩，千条万条，最根本的一条是学习他们“把毛主席的指示印在脑子里，溶化在血液中，落实在行动上”；学习他们无限忠于毛主席，忠于毛泽东思想，忠于党，忠于人民，忠于无产阶级革命事业。"},{"type":"paragraph","text":"各中央局发出的通知中，要求各级党组织，广大工农兵群众，革命干部和革命知识分子，广大革命青少年，认真学习英雄钻井队，把活学活用毛主席著作的运动推向一个新的高潮，进一步促进人们的思想革命化，把各项工作做得更多、更快、更好、更省，把无产阶级文化大革命进行到底，争取社会主义革命和社会主义建设的新胜利。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fb93f4b231"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

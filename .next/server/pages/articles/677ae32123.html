script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"遵照上级指示，坚决彻底贯彻政策: 中共湖北省麻城县宋埠公社委员会关于解决具体问题的决议（草案）","authors":[],"dates":[{"year":1959,"month":3,"day":24}],"is_range_date":false,"parts":[{"text":"遵照上级指示，坚决彻底贯彻政策: 中共湖北省麻城县宋埠公社委员会关于解决具体问题的决议（草案）","type":"title"},{"text":"中共宋埠公社全体党委通过学习县委吴书记传达毛主席指示和省委六级干部会议精神以后，明确到这是一个具有巨大生命力的指示，特别是“十放”、“十定”、“五统一”、“四兑现”、“四承认”的精神，使公社党委跳出了事务圈子，能集中精力致力发展生产，因此，公社党委决定遵照上级指示，坚决彻底贯彻政策，并作出如下决定。","type":"paragraph"},{"text":"一、公社与各大队结算问题","type":"subtitle"},{"text":"公社1958年将各大队粮、油、棉、钱共计达7.7万多元，除付给大队的生活费和工资以外，要给各大队40万元全部退还给各大队，现公社存现金13万元，今天即退给李胜3万元，拜郊3万元，大塘角3,617元，歧亭和砚池共退5万元，野鸡岗2.5万元，其余边算边退，保证全部退完。","type":"paragraph"},{"text":"二、公社退还各大队生产队的实物","type":"subtitle"},{"text":"1、公社集中的30部板车，5部马车，动力4部（纸厂占用两部，通过协商作价付款），19头耕牛，和集中的牲猪全部退还给原属单位。","type":"paragraph"},{"text":"2、原生产队在宋埠镇修的厕所退还给生产队自修自用。","type":"paragraph"},{"text":"3、水利电站、水泥厂下放到拜郊大队，榨油厂下放给野鸡岗大队。","type":"paragraph"},{"text":"4、公社集中的450群蜜蜂，连人一起退给生产队。","type":"paragraph"},{"text":"5、手工业、竹、木、铁匠等，除原宋埠、歧亭两镇的手工业社外，其余全部下放到生产队管理。","type":"paragraph"},{"text":"6、公社调用的干部，仍归还原单位。","type":"paragraph"},{"text":"7、原二中，拜郊小学，雷达部队以及拖拉机站占用的土地一律退交原单位。","type":"paragraph"},{"text":"8、公社基建损害了青苗，作价由公社赔偿。","type":"paragraph"},{"text":"9、公社使用中死的两匹马，作价由公社赔偿。","type":"paragraph"},{"text":"10、大办钢铁调用大塘角的风箱，原物退还。","type":"paragraph"},{"text":"11、公社办卫星食堂投资过大的不合理的部分公社承认，所发给社员工资，伙食共计1,700元，由公社负责。","type":"paragraph"},{"text":"12、公社抽调各队劳力，按合理比例多退少补。","type":"paragraph"},{"text":"13、关于外调劳力收入3,000多元，一律退归生产队。","type":"paragraph"},{"text":"14、各大队医院放至大队管理。","type":"paragraph"},{"text":"15、学校，除农业中学，宋埠小学，歧亭小学由公社管理外，其余全部同大队管理。","type":"paragraph"},{"text":"16、新建农村，拜郊一生产队用3,000元，李胜一中队用300元，邵田公社垫付，帐目以后再算。","type":"paragraph"},{"text":"17、公社印发的餐票中，赚了一部分钱，把帐算清以后，退还给购票当事人。","type":"paragraph"},{"text":"除上述十七项以外，发动到会干部进一步清理，该退还给大队、生产队的一律退还。","type":"paragraph"},{"text":" 1959年3月24日","type":"paragraph"}],"comments":[],"origin":"《麻城县一九五九年万人大会资料汇集》（档案）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"677ae32123"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

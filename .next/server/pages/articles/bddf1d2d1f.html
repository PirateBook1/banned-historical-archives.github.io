script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2606","name":"最高人民法院关于对文化大革命前判处的刑事案件提出的申诉应如何处理的通知","author":"最高人民法院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"最高人民法院关于对文化大革命前判处的刑事案件提出的申诉应如何处理的通知","dates":[{"year":1980,"month":2,"day":15}],"is_range_date":false,"authors":["最高人民法院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"安徽省司法厅，司法工作手册（第三辑），486-487","tags":[{"name":"错判","type":"主题/事件"},{"name":"复查","type":"主题/事件"},{"name":"申诉","type":"主题/事件"},{"name":"刑事","type":"主题/事件"}],"parts":[{"type":"title","text":"最高人民法院关于对文化大革命前判处的刑事案件提出的申诉应如何处理的通知"},{"type":"subtitle","text":"1980年2月15日    （80）法研字第7号"},{"type":"paragraph","text":"各省、市、自治区高级人民法院："},{"type":"paragraph","text":"在复查纠正文化大革命期间的冤假错案过程中，各地人民法院也处理了一部分对文化大革命以前判处的刑事案件出的申诉。从各地处理的情况看，文化大革命以前判处的刑事案件，大部分是正确的。但在某些时候，由于种种原因确实也判错了一些案件。对此，要遵照“有反必肃、有错必纠”的方针，和中共中央一九七九年第96号文件规定的“对文化大革命前判处的刑事案件提出申诉的，可作为人民法院的经常工作，认真负责地予以处理”的精神，对确属错判案件，虽时过境迁与情况复杂，仍要不怕麻烦，慎重处理。同时，也要教育申诉当事人向前看，主要是政治上纠正平反不要纠缠于其他问题。现提出如下几点，希各地人民法院遵照执行。"},{"type":"paragraph","text":"一、对文化大革命前判处的刑事案件当事人提出申诉的，或者有关单位提出要复查的，或者司法人员自己发现能判错提出复查的，由人民法院作为一项经常工作，认真负责地审查处理。但对文化大革命前判处的刑事案件不进行全面复查。"},{"type":"paragraph","text":"二、 处理对文化大革命前判处的刑事案件提出的申诉，除了党的十一届三中全会以来，中央对解决历史遗留问题有专门规定的，应按规定复查纠正外，对其他申诉案件，要根据判决时中央的政策和国家法律来衡量原判是否适当，不能以现在的政策和法律去处理过去判处的案件。"},{"type":"paragraph","text":"三、 对于具体的案件，主要事实或者基本性质认定错了，或者按照当时中央的政策和国家法律不构成犯罪、不该判刑而定罪判刑的，要改判纠正。对于主要事实或者基本性质不错的，一般可不改判。对量刑畸重，仍在服刑的，可酌情改判；如已刑满释放。一般可不再改判。"},{"type":"paragraph","text":"四、向原审人民法院提出申诉的，由原审人民法院处理；向上级人民法院提出申诉的，一般也可转交原审人民法除处理。重大的、疑难的，或者多次申诉又确有理由而未得到妥善处理的，可由上一级人民法院或高级人民法院处理。"},{"type":"paragraph","text":"对最高人民法院前各大区分院判处的案件提出申诉的，委托有关地区高级人民法院查清事实，提出处理意见后，由最高人民法院处理。"},{"type":"paragraph","text":"五、对于错判案件改判后的善后工作，可参照中共中央一九七九年第96号文件的规定办理。改判纠正后善后工作的实际问题，要着重解决在基层。上级人民法院改判的案件，可委托当事人所在地的人民法院或有关的人民法院协助办理。"},{"type":"paragraph","text":"处理文化大革命前判处的刑事案件的申诉，要持慎重态度。遇有重大问题和其他难以解决的问题时，应请示党委解决。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bddf1d2d1f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

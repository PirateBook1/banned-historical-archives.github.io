script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在离开我国国境安东时金日成首相电毛主席致谢","authors":[],"dates":[{"year":1953,"month":11,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京廿七日电】　我中央人民政府毛泽东主席收到了朝鲜民主主义人民共和国内阁首相金日成在离开我国国境安东时的来电。电文如下:"},{"type":"paragraph","text":"北京市"},{"type":"paragraph","text":"中华人民共和国中央人民政府毛泽东主席:"},{"type":"paragraph","text":"兹值离开伟大中国的边境之际，我以朝鲜民主主义人民共和国代表国的名义，再次对于尊敬的您和中华人民共和国中央人民政府，给予我们的开心和款待，表示深切的感谢。"},{"type":"paragraph","text":"我相信此次北京会谈的成就，将更加巩固朝中两国人民间的友谊团结，并保障战后朝鲜人民经济的恢复发展，从而有利于我国的和平统一、独立的斗争。同时，对于远东的和平安全事业，亦将有巨大的贡献。"},{"type":"paragraph","text":"我希望兄弟的中国人民在新生活的建设中获得更大的成就，并衷心祝贺您身体健康。"},{"type":"paragraph","text":"朝鲜民主主义人民共和国"},{"type":"paragraph","text":"内阁首相金日成"},{"type":"paragraph","text":"一九五三年十一月二十六日于安东"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a124a47a2d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"马来亚《阵线报》欢呼世界已进入毛泽东思想的伟大新时代　世界革命人民的红心齐向毛主席　中国已成为世界革命的中心　文化大革命推动世界革命胜利前进","authors":[],"dates":[{"year":1967,"month":12,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"马来亚《阵线报》欢呼世界已进入毛泽东思想的伟大新时代"},{"type":"paragraph","text":"世界革命人民的红心齐向毛主席"},{"type":"paragraph","text":"中国已成为世界革命的中心　文化大革命推动世界革命胜利前进"},{"type":"paragraph","text":"新华社十二日讯　新加坡消息：在新加坡出版的马来亚报纸《阵线报》最近在为纪念伟大的十月社会主义革命五十周年而发表的社论中指出：当前的世界进入了一个伟大的时代，即帝国主义走向全面崩溃，社会主义走向全世界胜利的时代，也就是毛泽东思想的新时代。目前世界革命的中心，已从莫斯科转移到北京，世界亿万革命人民的红心齐向毛主席。"},{"type":"paragraph","text":"社论说，世界革命人民正继续沿着十月革命开辟的道路奋勇前进。社论指出，今天的世界革命，比起五十年前，内容深刻得多了，规模广阔得多了，斗争激烈得多了，现在全球到处呈现一派大好的革命形势。"},{"type":"paragraph","text":"社论强调说，由当代世界人民的伟大导师毛主席亲自发动和领导的中国无产阶级文化大革命，极大地鼓舞和推动了世界人民革命的胜利前进。"},{"type":"paragraph","text":"社论说：今天，亚洲、非洲、拉丁美洲人民的民族解放运动风起云涌，波澜壮阔地向前迈进。英雄的越南人民的抗美救国战争，为世界人民反对美帝国主义、争取解放的斗争树立了光辉的榜样。西欧、北美、大洋洲的工人阶级有了新的觉醒，纷纷起来大造本国垄断资产阶级的反。以苏修为中心的现代修正主义背叛世界革命的丑恶面目已暴露无遗。"},{"type":"paragraph","text":"社论说：虽然赫鲁晓夫及其继任者勃列日涅夫、柯西金叛徒集团背叛了十月革命，背叛了苏联人民，背叛了世界革命，甘当美帝压迫与奴役世界人民的帮凶，走上了反革命、反人民的绝路。但是，在当代世界人民的伟大导师毛主席的英明领导下，在战无不胜的毛泽东思想的光辉照耀下，世界革命人民必将把十月革命的伟大红旗插遍全球。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f769ba9405"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

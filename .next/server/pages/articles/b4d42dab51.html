script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西安市委创造“联合斗争”方法","authors":["王永"],"dates":[{"year":1957,"month":9,"day":1}],"is_range_date":false,"parts":[{"text":"西安市委创造“联合斗争”方法","type":"title"},{"text":"王永","type":"authors"},{"text":"《人民日报》讯：陕西日报登载新华社记者王永报道：怎样使反右派斗争平衡深入地开展？中共西安市委会创造的“联合斗争”方法，提供了经验，并取得很大成效。","type":"paragraph"},{"text":"当反右派斗争开始时，中共西安市委会所属十一个部（委）中，只在组织部、宣传部和直属机关党委三个部门发现了四个右派分子，其他八个部门并没有暴露出来。因为这些部门是由各业务系统分别领导，彼此互不联系。致使整个机关反右派斗争的力量显得很分散。当时已发现有右派分子的个别部门深感人力不足、斗争不力；而其他没有发现右派分子的部门因为没有受到生动的阶级斗争的教育，有些干部对反右派斗争的认识还很模糊，甚至有少数人怀疑组织部对右派分子亢郁光的材料整理得是否全面。","type":"paragraph"},{"text":"为了克服这些缺点，中共西安市委会的机关党组织，决定成立反右派斗争临时领导小组，确定统一指挥、联合作战。作战的方法是：首先改变机关内部分散领导的方法，把各部（委）组成一个统一的作战单位。接着以右派分子所在的部（委）为单位进行小会斗争，和右派分子核对全部事实。然后根据各右派分子不同的具体情况，确定召开“联合斗争”大会的次数和参加的部门。会前由领导小组把准备斗争的右派分子的材料，印发给各部（委）的每个干部，组织各部（委）在本单位内部分别进行了两、三次讨论和批判。这样许多原来没有右派分子部门的干部，在认识右派分子的丑恶面目后，就澄清了过去的糊涂思想。主动地和右派分子划清界限，积极地投入了反右派斗争。农村工作部和文教部为了驳斥组织部右派分子亢郁光的反动言论，还专门派干部深入农村和高等学校去搜集材料，其他各部也有一百多个干部分别就右派分子的不同论点，准备了据理驳斥的联合发言。经过一个多星期的充分准备后，全机关就召开了有五百多人参加的斗争大会，并邀请了市级其他有关机关派代表参加。会上各部门有四十多个人连续踊跃地发言，集中批判右派分子亢郁光的谬论，由于揭露出的材料充分，事实确凿，因而右派分子亢郁光的狡猾抵赖，就更加激起群众的愤怒。在群众的步步追逼下，亢郁光不得不低头认罪，并且承认他已口服心服。","type":"paragraph"},{"text":"这样经过对几个右派分子的“联合斗争”，加强了各部门之间的合作，并教育和锻炼了全体干部。右派分子就在机关群众中完全孤立起来了。许多过去对右派分子抱同情态度的人，现在也积极参加了斗争。团市委一个过去坚决不戴“右派”帽子的右派分子，后来也主动地承认自己是右派分子，并且还检举出另外的一个右派分子。直属机关党委一个准备顽抗的右派分子也自己表示要向人民交械投降。原来没有发现右派分子的统战部、办公厅等部门，许多干部也向领导小组揭发出了其他右派分子的反动言论，由于各部门的密切配合，现在又揭露出四个比较隐蔽的右派分子。目前，这种“联合斗争”的经验，已在西安市级部分单位中推行。","type":"paragraph"},{"text":"——原载《人民日报》1957年9月1日，原标题为“推动反右派斗争平衡深入地开展　西安市委创造“联合斗争”方法”","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b4d42dab51"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

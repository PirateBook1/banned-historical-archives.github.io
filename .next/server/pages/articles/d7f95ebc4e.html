script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——外行不能领导内行","authors":["朱裕璧","湖北医学院","潘其隆","许瑞昌","陈达"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论——外行不能领导内行","type":"title"},{"text":"湖北医学院许瑞昌朱裕璧潘其隆陈达","type":"authors"},{"text":"“共产党都是些不懂科学的人，共产党根本不能领导科学，科学要让大知识分子来领导才有出路。”（湖北医学院  许瑞昌）","type":"paragraph"},{"text":"“思想领导没有党光靠技术人员是不行的，但是，必须知道，党得不到技术人员的协助是办不好学校的。今天不是知识分子和党争领导权的问题，这是客观要求。譬如说给病人开刀，你一个共产党员有天大的本事也不能把医生拉到一边而自己动手。特别是今天共产党是执政党。但党却把医生看得太简单了，这是不行的。解放八、九年了，知识分子都经过了锻炼，他们要求尊重他们。否则，他当面好像佩服你，但实际在‘腹诽’。”","type":"paragraph"},{"text":"“共产党能领导科学，但不等于每个党员都能领导，有些党员认为过去能领导人民向阶级敌人作斗争，就能领导一切事业，隔行如隔山，能打仗的人，不一定能看病。”（湖北医学院　朱裕璧）","type":"paragraph"},{"text":"“党员只懂马列主义就妨碍了技术发展。”（湖北医学院  潘其隆）","type":"paragraph"},{"text":"“我们是高等学府，怎能让不识五斗大字的老干部在学校工作呢？要撤换这些老干部的工作。”（湖北医学院　陈达）","type":"appellation"}],"comments":[],"origin":"《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d7f95ebc4e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

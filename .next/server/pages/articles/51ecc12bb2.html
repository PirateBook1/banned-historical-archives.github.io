script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji8","name":"毛泽东全集第8卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji8.pdf"],"article":{"title":"消灭中阳一带敌军的部署","alias":"","parts":[{"type":"paragraph","text":"消灭中阳一带敌军的部署川"},{"type":"paragraph","text":"（1936年3月5日）林、聂，徐、程："},{"type":"paragraph","text":"甲、阎敌东面三路已明，北面当亦有三路，南面将是两路，八路估计共有十六个团，至多二十个团。"},{"type":"paragraph","text":"乙、我军应以关上、水头为枢纽，背靠石楼，集中两军团最大主力，以连续战斗，消灭其东面之两路或三路为基本作战方针。如南面之敌迫近水头，亦可从南面打起，依明日情况决定。"},{"type":"paragraph","text":"丙、我以准备七日作战之目的，明（六）日部署："},{"type":"paragraph","text":"1．一军团一、四两师在关上东端约二十里地区集中，一部保持与兑九峪、高阳两路之敌接触，二师主力控制关上、车鸣峪间，向中阳阻敌。一军团七日作战准备任正面。"},{"type":"paragraph","text":"2.十五军团以七十五师两个团，明日位于水头东面三十里通大"},{"type":"paragraph","text":"[1]这是毛泽东和红军第一方面军司令员彭德怀给第一方面军第一军团军团长林彪、政治委员聂荣臻和第十五军团军团长徐海东、政治委员程子华的电报。"},{"type":"paragraph","text":"[2]阎，指阎锡山，当时任国民党政府军事委员会副委员长、太原绥靖公署主任。"},{"type":"paragraph","text":"[3]关上，村名，位于山西省中阳县南部。水头，镇名，位于今山西省交口县西北。麦郊路上，七十八师、八十一师集中水头，而于石口置一游击队。七号作战，十五军团准备从右翼打去。"},{"type":"paragraph","text":"3.我们率二十三分队明日到水头与徐程见面。一军团地图应送水头不误。徐程明日在水头不得移动。"},{"type":"paragraph","text":"彭毛三月五日二十四时"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":3,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":311,"page_end":312},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"51ecc12bb2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录3.pdf"],"article":{"title":"周恩来、戚本禹在第四次接见湖南三方代表时的讲话","parts":[{"type":"title","text":"873.周恩来、戚本禹在第四次接见湖南三方代表时的讲话"},{"type":"paragraph","text":"(1967年8月2日凌晨)"},{"type":"paragraph","text":"中央首长详细听取了各地区的汇报，特别是对湘潭、常德地区的严重局势非常关注。当代表控诉各地军分区勾结保字号挑起武斗破坏生产时，总理一再强调要各军分区认真听取造反派的批评，进行检讨，采取有效措施，支持真正的无产阶级革命派，立即制止武斗。在这次接见中，中央首长对湖南问题作了如下重要指示："},{"type":"paragraph","text":"一、乱夺枪枝现象要立即制止。已发下去的枪，军分区要收回。枪夺到坏人手里，影响社会秩序，十分危险。发枪不是不可以，要发到造反派的基干民兵手里，要进行审查。"},{"type":"paragraph","text":"二、二·四批示是错误的。湖南军分区夸大了事实，在执行二·四批示中大抓、大捕、大肃流毒，错误更加严重。“湘江风雷”下面恢复组织的时候，一是要按系统、按行业进行。"},{"type":"paragraph","text":"三、已被煽动进城的农民，要立即劝他们返回农村抓革命、促生产，不许围困城市，堵塞交通。保守派反对七·一三通知，更加证实中央七·一三通知是正确的。"},{"type":"paragraph","text":"四、湖南军区、各军分区，要认真作检讨，造反派要允许他们改正错误。"},{"type":"paragraph","text":"五、湘潭七·二五夺权是非法的。衡阳的夺权中央不承认，特别是湘潭现在还在反对中央。"},{"type":"paragraph","text":"六、总理说：“对湖南问题，主席最先察觉，我的表态是经过主席同意的。”"},{"type":"paragraph","text":"在接见过程中，“红联高司”派代表团土崩瓦解，纷纷倒戈起义，受到造反派的欢迎。“钢杆高司”垂头丧气。"}],"authors":["周恩来","戚本禹"],"dates":[{"year":1967,"month":8,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":325,"page_end":325,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"戚本禹","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"451f51b46d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji8","name":"毛泽东全集第8卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji8.pdf"],"article":{"title":"消灭兑九哈之敌的部署叫","alias":"","parts":[{"type":"paragraph","text":"消灭兑九峪之敌的部署！"},{"type":"paragraph","text":"（1936年3月6日）林、聂："},{"type":"paragraph","text":"一、十五军团七十五师由海东率领，明拂晓出发，先头十二时可到大麦郊3。"},{"type":"paragraph","text":"二、兑九峪之敌明日如不动，则一军团在原地、十五军团在大麦郊宿营，后天（八号）攻击兑九峪。"},{"type":"paragraph","text":"三、兑九峪之敌明天如不向大麦郊，而向一军团位置前进，则一军团向后撤退二十里宿营，十五军团在大麦郊宿营。八号攻击。"},{"type":"paragraph","text":"四、敌明天如进至兑九峪与大麦郊中间地区停止宿营，则一军团在原地、十五军团在大麦郊宿营。八号攻击。"},{"type":"paragraph","text":"五、敌明天如向大麦郊前进，则一军团应候敌完全通过后，从敌右侧后攻击，十五军团以一部正面遭遇，主力从敌右侧攻击而消"},{"type":"paragraph","text":"[1]这是毛泽东和红军第一方面军司令员彭德怀给第一方面军第一军团军团长林彪、政治委员聂荣臻的电报。1936年3月初，阎锡山一面请求蒋介石派军队支援，一面将自己的机动部队编为4个纵队，向红军东征部队发起第-次反击。3月10日，红一军团和十五军团向兑九峪发起进攻，击溃了晋军的第二、第三两个纵队。阎锡山组织的第一次反击被粉碎。"},{"type":"paragraph","text":"[2]海东，即徐海东，当时任红军第一方面军第十五军团军团长。[3]大麦郊，村名，位于今山西省交口县东部。灭之。"},{"type":"paragraph","text":"六、以上四种情况，只有敌向大麦郊攻击，我军方与之作战，否则均在后天作战。"},{"type":"paragraph","text":"七、二师仍在关上以北钳制孙楚，十五军团一个营在石口以南钳制梁旅\"。"},{"type":"paragraph","text":"八、我们随七十八师及八十一师明日七时从水头出发，十四时可到大麦郊。"},{"type":"paragraph","text":"彭毛"},{"type":"paragraph","text":"六日二十时半"},{"type":"paragraph","text":"[1]孙楚，当时任国民.党军太原绥靖公署第四纵队司令兼第一〇一师师长。"},{"type":"paragraph","text":"[2]梁旅，指国民党军太原绥靖公署第一纵队第六十九师第二〇三旅，旅长梁鉴堂。"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":3,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":316,"page_end":317},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b2a951a219"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

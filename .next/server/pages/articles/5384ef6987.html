script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"储安平承认他的发言曾和罗隆基商量过, 但仍然竭力避开他跟章罗同盟的关系","authors":[],"dates":[{"year":1957,"month":7,"day":2}],"is_range_date":false,"parts":[{"text":"储安平承认他的发言曾和罗隆基商量过, 但仍然竭力避开他跟章罗同盟的关系","type":"title"},{"text":"储安平今天在江苏省代表小组会上说，他跟罗隆基谈民主党派帮助共产党整风时，曾经提起“老和尚”与“小和尚”一事，问罗隆基：“","type":"paragraph"},{"text":"关于十二个副总理问题，是否可以谈谈？”罗隆基回答：“可以谈。”罗隆基还对储安平说：“这次全国人民代表大会会议之后，对于政治制","type":"appellation"},{"text":"度可能引起讨论。”据储安平说，罗隆基还跟他谈了肃反等问题。","type":"appellation"},{"text":"储安平今天还说，章伯钧曾经跟他谈过两次话。章伯钧要光明日报多登人的新闻。章伯钧说：“现在什么事情都集中在几个人身上，在报纸上也只看到几个人的名字。这样大的国家，把事情集中在几个人身上，怎么办得好！”","type":"paragraph"},{"text":"储安平今天竭力避开他跟章罗同盟的关系，他只说“我们的思想和立场有共同的基础”。有些代表要他检查“党天下”发言的错误，质问","type":"paragraph"},{"text":"他为什么要派人到九大城市点火，为什么要篡改光明日报的政治方向，储安平避而不答。表们对储安平的这种态度表示愤慨。","type":"appellation"},{"text":"今天罗隆基没有出席小组会，章伯钧在安徽省小组会上没有发言。","type":"paragraph"},{"text":" ---- 原载《人民日报》1957年7月2日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5384ef6987"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

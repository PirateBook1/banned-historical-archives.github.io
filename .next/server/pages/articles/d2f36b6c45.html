script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于农业合作社干部必须参加生产劳动的指示","authors":[],"dates":[{"year":1957,"month":9,"day":25}],"is_range_date":false,"parts":[{"text":"中共中央关于农业合作社干部必须参加生产劳动的指示","type":"title"},{"text":"中央多次指示，农业合作社的干部，从主任副主任起，都必须参加生产劳动。许多合作社已经很好地解决了这个问题，但是，也有不少合作社还解决得不很妥善，甚至迟迟未决。中央认为：在整风运动中，各地各级党委都必须检查各合作社执行中央指示的实际情况，指导各合作社按照自己的条件，通过群众讨论，适当地拟出解决这个问题的办法。在讨论和拟定这类办法的时候，可以参考下列规定：","type":"paragraph"},{"text":"（１）合作社干部处理日常事务的工作，采取轮流值班制，或者分日值班，或者分上下午值班。在值班或者开会以外的时间，干部都同一般社员一样参加生产劳动。","type":"paragraph"},{"text":"（２）干部的劳动，同一般社员一样，按劳动的数量和质量，领取工分。因此，干部的生活费用，不要完全由社补贴，而可以只由社补贴那些因公误工的部分。补贴也可以采取定额的办法，但因为多数干部在实行值班办事以后，大部分时间可以参加生产劳动，一般的补贴定额都不宜太高。会计因为有经常的技术性的业务，补贴数量应该另定。","type":"paragraph"},{"text":"（３）在实施前两项规定的条件下，合作社干部参加社务工作的补贴工分总数，一般地应该力求不至超过全社工分总数的１％。","type":"paragraph"},{"text":"为了保证以上的规定能够更顺利地实施，县、区、乡各级党委应该按照中央关于民主办社几个事项的通知，改进领导方法，减少一些不必要的会议。","type":"paragraph"},{"text":" 来源：《人民日报》1957年9月27日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d2f36b6c45"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

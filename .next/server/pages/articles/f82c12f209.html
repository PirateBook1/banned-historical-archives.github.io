script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东评点二十四史》翻阅断想","authors":["焦国标"],"dates":[{"year":1997,"month":9,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"焦国标"},{"type":"paragraph","text":"断想之一:如果按读书花费时间的多少作标准，称毛泽东为研究二十四史的专家或研究《资治通鉴》的专家，是绰绰有余的。因为他读《通鉴》七遍，圈点二十四史多遍。虽然没有资料证明毛泽东读《马恩全集》或《列宁全集》七遍或多遍，但毛泽东对马列主义的研究也是精深的。"},{"type":"paragraph","text":"断想之二:读史是为了总结历史的经验教训，而凡经验教训都是一定历史条件下的经验教训，二十四史有二十四史条件下的经验教训，伏尔泰卢梭有伏尔泰卢梭条件下的经验教训，马恩列宁有马恩列宁历史条件下的经验教训。历史条件越邻近，其可借鉴的东西也就越多。按历史唯物主义的逻辑，华盛顿的经验教训绝对要比李自成的经验教训更值得学习和借鉴。"},{"type":"paragraph","text":"断想之三:无产阶级的革命事业与二十四史记录的事业相隔了整整一个社会类型，即资本主义社会。二十四史的思想到伏卢时代就已走出使自己成立的条件，而马恩思想又是对伏卢思想的否定。当然，后者对前者的每一次否定都不是绝对的一毫不剩的否定，二十四史的经验教训对于生在马恩历史条件下的人们仍然有积极作用，但总体上、本质上，它已是过时的，过分精心于二十四史就有时代“错简”之虞。二十四史不可不读，但马恩著作更应花时间学习和研究。人的生命是一个常数，阅读钻研二十四史占生命太多，学习马恩的时间就会减少。"},{"type":"paragraph","text":"断想之四:中国人最讲修史，故有二十四史之盛，可是中国两千年来硬是眼睁睁日近衰朽，没有在前鉴上获得任何新生，到头来还是借西洋人总结出来的经验教训，包括马恩的主义，作愈合剂，才止住越溃越大的伤口而转现生机。但凡二十四史的经验教训中有万分之一的为国人世代所津津乐道的所谓免蹈前辙的功效，谅不至此。司马光神圣地领衔主编的《资治通鉴》，自负为治国通用大全，后世治者也真当经典锦囊去读，可他们从中到底读到些什么?于中国社会究竟有何补益?我不知道。我倒觉得，凡经验，如“先天下之忧而忧，后天下之乐而乐”之类，到后来往往成了中堂对子的内容，而凡教训，如“民可使由之，不可使知之”之类，却重现在历代封建社会的行政行为当中。"},{"type":"paragraph","text":"断想之五:二十四史这些封建时代的正统著述是以皇朝皇帝为本位的，所谓经验教训，也都是对皇朝皇帝而言的经验教训。马恩的著作是以全民全社会为本位的。二者有完全不同的出发点和旨归。二十四史只能孕育出强人，不能分娩出现代社会，现代社会只能出自后者。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f82c12f209"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

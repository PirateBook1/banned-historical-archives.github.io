<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"团中央、青联、学联的通知","authors":[],"dates":[{"year":1957,"month":10,"day":7}],"is_range_date":false,"parts":[{"text":"团中央、青联、学联的通知","type":"title"},{"text":"一、今年，是伟大的十月社会主义革命四十周年。伟大的十月革命，开辟了人类历史的新纪元，照亮了各国无产阶级的共同道路，鼓舞着全世界劳动人民和一切被压迫民族斗争的意志和信心。中国人民的革命正是沿着十月革命的道路取得胜利的。在今年的１１月７日，中国人民和全世界劳动人民将庄严隆重地庆祝这一伟大的节日。对我国广大青年来说，在当前的国际形势下，在国内反右派斗争已经取得重大胜利，全民性的社会主义思想教育正在开展的时候，纪念这一节日，并从中受到一次马克思列宁主义和社会主义的教育，是具有重大政治意义的。共青团、青联、学联的各级组织，应当重视这一工作，按照中国人民庆祝伟大的十月社会主义革命四十周年筹备委员会所作的各项决定，积极地动员与组织青、少年参加各项庆祝活动。","type":"paragraph"},{"text":"二、在庆祝伟大的十月社会主义革命四十周年的各种活动中，应当努力使青年了解以下几点：","type":"paragraph"},{"text":"（一）苏联在十月革命胜利以后，四十年来在各方面所取得的伟大成就，表明社会主义制度比之资本主义制度有着不可比拟的优越性。我国青年应当更加坚定不移地走社会主义道路。","type":"paragraph"},{"text":"（二）我国今天的阶级斗争并未熄灭，国内外敌人和资产阶级右派还时刻企图复辟资本主义，因此，必须巩固无产阶级专政，坚决争取我国政治战线上和思想战线上的社会主义革命的彻底胜利，粉碎资产阶级右派反苏、反共、反社会主义、反马克思列宁主义的各种谬论，为保卫十月革命的道路而斗争。","type":"paragraph"},{"text":"（三）党的领导是建设社会主义的首要条件。没有共产党就没有新中国，没有共产党就没有社会主义，没有共产党就没有我国青年美好的未来。","type":"paragraph"},{"text":"（四）苏联是保卫世界和平的坚强堡垒。苏联一向本着国际主义的原则，给予中国和各社会主义国家以真诚的、全面的、巨大的、兄弟般的援助。必须维护和加强以苏联为首的社会主义阵营的团结，不断地巩固和发展中苏两国的友好合作，加强世界无产阶级国际主义的团结。","type":"paragraph"},{"text":"（五）学习苏联人民和青年在建设社会主义中的先进经验和革命精神，发扬我国人民和青年不怕困难、艰苦奋斗、勤俭建国、勤俭持家的优秀品质。","type":"paragraph"},{"text":"三、共青团、青联、学联的各级组织，都应当组织青年积极参加当地统一组织的庆祝活动和学习活动。同时，还可以根据本地本单位的具","type":"paragraph"},{"text":"体情况，发起或者组织一些活动。例如：组织有关十月革命道路的各种问题的主题会、座谈会；举办中国和苏联以及社会主义国家青年的联欢","type":"appellation"},{"text":"会；请访问过苏联的同志介绍苏联情况；请各方面的专家介绍苏联在科学技术、文化艺术等方面成就的报告会；在有条件的地方，组织青年参观苏联帮助我国建设的工厂、矿山、农场等企业；组织青、少年去看有关的电影、书籍和展览会；举办苏联的小说、故事、诗歌的介绍会或朗诵会，苏联的音乐欣赏会；学习“莫斯科—北京”及其它加强中苏友好的歌曲；等等。总之，要因地因人制宜，力求把庆祝十月革命四十周年的宣传普遍深入地开展起来。","type":"appellation"},{"text":"四、共青团、青联、学联的各级组织，应当把十月革命四十周年的庆祝活动，当作是对青年深入进行社会主义思想教育的组成部分，制订工作计划。中央和各地的团报、团刊、队报、队刊和其它青年刊物，应将十月革命四十周年的宣传作为第四季度的报道中心之一，有计划地进行宣传，并注意供给基层组织以必要的通俗宣传资料。","type":"paragraph"},{"text":" 来源：《人民日报》1957年10月7日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a193fe6089"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

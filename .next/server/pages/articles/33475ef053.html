script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海警备区学习毛主席著作积极分子召开座谈会用毛泽东思想扫除一切害人虫声讨武汉一小撮阶级敌人制造反革命事件，坚决支持武汉革命派的英勇斗争","authors":[],"dates":[{"year":1967,"month":7,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　正在参加上海警备区学习毛主席著作经验交流会的近百名来自“三支”、“两军”第一线的学习毛主席著作积极分子召开座谈会，热烈欢呼谢富治、王力同志光荣地回到北京，愤怒声讨武汉地区党内、军内一小撮走资本主义道路当权派反对无产阶级司令部的反革命的滔天罪行，坚决支持武汉地区的无产阶级革命派，誓将无产阶级文化大革命进行到底!"},{"type":"paragraph","text":"毛主席教导我们:“捣乱，失败，再捣乱，再失败，直至灭亡——这就是帝国主义和世界上一切反动派对待人民事业的逻辑，他们决不会违背这个逻辑的。”到会积极分子一致认为，武汉地区的党内、军内一小撮走资本主义道路的当权派，狗急跳墙，迫不及待地跳了出来进行疯狂反扑，说明他们决不会违背这条逻辑。上海警备区学习毛主席著作标兵、华东二级人民英雄、团长王立和说:“阶级敌人总是错误地估计形势，这伙蠢人自以为得意，结果恰恰是搬起石头打自己的脚，加速自己的灭亡。”到会代表指出:阶级斗争是不以人们意志为转移的客观规律。“树欲静而风不止”，阶级敌人向我们刮风，我们迎头加以痛击，我们还要主动进攻，向他们刮风，要刮起十二级台风，“扫除一切害人虫，全无敌。”"},{"type":"paragraph","text":"参加会议的积极分子重温毛主席关于“一切反动派都是纸老虎”的教导，一致认为，党内一小撮走资本主义道路当权派的疯狂反扑，说明了他们的虚弱，说明了他们的末日即将来临。警备区学习毛主席著作标兵姚品嘉说:“党内一小撮走资本主义道路当权派是纸老虎，他们经不起毛泽东思想的阳光的照射，经不起无产阶级文化大革命狂飙的横扫，经不起亿万革命人民围剿，他们都将一个一个地掉进历史的垃圾堆。”"},{"type":"paragraph","text":"代表们表示，我们决心遵照毛主席的教导:“决不怜惜蛇一样的恶人”。大家说，中国的赫鲁晓夫及其爪牙，就是盘踞在中国土地上的大蛇和小蛇，虽然他们已经感到冬天的威胁，但并没有冻僵，他们天天咬牙切齿，伺机反扑。目前，中国赫鲁晓夫抛出的所谓“认罪书”和武汉地区出现的反革命事件，是他们感到末日将临时对无产阶级进行的疯狂的反扑，他们的罪恶活动必将受到无产阶级革命派的惩罚。"},{"type":"paragraph","text":"到会的积极分子们，对毛主席最亲，对隐藏在无产阶级专政机构内的阶级敌人最恨。他们怀着满腔的激情表示:我们是毛主席哺育成长起来的革命战士，我们无限忠于毛主席，无限忠于毛主席的革命路线，决心誓死保卫毛主席，誓死保卫林副主席，誓死保卫党中央，誓死保卫中央文革小组。我们坚信毛泽东思想威力无穷，坚信毛主席的革命路线所向无敌。"},{"type":"paragraph","text":"“千钧霹雳开新宇，万里东风扫残云。”大家一致表示，要努力活学活用毛主席著作，用战无不胜的毛泽东思想统帅革命的大批判，把以中国赫鲁晓夫为总代表的党内一小撮走资本主义道路当权派从政治上、思想上、理论上批深、批透，批倒、批臭，使中国的赫鲁晓夫这个昔日的“庞然大物”及其爪牙，在革命大批判的熊熊烈火中，烧得焦头烂额，化成灰烬，让无产阶级文化大革命的历史车轮隆隆向前。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"33475ef053"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"甘肃省委关于作好接待西北局慰问团的通知","authors":[],"dates":[{"year":1961,"month":1,"day":2}],"is_range_date":false,"parts":[{"text":"甘肃省委关于作好接待西北局慰问团的通知","type":"title"},{"text":"各地、市、州委，各县(市)委：","type":"appellation"},{"text":"西北局书记处会议决定组织西北各省区赴甘肃灾区慰问团于元月四、五日来甘肃，向灾区人民传达中央和毛主席对灾区人民的关怀，各省区对甘肃的热情支援，鼓励灾区人民战胜严重灾荒的勇气和信心。西北局慰问团有陕西、新疆、宁夏、青海四个分团，共有干部和医生150人左右，其中医生约有50人。这对改变我们当前工作、鼓舞士气、战胜灾荒、渡过困难有重要的政治意义，请各地务必抓紧作好。现将有关事宜通知如下：","type":"paragraph"},{"text":"(一)西北局慰问团在兰州停留两三天，元月八日左右分赴各地慰问。在兰州期间，由马青年同志负责向慰问团汇报甘肃工作和当前全省人民生活安排(吃饭、穿衣、取暖、治病、救济、粮食安排和调运等)。","type":"paragraph"},{"text":"(二)每一分团，由各该地区派地委书记或专员一人，并配备干部二至四人参加慰问团工作。慰问团到各县时，由该县派县委书记或县长一人并配备干部一至二人参加，负责本县内的慰问活动，他们离县时，不再随往。","type":"paragraph"},{"text":"(三)各地参加慰问团人员，必须是能密切连系群众，思想作风好、身体好、能吃苦的党员干部。主要由各地、市、州委负责选配。所挑选的人员，于元月三日前，携带有关你区材料前来兰州饭店集中。各县(市)的人员由各县(市)委选配，不来兰州。","type":"paragraph"},{"text":"(四)各地参加慰问团人员必须：(1)积极主动如实的向慰问团反映情况；(2)热情、诚恳、认真细致的安排和解决好慰问团的生活(食、住、行)；(3)协助代表团作好慰问安排；(4)将慰问团对我们工作中的指示、意见、建议随时向党委反映并负责督促解决。","type":"paragraph"},{"text":"(五)各级党委对慰问团的指示、意见、建议要迅速研究，采取有效措施加以解决；必须做到条条有交待，件件有着落，并将处理情况向慰问团和省委随时汇报。","type":"paragraph"},{"text":"(六)接待必须热情诚恳，各级党委要注意解决慰问团的生活问题。慰问团到达各地时，应该表示欢迎。走时，要向他们致谢并表示甘肃人民在党中央和毛主席、西北局的关怀下，在各省区同志们的热情支援和亲切慰问的鼓舞下，有信心有决心战胜灾荒，渡过困难，力争明年生产丰收。","type":"paragraph"},{"text":"在接待工作中，不请客、不送礼，严禁铺张浪费、严禁动员群众迎送。","type":"paragraph"},{"text":" 甘肃省委1961年元月2日","type":"paragraph"},{"text":"(甘肃省档案馆91—4—896卷)","type":"paragraph"}],"comments":[],"origin":"李冰编著《“西兰会议”始末及其影响》，中共甘肃省委党史研究室，2009年11月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fda62dc74d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

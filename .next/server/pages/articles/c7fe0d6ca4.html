script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"波立特连任英共总书记二十周年　毛主席特电祝贺  中国人民坚信，英共的强大是世界和平和中英人民合作的重要保证之一。","authors":[],"dates":[{"year":1949,"month":9,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"波立特连任英共总书记二十周年"},{"type":"paragraph","text":"毛主席特电祝贺"},{"type":"paragraph","text":"中国人民坚信，英共的强大是世界和平和中英人民合作的重要保证之一。"},{"type":"paragraph","text":"【北平新华广播电台广播】北平十号消息：英国共产党定于本月十一号庆祝波立特连任英共总书记二十周年，中共中央毛泽东主席特于今天去电祝贺，电报说：亲爱的波立特同志："},{"type":"paragraph","text":"中国共产党热烈庆祝你担任英国共产党总书记二十周年。在你的领导下，英国共产党在二十年来战胜了种种艰难险阻，把自己锻炼成为英国工人阶级解放斗争和英国与各国人民团结友爱的旗帜。中国人民坚决相信，英国共产党及其所领导的英国劳动人民和进步知识分子是中国人民在英国的最可靠的盟友，英国共产党的强大是世界和平和中英人民合作的重要保证之一。祝你健康，祝你和你的战友们的正义事业的成功！"},{"type":"paragraph","text":"中国共产党中央委员会　主席　毛泽东　一九四九年九月十日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c7fe0d6ca4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

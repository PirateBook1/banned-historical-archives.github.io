script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理在会见中美科技代表团时说中美达成科技协议做了一件好事情","authors":[],"dates":[{"year":1980,"month":1,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一月二十四日电　邓小平副总理今天在这里说，中美科技合作协定签订一年来，两国科技合作发展得很快。这次，双方又就更广泛的合作领域进行讨论，取得了积极的成果。对此，我们双方都很满意。"},{"type":"paragraph","text":"他是在会见参加中美科技合作联合委员会第一次会议的中、美双方代表团时说这番话的。"},{"type":"paragraph","text":"一年前，邓小平副总理访问美国期间同卡特总统签署了中美科技合作协定。他在同中美两国科学家谈话时指出，中美双方对发展两国科技合作都很关心，两国在科技方面可以合作的领域很广泛。他对卡特总统关心两国科技合作的发展和美国科学家在这方面的合作，表示感谢。"},{"type":"paragraph","text":"在谈到当前国际形势时，邓小平副总理说，八十年代将是一个多事的年代。苏联悍然出兵占领阿富汗就是一个明证。在这种情况下，中国要加强自己，美国也要加强自己，世界各国也要加强自己，但这还不够，我们大家还需要联合起来，认真对付苏联霸权主义。他指出，这种联合要有具体内容，要作扎扎实实的工作。在这次会议上，中美双方达成了许多协议这就是做了一件很好的事情。"},{"type":"paragraph","text":"他说，我们多次表明，中国不希望打仗，需要真正的和平。我们要搞四个现代化建设，没有一个和平的国际环境不行。我相信，美国人民也希望和平，世界各国人民也希望和平。"},{"type":"paragraph","text":"中美科技合作联合委员会中方主席、国务院副总理兼国家科委主任方毅，联合委员会美方主席、总统科学技术顾问、科学技术政策办公室主任弗兰克·普雷斯博士，以及双方代表团成员和顾问，美国驻中国大使伍德科克，参加了会见。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c0f8c8fc1e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

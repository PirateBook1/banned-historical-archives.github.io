script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"英刊说毛泽东著作吸引着拉丁美洲青年  秘鲁学生带着毛泽东思想上山打游击","authors":[],"dates":[{"year":1966,"month":2,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"英刊说毛泽东著作吸引着拉丁美洲青年"},{"type":"paragraph","text":"秘鲁学生带着毛泽东思想上山打游击"},{"type":"paragraph","text":"新华社二日讯　英国《经济学家》周刊一月二十九日的一篇文章透露，拉丁美洲青年学生喜欢阅读毛泽东著作，秘鲁大学生带着毛泽东思想上山发动农民进行斗争。"},{"type":"paragraph","text":"这家周刊的记者从秘鲁库斯科发回的这篇题为《秘鲁大学生带着毛（泽东）的思想上山》的报道说：“毛泽东的话在拉丁美洲大学生中自然受到喜爱”。文章指出，毛泽东著作通俗易懂，不需要象阅读马克思学说那样费劲。不需要长时间耽在图书馆里弄通关于游击战、土地问题和社会革命的“奥秘”。它说，毛泽东著作更吸引着徬徨中的青年。"},{"type":"paragraph","text":"文章说，秘鲁的“许多大学生领导人是坚决支持毛（泽东）的”。库斯科的大学生近几年来深入安第斯山区组织农会，要求收回被大庄园主夺去的土地的权利。他们用印第安语同农民进行谈话，对农民产生相当大的影响。他们组织农会进行夺地斗争，这常常导致农民和警察之间的流血冲突和时常发生的政治危机。"},{"type":"paragraph","text":"文章还说，库斯科大学和阿亚库乔大学的学生在去年六月份爆发的游击斗争中“起了重要作用”。它指出，秘鲁大学生中，进步力量占优势。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1a6a11b40e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"驻张北东方红师范学校工人、解放军宣传队引导师生在两条路线斗争史的学习中  不断用毛泽东思想改造世界观  革命师生发扬理论联系实际的好学风，自觉地在灵魂深处爆发革命，推动斗批改深入发展","authors":[],"dates":[{"year":1969,"month":1,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"驻张北东方红师范学校工人、解放军宣传队引导师生在两条路线斗争史的学习中"},{"type":"paragraph","text":"不断用毛泽东思想改造世界观"},{"type":"paragraph","text":"革命师生发扬理论联系实际的好学风，自觉地在灵魂深处爆发革命，推动斗批改深入发展"},{"type":"paragraph","text":"本报讯　伟大领袖毛主席最近教导我们：“历史的经验值得注意。一个路线，一种观点，要经常讲，反复讲。只给少数人讲不行，要使广大革命群众都知道。”驻河北省张北县东方红师范学校的工人、解放军毛泽东思想宣传队，在领导学校落实毛主席这一最新指示时，积极引导广大革命师生发扬理论联系实际的革命好学风，自觉地从灵魂深处爆发革命，提高阶级斗争和两条路线斗争觉悟，推动了斗、批、改向纵深发展。"},{"type":"paragraph","text":"在学习两条路线斗争史中，师生们的学习热情很高。但是也有些人把历史当作新闻听，嘴上讲着“纲”和"},{"type":"paragraph","text":"“线”，个人思想不沾边。宣传队同志根据这种情况，立即帮助校革委会开办毛泽东思想学习班，组织师生认真学习了毛主席的最新指示，并分析了这样一件事：《人民日报》发表了山东两位教师提出的把公办小学下放到大队办的建议后，大家都说它是斗、批、改中涌现的革命新事物，可是有些人嘴上这么说，心里却觉得上师范"},{"type":"paragraph","text":"“吃了亏”，“迟走不如早走”，不安心在学校搞斗、批、改。宣传队组织大家讨论：为什么明知公办小学下放到大队办符合毛主席革命路线，却不能自觉地沿着毛主席的革命路线前进呢？经过讨论，师生们认识到：如果在两条路线斗争史的学习中，不把自己摆进去，就不能得到提高，就不能沿着毛主席的革命路线不断前进。"},{"type":"paragraph","text":"学习态度端正以后，广大革命师生在学习两条路线斗争史中，既清算刘少奇及其同伙复辟资本主义的罪行，又从思想上扫除刘少奇一伙的反革命修正主义教育路线的流毒，把学习运动推向了一个新高潮。"},{"type":"paragraph","text":"宣传队的同志们在斗争实践中深深体会到：要使师生在学习两条路线斗争历史经验中，促进思想革命化，就必须帮助他们用毛泽东思想破私立公。因此，他们引导师生想自己过去对两条路线斗争是怎样认识的，总结在文化大革命中两条路线斗争的每一关键时刻、每一重大问题上的切身经验教训。使大家认识到：什么时候紧跟毛主席伟大战略部署，就方向正，脚跟稳；反之，就左右摇摆，跟不上毛主席的伟大战略部署。一些在文化大革命关键时刻站错队的同志，深有体会地说：“我们所以掉了队，最根本的原因就是没有认真活学活用毛主席著作，让‘私’字占了上风。”师生们一致感到：随着斗、批、改运动向前发展，越来越深刻地触及到每个人的灵魂，只有活学活用毛泽东思想，彻底改造非无产阶级思想，才能适应斗、批、改新形势的要求，跟上工人阶级的步伐。"},{"type":"paragraph","text":"认识提高了以后，广大师生在宣传队的帮助下，自觉斗私批修，清除资产阶级的“多中心即无中心论”的恶劣影响，加强了革命性、科学性和组织纪律性。"},{"type":"paragraph","text":"“政治教育应该以解决现实思想问题为主。”宣传队遵照林副主席的指示，及时抓住师生在斗、批、改运动中出现的活思想，取得了明显的效果。"},{"type":"paragraph","text":"在部分学生中，曾经一度产生了“读书吃亏论”的思想，影响了参加斗、批、改。宣传队认为，这种“读书吃亏论”是“读书做官论”在新形势下的反映。针对这种活思想，帮助大家从两条路线斗争的高度看清了“读书做官论”的阶级根源、历史根源。同时，组织革命师生深入农村，调查“读书做官论”坑害劳动人民子弟的活生生的事实；调查贫下中农管理学校后，在毛主席教育路线指引下，教育下一代的生动情况。并启发师生用这些活教材，大颂毛主席的无产阶级教育路线；大揭大批刘少奇“读书做官论”的反革命修正主义教育路线。使大家进一步看清了“读书做官论”的反动本质，更加自觉地活学活用“老三篇”和最新指示，自觉地改造世界观，有力地促进了师生的思想革命化。应届毕业生积极要求到农村去，到最艰苦的地方去，接受贫下中农再教育，为贫下中农服务一辈子。留校师生把学校的斗、批、改运动推向了一个新的阶段。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"906d63f0b2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

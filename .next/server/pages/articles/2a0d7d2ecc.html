script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"抓技术革新　从根本上提高食品卫生水平","authors":[],"dates":[{"year":1976,"month":7,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"天山回民食品厂党支部"},{"type":"paragraph","text":"我们天山回民食品厂是一个五百来人的小厂，主要生产糖果、饼干。无产阶级文化大革命以来，我们发动群众自行设计、制造了一百多项糖果成形机、包装机、饼干作业线等专用设备，特别是近两年多来，在批林和批邓斗争的推动下，又试制成功了两条糖果生产流水线，使生产技术焕然一新，食品卫生基本得到保障，产品产量翻了五番，为多快好省地生产糖果，提高食品卫生水平闯出了新路。"},{"type":"paragraph","text":"为了搞好食品卫生，我们组织工人和干部认真学习《鞍钢宪法》和先进单位好经验，使大家深深懂得:大搞技术革新和技术改革，不但是发展生产的重要措施，而且是防止食品污染，提高食品卫生水平的根本途径。全厂掀起了“大搞糖果包装机，实现包装机械化”的热潮，为防止糖果人手污染迈出了可喜的一步。"},{"type":"paragraph","text":"在批林批孔中，干部群众通过批判崇洋媚外的卖国投降路线，决心来一个彻底革命，搞成了一条具有先进技术水平的软糖生产流水线，把原来的十七道工序连成一体，变成“一条龙”。去年，又建成了第二条软糖生产流水线。目前，我们正继续以批邓斗争为动力，努力实现电子化、自动化，从根本上杜绝食品污染，提高食品卫生水平，用实际行动反击右倾翻案风!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"批林批孔","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2a0d7d2ecc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

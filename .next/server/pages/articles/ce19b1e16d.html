script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共济南市委监察委员会关于开除右派分子段德甫党籍的决定","authors":["(段德甫)"],"dates":[{"year":1959,"month":6,"day":12}],"is_range_date":false,"parts":[{"text":"中共济南市委监察委员会关于开除右派分子段德甫党籍的决定","type":"title"},{"text":"(段德甫)","type":"authors"},{"text":"段德甫，男，四十六岁．家庭出身贫农，本人成份工人，山东沂南县人，一九三八年参加工作，同年入党。历任：支部书记、区委书记、县委宣传部副部长、县委书记、专区合作分社主任、沂水专署专员、山东造纸厂厂长、党委常委、济南市委委员。","type":"paragraph"},{"text":"主要反动言行","type":"paragraph"},{"text":"1、反对党的领导，反对实行党委领导下的厂长负责制。党委讨论职工代表大会常任制时他说：“婆婆太多，事情难办。”把党的决定厂长执行的问题，说成是“党委是唱花旦的，我是唱黑头的”，并扬言不唱黑头了。党委决定提拔干部时段未参加，事后征求段的意见，他说我不愿作这个傀垒，拒不签名。他在党委会上很少发言，常说您决议吧，决议了我就执行，但会后又表示不满，说会议开的不好。","type":"paragraph"},{"text":"2、包庇右派分子，给右派分子出主意想办法。党委决定将崔玉亭划为右派分子，他在党的小组会上说：“市委没有指示，右派分子是资产阶级右派，反右派是在知识分子中，在工厂有无右派？别左了，应慎重，有言论、有行动、有纲领才是右派，崔玉亭是老工人提拔的，是工人阶级内部的问题，崔是否右派，还是右派情绪。","type":"paragraph"},{"text":"党委决定由段德甫主持会议斗争右派分子崔玉亭时，他很不严肃。第三次斗争崔时，自动退出会场，会后对崔玉亭出主意说：“坦白要实事求是，不通到市委、省委、中央去告，总有真理的地方”。致使右派分子长期顽抗，不低头认罪。","type":"paragraph"},{"text":"段德甫的错误，主要是由卑鄙的资产阶级个人主义出发，不要党的领导，对党委进行攻击，以致发展到包庇右派，支持右派向党进攻，成为党内的右派分子。经过揭发批判，作了检讨，表示愿意悔改。经市委常委研究，并报省委整风领导小组批准，给予开除党籍，降职、降级、降薪的处分(工资降两级)，分配到济南造纸厂任副厂长。","type":"paragraph"},{"text":" 原载 《关于清除党内右派分子的决定汇编(五)》，中共中央监察委员会办公厅编，一九五九年十二月。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ce19b1e16d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来会见柬埔寨驻华大使张岗时的谈话摘录","authors":["周恩来"],"dates":[{"year":1967,"month":10,"day":26}],"is_range_date":false,"parts":[{"text":"周恩来会见柬埔寨驻华大使张岗时的谈话摘录","type":"title"},{"text":"周恩来","type":"authors"},{"text":"〖地点：人民大会堂〗","type":"appellation"},{"text":"现在西方世界舆论和一些国家都在挑拨中国与柬埔寨王国的关系，特别希望我与西哈努克亲王搞笔战舌战，他们幸灾乐祸。在这个问题上我们党和政府从毛主席起都很清楚。我们不会上敌人的当。我们认为，中柬两国之间有共同的敌人，他们是想利用我们之间的任何一点误会来进行夸大，以便各个击破。我们要做使敌人不高兴的事，而不做任何一点使敌人高兴的事。即使我们之间有一些误会和意想不到的批评，我们想到共同的敌人，我们是把误会放在次要地位的。当然，这些事情不是没有分歧的。但是，我们认为现在争论这些事情不是时机。我们宁可把这些意见保留起来，不做公开争论，不让敌人利用。这点意见请大使阁下转告西哈努克亲王。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"78fb1fd1e6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

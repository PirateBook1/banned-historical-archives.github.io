script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东就《一九五六年到一九六七年全国农业发展纲要(草案)》稿的修改给周恩来的信","authors":["毛泽东"],"dates":[{"year":1956,"month":1,"day":8}],"is_range_date":false,"parts":[{"text":"毛泽东就《一九五六年到一九六七年全国农业发展纲要(草案)》稿的修改给周恩来的信","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"一","type":"subtitle"},{"text":"恩来同志：","type":"appellation"},{"text":"几天来我们和各地负责同志一道，替中央拟出了一个“一九五六年到一九六七年全国农业发展纲要”，现送上三十几本。有些错字，已在一本上改正，请令秘书处照改，即可发给政治局委员，在京各中央委员及其他若干负责同志阅看，请他们提出修改意见。请于知识分子会议开幕以前，召开一次政治局会议，邀请在京中委和若干负责同志参加(云、贵、青、新、蒙、吉、黑、热、京、津各负责同志此次来到杭州的，应请他们参加)，加以修改，作为草案通过，即可发给知识分子会议到会各同志征求意见；再加修改，即可发各地方党委，直到支部，征求意见。这里的会议，现在是汇报情况，大约九日可完。一部分到京出席会议的同志可于九日晚，或者十日动身赴京。北京的会改于一月十三日开始，正好接上。","type":"paragraph"},{"text":"敬礼!","type":"paragraph"},{"text":" 毛泽东一月八日上午二时","type":"paragraph"},{"text":"有些指标数字尚待填入的，待廖鲁言同志回京后，查明填入。","type":"paragraph"},{"text":"二","type":"subtitle"},{"text":"恩来同志：","type":"appellation"},{"text":"此件又作了一些修改，主要是增加了第二十四条讲勤俭办社和第四十条讲工农联盟，其余还有几处文字上的修改。印成后，我又在一本上作了一些文字上的修改。现派高智于本日上午飞京，送上53本，请令秘书处照我改正的一本，将未改的52本加以改正。","type":"paragraph"},{"text":"各省同志都要求以草案初稿的形式马上印发给下级党委，我觉可以，不知你们以为如何?可否请你于本日下午召集政治局或者书记处各同志开会一次，将此件看一遍，大略谈一下(其详待下次再讨论)，决定是否可以让各省委用草案初稿立即下达各级党委(党外人士不在内)征求意见和安排工作，于本日下午六时以前用电话告我。待政治局讨论通过作为草案定稿，通知各省的时候，再行正式下达。我们这里的汇报会议本日下午七时即可结束，我拟于今晚十时动身返京。","type":"paragraph"},{"text":"敬礼","type":"paragraph"},{"text":" 毛泽东一月九日上午四时","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3a949acf9e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

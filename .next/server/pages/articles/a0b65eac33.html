script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji28","name":"毛泽东全集第28卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji28.pdf"],"article":{"title":"在邓拓关于人民日报工作问题报告上的批语","alias":"","parts":[{"type":"paragraph","text":"在邓拓关于人民日报工作问题"},{"type":"paragraph","text":"报告上的批语"},{"type":"paragraph","text":"（1949年12月4日）乔木："},{"type":"paragraph","text":"此事应早日解决，不应拖得太久。邓拓意见似乎是好的。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十二月四日[1]邓拓，当时任人民日报社总编辑。"},{"type":"paragraph","text":"[2]乔木，即胡乔木，当时任中共中央宣传部副部长、中央人民政府新闻总署署长。"},{"type":"paragraph","text":"[3]指邓拓1949年12月1日写给陆定一、胡乔木并报毛泽东、刘少奇的报告中提出的关于人民日报工作存在的问题和他的改革意见。邓拓说，人民日报目前存在的问题是：一、严重脱离实际的现象；二、游击习气积重难返，编辑部的领导实际上是多头的，而不是逐级的个人负责制；三、干部量多质低，并且使用不当，不能发挥积极性；四、行政管理工作对编辑工作配合不好。为了使人民日报担负起全国性报纸的任务，针对以上存在的问题，邓拓提出如下建议：一、增调懂业务的领导骨干，加强领导。二、改组编辑部，以德、才两项标准为主，调整编委、组长与编辑人员，严格审稿制度，实行逐级个人负责制。三、由副社长或正副总编辑一人专门负责上下联系工作，按领导意图主动组织思想性政策性较强的综合新闻和评论，并轮流组织各部门专门问题的通讯报道和论文。四、挑选部分得力记者到各大行政区建立联系，组织各区的通讯报道。五、各省市普遍设立特约通讯员。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":12,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":74,"page_end":74},"tags":[{"name":"毛泽东","type":"人物"},{"name":"胡乔木","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a0b65eac33"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

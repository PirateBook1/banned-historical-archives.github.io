script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"以斗批改的出色成绩向毛主席报喜","authors":[],"dates":[{"year":1968,"month":9,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海国棉十七厂革命委员会"},{"type":"paragraph","text":"正当我厂广大革命职工满怀胜利的喜悦，全面落实毛主席最新指示，在斗、批、改高潮中，迎接中华人民共和国成立十九周年这个光辉节日的时候，上海市革命委员会扩大会议又传来了我们伟大领袖毛主席和他的亲密战友林副主席邀请上海工人阶级代表赴京参加国庆观礼的喜讯，这是毛主席对我们上海工人阶级最大的信任，最大的鼓舞，最大的关怀，最大的鞭策；是我们上海工人阶级和全市革命人民政治生活中的一件大事!喜讯传来，我们手捧红宝书，心向红太阳，心潮逐浪高，一千遍一万遍地歌唱，歌唱“万岁!毛主席!”一千遍一万遍地祝愿，祝愿毛主席万寿无疆!万寿无疆!万寿无疆!"},{"type":"paragraph","text":"在市革命委员会扩大会议以后，我厂革委会连夜召开厂革委会全体会议，按照毛主席“建立三结合的革命委员会，大批判，清理阶级队伍，整党，精简机构、改革不合理的规章制度、下放科室人员，工厂里的斗、批、改，大体经历这么几个阶段”的最新指示，对照我厂贯彻执行的情况，进一步找差距，订规划，下措施，向毛主席献忠心，表决心。"},{"type":"paragraph","text":"我厂的无产阶级革命派，在伟大的“一月革命”风暴中，响应了毛主席“无产阶级革命派联合起来，向党内一小撮走资本主义道路当权派夺权”的伟大号召，夺了我厂党内一小撮走资派的权，并且在去年四月十一日成立了革命委员会。在毛主席一系列最新指示的指引下，我们义广泛发动群众，结合各项中心任务，深入持久地开展了革命大批判，进一步揭露了中国赫鲁晓夫和本厂党内一小撮走资派的罪行，团结了广大革命群众，巩固了革命委员会。我们还广泛发动群众，深入学习几十年来党内两条路线斗争的历史，深入学习毛主席的无产阶级建党路线，彻底批判了中国赫鲁晓夫的修正主义建党路线，深入开展整党和清理阶级队伍的工作，揪出了一批混入党内的叛徒、特务和顽固不化的走资派，极大地提高了广大革命职工的阶级斗争和路线斗争觉悟。最近，我们以毛泽东思想为武器，开展了轰轰烈烈的精兵简政的群众运动，在大批判的基础上，对我厂的旧体制进行了改革，下放了一大批科室人员，加强了无产阶级政权的建设。"},{"type":"paragraph","text":"我们虽然做了一些工作，但我们做得还很不够，同兄弟单位比较，差距还很大，特别是距离毛主席所要求完成的斗、批、改的历史任务还很远很远。我们决心进一步放手发动群众，大找差距，大鼓干劲，全面规划，大赶先进。我们一定以毛主席最新指示为纲，以清理阶级队伍为中心，在阶级斗争中整党，推动各项工作，掀起斗、批、改和抓革命促生产的新高潮，创造新成绩向毛主席报喜。"},{"type":"paragraph","text":"毛主席教导我们:“我国有七亿人口，工人阶级是领导阶级。要充分发挥工人阶级在文化大革命中和一切工作中的领导作用。工人阶级也应当在斗争中不断提高自己的政治觉悟。”我们决不辜负毛主席的信任和殷切期望，一定要戒骄戒躁，谦虚谨慎，在斗争中不断提高自己的政治觉悟，以大无畏的革命精神，坚决完成毛主席给予我们的光荣任务，夺取无产阶级文化大革命的全面胜利。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"613ea06886"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

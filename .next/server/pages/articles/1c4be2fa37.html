script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"请会挑毛病的人提意见","authors":["恒骥"],"dates":[{"year":1978,"month":11,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"恒骥"},{"type":"paragraph","text":"邓小平副主席十月二十日在视察北京市新建住宅楼时，指示说:要请一些会挑毛病的人来提提意见。真是虚怀若谷，求贤若渴，何等发人深思呵!"},{"type":"paragraph","text":"欢迎别人提意见，虚心听取意见，用古人的话说，叫做“从谏如流”，用今天的话讲，叫做发扬民主。为了实现新时期的总任务，华主席、党中央多次强调要发扬民主，以调动一切积极因素，为实现四个现代化服务。我们要尽速实现四个现代化，靠什么?靠华主席为首的党中央的正确路线，靠亿万人民的聪明才智，群策群力。搞现代化是我们从来没有做过的伟大事业，会遇到许多困难，会出现许多新问题，也缺乏经验、缺乏知识，这就更需要礼贤下士，请诸葛亮。诸葛亮就是群众。“三顾频频天下计”，没有“三顾茅庐”的精神，没有虚心倾听群众意见的民主作风，要集思广益，把事情办好是难以做到的。"},{"type":"paragraph","text":"发扬民主，让人讲话，本来是我们党的优良传统。抗战时期在延安时，党外人士李鼎铭先生提出了“精兵简政”的建议，毛主席立即采纳了他的建议，使当时的党、政、军机关成为精干的领导机构，对克服极端严重的困难，取得抗日战争的胜利，起了十分重要的作用。今天，我们在新的长征途中，更要使这种民主空气大大发扬起来，使各级领导干部都能“从谏如流”，欢迎广大群众献计献策，才能形成千军万马搞四个现代化的生动活泼局面。"},{"type":"paragraph","text":"前些年，“四人帮”篡党夺权，称王称霸，我们党的民主传统受到严重破坏。你提建议，他回敬你的是“帽子”、“棍子”，更别说是“挑毛病”了，那简直是大逆不道。弄得万马齐喑，天怒人怨。由于“四人帮”流毒深广，现在人们尚有“余悸”，在这种情况下，强调一下请一些会挑毛病的人来提意见，特别有必要。我们有些同志，也经常讲要听取群众意见，但是，并没有虚心听取批评意见的精神准备，听到赞扬的声音，笑眯眯，乐滋滋的，听到批评的话，虽然嘴上不说，心里就有点发毛了。至于要请会挑毛病的人来提意见，恐怕连想都没有想过。其实，我们讲的会挑毛病的人，他们有强烈的责任心，有早日实现四个现代化的革命热情，而且他们往往能从你感到没有毛病的部位上“挑”出毛病来。显然，这对改进我们思想作风，做好工作，使我们的事业精益求精，有莫大的好处，对带动其他同志畅所欲言，献计献策，活跃民主空气，也将起到促进作用。"},{"type":"paragraph","text":"读了邓副主席的指示，引起的一点感想，写下来，供同志们参考。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1c4be2fa37"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

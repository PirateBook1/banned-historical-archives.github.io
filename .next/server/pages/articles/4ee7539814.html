script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热情赞颂毛主席革命路线的伟大胜利  狠批反革命修正主义路线的滔天罪行","authors":[],"dates":[{"year":1969,"month":1,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"热情赞颂毛主席革命路线的伟大胜利"},{"type":"paragraph","text":"狠批反革命修正主义路线的滔天罪行"},{"type":"paragraph","text":"湖北红安县组织以老革命干部、老红军、老民兵、老赤卫队员、老贫农为骨干的  宣传队，下队串村讲解党内两条路线斗争史，有力地推动了斗批改的深入开展"},{"type":"paragraph","text":"据新华社武汉十日电　湖北革命老根据地红安县革命委员会在领导全县深入开展党内两条路线斗争史的学习运动中，广泛组织以老革命干部、老红军、老民兵、老赤卫队员、老贫农为骨干的“五老”两条路线斗争史宣传队，下队串村，向贫下中农讲解党内两条路线斗争的历史，热情赞颂伟大领袖毛主席无产阶级革命路线的伟大胜利，狠揭狠批大叛徒刘少奇反革命修正主义路线的滔天罪行，大大提高了广大革命群众的阶级斗争和两条路线斗争觉悟，有力地推动了两条路线斗争史的学习运动和斗、批、改运动的深入开展。"},{"type":"paragraph","text":"伟大领袖毛主席“历史的经验值得注意。一个路线，一种观点，要经常讲，反复讲。只给少数人讲不行，要使广大革命群众都知道”的最新指示发表以后，全县迅速掀起了两条路线斗争史的学习运动，许多公社出现了以“五老”为骨干的两条路线斗争史宣传队。县革委会及时总结推广了这些公社的经验。现在全县已经组织了这样的宣传队五百多个，共有队员两万多名，其中“五老”宣传员四千二百多名。他们日日夜夜活跃在广大城镇和农村，热情地讲解党内两条路线斗争的历史，很受贫下中农的欢迎，赞扬他们是“永远离不了的好教员”。"},{"type":"paragraph","text":"组织以“五老”为骨干的两条路线斗争史宣传队有许多好处："},{"type":"paragraph","text":"一、“五老”两条路线斗争史宣传员，有的是大革命时期、抗日战争时期的历史见证人，有的是民主革命、社会主义革命和社会主义建设时期的亲身参加者，他们对各个革命时期两条路线斗争史了解得比较系统、全面；对各个革命时期毛主席革命路线取得的伟大胜利体会最深；对陈独秀、瞿秋白、李立三、王明的右的或“左”的错误路线，特别是对刘少奇的反革命修正主义路线最恨。组织“五老”两条路线斗争史宣传队宣传两条路线的斗争史，就能比较全面地帮助广大革命群众深刻理解党内两条路线斗争的历史。“五老”两条路线斗争史宣传员的宣传讲解，使广大革命群众越听眼越明，心越亮，越学对毛主席越亲，越学对叛徒、内奸、工贼刘少奇越恨。"},{"type":"paragraph","text":"二、“五老”两条路线斗争史宣传队，是在县、区革委会的直接领导下，在人民解放军的大力支持下，以公社或大队为单位组成的，宣传两条路线斗争史能做到家喻户晓，人人皆知。"},{"type":"paragraph","text":"三、“五老”两条路线斗争史宣传员都是当地贫下中农选拔的优秀分子，他们本来就同广大革命群众学习、劳动、生活在一起，合得拢，谈得来，因此，能经常向革命群众宣传两条路线斗争史，群众也最爱听。"},{"type":"paragraph","text":"四、“五老”两条路线斗争史宣传员，对本地区、本单位两条路线斗争历史最熟悉，对毛主席的革命路线最忠，对刘少奇的反革命修正主义路线最恨；对阶级兄弟最亲，对阶级敌人最恨。因此，他们讲的最切合实际，最有现实教育意义。"},{"type":"paragraph","text":"五、“五老”两条路线斗争史宣传员，在宣传的过程中，依靠和发动自己的阶级兄弟，一起调查、总结本地区、本单位的两条路线斗争史。通过调查、总结，广大贫下中农自己教育自己，不断提高了阶级斗争和两条路线斗争觉悟。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"捍卫毛泽东思想工人赤卫队上海总部（赤卫队）","type":"人物"},{"name":"湖北文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4ee7539814"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

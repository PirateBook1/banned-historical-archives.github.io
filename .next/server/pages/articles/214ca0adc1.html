script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"同济大学助教汪秀萌的右派言论","authors":["同济大学结构系助教","汪秀萌"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"同济大学助教汪秀萌的右派言论","type":"title"},{"text":"同济大学结构系助教汪秀萌","type":"authors"},{"text":"“同济大学很多党的干部目光不远，事业感不强，不联系群众，没有思想，只会做做教条式的大报告，辛苦忙碌的事务官僚主义者薛校长、刘准、金辉（结构系党总支书记）……等等，其中有些人当我积极性来了时和他们谈谈，要费九牛二虎之力才听懂我的问题，真要命！这种人思想要改造改造，否则没有资格当领导，要完蛋的。胡书记思想较活跃些，可以谈谈，但有时也要费力气。”","type":"paragraph"},{"text":"“薛校长和刘准不称职，他们做的报告，我亦会做，如果报告有什么可取之处的话，那一定是去市委听来的，可编一个相声，把他们教条主义的报告表现一下，一定很生动。”","type":"paragraph"},{"text":"“金辉没有什么作用，只是靠党吃饭。”","type":"paragraph"},{"text":"他曾企图在一次全工地性的联欢会上，将工地工会主席报告的姿态及缺点编排成节目来丑化他，说：“工会主席报告又长、又臭、空洞无物，台下工人都打起瞌睡来了。”（见校刊128期第四版）","type":"paragraph"},{"text":"“我们53年来校时很短时间后就展开了工作，现在很多党员缺少事业感，只会自顾自，这些党员幼稚得很，我谈的问题他们根本听不懂，这真气人！譬如有一次我想一个问题去和宣国梅（党支部宣传委员）谈谈，谈前我先提几个问题试试她，看她怎样，结果，原来也是这样的人，她还没有资格和我谈，不必浪费我的精力，算了，现在这种的党员多得很，不会动脑筋思考，没有理想。”","type":"paragraph"},{"text":"“我提些反问题看看党员水平，他们就是把群众估计太底，老实讲比党员好的多得很。”","type":"paragraph"},{"text":"“我现在只希望做二方面的工作，要么做党的负责人，因团、工会都起不了决定作用；要么，做最基层的小组长。否则不起作用，贯彻不了我的思想。平日做做参谋工作也可以，这样才能改变目前情况。为什么现在出现这么多无用之徒，原因何在？你不要看低我汪秀萌，现在这一套干部来领导整风一定搞不清楚，党委会应吸收我们这一批人参加。”","type":"paragraph"},{"text":"“党总支常常和我意见分歧，党总支应该吸收我参加总支委员会。”（见校刊123期第二版）","type":"paragraph"},{"text":"“我早就讲用不到急，匈牙利这样搞有好处，没问题，这样才能解决问题，毛主席不是现在也这样讲了。”","type":"paragraph"},{"text":"“铁托这话（指并拉演讲）有道理，敢这样讲有胆量，需要这样的人，为什么你们讲他不对，你们思想就是这样老一套。”（见校刊123期第二版）","type":"paragraph"},{"text":"“我思想有问题我自己相通就是了，要写材料做什么。什么材料不材料，这是我自己的事，为什么一定要给组织上看。”","type":"paragraph"},{"text":"反对汇报说：“我们随便谈谈可以，若以此向上汇报不行，因组织上很可能拿去当宝贝。”（见校刊123期第二版）","type":"paragraph"}],"comments":[],"origin":"同济大学马列主义资料室编印《右派分子言论汇编》第二辑（内部资料不得外传），一九五七年十月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"214ca0adc1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

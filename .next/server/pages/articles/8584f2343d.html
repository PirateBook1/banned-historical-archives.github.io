script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来对铁道部交通部革命造反派代表讲话摘录","authors":["周恩来"],"dates":[{"year":1967,"month":9,"day":2}],"is_range_date":false,"parts":[{"text":"周恩来对铁道部交通部革命造反派代表讲话摘录","type":"title"},{"text":"周恩来","type":"authors"},{"text":"调查组由交通部蔡润田担任组长，交通部邢顺来担任付组长，中心问题是解决珠江问题。调查组下去不要讲谁保谁革，主要看行动，看谁紧紧掌握斗争大方向，看谁听毛主席的话，抓革命，促生产，拥军爱民，制止武斗，矛头对准最大的走资派，对准陶铸、王任重、赵紫阳，结合本单位的斗批改，实现工人阶级的大联合。工人阶级大联合表现在制止武斗、封存武器，不夺解放军的枪、不砸仓库，不破坏交通秩序。","type":"paragraph"},{"text":"要先同两派工人谈话，再同两派农民谈话，最后才同两派学生谈话。运动到现阶段，工农的大联合应放在首位，然后是知识分子，知识分子应向工农兵学习，要拥护支持解放军。","type":"paragraph"},{"text":"谁要违反六·六通令，就要法办。我们下去不去议论他们之间的分歧，不去支持哪一派，主要是去检查协议执行情况。","type":"paragraph"},{"text":"现在完全把敌情观念放了，完全搞的是宗派斗争，工人阶级内部有什么根本对立的利益？应该搞大联合。","type":"paragraph"},{"text":"到广州后要宣传敌情观念，现在两派谈抽象的都可以接受，一谈具体问题就气大了，而对港英帝国主义，对敌人却恨不起来。","type":"paragraph"},{"text":"铁路、海运中如发现敌情，确有实据的，要逮捕，要审判。我们报纸就没有敌情观念，从不报导宣传这方面东西。","type":"paragraph"}],"comments":[],"origin":"1967年9月6日红代会清华井冈山一部第三动态组编《动态》第142期","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"武斗","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8584f2343d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

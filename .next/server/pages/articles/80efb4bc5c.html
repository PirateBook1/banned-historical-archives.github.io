script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一个专卖假药的反革命骗子——从《论对资产阶级的全面专政》看张春桥怎样篡改马克思主义","authors":["王惠德"],"dates":[{"year":1977,"month":1,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一个专卖假药的反革命骗子"},{"type":"paragraph","text":"——从《论对资产阶级的全面专政》看张春桥怎样篡改马克思主义"},{"type":"paragraph","text":"王惠德"},{"type":"paragraph","text":"马克思指出巴枯宁在理论上一窍不通，在干阴谋勾当方面颇为能干。这句话用来概括张春桥，也十分恰当。但张春桥一直想把自己装扮成“马克思主义理论家”，妄图攫取一笔重要政治资本，以利于篡党夺权。他曾说过，马列的著作“这东西有一个作用，跟原子弹、氢弹一样，吓唬人”。它以明白无误的语言表达了他为什么扮演“马克思主义理论家”的真谛。"},{"type":"paragraph","text":"一九七五年春，毛主席发表了关于理论问题的指示。张春桥抓住机会，摆出权威阐释者的架势，炮制出一篇《论对资产阶级的全面专政》。他的心腹把它吹上了天，什么“张春桥思想”呀，什么“马克思主义发展史上的第四个里程碑”呀，演了一出不堪入耳的闹剧。其实，此人不学无术，写点什么“猫还叫春”之类侮辱工人阶级的下流反动诗还勉强算个内行，要想扮演“马克思主义理论家”，却着实费劲，捉襟见肘，破绽百出，很不象样。读者从下面的一组材料中可以看到，张春桥对于一些马克思主义的基本原理，或者篡改伪造，贩运私货，或者信口雌黄，不知所云。可居然自诩为什么“第四个里程碑”！老实说，这样蹩脚的反动货色，即使把它说成是修正主义发展史上的一个什么碑，也是一个很可怜的碑。"},{"type":"paragraph","text":"张春桥是一个篡改伪造马列指示的能手。本文只是举几个例子。他炮制这篇文章的目的，是为篡党夺权、颠覆我国无产阶级专政制造舆论。这方面的揭露和批判，在本文中没有完全展开，还需要另文作进一步分析。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"80efb4bc5c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

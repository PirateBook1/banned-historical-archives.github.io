script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热烈欢迎大平总理大臣访华","authors":[],"dates":[{"year":1979,"month":12,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"热烈欢迎大平总理大臣访华"},{"type":"paragraph","text":"日本国内阁总理大臣大平正芳应我国政府邀请，定于今天到达北京，对我国进行为期五天的正式访问。大平总理大臣是一位为中日邦交正常化开路架桥的有远见的政治家，是中国人民的老朋友。这一次，他以总理大臣的身份访华，同我国领导人就国际形势和两国共同关心的国际问题以及进一步加强中日友好合作关系问题进行会谈，定将在中日关系史上留下不平凡的篇章。"},{"type":"paragraph","text":"世界即将跨入本世纪八十年代。回顾既往，展望未来，我们对中日关系发展的光辉前景充满了信心。自从一九七二年秋中日两国发表联合声明并实现邦交正常化以来，在两国政府和人民的共同努力下，中日关系进入了“相邻一带水，友谊万年春”的崭新阶段。去年中日和平友好条约的缔结和邓小平副总理访问日本，为两国的睦邻友好合作关系铺设了更为宽广的康庄大道。中日两国虽然社会制度不同，但是，中日友好源远流长，两国之间按照平等互利的原则，彼此合作、互通有无、互相补充的领域十分广阔。实践已经证明并将继续证明，中日两国加强友好合作，不仅符合两国和两国人民的根本利益，而且有利于维护亚洲以及世界的和平与稳定。大平总理大臣不久前在谈到他的访华之行时说：“这次我的使命是在走向八十年代的日中关系上开辟坚实不可动摇的道路。”这也反映了中日两国近十一亿人民要求世世代代友好相处的共同愿望。"},{"type":"paragraph","text":"中日两国人民都希望有一个和平的国际环境，以建设和发展自己的国家。但是，同人们的良好愿望相反，当今的世界并不安宁，而且越来越动荡，谋求霸权的战略部署正在加紧进行。我们两国所处的亚洲和太平洋的局势也不平静。特别是印度支那局势的发展，不能不使人们感到严重关切和不安。中国在国际事务中坚持反对霸权主义的立场，不仅仅是为了维护自己的独立和安全，也是为了推迟世界战争的爆发，维护亚洲、太平洋地区乃至世界的和平与稳定。我们的这一立场，随着国际局势的发展，必将得到更多的日本朋友的理解和支持。"},{"type":"paragraph","text":"中日友好合作的大桥已经架设，两国睦邻相处的方向已经指明。大平总理大臣的访华之行，无疑将为八十年代以及更长历史时期的中日关系奠定更为坚实的基础。我们预祝大平总理大臣的访问取得圆满成功。（附图片）"},{"type":"paragraph","text":"日本国内阁总理大臣大平正芳。 新华社发"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a8c4afd87d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

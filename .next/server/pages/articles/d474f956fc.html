script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"英国前首相希思举行答谢宴会  邓小平副总理、吴德主任、姬鹏飞外长等应邀出席  希思先生和邓小平副总理先后在宴会上讲话","authors":[],"dates":[{"year":1974,"month":5,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"英国前首相希思举行答谢宴会"},{"type":"paragraph","text":"邓小平副总理、吴德主任、姬鹏飞外长等应邀出席"},{"type":"paragraph","text":"希思先生和邓小平副总理先后在宴会上讲话"},{"type":"paragraph","text":"新华社一九七四年五月二十七日讯　英国前首相、保守党领袖爱德华·希思今天晚上举行答谢宴会。"},{"type":"paragraph","text":"国务院副总理邓小平，北京市革命委员会主任吴德，外交部部长姬鹏飞、副部长乔冠华，外贸部部长李强，人大常委会委员贝时璋、华罗庚，以及政府有关部门、首都新闻单位、北京市革命委员会、对外友协、外交学会等方面的负责人，应邀出席宴会。"},{"type":"paragraph","text":"希思先生的随行人员，英国驻中国大使艾惕思和大使馆外交官员出席宴会作陪。"},{"type":"paragraph","text":"宴会在人民大会堂举行，宴会厅里悬挂着中国国旗和英国国旗。"},{"type":"paragraph","text":"希思先生和邓小平副总理先后在宴会上讲话。"},{"type":"paragraph","text":"希思先生在讲话中说：“我对中华人民共和国访问的第一阶段即将结束，明天就要离开北京。"},{"type":"paragraph","text":"“对于这么多的人给予我们的一切帮助和款待，我和我的同伴们非常感激。"},{"type":"paragraph","text":"“我同毛泽东主席的交谈，以及几天来同你，副总理先生和你的同事们，进行的会谈，还有今天同周恩来总理进行的会谈，使我得益很大。"},{"type":"paragraph","text":"“我们一致认为，我们两国人民间的关系正在健康发展。"},{"type":"paragraph","text":"“我对贵国政府的政策所依据的思想有了更为深刻的了解。"},{"type":"paragraph","text":"“这种了解对于我致力于进一步加强我们两国人民之间的友谊，将是有价值的。"},{"type":"paragraph","text":"“我们还一致认为，欧洲需要增强力量和团结。"},{"type":"paragraph","text":"“为了英国人民的利益，我打算以最大的决心从事这一事业。”"},{"type":"paragraph","text":"邓小平副总理在讲话中称赞希思先生对我国的访问取得了积极的成果。他说：“希思先生重视发展中英关系，过去多次有意来我国友好访问，与我国领导人建立接触，希思先生这次对我国的访问取得了积极的成果。几天来，希思先生同毛泽东主席进行了友好的会见和无拘束的交谈，同周恩来总理和我本人就国际形势和共同关心的问题进行了广泛的会谈，坦率地交换了意见；你们所到之处，都受到了中国人民的欢迎。我们相信，通过这次访问，必将为增进中英两国之间的相互了解和发展两国关系作出有益的贡献。”"},{"type":"paragraph","text":"邓小平副总理说：“明天，希思先生一行就要离开北京，到我国其他地方继续访问。祝你们旅途愉快。并请你们回国后，向英国人民转达中国人民的问候和敬意。”"},{"type":"paragraph","text":"他们讲话以后，乐队分别奏中国国歌和英国国歌。席间，宾主频频举杯，共祝中英两国人民的友谊不断发展。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d474f956fc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

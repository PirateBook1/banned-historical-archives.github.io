script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在深入学习毛主席关于理论问题重要指示的热潮中人民解放军第三届体育运动会在京开幕","authors":[],"dates":[{"year":1975,"month":5,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"党和国家领导人王洪文、叶剑英、朱德、张春桥、李先念、陈锡联、华国锋、吴德、陈永贵、吴桂贤、苏振华、倪志福、徐向前、聂荣臻、陈云、谭震林、李井泉、张鼎丞、乌兰夫、阿沛·阿旺晋美、周建人、许德珩、胡厥文、李素文、姚连蔚、王震，政协全国委员会副主席沈雁冰，出席了开幕式。陈锡联在热烈的掌声中讲话。参加这届运动会的有二十个代表团近五千名运动员"},{"type":"paragraph","text":"新华社北京一九七五年五月十一日电　在国内外一片大好形势下，在全党全军全国人民深入学习毛主席关于理论问题重要指示的热潮中，中国人民解放军第三届体育运动会，今天在北京开幕。"},{"type":"paragraph","text":"参加这届运动会的有二十个代表团近五千名运动员。他们来自北京、沈阳、济南、南京、福州、广州、武汉、成都、昆明、兰州、新疆、海军、空军、铁道兵、工程兵、总字一○二部队、基建工程兵、国防科委、总后勤部和军委直属队等全军各部队。运动会的举行，对于我军从无产阶级文化大革命以来体育工作取得的成绩是一次检阅；并将推动全军在毛主席革命体育路线的指引下，更好地发展体育运动，进一步促进部队建设，提高部队战斗力。"},{"type":"paragraph","text":"党和国家领导人王洪文、叶剑英、朱德、张春桥、李先念、陈锡联、华国锋、吴德、陈永贵、吴桂贤、苏振华、倪志福、徐向前、聂荣臻、陈云、谭震林、李井泉、张鼎丞、乌兰夫、阿沛·阿旺晋美、周建人、许德珩、胡厥文、李素文、姚连蔚、王震，政协全国委员会副主席沈雁冰，出席了开幕式。"},{"type":"paragraph","text":"出席开幕式的还有:"},{"type":"paragraph","text":"人民解放军各总部、军兵种负责人杨成武、张才千、向仲华、彭绍辉、王尚荣、胡炜、何正文、伍修权、梁必业、田维新、魏伯亭、张宗逊、郭林祥、张池明、陶鲁笳、肖劲光、王宏坤、马宁、傅传作、张达志、王平、向守志、陈鹤桥、黄新廷、姚国民、陈士榘、李真、吴克华、崔田民、宋时轮、王新亭、肖克、唐亮；"},{"type":"paragraph","text":"全军第三届体育运动会主席团主任委员李达，国家体委主任庄则栋，以及中共中央、国务院各部门和北京市的负责人。"},{"type":"paragraph","text":"参加这届运动会并进行经验交流的全军六十一个群众体育活动先进单位的代表出席了开幕式。"},{"type":"paragraph","text":"各国驻华使馆的武官和夫人应邀出席了开幕式。"},{"type":"paragraph","text":"开幕式在北京工人体育场举行。场上红旗招展。主席台上方高悬着毛主席的巨幅画像，两旁是鲜艳的五星红旗。体育场内外挂着“认真学习毛主席关于理论问题的重要指示”、“坚决贯彻执行毛主席的革命体育路线”、“发展体育运动，增强人民体质”、“友谊第一，比赛第二”、“团结起来，争取更大的胜利”等巨幅标语。七万名驻京部队指战员和首都工人、学生、机关工作人员参加了开幕式。"},{"type":"paragraph","text":"下午三时，大会开幕。在《运动员进行曲》的乐曲声中，举行了庄严的入场式。队伍由“八一”军旗为前导，接着是排在红旗方队和裁判员方队前面的近百名英姿飒爽的女战士，簇拥着“发展体育运动，增强人民体质”的大匾，进入体育场。随后是男女运动员迈着整齐的步伐，精神抖擞地通过主席台，接受检阅。这时，全场观众响起了经久不息的掌声，向来自全军的体育战士致意。"},{"type":"paragraph","text":"军乐队奏国歌以后，国务院副总理、中央军委负责同志陈锡联在热烈的掌声中讲话。他说，我军是无产阶级专政的柱石，担负着保卫祖国的光荣职责。我们要坚决贯彻执行毛主席的建军路线，把我军建设成为一支革命化、现代化的强大军队。要完成这一任务，首先必须认真学习马克思主义、列宁主义、毛泽东思想，学好毛主席关于理论问题的重要指示，提高无产阶级专政下继续革命的觉悟。要加强军事训练，提高军事素质。同时还要大力开展体育活动，增强部队体质。这些都是提高我军战斗力的重要方面，是在未来的反侵略战争中，克敌制胜不可缺少的因素。我们要遵照毛主席“发展体育运动，增强人民体质”的教导，广泛开展群众性的体育活动，锻炼身体，保卫祖国。"},{"type":"paragraph","text":"全军群众体育活动先进单位代表、昆明部队某团团长梁凯元讲话。他说，在伟大领袖毛主席和党中央的亲切关怀下，我们发扬我军历来重视体育工作，广泛开展群众性体育活动的优良传统，紧密结合战备训练和各项任务，积极开展各种各样的体育活动，自觉地为革命锻炼身体。我们要虚心向兄弟部队学习，向人民群众学习，把大家的好思想、好作风、好经验带回去，进一步推动部队群众性体育活动的开展。"},{"type":"paragraph","text":"运动员代表李亚敏在讲话中说，我们全体运动员决心学好毛主席关于理论问题的重要指示，深入批林批孔，批判修正主义体育路线，破除资产阶级法权观念，自觉改造世界观，牢固树立为革命搞体育的思想。她表示，我们要互相学习，取长补短，加强团结，共同提高，赛出好风格，赛出新水平，以实际行动向毛主席和党中央、中央军委汇报，向全国人民和全军指战员汇报。"},{"type":"paragraph","text":"开幕式上进行了精彩的军事项目和大型团体操表演。北京部队某部一千二百名战士整齐、威武、勇猛、刚健的刺杀表演，和北京部队某部“钢八连”战士英勇无畏，武装超越障碍的表演，博得观众一阵阵的热烈掌声。由一万六千多名解放军战士和北京市中小学青少年共同表演的大型团体操《我们的队伍向太阳》，以宏伟的场景、壮丽的图案、矫健的舞姿，生动地显示了毛主席亲自缔造和指挥的人民解放军和全国人民一道，迎着阶级斗争风浪阔步前进的战斗情景，表达了人民军队忠于人民、忠于党的深厚感情。团体操结束时，六百多名少年儿童放出的数千个彩色气球腾空而起，开幕式在一片欢腾的气氛中结束。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1975\\05\\755c010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上图:中国人民解放军第三届体育运动会于五月十一日在北京开幕。图为运动员入场时情形。"},{"type":"paragraph","text":"新华社记者摄(传真照片)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1975\\05\\755c010102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e右上图:中国人民解放军第三届体育运动会五月十一日在北京工人体育场开幕。图为开幕式主席台。"},{"type":"paragraph","text":"新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"王洪文","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"吴德","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"李先念","type":"人物"},{"name":"陈永贵","type":"人物"},{"name":"聂荣臻","type":"人物"},{"name":"谭震林","type":"人物"},{"name":"王震","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"陈云","type":"人物"},{"name":"朱德","type":"人物"},{"name":"陈锡联","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2885f1dc21"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

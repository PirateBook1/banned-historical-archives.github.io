script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖南新谷上市量仍继续减少","authors":[],"dates":[{"year":1951,"month":9,"day":27}],"is_range_date":false,"parts":[{"text":"湖南新谷上市量仍继续减少","type":"title"},{"text":"【内部参考讯】据新湖南报“情况简报”二十一日报道一：湖南新谷上市量仍继续减少，如长沙市九月八日上市谷约二万石，十日减至一万三千石，十一日减至一万石，十三日仅三千石，南县、华容、安乡近来每日上市谷仅一万余斤(但乡村集镇收购量一般并未减少)。其原因有几个：天雨；秋征即将全面展开；谷子在产地被收购了，很少流到长沙等城市来；此外，个别地区因新棉上市，农民不愿卖谷。粮食公司估计产棉区新谷上市量将普遍减少。衡阳市因农民要缴不农贷和捐献款，需出售谷子。故稻谷上市量有曾加。","type":"paragraph"},{"text":"个别地区因情况估计不足，引起市场混乱。如零陵粮食公司以为新谷会大量上市，便将大米销售牌价取销，准备大量收购稻谷。结果，刚刚停止销售，米价立即上升，引起市场混乱，至九月十日大量抛米，价才回平。邵阳粮食公司停销大米后，市场全赖乡米供应，九月十二日上市米仅一万余斤，一般粮商米贩都去郊外与农民成交，市民也有去郊外向农民买米的，致市场顿呈混乱状态，粮价跟着上扬，每百斤高于牌价七千元。工商科对粮食市场加以管理，并规定场内成交办法；粮食公司也恢复供应后，粮价稍平，但仍高于牌价三千元左右。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1951年9月27日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6a0b46a8cb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

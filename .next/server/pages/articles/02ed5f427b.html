script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共贵州省委关于印江县发生重大火灾事故的通报","authors":[],"dates":[{"year":1960,"month":12,"day":17}],"is_range_date":false,"parts":[{"text":"中共贵州省委关于印江县发生重大火灾事故的通报","type":"title"},{"text":"据铜仁地委办公室张世英同志十二月十七日下午三时电话汇报，印江县城十二月十六日十二时半至五时发生重大火灾。火灾由该社红光生产队女社员张秀云（她弟弟是反革命分子、现正劳改）做饭未熄火引起的。在救火过程中有四人负伤（被烧伤、跌伤等）。据初步统计，烧毁房屋二百六十七间（另在救火时拆毁房屋三十间），内有公私合营商店门市部七个，其余均是民房，被烧社员一百一十四户，还有九个干部家庭被烧光。以上共损失约六十万元。其中有集体粮稻谷种一万五千斤，包谷种五百斤，荞子六百斤，洋芋种折粮四千斤，瓜菜种二百斤；集体食堂粮食被烧大米二千四百斤，小麦七百斤；另粮食局在失火后的混乱中失落粮票四万斤。","type":"paragraph"},{"text":"印江县委在失火后，组织七千余人救火。把火熄灭后，县委成立了救灾委员会，下设调查组，生活安排慰问组，社队成立救灾组织，暂拨五千元进行救济，动员未受灾社员暂腾出房屋、床和租用衣被给受灾社员住用。","type":"paragraph"},{"text":"地委指示，政法部门于十六日晚召开各县三长会议，提醒各县引起警惕，防止再有发生，十七日七时半公安局派一科长率领干部二人到印江，十八日周国壐同志到印江县去。","type":"paragraph"},{"text":"印江县的火灾事故是重大的，铜仁地委应在彻底检查之后，向省委写一报告。","type":"appellation"},{"text":"最近我们连续接到黔东南州委、毕节地委、铁路局党委的报告，在剑河县柳州、锦屏县九寨、榕江县永乐、黎平县水口、黔西县三重堰等公社的生产队和凯里下司工地等均先后发生七起火灾人身伤亡和财产损失极为严重。造成上述事故的原因主要是由于群众烤火、煮饭、烧粑粑吃等不慎行为引起的。","type":"paragraph"},{"text":"目前是秋去冬来，天气寒冷，柴草干枯，最易引起火灾之际，当务之急，敌人也正在利用我们当前困难进行破坏。除防止敌人进行阴谋破坏外，应结合当前工作，向群众广泛进行一次防火教育，采取有效措施和历年来行之有效的防火经验，切实防止火灾事故的发生，保证人民生命财产的安全。各级领导要认真抓，再不能容许此类事件的发生。","type":"paragraph"},{"text":"发：省委委员、候补委员，省委各部委，省人委各厅局党组，部队团以上党委，省属大厂矿、大专院校党委，各地、州、市委，各县委。并报西南局、中央。（共印７６０份）","type":"paragraph"},{"text":"来源：中共贵州省委办公厅　一九六零年十二月十九日印发","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"02ed5f427b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"划等号　防诱骗","authors":["齐欣"],"dates":[{"year":1976,"month":7,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"划等号　防诱骗"},{"type":"paragraph","text":"齐欣"},{"type":"paragraph","text":"党内最大的不肯改悔的走资派邓小平为了复辟资本主义，总是拚命强化和扩大资产阶级法权，割断干部同人民群众的血肉联系。他妄图用资产阶级法权，来腐蚀和诱惑党的干部，使之陷入修正主义泥坑，跟着他颠覆无产阶级专政，复辟资本主义。"},{"type":"paragraph","text":"但是，广大革命干部抵制了邓小平的这套诱骗。他们牢记毛主席的教导，发扬党的光荣传统，始终和群众同甘苦，共命运，用限制资产阶级法权的自觉行动，同邓小平对着干。纪录影片《莺歌燕舞》表彰的辽宁省桓仁县委书记王连生的事迹，就是一个很好的例子。"},{"type":"paragraph","text":"王连生当干部二十多年，至今还是一副庄稼人模样。他是县委书记，但照样保留农村户口；和社员一样记工分、吃农业户口粮；他从不利用职权为自己谋私利；他挂在墙上的“劳动日历”，记载着他和贫下中农三同的日日夜夜……。群众亲切地称他是“贫下中农堆里的人”。"},{"type":"paragraph","text":"一个县委书记，能够这样自觉地同群众划等号，是很可贵的。可贵就在于他把划不划等号看作是关系到自己属于哪个阶级的大问题，看作是同党内资产阶级作斗争的问题。"},{"type":"paragraph","text":"把划不划等号提到这样的高度来认识，是完全必要的。因为“我们党和国家的干部是普通劳动者，而不是骑在人民头上的老爷。”无产阶级的“官”，同一切剥削阶级的官，同所有搞修正主义的大官的一个根本区别，就在于同工农群众划等号。"},{"type":"paragraph","text":"能够从思想上到行动上自觉地和群众划等号，就能和工农兵群众血肉相联，成为工农兵中的人，成为战斗的无产阶级的一员；就能识别与抵制邓小平的诱骗，坚持党的基本路线，同群众一起，继续革命，永不停步。相反，如果吞了邓小平投下的诱饵，“竟把那砒霜毒酒作甘泉”，同工农兵群众这也分等，那也论级，凌驾于工农兵之上，视资产阶级法权如“通灵宝玉”，那么，和群众之间，就会出现尖锐的阶级对立状态，从人民的勤务员堕落成为党内的资产阶级，在政治上推行修正主义路线；就比昔日脑满肠肥的地主资本家还厉害，侵吞和挥霍广大劳动人民的血汗，成为新的吸血鬼。这样的人，必然要成为社会主义革命的主要对象，人民群众当然要奋起革命，把他们打倒。"},{"type":"paragraph","text":"历史的教训、现实的斗争都向我们敲响警钟：一切革命干部都应该象王连生同志那样，自觉地和群众划等号。永远坚持搞马克思主义，永远为广大人民群众谋利益，永远保持无产阶级的革命本色，永远不要上党内资产阶级放下的钓钩，被他们把自己从无产阶级队伍里拉出去！"},{"type":"paragraph","text":"批邓、反击右倾翻案风的伟大斗争，使更多的革命干部懂得了和群众实行三同的深远意义，提高了同群众划等号的自觉性。他们前进的脚步踏碎了邓小平的迷梦。从影片《莺歌燕舞》看全国，更加令人欢欣鼓舞。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"81aba40cd9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

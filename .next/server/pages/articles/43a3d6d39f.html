script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-123","name":"中共中央组织部、中共中央统战部对贯彻《关于确定建国前民主党派成员参加革命工作时间和享受离休待遇的有关规定》中若干问题的说明","author":"中共中央组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央组织部、中共中央统战部对贯彻《关于确定建国前民主党派成员参加革命工作时间和享受离休待遇的有关规定》中若干问题的说明","dates":[{"year":1985,"month":11,"day":6}],"is_range_date":false,"authors":["中共中央组织部","中共中央统战部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共山西省委组织部, 干审工作文件选编, 56-58","tags":[{"name":"待遇","type":"主题/事件"},{"name":"革命工作","type":"主题/事件"},{"name":"老干部","type":"主题/事件"},{"name":"离休","type":"主题/事件"},{"name":"民主党派","type":"主题/事件"},{"name":"统一战线","type":"主题/事件"}],"parts":[{"type":"title","text":"中共中央组织部、中共中央统战部对贯彻《关于确定建国前民主党派成员参加革命工作时间和享受离休待遇的有关规定》中若干问题的说明"},{"type":"subtitle","text":"组通字〔1985〕47号"},{"type":"paragraph","text":"现对各地在贯彻中组发〔1985〕1号文件《关于确定建国前民主党派成员参加革命工作时间和享受离休待遇的有关规定》（以下简称《有关规定》）中提出的若干问题作如下说明："},{"type":"paragraph","text":"一、《有关规定》第二条适用于一九四九年九月二十一日前参加中国国民党革命委员会（包括三民主义同志联合会、中国国民党民主促进会）、中国民主同盟、中国民主建国会、中国民主促进会、中国农工民主党、中国致公党、九三学社、台湾民主自治同盟八个民主党派，至今仍是其成员的。一九四九年九月二十一日前参加民主党派，建国后因各种错案或受冲击而失去组织关系，以后又恢复组织关系的，也可按《有关规定》第二条办理；一九四九年九月二十一日前参加民主党派，以后自行脱离组织关系或未予重新登记的，不能按《有关规定》第二条办理。"},{"type":"paragraph","text":"二、建国前在国外参加民主党派，回国后承认其党籍，在国外及回国后一直坚持革命工作的，可按《有关规定》第二条办理。"},{"type":"paragraph","text":"三、虽在建国前参加民主党派，但因历史或现行问题定为敌我矛盾按人民内部矛盾处理（未受刑事处分）的，按照劳动人事部劳人老〔1983〕34号文件规定，不能办理离休。四、《有关规定》第二条的“坚持革命工作”，系指坚持民主党派工作或我党政机关、人民团体、公营企事业等单位工作；第三条的“做出较大贡献的”，系指建国前参加民主党派的成员在协助我党开展对敌斗争、提供情报、营救和掩护革命干部、资助革命事业等方面有显著成效且影响较大者。"},{"type":"paragraph","text":"五、按《有关规定》第二条办理离休的民主党派成员中，未担任处（县）级织务的行政十八级以上和未担任司、局（地、专）级职务的行政十四级以上干部，在一九四九年九月三十日前属非供给制待遇的，根据组通字〔83〕29号文件规定，不能享受处级或局级待遇。"},{"type":"paragraph","text":"六、建国前参加民主党派的成员按《有关规定》确定参加革命工作时间并享受离休待遇的审批手续如下："},{"type":"paragraph","text":"根据《有关规定》第一、二条要求确定参加革命工作时间并享受离休待遇的，由民主党派成员所在单位的组织、人事部门，按照干部管理权限和中组发〔1982〕11号文件的有关规定办理。"},{"type":"paragraph","text":"根据《有关规定》第三条要求确定参加革命工作时间并享受离休待遇的，由其所在单位的组织、人事部门调查，取得确凿证明并签署意见，经省、自治区、直辖市党委统战部审核后，报中央统战部审定。其中各民主党派中央机关的专职干部，由各民主党派中央调查并提出处理意见，报中央统战部审定。"},{"type":"paragraph","text":"七、《有关规定》下发时已经退休的民主党派成员，按《有关规定》第二条改办离休的，从《有关规定》下发之月起享受离休待遇，已经退职的，按国发〔1978〕104号文件规定，不再重新处理。"},{"type":"paragraph","text":"一九八五年十一月六日"},{"type":"paragraph","text":"（晋组便字〔1986〕26号文件转发）"}],"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"43a3d6d39f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"姚登山谈革命造反","authors":["姚登山"],"dates":[{"year":1967,"month":8,"day":15}],"is_range_date":false,"parts":[{"text":"姚登山谈革命造反","type":"title"},{"text":"姚登山","type":"authors"},{"text":"(1967年8月15日在外贸部)","type":"subtitle"},{"text":"在外交部造反派同志面前表示决心，也向你们表示决心，在这一点上，一定下定决心，不怕丢脑袋，紧跟你们闹革命，同志们，这个问题不是一般的乌纱帽的问题，乌纱帽的问题好办，帽子究竟是个帽子吗！丢了以后总有一天还会戴上的嘛，戴不上没有关系，脑袋还在嘛，这玩艺怎么能戴一次呢，脑袋掉了就完蛋了嘛，按也不上了嘛，所以就乌纱帽考虑就是私字当头了嘛。国内的阶级斗争和国际上的阶级斗争是一个道理，我们在印尼一年多来就是遵循了毛主席的教导，不怕死，发扬了革命的英雄主义。取得胜利的根本一条就是毛泽东思想伟大胜利。在国内阶级斗争非常尖锐的情况下，特别目前尖锐又复杂的情况下，这个问题不解决就跟不上小将嘛！象我们这个年纪不是二、三十年以前的，那时小光棍一条，也没饭吃，饿着肚子造反，他妈的死了算，现在不一样了，你们肚子吃得多大家伙了，真的呀，同志们，也不是这么个穷光蛋了，家里一大车也拉不了啦，洋服还有好多套；现在还没有用完，地位起了变化嘛，考虑这个考虑那个，要造反，打倒刘邓这个问题，中央点头了，这个没有错，这个犯不了错误，陈毅中央还没有点头，陈伯达同志还讲我是被保的呀，就考虑这个了，如果一旦错了，就考虑这个了，把帽子摘掉了，所以我参加了批斗陈毅三次会议以后，我就感到保守派有个特点，你说他不反对陈毅么，他现在确实不反对，你反对陈毅，他就打倒无政府主义，但是你说他反不反，也反！中央一点头，他马上打倒陈毅，打倒陈毅就来了，因此这就要划清界限，界限分明嘛，机会主义也是个实用主义，一句话，私字当头，我告诉你，敢字当头，一心闹革命，脑袋都不怕，他当然没有这些问题了，什么错了，错了怕什么，闹革命还有不犯错误的，错了再提高一步，是不是，只要根据实际材料，不管你张三李四是不是三反分子，就材料问题，而不是上面点头不点头，是不是？要是那样子，根本就用不着文化大革命，对不对？中央在上面点头，撤职查办，参加改造，还要你干吗？一开会一命令就完了嘛！当然了，我们不是不讲究政策，我们还有红司令吗！还听毛主席的嘛！","type":"paragraph"}],"comments":[],"origin":"周良霄、顾菊英编《疯狂、扭曲与堕落的年代》之二——《十年文革中首长讲话传信录》, 2009。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陈毅","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录3.pdf"],"article":{"title":"姚登山谈革命造反","parts":[{"type":"title","text":"917.姚登山谈革命造反"},{"type":"par

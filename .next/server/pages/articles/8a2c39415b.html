script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国城镇储蓄存款显著增长  生动地反映了在毛主席的革命路线指引下，我国政治、经济形势越来越好。说明我国币值稳定，广大人民生活水平正在稳步提高","authors":[],"dates":[{"year":1972,"month":2,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全国城镇储蓄存款显著增长"},{"type":"paragraph","text":"生动地反映了在毛主席的革命路线指引下，我国政治、经济形势越来越好。说明我国币值稳定，广大人民生活水平正在稳步提高"},{"type":"paragraph","text":"新华社一九七二年二月十七日讯　随着我国国民经济的蓬勃发展和人民生活的改善，一九七一年，全国城镇储蓄存款普遍显著增长。"},{"type":"paragraph","text":"据有关部门统计，一九七一年底，各省、市、自治区的城镇储蓄存款总额比一九七○年底增长百分之十三点八，其中江西、贵州、吉林、黑龙江、内蒙古、广西等省、区增长百分之二十以上。城镇储蓄存款这样大幅度的上升，是建国以来少有的。各地城镇储蓄中一个显著的特点是新储户大量增加。以我国工业比较集中的上海、北京、天津为例，一九七一年，到银行储蓄存款的，上海市增加了二十九万户，北京市增加了十五万户，天津市增加了十四万八千户。另外，在全国城镇储蓄总额中，定期存款的增长大大超过活期存款的增长，现在定期存款占存款总数的百分之八十。这些都说明我国币值稳定，广大人民生活水平正在稳步提高。"},{"type":"paragraph","text":"全国城镇储蓄事业的蓬勃发展，生动地反映了在毛主席的无产阶级革命路线指引下，我国政治、经济形势越来越好。我国农业连续十年丰收，工业生产持续上升，群众生活水平逐步提高，这些都是储蓄存款迅速增长的重要因素。这种欣欣向荣的景象，同国民党反动统治时期经济萧条、物价飞涨、民不聊生的状况，是一个鲜明对比。解放前，从一九三七年到一九四九年十二年间，国民党反动政府通货发行额增加了一千四百多亿倍，物价上涨了八万五千多亿倍，广大劳动人民的生活十分困苦，根本没有什么多余的钱去储蓄。解放后，劳动人民的生活发生了翻天覆地的变化，在社会主义工、农业生产不断发展的基础上，他们的生活逐步宽裕起来，开始有余钱存入银行，成为银行吸收储蓄存款的重要来源。新疆一位维吾尔族老矿工，旧社会在乌鲁木齐煤矿干了二十多年，没有穿过一件新衣服，一双完整的鞋子；现在他们一家住的是宽敞、明亮的楼房，穿的是崭新的衣服，还在人民银行存了一千多元。他手拿存折，十分激动地说：“新疆辽阔肥沃的绿洲靠天山雪水灌溉，维吾尔族工人幸福生活全靠毛主席带来。”"},{"type":"paragraph","text":"广大群众从心眼里热爱新社会，把储蓄看成是支援社会主义建设的实际行动。抚顺市一位在旧社会被高利贷逼得家破人亡的老工人，现在成了银行的老储户。他说：“解放前，劳动人民吃不饱、穿不暖，还不清的阎王债；今天，我们生活富裕了，应该勤俭节约，把暂时不用的钱存入银行，让它在社会主义建设中发挥作用。”这位老工人的话表达了千百万工农储户的共同心情，反映了毛主席的“勤俭建国”的光辉思想已经深入人心，艰苦朴素、勤俭持家蔚然成风，为革命储蓄已成为广大群众的自觉行动。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"新疆文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8a2c39415b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席指引的道路我们走定了","authors":[],"dates":[{"year":1968,"month":11,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"李根初(江镇公社立新大队贫协主任)书面发言:"},{"type":"paragraph","text":"中央两报一刊的社论，传来了毛主席的最新指示:“历史的经验值得注意。一个路线，一种观点，要经常讲，反复讲。只给少数人讲不行，要使广大革命群众都知道。”回顾我们大队十几年来两条道路、两条路线的斗争史，深深地体会到毛主席的这一最新指示无比英明，无比伟大。"},{"type":"paragraph","text":"一九五五年，毛主席发出实行农业合作化的战斗号召。当时我们贫下中农坚决响应，办社热情很高，坚决走合作化道路，很快地就办起了农业合作社。正当我们沿着毛主席指引的社会主义大道前进的时候，刘少奇这个大叛徒、大内奸、大工贼及其同伙，又胡说什么“合作化的步子太快了”，刮起了一股大砍合作社的妖风。我们大队也受到这股妖风的影响，有些富裕农民闹着退社，要求单干，有的干部也被弄得昏头昏脑，动摇了办社决心。听到刘少奇反对我们走社会主义道路的黑话，我们贫下中农肺都气炸了，个个挺身而出，坚决抵制，大家说:“合作社是毛主席提倡办的，谁要砍合作社我们坚决不答应，毛主席指引的道路我们走定了。”这股妖风被顶住了。贫下中农坚定地走社会主义道路。可是刘少奇这个大坏蛋并不甘心他的失败，一九六○至一九六二年，正当我国经济遇到暂时困难期间，刘少奇又跳出来，妄图扼杀社会主义成果，瓦解人民公社集体经济，在农村复辟资本主义，鼓吹“包产到户”“分田到户”。这股黑风，一时弄得我们大队乌烟瘴气。当时有个干部只管粮棉油，不分敌我友，把反革命分子安排到集体饲养场，把集体的猪养得皮包骨头，造成大量死亡，集体经济遭到严重破坏，自发的资本主义倾向有所抬头。贫下中农一眼就看出这是在走回头路，于是就贴大字报批评那个干部，严肃指出这不是走社会主义道路，而是走资本主义道路。贫下中农在毛泽东思想的光辉照耀下，彻底粉碎了刘少奇的反动路线，捍卫了毛主席的革命路线。"},{"type":"paragraph","text":"回想起我们大队两条道路、两条路线斗争的历史，我们对伟大领袖毛主席更加热爱，对大叛徒、大内奸、大工贼刘少奇更加刻骨仇恨。对毛主席的无产阶级革命路线，我们一定要天天讲，时时讲，处处讲，反复讲；对刘少奇修正主义路线，一定要天天批、时时批、处处批、反复批，把他批倒批臭，把两个阶级、两条道路、两条路线的斗争进行到底。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1a0f470418"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji14","name":"毛泽东全集第14卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji14.pdf"],"article":{"title":"关于普西南事件与我们方针的补充指示","alias":"","parts":[{"type":"paragraph","text":"关于晋西南事件与我们方针的"},{"type":"paragraph","text":"补充指示"},{"type":"paragraph","text":"（1939年12月9日）为补充我们六日电提出如下之估计与方针：A.对普西南事件之估计："},{"type":"paragraph","text":"（1）阎乘德怀同志去宜川谈判时机，发动进攻晋西新军，其目的在向我们示威，取得我们让步，以便他能确实掌握晋西南普西北两区，压倒新派与我们力量，以准备实行投降时的比较有利阵地。"},{"type":"paragraph","text":"（2）旧派与日木人之关系是联络好的，阎本人对投降与反共也是确定了的。但对实行投降与公开反共，似尚未下最后决心，而其部下王靖国、陈长捷、邱仰睿、薄右丞、赵承绶等最反动分子则非常积极，有计划的造成投降反共局面，追阎下决心。"},{"type":"paragraph","text":"（3）阎与重庆某些投降分子是有联系的。（4）阎与汪精卫是有联系的。（5）整个说来，现时局是布置投降时期，未至实行投降时期。"},{"type":"paragraph","text":"（6）普东南普东北两区抗战派比投降派的实力大，普西南普西北两区投降派比抗战派实力大。在投降派看来，他们在这两区是可"},{"type":"paragraph","text":"[1]这是毛泽东和王稼祥给朱德、左权、彭德怀、陈士、林枫、彭绍辉、罗贵波、赵林、刘伯承、邓小平、聂荣臻、彭真的指示。能把抗战派压服的，但其实新军民众八路三者合计抗战派力量并不小，旧派与旧军内部均有矛盾，只要政策适当，抗战派是能够胜利的。"},{"type":"paragraph","text":"（7）普西南普西北两区为华北与西北间之枢纽，必须掌握在抗战派手里，决不能让投降派胜利，否则是很危险的。"},{"type":"paragraph","text":"B.我们方针：（1）坚决反击阎之进攻，力争抗战派的胜利。"},{"type":"paragraph","text":"（2）各有关方而，应利用阎尚未至下最后决心时机，应利用旧派中杨爱源赵戴文等与王靖国陈长捷等之间尚有若干矛盾，集中注意反对王陈，各地新派应该搜集王陈等罪状向阎告状，并设法拉拢杨赵。"},{"type":"paragraph","text":"（3）坚决保卫抗日进步力量，原则上决不让步，仅在与阎谈判时，可表示某些具体问题上让步。"},{"type":"paragraph","text":"（4）对投降派军事进攻，新军应在防卫姿态下，即旧军攻击新军时，采用运动战给以有力与有利的反攻而消灭之；必要时八路军应以适当力量支持新军打退旧军（最好用决死队名义)。"},{"type":"paragraph","text":"（5）估计到新军可能打些败仗，发生叛变，并要准备打些败仗与一部分叛变；即使如此，也不要怕，只要每区有三四千可靠兵力作核心，并掌握在忠实而能干的将领手里，采用运动战与游击战术，配合八路之援助与民众之援助，是能够打胜投降派的。"},{"type":"paragraph","text":"（6）新军中政权中牺盟中的统一与决心第-要紧，一切真正不稳分子，必须开除出去。"},{"type":"paragraph","text":"（7）口号应该是：（一）请求阎司令长官惩办晋西事变的祸首。（二）抗日第一，团结第一，反对分裂，反对内战。（三）拥护阎司令长官抗战到底，打倒摧残抗日力量的汉奸。（四）一切晋绥军团结起来，枪口对外，中国人不打中国人。（五）摧残抗日的就是汉奸。（六）山西军民团结起来，严防日本帝国主义的挑拨离间。（七）山西军民团结起来打倒汉奸。"},{"type":"paragraph","text":"以上口号应由新派公开宣传，但暂时不要写王靖国、陈长捷的名字，指出他们名字时；只用口头宣传。"},{"type":"paragraph","text":"（8）八路军表面上应取调停态度，实际上积极支持新军。"},{"type":"paragraph","text":"（9）为巩固晋西南阵地，总部除调还陈\"支队一个团外，还应准备调一个团去。"},{"type":"paragraph","text":"（10）为巩固晋西北阵地，一二○师应准备在适当时机，调一个团增强彭绍辉。"},{"type":"paragraph","text":"毛王十二月九日"}],"authors":["毛泽东"],"dates":[{"year":1939,"month":12,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":174,"page_end":176},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3161f7a8a8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

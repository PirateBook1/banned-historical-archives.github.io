script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的好战士——雷锋（图片）","authors":["吴敏　高山"],"dates":[{"year":1963,"month":4,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席的好战士——雷锋"},{"type":"paragraph","text":"吴敏　高山画"},{"type":"paragraph","text":"?雷锋生活十分俭朴。他的一双袜子，补了又补，还穿着；口杯脸盆破得斑斑驳驳，他还用着。人家对他说：“你无家无业，何必熬苦自己？”雷锋说：“比起过去孤儿生活，我现在已经好到天上啦！”"},{"type":"paragraph","text":"?抚顺望花区人民公社成立，雷锋将全部存款二百元送给公社，说：“这是我对人民公社的一点心意，人民公社就是我的家……。”公社的同志要他留个名字，他说：“我从前是个孤儿，现在是解放军战士！”"},{"type":"paragraph","text":"?那年抚顺市遭到大洪水袭击，雷锋和战友们一起连夜挖溢洪道抗洪。他的锄把脱落了，索性用双手搬泥块，指头都磨破了。卫生员劝他上药休息，他说：“洪水和万恶的敌人一样，怎能为点轻伤就下火线？”"},{"type":"paragraph","text":"?雷锋是这样一个人：成天闲不住，总是主动找工作。他真恨不得自己的手臂变成顶天立地的钢梁，好把祖国社会主义大厦赶快支撑起来！一个星期天，雷锋有点感冒，指导员劝他一定到卫生所去看看。　〔待续〕"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a2d909094b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"电毛主席朱总司令致敬","authors":[],"dates":[{"year":1949,"month":2,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"电毛主席朱总司令致敬"},{"type":"paragraph","text":"【新华社沈阳九日电】沈阳市各界庆祝平津解放胜利大会电中共中央毛主席和中国人民解放军朱总司令和全体指挥员战斗员致敬。致毛主席电略称：今天我们沈阳百万人民庆祝平津解放的伟大胜利，这是我们有史以来从未有过的快乐节日。我们已经从奴隶变成国家的主人。我们衷心感谢你，因为这是你伟大英明领导的结果。现在，从黑龙江到扬子江，人民都已经或正在翻身做主人。长江以南的同胞正在渴望着解放。摆在我们面前的中心任务，是要以无比的效率发展生产，支援东北解放军和全国解放军，消灭敢于继续抵抗的敌军残余力量，将革命进行到底，解放全中国。至于反动派最近的种种“和平”阴谋，我们是洞悉其奸的。我们沈阳百万人民坚决拥护你在一月十四日所提出的八项和平条件。同时我们热烈欢迎最近到达人民解放区的各民主党派、人民团体、民主人士李济深、沈钧儒等五十五人一月廿二日发表的对时局的声明。只有在中国共产党和你的领导下，人民民主力量一致行动起来，坚决反对美帝国主义和国民党反动派所策动的虚伪的和平阴谋，才能实现真正的民主和平。致朱总司令和人民解放军全体指挥员、战斗员电略称：在我们狂欢之时，并没有忘记所以能有今天，都是由于中共中央毛主席、朱总司令的英明领导，及英勇善战的中国人民解放军将士们艰苦奋斗的结果。请转告进关作战的东北人民解放军将士们：望你们毫无牵挂地在关内奋勇杀敌。我们东北人民在后方要以百倍的努力恢复与发展生产来支援前线，优待革命烈士家属和革命军人家属，争取全国革命的最后胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"59275594ac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

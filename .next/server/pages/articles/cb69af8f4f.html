script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"天涯海角春耕忙——海南岛各级党组织带头揭批“四人帮”促进春耕生产","authors":[],"dates":[{"year":1977,"month":3,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"天涯海角春耕忙"},{"type":"paragraph","text":"——海南岛各级党组织带头揭批“四人帮”促进春耕生产"},{"type":"paragraph","text":"去冬今春以来，开始是寒流频频侵袭海南岛，出现少有的持续性低温阴雨，接着春旱又提前在全岛出现，已经连续两个多月没有下雨了，旱情有所发展。面对接连的灾害，各级党组织带头学习毛主席的光辉著作《论十大关系》、华主席在第二次全国农业学大寨会议上的重要讲话，带头揭批“四人帮”，村村寨寨，处处摆开了揭批“四人帮”的战场，深揭狠批“四人帮”已经成了推动抗灾闹春耕的强大动力。乐东、陵水和崖县，春旱来得最早，社员们在旱灾面前，经过揭批“四人帮”，忆起旧社会的苦，都感到原来的悲观论调没有道理，逐步树立起“人定胜天”的思想。在琼海县会山公社有个加略大队，是苗族人民聚居的地方。解放前，日本侵略者在这个地方曾一次残杀村民三百，国民党“南霸天”又迫使人民过着牛马不如的悲惨生活。社员们回忆旧社会的苦，联系“四人帮”造成目前的困难，清晰地看到如果让“四人帮”的罪恶阴谋得逞，旧社会的苦难就会重现，从而对“四人帮”更加深恶痛绝，更加起劲地抗灾闹春耕，战胜了寒流与春旱，全大队四百六十多亩早稻田，全部在一月份插下秧苗。"},{"type":"paragraph","text":"海南各族人民揭批“四人帮”的怒涛，汇成一个共同声音：“四人帮”搞“三反一砍”，我们要针锋相对，大搞“一高举三坚持”：高举大寨红旗，坚持党的基本路线教育，坚持大批资本主义，坚持大干社会主义。在屯昌县，县委带领群众认真学好文件，总结这几年来顶住“四人帮”的干扰，坚持“一批二干三带头”，基本上建成大寨县的经验，进一步运用这个经验促进春耕，结果抗住了春旱。还未到“春分”，插下的秧苗就相当于去年早稻的总面积，社员们还在继续扩种抢插，力争全县今年早稻总面积比去年扩大三千亩。在著名的“椰子之乡”文昌县的各个社队，在春旱未来之前就切实做好蓄水保水工作，尽管今春滴雨未下，山塘水库蓄水量，还比去年多了四千多万立方。"},{"type":"paragraph","text":"随着揭批“四人帮”斗争的不断深入，各族人民正在认真学好文件，逐步澄清被“四人帮”搞乱的思想，划清是非界限，“以粮为纲，全面发展”方针和党在农村的各项政策，进一步得到正确的理解和落实，大家更加放开手脚地大干。各县各社队，不仅切实抓好粮食生产，还根据海南地处热带的自然条件，因地制宜大力开展多种经营，使今年抗天灾、闹春耕的内容更加丰富。在文昌县境内，有块方圆四万多亩的大荒原。这块千百年来无人敢动的土地，在今春破土开发了，成千上万的开垦大军只用了两个多月时间，就修筑成两条十米宽的大公路，挖了长达三十五公里的排灌沟，同时平整了六千多亩荒地及时种上甘蔗。海南各族人民就是以这么大的劲头干出了好成绩，今春抗旱抢种的甘蔗和花生，比历史最高水平的去年分别增加八万多亩和四万多亩。民用橡胶的生产，在去年翻了一番的基础上，今春又有更大的发展。热带特有的作物如椰子、胡椒、咖啡、可可、槟榔与各种热带林木，还有香茅、菠萝等，不少地方都种得漫山遍野，畜牧、渔业与家禽都有不同程度的发展，海岛到处是一派欣欣向荣的景象。"},{"type":"paragraph","text":"本报通讯员　本报记者"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cb69af8f4f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

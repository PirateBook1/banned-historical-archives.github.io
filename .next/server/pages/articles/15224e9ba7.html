script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于退还工商业者在高潮中增资问题的补充指示","authors":[],"dates":[{"year":1956,"month":6,"day":4}],"is_range_date":false,"parts":[{"text":"中共中央关于退还工商业者在高潮中增资问题的补充指示","type":"title"},{"text":"关于工商业者在今年社会主义改造高潮中对公私合营企业的增资，中央曾于四月二十八日指示各地应一律退还。现根据各地的执行情况，特作补充指示如下：","type":"paragraph"},{"text":"（一）对于工商业者在高潮中对公私合营企业的增资，不论是现金或者其他实物，都应当一律退还原主。其中有些实物，如机器、原料等，如果由于企业生产的合理需要，或者由于使用的情况（如已经安装的机器、或已经消耗的原料等）而不能退还原物时，应当折价退还。","type":"paragraph"},{"text":"（二）高潮以前工商业者的增资，不退；高潮中以原在企业的垫款作为增资而并非以观金、实物增资的，不退。","type":"paragraph"},{"text":"（三）对个别工商业者在我们明确告以退还增资的政策后，仍然坚决要求不退还他们的增资的，公私合营企业或者专业公司必须报经主管业务部门审核批准，才可以接受他们的要求，不予退还。不属于这一特殊情况的，应当按照（一）项规定，坚决全部退还。","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"15224e9ba7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

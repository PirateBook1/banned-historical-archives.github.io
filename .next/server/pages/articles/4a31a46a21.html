script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"亚非拉驻世界青联的代表热烈支持毛主席谈话毛主席谈话表明中国一贯支持反帝斗争坚信巴拿马人民正义斗争最终必将胜利","authors":[],"dates":[{"year":1964,"month":1,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社布达佩斯17日电】　亚洲、非洲和拉丁美洲的青年代表十七日在这里向新华社记者发表谈话，热烈支持毛泽东主席支持巴拿马人民反对美帝国主义的爱国斗争的谈话，愤怒谴责美帝国主义对巴拿马的侵略，坚决支持巴拿马人民的正义斗争。"},{"type":"paragraph","text":"危地马拉劳动爱国青年联盟驻世界民主青年联盟的代表加米罗·孔德说:我们支持毛泽东主席就巴拿马人民反美爱国斗争所发表的谈话，他的谈话是百分之百地符合现实情况。毛泽东主席的谈话，对巴拿马人民，对整个拉丁美洲青年和人民都是极大的鼓舞。我们十分钦佩中国人民过去争取民族解放所进行的英勇斗争，中国解放后又大力支持被压迫人民争取独立的斗争。中国各地群众这次对巴拿马人民斗争的声势浩大的声援与支持，对巴拿马和一切为争取民族独立解放而斗争的人民都是莫大的帮助和鼓舞。"},{"type":"paragraph","text":"他说，美国前总统肯尼迪在拉丁美洲一方面玩弄所谓“争取进步联盟”的花招，另一方面又积极开办训练“反游击战争”的学校，用狡猾和残暴手段来对付拉丁美洲的人民。现任美国总统约翰逊继续执行美国垄断资本家所制定的侵略拉丁美洲和剥削拉丁美洲人民的政策。美国最近对巴拿马人民的残酷屠杀也充分暴露了美帝国主义贪得无厌的侵略和罪恶的本性。无数的事实表明，美帝国主义为推行其侵略和奴役政策是不择手段的。"},{"type":"paragraph","text":"他最后说，巴拿马人民的斗争正象拉丁美洲其他国家人民和青年所进行的斗争一样，是正义的，最终必将胜利。"},{"type":"paragraph","text":"塞内加尔民主青年联盟驻世界民主青年联盟代表恩·第翁格·巴巴卡说:毛泽东主席的谈话，再一次证明伟大的中国人民及其领袖对各国人民的斗争一贯关怀与支持的立场。毛泽东主席和伟大的中国人民这次对巴拿马人民斗争的声援，对为争取民族独立和主权而斗争的巴拿马人民是极大的鼓舞。"},{"type":"paragraph","text":"他说，美国对巴拿马的侵略及最近对巴拿民人民的屠杀，再一次暴露了美帝国主义的侵略本性。巴拿马人民的反美斗争也表明了拉丁美洲和世界人民争取民族独立和维护国家主权的强烈要求。"},{"type":"paragraph","text":"他说，全世界人民和一切进步力量对巴拿马人民的声援是非常必要的。而现在，伟大的中国人民和世界各地人民与青年都支持他们的正义斗争。"},{"type":"paragraph","text":"朝鲜民主青年同盟驻世界民主青年联盟代表金贞浩说，朝鲜全体青年和人民都坚决支持和同情巴拿马青年和人民为维护自己国家的主权与尊严，反对美帝国主义侵略的正义斗争。他说，中国人民敬爱的领袖毛泽东主席的谈话，表明中国人民对反帝民族解放斗争一贯支持的立场，是对巴拿马人民爱国斗争的极大鼓舞。"},{"type":"paragraph","text":"他谴责美帝国主义在世界各地进行侵略、压迫，推行战争政策。他说，美帝国主义在亚洲就霸占着南朝鲜和台湾等地，并且不断残酷镇压南越人民和老挝人民的爱国斗争。美帝国主义把南朝鲜变为它的殖民地和挑起新的世界战争的基地，竭力阻挠朝鲜人民和平统一祖国的愿望。"},{"type":"paragraph","text":"他说，现在巴拿马的事件再一次表明，美帝国主义是现代殖民主义的堡垒，是全世界人民最凶恶的敌人，美帝国主义侵略、剥削的本性是不会改变的。今天反帝民族解放运动在亚洲、非洲和拉丁美洲已蓬勃高涨，美帝国主义受到全世界人民的强烈抵抗。正义的反帝民族解放斗争最终必将胜利，帝国主义必将灭亡!"},{"type":"paragraph","text":"金贞浩最后说，在朝中青年和人民及全世界一切人民和进步青年的支持与同情下，巴拿马人民和青年反对美帝国主义侵略，维护国家主权与尊严的正义爱国斗争也必然最终取得胜利。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4a31a46a21"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

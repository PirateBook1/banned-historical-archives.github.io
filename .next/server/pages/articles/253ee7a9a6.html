script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席接见拉丁美洲12国兄弟党同志支持拉丁美洲人民反美斗争宾主一致指出:拉丁美洲人民取得完全独立是必然趋势","authors":[],"dates":[{"year":1959,"month":3,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社郑州4日电】　中国共产党中央委员会主席毛泽东，3日接见了最近来华访问的拉丁美洲12个国家兄弟党领导同志，并同他们进行了热烈友好的谈话。这12个国家兄弟党同志是:智利共产党总书记路易斯·科尔巴兰，委内瑞拉共产党中央书记庞佩约·马凯斯、政治局委员皮德罗·欧尔特卡·吉阿斯、政治局委员阿伦索·奥里达·奥拉耶切阿、中央委员吉耶尔莫·古阿尔丁，哥伦比亚共产党总书记希尔伯托·维埃拉、政治局委员侯阿金·毛列诺·古阿斯，秘鲁共产党总书记腊乌尔·阿哥斯塔、中央委员霍尔海·德尔·布腊多，厄瓜多尔共产党中央执行委员会委员厄利阿斯·穆纽斯，玻利维亚共产党中央政治委员会委员翁伯托·拉米雷斯，阿根廷共产党中央财务委员会书记弗利贝·培斯罗特尼克，古巴人民社会党拉斯维利亚斯省委组织书记威尔夫利多·维拉斯克斯和巴西共产党、巴拉圭共产党、哥斯达黎加人民先锋党、巴拿马人民党的代表。"},{"type":"paragraph","text":"参加接见和谈话的有:中共中央总书记邓小平，中共中央书记处书记王稼祥。"},{"type":"paragraph","text":"毛泽东主席同以上兄弟党领导同志曾就当前国际局势交换了意见，一致认为目前世界形势对于各国人民争取和平、独立、民主和社会进步的斗争极为有利。以美帝国主义为首的反动力量正在分崩离析，以苏联为首的社会主义阵营和世界人民的革命力量和和平民主力量则以磅礴之势不断高涨。在谈话中，一致认为只要各国人民继续保持团结，保持警惕，努力斗争，帝国主义如果发动起世界侵略战争，它一定会遭到可耻的失败，世界人民的正义事业一定会取得最后的胜利。"},{"type":"paragraph","text":"在谈到拉丁美洲的局势时，都一致满意地指出，最近拉丁美洲各国人民的爱国情绪有了空前的增长，拉丁美洲各国人民摆脱美帝国主义控制，取得完全独立，是历史发展的不可阻挡的必然趋势。毛泽东主席对于拉丁美洲各国人民坚决反对美帝国主义，捍卫本国独立和争取民主自由的斗争，表示了热烈的同情和支持，对于古巴人民最近推翻反动的亲美的专制政府的革命胜利，表示了衷心的祝贺。"},{"type":"paragraph","text":"拉丁美洲各国兄弟党领导同志谈到了他们看见中国社会主义建设的伟大成就，认为这些成就，大大有助于拉丁美洲人民争取独立、民主、社会进步和和平的斗争。他们表达了拉丁美洲人民对于中国人民的同情和支持，并感谢中国共产党邀请他们来华访问和热情的招待。毛泽东主席对于拉丁美洲兄弟党领导同志对于中国革命和建设的热烈关切，表示感谢。"},{"type":"paragraph","text":"在谈话中，都一致认为，为了保卫世界和平、民族独立、民主和社会进步的事业，必须继续发展拉丁美洲各国共产党和中国共产党之间的来往，以利于发展拉丁美洲各国人民和中国人民的友谊和合作。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"253ee7a9a6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

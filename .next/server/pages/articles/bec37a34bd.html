script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伊朗革命者电贺我国庆  中国人民高举毛泽东思想伟大红旗胜利前进","authors":[],"dates":[{"year":1970,"month":10,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"伊朗革命者电贺我国庆"},{"type":"paragraph","text":"中国人民高举毛泽东思想伟大红旗胜利前进"},{"type":"paragraph","text":"新华社三日讯　中国共产党中央委员会主席毛泽东同志收到了伊朗革命者打来的电报。电报说，值此中华人民共和国成立二十一周年之际，我们“代表伊朗无产阶级和人民向您、向伟大的中国共产党和英勇的中国人民致以最热烈、最亲切的祝贺”。"},{"type":"paragraph","text":"电报说：“新中国建立的历史就是毛泽东思想武装广大人民群众的历史。”电报指出，半个世纪以来，“毛泽东主席天才地、创造性地、全面地继承、捍卫和发展了马克思列宁主义，把马克思列宁主义提高到一个崭新的阶段。”"},{"type":"paragraph","text":"电报说：“中国无产阶级为了夺取政权进行了最艰苦、最长期、最复杂的革命战争，推翻了帝国主义、封建主义和官僚资本主义的统治，建立了中华人民共和国。这是继十月革命后的一个伟大的历史事件，它在世界革命运动史上产生了并且正在产生着巨大的影响。”"},{"type":"paragraph","text":"电报说：“二十一年来，七亿英勇的中国人民一直高举毛泽东思想伟大红旗，不断革命，不断前进，粉碎了国内阶级敌人和以美帝国主义为首的帝国主义、以苏修为中心的现代修正主义的种种阴谋，把中国建设成为世界革命的巩固的红色根据地。”"},{"type":"paragraph","text":"电报说：“毛泽东主席亲自发动和领导的中国无产阶级文化大革命，是一个伟大的历史事件。中国无产阶级向全世界无产阶级宣布：要坚决用毛泽东思想武装自己，在无产阶级专政条件下继续革命，巩固无产阶级专政，决不让中国改变颜色。这次大革命是无产阶级向资产阶级，革命力量向反革命力量的一次战略性的进攻。”"},{"type":"paragraph","text":"电报指出：“中国无产阶级文化大革命给全世界人民送来了毛泽东思想。在反对帝国主义、修正主义和各国反动派的斗争中，亿万人民迅速地用毛泽东思想武装了自己。”"},{"type":"paragraph","text":"电报说：“当前世界的主要倾向是革命。毛泽东主席于一九七○年五月二十日发出‘全世界人民团结起来，打败美国侵略者及其一切走狗！’的伟大号召，这是全世界亿万被压迫、被剥削的人民团结战斗，反对最凶恶的敌人——美帝国主义的伟大纲领。现在全世界的广大人民群众正在响应这个伟大号召，一个反美斗争的新高潮已经出现了。亚非拉的人民战争和北美、西欧、大洋洲广大人民群众的斗争，正沉重地打击着美帝国主义。美帝国主义的日子越来越不好过了。同样，苏联社会帝国主义的面目也不断暴露，日益陷于孤立。”"},{"type":"paragraph","text":"电报说：“在国庆前夕，中国共产党中央委员会召开了九届二中全会，这是中国人民和全世界人民的大喜事。现在，一个活学活用毛泽东思想的新高潮已经出现。亿万工农兵正按照毛泽东主席的教导，把哲学从书斋里解放出来，用它来改造世界。”"},{"type":"paragraph","text":"电报接着说：“强大的红色中国的存在和它具有先进水平的工业和科学技术，农业连续八年获得丰收，以及一支做好了战备的、不可战胜的人民军队，所有这些对于世界人民是一个巨大的鼓舞。”"},{"type":"paragraph","text":"电报说：“在以毛泽东主席为首、林彪副主席为副的伟大、光荣、正确的中国共产党领导下的，有着用毛泽东思想武装起来的七亿人口的社会主义的红色中国，是世界革命的大后方和根据地。”"},{"type":"paragraph","text":"电报最后高呼：“世界革命的巩固堡垒中华人民共和国万岁！”“中国和伊朗人民的战斗团结万岁！”“马克思主义、列宁主义、毛泽东思想万岁！”“敬祝世界人民的伟大导师毛泽东主席万寿无疆！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bec37a34bd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

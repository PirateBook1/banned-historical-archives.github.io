script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu1","name":"十年文革中首长讲话传信录（上册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录1.pdf"],"article":{"title":"走访中共中央文革接待站(二)","parts":[{"type":"title","text":"131．走访中共中央文革接待站(二)"},{"type":"paragraph","text":"(1966年9月14日)"},{"type":"paragraph","text":"问：周总理在毛主席接见五十万革命师生大会上说，大学生的全部和中学生的一部分，都可以到北京来学习，黑五类子女可不可以来？"},{"type":"paragraph","text":"答：凡是革命的都可以来，各单位的具体情况，你们自己解决，如果个别的黑五类子女一贯表现很不好，就按群众的意见办。"},{"type":"paragraph","text":"问：有一部分同学不同意分期分批派代表到北京来，说他想到那里串连就到那里串连去，这样对不对？"},{"type":"paragraph","text":"答：我要到国外去行不行？"},{"type":"paragraph","text":"问：这次通过大字报揭发出来的材料，还没有最后定案，各同学各学校之间可不可以互相抄？(原文确为互相互抄)"},{"type":"paragraph","text":"答：转抄能起什么作用呢，转抄有什么好处？人家也不知道你单位的具体情况。"},{"type":"paragraph","text":"问：有人说，炮轰司令部，是真革命越轰越坚强；是假革命，一轰就出来了。这种说法对不对？"},{"type":"paragraph","text":"答：是否是司令部的所有同志都坏了？首先要分清敌我，如果随便拉到一个就轰、就斗，不摆事实，不讲道理，不去调查研究，斗了再说，这怎么理解我们绝大多数的共产党员、共青团员都是好的呢？"},{"type":"paragraph","text":"问：有的人放下本单位的斗争不搞，专门去轰省、市委。说，只有先把省、市委搞好，学校才能搞好。这种作法对不对？"},{"type":"paragraph","text":"答：按十六条办事，以本单位为主，要相信本单位的革命群众，要相信多数党员、干部是好的，或比较好的。虽然原北京市委烂了，但原北京市委的一部分工作人员，现仍担任新市委的工作，怎么理解？"},{"type":"paragraph","text":"至于有的省市委是不是都烂了，是好的、还是坏的，这要中央今后来决定，我们一般工作人员不能给他评价。"}],"authors":[],"dates":[{"year":1966,"month":9,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":208,"page_end":209,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8245031d4c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

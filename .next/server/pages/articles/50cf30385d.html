script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"谭震林对北京农业大学党委的指示","authors":["谭震林"],"dates":[{"year":1966,"month":9,"day":8}],"is_range_date":false,"parts":[{"text":"谭震林对北京农业大学党委的指示","type":"title"},{"text":"谭震林","type":"authors"},{"text":"文化大革命就是要按“十六条”的规定办事，对校文革不赞成的，可以通过群众讨论改选，按照巴黎公社的原则去办，不称职的可以改选，少数派要靠多数派去做工作。党委要站出来领导斗批改，改变党委领导软弱无力的状态。要善于掌握和运用“十六条”和毛主席语录去做发动群众的工作，一字一句的去讲。","type":"paragraph"},{"text":"发动多数派与少数派辩论，人数多采取对等的办法，不是靠多数压人，要摆事实讲道理。王观澜是不是走资产阶级道路的当权派，要大家来说，不是少数人说了算，一定要走群众路线。你们党委要相信多数，敢于站出来领导；把百分之九十的人团结起来，然后做少数人的工作。要充分利用大字报，大鸣大放大辩论大揭发，大批判十四个字，运用团结、批评、团结的公式。党委要领导斗黑帮，向着斗批改的方向，并要把纠察队组织起来，维持革命的秩序，严防学生斗学生，不站在群众之中去领导群众，就是尾巴主义。总有少数，主席从来没讲百分之百，团结百分之九十五只是斗争的结果。","type":"paragraph"},{"text":"有关农大文化大革命的重大问题，必须经过党委讨论，过去我这样讲了，现在也不收回，总支、支委改选以后要管党的生活，所有党员都必须执行十六条，学好、用好语录，否则就是不要党的领导，抓革命促生产的社论要写成大字报贴出去。","type":"paragraph"},{"text":"当权派有走资产阶级道路的当权派，有无产阶级的当权派，农大两个司令部，一个是郝文等一帮，一个是改组后的党委。“保皇”与“批皇”相结合，只保不批是无原则的团结，多数派也应当是这样，彻底地批判之后再来保么！关于责任的问题批了之后上报中央，因为还有别人的账，中央自然有他的处理办法。有人说了错话，做了错事，写了不好的文章，但要与党内走资产阶级道路的当权派区别开来，批也不能乱批，错了批，不错的不批。涿县分校劳动过多，只是执行中央方针的缺点。","type":"paragraph"},{"text":"要辩论就要有辩论的条件，多数与少数是对等的，不要拿多数来压少数，不论多数还是少数，对合理的意见都要接受，对不合理的意见，要经过充分地摆事实讲道理，以理服人说服对方。对少数派有几派就承认几派，一视同仁，给他们以办公用具，文印纸张交通等方便。运动中产生这个派那个派是代表一种社会思潮，到一定时刻就要出来的，老革命如此，新革命也是如此，要给他们以方便。","type":"paragraph"},{"text":"文革委员会和党委会的工作都要恢复起来，把群众引导到一斗二批三改的方向上来，现在揪出来的有三十多个，将来发现了新的可以再斗。要说服多数派，斗争时不要戴高帽子挂黑牌子，免得将来被动，因为要划右派分子还得经过法律手续，总之要搞好农大的文化大革命运动，要靠一个十六条，一个毛主席语录，还有社论和党内一些指示。","type":"paragraph"},{"text":"王观澜同志回学校去，也要先做好多数派的工作，然后住到少数派中间去。不要怕群众运动，要勇敢地站出来领导，不要随便讲话，要谈话就引经典──十六条，语录。要让青年学生闯一闯，因为自一九四九年解放以来，城市就没有大闹过，不大闹一下，怎么能把那些坏蛋清出来呢？这么大规模的群众运动，不出点乱子就不叫群众运动，要学十六条讲十六条。党的生活也要抓。干什么呢？党的生活就要按十六条办事，坚决执行十六条。","type":"appellation"},{"text":"炮打司令部是指无产阶级司令部开炮打资产阶级修正主义司令部而言的，不能是无产阶级司令部互相打。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"谭震林","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"50cf30385d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

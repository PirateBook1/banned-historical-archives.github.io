script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席接见波朝两国政府代表团","authors":[],"dates":[{"year":1954,"month":9,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京二十八日电】　中华人民共和国毛泽东主席在二十八日下午二时十五分，接见了应邀来我国参加建国五周年国庆典礼的波兰人民共和国政府代表团团长、波兰统一工人党中央委员会第一书记波·贝鲁特，团员:波兰统一工人党中央委员会政治局委员、波兰人民共和国部长会议副主席雅·贝尔曼，波兰统一工人党中央委员会委员、波兰人民共和国部长会议副主席斯·英德里霍夫斯基，波兰统一农民党最高执行委员会副主席、波兰人民共和国国务委员会副主席斯·伊格纳尔。"},{"type":"paragraph","text":"接见时在座的，有刘少奇、周恩来、林伯渠、陈云、李富春、沈雁冰。"},{"type":"paragraph","text":"接见时，波兰人民共和国驻我国特命全权大使基里洛克也在座。"},{"type":"paragraph","text":"【新华社北京二十八日电】　中华人民共和国毛泽东主席，在二十八日下午二时接见了应邀来我国参加建国五周年国庆典礼的朝鲜民主主义人民共和国政府代表团团长、朝鲜民主主义人民共和国内阁首相金日成元帅，团员:副首相兼民族保卫相崔庸健次帅，最高人民会议议长李英，外务省副相李东建。"},{"type":"paragraph","text":"接见时在座的，有刘少奇、周恩来、陈云、彭德怀、彭真、陈叔通。"},{"type":"paragraph","text":"接见时，朝鲜民主主义人民共和国驻我国大使崔一也在座。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"陈云","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c9c26bbfc0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席刘委员长周总理致电祝贺波兰十一周年国庆","authors":[],"dates":[{"year":1955,"month":7,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京二十一日电】　中华人民共和国主席毛泽东、全国人民代表大会常务委员会委员长刘少奇和国务院总理兼外交部长周恩来十九日致电波兰人民共和国国务委员会主席亚·萨瓦茨基、部长会议主席约·西伦凯维兹和外交部长斯·斯克热歇夫斯基，祝贺波兰人民共和国十一周年国庆。电文如下:"},{"type":"paragraph","text":"波兰人民共和国国务委员会主席"},{"type":"paragraph","text":"亚历山大·萨瓦茨基同志:"},{"type":"paragraph","text":"波兰人民共和国部长会议主席"},{"type":"paragraph","text":"约瑟夫·西伦凯维兹同志:"},{"type":"paragraph","text":"波兰人民共和国外交部长"},{"type":"paragraph","text":"斯坦尼斯瓦夫·斯克热歇夫斯基同志:"},{"type":"paragraph","text":"值此波兰人民共和国十一周年国庆之际，我们谨代表中华人民共和国政府和人民向你们、并通过你们向波兰人民共和国政府和人民致衷心的祝贺。"},{"type":"paragraph","text":"十一年来，波兰人民在波兰统一工人党的正确领导下，在苏联无私的援助下，在社会主义建设方面取得了巨大成就。由于奠定社会主义经济基础的六年计划的顺利实现，波兰人民共和国已经成为一个具有巨大经济潜力的社会主义工业国。波兰人民共和国的繁荣和富强，大大地加强了以苏联为首的世界和平民主社会主义阵营和保卫世界和平的力量。中国人民为此感到欢欣鼓舞。"},{"type":"paragraph","text":"中国人民祝兄弟的波兰人民在社会主义建设事业中获得更大的成就，祝中波两国人民的友谊在为继续和缓国际紧张局势和保卫世界和平的斗争中日益巩固和发展。"},{"type":"paragraph","text":"中华人民共和国主席　毛泽东"},{"type":"paragraph","text":"中华人民共和国全国人民代表大会"},{"type":"paragraph","text":"常务委员会委员长　刘少奇"},{"type":"paragraph","text":"中华人民共和国国务院总理兼外交部长　周恩来"},{"type":"paragraph","text":"一九五五年七月十九日于北京"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2cb6845e7d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

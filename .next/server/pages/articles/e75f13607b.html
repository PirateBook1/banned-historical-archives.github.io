script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"尼泊尔驻华大使苏巴和夫人奉比兰德拉国王和王后之命举行盛大宴会周恩来、李先念、邓小平、徐向前、郭沫若、周建人、姬鹏飞、方毅、吴德等应邀出席比兰德拉国王和周恩来总理先后讲话","authors":[],"dates":[{"year":1973,"month":12,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七三年十二月十日电　奉尼泊尔国王比兰德拉·比尔·比克拉姆·沙阿·德瓦陛下和王后艾什瓦尔雅·拉吉雅·拉克西米·黛维·沙阿陛下之命，尼泊尔驻中国大使苏巴和夫人今天晚上在人民大会堂宴会厅举行盛大宴会。"},{"type":"paragraph","text":"应邀出席宴会的有:国务院总理周恩来，副总理李先念和林佳楣同志，副总理邓小平，人大常委会副委员长徐向前、郭沫若、周建人外交部部长姬鹏飞，外经部部长方毅，北京市革命委员会主任吴德，以及人大常委会委员，政府部门、对外友协和北京市革命委员会的负责人，各界人士和中国驻尼泊尔大使曹痴。"},{"type":"paragraph","text":"宴会厅里悬挂着中国国旗和尼泊尔王国国旗。比兰德拉国王和艾什瓦尔雅王后陪同我国领导人一起走进宴会厅时，全场起立，热烈鼓掌。"},{"type":"paragraph","text":"比兰德拉国王和周恩来总理在宴会上先后讲话。他们在讲话中高度赞扬尼中两国之间的良好关系。比兰德拉国王指出，他在北京期间同毛主席、周恩来总理就共同关心的问题友好地交换了意见，这将有助于进一步加强可喜地存在于尼中两国之间的亲密关系。周恩来总理指出，国王和王后陛下这次访问，为增进中尼两国人民的友谊和两国的友好合作关系作出了重要贡献。"},{"type":"paragraph","text":"他们讲话以后，乐队分别奏中国国歌和尼泊尔王国国歌。"},{"type":"paragraph","text":"应邀出席宴会的还有柬埔寨王国民族团结政府外交大臣沙林察，各国驻中国的外交使节。"},{"type":"paragraph","text":"随同国王和王后访问的外交大臣贾南德拉·巴哈杜尔·卡尔基和其他随行人员，尼泊尔驻我国拉萨总领事多尔·巴哈杜尔·比斯塔，尼泊尔驻中国大使馆的外交官员，出席宴会作陪。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"李先念","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e75f13607b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

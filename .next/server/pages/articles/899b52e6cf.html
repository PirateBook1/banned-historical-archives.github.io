script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛主席语录》在刚果（布）受到热烈欢迎","authors":[],"dates":[{"year":1967,"month":3,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《毛主席语录》在刚果（布）受到热烈欢迎"},{"type":"paragraph","text":"新华社布拉柴维尔电　刚果（布）人民书店九日在布拉柴维尔第一次出售全世界革命人民的宝书《毛主席语录》。刚果（布）青年和刚果民防队队员都涌往书店购买。四百多本红书在很短的时间里就销售一空。"},{"type":"paragraph","text":"当记者在书店门口遇到顾客时，他们手持红书说：“谢谢人民中国，谢谢伟大的毛主席给我们带来了红书。”并且高呼：“人民中国万岁！毛主席万岁！”"},{"type":"paragraph","text":"一位在人民书店工作的营业员热情地对记者说：“我们书店从来没有象今天这么多的顾客。先前我们并没有告诉过大家首都已到红书的消息，但是顾客却知道了，跑到书店来买。”"},{"type":"paragraph","text":"一位民防队队员买了三本《毛主席语录》。他对记者说，一本我自己用，其他两本给我的好朋友。我们将一道学习，并在我们的工作中运用毛泽东思想。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"899b52e6cf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

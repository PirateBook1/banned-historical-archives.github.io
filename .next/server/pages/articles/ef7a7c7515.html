script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji41","name":"毛泽东全集第41卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji41.pdf"],"article":{"title":"给汪锋的信","alias":"","parts":[{"type":"paragraph","text":"给汪锋的信"},{"type":"paragraph","text":"（1959年4月7日）汪锋同志："},{"type":"paragraph","text":"我想研究一下整个藏族现在的情况。（一）金沙以西，构成西藏本部昌都、前藏、后藏（包括阿里），人口据说有一百二十万人，是不是？（二）面积有多少平方公里？（三）农奴制度的内容，农奴与农奴主（贵族）的关系，产品双方各得多少？有人说二八开，有人说形式上全部归贵族，实际上农奴则购产私分度日，对不对？（四）共有多少喇嘛，有人说八万，对否？（五）贵族对农奴的政治关系，贵族是否有杀人权？是否私立审判，使用私刑？（六）喇嘛庙对所属农奴的剥削压迫情形。（七）喇嘛庙内部的剥削压迫情形，有人说对反抗的喇嘛剥皮、抽筋，有无其事？（八）西藏地方各级政府及藏军每年的广大经费从何而来？从农奴，还是从贵族来的？（九）叛乱者占总人口的百分比，有无百分之五？或者还要多些，或者少些，只有百分之一、二、三，何者为是？（十）整个剥削阶级中，左、中、右分子的百分比各有多少？左派有无三分之一，或者还要少些？中间派有多少？（十一）云南、四川、甘肃、青海四省各有藏人多少，共有藏人多少？有人说，四省共有二百多万至三百万，对否？（十二）这"},{"type":"paragraph","text":"[1]汪锋（1910一1998），陕西蓝田人。当时任中共中央统战部副部长、国家民族事务委员会副主任。毛泽东全集第四十一卷四个省藏人住地共有面积多少平方公里？（十三）青海、甘肃、四川喇嘛庙诉苦运动所表现的情况如何？有人说搜出人皮不少，是否属实？以上各项问题，请在一星期至两星期内大略调查一次，以其结果写成内部新闻告我，并登新华社的《内部参考》。如北京材料少，请分电西藏工委，青海、甘肃、四川、云南四个省委加以搜集。可以动员新华社驻当地的记者帮助搜集，并给新华总社以长期调查研究藏族情况的任务。"},{"type":"paragraph","text":"毛泽东四月七日"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":4,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":425,"page_end":426},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]},{"id":"wenji8","type":"pdf","name":"毛泽东文集第八卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji8.pdf"],"article":{"title":"给汪锋的信","description":"","dates":[{"year":1959,"month":4,"day":7}],"parts":[{"text":"给汪锋的信","type":"title"},{"type":"appellation","text":

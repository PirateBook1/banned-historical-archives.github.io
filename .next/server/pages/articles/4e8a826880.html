script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"报刊右派言论摘录：少数民族问题","authors":["东北工学院马列主义教研室"],"dates":[{"year":1957,"month":11}],"is_range_date":false,"parts":[{"text":"报刊摘录：在少数民族问题上的右派言论","type":"title"},{"text":"东北工学院马列主义教研室","type":"authors"},{"text":"龙云(民革副主席)少数民族，自古以来没有那么复杂，大家都是一个祖先。(光明7．14．)","type":"paragraph"},{"text":"少数民族原是一个民族，只是叫法不同，就象云南的洋芋，河北叫土豆，山西叫山药蛋一样。把民族分细了，增加工作上和安排上的困难。(人民7．7．)","type":"paragraph"},{"text":"潘光旦党对少数民族的领导是“大汉族的统治”。(光明9．12．)","type":"paragraph"},{"text":"龙云(民革副主席)今天少数民族已自治，法律上已经平等，至于经济、文化，少数民族应自力更生，共产党没有什么办法。(人民7．7．)","type":"paragraph"},{"text":"龙云(民革副主席)少数民族自治，汉族干部当家(人民7．14．)","type":"paragraph"},{"text":"杨子恒(甘肃)他们还歪曲党的民族政策，把“自治机关民族化”说成是“自治机关汉族化”，故意挑拨汉族干部和少数民族干部之间的团结。(人民8．10．)","type":"paragraph"},{"text":"龙云(民革副主席)1952年少数民族代表来北京参观，龙云对凉山几个彝族代表说，康藏公路不可能修通，西藏人是不好整的。龙云的意思是说共产党去西藏，为的是去整西藏人民。龙云说，革命往往是从最穷苦的地方搞起来的。穷的地方出领袖。彝族没文化，落后，但骨头是硬的。企图鼓动彝族造反。(人民7．7．)","type":"paragraph"},{"text":"“在民族自治区机关中的汉族干部应该逐渐减少。他说，在民族自治区成立之初，干部缺乏，由汉族干部担任秘书，副县长，这是对的。但长此以往，不合理。”(北京5．31．)","type":"paragraph"},{"text":"荣祥(呼和浩特副市长蒙族)：“现在还不如清朝哩”，“在清朝蒙汉人民还是相安无事的，可是现在呢?却互相整得七死八活。”“国民党作不出来的事情，共产党作出来了。”他煽惑划到呼和浩特市的蒙古族人民说：“你们找到了后娘，不会有人替你们说话的。”(人民8．28．)","type":"paragraph"},{"text":" 来源：《右派言论选辑》，社会主义思想教育参考资料之二，东北工学院马列主义教研室编，1957年11月。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4e8a826880"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

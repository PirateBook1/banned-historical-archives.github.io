script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"成渝铁路职工  写信给毛主席  纪念“二七”报告修筑铁路情况","authors":[],"dates":[{"year":1951,"month":2,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"成渝铁路职工"},{"type":"paragraph","text":"写信给毛主席"},{"type":"paragraph","text":"纪念“二七”报告修筑铁路情况"},{"type":"paragraph","text":"【新华社重庆七日电】成渝铁路全体职工“二七”前夕写信给毛主席，报告该路修筑情况。该路职工在二月五日给毛主席的信中说：从去年六月到现在的半年多里，我们已胜利地完成了五百零七万公方的土石工程，建筑了三十四座桥梁涵洞、十一座隧道，铺好了八十三公里的铁轨。目前已装好八部崭新的机车，在八十三公里的路线上来往行驶。在筑路工程中，工人劳动热情不断增长，劳动效率逐日提高，开始时每天只能铺轨三、四百公尺，最近已提高到四公里零八十公尺。信中说：这条铁路是完全靠中国人民自己的力量修的，我们一定要把它修得顶好，让那些不相信中国工人建设能力的人们看看。信中说到他们最近已展开了抗美援朝的爱国主义生产竞赛，决继承“二七”斗争的光荣传统，为提前完成成渝路的修建而努力。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8351b95309"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

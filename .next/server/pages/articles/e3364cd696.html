script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席离苏联国境时电斯大林大元帅致谢  周总理亦电谢维辛斯基外长","authors":[],"dates":[{"year":1950,"month":3,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席离苏联国境时电斯大林大元帅致谢"},{"type":"paragraph","text":"周总理亦电谢维辛斯基外长"},{"type":"paragraph","text":"【新华社北京四日电】毛泽东主席、周恩来总理等一行于二月二十六日经由奥特波尔车站离开苏联时，苏联外交部副部长拉夫伦捷夫、赤塔州苏维埃执行委员会主席乌若夫、苏联外交部交际司司长莫洛赤科夫和外贝加尔军区司令部的代表等人曾至奥特波尔送行。在举行欢送仪式时，火车站上排列着仪仗队，并悬挂着中苏两国国旗。"},{"type":"paragraph","text":"毛主席致斯大林大元帅电"},{"type":"paragraph","text":"毛泽东主席于离开苏联境时致电斯大林大元帅。电文如下：斯大林同志："},{"type":"paragraph","text":"我们一行现已到达中苏两国的边境。当此即将离开伟大的苏维埃社会主义共和国联盟的时候，谨对于您和苏联政府诸位负责同志的盛意招待，深致谢忱，并祝福苏联在您领导之下强盛不已。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九五○年二月二十六日"},{"type":"paragraph","text":"周总理致维辛斯基外长电"},{"type":"paragraph","text":"周恩来总理在离开苏联境时致电苏联外交部维辛斯基部长。电文如下：维辛斯基部长先生阁下："},{"type":"paragraph","text":"我们一行从莫斯科出发以来，沿途备受斯维德洛夫斯克、鄂木斯克、新西伯利亚、克拉斯诺雅尔斯克、伊尔库次克和赤塔的苏联同志们盛意招待。我们现在就将离开我们伟大盟邦的国境，谨致谢忱，并祝贺我们两国永远的友谊与合作。"},{"type":"paragraph","text":"周恩来"},{"type":"paragraph","text":"一九五○年二月二十六日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e3364cd696"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

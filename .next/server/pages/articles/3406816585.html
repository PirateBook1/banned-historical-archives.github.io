script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河南省取缔反动会道门工作的成就","authors":[],"dates":[{"year":1953,"month":7,"day":24}],"is_range_date":false,"parts":[{"text":"河南省取缔反动会道门工作的成就","type":"title"},{"text":"河南郑州专区分署和所属各县人民检察署抽出干部积极参加三期镇反工作。","type":"paragraph"},{"text":"该区16个县，1,723个乡，有反动会门组织的即有1,356个乡，占全乡的78.64%。这些乡共有反动会门23种，主要的有6种，次要的16种，分布在边沿地区、山区、铁路两侧及复杂的城镇。在1949年前后登、考、郑县曾先后发生过圣贤道（包括离门道、九宫道、坐宫道）、快道、庙道（反共仁义社）、红枪会、黑虎军（三门道）等武装暴乱，杀死杀伤过我革命干部和群众。夺枪、烧房并且企图攻城，摧毁我政权，造成当时的很大损失。另外在开封、新郑、荥阳等县亦发现有一贯道、西华堂、莲花道、扇子道等阴谋暴乱未逞。解放后活动方式由公开转入长期隐蔽，以职业为掩护向机关内部打入，破坏我各种中心工作，造谣诬蔑。据统计：该区原有点传师反动会首1,271名。中、小会首7，046名，被骗道众190,310名，共占总人口69%。自解放以来随着各种社会改革，屡次平息暴乱，侦查、破案与重点取缔等共打击反动会首1,231名。在变化情况方面，中、小会首变成干部、党、团员积极分子、农会会员、民兵等1,066名，占原有中、小会首15.12%。会众变成党团员、积极分子、农会会员、民兵等共82,188名（缺一个县），占会众总数43.18%。变化很大，但在全区范围内绝大部分地区尚未经过系统取缔，反动会门尚未摧毁，一部分会道门仍有现行活动，反动毒素仍有深刻的思想阵地，因此上级决定开展三期镇反的指示完全正确和适时的。","type":"paragraph"},{"text":"在三期镇反中，该区经批准逮捕有罪恶有民愤的反动会首145名。从级别上看：点传师以上的87名，队长15名，社长4名，坛主39名。从政治上看：伪保甲长26名，伪军官7名，伪政工人员7名，地下军2名，土匪10名，杀人犯16名，反动党团骨干2名，反动霸头1名，全区共管制反动会首442名，登记中、小会首5,563名（其中集训了3,205名），破获专案8起，捕了外逃犯，打击了现行犯，争取、分化、瓦解了敌人，交了不少证件，个别地区退了道费。以上逮捕、管制、登记共计中、小会首6,050名，占原有会首总数（8,317名）72.74%，加上过去打击与病亡自杀的34.6%，已达107%（超过）。广大会众退道的159,750名，占会众总数（190,310名）83.94%，加上过去退道的14.68%，共达98.62%。这样就打击了反动会门的领导与摧毁了反动会门的组织，进一步肃清了残敌。（最高人民检察署）。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1953年7月24日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3406816585"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji49","name":"毛泽东全集第49卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji49.pdf"],"article":{"title":"在山东省军区关于山东地区把斗争锋芒指向解放军的报告上的批语","alias":"","parts":[{"type":"paragraph","text":"在山东省军区关于山东地区把斗争锋芒指向解放军的报告上的批语"},{"type":"paragraph","text":"（1967年5月7日）林彪、恩来\"、文革小组各同志："},{"type":"paragraph","text":"此件请阅。看来山东学生、工人出事地点（就全省说，占少数），省军区、军分区、县人武部，大都可能有些问题。此事应如何解决，请你们研究出办法，告我为盼！"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"五月七日"},{"type":"paragraph","text":"[1]林彪，当时任中共中央军委副主席，在中共八届十一中全会上继续当选为中央政治局常委，不久被称中央副主席。恩来，即周恩来。"},{"type":"paragraph","text":"[2]指中国人民解放军山东省军区1967年5月4日给济南军区并中共中央文革小组、全军文革小组的电报。电报说，山东地区目前的斗争锋芒指向了解放军，越来越明显，已波及各地区。主要表现是：一、到处张贴、散发攻击解放军的大字报、标语、传单，省军区、军分区和县市武装部参加“三结合”的领导干部，几乎都被公开点名，成为打倒的主要对象。二、冲击军事机关，围攻、绑架部队人员。三、侮辱、殴打和斗争解放军干部、战士。以上情况正在向基层发展，使许多军分区、县市武装部无法进行工作，严重影响了战备等工作的进行。各地“三结合”的临时权力机构已有不少处于瘫痪状态。这种事态如果继续发展下去，将会使工农业生产受到严重影响。"},{"type":"paragraph","text":"在山东省军区关于山东地区把斗争锋芒指向解放军的报告上的批语"},{"type":"paragraph","text":"山东及各省，正规军弄错的较少。重庆54军有电报说关于支持重大八·一五\"是否错误问题，宜找两方面人都来，和梁、张、甘、韦诸同志共同商处。"},{"type":"paragraph","text":"毛泽东又及[1]“八·一五”是当时重庆大学的一个群众造反组织。"},{"type":"paragraph","text":"[2]梁，指梁兴初，张，指张国华，甘，指甘渭汉，韦，指韦杰，当时分别担任中国人民解放军成都军区司令员、第一政委、第四政委和副司令员。"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":5,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":457,"page_end":458},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"山东文革","type":"人物"},{"name":"重庆文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/artic

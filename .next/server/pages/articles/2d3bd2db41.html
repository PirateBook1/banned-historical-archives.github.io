script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热烈欢迎来自反帝反修前哨的战友阿尔巴尼亚地拉那“一手拿镐、一手拿枪”业余艺术团昨抵沪　欢迎的群众不断高呼“毛主席万岁!万万岁!”“恩维尔·霍查同志万岁!”","authors":[],"dates":[{"year":1967,"month":11,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　英雄的阿尔巴尼亚人民的文艺使者——阿尔巴尼亚地拉那“一手拿镐、一手拿枪”业余艺术团昨天下午从杭州到达上海。"},{"type":"paragraph","text":"伟大领袖毛主席教导说:“‘海内存知己，天涯若比邻’。中阿两国远隔千山万水，我们的心是连在一起的。我们是你们真正的朋友和同志。你们也是我们真正的朋友和同志。我们和你们都不是那种口蜜腹剑的假朋友，不是那种两面派。我们之间的革命的战斗的友谊，经历过急风暴雨的考验。”昨天下午，车站上红旗飘扬、锣鼓喧天，洋溢着中阿两国人民战斗友谊的热烈气氛。本市无产阶级革命派代表、红卫兵小将和革命文艺工作者数百人高举伟大领袖毛主席画像和恩维尔·霍查同志的画像，手擎大幅横标，热烈欢迎来自反帝反修前哨的亲密战友。"},{"type":"paragraph","text":"上海市革命委员会领导成员朱锡琪等，和对外友协上海市分会、各革命群众组织的负责人到车站欢迎。"},{"type":"paragraph","text":"列车进入站台时，欢迎群众挥动红彤彤的《毛主席语录》，高呼口号:“中阿两党、两国人民团结在一起!战斗在一起!胜利在一起!”“毛主席万岁!万万岁!”“恩维尔·霍查同志万岁!”当以穆。"},{"type":"paragraph","text":"格尔查利团长为首的全团阿尔巴尼亚战友走下列车时，站台上顿时欢腾起来，腰鼓队打起腰鼓，民乐队奏起歌颂中阿两国人民战斗友谊的乐曲。上海市革命委员会领导成员和各革命群众组织的负责人迎上前去，同他们一一亲切握手，表达了上海人民对阿尔巴尼亚人民的深厚的战斗友情。"},{"type":"paragraph","text":"高举马克思列宁主义、毛泽东思想伟大红旗，在反帝反修斗争中结成牢不可破的友谊的中阿两国战友，在《大海航行靠舵手》和阿尔巴尼亚革命歌曲《一手拿镐、一手拿枪》的乐曲声中和热烈掌声中步出车站，车站周围的革命群众，纷纷拥上前去，挥动红色宝书，向阿尔巴尼亚战友表示热烈欢迎。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2d3bd2db41"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

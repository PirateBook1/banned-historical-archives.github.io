script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"金日成首相电毛主席祝贺我“八一”建军节崔庸健次帅致电朱德总司令祝贺","authors":[],"dates":[{"year":1954,"month":8,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京一日电】　朝鲜民主主义人民共和国内阁首相金日成致电毛泽东主席，祝贺中国人民解放军建军二十七周年。电文如下:"},{"type":"paragraph","text":"中华人民共和国中央人民政府主席"},{"type":"paragraph","text":"毛泽东同志:"},{"type":"paragraph","text":"值此伟大的中国人民的武装力量英雄的中国人民解放军建军二十七周年纪念之际，我以全体朝鲜人民和我个人的名义，谨向您和兄弟般的中国人民和中国人民解放军指挥员、战斗员，致以热烈的兄弟般的祝贺。"},{"type":"paragraph","text":"谨祝中国人民解放军在加强中华人民共和国的国防力量，保卫亚洲和世界和平的事业中，得到进一步的强大和发展。"},{"type":"paragraph","text":"朝鲜民主主义人民共和国内阁首相　金日成"},{"type":"paragraph","text":"一九五四年八月一日平壤"},{"type":"paragraph","text":"【新华社北京一日电】　朝鲜民主主义人民共和国内阁副首相兼民族保卫相崔庸健次帅致电朱德总司令祝贺‘八一’建军节。电文如下:"},{"type":"paragraph","text":"中国人民解放军总司令朱德将军:"},{"type":"paragraph","text":"值此伟大的中国人民的不可战胜的武装力量——中国人民解放军建军二十七周年纪念之际，我以朝鲜人民军全体将士和我个人的名义，谨向您——总司令同志和中国人民解放军全体指挥员、战斗员，致以衷心的热烈的祝贺。"},{"type":"paragraph","text":"谨祝您在进一步加强和发展坚强地站在维护亚洲的和平和安全的最前哨的中国人民解放军的武装力量的事业中获得更大的成就，并祝尊敬的您身体健康。"},{"type":"paragraph","text":"朝鲜民主主义人民共和国内阁副首相兼民族保卫相"},{"type":"paragraph","text":"朝鲜民主主义人民共和国次帅　崔庸健"},{"type":"paragraph","text":"一九五四年八月一日平壤"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a150dd1511"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"哈尔滨工作中值得注意的几件事","authors":[],"dates":[{"year":1950,"month":5,"day":18}],"is_range_date":false,"parts":[{"text":"哈尔滨工作中值得注意的几件事","type":"title"},{"text":"（新华社东北总分社5月18日讯）目前哈尔滨工作中有几件事情值得注意：","type":"paragraph"},{"text":"一、残存于哈市的反动分子，结成集团破坏国家经济建设。如地主出身的刘贤君和敌伪时任过宣抚专员的马行一，结聚数达53人的集团，窃取关防，私刻负责人名章，伪造护照、证件，窃取国家资财（粮食、黄色炸药、枕木等），核价约864亿元（东北币，下同）。此外，还有利用亲属关系，或利用我们缺乏技术人材的空子，趁机钻入发电厂、机械农场、电报电话局等单位进行破坏，造成国家损失甚大。","type":"paragraph"},{"text":"二、奸商为反对国家的限制，采取各种方法破坏。其主要的是：（1）当国家欲购买某种原料，而国营商店又不能完全代购的情况下，奸商便以合同形式，规定完成购买物资的时间质量和数量，以骗取国家现款进行投机倒把；（2）拉拢个别政府税务部门干部，施以贿赂，以公家名义进行拐骗和投机倒把和偷税；（3）拉拢欺骗无经验的政府采买人员，骗取现款，进行投机获利后，再以低价购买劣等物资付给，并向买卖双方收很多佣金；（4）利用给国家加工的机会（粮米、织布、军鞋）采取合同形式骗取国家资财，偷工减料，或移作他用；（5）造假账逃避征税。","type":"paragraph"},{"text":"三、极少数干部贪污。据统计，去年贪污额达12亿元，至于贪污所招致的危害则超过此数。根据哈市人民法院材料看，贪污者多系生产采买人员、事务人员、税收人员，其中多为留用和新招收的人员。贪污手段也相当多样，如盗卖物品、窃取公款、动用公款或和私商合做生意，或借给朋友，虚报开支、冒名收费、以少报多、开假收据、不开收据或涂改收据，偷卖证件、许可证，以及敲诈、勒索等等。","type":"paragraph"},{"text":"四、窃盗：（1）破坏分子采取欺骗、利用儿童偷盗国家资财，自己收买或代卖，以获暴利；（2）奸商开设铁工厂，低价收买小偷赃物作原料，或转卖取利；（3）流氓、惯窃、游民乘我戒备不严，集体偷窃国家资财；（4）个别落后工人偷公家的专卖物资，出卖给投机商人。","type":"paragraph"},{"text":"五、由于干部思想麻痹疏忽而引起的火灾，造成国家财产的损失亦相当严重的。据哈市公安局统计，去年共发生火灾352次（其中企业工厂占115次，机关学校31次），损失据极不完全统计334亿7千420万元。企业工厂损失最重，占54％，机关学校占27％，合计公家占81％。损失虽如此严重，但受到法律处分的仅3件。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1950年5月23日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8f96a15904"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

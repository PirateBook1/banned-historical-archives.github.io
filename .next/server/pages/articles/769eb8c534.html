script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji49","name":"毛泽东全集第49卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji49.pdf"],"article":{"title":"毛泽东等悼念阮志清逝世的电","alias":"","parts":[{"type":"paragraph","text":"毛泽东等悼念阮志清?逝世的嘻电"},{"type":"paragraph","text":"（1967年7月8日）胡志明主席同志："},{"type":"paragraph","text":"惊悉阮志清同志突然因病逝世，至为哀痛。阮志清同志是您的、也是我们的好同志、好战友，也是世界革命人民和被压迫民族的好战友。他为越南的革命事业，为中越两国、两党、两军的团结战斗友谊，作出了卓越的贡献。他的逝世，是我们共同的革命事业的巨大损失。但是，他的光辉的榜样和影响是永远不会消逝的，是会继续发扬光大的。务望节哀，保重您的身体健康。"},{"type":"paragraph","text":"毛泽东林彪周恩来"},{"type":"paragraph","text":"一九六七年七月八日"},{"type":"paragraph","text":"[1]阮志清，原任越南劳动党中央政治局委员、中央书记处书记、越南民主共和国国防委员会委员，1967年7月6日因病逝世，享年53岁。"},{"type":"paragraph","text":"[2]胡志明，当时任越南劳动党中央委员会主席、越南民主共和国主席。"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":7,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":537,"page_end":537},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"769eb8c534"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

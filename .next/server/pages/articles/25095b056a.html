script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江苏省粮食复制品供应仍很紧张","authors":[],"dates":[{"year":1955,"month":5,"day":8}],"is_range_date":false,"parts":[{"text":"江苏省粮食复制品供应仍很紧张","type":"title"},{"text":"【江苏分社八日讯】江苏省粮食复制品供应仍很紧张，特别是苏南地区较为突出。苏州市每天有数十人以至数百人排队抢购烧饼、油条、面条。这些食品往往在早上就卖光了。该市茶食店的面包和饼干，南货店的柿饼和粉条，豆腐店的豆腐和百页也都有农民排队抢购。无锡市茶食糖菜店的饼干和面包等食品大部分卖光。宝应县城镇凡是能吃的东西不问价钱贵贱都被农民抢购一空，连南货店的枣子，职工社食品部卖给小孩吃的奶糕甚至冰糖都卖光。清江市城镇很多面铺和烧饼油条店早晨过了八时就没有货卖。也有些农民跑到火车站旅客食堂吃饭，致使旅客食堂购粮计划突破，影响了对旅客的供应。","type":"paragraph"},{"text":"农民抢购粮食复制品的原因，有的是真正的缺粮户；有的并不缺粮，心理却很紧张，购买复制品以节省家中粮食。有的乘机套购熟食品，高价出售。","type":"paragraph"},{"text":"目前，有关部门正在研究改进供应方法。（周哲生）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1955年5月12日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"25095b056a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央中南局对于“中共广西省委关于桂林专区整顿队伍中所发现的新问题的报告”的批示","authors":[],"dates":[{"year":1952,"month":4,"day":22}],"is_range_date":false,"parts":[{"text":"中共中央中南局对于“中共广西省委关于桂林专区整顿队伍中所发现的新问题的报告”的批示","type":"title"},{"text":"前时已在河南各地及湖南岳阳县整顿队伍中，发现地主阶级千方百计腐蚀我干部和以“派进来”“拉过去”的方式，在我干部队伍中，寻找其代言人，或保护者，遂行其抵抗破坏土地改革的目的。现又由广西桂林地区整编队伍中，所揭发的情况与材料，证实地主阶级这一阴谋之毒辣性。各地必须重视与解决这一问题，切不可再麻木不仁。","type":"paragraph"},{"text":"应号召所有从事乡村工作的干部（包括乡村干部在内），揭发与回击地主阶级这一阴谋诡计，坚决与地主阶级割断联系。凡能立即回到农民队伍来并彻底揭发与坚决打击地主阶级者，以往可以不究。否则，定予重处。","type":"paragraph"},{"text":"附：","type":"paragraph"},{"text":"中共广西省委关于桂林专区整顿队伍中所发现的新问题的报告","type":"subtitle"},{"text":"广西全省各地3月份二次整顿队伍，参加者共25000人以上，其中处分共1300余人，占参加整顿干部的4.1％：其中表扬、提拔了2500余人，占参加整顿干部的10％左右，这次整顿收效很大。为进一步纯洁土改队伍，使土改与复查健康正常的发展，省委已指示各地在“补火”“补课”中，随时就地深入检查，及时解决问题；并准备在总结春前土改与复查时，配合“三反”再一次彻底清查，以更顺利地完成我省最后一期土地改革与更大的土改复查任务。","type":"paragraph"},{"text":"桂林地区在整顿队伍中，发现大批干部接受地主的贿赂，这已经不是一般的“幼稚”“上当”的问题，其中不少的人已成为地主阶级“拉过去”“派进来”的代理人；也不仅是在农民工作队及一般干部中存在，而在县、区的主要干部中亦有发现。（对于本地农民干部和一般干部之犯如此错误者，处理应该从轻；对于外来干部及县、区负责干部之犯如此错误者，应该从严处理——中共中央中南局）据临桂，永福、灵川、全县、兴安5个县统计：参加整顿干部2419人中，受贿、上当者有1213人之多（占参加整顿干部的49％）；受贿物资仅据永福、兴安、全县3个县初步统计就有：衣被类15箱，粮食7500斤，布疋30余丈，耕牛12头，首饰37件，光洋670元，收音机2架，步枪8支，子弹1000余发，手表6只，其他日用品很多，全县整顿得比较彻底，到会干部827人，受贿、上当者670人,占到会干部的81％。这就是为什么很多地区不能依靠雇贫农和坚决斗倒敌人的各种右倾思想的重要根源。至于有些地区为什么仍未有整深整透，主要原因是：对阶级斗争日趋尖锐情况地主阶级向我们的袭击、进攻及干部来源的复杂性认识不足，官僚主义不了解情况，只看表面现象，不深求实质，或一有成绩就沾沾自喜而满足的错误思想方法，以及程度不同的宗派主义姑息观点。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"17924e063a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"几内亚朋友指出毛主席声明使世界人民充满必胜信心  只有走毛主席指引的武装斗争光辉道路  被压迫人民才能粉碎帝国主义获得解放","authors":[],"dates":[{"year":1968,"month":4,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"几内亚朋友指出毛主席声明使世界人民充满必胜信心"},{"type":"paragraph","text":"只有走毛主席指引的武装斗争光辉道路"},{"type":"paragraph","text":"被压迫人民才能粉碎帝国主义获得解放"},{"type":"paragraph","text":"据新华社科纳克里二十四日电　几内亚朋友近几天来纷纷向新华社记者发表谈话，热烈欢呼毛主席支持美国黑人抗暴斗争的声明。他们称颂这篇声明是指路明灯，照亮了美国黑人和世界上一切被压迫、被剥削人民的斗争道路。"},{"type":"paragraph","text":"一位名叫迪乌巴特·麦克的朋友说，伟大领袖毛主席这一声明，是一个具有历史意义的伟大文献。"},{"type":"paragraph","text":"他说，非暴力主义者马丁·路德·金被暗杀，不仅宣告了非暴力主义的破产，而且又一次证明了：只有走毛主席指引的道路，即武装斗争的道路，黑人和一切被压迫人民、被压迫民族才能够从帝国主义的枷锁下解放出来。"},{"type":"paragraph","text":"他说，毛主席是全世界被压迫人民和被压迫民族最伟大的领袖，毛主席一贯同情和支持他们反对帝国主义和争取解放的斗争。我们非洲革命人民决心响应毛主席的这一伟大号召：“全世界人民更紧密地团结起来，向着我们的共同敌人美帝国主义及其帮凶们发动持久的猛烈的进攻！”"},{"type":"paragraph","text":"一位青年印刷工人说，毛主席的声明是一盏指路明灯，照亮了黑人和其他国家被压迫人民反对帝国主义压迫者和剥削者、争取最后解放的斗争道路，它使我们充满决心去战胜外强中干的敌人，并使我们对光辉的前途充满信心。"},{"type":"paragraph","text":"他说，我们应该永远牢记伟大导师毛主席所指出的革命真理，坚决用革命的暴力反对帝国主义的反革命的暴力。"},{"type":"paragraph","text":"一位几内亚新闻记者说，毛主席是当代最伟大的革命领袖，战无不胜的毛泽东思想是世界革命的指南。"},{"type":"paragraph","text":"他说，毛主席的声明，是一个战斗的号角，它必将大大促进美国黑人和其他被压迫人民的斗争。"},{"type":"paragraph","text":"一位名叫布巴卡尔的朋友说，毛主席的声明，给正在进行斗争的各国人民以巨大的鼓舞，给予以美国为首的帝国主义以沉重的打击。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"793dcdb4ae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

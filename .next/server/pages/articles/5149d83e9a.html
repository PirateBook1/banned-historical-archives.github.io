script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"随着世界无产阶级和各国人民革命运动的蓬勃发展  各国革命人民积极翻译出版毛主席著作  毛主席著作已在六十个国家和地区用七十种文字翻译出版一千多种版本","authors":[],"dates":[{"year":1969,"month":9,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"随着世界无产阶级和各国人民革命运动的蓬勃发展"},{"type":"paragraph","text":"各国革命人民积极翻译出版毛主席著作"},{"type":"paragraph","text":"毛主席著作已在六十个国家和地区用七十种文字翻译出版一千多种版本"},{"type":"paragraph","text":"新华社三十日讯　随着世界无产阶级和各国人民革命运动的蓬勃发展，越来越多的各国革命人民积极地翻译出版毛主席著作，热情传播毛泽东思想。"},{"type":"paragraph","text":"据不完全统计，到一九六九年六月为止，在六十个国家和地区里，有用七十种文字翻译出版的一千一百多种版本的毛主席著作。"},{"type":"paragraph","text":"自从我国开展无产阶级文化大革命以来，国外革命群众对毛主席著作的需求量大大增加。许多国家的革命者和进步组织克服种种困难，积极地翻译出版毛主席著作。不少外国革命者自豪地说：“宣传毛泽东思想是每个革命者的义务和责任”，“为宣传和捍卫毛泽东思想奋斗终生，这是我们最大的光荣”。到目前为止，在三十五个国家里，有用三十二种文字翻译出版的五十二种版本的《毛泽东选集》。国外翻译出版的《毛泽东军事文选》有四种文版；《毛主席语录》、《毛泽东著作选读》等选编本和《中国社会各阶级的分析》、《在延安文艺座谈会上的讲话》、《实践论》、《矛盾论》、《论持久战》等著作的单行本共达一千零四十六种。"},{"type":"paragraph","text":"被世界革命人民誉为“红宝书”的《毛主席语录》，已在世界各地广泛传播。这本“红宝书”在一九六六年六月到一九六九年六月的三年中，在二十五个国家和地区里，有分别用英、法、西班牙、德、意、希腊、丹麦、荷兰、挪威、冰岛、芬兰、阿拉伯、老挝、希伯来等二十五种文字出版的五十一种版本。阿尔巴尼亚出版了马克思、恩格斯、列宁、斯大林、毛泽东《论无产阶级专政》、《论突出政治》、《论阶级斗争》等十多种语录本。印度革命者用七种文字出版了九种版本的《毛主席语录》。日本朋友出版的日文版《毛主席语录》有缩印本、教科书本和增补本等八种之多。在今年上半年日本革命者出版的《毛主席语录》增补本的附录中，收录了毛主席给日本朋友的重要题词和一九六○年以后毛主席对日本人民发表的多次重要谈话。日本东方书店，为适应日本革命群众的需要，精心印制了可以挂在墙壁上每天翻阅的《毛泽东语录抄》。瑞典一家进步书店自行翻译出版的瑞典文版《毛主席语录》，深受革命读者欢迎，在不到一年的时间里，就先后再版了四次。"},{"type":"paragraph","text":"此外，还有八个国家的革命人民用英、尼泊尔、马拉雅兰、泰卢固等九种文字出版了十一种版本的《毛主席论人民战争》；有三个国家的革命人民用西班牙文和意大利文出版了三种版本的《毛主席论青年运动语录》。有些国家的革命者还出版了毛主席论党的建设等问题的语录本。"},{"type":"paragraph","text":"闪耀着共产主义思想光辉的“老三篇”，除了亚洲、拉丁美洲、大洋洲和欧洲一些国家的进步报刊分别登载过全文之外，还有印度、锡兰、缅甸、意大利、智利、厄瓜多尔等十四个国家的革命人民，用十四种文字翻译出版了二十三种版本。阿尔巴尼亚还以《为人民服务》为书名，出版了包括“老三篇”在内的七篇毛主席光辉著作的专集。"},{"type":"paragraph","text":"有些国家的革命者还根据革命任务的需要，翻译出版了毛主席有关著作的各种单行本、选编本。印度革命者不顾印度反动政府的疯狂镇压和迫害，两年多来，翻译和出版了印地、孟加拉、旁遮普、泰米尔等八种文字的毛主席著作，计七十六种版本。在锡兰，自一九六七年以来，翻译出版的毛主席著作已有五十九种。在法国，《毛泽东文选》的袖珍本很受读者欢迎，其中还包括毛主席的十八首诗词。厄瓜多尔革命人民出版了《毛泽东思想》丛书第一、二辑。秘鲁革命者在艰苦的条件下油印出版了二十五种毛主席著作。意大利东方出版社在出版《毛泽东著作选读》时，正好赶上中国共产党第八届扩大的第十二次中央委员会全会公报发表。他们为此感到无比欢欣鼓舞，便立即写信表示热烈祝贺毛主席的无产阶级革命路线的伟大胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5149d83e9a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji6","name":"毛泽东全集第6卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji6.pdf"],"article":{"title":"对于临时最高法庭审理AB团改组派军事犯等要犯的判决书的决议案","alias":"","parts":[{"type":"paragraph","text":"对于临时最高法庭审理AB团改组派"},{"type":"paragraph","text":"军事犯等要犯的判决书的决议案"},{"type":"paragraph","text":"（1932年2月）三个判决书的全部原文应通过之，但须修正以下各点。"},{"type":"paragraph","text":"一、曹舒翔，原判应监禁二年，但本执行委员会认为太轻，因为她是红军医院第四分院的政治委员，又公然地加入AB团来破坏苏维埃政权和红军，违背了共产党和苏维埃政府的委托，并且曹舒翔曾在苏联学习过三年，在苏联学习的时候，在政治上是站在一切不良分子方面。回国后来苏区工作，又加入了AB团，可见她之加入反革命组织不是偶然的，因此须增加监禁一年三个月，共需监禁三年三个月。剥夺选举权的期限仍照原判。"},{"type":"paragraph","text":"二、孔繁树，依判决本应监禁三年，因他在革命战争中做过相当的工作，并因带花而残废，因此法庭减少了他一年六个月的监禁。但是他在AB团里是担任总指挥的责任，虽然做过相当的革命工作，对他的处罚，还是很轻，须增加三个月的监禁，共监禁一年九个月。剥夺选举权的期限仍照原判。"},{"type":"paragraph","text":"三、黎心诚，依原判是监禁二年，因他历次作战勇敢，且受伤数次，应减轻六个月，则监禁一年六个月。剥夺选举权的期限仍照原判。"},{"type":"paragraph","text":"四、魏柏刚，依原判应监禁五年，但依他的罪状，处罚未免过重一点，因此应减轻六个月，则监禁四年六个月。剥夺选举权的期限仍照原判。"},{"type":"paragraph","text":"本决议案对于上列反革命犯的监禁期限之减轻和加重，应通知上列各犯人知悉。"},{"type":"paragraph","text":"中央执行委员会主席毛泽东"},{"type":"paragraph","text":"副主席项英张国焘"}],"authors":["毛泽东"],"dates":[{"year":1932,"month":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":26,"page_end":27},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"91f1d262b5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

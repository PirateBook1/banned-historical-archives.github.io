script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"更好地活学活用毛主席著作　进一步巩固发展革命大联合","authors":["青岛军民盛大集会热烈庆祝全市基本实现革命大联合"],"dates":[{"year":1967,"month":9,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"更好地活学活用毛主席著作"},{"type":"paragraph","text":"进一步巩固发展革命大联合"},{"type":"paragraph","text":"青岛军民盛大集会热烈庆祝全市基本实现革命大联合"},{"type":"paragraph","text":"据新华社济南二十四日电　青岛市各条战线上的无产阶级革命派、革命群众和驻军部队指战员，怀着极其兴奋的心情，今天举行盛大集会，热烈庆祝全市无产阶级革命派基本上实现革命大联合的新胜利。"},{"type":"paragraph","text":"毛主席的最新指示，象一声春雷震撼了青岛市。各条战线上的无产阶级革命派，纷纷认真学习，坚决贯彻，迅速在全市掀起了一个革命大联合的新高潮。到二十四日止，全市工业、交通、财贸、机关、街道各条战线已经实现革命大联合的单位占百分之九十以上。全市八十六所大中学校以及郊区崂山县的工、农、财、文各系统也都实现了革命大联合。这是战无不胜的毛泽东思想的新胜利。"},{"type":"paragraph","text":"青岛市革命委员会负责人杨保华在大会上讲话。他号召全市无产阶级革命派从大联合的第一天起，就要牢牢掌握斗争大方向，集中火力，集中目标，搞好革命的大批判和本单位的斗批改。他强调说，革命大联合的灵魂是战无不胜的毛泽东思想，无产阶级革命派必须更好地活学活用毛主席著作，进一步巩固革命的大联合，大破“私”字，大立“公”字，发扬无产阶级党性，继续和小资产阶级的派性作坚决的斗争。"},{"type":"paragraph","text":"解放军驻青岛部队代表和各革命群众组织的代表也在会上讲了话。他们热烈祝贺全市无产阶级革命派在革命大联合中打了一个大胜仗，并且一致表示，要在巩固大联合中立新功，建新劳！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6076c33a3d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

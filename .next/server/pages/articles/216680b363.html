script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"干劲颂","authors":["岳晋"],"dates":[{"year":1959}],"is_range_date":false,"parts":[{"text":"干劲颂","type":"title"},{"text":"岳晋","type":"authors"},{"text":"干劲，是革命者的生命，是社会主义社会大跃进的动力。机器没有动力，就不能转动；革命者缺少干劲，就做不出翻天复地的事业。","type":"paragraph"},{"text":"永垂不朽的革命先烈们，都是从不泄气、浑身是劲的英雄好汉。他们用自己宝贵的生命，向我们揭示出一条真理：干劲决不是无源之水、无本之木。它产生于对宇宙真理的坚信不移，它是奔向伟大目标的火热行动。在“满天风雨满天愁”的岁月里，在敌人的牢狱中，在笼罩着死亡的刑场上，烈士们之所以能从容写下“革命何须怕断头”的慷慨激昂的诗句，难道不是“因为我们信仰的主义，乃是宇宙的真理！”难道不是因为烈士们确信：“红白总要分胜负，白花谢了开红花。”就是这样一种顽强、执着、毫不动摇的信念，就是这样一股至死不屈的干劲，埋葬了蒋家王朝，打碎了一个旧的社会，让六亿中国人民跃进到一个崭新的历史时代。也正是这种信念和干劲，鞭策与鼓舞着我们今天不断前进。","type":"paragraph"},{"text":"伟大的1958年，象一首壮丽的史诗，把我国劳动人民的冲天干劲，载入了永不磨灭的人类史册。大跃进的号角响彻云霄，祖国辽阔的海洋和大地，以神话般的速度，迅速改变得日益美丽。热火朝天的人群，用自己创造性的劳动歌颂着干劲；干劲，是一首最好的赞歌，也赞美着劳动人民人定胜天的气概，赞美着人的伟大的能动作用。大跃进的事实使人们深深懂得：在党的领导下、在社会主义制度下，劳动人民从奴隶变成了大自然的主人。听，“天有把，我们举得起；地有环，我们提得起。毛主席叫我们做的事情，你看，哪项不胜利！”这就是他们的豪迈歌声，也是他们的真实行动。干劲，解放了的劳动人民的干劲，在总路线的引导下，是取之不尽、用之不竭的力量的海洋。就是依靠着这力量的海洋，祖国的工厂象鲜花怒放，钢铁和粮食史无前例地日夜生长。","type":"paragraph"},{"text":"我们是革命的干部，我们是革命的人民，我们的干劲必须永远鼓足。鼓足干劲，就是在履行着一项庄严的政治任务。为了鼓足干劲，我们必须坚决反对右倾。因为右倾，是干劲的敌人。它象鸦片一样麻醉、腐蚀人们的政治生命。","type":"paragraph"},{"text":"社会主义的道路是多么辽阔宽广，总路线的光辉是多么灿烂明亮，我们的干劲，象不熄灭的火炬，永远光芒万丈，任何困难，在它的照耀下，都将溶化得干干净净！","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"216680b363"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

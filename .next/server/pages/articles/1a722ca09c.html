script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"转发洪学智、张国华关于西藏山南地区的情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"转发洪学智、张国华关于西藏山南地区的情况报告的批语"},{"type":"paragraph","text":"（1959年6月20日）"},{"type":"paragraph","text":"此件请尚昆转发各省、市、区党委，各军区。另印发各中央委员、候补中央委员。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"六月二十日"},{"type":"paragraph","text":"[1]洪学智，当时任中国人民解放军总后勤部部长。张国华，当时任中国人民解放军西藏军区司令员。"},{"type":"paragraph","text":"[2]洪学智、张国华1959年6月15日给中央军委并中国人民解放军总参谋长黄克诚的这一报告的主要内容是：一、山南是西藏地区靠近边境的一个农业区。寺庙、贵族、政府三大领主除通过占有土地进行剥削外，还以各种不同名目向群众掠夺。二、目前在山南流窜的股匪约1000多人，主要是外区逃来的和本区少数坚决与我为敌的骨干和分子。活动特点是：（1）在军事上化整为零，分散隐蔽；（2）在政治上采取一些新的蛊惑人心的破坏方式；（3）在组织上通过三大领主在各地的代理人或明或暗地控制群众。三、山南群众总的情况是好的，能积极支援平叛，进行生产。四、根据当前敌人活动情况和其他方面的情况，目前清剿的方针应是放手发动群众，政治争取结合军事打击。"},{"type":"paragraph","text":"[3]尚昆，即杨尚昆，当时任中共中央书记处候补书记、中央办公厅主任。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":6,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":89,"page_end":89},"tags":[{"name":"毛泽东","type":"人物"},{"name":"张国华","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1a722ca09c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"刘少奇转发文化部党委《关于当前文化工作中的若干问题向中央的汇报提纲》的批示","authors":["刘少奇"],"dates":[{"year":1966,"month":1,"day":23}],"is_range_date":false,"parts":[{"text":"刘少奇转发文化部党委《关于当前文化工作中的若干问题向中央的汇报提纲》的批示","type":"title"},{"text":"刘少奇","type":"authors"},{"text":"中央同意文化部党委《关于当前文化工作中的若干问题向中央的汇报提纲》。","type":"paragraph"},{"text":"当前文化战线的形势很好。事实证明，只要按照毛泽东同志所指出的文艺方向去做，整个面貌就会改变。文艺战线是一条重要的战线，社会主义文化革命是一个长期的斗争，希望各级党委认真把这条战线的工作管起来。当前主要是组织文化艺术工作者努力学习毛主席著作，切实用毛泽东思想武装起来，深入工农兵群众，克服文化队伍脱离群众、脱离实际的缺点；同时认真抓创作和领导好整个文化工作。这样坚持下去，几年之后，社会主义文化艺术事业一定会取得显著的成果。","type":"paragraph"},{"text":"附件：文化部党委《关于当前文化工作中的若干问题向中央的汇报提纲》","type":"paragraph"},{"text":"（1965年10月30日）","type":"paragraph"},{"text":"（略，见1966.01.23中共中央文件）","type":"paragraph"},{"text":"","type":"appellation"}],"comments":[],"origin":"《批判资料：中国赫鲁晓夫刘少奇反革命修正主义言论集（1958.6－1967.7）》（北京：人民出版社资料室，1967年9月）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"636dd0a421"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

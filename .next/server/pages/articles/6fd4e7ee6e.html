script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"解放军是活学活用毛泽东思想大学校","authors":[],"dates":[{"year":1966,"month":8,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\08\\6681060101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e把毛主席的思想灌输到工人、农民中去。学习毛主席著作积极分子、人民解放军广州部队某部副指导员黄祖示(中)在广东顺德县伦敦公社向社员群众宣传毛泽东思想，辅导民兵活学活用毛主席关于人民战争的思想。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\08\\6681060102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛主席的战士最爱读毛主席的书。东海前线人民解放军某部岸炮连的战士朱作勤(左)和蔡敦夫结成“一帮一，一对红”的对子。他们读毛主席的书，听毛主席的话，照毛主席的指示办事，做毛主席的好战士，一颗红心守卫祖国海防。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\08\\6681060103.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e在阶级斗争风浪中当冲锋陷阵的无产阶级革命战士。人民解放军南京部队某部三连在无产阶级文化大革命中，活学活用毛主席著作，坚决拿起笔杆子，口诛笔伐，冲锋陷阵，向一切牛鬼蛇神开火，勇敢地捍卫伟大的毛泽东思想。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\08\\6681060104.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛泽东思想是智慧和力量的源泉。人民解放军南京部队驻某海岛修理连的战士，活学活用毛主席著作，从毛主席著作中汲取无穷的智慧和力量。他们克服了种种困难，自建设备，自造工具，做到了大修不出岛，中修不下山。图为战士们在翻砂。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\08\\6681060105.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e中国人民解放军广大指战员热烈拥护刘少奇主席的声明，坚决表示要更高地举起毛泽东思想伟大红旗，切实加强战备，随时准备同越南人民并肩作战，彻底消灭万恶的美国强盗。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\08\\6681060106.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e遵照毛主席的教导，发扬人民解放军既是战斗队，又是生产队、工作队的光荣革命传统。广州部队某部响应毛主席大办农业的号召，一九六二年开赴广东汕头牛田洋，以“愚公移山”精神，围海造田，使大片海田争得了五季水稻丰收。这是指战员们在收割稻子。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\08\\6681060107.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e用毛泽东思想武装起来的人是最大的战斗力。人民解放军空军“航空兵英雄中队”的飞行员，坚持用毛泽东思想统帅一切，指导一切，在历次战斗中，以压倒一切敌人的英雄气概，机智灵活地创造了击落、击伤敌机十三架而自己无一损失的光辉战绩。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\08\\6681060108.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛主席说:“帝国主义者如此欺负我们，这是需要认真对付的。”人民解放军海军某部“海上英雄艇”和兄弟舰艇一起巡逻在祖国的海洋上，时刻保持高度的战斗警惕，要象麦贤得那样“随时准备消灭来犯的敌人!”"},{"type":"paragraph","text":"(本版照片均为新华社稿)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"广东文革","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6fd4e7ee6e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

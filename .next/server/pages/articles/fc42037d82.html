script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"张春桥的愚民术与流氓经","authors":["洪泽"],"dates":[{"year":1977,"month":2,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"张春桥的愚民术与流氓经"},{"type":"paragraph","text":"洪泽"},{"type":"paragraph","text":"“四人帮”狗头军师张春桥，是破坏教育革命的罪魁祸首。“流氓勇敢”，“文盲无害”，就是张春桥放出的两支毒箭。"},{"type":"paragraph","text":"张春桥对少数流氓阿飞打架闹事，竟然说什么：“这样的青年可能有长处，打起仗来很勇敢，当解放军上前线，重伤不下火线！”张春桥对学校克服不重视学习社会主义文化课的做法，也跳出来反对，说什么：“文化大革命打倒刘少奇、林彪，即使全国都成了文盲，也是最大的胜利。”"},{"type":"paragraph","text":"张春桥为什么要放出这些黑话？联系“四人帮”篡党夺权的罪恶阴谋来看，“文盲”的愚昧和流氓的“勇敢”，正是“四人帮”所需要的。"},{"type":"paragraph","text":"“四人帮”同历史上许多反动派一样，最害怕劳动群众掌握文化科学知识。因为群众有了文化，就可以更好地学习马克思列宁主义，学习毛泽东思想，识别一切假马克思主义，揭穿他们的阴谋诡计。大家都成了文盲，不懂马克思主义，他们就可以随心所欲，颠倒黑白，欺骗群众，用文化专制主义维持他们的罪恶统治。"},{"type":"paragraph","text":"“四人帮”要篡党夺权，需要有一批疯狂凶恶的流氓，作为反革命打手和保镖。“四人帮”费尽心机豢养的那个“英雄”张铁生，就称得上是一个“勇敢”的流氓。王洪文的一帮心腹，就是那些专搞偷、扒、骗、打、砸、抢的社会渣滓。“四人帮”妄图依靠这一类流氓“勇士”来为他们篡党夺权效劳，只能表明他们在亿万人民之中十分孤立。"},{"type":"paragraph","text":"历史的辩证法总是无情地嘲笑一切反动派。张春桥的愚民术也罢，流氓经也罢，不过是螳臂当车。滚滚向前的历史巨轮，已经把“四人帮”压得粉碎！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fc42037d82"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

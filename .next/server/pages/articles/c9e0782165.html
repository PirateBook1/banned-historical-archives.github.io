script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本齿轮座举行庆祝会欢庆中国文化大革命辉煌胜利  毛主席指出通向共产主义的光明大道","authors":[],"dates":[{"year":1968,"month":5,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本齿轮座举行庆祝会欢庆中国文化大革命辉煌胜利"},{"type":"paragraph","text":"毛主席指出通向共产主义的光明大道"},{"type":"paragraph","text":"新华社东京十六日电　日本革命剧团齿轮座，为纪念中共中央一九六六年五月十六日的《通知》发表两周年，十五日在山口市举行庆祝会，高度赞扬无产阶级伟大导师毛主席把马克思列宁主义发展到了毛泽东思想的崭新阶段，热烈欢呼中国无产阶级文化大革命取得的辉煌胜利。"},{"type":"paragraph","text":"齿轮座干事长日笠世志久在讲话中说，毛主席亲自主持制定的中共中央一九六六年五月十六日的《通知》是一个伟大的马克思列宁主义文献。他说，《通知》创造性地发展了马克思列宁主义，提出了在社会主义中国防止资本主义复辟的一整套完整的革命理论，从而给全世界革命人民指出了走向共产主义的光明大道。"},{"type":"paragraph","text":"日笠说，伟大的毛泽东思想是当代最高水平的马克思列宁主义，只有掌握毛泽东思想才能使国际共产主义运动沿着正确的道路向前发展，使各国人民的反帝反修斗争取得胜利。"},{"type":"paragraph","text":"日笠说，中国无产阶级文化大革命两年来的伟大实践完全证明了毛主席在《通知》中提出的论断的正确性。他说，中国人民在《通知》的指引下，揪出了党内一小撮走资本主义道路当权派，并把它们斗倒、斗臭，进一步巩固了无产阶级专政。"},{"type":"paragraph","text":"日笠强调指出，全世界人民都热烈欢呼《通知》的发表。日本革命左派从《通知》中吸取了勇气，坚决地同帝国主义、修正主义和日共宫本集团展开英勇的斗争。"},{"type":"paragraph","text":"齿轮座的文艺战士藤川夏子等人讲话，表示要进一步用毛泽东思想武装自己的头脑，加强阶级斗争观念，不断地改造资产阶级世界观，树立无产阶级世界观，为彻底粉碎资产阶级文艺、修正主义文艺，建立无产阶级革命文艺而奋斗！"},{"type":"paragraph","text":"日中友好协会山口县（正统）总部和日本社会党山口县总部负责人等出席了庆祝会并讲了话。"},{"type":"paragraph","text":"齿轮座的文艺工作者怀着对毛主席深厚的感情，表演了再现他们去年十月受到伟大领袖毛主席接见时的动人场面的革命文艺节目《我们心中的红太阳》以及《毛主席著作闪金光》等。庆祝会在全体与会者手挽手高唱《大海航行靠舵手》的歌声中结束。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c9e0782165"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

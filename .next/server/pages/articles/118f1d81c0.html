script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"定西地委关于靖远县检查已土改乡情况报告","authors":[],"dates":[{"year":1952,"month":4,"day":7}],"is_range_date":false,"parts":[{"text":"定西地委关于靖远县检查已土改乡情况报告","type":"title"},{"text":"张孙并省委：","type":"appellation"},{"text":"靖远县委派干部通过组织生产，检查了已土改过的陡城乡土改情况，并解决了遗留问题中可以解决的问题。发现该乡去冬土改工作问题很多，且极严重，我们已通报各县，要他们派干部结合领导群众生产、防旱工作、对已土改过的乡，至少要有重点的检查一个，使各县委对第一期土改群众运动、重新作适当的估价，并接受经验教训，加强对目前土改工作的领导。陡城乡的情况是：群众发动极差，阶级觉悟很低，贪雇农核心未形成，因而，全乡农民不团结现象很严重，村与村，姓与姓，搞小圈、闹别扭，许多积极份子自私心很大，多得了果实，对群众发脾气，对工作疲踏松懈，想退休搞自己的生产，农会主席到委员都如此，乡政府委员会未建立，乡妇联是形式，主任冯秀正不承认自己是妇联主任，委员不知自己是委员，妇女们不知道有妇联的组织。团支部没书记，团员不学习，夜校、识字班、读报组都是空架子，订下报纸没人看，一切组织活动陷于停顿。全乡地主装穷讨饭，软化农民，有的进行破坏活动，大骂乡村干部，气焰高涨，没人过问。分配果实时，干部一手包办，独断独行，未贯彻政策，因而，分配土地未照顾原耕佃户，中农在地主土底子上铺的砂地，也一并没收分配。有的村平均分配，一亩好地划割为几小块，分给数户农民种，鳏、寡、孤、独、烈、军、工属未加以照顾，例如牲畜房屋粮食等，该分者未分，不该分者反而多分，群众不满，由于教育很差，懒汉们分得果实后，被浪费了。尚有许多果实，没有分配。群众生产情绪不高，乡村干部不去领导。以上问题凡有碍于目前生产者，已作了解决，其余问题待将来复查时再解决。","type":"paragraph"},{"text":" 定西地委四月七日","type":"paragraph"}],"comments":[],"origin":"甘肃省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"118f1d81c0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

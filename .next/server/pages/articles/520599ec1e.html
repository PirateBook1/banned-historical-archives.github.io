script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"这些喜事传出去 管教敌人心胆寒太和杨树乡连出双胎　农民上书毛主席报喜","authors":["凤兮"],"dates":[{"year":1951,"month":1,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【合肥讯】皖北太和杨树乡，于去年四月至十月中，一连传出六件大喜事，王修伦等六人的妻子先后生下双胎。计王油坊村王修志之妻祝氏一胎生下两女，王修伦之妻张氏一胎生下一男一女，祝立瑞之妻李氏一胎产两女。王大庄村王景明之妻阎氏一胎生两男。祝瓦屋祝立珊之妻关氏一胎生下两男，马连登的妻子张氏一胎生下一男一女。这些双生婴儿，除马连登的妻子所生一男一女因无奶夭折外，其余均极活泼健康。"},{"type":"paragraph","text":"为了这件大喜事，该乡全体农民特以快板形式，写了一封信给毛主席报喜。这封信照原文抄录如下:"},{"type":"paragraph","text":"一九五○胜利年，全国大陆解放完。经济开始已好转，全国都是丰收年。虽然皖北灾荒大，以工代赈不饥寒。恶霸地主已打倒，封建势力消灭完。和平民主真快活，婚姻享受自由权。妇女放脚身体健，一胎都生两个男。男女老少欢喜说，多亏毛主席领导咱。中国地广物又博，现在人口加倍添。人口增加力量大，打倒美帝不费难。这些喜事传出去，管教敌人心胆寒。一乡就有这些事，全国不知几万个。这些喜事从那来，皆因共产党毛主席领导咱。向毛主席报喜理当然。庆贺毛主席万岁!中华人民共和国万岁!太和杨树乡全体民众同启。　(凤兮、廿日)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"520599ec1e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

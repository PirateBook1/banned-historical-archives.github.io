script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央宣传部关于“人民民主专政实质上就是工农民主专政”给三野政治部的指示","authors":[],"dates":[{"year":1950,"month":1}],"is_range_date":false,"parts":[{"text":"中共中央宣传部关于“人民民主专政实质上就是工农民主专政”给三野政治部的指示","type":"title"},{"text":"“人民民主专政实质上就是工农民主专政”，这种说法是正确的，不错的。所谓实质上是工农民主专政，应该理解为基本上是工农民主专政，即以工农联盟为基础的人民民主专政，而又并不等于工农民主专政，即不完全是工农民主专政的意思。","type":"paragraph"},{"text":"中国的人民民主专政，包括工人阶级、农民阶级、小资产阶级、民族资产阶级等四个阶级参加，范围比工农民主专政为广；但它的确是以工农联盟为基础，它所执 行的政策完全符合于工人农民的根本利益，因此，也可以说实质上是工农民主专政。所谓实质上是什么，就是基本上是什么，或者主要地是什么，而并不完全是什么 的意思。斯大林在《论列宁主义的几个问题》中说：“说‘在实质上’，这还不是说‘完全’。我们往往说民族问题在实质上是农民问题，这是完全正确的。但这还 不是说，农民问题可以概括民族问题，农民问题按范围来说是和民族问题相等，农民问题和民族问题是一个东西。不必证明：民族问题按范围来说，是比农民问题更 广泛，更丰富的。”","type":"paragraph"},{"text":"我们对于“人民民主专政实质上是工农民主专政”这句话，也应当作同样的了解。但是这种论点，在目前加以宣传是会引起一知半解的人们的误解和曲解的，因而对于人民民主统一战线的工作将有不利的影响，所以目前不必去宣传，更不要在报纸刊物上发表或讨论。","type":"paragraph"},{"text":"我们在报纸刊物上发表和公开对外宣传时，仍须按照共同纲领来作解说，即人民民主专政是工人阶级领导的，以工农联盟为基础的，团结各民主阶级（包括工人阶级、农民阶级、小资产阶级、民旅资产阶级）和国内各民族的人民民主专政。","type":"paragraph"},{"text":"这个问题的争论暂时应该就此结束。","type":"paragraph"}],"comments":[],"origin":"根据中共中央华北局《建设》第五十七期刊印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"674919ec67"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

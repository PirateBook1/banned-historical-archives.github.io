script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在伟大领袖毛主席的光辉《五·七指示》指引下解放军各部队农副业生产获更大发展广大指战员通过参加劳动，提高了执行毛主席无产阶级革命路线的自觉性","authors":[],"dates":[{"year":1971,"month":1,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京电　人民解放军各部队，在党的“九大”团结起来，争取更大的胜利的路线指引下，一九七○年以战斗的姿态，进一步落实伟大领袖毛主席光辉的《五·七指示》，在胜利完成保卫祖国、三支两军等项任务的同时，农副业生产也获得了比往年更大的发展。广大指战员通过参加生产劳动，进一步提高了执行毛主席革命路线的自觉性，有力地促进了部队的革命化、战斗化建设。"},{"type":"paragraph","text":"去年，全军粮食总产量比一九六九年增长百分之四十多。全军约有四分之一的耕地面积，粮食亩产量超过了《全国农业发展纲要》规定的指标。各部队在发展粮食生产的同时，还抓紧了副业生产。去年，全军生猪存栏数比一九六九年增长了百分之五十。生产的蔬菜比一九六九年也有很大增长。许多部队做到了肉食、蔬菜自给。"},{"type":"paragraph","text":"全军广大指战员，怀着对毛主席革命路线的深厚无产阶级感情，“自力更生”，“艰苦奋斗”，以大无畏的英雄气概，拦海、围湖、整治沙漠，开垦荒山，改造盐碱滩，创办了大批农场。许多部队走到哪里，就把毛主席的《五·七指示》宣传到哪里，落实到哪里。广州部队某部党委，率领部队三战潼湖，先后筑堤七十多里，造田四万多亩。南京部队某部党委，放手发动群众，大搞群众运动，组织干部战士认真学大寨，向芦荡、碱滩开战，把这支部队百分之八十的水稻低产田改造成了亩产七、八百斤的高产田。"},{"type":"paragraph","text":"去年全军农副业生产的一个显著特点是，广大指战员努力活学活用毛主席的哲学著作，用毛主席的光辉哲学思想指导科学实验，实行科学种田。全军著名的牛田洋、城西湖、柏各庄等农场，遵照毛主席关于“人类总得不断地总结经验，有所发现，有所发明，有所创造，有所前进”的教导，认真总结经验，努力贯彻毛主席亲自制定的农业“八字宪法”，改良土壤、培育良种、挖掘增产潜力，在连年增产的基础上，去年又获得大面积丰收。驻守在青藏运输线上的某部指战员，在高原大田里试种成功了黄瓜、西红柿、莴笋、芹菜、冬瓜等二十一种细菜，对高原发展农副业生产作出了新贡献。"},{"type":"paragraph","text":"去年，全军部队各级领导机关，狠抓了思想和政治路线方面的教育，发动群众狠批资产阶级军事路线，进一步提高了干部战士执行毛主席革命路线的自觉性。广大指战员在生产劳动中，带着问题刻苦地活学活用毛主席著作，自觉地练思想，练作风，培养一不怕苦、二不怕死的革命精神，有力地促进了思想革命化，四好连队和五好战士的数量都有增加。"},{"type":"paragraph","text":"驻南泥湾的某部党委，以当年我军在南泥湾开荒生产的伟大实践为榜样，对指战员进行革命传统教育和党内两条路线斗争史的教育，进一步提高了干部战士的两条路线斗争觉悟。干部战士不怕寒冷，破冰下水，开荒造田。没有工具自己造，没有房子自己盖，争分夺秒，把荒芜多年的土地开垦成了良田。海军、空军部队，按照毛主席的《五·七指示》全面建设部队，把搞好农副业生产作为办好人民解放军这个毛泽东思想大学校的一门必修课。他们在码头、机场附近创办了许多农场，广大指战员轮流参加集体生产劳动，获得了思想、物质双丰收。他们深有体会地说:通过参加生产劳动，当一个普通劳动者的思想树得更牢了，忠于毛主席革命路线的心锤炼得更红了。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"两条路线斗争","type":"主题/事件"},{"name":"三支两军","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"48c258b498"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

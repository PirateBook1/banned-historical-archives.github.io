script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"蒙山县干部结队游行向群众示威","authors":[],"dates":[{"year":1957,"month":6,"day":2}],"is_range_date":false,"parts":[{"text":"蒙山县干部结队游行向群众示威","type":"title"},{"text":"这次流行的指导思想是：“共产党太软了，要硬一下！”","type":"paragraph"},{"text":"新华社南宁2日讯　本社记者郭纯青报道：广西省蒙山县一批手工业者、工商业者和机关干部(据称以前者为主)在县城内结队游行，向群众示威。","type":"paragraph"},{"text":"这次游行的指导思想是：“共产党太软了，要硬一下！”游行队伍的口号和张贴的标语是：“打击现行犯!”、“打倒反革命分子!”和“保卫春耕生产。”","type":"paragraph"},{"text":"和游行示威的同时，蒙山县定出宣传周，组织干部和有关人员深入城乡，用大字报，黑板报、戏剧等多种形式，大力宣传农业社的优越性，要求群众爱国守法。","type":"paragraph"},{"text":"游行示威和宣传攻势被一部分人称为是“双管齐下”的办法。蒙山县参加广西省宣传工作会议的代表认为，这种作法收效还好，推动了当时的春耕生产，不过，乱逮捕人值得进一步研究。","type":"paragraph"},{"text":"在游行示威和宣传攻势以前，蒙山县有很多农民要求退社，自由市场相当混乱，迷信活动增多，赌博吃酒成风，春耕生产劲头不大，反革命分子趁机造谣惹事，农村里呈现一时混乱。部分地区对退社农民采取扣押的办法。对职业迷信者、赌棍、酒徒采取逮捕的办法，结果群众就起来打干部。开始，领导部门曾规定干部挨打不准还手。说为建设社会主义挨打是光荣的。后来，有些地方的群众越打越大胆，还专门找穿呢料衣服的干部打。因为不少干部挨了打，全县五个区有四个区的干部害怕出门下乡。这样一来，干部感到在群众面前低声下气，对说服教育的工作方法发生了怀疑；加上工商业者、手工业者对农民也有不满的地方，因此，都想硬一下。","type":"paragraph"},{"text":"这件事情发生在今年4月上旬；先由参加省宣传工作会议的荔浦县代表唐季明反映出来，后来，蒙山县代表朱佩球等又向记者透露了一些情况。","type":"paragraph"}],"comments":[],"origin":"1957年6月8日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5b44c4b466"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

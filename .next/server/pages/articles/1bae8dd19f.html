script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"天山中学革命教师斗掉私心坚决按照毛泽东思想办事 积极做好毕业生分配工作","authors":[],"dates":[{"year":1968,"month":7,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　天山中学革委会，针对负责毕业班的教师在毕业生分配工作中存在的怕挨骂、伯得罪原来两个组织的同学、怕找麻烦等活思想，组织毕业班的部分师生，举办了毛泽东思想学习班。请解放军和老工人来做报告，学习毛主席的光辉著作“老三篇”。通过学习，大家感到这次分配决不是单纯的安排就业，而是两个阶级争夺青少年的大事情，一定要使广大毕业生通过分配，明确前进的方向，坚定不移的走革命的道路。每一个革命教师应该在这场斗争中贡献出自己的力量。他们在学习班上学习革命小将敢于亮私、斗私的精神，批判了自己原有的私心杂念。运动初期受迫害，一度被打成“牛鬼蛇神”的革命教师说:是毛主席的革命路线给了我为人民服务的权利，在这次毕业生分配中，我一定要更好地为党工作。运动初期站错队的同志也表示一定要坚决捍卫毛主席革命路线。"},{"type":"paragraph","text":"有一次，校革委会向毕业班师生征求有关毕业生分配工作小组成员的意见时，教师经过讨论，一致认为:小组中个别同学应作调整。意见一提出，马上得到了不同反应。有些同学把这个成员讲得一无是处，另一部分同学却认为教师搞右倾翻案，打击革命造反派。这时候，革命教师坚持原则，对双方同学摆事实，讲道理，终于说服了大家。原来指责教师的一部分同学也认识了错误。通过这件事情，革命教师进一步感到坚持党的原则，按毛泽东思想办事，一定能够解决问题，没有必要怕这、怕那。以后，教师们都大胆工作，支持学生中的正确意见。例如，初三(三班)有一个同学表示愿意走与工农相结合的道路，但是开始还有一定的顾虑，初三年级全体辅导教师几次三番和他谈心，介绍先进人物的材料给他看，和他一起学习毛主席著作，这个同学在革命教师的帮助下，已经光荣地参加了下乡上山勘察小分队。"},{"type":"paragraph","text":"革命教师还带头批判毕业生分配工作上的修正主义路线，带头动员自己的子女报名到边疆去，到农村去。他们表示要和红卫兵小将一起，在这一场分配工作中斗私批修，改造自己的世界观。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1bae8dd19f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

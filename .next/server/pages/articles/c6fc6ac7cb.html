script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席啊，我们日夜想念您！——记守卫在喜马拉雅山上的边防战士","authors":[],"dates":[{"year":1968,"month":2,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席啊，我们日夜想念您！"},{"type":"paragraph","text":"——记守卫在喜马拉雅山上的边防战士"},{"type":"paragraph","text":"日日夜夜守卫在白雪皑皑的喜马拉雅山上的西藏边防部队战士们，怀着对伟大领袖毛主席无限热爱的深厚感情，经常纵情歌唱："},{"type":"paragraph","text":"毛主席啊，毛主席！"},{"type":"paragraph","text":"我们心中最红的红太阳；"},{"type":"paragraph","text":"边防战士日夜想念您，"},{"type":"paragraph","text":"我们在遥远的地方祝您万寿无疆！"},{"type":"paragraph","text":"在喜马拉雅山山高林密的地方，有一个边防站。起初，这个站里只有两枚毛主席像章，还是红卫兵小将从遥远的首都寄来的。两枚像章谁戴呢？议来议去，最后大家一致决定：谁站岗谁佩戴。站岗的战士戴上金光闪闪的毛主席像章，感到无比幸福和温暖。他们说：“主席像章戴身上，就象主席站在我身旁，感到浑身是力量。”"},{"type":"paragraph","text":"一天，站里的文书何建华，走到岗哨前，要求岗哨把佩戴的像章取下来，他看了又看。晚上，在松油灯下，何建华聚精会神地用梨木和香樟木刻毛主席像。经过一个多月的精雕细刻，第一个毛主席的木刻像刻成了，接着他又刻了第二个。"},{"type":"paragraph","text":"守卫在喜马拉雅山冰峰雪崖上的边防战士们，把自己的哨位，看成是保卫毛主席，保卫毛泽东思想，保卫毛主席的无产阶级革命路线的战斗岗位。他们说：我们离北京千重山万道水，但是万水千山也不能隔开边防战士无限忠于毛主席的红心。我们身在雪山上，心向天安门，颗颗红心向着毛主席，毛主席指到哪里，我们就打到哪里。"},{"type":"paragraph","text":"一支守卫在中锡边界，在反击印军挑衅中屡立战功的某边防分队，上山时，没有房子，也没有帐篷，他们就住在石洞里，睡在石板上。"},{"type":"paragraph","text":"八九月的中锡边境，阴雨连绵。他们住的石洞，大雨大漏，小雨小漏。下雨时，他们在石洞里还得撑起雨布。战士们没法睡，就围坐一起，学习毛主席语录：“什么叫工作，工作就是斗争。那些地方有困难、有问题，需要我们去解决。我们是为着解决困难去工作、去斗争的。越是困难的地方越是要去，这才是好同志。”大家越学越感到有力量。在雨季，许多战士就这样天天盖着湿被子睡觉，穿着湿衣服站岗，他们说：“为保卫毛主席，保卫无产阶级文化大革命而站岗，再苦也觉得甜。”"},{"type":"paragraph","text":"隆冬，西藏高原成了一片银色世界。在冰天雪地里，一支边防分队，顶风冒雪，为保卫无产阶级文化大革命，日夜在边境上巡逻。在大雪纷飞的夜晚，积雪把他们用雨布搭起的帐篷压塌了，他们就蹲在一起，用皮大衣盖在头上挡风雪，一边学语录，一边讲当年红军爬雪山过草地艰苦奋斗的故事。他们说：主席著作是红灯，红灯高照雪山顶；战士读了主席书，身在雪山方向明。他们决心按照毛主席的教导，树立“完全”、“彻底”为人民服务的思想，在雪山上站一辈子岗。"},{"type":"paragraph","text":"（据新华社拉萨电）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"西藏文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c6fc6ac7cb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

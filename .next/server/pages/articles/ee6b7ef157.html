script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji3","name":"毛泽东全集第3卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji3.pdf"],"article":{"title":"在国民党广东省代表大会闭幕式上的演说","alias":"","parts":[{"type":"paragraph","text":"在国民党广东省代表大会"},{"type":"paragraph","text":"闭幕式上的演说"},{"type":"paragraph","text":"（1925年10月27日）"},{"type":"paragraph","text":"关于中间派问题非常重要，在国民党第二次全国代表大会快要召开的时候，更有指出讨论的必要。一部分国民党员以“地主阶级也是中国的同胞，不可提倡自己打自己”为借口，反对为农民解除痛苦，反对佃农减租，似乎要在党内造一个中间派的样子。这种想造成中间派的同志以为右也不好，左也不好，只有不左不右所谓中庸之道才是好的。但是，依我的观察，这中间派是不能荐在的。在世界上，欧战以后，分成两个大本营，一个是大资产阶级领袖的反革命大本营，一个是无产阶级领袖的革命大本营，两派短兵相接起来，中派的基础就动摇了。在中国，辛亥革命以来的历史证明，一向自命为中间派的人，都成了帝国主义、军阀的走狗，完全成了反革命派。在广东，在分为革命和反革命两大派的情形下，是没有敢站在中间的。根据以上事实，证明中间派在中间是不能立足的，只有革命的理论策略，才是我们党的理论策略。"},{"type":"paragraph","text":"[1]毛泽东出席国民党广东省代表大会闭幕式，以国民党候补中央执行委员和代理宣传部部长身份，向参加大会的千人发表演说。这是演说的一"}],"authors":["毛泽东"],"dates":[{"year":1925,"month":10,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":121,"page_end":121},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ee6b7ef157"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

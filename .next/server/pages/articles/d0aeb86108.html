script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"点滴集","authors":["姚文元"],"dates":[{"year":1959,"month":7,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"姚文元"},{"type":"paragraph","text":"方志敏说:“清贫，洁白朴素的生活，正是我们革命者能够战胜许多困难的地方!”"},{"type":"paragraph","text":"鲁迅说:“生活太安逸了，工作就被生活所累了。”"},{"type":"paragraph","text":"一正一反，正好从两个侧面告诉我们应当怎样去生活、应当反对怎样的生活。"},{"type":"paragraph","text":"钢铁厂的工人同志们，正在同炎热酷暑战斗。他们是站在第一线的战士!汗如雨下，淋不湿他们夺取钢铁的雄心；太阳的淫威，压不倒他们旺盛的干劲。他们战斗的声音穿过热风，掠过烈火，向一千万人民表示着决心:“天气再热我们也不怕!不流汗，钢从哪里来?”"},{"type":"paragraph","text":"在各条战线上奋战着的伙伴们呵!想一想钢铁工人的劳动，我们就会觉得，自己遇到的困难算不了什么。冷，是一种考验；热，也是一种考验。天热热不过我们的心，我们要向高温炎热宣战:“你再张牙舞爪，我们也要制服你!就是把火焰山搬过来，也阻止不了我们前进!”"},{"type":"paragraph","text":"因情面面回避真理的人，却乐意同谬误携手。"},{"type":"paragraph","text":"因个人利害而掩盖真理的人，正好暴露了他自己。"},{"type":"paragraph","text":"刘金同志说:“战斗的青春”中叛徒胡文玉最后向许凤痛哭流涕那一场，“真是现实主义创作方法的成功。”(见“文艺月报”7月号)可见刘金同志是特别欣赏这一节了。很希望刘金同志能够把他心中的“现实主义”发挥一下，解释一下，因为，在那篇评论上，刘金同志对他所坚持的“现实主义”，是没有说清楚的。而谁都知道，对于“现实主义”可以有各种各样的解释。并且，事实上也有不同的现实主义。"},{"type":"paragraph","text":"自己竭力主张对毒草以外的一切意见和作品都“宽大为怀”，不予批评，却同时剧烈地驳斥着、攻击着一切和自己不同的非毒草的意见，难道在逻辑上，这不是一种很难解释的矛盾吗?"},{"type":"paragraph","text":"有一本科学幻想小说，叫“征服火山”。它描写苏联科学家维克多和葛利鲍夫，把自然界对人类最大的祸害之一——活火山，变为巨大的动力源泉。其办法，就是在火山平静的时候“清洗”火山，把残余的冻结的熔岩扫除掉，开一条输送管，在下一次火山爆发的时候，使瓦斯在无阻拦的火山口喷出，红色的熔岩就沿着预先做好的管子流出，化为惊人的力量。巨量的电、热、各种最坚固的铸件从火山的蒸汽和熔岩中出现，这么雄伟的力量，是我们现在只能在想象中达到的。……"},{"type":"paragraph","text":"这，现在自然只是一种幻想。但是，这个幻想，却是符合于人类社会未来的发展的。随着社会主义和共产主义社会中生产力的发展，随着人类对自然秘密认识的加深，那些目前形成祸害的自然现象——洪水、火山、地震……等等，迟早会从凶兽变为驯兽，从巨大的损害转变为巨大的利益。未来是无限美好、无限光明的。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d0aeb86108"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

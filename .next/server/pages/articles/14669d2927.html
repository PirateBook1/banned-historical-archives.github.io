script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji46","name":"毛泽东全集第46卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji46.pdf"],"article":{"title":"关于注意报道提拔新生力量的批语","alias":"","parts":[{"type":"paragraph","text":"关于注意报道提拔新生力量的批语"},{"type":"paragraph","text":"（1964年7月4日）吴冷西同志："},{"type":"paragraph","text":"怀柔县一渡河支部提拔新生力量的做法，各省可能都有，要广泛采访、转载，在几年之内做到每县，每社，每个工厂、学校、机关都有报道，但要是真实的，典型的。固步自封的反面材料，也要登一点。这个向题，报社和通讯社应当讨论一下。并与各省、币、区联系，要他们也一样做。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"七月四日此件并送彭真、安子文、定一、瑞卿四同志阅。"},{"type":"paragraph","text":"[1]指1964年7月4日《人民日报》第二版关于北京市怀柔县一渡河党支部提拔新生力量的报道。报道说，几年来，该支部先后提拔了30岁以下的干部17名，分别担任了党支部副书记、副大队长、大队会计、团支部书记等职务。老干部随时随地注意对他们进行教育、严格要求，帮助他们不断提高。"},{"type":"paragraph","text":"[2]吴冷西，当时任新华通讯社社长、《人民日报》总编辑。"},{"type":"paragraph","text":"[3]安子文，当时任中共中央组织部部长。定一，即陆定一，当时任中共中央书记处书记、中央宣传部部长。瑞卿，即罗瑞卿，当时任中共中央书记处书记、中国人民解放军总参谋长。"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":7,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":469,"page_end":469},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"14669d2927"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

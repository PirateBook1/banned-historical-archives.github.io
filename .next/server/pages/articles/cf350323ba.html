script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沿着毛泽东思想的光辉道路前进日共革命派号召大造日修的反","authors":[],"dates":[{"year":1967,"month":6,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京电　据东方通讯社报道:日本共产党埼玉县福冈町福冈支部的革命同志，最近发表声明，呼吁全国的党员起来同日共修正主义分子进行斗争，造他们的反，夺他们的权，沿着毛泽东思想的光辉道路前进。"},{"type":"paragraph","text":"声明严厉谴责日共的修正主义分子说，他们“从去年起同苏联修正主义集团串通一气，推行了反革命反人民反中国的路线。他们企图把日本人民的革命斗争引向议会主义的泥坑，最近竟发展到公开主张‘有可能在国会中取得绝对多数，合法地建立反对美帝国主义和日本垄断资本统治的统一战线政府’的地步。这样的主张是和马克思列宁主义格格不入的，是对日本人民的背叛。”"},{"type":"paragraph","text":"声明指出，日共修正主义分子拼命反对毛泽东思想和无产阶级文化大革命，竟同美帝国主义、苏联修正主义集团和日本反动派以及中国党内走资本主义道路的当权派采取“统一行动”。"},{"type":"paragraph","text":"声明指出，真正的共产党人和革命人民的任务就是起来揭露叛徒的罪恶勾当，造成舆论，进行斗争。“我们一定要牢记毛泽东主席的教导:‘凡是反动的东西，你不打，他就不倒。这也和扫地一样，扫帚不到，灰尘照例不会自己跑掉。’不怕困难，把斗争进行到底。”"},{"type":"paragraph","text":"声明谴责了修正主义者的“即使路线上有分歧，也应该遵守纪律”的说法。“这是束缚共产党人的手脚，强制推行反革命路线的枷锁，这正是《修养》的思想，必须坚决砸烂。”"},{"type":"paragraph","text":"声明最后说:“我们的力量还不大。但是，我们用马克思列宁主义、毛泽东思想武装起来，就能够从小到大，赢得最后胜利。我们将信心百倍地沿着马克思列宁主义、毛泽东思想所照亮的道路前进”。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cf350323ba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"圆满结束对民主柬埔寨的友好访问邓颖超副委员长离暹粒回到北京农谢委员长等到机场热烈欢送党和国家领导人李先念、乌兰夫、吴德到机场欢迎","authors":[],"dates":[{"year":1978,"month":1,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七八年一月二十一日电　中共中央委员、人大常委会副委员长邓颖超结束了对民主柬埔寨的友好访问，今天下午乘专机回到北京。"},{"type":"paragraph","text":"当邓颖超副委员长满面笑容走下飞机时，迎候在飞机旁的党和国家领导人李先念、乌兰夫、吴德，民主柬埔寨驻中国大使毕姜、大使馆参赞勇燕等，热情鼓掌，并同邓颖超副委员长热烈握手，祝贺她访问民主柬埔寨取得元满成功。"},{"type":"paragraph","text":"到机场欢迎邓颖超副委员长的还有我有关方面负责人姬鹏飞、廖承志、康克清、陈此生、曾志、吴庆彤、仲曦东、王海容、王伏林、林佳楣等。"},{"type":"paragraph","text":"陪同邓颖超副委员长访问民主柬埔寨的外交部副部长韩念龙，司长沈平，副司长傅顺和等，也同机返回北京。"},{"type":"paragraph","text":"新华社北京一九七八年一月二十一日电　暹粒消息:中共中央委员、人大常委会副委员长邓颖超，元满结束了在民主柬埔寨的友好访问，于一月二十一日上午乘专机离开暹粒回国。"},{"type":"paragraph","text":"二十日上午邓颖超副委员长离开金边去暹粒时，柬共中央书记、民主柬埔寨政府总理波尔布特，请邓颖超副委员长转达他对华国锋主席以及叶剑英、邓小平、李先念和汪东兴副主席的亲切问候。"},{"type":"paragraph","text":"柬共中央副书记、柬埔寨人大常委会委员长农谢，民主柬埔寨妇女协会主席乔帕娜莉，社会事务部长英蒂丽，陪同邓颖超副委员长在暹粒市参观访问。"},{"type":"paragraph","text":"陪同参观访问并到机场迎送邓颖超副委员长的还有:柬共北部大区委员会书记兼北部大区为人民服务委员会主席冈乍和柬共北部大区委员会副书记兼北部大区为人民服务委员会副主席索克等。"},{"type":"paragraph","text":"邓颖超副委员长是在二十日下午到达暹粒市的。到达之后，邓颖超副委员长一行就兴致勃勃地游览了吴哥古迹。二十日晚上，柬共北部大区委员会和北部大区为人民服务委员会设宴招待邓颖超副委员长。冈乍在讲话中说:“邓颖超副委员长的这次访问使我们回忆起我们最亲密的战友周恩来总理过去在这里访问的传景。您的访问巩固和发展了柬中两国人民的伟大友谊和战斗团结。”邓颖超副委员长说:“我们在你们英雄的国家逗留的时间不长，但学习的内容是丰富的。”“今日的柬埔寨已发生了翻天覆地的变化，到处呈现出一派生气勃勃的崭新景象。它象高山的劲松，坚强刚毅。”"},{"type":"paragraph","text":"二十一日上午，暹粒机场洋溢着柬中两国人民团结友好的热烈气氛。数百名群众在机场热烈欢送邓颖超副委员长。邓颖超副委员长同农谢委员长、乔帕娜莉、英蒂丽和北部大区领导人一一握手，亲切话别。她说:“我对这次访问留下了非常深刻的印象。”农谢委员长说:“您的访问对柬埔寨党和人民是一个巨大的鼓舞。祝您一路平安。”"},{"type":"paragraph","text":"中国驻民主柬埔寨大使孙浩到机场送行。"},{"type":"paragraph","text":"邓颖超副委员长的随行人员韩念龙、沈平和傅顺和等也同机回国。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"吴德","type":"人物"},{"name":"李先念","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"afc3f37351"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

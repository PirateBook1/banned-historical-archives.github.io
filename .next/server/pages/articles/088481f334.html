script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"比利时马列共产党机关刊欢呼《毛泽东选集》第五卷出版  毛主席著作是无产阶级专政历史经验的总结","authors":[],"dates":[{"year":1977,"month":5,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"比利时马列共产党机关刊欢呼《毛泽东选集》第五卷出版"},{"type":"paragraph","text":"毛主席著作是无产阶级专政历史经验的总结"},{"type":"paragraph","text":"新华社布鲁塞尔一九七七年五月十二日电　比利时马克思列宁主义共产党中央委员会机关刊物《光明和被剥削者》在最近一期中发表文章，热烈欢呼《毛泽东选集》第五卷出版。文章说，《毛泽东选集》第五卷是“无产阶级专政和无产阶级专政下继续革命的历史经验的真正总结”。它标志着“马列主义的重要发展”。"},{"type":"paragraph","text":"文章说，《毛泽东选集》第五卷的出版，“不仅对党、对世界无产阶级革命是一个重大的理论上的贡献，而且也是中国人民在反对‘四人帮’的斗争中所取得的一个重大胜利。”"},{"type":"paragraph","text":"文章说，第五卷收入了毛主席从一九四九年九月到一九五七年的著作。这一时期无论在中国国内还是在国际上，都是一个非常重要的时期。这个时期是毛主席同中国修正主义的头子刘少奇、高岗、饶漱石以及赫鲁晓夫修正主义作坚决斗争的时期。"},{"type":"paragraph","text":"文章说，“在中国国内，这个时期是开始进行社会主义建设的时期。毛主席和中国共产党考虑到列宁和斯大林的苏联所取得的先期的经验，考虑到中国的具体条件，制定了必须走的道路：巩固无产阶级专政，防止资本主义复辟，建设为人民服务的经济。”"},{"type":"paragraph","text":"文章在介绍了《毛泽东选集》第五卷的主要内容后说：“贯穿在第五卷中的根本思想就是坚持和发展马克思主义的不断革命的原理，在无产阶级夺得政权的时候，立即把民主革命转变为社会主义革命，并且在无产阶级专政下将社会主义革命继续进行下去。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"088481f334"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

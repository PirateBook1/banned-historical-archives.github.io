script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"攻击肃反 为胡风辩护","authors":["东北财经学院","姜纯洪","李占峰","李士栋","杨学武","潘世德","王凤舞","王国麟","王继唐","艾义","赵成俊"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"攻击肃反 为胡风辩护","type":"title"},{"text":"东北财经学院王凤舞王国麟姜纯洪李占峰王继唐李士栋杨学武潘世德赵成俊艾义","type":"authors"},{"text":"“肃反运动……使得我们家败人疯，颇为凄惨……。”(王凤舞)","type":"paragraph"},{"text":"“搜查这个，搜查那个，谁命令的？党中央命令你，党中央负责。”(王凤舞)","type":"paragraph"},{"text":"“凡是有一点良心的人都不会同意苏院长的肃反总结。”(王凤舞)","type":"paragraph"},{"text":"“我院肃反运动搞得很糟，肃反根本没有什么成绩，陷害人是主要的，我是被害者之一，我们无辜青年被你们残害了。”(王凤舞)","type":"paragraph"},{"text":"“肃反干部(党员)是我的敌人，如果你们不能解决我的问题，我就打死你们几个、宁肯坐牢。”(王凤舞)","type":"paragraph"},{"text":"“斗我是斗错了。”(王凤舞)","type":"paragraph"},{"text":"“我们班的肃反运动，错误缺点是主要的，成绩是次要的，肃反不是冤枉一个好人，而是冤枉很多好人。”(王国麟)","type":"paragraph"},{"text":"“过去在商校(大连商业学校)，那叫什么肃反啊！给同学弄得四分五裂，互不团结，互相谩骂，这都是肃反造成的。”(姜纯洪)","type":"paragraph"},{"text":"“吉林省委肃反搞错了，我要回吉林省委去算帐。”(李占峰)","type":"paragraph"},{"text":"“你们(肃反干部)动机不纯，就是为了打击别人，抬高自己，目的在于把自己变成快乐的强盗，对我来说翟××、李××(党员肃反干部)就是我的敌人，我要向你们讨还血债，血债要用血来还。”(王继唐)","type":"paragraph"},{"text":"“肃反是宗派斗争(至少在我班是这样)。”(王继唐)","type":"paragraph"},{"text":"“我很高兴为我父亲申冤的‘时机’(大鸣大放)已到，若按现在的政策办事，我父亲就不应该镇压了；人民政府不按政策办事，我父亲是群众捏造罪状镇压的。”(李士栋)","type":"paragraph"},{"text":"“我父亲的被捕仅仅是因为给小孩讲一些故事，说一些古书就逮捕的。”(杨学武)","type":"paragraph"},{"text":"“平时有反动思想和言行，这是在学生刘××档案材料中肃反结论上的一部分评语。……这样的结论是多么荒谬啊！因为几年来根本也没听到过刘有什么反动言论，更谈不到什么反动行为了。……既然刘的结论是如此，那我们的结论也可想而知了，该是怎样的呢？为了彻底纠正这方面的偏差与错误，我们向党委呼吁在肃反中每个同学的结论，应拿到原有范围内公开审议，由大家来公论(不论还是放在档案材料中)。(潘世德、赵成俊)","type":"paragraph"},{"text":"“我看过胡风的万言书，胡风是正确的，如今天的‘百家争鸣，百花齐放’，电影界的改革都是根据胡风的观点做的，胡风提出的问题过早了，如果现在提出来他就不是反革命分子了。”(艾义)","type":"paragraph"},{"text":" 来源：《我院学生中的右派言论汇编》（中共东北财经学院委员会编，1957）","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d2d1d9209f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

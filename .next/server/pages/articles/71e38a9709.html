script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"公安部关于山东惠民专区取缔一贯道工作中发生严重违法乱纪的通报","authors":[],"dates":[{"year":1950,"month":7}],"is_range_date":false,"parts":[{"text":"公安部关于山东惠民专区取缔一贯道工作中发生严重违法乱纪的通报","type":"title"},{"text":"兹将华东惠民专区取缔一贯道工作中连续发生严重违法乱纪事件通报如下：","type":"paragraph"},{"text":"（一）沾化县局侦察干事孙峰成，轻信村干片面反映，不去调查研究，擅自传讯道首嫌疑、村生产委员张道周4次罚晒太阳等变相肉刑，强令自首登记，在第5次传讯时适张正帮助军属泥房，军属数人要求张迟去反省，孙不理而将张强行带走，激起群怒，60余人围阻，责骂声言要打，孙始软言溜走，回县后反报群众要暴动，县局轻予相信，幸县委书记了解其情况，始知虚报未酿成大祸。其次孙又在李彦村召开群众大会，对未参加会之老头子用枪指着头部，将老头子吓倒在地，并逼令向其道歉，在执行逮捕拒不登记之一贯道点传师吴明先时，因未获，竟捆绑其儿媳到乡公所训骂，追问吴之去向。","type":"paragraph"},{"text":"（二）沾化县局秘书孙守义，审讯有会门活动嫌疑之孙韩氏（50余岁）因问不出口供，便绑起打耳光。","type":"paragraph"},{"text":"（三）广饶县局刑讯逼供，坛主服毒自杀，高青县亦曾因强硬逼供使两坛主吊死等情。","type":"paragraph"},{"text":"（四）滨县因强迫道徒退道，引起群众逃亡。","type":"paragraph"},{"text":"从以上事件的连续发生，我们认为是很严重的问题，表现了干部作风的生硬、急性，也表现了很多干部对取缔会道门方针政策不了解，除山东省厅及华东公安部对该地区取缔会道门工作违犯政策法纪的事件已作了纠正及惩处的指示外，特提出以下几点：","type":"paragraph"},{"text":"今后在干部中（特别是县、区）对会道门问题及我们取缔会道门应加强教育，使其对会道门能有正确认识，并能正确执行我们取缔会门的方针政策，上级机关应予以检查。","type":"paragraph"},{"text":"在整党整干中，各地应联系实际，检查干部思想及工作作风。","type":"paragraph"},{"text":"对违法同志应给予适当之教育与处分，以严明纪律，教育干部。","type":"paragraph"}],"comments":[],"origin":"《取缔反动会道门工作历史资料汇编（1948－1992年）》，公安部一局编印， 2009年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"71e38a9709"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

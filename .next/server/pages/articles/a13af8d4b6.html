<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中国共产党中央委员令关于今冬明春农村文化大革命的指示","authors":[],"dates":[{"year":1967,"month":12,"day":4}],"is_range_date":false,"parts":[{"text":"中国共产党中央委员会令关于今冬明春农村文化大革命的指示","type":"title"},{"text":"（一）经过一年多的无产阶级文化大革命，战无不胜的毛泽东思想深入人心，农村中广大贫农、下中农进一步发动起来了，夺得了革命和生产的双胜利。当前农村形势大好。只有一小部分受灾严重地区和受走资派及地富反坏右控制地区的情况不好。","type":"paragraph"},{"text":"（二）今冬明春农村基层的无产阶级文化大革命，要继续按照中共中央《关于无产阶级文化大革命的决定》，即十六条和《关于农村无产阶级文化大革命的指示（草案）》，即十条的原则进行。斗争的矛头要始终对准党内最大的一小撮走资本主义道路的当权派和他们在各地的代理人。必须坚定地依靠贫农、下中农。必须放手发动群众，让群众自己教育自己。不要派工作组去指手划脚，学生、工人、市镇居民、机关干部，都不要去串联。农民也不要进城串联。必要时，可由人民解放军组织少而精的毛泽东思想宣传队，宣传毛泽东思想，宣传党的方针政策。","type":"paragraph"},{"text":"（三）县、人民公社、生产大队、生产队等单位，要普遍地举办毛泽东思想学习班。广大社员、干部和民兵都要参加学习。要高举毛泽东思想的伟大红旗，以“斗私，批修”为纲，进行正面教育。要深入地学习“老三篇”，学习毛主席关于无产阶级文化大革命的重要指示。要开展革命的大批判，把中国最大的走资派所宣扬的“阶级斗争熄灭论”、“剥削有功”，“三自一包”、“四大自由”、“桃园经验”等等反动谬论，他们对干部实行的“打击一大片，保护一小撮”的罪恶阴谋，以及他们进行的其他反革命资本主义复辟的罪行，揭深，批臭。同时，要把学习班内的学习，同本单位的斗、批、改结合起来。","type":"paragraph"},{"text":"（四）要继续贯彻执行毛主席的“抓革命、促生产”的方针。要学大寨的经验。要坚持社会主义道路，巩固集体经济。要节约闹革命。要反对投机倒把，反对贪污盗窃，反对分田到户，反对闹单干。大破剥削阶级的四旧，大立无产阶级的四新。农村人民公社现有的三级所有、队为基础的制度、关于自留地的制度，一般不要变动，也不要搞捐献。","type":"paragraph"},{"text":"（五）在举办毛泽东思想学习班的基础上，解决县、社两级的革命大联合、革命三结合问题，组成县、社的革命领导班子，以更好地领导生产大队、生产队的无产阶级文化大革命。生产队一般不搞夺权。在需要夺权的生产大队，应当坚决依靠贫下中农，实现革命的大联合和革命的“三结合”，用改选领导班子的方式解决。应当肯定，农村干部大多数是好的和比较好的。","type":"paragraph"},{"text":"（六）革命群众要提高阶级警惕性，加强无产阶级专政。不准地、富、反、坏、右分子反攻倒算，不准他们在群众中造谣挑拨和破坏。受走资派及地富反坏右控制的地区，必须把领导权夺到以贫农、下中农为主体的无产阶级革命派手中来。实行革命的大联合，反对宗派主义、反对山头主义，坚持文斗，防止党内一小撮走资本主义道路的当权派和其他坏人挑动武斗，挑动群众斗群众。","type":"paragraph"},{"text":"（七）一九六三年五月二十日《中共中央关于目前农村工作中若干问题的决定（草案）》即十条，一九六五年一月十四日《农村社会主义教育运动中目前提出的一些问题》即二十三条，是毛主席亲自领导下制定的。根据这两个文件进行的四清运动，有伟大的成绩，必须肯定。四清运动遗留的某些问题，可以在无产阶级文化大革命运动中解决。","type":"paragraph"}],"comments":[],"origin":"根据中共中央办公厅、国务院秘书厅文化革命联合接待室编印《无产阶级文化大革命有关文件汇集 （第五集）》， 北京：1968年1月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a13af8d4b6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

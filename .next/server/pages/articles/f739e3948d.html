script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"认真自我批评　加强革命团结新老革命干部互相帮助共同前进爱民糖果厂新老革命干部活学活用“老三篇”，消除隔阂，在毛泽东思想的基础上更加团结一致","authors":[],"dates":[{"year":1967,"month":11,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　本市爱民糖果厂新老革命干部，按照毛主席“实行公开的群众性的自我批评(各方面只批评自己，不批评对方)，而彻底改正之”的教导，不断地开展自我批评，加强了新老干部的团结。"},{"type":"paragraph","text":"这个厂早在今年四月初就实现了革命“三结合”，建立了临时权力机构——革命委员会。但在日常工作中，部分革命派和革命干部有时在处理问题中有不同看法，在争论时，又多少带点私心，各持己见，相持不下。整风会上，干部对革命派提出意见，有的革命派同志以为干部在整他；革命派同志工作抓得多些，有的干部也以为革命派对自己不够信任，互有戒心。这样，无形之中，相互间产生了隔阂，日积月累，由小到大，影响了团结。"},{"type":"paragraph","text":"最近，新老干部参加了毛泽东思想学习班。通过学习，双方表示要进行斗私批修，加强团结。但一接触到具体问题时，又都觉得自己总是对的。革命派同志觉得自己从资产阶级反动路线下“杀”出来，日夜为革命工作，无“私”可斗。革命领导干部见对方没有动静，自己又放不下面子，也不主动开展自我批评。"},{"type":"paragraph","text":"学习班发动新老干部进一步学习“老三篇”和毛主席的最新指示。有位过去对革命干部有意见的革命派同志，想到过去有些老干部当了“官”，自以为了不起，就摆架子，有事不同群众商量，不平等待人，严重脱离群众的现象，感到不寒而栗，想到自己起来革命造反不过一年，做了一点工作，就骄傲自满起来，听不得一点不同意见，这就是最大的“私”字。于是，他下定决心，狠斗“私”字，树立“公”字。当夜，他到那位革命领导干部家中，谈了自己的心里话，亮了私心。这位革命领导干部也很感动，也亮出了自己的私心杂念，批判了自认为同革命派结合早，产生了“骄”字、“私”字的错误思想，妨害了和革命派的团结。各自的自我批评，使双方接近了，大家一致认识到新老干部的团结，是巩固革命的大联合、“三结合”，搞好本单位斗批改的重要条件。后来，双方在全厂群众大会上作了自我批评，进一步加强了革命派和革命干部的团结。他们共同体会到:为了革命，必须狠狠地斗私批修，加强新老干部的团结。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f739e3948d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

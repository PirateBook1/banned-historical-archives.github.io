script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西南公安部关于严防匪特暗杀破坏的通报","authors":[],"dates":[{"year":1950,"month":11,"day":9}],"is_range_date":false,"parts":[{"text":"西南公安部关于严防匪特暗杀破坏的通报","type":"title"},{"text":"股匪遭我消灭及打击后，已转入隐蔽活动，其斗争方式方法更隐藏狠毒。最近最突出的是川西双流四区黄水乡农协六分会会员李海庭（贫农），解放后在征粮中表现积极收缴匪枪、查黑田、招怒地主黄质彬等。九月廿九日夜十时黄等纠集坏人，藉查户口为名，闯入李海庭之家，将全家三口（除长子逃出外）用绳勒死，扔于河中。黔贵筑小塞村，富农王玉波夫妇十月十四日晚，以毒药谋害佃户杨大芬（为农协中要求减租的积极份子）。十月十八日川西公报成都人民公园厕所内，揑死平时较进步的二人。黔贵阳、毕节、安顺、遵义四专区，九月份匪特暗杀我干部农协积极份子百余。川南陆县九月份匪特，暗杀我干部、农协会员、自新土匪三十余，并企图杀害我县委书记。当清匪、反恶霸、减租、退押正在进行的今天，我们应引起充分警惕。将此类案件在我干部及农协中，进行深入教育，严防匪特阴谋破坏。","type":"paragraph"}],"comments":[],"origin":" 《川北工作》第十八期，1950年11月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"39f1a48e68"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

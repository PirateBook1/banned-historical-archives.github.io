script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1518","name":"为什么不彻底否定‘文化大革命’，就不能从根本上清除‘左’的思想？","author":"解放军报","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"为什么不彻底否定‘文化大革命’，就不能从根本上清除‘左’的思想？","dates":[{"year":1985,"month":2,"day":28}],"is_range_date":false,"authors":["解放军报"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"北京日报社宣传手册编辑部, \"彻底否定'文化大革命,'\" 宣传手册, 第2期, 1985: 18\n","tags":[{"name":"彻底否定","type":"主题/事件"},{"name":"流毒","type":"主题/事件"},{"name":"文革","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"},{"name":"左倾","type":"主题/事件"}],"parts":[{"type":"title","text":"为什么不彻底否定“文化大革命”，就不能从根本上清除“左”的思想？"},{"type":"paragraph","text":"党内“左”的思想虽然在“文化大革命”以前就已存在，但没有在全党居统治地位，在“文化大革命”中，“左”倾错误不仅在党中央占据了统治地位，而且形成了完备的理论形态和一整套“左”的方针和方法，影响到全国各个角落和各条战线，延续了整整十年之久。其影响之广，危害之大，时间之长，在党的历史上是前所未有的。十一届三中全会以来，我们党进行了全面的拨乱反正工作。但是一种错误思想在它形成以后，就具有一定的顽固性，它的影响不是短时期就能肃清的。实际情况也是这样。“文化大革命”虽然过去已经八年，“左”的思想影响还在不少人的头脑中程度不同地存在着。例如，有的同志口头上也承认党的十一届三中全会以来的路线、方针，政策是完全正确的，但一遇到具体问题又产生各种不同的顾虑和怀疑。一讲责任制，就想这不符合“一大二公”；一讲发展商品生产，就怀疑这究竟是姓“社”还是姓“资”；一讲允许一部分人先富起来，就以为是提倡两极分化；一讲长途贩运，就担心是搞投机倒把；一讲到选拔知识分子干部，就顾虑是不是符合党的阶级路线。还有一些单位的领导在工作上图形式、走过场，做表面文章，对党中央的方针、政策，不是结合本单位、本部门的实际情况去加以贯彻，而是照抄照转，机械照搬。这也和“文化大革命”中发展起来的“左”的思想有一定的关系。如果不彻底否定“文化大革命”，那末，据以指导和发动“文化大革命”的理论、方针和斗争方法，“文化大革命”中恶性发展起来的和“左”的思想相联系的工作方法、工作作风，就不能完全抛弃，就会部分地被肯定并持续下去。这样，“左”的顽症就不能彻底清除。“文化大革命”使“左”的思想发展到了登峰造极的地步，同样，“文化大革命”又是依靠“左”的思想的恶性发展才得以发动和延续，因而要根治这种“左”的顽症，必须彻底否定“文化大革命”。"},{"type":"paragraph","text":"(原载《解放军报》）"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0307512cf9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"判决后的声明","authors":["北京大学","林昭"],"dates":[{"year":1965,"month":6,"day":1}],"is_range_date":false,"parts":[{"text":"判决后的声明","type":"title"},{"text":"北京大学林昭","type":"authors"},{"text":"（抄者注：林昭被提起公诉后，于一九六五年五月三十一日，被上海市静安区人民法院判处有期徒刑二十年，当时林昭万分义愤，刺破了自己的手指，血书了《判决后的声明》，血迹斑斑的字迹，明细可见。）","type":"paragraph"},{"text":"昨天你们——那所谓的伪法院假借而盗用着法律名义非法判我徒刑二十年！这是一个极其肮脏、极其可耻的判决！但它确实也够使我引为叛逆者无上光荣！","type":"paragraph"},{"text":"自来善恶不对峙即如汉贼不两立，你们这一非法的可耻判决，从另一方面看恰正是林昭个人战斗生涯的上好见证！它证明着一名自由战士之林昭的吾志清操大节正气！更证明你们的欺骗、引诱、迷惑、试探、逼迫、折磨、侮辱、凌虐、摧残、残害等种种一切鬼蜮伎俩，终于不得不在反抗者坚毅不屈贞烈无二的意志之前宣告彻底失败而完全破产！","type":"paragraph"},{"text":"这是一个可耻的判决，但我骄傲地听取了它！这是敌人对于我这个人战斗行为的一种估计，我为之由衷地感到战斗者的自豪！我还作得太少，更作得非常不够。是的，我应该努力作得更多，以符合你们的估计！除此以外，这所谓的判决于我可谓毫无疑意义！我藐视它！","type":"paragraph"},{"text":"看着吧！历史潮法庭的正式判决很快即将昭告于天下后世！你们这些极权统治者和诈伪的奸亢——歹徒、恶赖、窃国盗和殃民贼将不仅是真正的被告而更是公诉的罪人。","type":"paragraph"},{"text":"公义必胜！自由万岁！","type":"paragraph"},{"text":" 林昭主历  一九六五年六月一日","type":"paragraph"},{"text":" 来源：《林昭文抄》（甘粹先生2000年7月11日抄本）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9ddfac7356"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

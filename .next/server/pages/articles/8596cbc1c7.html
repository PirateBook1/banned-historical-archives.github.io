script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席和周恩来总理  赠送索马里总统一批载水卡车","authors":[],"dates":[{"year":1966,"month":10,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇主席和周恩来总理"},{"type":"paragraph","text":"赠送索马里总统一批载水卡车"},{"type":"paragraph","text":"新华社摩加迪沙五日电　刘少奇主席、周恩来总理赠送三十辆载水卡车给索马里总统欧斯曼。中国驻索马里大使杨守正一日在这里代表刘主席和周总理移交了这批礼物。"},{"type":"paragraph","text":"索马里政府交通运输部长阿丹·伊萨克·艾哈迈德代表索马里总统、总理和政府接受了礼物。"},{"type":"paragraph","text":"在移交仪式上，艾哈迈德部长和杨守正大使都讲了话，赞扬索马里和中国之间悠久的友好关系，并强调要加强两国的这种关系。"},{"type":"paragraph","text":"索马里交通运输部办公厅主任阿里·赛义德和这个部的其他高级官员，以及中国大使馆商务参赞郑佩堂和最近来这里帮助索马里技术人员掌握载水卡车维修技术的中国技术人员也出席了仪式。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8596cbc1c7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川省委温江工作团关于金堂县清明公社整风整社的情况报告","authors":[],"dates":[{"year":1961,"month":3,"day":15}],"is_range_date":false,"parts":[{"text":"四川省委温江工作团关于金堂县清明公社整风整社的情况报告","type":"title"},{"text":"[前缺]上检讨。这样，不仅群众不满，而干部也未受到多大教育，作风转变不大。我们去八管区四队检查时，管区主任、生产队长、作业组长大多数赶场去了，只有一些社员在搞生产。群众反映，四队队长，从春节以来，就没有参加劳动，社员很不满意。据了解，有的小队干部还在搞罚款等事情，如六管区四队队长，因一社员在去年挖了三窝花生，罚款15元，到今年春节前发工资时还扣了罚款。","type":"paragraph"},{"text":"三、斗争坏人，搞得不彻底。前一时期，全社斗争了11人，其中扣捕了2人（队长、队会计各1人）；送集训的5人（其中公社干部2人，管区干部2人，队级干部1人）。据我们在二管区初步检查，斗争坏人还很不彻底，是应斗者未斗，二是应查者未查。如四队队长邓国川（新上）经常打骂群众，扣饭、罚款、搜查住宅。一次贫农滕文贵出工晚了一点，郑国川就将他打倒在地，并往滕的耳里，嘴里灌沙，后滕文贵又被一连扣饭九顿，逼得他走投无路，上吊自杀（邻居抢救未死）。贫农何述成的女人，因摘了社的南瓜，拣了几根红苕，两次斗争罚站高板凳，第三次郑国川派人把家里已煮好的南瓜端去吃了。并告诉何的女人第二天要斗她，何的女人害怕斗争，当晚即上吊而死。郑国川对地主则包庇纵容，如地主何昭木偷花生，被社员当场捉住，而他却叫社员放了算了，并叫不要声张。象这样罪恶昭著，民愤很大的坏人也未斗争，现在还是干部。这个管区7个食堂的事务长有6个是地主的狗腿子，青年党员、土匪等政治历史不清，并有贪污盗窃，打骂群众等行为的人，现有还有4人继续在当事务长。如该管区四队食堂现任事务长蒋生富，是伪保长，青年党委，地主的狗腿子，解放初曾参加过暴乱。他当事务长后，采取米里掺沙的恶劣手段，从中克扣群众口粮。整风整社中，曾将蒋送去集训未收，回来后，还继续作事务长，至今还未斗争清[后缺]","type":"paragraph"},{"text":"来源：四川省委办公厅“省委整风整社工作团温江分团关于金堂县整风整社及生产、分配等问题的情况报告(1959.1.16-8.1)”","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6d607da7fa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

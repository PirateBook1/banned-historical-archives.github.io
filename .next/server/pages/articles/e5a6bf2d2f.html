<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"不畏强敌敢于斗争的艇　高举毛泽东思想红旗的艇先锋一号艇荣获“海上先锋艇”称号国防部发布命令　命名大会在中南某地隆重举行","authors":[],"dates":[{"year":1965,"month":6,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社广州12日电　国防部最近发布命令，授予中国人民解放军海军南海舰队先锋一号艇以“海上先锋艇”的光荣称号，表扬他们十五年如一日，不畏强敌，不怕困难，敢于斗争，英勇顽强的旺盛斗志和革命先锋精神。"},{"type":"paragraph","text":"命令说，先锋一号艇全体同志高举毛泽东思想伟大红旗，活学活用毛主席著作，坚持四个第一，自一九五○年参加万山海战，首创以小艇打敌大舰，以劣势装备战胜敌优势装备的成功战例之后，多年来在执行战备训练、护渔护航、巡逻警戒、抢险救生等各项任务中，均取得了突出的成绩，保持与发扬了我军的光荣传统和优良作风。命令希望全艇同志戒骄戒躁，认真总结经验，不断努力，保持与发扬这一荣誉。"},{"type":"paragraph","text":"命令号召海军部队学习先锋一号艇全体同志的革命精神，突出政治，百倍警惕，加强战备，苦练过硬的杀敌本领，为加强海军建设，提高部队战斗力，随时准备歼灭敢于来犯之敌，争取更大的胜利。"},{"type":"paragraph","text":"据新华社广州12日电　国防部授予中国人民解放军海军南海舰队先锋一号艇以“海上先锋艇”光荣称号的命名大会，十一日下午在中南某地隆重举行。"},{"type":"paragraph","text":"人民解放军海军副司令员李作鹏，中共中央中南局常委谭余保，南海舰队首长吴瑞林、桂绍彬，广州部队、中共广东省委和当地党、政府和军队等有关单位的负责人，以及战斗英雄舒积成、王大明等英雄模范人物和四好单位、五好战士的代表，出席了大会。"},{"type":"paragraph","text":"大会在庄严的国歌声中开始。海军副司令员李作鹏在会上宣读了国防部授予先锋一号艇以“海上先锋艇”称号的命令，并且把国防部奖状授予“海上先锋艇”代表石天定。这时，全场热烈鼓掌，向十五年如一日，英勇为革命打先锋的光荣先锋艇人致敬。"},{"type":"paragraph","text":"李作鹏在大会上讲话，热烈赞扬先锋一号艇全体同志，艇小志大，十五年来，为保卫祖国创造了许多动人的先进事迹。他指出，先锋艇是一艘不畏强敌、敢于斗争的艇。是一艘高举毛泽东思想红旗阔步前进的艇。是一艘顶得住狂风巨浪的艇，是一艘出色完成任务的艇。它在阶级敌人面前是英雄好汉，在狂风巨浪的自然界敌人面前也是英雄好汉，它是海军部队一面光荣旗帜。它十五年来所以能够一贯保持先进，是高举毛泽东思想伟大红旗的结果，是把军委和林彪同志制订的一系列方针政策落实的结果，是突出政治，大力加强政治思想工作、保持和发扬我军光荣传统和优良作风的结果。"},{"type":"paragraph","text":"中共中央中南局常委谭余保，南海舰队首长吴瑞林和广州部队、中共广东省委和当地党、政府各方面负责人，在讲话中，热烈赞扬先锋艇勇于为革命打先锋的革命精神，热烈祝贺先锋艇人荣获“海上先锋艇”光荣称号，并希望先锋艇人发扬成绩，继续前进。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"李作鹏","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"广东文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e5a6bf2d2f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

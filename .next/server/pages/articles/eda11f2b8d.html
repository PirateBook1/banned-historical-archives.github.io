script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“国家是全体人民的，党团员不可占为私有”","authors":["同济大学","张稚微"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"“国家是全体人民的，党团员不可占为私有”","type":"title"},{"text":"同济大学张稚微","type":"authors"},{"text":"国家是全体人民的国家，共产主义事业是全体人民的事业，党团员不可占为私有。党来领导，我竭诚欢迎，但党外人士就没有一个有才干当付总理的吗？当然非党人士有当部长的，但请问，有几个有职有权的？……他们的图章，大概比他们本人重要得多。……国事座谈交给大家来办，不可遍劳少数党员。用人要以德才着眼，“党籍”和“党龄”只能作为参考，否则非党人士永远有作客和被利用、被监视的思想。这样埋没了多少人才？国家受到了多大的损失？……","type":"paragraph"},{"text":"党的专职干部太多，他们工作美其名曰‘思想领导’其实是专门整人和监视人的，党群间的“墙”，多半是他们砌起来的。","type":"paragraph"},{"text":"校刊应该由教师和同学来办，党委不可横加干涉。学校应该取消党委制，让贤者办校，每个学校可以有自己的特色，不必强求一律。","type":"paragraph"},{"text":"群众都怕他们（指党员——原编者注），因为他们操有生杀大权，所以当他们一有吩咐时，群众自然唯唯遵命。","type":"paragraph"},{"text":"人们的印象是：党员不以诚待人，而是以政治手腕来治人，所以都畏而避之……现在每个机关里几乎有十分之一这样的人，他们业务不懂又不学，凭着一纸“党证”和“老子革命十几年”的吓人招牌在拿高薪，享特权。","type":"paragraph"}],"comments":[],"origin":"《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eda11f2b8d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

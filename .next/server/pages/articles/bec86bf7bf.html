script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"同意杨成武部打归缓的意见","alias":"","parts":[{"type":"paragraph","text":"同意杨成武部打归绥的意见!"},{"type":"paragraph","text":"（1948年10月25日）杨、李、李，并杨、罗、耿，华北局："},{"type":"paragraph","text":"（一）同意杨李李二十四日二十四时电戌灰开始打归绥的意见。（二）杨罗耿即令三纵转至兴和、集宁地区，以主力位于集宁固守阻敌，以一部位于兴和阻滞援敌前进，该纵务于戌微以前到达兴、集地区。（三）杨罗耿率四纵及其他各部越路?南下，准备随三纵后跟进至兴、集地区，担任阻援。是否应留一部在路北或路南担任破袭平张段，请杨罗耿筹划电告。（四）杨罗耿所需粮弹等项供应由聂薄滕负责。（五）军区两个炮兵连现在何处，戌灰以前是否能到归绥，盼聂薄滕即告。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"二十五日十九时"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华北军区第三兵团司令员杨成武、政治委员李井泉和副政治委员兼政治部主任李天焕的电报。"},{"type":"paragraph","text":"[2]归绥，旧市名，即今内蒙古呼和浩特。[3]指北平（今北京）至绥远（今属内蒙古自治区）包头的铁路，即今京包线。[4]平张段，指北平（今北京）至张家口的铁路，即今京包线一段。[5]聂薄滕，指聂荣臻、薄一波、滕代远，当时分别任华北军区司令"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":10,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":111,"page_end":111},"tags":[{"name":"杨成武","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bec86bf7bf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

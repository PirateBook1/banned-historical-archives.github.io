script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于青铜峡事件的性质问题的指示","authors":[],"dates":[{"year":1967,"month":8,"day":30}],"is_range_date":false,"parts":[{"text":"中共中央关于青铜峡事件的性质问题的指示","type":"title"},{"text":"中共中央指示指出：","type":"appellation"},{"text":"青铜峡事件是反革命叛乱。指示主要精神如下：","type":"paragraph"},{"text":"一、宁夏“筹备处”一小撮坏头头，站在反动的资产阶级立场上顽固地执行资产阶级反动路线和杨、马黑帮代理人，混进军队里的资产阶级代表人物朱声达之流的黑指示，拒绝执行毛主席、党中央的指示和党的方针政策，抗拒以毛主席为首的党中央的领导，污蔑我们心中最红最红的红太阳，我们最最敬爱的伟大领袖毛主席和他的亲密战友，我们的林副统帅。","type":"paragraph"},{"text":"二、疯狂镇压无产阶级革命造反派。把吴忠革命造反派（吴忠无产阶级革命派总指挥部）压垮后，又从永宁、灵武、小坝等地调兵遣将，动用武力，大规模地围攻，镇压青铜峡的革命左派组织（青铜峡无产阶级革命派总指挥部）等，惨杀无产阶级革命造反战士和革命人民。反革命气焰十分嚣张。","type":"paragraph"},{"text":"三、破坏铁路，切断交通，使北京至兰州的火车，银川至固原的汽车，长期不能通行，破坏社会主义建设。","type":"paragraph"},{"text":"四、矛头指向解放军，阻拦解放军的军事行动，围攻解放军驻地，抢夺解放军武器，绑架解放军，明目张胆地向解放军开枪，打伤、打死解放军干部战士。","type":"paragraph"},{"text":"五、煽动农民不交公粮，抢劫国家资产和人民群众私人财物。","type":"paragraph"}],"comments":[],"origin":"原载宁夏无产阶级革命派总指挥部政治部等编 《宁夏回族自治区无产阶级文化大革命（文件汇编）》，1968年1月27日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"557b9c644e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

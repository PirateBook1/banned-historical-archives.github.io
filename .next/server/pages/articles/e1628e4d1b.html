script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"首都大专院校红卫兵革命造反总司令部第一号通令","authors":["首都大专院校红卫兵革命造反总司令部"],"dates":[{"year":1966,"month":10,"day":8}],"is_range_date":false,"parts":[{"text":"首都大专院校红卫兵革命造反总司令部第一号通令","type":"title"},{"text":"首都大专院校红卫兵革命造反总司令部","type":"authors"},{"text":"共产党人必须随时准备坚持真理，因为任何真理都是符合于人民利益的；共产党人必须随时准备修正错误，因为任何错误都是不符合于人民利益的。","type":"paragraph"},{"text":" —毛泽东《论联合政府》","type":"paragraph"},{"text":"我们最最敬爱的领袖毛主席亲自主持制定的“关于无产阶级文化大革命的决定”即十六条，是两条路线斗争的产物，它敲响了右倾机会主义路线的丧钟，宣告以毛主席为代表的无产阶级革命路线彻底战胜了资产阶级反动路线。","type":"paragraph"},{"text":"与之相反，另一条路线就是怕字当头，抵抗、压制、破坏革命群众运动，包庇党内走资本主义道路当权派的反革命路线。","type":"paragraph"},{"text":"这两条路线的斗争，是十分尖锐和复杂的，这是关系到无产阶级文化大革命运动的关键问题，我们造反总司令部，就是在捍卫以毛主席为首的正确路线的斗争中诞生的，我们在暴风雨中生，我们在暴风雨中长，我们与资产阶级反动路线作了殊死的斗争，我们是这条路线的死对头，掘墓人！无论这场斗争多么尖锐、多么复杂，我们将永远忠于以毛主席为代表的革命路线，誓死捍卫毛泽东思想，坚决与资产阶级反革命路线血战到底，不获全胜，死不瞑目！","type":"paragraph"},{"text":"平时宁肯多流一把汗，秋收多打一把粮！现在我们对这条路线进行艰苦斗争，正是为了赢得无产阶级文化大革命更大的胜利！","type":"paragraph"},{"text":"正当广大群众拿起批判的武器，向右倾机会主义路线作拼死斗争的时候，却有一部分别有用心的人打着‘串连’旗号，要离开战火纷飞的战场，准备溜之大吉！这是一种可耻行为，当前对待两条路线的斗争态度是区分真革命、不革命还是反革命的试金石，反革命的人跑到那里也是反革命，不改造思想，不触及灵魂，则不仅害了自己，也将毒害别人，其后果不堪设想，危险！危险！毛主席教导我们：“任何政党，任何个人，错误总是难免的，我们要求犯得少一点。犯了错误则要求改正，改正得越迅速，越彻底，越好。”我们希望一切革命同志一切受错误线蒙蔽而跟着错误路线转的人要勇敢站起来，大胆揭发批判，不许某些人打着串连旗号，逃避斗争，一切真正的革命者，都要牢记主席教导，关心国家大事，要把无产阶级文化大革命进行到底！让我们拿起战无不胜的毛泽东思想的武器，向资产阶级反动路线猛烈开火！勇敢捍卫以毛主席为首的革命路线！","type":"paragraph"},{"text":"革命造反有理万岁！","type":"paragraph"},{"text":"无产阶级文化大革命万岁！","type":"paragraph"},{"text":"中国共产党万岁！","type":"paragraph"},{"text":"毛主席万岁！万岁！万万岁！","type":"paragraph"},{"text":" 载《首都红卫兵》第五号（一九六六年十月九日）","type":"paragraph"}],"comments":[],"origin":"载《首都红卫兵》第五号\n          （一九六六年十月九日）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e1628e4d1b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

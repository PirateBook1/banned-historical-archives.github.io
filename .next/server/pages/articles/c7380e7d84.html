script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"请考虑淮海战役第三阶段作战的兵力部署问题","alias":"","parts":[{"type":"paragraph","text":"请考虑淮海战役第三阶段作战的兵力部署问题！]"},{"type":"paragraph","text":"（1948年11月28日）刘、陈、邓，并告粟、陈、张，谭、王，韦、吉："},{"type":"paragraph","text":"（一）刘陈邓二十七日十七时电、粟陈张二十七日十四时电均悉。（二）假如今（二十八）日刘陈邓能完全解决黄维兵团，粟陈张能包围蚌埠以北之李延年刘汝明?诸部，并能于今后数日加以歼灭，则整个淮海战役已起了决定性的变化，淮海战役的第二阶段即告结束。（三）淮海战役的第三阶段是解决徐蚌\"两处之敌，夺取徐蚌。（四）在完全解决黄维及李、刘在蚌埠以北诸部之后，全军须休整一个短时期，其时间依情况决定，大约须两星期左右。然后以主力取徐州，以相当大的一部取蚌埠、浦口、合肥及淮南、江北、运西、巢东地区诸城，直迫长江。（五）华野现共有一、二、三、四、六、七、八、九、十、十一、十二、十三、渤、鲁、广、特等大小十六个纵队，中野现共有一、二、三、四、六、九及王张十一等七个纵队（王张纵应归还中野建制)。请你们在第二阶段结束之后，短期休整之前，立即考虑下一阶段作战的兵力部署问题，向我们提出意见，多少兵力打徐州，多少兵力出蚌浦。（六）假如李、刘主力能在蚌埠以北被歼灭，则蚌埠及蚌浦线敌军甚少，似有乘胜夺取蚌埠及占领蚌浦线一段或全段之可能。只要有此种可能，我即应以至少两三个纵队早日渡淮南进，执行此项任务。即使蚌埠不能马上夺取，我亦应早日切断蚌浦间联系，使敌从他处可能调来之兵力无法到达蚌埠。执行此项任务之各纵，可在切断蚌浦联系之后，在蚌浦线上进行休整，休整完毕再攻蚌埠。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"二十八日四时"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给中原野战军司令员刘伯承、第一副司令员陈毅和政治委员邓小平的电报。"},{"type":"paragraph","text":"[2]粟、陈、张，指粟裕、陈士、张震，当时分别任华东野战军代司令员兼代政治委员、参谋长和副参谋长。谭、王，指谭震林、王建安，当时分别任华东野战军山东兵团政治委员和副司令员。韦、吉，指韦国清、吉洛（姬鹏飞），当时分别任华东野战军苏北兵团司令员和副政治委员。"},{"type":"paragraph","text":"[3]指1948年11月27日17时刘伯承、陈毅、邓小平给中共中央军委和粟裕、陈士、张震、邓子恢、李达的电报。电报说：“我军已将黄维兵团压缩在双堆集附近十余村庄，廖运周率部今晨在战场起义。全部战斗至迟明日可以解决。已告粟陈张立即开始歼击李延年、刘汝明的作战部署。”"},{"type":"paragraph","text":"[4]指1948年11月27日14时粟裕、陈士、张震给刘伯承、陈毅、邓小平和中共中央军委、华东局并告谭震林、王建安的电报。电报说：“（一）为有力保证中野歼击黄维之作战，除以王张十一纵、七纵附特纵美榴、日榴、野炮十七门加入中野序列歼击黄维外，决集中六纵、二纵、苏北十一纵、十纵、十三纵、江淮两个旅，即开始围歼任桥集地区之九十九军、三十九军（有向固镇南撤息），并于今晚首先完成包围切断敌向南撤路。（二）今晚六纵主力由固镇以南包围固镇之敌，并以一部夺取控制新桥（固镇南三十里），断敌退路与阻击可能北援之五十四军。二纵由任桥集以西北、西南，十纵由正北，十三纵由任桥集东南包围任桥集地区之敌，并准备由四方会攻聚歼该敌。苏北十一纵为预备队，控制花庄集、龙王庙地区。”"},{"type":"paragraph","text":"[5]黄维兵团，指国民党军第十二兵团，兵团司令官黄维。"},{"type":"paragraph","text":"[6]李延年，当时任国民党军第六兵团司令官。刘汝明，当时任国民党军第八兵团司令官。"},{"type":"paragraph","text":"[7]徐蚌，指江苏徐州和安徽蚌埠。"},{"type":"paragraph","text":"[8]王张，指王秉璋、张霖之，当时分别任中原野战军第十一纵队司令员和政治委员。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":11,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":290,"page_end":292},"tags":[{"name":"邓小平","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"谭震林","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c7380e7d84"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

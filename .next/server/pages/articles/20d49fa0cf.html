script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"关于增加打虎分配数目致谭政电","alias":"","parts":[{"type":"paragraph","text":"对华北区二月底以前打虎计划报告的复电"},{"type":"paragraph","text":"（1952年2月4日）薄一波、刘澜涛“同志，并告各同志："},{"type":"paragraph","text":"二月二日报告收到。你们这个报告一下子提高了一个大行【政]区的打虎水平至很高的程度。你们计划在二月底全区捉大中小虎一方一千多只，还只包括县以上的，不包括县以下的，只包括党政军民学内部的，不包括工商界的。华北没有政府，华北军区系统也不如有些军区那样庞大，尚能捉虎这样多，其他大区，应当更多。东北局二月二日来电说“东北地区的老虎估计会不少于两干”。这里未说明老虎的大中小。如包括大中小虎，则数学太低，东北当有大中小老虎二万只以上。华北县以上即有大中小虎一万多，如包括区乡，亦当在二万只以上。如东北所称二千是指大老虎，则比华北的一千二百只大老虎高得多。总之虎数增多，证明认识进步，信"},{"type":"paragraph","text":"[1]薄一波，当时任中共中央华北局第一书记、中国人民解放军华北军区政治委员。刘澜涛，当时任中共中央华北局第三书记、中央人民政府华北事务部部长、中国人民解放军华北军区副政治委员。"},{"type":"paragraph","text":"[2]指薄一波、刘澜涛1952年2月2日关于华北2月份内捉虎计划给毛泽东并中央的报告。毛泽东全集第三十一卷心增高，劲头增大，请各同志一起注意。薄刘电尾几点“都是对的。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二月四日"},{"type":"paragraph","text":"[1]指薄一波、刘澜涛2月2日报告最后部分讲的几个策略性问题，即：（一）乡村一级暂时一律不进行三反，待县以上单位搞清楚，腾出手来以后再搞。（二）情节十分严重，贪污数目虽不及一亿元，但使国家损失超过一亿元者，一律以大虎论。（三）因三反或因惩处不法资本家而使工厂、商店生产陷于停顿者，应指定负责人开工营业，不要因三反而使生产长期停顿。（四）应在时机成熟和必要时，杀一批，判徒刑一批，赦一批（亦应有行政处分），以促进大贪污犯分化和坦白。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":2,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":338,"page_end":339},"tags":[{"name":"毛泽东","type":"人物"},{"name":"薄一波","type":"人物"},{"name":"刘澜涛","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"20d49fa0cf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央转发华东局答复减租条例中若干政策问题的电报","authors":[],"dates":[{"year":1949,"month":11,"day":24}],"is_range_date":false,"parts":[{"text":"中共中央转发华东局答复减租条例中若干政策问题的电报","type":"title"},{"text":"请华中局、华南分局、西南局、西北局并转所属注意。","type":"paragraph"},{"text":" 中央","type":"paragraph"},{"text":"浙江省委，并告各省区党委、南京市委，并报中央：","type":"appellation"},{"text":"华东局前公布新区减租条例时，考虑到新区群众觉悟与组织程度及党的主观领导条件，对若干问题曾有意识地未予提出，以免策略步骤上陷于被动。例如利率问题未作硬性规定，因江南借贷关系复杂，如作硬性规定，有窒息借贷关系危险。如雇工工资待遇问题未作具体规定，免使雇工受解雇及失业威胁，影响农业生产。如未提押板赎当田问题，因容易发展为普遍的算旧账而难于掌握的“左”的危险。如未提调剂土地，因若不谨慎亦易造成无准备、无计划地直接分配土地的行动。我们在减租条例中没有把上列各点提出是有意识的，是为了保持运动的正常稳步前进与健全发展，因为仅仅实行减租就不至于搅乱，如果对上述各点犯了急性病，就一定会出毛病，并有搅乱的危险。关于利率、押板、调剂土地等问题，可在发动群众实行减租之后，根据大多数需要要求及党的领导条件，有步骤、有准备地分别解决之。在群众未真正发动起来及党的领导条件尚无保证之前，除减租外，以上各项都希望暂缓进行，以免混乱妨碍生产。许多干部都是经过江北老解放区土改斗争经验，他们在思想和作风上都容易犯“左”的急性病，同时在群众一起来以后亦容易提出较高的要求，所以你们在实行减租政策时，特别要注意干部与群众政策教育。","type":"paragraph"},{"text":" 华东局","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"19c2248b27"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"歌颂文化大革命　掀起批邓新高潮市妇联召开大会中共上海市委、市革委会领导同志出席大会并讲了话　到会同志决心认真学习毛主席重要指示，誓夺反击右倾翻案风斗争的更大胜利","authors":[],"dates":[{"year":1976,"month":5,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在纪念伟大领袖毛主席亲自主持制定的中共中央一九六六年五月十六日《通知》十周年的日子里，上海市妇联于五月十七日召开了上海妇女热烈欢呼文化大革命伟大胜利，掀起批邓斗争新高潮大会。到会同志回顾文化大革命的战斗历程，畅谈大好形势，决心以毛主席的一系列重要指示为思想武器，深入批判邓小平反革命的修正主义路线，夺取反击右倾翻案风斗争的更大胜利。"},{"type":"paragraph","text":"中共上海市委、市革委会的领导同志出席了大会，并在会上讲了话。驻沪三军领导同志，市委、市革委会各组、办和市群众团体负责人也出席了大会。"},{"type":"paragraph","text":"毛主席最近指出:“不斗争就不能进步。”“八亿人口，不斗行吗?!”会上，来自本市各条战线的妇女代表以自己的切身经历和本单位的巨大变化，热情歌颂文化大革命。她们说:文化大革命的十年，是战斗的十年，是同党内走资派反复斗争并取得伟大胜利的十年。市妇联副主任强玲英同志是文化大革命中成长起来的工人妇女新干部，她在发言中指出:刘少奇、林彪、邓小平是一批混进党内的资产阶级代表人物，一旦时机成熟，他们就会变无产阶级专政为资产阶级专政。如果让他们的阴谋得逞，就不可避免地要出现全国性的反革命复辟，劳动妇女就要吃二遍苦，这是我们坚决不能答应的。她决心认真学习马列和毛主席著作，学习毛主席关于文化大革命和反击右倾翻案风的一系列重要指示，积极站在批邓斗争的前列，为无产阶级掌好权、用好权。上海向阳线厂女工、共产党员冯根娣同志用自己坚决送子女务农，教子女扎根农村，鼓励孩子与贫下中农结婚，以及五个孩子在农村广阔天地里自觉限制资产阶级法权，锻炼成长的事迹，歌颂了文化大革命中涌现出来的知识青年上山下乡这一社会主义新生事物，有力地批判了邓小平维护和强化资产阶级法权的罪行。"},{"type":"paragraph","text":"会上，上海照相机三厂理论小组的同志介绍了该厂沈碧娴同志认真看书学习，站在斗争前列，同邓小平修正主义路线对着干的先进事迹。上无二厂和龚路公社老妈妈合唱队的代表，以无产阶级文艺革命的丰硕成果，怒斥邓小平否定文艺革命的罪行。老妈妈们响亮地说:“我们就是要和邓小平针锋相对。邓小平越是反对我们唱，我们越是要唱，要唱得邓小平发抖，唱得江山红万代，用革命舆论粉碎反革命舆论!”上海沪东造船厂女子高炮民兵连的代表，向到会的同志汇报她们狠批邓小平，刻苦训练，掌握高炮射击技术的情况。金山县山阳公社的代表还用充满激情的诗篇，歌颂了无产阶级文化大革命，歌颂了社会主义新生事物，歌颂了山阳公社十年巨变。大会开得热气腾腾，振奋人心。到会同志纵情欢呼:无产阶级文化大革命就是好!"},{"type":"paragraph","text":"到会的同志一致表示，我们已经取得了伟大的胜利，但是，还要努力作战。尽管在前进道路上还会遇到艰难曲折，还会出现反复，然而前途总是光明的，革命必然战胜反动，新生必然战胜腐朽，共产主义必然战胜资本主义，这是不可抗拒的历史规律。我们一定要再接再厉，在党的一元化领导下，认真学习毛主席关于文化大革命和反击右倾翻案风的一系列重要指示，学习无产阶级专政下继续革命的理论，掀起批判邓小平、反击右倾翻案风、追查反革命的新高潮，以批邓和反击右倾翻案风的斗争为强大政治动力，抓革命，促生产，促工作，促战备，把社会主义革命和建设事业不断推向前进。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6502818c04"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"结束对美国圆满和成功的正式友好访问  邓副总理离开西雅图回国  伍德科克代表卡特总统向邓副总理一行告别","authors":[],"dates":[{"year":1979,"month":2,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"结束对美国圆满和成功的正式友好访问"},{"type":"paragraph","text":"邓副总理离开西雅图回国"},{"type":"paragraph","text":"伍德科克代表卡特总统向邓副总理一行告别"},{"type":"paragraph","text":"据新华社西雅图二月五日电  邓小平副总理和夫人卓琳等一行结束了对美国的八天圆满和成功的正式友好访问，在今天上午乘专机离开这里经日本回国。"},{"type":"paragraph","text":"邓副总理在美国访问了华盛顿、亚特兰大、休斯敦和西雅图，同吉米·卡特总统以及美国政界其他领导人举行了卓有成效的、坦率和广泛的会谈。这些会谈影响深远，将在今后许多年里为人们所感到。"},{"type":"paragraph","text":"这些丰富的成果包括签署科技合作协定和文化协定，双方重申反对霸权主义，在有共同利益的问题上和对当前国际形势的看法上取得的共同立场。"},{"type":"paragraph","text":"邓小平副总理在机场发表了告别讲话。"},{"type":"paragraph","text":"几百人冒雨到机场为中国客人送行，他们举着横幅，上面用中文和英文写着：“中美两国人民的友谊万岁！”邓小平副总理和夫人卓琳在走上飞机前同送行的人们握手告别，在踏上舷梯后又向人们挥手致意。飞机在当地时间九时三十分起飞。"},{"type":"paragraph","text":"已被任命为美国驻华大使的伍德科克对在机场上的群众说，邓副总理对美国的访问以及邓副总理同卡特总统的会谈在两国间建立起来了和睦关系。在华盛顿签署的协议仅仅是一个开始。他说，邓副总理带来的友谊将要世世代代传下去。"},{"type":"paragraph","text":"伍德科克代表卡特总统向邓副总理及其一行告别，他说，“希望你们很快再来美国”。"},{"type":"paragraph","text":"同机离开的有方毅副总理和夫人殷森，外交部长黄华和夫人何理良以及外交部副部长章文晋等。"},{"type":"paragraph","text":"在机场为中国客人送行的有：美国农业部长罗伯特·伯格兰，华盛顿州州长迪克西·李·雷，西雅图市市长查尔斯·罗耶以及其他官员。"},{"type":"paragraph","text":"中国驻美联络处主任柴泽民和夫人李友锋也在机场送行。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2269b87827"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院关于改进城市、工矿区粮食、食用植物油、肉类、鱼类供应工作的规定","authors":[],"dates":[{"year":1959,"month":10,"day":12}],"is_range_date":false,"parts":[{"text":"国务院关于改进城市、工矿区粮食、食用植物油、肉类、鱼类供应工作的规定","type":"title"},{"text":"各省、自治区、直辖市人民委员会：","type":"appellation"},{"text":"为了保障我国经济建设事业的迅速发展，对于在更困难条件下劳动的部分职工和某些人员在粮食和副食品的供应上，给予特殊的照顾是必要的。由于我国社会主义建设事业的日益发展，城市、工矿区的规模也在不断扩大，为了进一步做好这些地区的供应工作，特做如下规定：","type":"paragraph"},{"text":"一、对于工矿、交通运输、森林采伐企业、建筑工程单位从事体力劳动的工人必需的口粮，各地粮食部门应当保证供应。为了照顾不同人员的需要，还应当根据情况，在品种上尽可能地加以照顾。","type":"paragraph"},{"text":"二、对于大中型厂矿、企业经常直接参加高温、井下、水底作业的工人；长期接触有害身体健康的物质的工人、技术人员和职员；在大型企业的最要害的生产岗位 精力高度集中的直接生产人员（如大型吊车、巨型机电设备的操纵人员和铁路机车司机等）；科学研究和卫生医疗部门经常接触放射性元素、放射线和急性传染病、 麻疯、肺结核病的工作人员；高级脑力劳动者；体力消耗较大的艺术人员，优秀运动员；产妇；医院的伤病员和疗养院的休养员，以及经过医疗部门证明确实需要营 养的在家病员，等等。这些人员需要的食用植物油、肉类、鱼类等，各地商业、水产部门原则上应当加以照顾，究竟照顾多少和怎样照顾，除了高级脑力劳动者食用 植物油的额外补助，一律维持现行的补助标准和办法以外，其他的都由各省、自治区、直辖市人民委员会根据当地的具体情况自行规定。","type":"paragraph"},{"text":"对于低温、井下、水底作业人员需要的酒类，各地国营商业部门要保证供应。","type":"paragraph"},{"text":"对于上述人员家属需要的食用植物油、肉类、鱼类等，一律按照市民标准供应。","type":"paragraph"},{"text":"三、对于外宾、外国使领馆人员、外籍专家和外国留学生需要的粮食、食用植物油、肉类、鱼类，各地粮食、商业、水产部门应当根据他们的实际需要保证供应。","type":"paragraph"},{"text":"四、对部队系统和民用航空人员的供应办法，仍然按照各地现行的标准执行。","type":"paragraph"},{"text":"五、对于上述人员照顾供应的物资，一般应当由国家粮食、商业、水产等部门发给专用的购买证（票），凭证（票）购买。","type":"paragraph"},{"text":"六、各机关、团体、学校，部队、厂矿企业等单位，应该积极发展副食品生产，逐步做到蔬菜、肉类、蛋品等副食品的全部自给或大部自给，以改善全体职工的生活。","type":"paragraph"},{"text":"由于这项工作牵连的方面比较广，因此各地人民委员会在进行这项工作的时候，必须向全体职工从有关人员进行必要的思想工作，使他们认识到这样做，对社会主义建设事业有着重大的政治意义，从而把全体职工的干劲鼓舞起来，为完成国家的建设任务而奋斗。","type":"paragraph"},{"text":"以上各点，请即研究执行。","type":"paragraph"},{"text":" 国务院一九五九年十月十二日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cd775a25c6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

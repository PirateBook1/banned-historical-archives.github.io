script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"英国进步人士赞扬中共中央《通知》是伟大的历史文献  毛泽东思想使人民产生新的希望和决心","authors":[],"dates":[{"year":1968,"month":5,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"英国进步人士赞扬中共中央《通知》是伟大的历史文献"},{"type":"paragraph","text":"毛泽东思想使人民产生新的希望和决心"},{"type":"paragraph","text":"据新华社伦敦十七日电　在毛主席亲自主持下制定的中共中央一九六六年五月十六日《通知》发表两周年的时候，这里的许多进步人士热烈赞扬《通知》的伟大历史意义。"},{"type":"paragraph","text":"这里的一位朋友写的文章说：“中国共产党中央委员会一九六六年五月十六日的《通知》，是伟大的历史文献，是马克思列宁主义文献。”文章欢呼马克思列宁主义发展到了一个崭新的阶段，即毛泽东思想阶段。"},{"type":"paragraph","text":"文章说，中国共产党中央委员会一九六六年五月十六日的《通知》，是无产阶级文化大革命的纲领性文件。在《通知》的鼓舞下，中国工人、农民、人民解放军战士、革命知识分子和其他一切革命人民对反革命分子和资产阶级的代表人物坚决地进行了批判。"},{"type":"paragraph","text":"文章在谈到社会主义条件下阶级斗争的长期性时，引用毛主席的话说：“我们同资产阶级和小资产阶级的思想还要进行长期的斗争。不了解这种情况，放弃思想斗争，那就是错误的。凡是错误的思想，凡是毒草，凡是牛鬼蛇神，都应该进行批判，决不能让它们自由泛滥。”"},{"type":"paragraph","text":"一名英国工人欢呼世界革命人民的伟大导师毛主席亲自发动和领导的无产阶级文化大革命所取得的伟大胜利。他说：“毛主席的著作和毛泽东思想使人民产生了新的希望和新的决心。革命的火焰正在向全世界蔓延。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ea4b00c530"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

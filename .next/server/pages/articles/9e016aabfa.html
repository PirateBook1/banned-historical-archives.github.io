script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"坚决拥护政府严厉镇压反革命、全市七十六个行业举行控诉会","authors":["石家庄日报"],"dates":[{"year":1951,"month":4,"day":15}],"is_range_date":false,"parts":[{"text":"坚决拥护政府严厉镇压反革命、全市七十六个行业举行控诉会","type":"title"},{"text":"石家庄日报","type":"authors"},{"text":"〔石家庄日报综合报道〕本市工商界各行业连日纷纷集会，控诉反革命分子。全体工商业者一致表示：坚决拥护政府镇压反革命的正确措施，要求政府严厉惩治反革命分子，大家都保证尽力协助政府检举暗藏特务，巩固人民民主专政，并进一步深入开展抗美援朝运动，彻底消灭美帝国主义及残余匪帮。仅在十、十一、十二日三天内，全市七十六个行业已全部分别举行了控诉大会，先后有一百七十七个人沉痛地控诉了特务、匪徒和汉奸的滔天罪行。","type":"paragraph"},{"text":"大兴煤球厂经理梁和鸣控诉了汉奸特务杀人犯杜葆田的罪行。他说：杜葆田当伪特务科长时，我是个卖布的小商。有一次，我拿了布样子到四条胡同去兜揽生意，不幸碰上了杜葆田，他二话没说，恶狠狠地抓了我的“良民证”，随后扭我到伪警察署去塞进了木笼。到晚上，有两个“腿子”把我提去，审问。杜贼一见我便厉声问道：“你供给八路多少物资。”我说：“没有。”杜贼便命令两个“腿子”把我按在地上，拿杠子压住我的两腿，并拿棍子在我脊梁上狠命地打。打得我皮开肉绽，血花四溅，登时便昏了过去。我被押了三昼夜，受尽了非刑拷打。最后把我的十二匹布全都“没收”了，才放了我。我被折磨得遍体鳞伤，不能动弹，养了一个多月，伤口才好，家产就这样荡尽了，我坚决拥护政府颁布的惩治反革命条例，我要求政府为我报仇。","type":"paragraph"},{"text":"广大货栈赵四妮说：一九四四年，张济源从平山运来了一批花椒，到我柜上托我找房，偏偏遇上了杜葆田，他硬说张济源是八路军的采买主任，说我是采买员，把我们一起抓到特务系，受尽了酷刑拷打，把我的手指打断，到如今成了残废。我母亲为这事给特务下过七次跪，再三恳求，结果花了一百元伪币才放我出来；我母亲连急带怕，就这样活活气死了。张济源被杜匪打昏死过去七次，荡尽家产，才保住一条命，可是已成了残废。我要求政府替我们报这个仇！","type":"paragraph"},{"text":"洋铁业耿新义说：我住南兵营是杜葆田这小子办的。南兵营，谁不知道是阎王殿，进去就得死，杜匪葆田认贼作父，屠杀中国人民上千盈万，我要求政府替受害者报仇。","type":"paragraph"},{"text":"控诉会上，大家一致表示加强团结，检举反革命分子；只有肃清反革命分子才能保住胜利果实。","type":"paragraph"}],"comments":[],"origin":"《石家庄日报》1951年4月15日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9e016aabfa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

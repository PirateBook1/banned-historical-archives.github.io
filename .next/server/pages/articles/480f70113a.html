script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji28","name":"毛泽东全集第28卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji28.pdf"],"article":{"title":"总政关于三十二军政治部严重违反外交纪律事件的通报","alias":"","parts":[{"type":"paragraph","text":"总政关于三十二军政治部严重违反外交纪律事件的通报！"},{"type":"paragraph","text":"（1950年5月11日）各军区政治部，并转所属军师政治部："},{"type":"paragraph","text":"据三野政治部五月九日电称，“三二军政治部于福建南平驻地，发生严重违犯外交纪律事件。该部驻地系教会剑津中学，其中有六、七美人传教及传教员。该部驻入后，先后有二十个同志与美人接谈（内部长二，科长二，其他均机关干部）。文工团并请三美人看戏和给翻译。此事件，该军负责同志直至最近才发觉。现已进行教育纠正。此事件是严重的，我们已去电该军首长，看其从思想上彻底认识此次事件之严重性，并作深刻自我检讨。该报告拟于《政工通讯》发表（原文并已呈送钧部），以引起全军注意”等情。望即通报所属以此进行教育，严戒再有违犯外交纪律事件发生。"},{"type":"paragraph","text":"军委总政治部"},{"type":"paragraph","text":"五月十一日"},{"type":"paragraph","text":"[1]这是毛泽东为中央人民政府人民革命军事委员会总政治部起草的给中国人民解放军各军区政治部关于第三十二军政治部严重违反外交纪律事件的通报。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":5,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":368,"page_end":368},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"480f70113a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"34799034-2c67-4e1f-ae74-793ab6bd754b","name":"中共党史教学参考资料 第26册 “文化大革命”参考资料 中册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/34799034-2c67-4e1f-ae74-793ab6bd754b.pdf"],"article":{"title":"《人民日报》发表《灵宝县革委会实行领导班子革命化精兵简政密切联系群众》的编者批语","alias":"","parts":[{"type":"paragraph","text":"《人民日报》发表《灵宝县革委会实行领导班子革命化精兵简政，"},{"type":"paragraph","text":"密切联系群众》的编者按语"},{"type":"paragraph","text":"（一九六八年七月十一日）"},{"type":"paragraph","text":"灵宝县革命委员会，遵照伟大领袖毛主席关于“精兵简政”的教导，打破重叠的行政机构，朝着组织起一个革命化的联系群众的领导班子前进了一大步，树立了崭新的革命作风。"},{"type":"paragraph","text":"领导班子革命化，办事人员少，走上第一线，这是革命委员会紧密联系群众的一个重要条件，对于贯彻执行毛主席的革命路线，开展对敌斗争，粉碎阶级敌人复辟资本主义的企图，克服官主义旧习气，促进两派革命群众组织的革命大联合，巩固无产阶级专政，有着重大的意义。"},{"type":"paragraph","text":"实行精兵简政，是一场尖锐的、深刻的阶级斗争。新的革命机构，同剥削阶级的旧观念，旧作风，存在着尖锐的矛盾。一小掘叛徒，特务、死不改悔的走资派，没有改造好的地、富、反、坏、右分子，以及旧的习惯势力，必然要从多方面干扰和冲击新生的革命委员会。新生的革命委员会要勇敢地跳出原来旧机构的圈子。必须采取坚决态度、彻底批判中国赫鲁晓夫在政权建设方面所推行的反革命修正主义路线，批判保守主义，击破剥削阶级旧势力的抵抗。"},{"type":"paragraph","text":"各级革命委员会，中央各工作部门、都要象灵宝县那样，认真落实毛主席的最新指示，做好清理阶级队伍的工作，走“精兵简政”的道路。如果大多数的革命委员会把清理阶级队伍、实行精兵简政这两件工作抓好了，就是从组织上巩固和发展了无产阶级文化大革命的伟大成果。"},{"type":"paragraph","text":"把清理阶级队伍和革命大批判结合起来"},{"type":"paragraph","text":"（一九六八年七月十八日）"},{"type":"paragraph","text":"《人民日报》短评"},{"type":"paragraph","text":"北京第一机床厂革命委员会，采取多种多样的形式，把清理阶级队伍和革命的大批判紧密地结合起来，进一步激励了广大革命群众的战斗意志，稳、准、狠地打击了无产阶级的敌人，巩固和发展了无产阶级文化大革命的伟大胜利。"},{"type":"paragraph","text":"重视政治上、思想上的对敌的斗争，向群众进行细致的思想发动下作，开好小型批判会，这些经验都是好的。"}],"authors":[],"dates":[{"year":1968,"month":7,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":156,"page_end":156},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9697d9c701"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

archives1/main/c21f8808-2334-4e60-a047-27a52e8adbce/12.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/c21f8808-2334-4e60-a047-27a52e8adbce/13.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/c21f8808-2334-4e60-a047-27a52e8adbce/14.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/c21f8808-2334-4e60-a047-27a52e8adbce/15.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/c21f8808-2334-4e60-a047-27a52e8adbce/16.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/c21f8808-2334-4e60-a047-27a52e8adbce/17.png"],"article":{"title":"胡厚民、朱洪霞等人在市政三公司集会上的讲话（节录）","alias":"","parts":[{"type":"title","text":"三月三十一日胡厚民、朱洪霞等人在市政三公司集会上的讲话（节录）"},{"type":"paragraph","text":"三月三十一日下午二时胡厚民、朱洪霞在市政三公司礼堂举行集会。"},{"type":"paragraph","text":"胡厚民说：“李先念毒得很，他执行邓小平的要依靠老家伙抓工作的指示，去年整顿软班子，把老家伙都搞上去，造成了一些执行修正主义的班子，造成了既成事实，你不承认也得承认。我们向他们学习，要把革命委员会的旗帜打出来，要执行革委会的权力，造成既成事实，让中央表态，看他们是修正主义还是我们是修正主义？"},{"type":"paragraph","text":"革命造反派要团结起来，没有走资派也就没有我们造反派，造反派是走资派培养起来的。我们造反派不要分这个观点那个观点”，“都要造走资派的反”，“造反就不要怕受压，去年省、市委把谢妙福抓起来，这是杀鸡给猴看，是对着我们来的，这是错误路线的典型表现。我们这些人生来就愿意坐牢吗？不是的，是他们逼的、强加的（朱洪霞同志插话：这是修正主义路线的恶果）。我们不造走资派的反，不造修正主义的反，就没有好结果。”"},{"type":"paragraph","text":"朱洪霞说：“关于我们的决心，有的同志老是怀疑我们这些头头们的决心。”“夏邦银、谢望春等把大字报贴在墙上了，把决心贴在墙上了，向毛主席、党中央报告了。我们是决心同省、市委对着干的，我们基本上对他们不相信。”"},{"type":"paragraph","text":"“我们的部署，是要跟着中央的部署，不能跟着省、市委的部署走，他们搞学、批，空对空，我们要联系实际揭发批判走资派。”"},{"type":"paragraph","text":"关于声势，有的同志主张游行，主张开万人大会，这当然是声势，但是搞运动不一定非要这样，不一定非要大吵，大闹。我们还是需要巩固和发展文化大革命的成果，革委会不只是掺沙子，抛石子，而是要建班子，按单位、系统打革委会的牌子。革命委员会是我们的旗帜，也是我们的根据地，我们要扎扎实实地搞。”"},{"type":"paragraph","text":"“关于发动问题。我们要把党、团员发动起来。各单位都要注意做党、团员和干部的工作，争取更多的人和我们一起干。”"},{"type":"paragraph","text":"“关于团结问题，凡是造反派的同志都要加强团结，不要在内部搞分裂，大家要团结起来，争取更大的胜利。”"}],"authors":["朱洪霞","胡厚民"],"dates":[{"year":1976,"month":3,"day":31}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"中共武汉市委材料组，一九七六年十二月","page_start":11,"page_end":12},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"252e3535df"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央转发山东分局在黄祖炎被刺后对各市地委的指示","authors":[],"dates":[{"year":1951,"month":3,"day":20}],"is_range_date":false,"parts":[{"text":"中共中央转发山东分局在黄祖炎被刺后对各市地委的指示","type":"title"},{"text":"各中央局、各大军区，并转分局、省委、大中市委、区党委、省军区、兵团及军，并告志愿军党委及中央军委各部门首长：","type":"appellation"},{"text":"下面是山东分局在黄祖炎同志被刺后向所属市委地委发出的指示，中央认为这个指示是正确的，特转给你们，请你们连同中央三月十八日为此事而发的指示一道加以讨论，并作出自己的决定，指导所属，坚决执行。中央严重地唤起你们注意，务须重视此事，切勿等闲视之。","type":"paragraph"},{"text":" 中央三月二十日","type":"paragraph"},{"text":"各市地委并华东局、中央：","type":"appellation"},{"text":"（一）山东军区政治部主任黄祖炎同志，于十三日晚被刺牺牲的惨案，显然是阶级敌人对我坚决镇压反革命的一种报复行动。根据初步查明，凶手的父亲是一恶霸，前次土改时被斗争过。凶手本人在参加革命前，有过反共反人民的表现。行凶时，正在黄主任报告部队文化工作，必须宣传党的土改与镇压反革命政策之后，当时该凶手连开四枪，不仅向黄主任射击，并对其他到会干部射击，最后自杀。从以上情况看来，都说明了阶级敌人当我坚决镇压反革命日益深入具体之际，用刺杀、暗害的恐怖手段来进行报复。企图以此混乱我内部，杀害我负责同志，威吓我怯弱的同志，以动摇我坚决镇反的决心，并破坏我镇反的政策。","type":"paragraph"},{"text":"（二）这一惨案，同样也暴露了我组织内部的不纯，与保卫工作的松懈无力。凶手的家庭及其一贯表现不好，军分区是知道的。但未加注意与引起警惕。此次军区政治部、文化部召开之文化工作座谈会，也未对首长保卫作专门布置。因而使敌有可乘之隙，遭此不幸。这是由于我们阶级警惕性不足所造成的。分局对中央镇压反革命的迭次指示，虽作了计划，并正在坚决贯彻执行之中。但对反革命分子在坚决镇压下必将报复，未作应有的足够估计，事先教育内部引起警惕，及采取各种必要的具体措施，进行防范。因而在我干部思想上仍然是太平麻痹的，保卫工作上也是松懈的。","type":"paragraph"},{"text":"（三）为了避免类似事件的再次发生，分局认为各级党委必须立即认真执行下列各点：","type":"paragraph"},{"text":"1、必须以此次血的教训，教育全党，提高全党阶阶级觉悟，及对反革命分子的仇恨，百倍警惕反革命分子的报复与各种破坏阴谋。","type":"paragraph"},{"text":"2、必须推动各机关对机关保卫、首长保卫问题作一专题讨论。采取各种具体措施，加强各机关与首长的保卫工作，建立与健全各种机关会客、出入、来宾、住宿、武器管理等制度；有重点地审查机关中的可疑分子，并迅速加以处理，杜绝各种空隙。","type":"paragraph"},{"text":"3、责成省公安厅、军区保卫部，制订有关机关保卫、首长保卫、会场保卫等各种保卫工作上具体的业务细则。今后各级公安保卫机关、保卫人员必须严格遵照执行。省公安厅与军区保卫部并须严格检查，督促执行。","type":"paragraph"},{"text":"4、必须按照省府一九五一年一月二十七日颁发的自卫枪支的佩带办法，严格审批，对不合规定的自卫枪支，一律限期由公安保卫部门收回，严禁私自匿藏及擅自携带。今后省与各地召开各种会议（包括晚会在内）时，除警卫人员外，一般的不论勤杂人员或干部，均严禁携带枪支进入会场与接近首长，违者依法惩处。各级党委对此必须作认真的动员教育，保证切实贯彻执行。","type":"paragraph"},{"text":"5、各高级干部今后在未经公安保卫机关布置前，不得走入游艺复杂场所。公安保卫机关应与负责保卫之首长商订行动注意守则，各负责同志必须严格遵守。","type":"paragraph"},{"text":"6、对家庭被斗或被镇压之党员与干部，如其本人过去政治上未经考验，对家庭未割断联系，在此次镇反中表现不好者，应进行审查及调离要害部门。同时，各负责同志今后应将对所属干部进行了解，成为经常的工作。","type":"paragraph"},{"text":"7、必须教育我党员与干部，今后在遇有反革命分子进行刺杀暗害等行动时，一经发现，人人有保卫首长、擒捕凶手之责，不得规避。此次凶犯行凶时，我不少与会干部未能奋勇直前捕击敌人、破坏敌人之行刺阴谋，相反地却躲避藏匿；在反革命分子面前表现贪生怕死，胆怯逃避，是极为可耻的。应该对这些同志给以严格的批评。","type":"paragraph"},{"text":"以上各点，希各地市委研究执行，并将执行情况报告我们，并请华东局、中央指示。","type":"paragraph"},{"text":" 山东分局三月十四日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5e65a6edb5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

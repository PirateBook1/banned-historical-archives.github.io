script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"安徽省灾区发生灾民丢弃子女的现象","authors":[],"dates":[{"year":1954,"month":9,"day":14}],"is_range_date":false,"parts":[{"text":"安徽省灾区发生灾民丢弃子女的现象","type":"title"},{"text":"【安徽分社14日讯】安徽省遭受水灾的地区，有些灾民丢弃了自己年幼的儿女。据无为县10个区的材料统计：被灾民抛弃的小孩有111个。这些被抛弃的小孩，无依无靠，流浪街头。铜官山矿区在邻县农民流入后，不到一个月已拾到14个小孩，其中有13个是女孩。含山县一个妇女领着3个小孩在河沿走，趁没有人的时候把一个两岁的小孩丢在河里，幸被行人看见捞起。怀宁、宣城、肥西等县也有类似情况发生。","type":"paragraph"},{"text":"这些灾民在抛弃自己的儿女时，往往都丢在区、乡政府的门口，想依赖政府救活他们。另外，还有一个原因，就是有的地方在发放救济款时，没有把小孩计算在内，致使多子女的灾民感到特别困难，因而忍痛丢弃了自己的子女（汪伟民据省妇联报告编）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1954年9月20日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fbb97814f4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

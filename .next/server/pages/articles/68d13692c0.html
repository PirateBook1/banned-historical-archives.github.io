script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"张云川反对统购统销政策","authors":["叶粤秀"],"dates":[{"year":1957,"month":12}],"is_range_date":false,"parts":[{"text":"张云川反对统购统销政策","type":"title"},{"text":"叶粤秀","type":"authors"},{"text":"张云川1955年到安徽视察,对统购统销政策就特别加以反对，他说“粮食都统光了，农民吃草根树皮”，又说 “干部不好，把灾区报作丰收区，在统购统销时我乡发生过逼死十二条人命， 干部在那里压迫农民,为非作歹，搞得农民反对干部，因此农民就抢粮，这是官迫民反”，还说 “抢粮也有共产党员”。 极尽其破坏污蔑之能事。 不但如此，他骂政府，说：“统购统销是政府脱裤子放屁，低价收进，高价卖出，为了多赚几个钱而使农民大吃亏”。但我要问：张云川，你已知道你去视察的是灾区，粮食因减产而不足，这是自然的结果，你为什么偏说是统购统光了和干部不好呢?物价政策，是政府按照国民经济的状况和需要，公平合理的进行物资调整平衡物价而制定出来的，决不能与地主商人操纵居奇投机倒把同一比拟的，你为什么不想一想安徽灾区是由丰产区如四川等地运来调剂。有这样真正为人民服务的政府，你不但不为你家乡感激，反而要骂，你是什么意思?过去在国民党反动派统治时期，多少贪官污吏土豪恶霸，压迫人民剥削人民，兵荒灾乱，冻死、饿死多少人民，人民的生活如何，张云川何不拿来比一比，也不听见你骂一骂呢?由此看来，站在地主阶级立场，破坏社会主义改造，特别反对统购统销，其目的是梦想资本主义复辟。","type":"paragraph"},{"text":"张云川仍可能狡辩，到安徽视察是在第一个五年计划提出以前，他在第一届人民代表第二次大会的发言上说：“五年计划的具体内容如何，仍少有所知，直到二年多以前，我们开始了五年计划建设，心里非常高兴，但仍认识不清，今一旦看到我们第一个五年计划的全部内容，……心里是何等欢欣鼓舞，真不是语言文字所能形容的”，听了陈云副总理：“关于粮食统购统销问题”的发言，和廖鲁言部长 “为发展农业生产和实行农业社会主义改造而努力”的发言，我受到很大的启发和深刻的教育，又说  “统购统销政策，我主观上常自以为是完全拥护，从未怀疑，如果有人说我不拥护，有怀疑，我一定认为是对我绝大的侮辱，将不惜拔剑而起，挺身而斗”。张云川说得多么好听呀！说得他仿佛不是反对统购统销政策而是完全拥护统购统销似的。事实是怎么样呢? 去年冬他到河南视察回来又说： “乡里的人都是清水煮红薯，粮食也买不到，他们的意见， ( 实际上是张云川的意见 )只有统购没有统销，买粮也没有粮票，干部是恶霸作风，强迫命令，贪污奸淫妇女等都有。” 又说 “生产自救不解决问题，许昌有一地生产自救，但生产出来的东西，有办法的可以推销，没办法的便无法与采购部门挂钩”。","type":"paragraph"},{"text":"张云川所受到的所谓 “启发”和 “教育”原来如此，事实已证明了他在第一届人民代表大会第二次会议上的发言完全是假的，是言不由衷的，也是他做贼心虚的表现， 他之所以不直截了当的反对社会主义，而要采取奸险毒辣的手法来在暗地里反对统购统销，是因为他懂得明枪易挡，暗箭难防。他是一个极其阴险毒辣的人，是一个顽强而又坚决的反党反人民反社会主义的右派重要分子。","type":"paragraph"}],"comments":[],"origin":"中国农工民主党中央执行局、整风领导委员会宣传工作组编《反击右派分子张云川的资料汇编》，北京：1957年12月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"68d13692c0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

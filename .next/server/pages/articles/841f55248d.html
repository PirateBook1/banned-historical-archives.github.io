script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji15","name":"毛泽东全集第15卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji15.pdf"],"article":{"title":"中共中央革命军事委员会命令","alias":"","parts":[{"type":"paragraph","text":"中共中央革命军事委员会命令"},{"type":"paragraph","text":"（1941年2月7日）兹颁布八路军新四军之军政委员会的条例望各级遵照执行。"},{"type":"paragraph","text":"中共中央革命军事委员会"},{"type":"paragraph","text":"军政委员会条例"},{"type":"paragraph","text":"（一）游击战争的环境与部队的分散行动，要求一定限度的集体领导与一定限度的集中指挥。"},{"type":"paragraph","text":"（二）为此目的，在军、师、旅、团及纵队、支队、军区、分区等级成立军政委员会（以前军队与地方党政合组的军政委员会，一律改名为军政党委员会，以资区别)，作为每级的集体领导机关。"},{"type":"paragraph","text":"（三）各级军政委员会，由司令员、政委、政治主任、参谋长筹钟要负责人组成之。人数不超过五人至七人，由每级提出名单，经上级决定之。军政委员会的主席，一般的由政委担任。"},{"type":"paragraph","text":"（四）军政委员会为执行上级指示，决定该部大政方针，布置工作及检讨工作的计划机关。凡关系本部的军、政、党、后勤等等一勘工作，均可讨论决定。但军政委员会并非执行机关，其决定应交洛部门执行之。例如关于军事工作的决定，应交司令部执行，关于政治工作的决定，应交政治部执行等。军政委员会，只应讨论比较重大问题，把一切琐碎细小问题提交军政委员会，是错误的。"},{"type":"paragraph","text":"（五）军政委员会，应批准干部之升任与调动，但关于党员的处分与入党批准等等事宜，仍由党务委员会决定。"},{"type":"paragraph","text":"（六）军政委员会的决定，不用军政委员会名义下达，而应根据决定之性质，分别由司令机关、政冶机关用命令下达之。下级对上级报告，也不用军政委员会名义，由各部门分别的向上级报告。"},{"type":"paragraph","text":"（七）军政委员会在讨论问题时，如遇争论不能解决，应呈报上级决定之。关于紧急问题，司令员与政委仍有独断专行之权，但应将各种不同意见报告上级。"},{"type":"paragraph","text":"（八）各级军政委员会，每月至少开会一次，至多两次，不得无故不召集开会。"},{"type":"paragraph","text":"（九）应向干部解说军政委员会之设立，是为适应游击战争的分散环境，以收集体领导团结干部之效能。但军队仍是集中的组织，上级司令员、政委及各部之命令，下级应绝对执行，下级军政委员会无权讨论拒绝命令之执行，即同级各部门亦应执行首长之命令，因为一切均应经过军政委员会的虚伪的民主情绪是错误的、应当防止与纠正。军政委员会之设立，并不削弱个人负责制。"},{"type":"paragraph","text":"（十）本条例解说及修改之权，属于中央军委。（十一）本条例经中央书记处批准。"}],"authors":["毛泽东"],"dates":[{"year":1941,"month":2,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":427,"page_end":428},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"841f55248d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"苏共中央、最高苏维埃和苏联部长会议  设宴招待刘少奇主席盛况","authors":[],"dates":[{"year":1960,"month":12,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"苏共中央、最高苏维埃和苏联部长会议"},{"type":"paragraph","text":"设宴招待刘少奇主席盛况"},{"type":"paragraph","text":"据新华社莫斯科7日电　苏联共产党中央委员会、苏联最高苏维埃主席团、苏联部长会议，今天下午六时（莫斯科时间）为中国共产党中央委员会副主席、中华人民共和国主席、中国党政代表团团长刘少奇和中国党政代表团访问苏联在克里姆林宫举行盛大的国宴。"},{"type":"paragraph","text":"宴会在金壁辉煌的格奥尔基大厅内举行。"},{"type":"paragraph","text":"中国方面出席宴会的有我国党政代表团团员李井泉、陆定一、杨尚昆、刘宁一、刘晓。"},{"type":"paragraph","text":"苏联方面出席宴会的有：苏联共产党和政府的领导人阿里斯托夫、勃列日涅夫、伊格纳托夫、科兹洛夫、柯西金、米高扬、穆希金诺夫、苏斯洛夫、福尔采娃、什维尔尼克、波斯别洛夫，还有苏联最高苏维埃主席团副主席奥尔加诺夫，苏联最高苏维埃联盟院主席洛巴诺夫，苏联部长会议副主席扎夏迪科、诺维科夫、乌斯季诺夫，苏联最高苏维埃主席团委员伏罗希洛夫、安德烈耶夫、布琼尼等人。"},{"type":"paragraph","text":"出席宴会的还有苏联政府的部长们、苏军高级将领，群众团体负责人和各界著名人士。"},{"type":"paragraph","text":"出席宴会的还有许多国家驻苏联的外交使节，苏联和外国的记者们。"},{"type":"paragraph","text":"当刘少奇主席、勃列日涅夫主席、苏联领导同志、我国代表团团员们出现在宴会大厅时，乐队高奏中苏两国国歌，与宴人士热烈鼓掌。"},{"type":"paragraph","text":"勃列日涅夫在宴会上讲了话。他再次对中国党政代表团表示衷心地欢迎，并且对代表团即将回国表示由衷的惋惜。"},{"type":"paragraph","text":"勃列日涅夫说，中国党政代表团在苏联的访问，无疑地将在苏中两国相互关系上留下巨大的痕迹，也将是联系和加强我们两国伟大人民兄弟友谊的又一个重要环节。"},{"type":"paragraph","text":"刘少奇主席也在宴会上讲了话。他首先对苏联党政领导为代表团举行盛大宴会表示感谢。刘主席说，这些天来，我们完全浸沉在苏联人民的友情之中。刘主席说，我们一定要把苏联人民对中国人民的可贵的、真诚的友谊带给中国人民。"},{"type":"paragraph","text":"勃列日涅夫主席和刘少奇主席的讲话受到与会者的热烈欢迎。"},{"type":"paragraph","text":"乐队高奏《莫斯科—北京》这一著名歌曲。"},{"type":"paragraph","text":"宾主们频频举杯祝贺伟大的中苏友谊，祝贺伟大的中国人民和伟大的苏联人民的成就。"},{"type":"paragraph","text":"宴会自始至终在热烈友好的气氛中进行。"},{"type":"paragraph","text":"在宴会上举行了精彩的音乐舞蹈表演。"},{"type":"paragraph","text":"当宴会结束，刘少奇主席、勃列日涅夫主席离开大厅时，与宴者再次热烈鼓掌。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3c225fb6eb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

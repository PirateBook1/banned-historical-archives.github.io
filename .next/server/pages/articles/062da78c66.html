script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"战争应从最坏方面着想","alias":"","parts":[{"type":"paragraph","text":"战争应从最坏方面着想凹"},{"type":"paragraph","text":"（1950年12月3日）"},{"type":"paragraph","text":"战争有可能迅速解决，但也可能拖长，我们准备至少打一年。朝鲜方面也应作长期打算，并仍应以自力更生为主，争取外援为辅。敌人有可能要求停战，我们认为敌人必须承认撤出朝鲜，而首先撤至三八线以南，才能谈判停战。最好我们不仅拿下平壤，而且拿下汉城，主要的是消灭敌人，首先是全歼伪军，对促进美帝撤兵会更有力量。美帝如承认撤兵，联合国有可能在同意中苏参加的条件下，主张全朝鲜人民在联合国监督下，选举自已政府。但美帝和蒋介石一样，诺言、协定都是不可靠的，故应从最坏方面着想。"},{"type":"paragraph","text":"[1]这是毛泽东和朝鲜民主主义人民共和国首相金日成1950年12月3日在北京会谈的谈话要点的一部分。中共中央1950年12月4日在给中国人民志愿军司令员兼政治委员彭德怀的电报中通报了这次谈话要点。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":12,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":416,"page_end":416},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"062da78c66"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

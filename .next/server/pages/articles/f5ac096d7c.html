script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"深入批判邓小平扼杀社队工业的罪行本市财贸系统召开大型座谈会，总结交流支持社队工业发展的经验，决心争做社队工业的促进派","authors":[],"dates":[{"year":1976,"month":8,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　最近，本市财贸系统召开大型座谈会，商业、财政部门几百名职工和干部，深入批判邓小平反革命的修正主义路线及其妄图扼杀社会主义新生事物的罪行，总结交流支持社队工业发展的经验，畅谈大办社队工业的深远意义和光明前景，讨论部署了进一步促进社队工业发展的各项措施。"},{"type":"paragraph","text":"市革委会有关部门的负责同志，出席了座谈会。"},{"type":"paragraph","text":"参加座谈会的同志，认真回顾了本市郊区社队工业发展的历史。一九五八年，在大跃进浪潮的推动下，郊区贫下中农自力更生、艰苦奋斗，在市区工交、财贸等部门的支持下，办起社队工业。但是，由于刘少奇、邓小平反革命的修正主义路线的干扰和破坏，郊区社队工业长期停滞不前。无产阶级文化大革命以来，在毛主席革命路线的指引下，各级领导切实重视，各行各业大力支持，贫下中农办工业的积极性日益高涨，郊区社队工业得到了蓬勃发展。到会同志从社队工业走过的曲折的道路中深受教育，他们认识到:社队工业的发展，充满着两个阶级、两条道路和两条路线的尖锐斗争；做社队工业的促进派，一定要牢记党的基本路线，坚持同修正主义斗，同党内资产阶级斗。会上，大家满怀无产阶级义愤，深入批判了邓小平反革命的修正主义路线，批判了他搞“条条专政”、以大压小、妄图扼杀社队工业这一社会主义新生事物的罪行。许多单位介绍了他们同邓小平对着千，积极促进社队工业发展的经验。这些单位，有的大搞综合利用，帮助社队因地制宜发展工业；有的挖掘物资潜力，送货上门，为社队工业提供“粮草”；有的积极做好工业产品的下放工作，武装社队工业。上海百货采购供应站还一竿子插到底，深入社队工厂，积极参与生产，帮助社队工厂提高生产效率。十个区财政局的银行信贷部门，一手抓全面发动，一手抓专线力量，有效地发挥了广大财税人员支持社队办工业的穿针引线作用。"},{"type":"paragraph","text":"会议上，还深入探讨了发展社队工业的深远意义。许多同志认为，大力发展社队工业，是加速农业机械化的步伐，壮大人民公社和生产大队两级经济的力量的需要；是限制资产阶级法权，缩小三大差别，改造小生产的需要1也是战备的需要。总之，大力发展社队工业，壮大集体经济，人民公社伟大的、光明灿烂的希望也就在这里:财贸战线大力支持社队工业，正是“为社会主义创业，为共产主义奠基”。许多同志还用社队工业的发展反过来促进市区大工业的发展，促进了财贸工作的事实，批判了那种认为支持社队工业是什么“利润转移”、“所有制倒退”等错误观点，决心更加自觉地支持社队工业。"},{"type":"paragraph","text":"会上介绍的经验表明:财贸战线要积极促进社队工业的发展，关键在于各级领导重视。前一时期，在批邓、反击右倾翻案风斗争的推动下，市商业一局和财政局分别召开了采购员和银行信贷员、税收专管员座谈会，认真听取意见，切实加强领导，使这些部门的所属基层单位打开了支持社队工业的新局面。市医药公司、废旧物资公司、土产杂品公司等单位，由于领导把支持社队工业的工作列入重要议事日程，认真研究，抓住不放，几年来支持社队工业的发展，取得了显著成绩，受到各方面的好评。上海针棉织品采购供应站在研究安排下放产品过程中，党委领导挂帅，协同专管人员，对产品的数量、质量、产值、成本、利润以及产品的销路和发展前途，都作了认真的合理安排，为社队工业的迅速发展提供了条件。这些单位分别介绍了经验，使到会同志深受启发。一些领导干部表示，要切实端正思想政治路线，当好支持社队工业发展的带头人；部分到会职工也决心自觉做好工作，努力促领导，使本单位的支持社队工业的工作做得更好。"},{"type":"paragraph","text":"在座谈会上，大家还进一步挖掘了支持社队工业发展的潜力，打开了路子。市百货公司计划业务组的同志与有关批发部门排队，认为许多日用小商品可以交给社队工厂生产。例如，每年全市市民需要菜刀，过去有一半发料到外地加工，需要往返周转。如果交给市郊社队工厂生产，既能减少麻烦又可以使社队增加积累。再如三十多种儿童运动器具，完全可以交给社队工业生产，以满足幼儿体育活动的需要。全市每年需要的三十六万件小五金杂件，生产时用料不多，技术要求不高，也十分适合于社队工业生产。大量事实使到会同志打开了眼界，看到了社队工业发展的广阔前途。他们决心继续广找线索，狠挖潜力，为社队工业的发展铺路搭桥，作出更多的贡献。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f5ac096d7c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

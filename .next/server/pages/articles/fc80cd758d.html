script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"南宁机务段党委联系实际学习理论  按照毛主席的革命路线办好企业","authors":[],"dates":[{"year":1975,"month":5,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"南宁机务段党委联系实际学习理论"},{"type":"paragraph","text":"按照毛主席的革命路线办好企业"},{"type":"paragraph","text":"新华社南宁电　南宁铁路分局南宁机务段党委成员联系企业内部阶级斗争和路线斗争的实际，认真学习毛主席关于理论问题的重要指示和马克思、恩格斯、列宁关于无产阶级专政的部分论述，努力提高按照毛主席的革命路线办好社会主义企业的自觉性。"},{"type":"paragraph","text":"南宁机务段党委成员反复学习毛主席的指示，回顾自己参加阶级斗争和路线斗争的实践，更加深刻地认识到，领导干部能不能搞清楚无产阶级对资产阶级专政的问题，对于能不能办好社会主义企业关系极大。党委副书记张霁在无产阶级文化大革命前在这个机务段担任过段长，一度执行了刘少奇的“物质刺激”、“奖金挂帅”的修正主义黑货。在文化大革命中，经过革命大批判，他认识到过去那样搞错了；但是，由于没有从理论上搞清楚错在哪里，思想上有时又出现反复。这一次学习了无产阶级专政的理论，他认识到，是坚持无产阶级政治挂帅，执行抓革命、促生产的方针，还是搞“物质刺激”、“奖金挂帅”，这是企业里两条路线的斗争。刘少奇、林彪狂热鼓吹“物质刺激”、“奖金挂帅”，就是想无限止地扩大工人的等级差别，破坏工人阶级的团结，为他们复辟资本主义的罪恶目的服务。段党委成员联系实际学习无产阶级专政的理论，提高了认识。他们说，不学好无产阶级专政的理论，就分不清什么是社会主义，什么是资本主义，什么是马克思主义，什么是修正主义，行动起来就会有很大的盲目性，很容易跟着修正主义路线走，把企业引上邪路。"},{"type":"paragraph","text":"南宁机务段党委成员在学习过程中具体分析了本单位的情况。他们认识到，经过无产阶级文化大革命和批林批孔运动，职工群众的阶级斗争和路线斗争觉悟显著提高，精神面貌发生了很大变化。但是，必须清醒地看到，企业里阶级斗争和路线斗争依然存在。我们一定要以无产阶级专政的理论作指导，带领职工自觉地贯彻执行党的基本路线，坚持无产阶级专政下的继续革命，不断清除资产阶级思想的影响。"},{"type":"paragraph","text":"这个机务段的党委成员通过学习，决心努力提高无产阶级专政下继续革命的自觉性，提高执行毛主席革命路线的自觉性。他们说，社会主义时期是衰亡着的资本主义与生长着的共产主义彼此斗争的时期。企业的领导干部，经常面临着新旧事物的斗争，面临着支持什么，反对什么的问题。我们一定要刻苦学习无产阶级专政的理论，努力改造世界观，做支持社会主义新生事物的促进派，按照毛主席的革命路线办好社会主义企业。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fc80cd758d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来谈“五·一六兵团”","authors":["周恩来"],"dates":[{"year":1967,"month":11,"day":12}],"is_range_date":false,"parts":[{"text":"周恩来谈《五·一六兵团》","type":"title"},{"text":"周恩来","type":"authors"},{"text":"总之，外交部揪出坏人与驻外使馆有关系，如陈家康就是一个么！每一个战斗队都要学，思想受社会思潮影响，认识问题是极大多数，走资派坏人是极少数，自己检查自己最好，进行批评自我批评么！否则只会看到自己的长处，别人的短处。现在北京还有派性斗争，还没有停下来，当然是领导没有搞好么！经过十个月要取得经验，从外交斗争取得经验，要有认识。","type":"paragraph"},{"text":"比如对“五·一六”的处理，北京就搞得比外地好，按主席思想，除陷得很深的少数头头抓起来外，如张建旗，扣留起来，对群众要做工作，以便孤立少数。刘令凯这个人，我们保过他多少次，还是这样，他反我最早，而且是因为我保陈毅同志，这我很难理解。只要是善意的，贴大字报，提意见，甚至打倒都没有关系。是善意的就有则改之，无则加勉。北外红旗大队把他扭送公安局、是我命令把他放的，他倒反过来说是我派人搞的。他到现在还是当面一套，背后一套。许多学校批他，我和文革小组同志给他解了围。我听他批判陈毅同志好几次，就在这里，不到天亮是不散的。我把他的意见转告了陈毅同志。“五·一六”的头头不行，他们动摇无产阶级革命司令部，破坏无产阶级司令部，恐怕背后有坏人。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"清查五·一六","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5974179794"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

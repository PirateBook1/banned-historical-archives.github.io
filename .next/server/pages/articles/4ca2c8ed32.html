script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席，罗马尼亚人民非常敬佩您！","authors":[],"dates":[{"year":1967,"month":1,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席，罗马尼亚人民非常敬佩您！"},{"type":"paragraph","text":"中国青年男、女乒乓球队最近应邀到罗马尼亚进行了十多天的友好访问，受到了罗马尼亚人民的热情接待和欢迎。罗马尼亚人民以各种形式，向中国运动员表达了他们对中国人民伟大领袖毛主席的敬仰和热爱。"},{"type":"paragraph","text":"中国运动员每到一个地方，总有很多人怀着对毛主席的崇敬的心情，前来索要毛主席像、毛主席像章和《毛主席语录》。当他们得到一枚金光闪闪的毛主席像章之后，如获至宝，小心地把它别在胸前。有两位司机和一位运动员得到了毛主席像之后都说一定要把毛主席像镶在镜框里挂在墙上。一位青年得到了一本英文版的《毛主席语录》后，高兴的跳了起来，连声说：“谢谢，谢谢！”"},{"type":"paragraph","text":"中国运动员在罗马尼亚访问期间，深深被罗马尼亚人民热爱毛主席的心情所感动。经常有些人想和我国运动员交谈，但由于语言不通，他们就拍着自己的心口说：“毛泽东！毛泽东！”来表达自己对毛主席的热爱。有一位搞农业科学研究的干部对中国朋友说，毛泽东思想是非常正确的。世界大局的发展都没有超越毛泽东主席的预见。他还说，我懂得谁是真正的马克思列宁主义者。历史证明，毛泽东同志是非常伟大的。我们非常敬佩毛泽东同志。"},{"type":"paragraph","text":"一位汽车司机说：“我们罗马尼亚人民非常热爱毛泽东同志”。"},{"type":"paragraph","text":"一位体育工作者说：“中国共产党高举马克思列宁主义的大旗，而苏联已变颜色了。”"},{"type":"paragraph","text":"一位战士说：“我们广大的士兵支持中国的政策。毛泽东同志是真正的马克思列宁主义者。”"},{"type":"paragraph","text":"罗马尼亚人民还纷纷赞扬由毛主席亲自发动和领导的无产阶级文化大革命。一位实验员说：“中国今天在文化大革命中所作的一切，都是全世界将来要作的。”"},{"type":"paragraph","text":"（据新华社讯）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4ca2c8ed32"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"驻沪部队某部指战员牢记毛主席“提高警惕，保卫祖国”的教导节日不忘战备坚守战斗岗位大家通过学习，进一步认清了帝国主义、社会帝国主义的侵略本性，牢固树立常备不懈的思想，紧握钢枪为人民站好岗","authors":[],"dates":[{"year":1974,"month":1,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　驻沪部队某部党委积极组织干部、战士认真学习毛主席的提高警惕，保卫祖国和三大纪律八项注意等教导，紧密结合国际阶级斗争形势和部队现实思想进行战备教育，使指战员们进一步认清了帝国主义、社会帝国主义的侵略本性，牢固树立常备不懈的思想，节日不忘战备，百倍警惕地坚守在自己的战斗岗位上。"},{"type":"paragraph","text":"党的十大以来，这个部队党委经常对部队进行战备教育，组织大家反复学习十大文件中关于时代和形势的有关论述，学习毛主席关于“新的世界大战的危险依然存在，各国人民必须有所准备”的教导，批判刘少奇、林彪一类骗子散布的“阶级斗争熄灭论”，使同志们认识到帝、修、反存在一天，新的世界大战的危险就存在一天。我们必须作好反侵略战争的思想准备，特别要警惕苏修社会帝国主义可能发动的突然袭击。他们严格遵守三大纪律八项注意，严格训练，严格要求，使部队的政治素质和军事素质不断提高，战斗力不断加强。去年一年，他们较好地完成了上级交给的各项任务。三中队在中队长姜国宇的带领下，去年出车四千多台次，行程十七万多公里，不管山高路滑，他们风雨无阻，谨慎驾驶，保证了行车安全，完满地完成了任务，全中队受到了上级嘉奖。"},{"type":"paragraph","text":"节日里，这个部队广大指战员更是不忘战备。他们反复学习毛主席“人民大众开心之日，就是反革命分子难受之时”的教导，回顾历史上反动派利用节日假期突然袭击的事实，使指战员们节日不松战备弦，紧握钢枪保祖国。春节前夕，他们反复对兵器、车辆、武器装备进行了认真维护、检查。二十二日晚，党委又进一步研究讨论，二十三日一早，他们又冒雨和干部、战士一起对兵器进行功能检查。党委委员、四中队中队长余六国，春节前和四中队全体同志对他们所操纵的兵器进行了认真维护。同志们为战备着想，一丝不苟，对兵器的每一零件，每一根导线都从不马虎放过。春节这天，他们又一早对兵器进行检查，使人员、兵器都处于良好战备状态。去年荣立三等功的二中队报务员董根宇，二十二日晚坚持值班到深夜，二十三日一早又投入战备工作。同志们说:节日里我们要全心全意为人民站好岗，让人民群众欢欢喜喜度佳节。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2d19f4b563"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

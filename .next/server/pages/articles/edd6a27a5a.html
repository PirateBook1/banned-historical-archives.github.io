script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"注意堵击黄百韬兵团","alias":"","parts":[{"type":"paragraph","text":"注意堵击黄百韬兵团1]"},{"type":"paragraph","text":"（1948年11月10日）陈、邓，粟、谭："},{"type":"paragraph","text":"（一）十三兵团已全部退集于引河与徐州间的狭小地区，从北面保卫徐州，邱兵团仍在黄口?地区。刘时?误认华野有六个纵队从金、鱼、成武南下，故令邱兵团担任西面防御。因此我十纵宜从贾汪进至徐州西南”，向徐州附近之十三兵团防御，必要时可使用向南参加堵击黄兵团?。（二）冯治安部事变发生后，刘峙为加强徐州防御力量，还从蚌埠调九十九军车运徐州增防，而以被认为不甚可靠的刘汝明?部调防蚌埠。（三）刘峙又急调孙元良\"\"两个军从蒙"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给中原野战军第一副司令员陈毅、政治委员邓小平和华东野战军代司令员兼代政治委员粟裕、副政治委员谭震林的电报。"},{"type":"paragraph","text":"[2]邱兵团，指国民党军第二兵团，兵团司令官邱清泉。[3]黄口，镇名，位于安徽省萧县西北。[4]刘峙，当时任国民党军徐州“剿匪”总司令部总司令。[5]金、鱼，指山东金乡和鱼台。[6]贾汪，镇名，位于江苏省徐州市东北。[7]“西南”似应为“东南”。[8]黄兵团，指国民党军第七兵团，兵团司令官黄百韬。[9]刘汝明，当时任国民党军第四绥靖区司令官。城回宿县守卫，限本（灰）日到达，但估计可能要明（真）日才能到齐。如陈邓各纵今日或明日能到宿县，正好打着孙元良，并堵住黄百韬的逃路，估计黄兵团是会向五河、灵璧、宿县一线溃退的，望注意。"},{"type":"paragraph","text":"军委十日二十一时"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":11,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":192,"page_end":193},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"edd6a27a5a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想育新苗——知识青年周素兰狠抓思想革命化的故事","authors":[],"dates":[{"year":1970,"month":3,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想育新苗"},{"type":"paragraph","text":"——知识青年周素兰狠抓思想革命化的故事"},{"type":"paragraph","text":"在辽宁省台安县新台公社南台大队左家生产队，经常可以看见一个肩背粪筐的女青年在出工前后的间隙时间里拣粪积肥。她就是辽宁省活学活用毛泽东思想积极分子、台安县革委会委员、回乡知识青年周素兰。"},{"type":"paragraph","text":"周素兰早在初中读书时，就遵照毛主席关于“我们的教育方针，应该使受教育者在德育、智育、体育几方面都得到发展，成为有社会主义觉悟的有文化的劳动者”的教导，积极参加校内和生产队力所能及的劳动，同时坚持每天上下学都背着粪筐拣粪。她把这看成是不断改造思想，增强劳动人民感情的重要途径。初中毕业时，她被评为活学活用毛泽东思想积极分子。"},{"type":"paragraph","text":"一九六八年，周素兰回乡参加了农业生产。到家的当天，妈妈就对她说：“你念三年中学，背了三年粪筐，这回当社员，天天干活，用不着背了。”周素兰听了妈妈的话，觉得很不对劲，晚上，她和妈妈一起学习毛主席的光辉著作“老三篇”。妈妈的思想通了，周素兰继续背着粪筐，为革命拣粪。"},{"type":"paragraph","text":"不久，周素兰被选为县革委会委员，有人议论说：这下粪筐恐怕背不住了。周素兰用自己的实际行动回答了这个问题。她坚持粪筐不离肩，走到那里就在那里拣粪。去年夏天，公社让她到二十里外的一个大队去帮助工作。没等她动身，天就下起小雨来。这时，有人劝她说：下雨天，就不用背粪筐了。周素兰也考虑：这样的天气背粪筐是不好办，拣点粪被雨一浇，淌一身粪汤子，见着人多不好看哪！这个想法刚一闪动，毛主席的亲切教导就在她耳边响起：“拿未曾改造的知识分子和工人农民比较，就觉得知识分子不干净了，最干净的还是工人农民，尽管他们手是黑的，脚上有牛屎，还是比资产阶级和小资产阶级知识分子都干净。”毛主席的教导，使她深深感到自己的思想改造太不够了。于是，她卷起裤脚，背起粪筐，冒着小雨上了路。还有一次，县革委会通知她到县参加会议。头天晚上，妈妈就说：“明天去县里开会别背粪筐了，带一身粪味儿，怎么进会场！”开始，周素兰觉得妈说得有道理，可又一想，就觉察到不对了。她想：几年来，自己从没撂过粪筐，为什么当了县革委会委员就产生了少背一次粪筐没啥的思想呢？于是，她连忙翻开毛主席著作。毛主席关于“务必使同志们继续地保持谦虚、谨慎、不骄、不躁的作风，务必使同志们继续地保持艰苦奋斗的作风”的谆谆教导，使她又一次看到了自己思想上的弱点。她想，今天可以少背一次粪筐，明天就可以少背两次。这个“少”字，就意味着“变”的开始。周素兰越想越不安。她凝望着毛主席像，默默地告诫自己：一定要牢记毛主席的教导，永远不脱离劳动，不脱离群众，做到粪筐永不离肩。第二天早上，她背着粪筐徒步三十里，到县里参加会议，沿途拣了两筐粪，倒进了生产队的粪堆。新华社通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"辽宁文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"01fb699a21"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

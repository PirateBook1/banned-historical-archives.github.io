script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖北省整顿粮食统销工作中的几个问题","authors":["曲一凡"],"dates":[{"year":1955,"month":5,"day":9}],"is_range_date":false,"parts":[{"text":"湖北省整顿粮食统销工作中的几个问题","type":"title"},{"text":"曲一凡","type":"authors"},{"text":"【湖北分社九日讯】湖北省整顿粮食统销工作已于五月五日全部布置到乡，许多县份因粮食而引起的紧张情况开始缓和或稳定下来。目前整顿工作中存在的问题是：","type":"paragraph"},{"text":"一、区、乡干部对整顿粮食统销工作有抵触思想，因为过去一向叫喊“指标太少”，现在不但不增加指标，反而叫“压缩”，认为不好搞，难于向群众说话；有的因为自己虚报供应，多领了粮票不好开口；有的怕麻烦；有的怕闹乱了不好收拾。崇阳县某区委说：“这样搞法，饿死人不负责。”江陵县弥陀市区委副书记徐家新在全区乡干部会议上说：“明天旧粮票作废，换新票买粮”。乡干部陈兆鼎回去就向群众说：“快去买粮，明天就不卖了”。群众又互相传告，结果有六个乡数千人拥到粮食店买粮。该区每日正常销售量为三万多斤，这天销到十二万多斤。","type":"paragraph"},{"text":"二、自中央整顿统销工作的指示公布后，风声迅速传遍了全省，而全面的政治工作与经济工作跟不上去，所以在政策宣传不够的地区群众思想顾虑很多。曾要求供应的余粮户主要怕说“套购”“囤积”，怕批评他“思想落后，统购时卖粮不彻底”；有些人手里存了一些粮票想交又不敢交，怕指名他是余粮户，强迫“互通有无”往外借粮。许多够吃而又要求供应的，主要是不愿吃麦子、吃杂粮，想完全吃大米。缺粮户主要怕不供应，怕借贷无门。浠水县有的农民批评政府说：去年统购是全党动手，突击两个月；今年统销工作谁也不管，现在的办法是好，可惜迟了一点，有钱人把粮食买走了。","type":"paragraph"},{"text":"三、各地在整顿统销期间，为了防止抢购，采取了“限购”(即控制销量)的办法。个别地区对此宣传不够，方式生硬，反而助长了群众的恐慌心理，纷纷拥到粮食店去抢购。广济县垅坪乡粮食店关门停止供应，区乡没有及时宣传说明原因，有五、六个农民拥到粮店买粮，粮店不肯卖，他们就要打粮店干部，粮店干部急了说是区长说的，于是群众又去找区长。新州县阳逻区余集供应店，五月四日有四十多农民大吵大闹逼迫该供应店卖粮六百斤，区上临时派出民兵站岗防止抢粮。大悟县五区新城乡三百多群众(大部分是妇女)包围粮店，区干部召集乡干部到场才解了围。个别地区并发现粮食黑市，每斤米卖价四角。","type":"paragraph"},{"text":"四、有不少地区对整顿统销工作应付了事，方法过于简单粗糙，造成形式主义，走过场，因此，整顿后，粮食销售量反有上升。武昌县一区六个乡，整顿统销后，反而多销了十二万斤粮。黄州镇停用粮票，改开白条子，日销量由二万斤升至三万斤。少数地区发生强迫命令现象。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年5月13日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e59cb783ad"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

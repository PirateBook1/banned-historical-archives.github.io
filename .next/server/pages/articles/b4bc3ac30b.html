script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"给苏金伞的信","authors":["李白凤","河南"],"dates":[{"year":1957,"month":6,"day":4}],"is_range_date":false,"parts":[{"text":"给苏金伞的信","type":"title"},{"text":"河南李白凤","type":"authors"},{"text":"(苏金伞：诗人，河南省文联主席；人大代表；李白凤：河南大学教授、诗人)","type":"subtitle"},{"text":"金伞同志：","type":"appellation"},{"text":"见到栾星同志，知道你已回来，而且回来就整风，很好，我认为：你应该发挥力量，帮助文联整风，不客气说，这几年你是“有职无权”的。（原谅我太不客气）。","type":"paragraph"},{"text":"“河南文联”的领导者不是没有宗派主义的，这是一种“风气”，我们也不怪哪一个人，责怪个别人是没有用的，问题在于及时纠偏，力求改正。我建议：","type":"paragraph"},{"text":"第一、应该让你“有职有权”、发挥力量，因为有许多事情你是了解的；","type":"paragraph"},{"text":"第二、应该在联系老作家的基础上更进一步，包括雪垠在内，听取我们的意见，不客气地说：老马是识途的。——过去你们做得太坏了，对徐玉诺，对雪垠都是抱着轻率的态度，造成一些不可弥补的损失，对我更是不必说了，直到今天，您们还不尊重我的意见。","type":"paragraph"},{"text":"第三、对青年注意不够。不深入、不全面，由于不关心；我们不能满足身边已经坐了三、五位青年人就以他们为新生力量的代表，我们都是过来人，应该了解一个作家、一个诗人不是那样容易发现的。","type":"paragraph"},{"text":"这些话，我都对栾星说了；而且说得客气一些。一则他老远地从郑州来，二则我和栾星毕竟是新朋友。对你呢？我们是老朋友（虽然认识不久），话是可以说重一些的，我觉得。","type":"paragraph"},{"text":"详细的不必谈了，至少你们诗歌组的同志可否考虑一下？负责审稿同志对于“百花齐放”的精神体会得怎样？我认为这几位同志。口头上承认“百家齐放”，内心里仍然是谨小慎微，怕犯错误。我一直寄诗给你们，由于个别同志的口胃，我只得一再被鼓励放弃我多年摸索到的风格，我不知道为什么“我一定要跟着那些同志走？”我很生气，但我仍然抑制着自己，因为那些同志掌握“发表”的大权。今天，我向“河南文联”提出抗议！你们之中的那些同志有什么权力这样做？","type":"paragraph"},{"text":"一、我一再被压抑的给诗人的公开信，已经得到人民文学回信，准备采用。","type":"paragraph"},{"text":"二、我已攻破“诗刊”的“铜墙铁壁”，七、八月份发表了你们的退稿的一部分。（这期人民文学发表的诗，有两首也是你们的退稿）。","type":"paragraph"},{"text":"残酷啊！编辑先生们，我不好意思叫你们老爷，你们对老一代的人是多末傲慢啊！（包括金伞在内，都是被“傲慢”了的，我觉得是如此。）","type":"paragraph"},{"text":"我要到郑州去帮助你们“整风”，我要到你们那烧不起“热火”的宗派情绪里去烧一把“火”，叫青年们燃烧起来。","type":"paragraph"},{"text":"金伞兄，我愤怒已极，请原谅，这不是对你。","type":"paragraph"},{"text":"此 致","type":"paragraph"},{"text":"敬 礼","type":"appellation"},{"text":" 白 凤 6．4．","type":"paragraph"},{"text":"惟微有一首诗玫瑰沙，不知你们何时用？（以前你们允许发表过的）还有，(《奔流》)“诗专号”肯用我的东西吗？","type":"paragraph"},{"text":"又及","type":"paragraph"},{"text":" 来源：《苏金伞右派集团言论与作品》（河南省文学美术工作者联合会，1958年）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b4bc3ac30b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

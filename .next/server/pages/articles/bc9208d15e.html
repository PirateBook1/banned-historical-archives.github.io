script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"万航渡路第一小学运用多种形式热情歌颂无产阶级文化大革命","authors":[],"dates":[{"year":1976,"month":7,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　万航渡路第一小学党支部根据少年儿童的特点，采用了儿歌、诗歌、电影、幻灯和故事等多种生动活泼的形式，给小学生补上了“文化大革命好”这一课。这个学校的高年级学生在开展社会调查的基础上，编绘了一套歌颂学校教育革命十件新事的幻灯片，在全校各班级轮流放映宣讲。学校还请了文化大革命时的工人造反派和老红卫兵讲造反夺权斗争的历程；请了解放军叔叔谈“三支”“两军”的功勋；请了老教师介绍教育战线的深刻变化。在这些活动的基础上，中高年级的学生人人动手写儿歌、诗歌，热情地歌颂文化大革命，歌颂社会主义新生事物，有力地批判了邓小平复辟倒退的罪行。很多班级开了赛诗会，出了歌颂文化大革命的诗刊。全校还开了“文化大革命好”的歌咏大会。"},{"type":"paragraph","text":"通过这些生动活泼的教育活动，学生们加深了对文化大革命伟大意义的认识。他们说，走资派还在走，我们要树立同走资派长期作战的思想。同学们一致表示，要认真学习马列和毛主席著作，和邓小平对着干，把反击右倾翻案风的斗争进行到底，巩固和发展文化大革命的胜利成果。　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bc9208d15e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

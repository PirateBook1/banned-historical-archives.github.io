script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"川西土地改革和农业生产简况","authors":[],"dates":[{"year":1951,"month":12,"day":5}],"is_range_date":false,"parts":[{"text":"川西土地改革和农业生产简况","type":"title"},{"text":"【川西分社五日讯】川西第三期土地改革目前已在三百万人口的地区内进行，同时对已进行土地改革的一百八十个乡准备开始有重点的进行复查。参加土地改革的干部共二千二百余人，估计在明年四月全区即可结束。目前土地改革工作中的情况是，封建反革命势力对土地改革的抗拒更变本加厉，花样更多。有的地主篡夺村政权；有的地主在工作团未到前即自行乱划成份，搞假诉苦，假斗争等，并威胁、收买村干部和农民为地主分散财物。收买分散的面很宽；各地约有三分之一的农民代表和百分之四十的农民给地主隐藏财物。不过农民一经发动起来，斗争情绪很高，威力很大。","type":"paragraph"},{"text":"目前农业生产主要是要强调提高单位面积产量，鼓励小春多种油菜(今年可种二百万亩)，防止盲目扩大种植经济作物。今冬都江堰岁修工程比去冬扩大，并特别加强小型水利，组织冬季生产，为明年大生产打下基础。目前部分农民有等待土地改革的思想，不愿多种小春作物或种了不愿施肥。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1951年12月10日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"214c0d0e49"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"林杰给北京师范大学樊立耀等27位同学的信","authors":["林杰"],"dates":[{"year":1966,"month":8,"day":16}],"is_range_date":false,"parts":[{"text":"林杰给北京师范大学樊立耀等27位同学的信","type":"title"},{"text":"林杰","type":"authors"},{"text":"樊立耀、李也恒等27位同学：","type":"appellation"},{"text":"读了你们八月九日的大字报，甚为高兴。你们摆事实、讲道理，分析的很好，我热烈欢迎这张大字报。","type":"paragraph"},{"text":"现在有些人，正如《决定》所指出的“耍阴谋、放暗箭、造谣言”，根本不讲道理，不尊重事实。一个人到了靠谣言吃饭，政治上也就完了。我们是靠真理吃饭，我们要摆事实、讲道理。鲁迅说得好，谩骂决不是战斗。","type":"paragraph"},{"text":"亲爱的同志们，中央决定指出“文化革命的阻力相当大。”我们应该排除万难，高举毛泽东思想伟大红旗冲锋陷阵，无所畏惧。只有在革命斗争中，才能学会阶级斗争的本领。","type":"paragraph"},{"text":"战无不胜的毛泽东思想鼓舞着我们前进！","type":"paragraph"},{"text":" 林杰六六年八月十六日","type":"paragraph"},{"text":"注：谭厚兰同志是北师大毛泽东主义红卫兵井冈山战斗团的主要负责人。该团是北师大最坚定的少数左派。谭厚兰是被康生同志所肯定的人物，她是首先贴本校党委书记黑帮分子程今吾和黑帮分子孙友渔（工作组组长）大字报的革命闯将。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"林杰","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cd8a9ca1c9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

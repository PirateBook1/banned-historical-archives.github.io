script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想威力无穷　无产阶级专政强大无比兰州市专政机关破获美帝间谍案","authors":[],"dates":[{"year":1969,"month":10,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社兰州二十二日电　在无产阶级文化大革命取得伟大胜利的凯歌声中，甘肃省兰州市专政机关在用毛泽东思想武装起来的广大革命群众的配合下，破获了美帝间谍特鲁茨·封·许林德(TRUTZVONXYLANDER，西德籍)在中华人民共和国进行间谍活动的案件，并依法进行了公开宣判。"},{"type":"paragraph","text":"美帝间谍特鲁茨·封·许林德，于一九六五年十月以西德“鲁奇公司”(LURGI)“开箱检验员”身份来到中国。他在来中国以前，接受了美帝国主义驻西德情报机关的窃取中国情报的任务；来中国后，先后以“开箱检验员”、“现场秘书”身份为掩护，进行旨在颠覆中华人民共和国的间谍活动，偷摄我禁区照片，窃取我国军事、政治、经济及无产阶级文化大革命的重要情报，积极地为美帝国主义的侵略政策和战争政策效劳，严重地危害了我国安全，罪恶严重、罪证确凿。美帝间谍分子特鲁茨·封·许林德进行间谍活动的罪行，激起了广大革命群众的无比愤怒，一致要求给予这个间谍分子严厉惩处。我国甘肃省兰州市专政机关依据中华人民共和国法律判处美帝间谍分子特鲁茨·封·许林德有期徒刑十年。"},{"type":"paragraph","text":"用战无不胜的毛泽东思想武装起来的中国人民牢记伟大领袖毛主席“我们决不可因为胜利，而放松对于帝国主义分子及其走狗们的疯狂的报复阴谋的警惕性”的教导，时刻保持高度的革命警惕性。尽管美帝国主义间谍分子特鲁茨·封·许林德行动诡密，手段狡猾，但终于逃脱不出中国革命人民的巨掌。这充分显示了我国无产阶级专政的强大威力。"},{"type":"paragraph","text":"毛主席教导说:“捣乱，失败，再捣乱，再失败，直至灭亡——这就是帝国主义和世界上一切反动派对待人民事业的逻辑，他们决不会违背这个逻辑的。”这一起美国间谍案，又一次有力地证明了毛主席关于帝国主义的侵略本性决不会改变的英明论断。这一案件的破获表明，不论美帝国主义、社会帝国主义直接或间接地派遣什么样的特务、间谍进来，都逃不出用战无不胜的毛泽东思想武装起来的七亿中国人民的天罗地网，使他们遭到可耻的失败。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"甘肃文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9f4b7d6bb9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji2","name":"毛泽东全集第2卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji2.pdf"],"article":{"title":"给彭费“的信","alias":"","parts":[{"type":"paragraph","text":"给彭璜的信"},{"type":"paragraph","text":"（1921年1月28日）荫柏兄："},{"type":"paragraph","text":"示奉悉，出入证收到，感甚！日前论及待人态度，意犹未尽。弟为不愿与恶人共事之人，谅兄所深知，但疾恶如仇，弟亦不为。恶人自己不认为恶，一也；吾人恶之，未必无蔽，二也；恶在究竟，仍不为恶，三也；一个人，才有长有短，性情习惯有恶点亦有善点，不可执一而弃其一，四也。第三第四两点，兄亦时作此言。第一点属客观，第二点属主观，为观人所不可忽。弟两年半以来，几尽将修养工夫破坏：论理执极端，论人喜苛评，而深刻的自省工夫几乎全废。今欲悔而返乎两年半以前，有此志，病未能也。于吾兄久欲陈其拙愚，而未得机会，今愿一言，倘获垂听，有荣幸焉。吾兄高志有勇，体力坚强，朋辈中所少。而有数缺点：一、言语欠爽快，态度欠明决，谦恭过多而真面过少。二、感情及意气用事而理智无权。三、时起猜疑，又不愿明释。四、观察批判，一以主观的而少客观的。五、略有不服善之处。六、略有虚荣心。七、略有骄气。八、少自省，明于责人而暗于责己。九、少条理而多大言。十、自视过高，看事过易。弟常常觉得一个人总有缺点，君子只是"},{"type":"paragraph","text":"[1]彭璜，又名荫柏，湖南湘乡人。1919年6月任湖南学生联合会会能改过，断无生而无过。兄之缺点，弟观察未必得当。然除一、三两条及第五条弟自信所犯不多外，其余弟-概都有。吾人有心救世，而于自己修治未到，根本未立，枝叶安茂？工具未善，工作奚当？弟有一最大缺点而不好意思向人公开者，即意弱是也。兄常谓我意志强，实则我有自知之明：知最弱莫如我之意志！我平日态度不对，向人总是断断，讨人嫌恶，兄或谓为意强，实则正是我弱的表现。天下惟至柔者至刚，久知此理，而自己没有这等本领，故明知故犯，不惜反其道而行之，思之惊栗！略可自慰者，立志真实（有此志而已），自己说的话自己负责，自己做的事自己负责，不愿牺牲真我，不愿自己以自己做傀儡。待朋友：做事以事论，私交以私交论，做事论理论法，私交论情。兄于礼容\"，我觉未免过当，立意不十分诚，泄忿之意多，而与人为善之意少。兄说待我要反抗，兄看我为何如人？如以同某人款待我，则尽可“不答应”，何“反抗”是云。至说对某某及礼容要“征服”，则过矣过矣！人哪能有可以征服者，征服必用“力”，力只可用于法，用于法则有效；力不可用于私人之交谊，用于私人之交谊则绝对无效。岂惟无效，反动随之矣。我觉得吾人惟有主义之争，而无私人之争，主义之争，出于不得不争，所争者主义，非私人也。私人之争，世亦多有，则大概是可以相让的。其原多出于“占据的冲动”与“意力之受拂”。兄与礼容之争，吾谓乃属于后者。（此情形弟亦常经过，并常以此施诸他人。）意力受拂，最不好过，修养未纯如吾人，一遇此情形，鲜有不勃然奋起者，此则惟有所谓“眼界宽”与“肚量大”者能受"},{"type":"paragraph","text":"[1]礼容，乳名闰三，有时写成韵珊，湖南湘潭人。早年加入新民学会，曾与毛泽东等一起创办长沙文化书社，并任经理。1936年在上海国民党控制的工会中工作。之，兄以为何如？今晚从城里归，已十二点钟，又与孩子们谈坐一小时，再写此信，有想就写，文句不贯，意思不贯，原宥是幸！"},{"type":"paragraph","text":"此颂大安。"},{"type":"paragraph","text":"弟泽东一月二十八日夜"},{"type":"paragraph","text":"落公田南业字校究灵价艺毛未心年"},{"type":"paragraph","text":"CC"},{"type":"paragraph","text":"希婴人"},{"type":"paragraph","text":"海交"},{"type":"paragraph","text":"5n"},{"type":"paragraph","text":"文化书计化毛泽东致彭璜信的手稿。"},{"type":"paragraph","text":"明名美多毛泽东致彭璜信的手稿。"}],"authors":["毛泽东"],"dates":[{"year":1921,"month":1,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":379,"page_end":383},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"207d051cc7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"wenji6","type":"pdf","name":"毛泽东文集第六卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji6.pdf"],"article":{"title":"给马叙伦的信","description":"根据手稿刊印。","dates":[{"year":1950,"month":6,"day":19},{"year":1951,"month":1,"day":15}],"parts":[{"text":"给马叙伦的信","type":"title"},{"type":"subtitle","text":"一"},{"type":"paragraph","text":"马部长："},{"type":"paragraph","text":"另件奉还。此事宜速解决，要各校注意健康第一，学习第二。营养不足，宜酌增经费。学习和开会的时间宜大减。病人应有特殊待遇。全国一切学校都应如此。高教会已开过，中小两级宜各开一次。以上请考虑酌办。此致敬礼"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"六月十九日"},{"type":"subtitle","text":"二"},{"type":"paragraph","text":"夷初先生："},{"type":"paragraph","text":"关于学生健康问题，前与先生谈过，此问题深值注意，提议采取行政步骤，具体地解决此问题。中共华东局一月十一日电报一件付上请察阅，其中第三项即谈到此问题，提出健康第一，学习第二的方针，我以为是正确的。请与各副部长同志商酌处理为盼！"},{"type":"paragraph","text":"敬礼！"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月十五日"}],"comment_pivots":[{"part_idx":0,"offset":4,"index":1},{"part_idx":8,"offset":54,"index":2}],"is_range_date":false,"authors":["毛泽东"],"comments":["马叙伦（一八八五——一九七○），字夷初，浙江杭县（今余杭）人。当时任中央人民政府委员、教育部部长。","指中共中央华东局、青年团华东工委一九五一年一月十一日关于学校工作给华东各地党委、团委并报中共中央、青年团中央的电报。其中第三项谈到，由于国民党长期反动统治的结果，学生体质孱弱，患病者很多。但解放以来，各地未能很好注意“健康第一，学习第二”之原则，因此造成公立学校之体格最差，大学比中学又差的现象严重存在，这点应引起十分警惕。应按华东高教会议的规定，适当减少正课时间，照顾学生健康需要。"],"page_start":97,"page_end":98,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"04c900ed95"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

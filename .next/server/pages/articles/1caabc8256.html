script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"及时地检查处理党员在转高级社过程中的违法乱纪行为","authors":["《党的监察工作》评论"],"dates":[{"year":1956,"month":12}],"is_range_date":false,"parts":[{"text":"及时地检查处理党员在转高级社过程中的违法乱纪行为","type":"title"},{"text":"《党的监察工作》评论","type":"authors"},{"text":"全国农业社会主义改造工作正在迅速地发展，广大农民群众热情地加入了半社会主义的农业生产合作社，有许多地方正在很快地转入完全社会主义的高级社。实现完全社会主义的农业合作化。这就是说：将农民私人所有制改造成为合作社社员的集体所有制，最后拔除资本主义的根子。因此，实现完全社会主义的农业合作化，也必须经过复杂的斗争，这种斗争同样也必然会反映到党内来。现在我们可以看到：广大党员以无比的热情带头参加到这个运动中来，这是主要的情况；但是也可以看到有少数党员在转社当中怕吃亏而表现消极、对抗，甚至发生隐瞒和分散财产、宰杀耕畜、砍伐树木、排斥贫农、争夺权力、闹不团结和强迫命令等错误的思想和行为。这些错误行为如果不及时加以纠正，就会使党脱离农民群众，就会造成某些农村的混乱状态，便利于敌对分子的活动，而影响合作社的巩固和发展。因此，党的监察组织必须根据当地发展高级社的情况，及时地、适当地注意检查和处理党员在高级社中的违法乱纪行为。各地监委应该迅速地检查一两个高级农业生产合作社，以便了解情况，发现问题，提出克服党员中的错误思想和行为的办法。中共北京市监察委员会初步地检查了几个高级社，发现了少数党员在转社、并社过程中发生了很多错误思想和行为；黑龙江省、山西省监察委员会和新乡地委纪律检查委员会，为了教育党员和防止党员在完全社会主义的农业合作化运动的高潮中发生错误，提出了党员应该遵守的几条纪律，这样作是必要的。","type":"paragraph"},{"text":"党的监察机关在任何大的运动中，如果不能及时地掌握情况，实际工作赶不上去，那么，各种错误行为就会迅速蔓延。为了迅速制止在这个运动中发生的各种错误倾向，各地监委还应该选择有教育意义的案件进行大张旗鼓的处理。","type":"paragraph"},{"text":"各地监委应该制定具体的规划，以便迅速地开展高级社中党的监察工作，保证完全社会主义的高级农业生产合作社的巩固和发展。","type":"paragraph"},{"text":" （原载“党的监察工作”第28期）","type":"paragraph"}],"comments":[],"origin":"《党的监察工作论文集（第三辑）》，中共中央监察委员会办公厅编，1956年12月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"夺权","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1caabc8256"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

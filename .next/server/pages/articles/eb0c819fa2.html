script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"b2b674a1-9042-4317-a7b8-de4267668ba5","name":"毛泽东思想万岁（1958.1-1960）","internal":false,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/b2b674a1-9042-4317-a7b8-de4267668ba5.pdf"],"article":{"title":"接见德意志民主共和国政府代表团的讲话","alias":"","parts":[{"type":"paragraph","text":"给福斯特同志的回信"},{"type":"paragraph","text":"（一九五九年一月十七日）"},{"type":"paragraph","text":"《红旗》杂志者按：美国共产党名誉主席福斯特同志在一九五八年十二月十九日寄给毛泽东同志一封信。·毛泽东同志在一九五九年一月十七日给斯特同志回了信。信中说："},{"type":"paragraph","text":"十分威谢您一九五八年十二月十九日的来信。从您的充满热情的来信中，使我看到了伟大的美国共产党的灵魂，看到伟大的美国工人阶级和美国人民的灵魂。"},{"type":"paragraph","text":"中国人民懂得，美国帝国主义对中国做了许多坏事，对全世界做了很多坏事，只是美国的统治集团不好，美国人民是很好的。在美国人中间，虽然有很多人现在还没有觉悟，但是坏人只是一小部分，绝大多数是好人，中国人民同美国人民之间的友好关系，终究会冲破杜勒斯之流的障碍，日益广泛地发展起来。"},{"type":"paragraph","text":"美国共产党虽然暂时还处于不大顺利的地位，但是您们的斗争是很有意义的，将来一定会结出丰硕的果实。黑夜是有尽头的，美国反动势力现已到处碰壁，显示着他们的寿命不会很长久了。你们那里目前敌强我弱这种形势，完全是暂时的现象，它一定会向相反的方面起变化。"},{"type":"paragraph","text":"请允许我代表中国共产党和中国人民向您一美国工人阶级光荣的战士和领袖，致以衷心的问候，并祝愿你早日恢复健康。如果您有可能的话，我热诚地欢迎您到中国来医疗和休养。"},{"type":"paragraph","text":"接见德意志民主共和国政府"},{"type":"paragraph","text":"代表团的谈话(摘录)"},{"type":"paragraph","text":"（一九五九年一月二十七日）"},{"type":"paragraph","text":"在中国人民中肃清资产阶级思想是长期的事情。这些知识分子，我们不能不用他们，没有他们，我们不能进行工作，没有他们就没有工程师、教授、教员、记者、医生、文学家、艺术家。又用他们，又同他们作斗争，所以是很复杂的工作。不能只用他们而忽视斗争性的一面，不然过了一个时期，他们又会出来反对党。匈牙利事件对我们是一个很大的激训。在中国搞了几千个小匈牙利，北京有三十四个高等学校，我们让他们造反，有一个时期他们占上风，得天昏地，好象共产党就要灭亡了。这时候，我们准备反攻。经过几个月的论，倒了他们的谬论，多数人争取了过来，站在我们这一边。当然你们那边不能这派样做，因为你们离敌人太近了，在我们这里，在每一个大学、中学、工厂、政府机关，右派想怎么做就让他怎么做，让他们尽量讲，我们一个月没有说话，并且给他们登报，这就给他们照了像，再也收不间去了。然后，我们就组织队伍，进行反攻，抓住了他们的尾巴，我们有充分的理由。不搞这一手，对社会主义是很危险的，右派的政治资本没有了，可是中间派当中还可能有人反对我们，世界上有混乱的时候，他们又会再来，我们要有准备。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":1,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":200,"page_end":200},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eb0c819fa2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

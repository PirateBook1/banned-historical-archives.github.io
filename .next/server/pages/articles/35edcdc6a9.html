script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"保出版毛泽东军事著作选集  波“自由战士报”评论指出：毛泽东的军事著作是对马克思主义的重要贡献","authors":[],"dates":[{"year":1960,"month":6,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"保出版毛泽东军事著作选集"},{"type":"paragraph","text":"波“自由战士报”评论指出：毛泽东的军事著作是对马克思主义的重要贡献"},{"type":"paragraph","text":"据新华社索非亚电　保加利亚国家军事出版局最近出版了“毛泽东军事问题选集”保文本。"},{"type":"paragraph","text":"选集中包括有毛主席在第二次国内革命战争时期、抗日战争时期和第三次国内革命战争时期的有关战争和军队的问题的著作。"},{"type":"paragraph","text":"6月份出版的保共中央机关刊“党的生活”杂志说：“在研究马克思列宁主义关于战争和军队的理论方面，‘毛泽东军事问题选集’将给读者以很大的帮助”。"},{"type":"paragraph","text":"据新华社华沙电　波兰“自由战士报”7日发表了一篇题为“毛泽东论战争和军队问题”的评论，评介波兰国防部出版社不久前出版的“毛泽东军事著作选集”。"},{"type":"paragraph","text":"评论说，毛泽东的概括了中国人民战争的丰富经验的有关革命战争的著作，是对马克思主义关于战争和军队学说的重要贡献。我们的干部在学习这一选集时，一定会认识和了解到很多同马克思主义关于战争和军队学说相联系的问题，同时也可以了解中国现代历史中异常有意义的问题。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"35edcdc6a9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

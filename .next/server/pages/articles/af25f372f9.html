script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于淮南煤矿修铁路占用土地的处理意见给华东局的批复","authors":[],"dates":[{"year":1950,"month":4,"day":6}],"is_range_date":false,"parts":[{"text":"中共中央关于淮南煤矿修铁路占用土地的处理意见给华东局的批复","type":"title"},{"text":"华东局：","type":"appellation"},{"text":"寅俭电悉。关于淮南煤矿修铁路及排水沟所占用之土地的处理问题，我们认为：国家为公共事业及工业建设之需要，可以有代价或无代价地征用土地。淮南矿所用之土地，可公开宣布为国家征用。被征用之土地的所有者如系地主又有生活出路者，可不给代价，如系农民或没有生活出路之地主，则须给以代价，或另以大体相等之土地安置之，或在将来土地改革时另行分配给土地耕种，如其当前生活困难，则应给以适当的补助和安置，而不必说是租用土地的租金。","type":"paragraph"},{"text":" 中 央卯 鱼","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"af25f372f9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

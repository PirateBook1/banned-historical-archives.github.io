script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"0b2f26ed-ad29-48e7-9c89-446932a97ab0","name":"中共党史教学参考资料 第27册 “文化大革命”参考资料 下册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/0b2f26ed-ad29-48e7-9c89-446932a97ab0.pdf"],"article":{"title":"《评〈论全党全国各项工作的总纲〉》的前言","alias":"","parts":[{"type":"paragraph","text":"持、炮制“三株大毒草\"的罪名强加在华国锋同志和中央其他领导同志身上，罪案一定，就可bs"},{"type":"paragraph","text":"以统统打倒，由他们取而代之。这就叫利令智昏。利者，权力也。智香者，他们是一批毒货，他们同一切反动派一样，总是过高地估计了自己，过低地估计了我们党、无产阶级和人民群众的力量。他们喧器一时的表演，彻底暴露了他们自己，人们原来还不知道他们说的“三株大毒草”是什么怪物，看了三个小册子，知道了真相。广大群众境概地说，三个文件根本不是什么“大毒草”，而是说了我们的心里话；“四人帮”的所谓批判，是毫无道理的，他们的“批判”，才真正是反党反马克思主义的大毒草。有的工人说：“什么《二十条》是大毒草，我着是香花。“有的工人对新华社的人说：“为什么批《二十条》，不批判好臣？与“四人帮”的主观愿望相反，批判所谓“三株大毒草”，不但没有把他们推上“皇帝”的宝座，而是加速了他们的灭亡。曾几何时，出版批判“三株大毒草”的小册子后不到两个月，这伙张牙舞爪、指一时的反革命阴谋家、野心家，就被英明领袖华主席为首的党中央所一举粉碎，押上了历史的审判台。他们演出的这出丑剧，也以彻底失效而告终。"},{"type":"paragraph","text":"（原载1977年7月16《人民报》《评《论全党全国各项工作的总纲》》的前言"},{"type":"paragraph","text":"（一九七六年七月）"},{"type":"paragraph","text":"北京大学、清华大学大批判组"},{"type":"paragraph","text":"《论全党全国各项工作的总纲》，是党内最大的不肯改悔的走资派邓小平援意编写的，其中集中了邓小平一九七五年的一系列讲话。它是邓小平复辟资本主义的政治宣言。《总纲》大肆免售“三项指示为纲”的修正主义纲领，鼓吹唯生产力论，反对以阶级斗争为纲，算改党的基本路线，把矛头指向伟大领袖毛主席，指向以毛主席为首的党中央。邓小平把这篇文章当作向无产阶级进攻的一个“拳头”。但是，这个“拳头”还来不及“打出去”，就被捉住了，成了他翻案复辟的罪证，现将这个反面教材公之于众。同时，选编了几篇文章，供批判时参考。在出版时，原作者在文字上作了个别修改。"},{"type":"paragraph","text":"【附）"},{"type":"paragraph","text":"论全党全国各项工作的总纲"},{"type":"paragraph","text":"（一九七五年十月七日）"},{"type":"paragraph","text":"党的十届二中全会和四届人大，遵照毛主席的建议，提出了我国今后二十五年国民经济m场"},{"type":"paragraph","text":"发展的宏伟任务。第一步，在一九八O年以前，建成一个独立的比较完整的工业体系和国民经济体系；第二步，在本世纪内，全面实现农业、工业、国防和科学技术的现代化，使我"}],"authors":["北京大学大批判组","清华大学大批判组"],"dates":[{"year":1976,"month":7,"day":null}],"is_range_date":false,"comments":[],"

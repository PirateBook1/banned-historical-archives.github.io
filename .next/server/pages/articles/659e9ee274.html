script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"甘肃省委关于西、海、固、隆匪乱地区缓后进行土改的指示","authors":[],"dates":[{"year":1952,"month":6,"day":5}],"is_range_date":false,"parts":[{"text":"甘肃省委关于西、海、固、隆匪乱地区缓后进行土改的指示","type":"title"},{"text":"西北局批示","type":"subtitle"},{"text":"省委6月5日指示是正确的。","type":"paragraph"},{"text":"（一）西吉、海原，固原遗留的土改问题，一律缓至以后再办，何时办？如何办？均由省委硏究确定。","type":"paragraph"},{"text":"（二）匪乱地区和社会秩序尚不安静地区，目前均应集中力量做好清匪肃特及救灾生产工作，其他事务都应推后一步办理。","type":"paragraph"},{"text":" 1952年6月8日","type":"paragraph"},{"text":"目前西吉、海原、固原、隆德等县匪特仍有活动，社会秩序、群众情绪还未安定下来，因此你们提出在这些地区继续进行土改工作是不妥当的。不但对当前集中全力进一步深入教育团结群众，分化孤立匪特等工作有妨害，且会在干部与群众中引起麻痹松懈的情绪，给匪特可乘之机。同时从你们报告的情况来看，未完成土改乡，有的尚未划成份；有的只是划了成份，未曾没收；就是已经完成了没收工作，集中了果实的乡，也在匪乱前做了调剂果实的工作（在这类乡如果还存有没收集中的粮食，可分配给缺乏口粮的农民）。如此，不论那种情况，均无急忙进行土改的必要。故应肯定，凡匪乱地区未完成土改的乡，一律留待秋后再进行。西吉、海原、固原匪乱未波及的地区，亦应如此。隆德匪乱未波及地区，也只把已没收集中的果实妥善分配即可，其他工作也应留待秋后进行。","type":"paragraph"},{"text":" 1952年6月 5日","type":"paragraph"},{"text":"附：","type":"paragraph"},{"text":"平凉地委关于继续在隆德、固原进行土改的请示","type":"subtitle"},{"text":"省委：","type":"appellation"},{"text":"隆德今春土改共25个乡，已分配的11个乡。已将果实做了调剂的9个乡，其中屯树区6、7、8乡，神林区6乡，农山1乡等5个乡均系匪乱乡，果实被匪抢劫一部分，烧去一部分，划成份未没收的2个乡。未划成份的3个乡，均系匪乱区。","type":"paragraph"},{"text":"固原42个乡，5个已结束，已分配的11个乡，已没收的4个乡，划成份的22个乡。","type":"appellation"},{"text":"海原28个乡，已结束5个。基本分配完的有5个乡。有14个乡（李俊7个，正气堡7个）果实已没收集中，并做了调剂，损失一部分，4个乡未没收。","type":"paragraph"},{"text":"隆德反映：该县夏收时间还远，收麦要到7月20日才开始，8月20日始可结束。如在这样的情况下，如匪乱已平息，生产亦已结束，我们意见可以在此期间完成土改工作，三级干部会亦可提前在6月20日至7月20日之间举行。海原、固原情况亦大体如此。妥否，请指示。","type":"paragraph"},{"text":" 1952年5月21日","type":"paragraph"},{"text":"来源： 甘肃省委农村工作部编印《甘肃土地改革文集（党内文件）》，1954年10月 1日。","type":"paragraph"}],"comments":[],"origin":"甘肃省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"659e9ee274"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

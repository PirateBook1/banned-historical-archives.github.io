script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来在中华全国第一次自然科学工作者代表会议筹委会全体会议上的讲话提纲","authors":["周恩来"],"dates":[{"year":1949,"month":7}],"is_range_date":false,"parts":[{"text":"周恩来在中华全国第一次自然科学工作者代表会议筹委会全体会议上的讲话提纲","type":"title"},{"text":"周恩来","type":"authors"},{"text":"〔中华全国第一次自然科学工作者代表会议筹备委员会全体会议于一九四九年七月十三日至十八日在北京举行。七月十三日，周恩来出席会议并讲话。〕","type":"paragraph"},{"text":"庆贺自然科学工作者的大会合、大团结，并预祝你们的成功。","type":"paragraph"},{"text":"一、政治与科学","type":"subtitle"},{"text":"科学是超然的么?能不能脱离政治而存在?亦能亦不能。到了无阶级的社会，政治没有了，科学仍然存在；不仅存在，而且会得到从来没有的发展与自由，到那时，科学才真正得到脱离政治的机会。现在呢?科学并不能脱离政治，而且为政治所支配，所管辖。过去的历史证明这一点，近百年来多少仁人志士的努力证明这一点——同光新政、容闳、严复〔1〕、戊戌变政、袁世凯、蒋介石的政治无不如此。外国的资级〔2〕政治亦复如此。我们的新民主政治在于使科学不为反动统治转而为人民所支配，所管辖，不为反动统治转而为人民服务。为人民服务的科学，只有在无产阶级领导之下，才能走向无阶级社会脱离政治。","type":"paragraph"},{"text":"研究科学的人，必须认识政治与科学的关系与为谁服务为好，并不是说人人要去做政治工作，政治活动不能免而且必要。","type":"paragraph"},{"text":"二、理论与实践","type":"subtitle"},{"text":"科学理论也要中国化，大众化，首先就是与实践结合，否则寸步难行，这就是新民主社会的科学态度。","type":"paragraph"},{"text":"科学是人类历史遗产，谁爱护谁糟蹋?好的发展，坏的去掉。","type":"paragraph"},{"text":"科学家是社会财富，只有理论与实践结合才能更发扬光大。","type":"paragraph"},{"text":"重视研究，与实践结合，研究在实践基础上提高，实践在研究指导下普及。因此理论不是空论，实践不是降低，反对轻视理论，也反对轻视实践。研究可接受国际丰富知识，发扬国内遗产，实践可深入民间发掘自然宝藏，并懂得如何服务。","type":"paragraph"},{"text":"三、普及与提高","type":"subtitle"},{"text":"两者不相矛盾，是相成相助的。","type":"paragraph"},{"text":"一面提高一面普及，普及人要多，提高人要精，从多中走向精，在普及基础上提高，在提高指导下普及。","type":"paragraph"},{"text":"四、自由研究与计划研究","type":"subtitle"},{"text":"两者并行不悖，后者为主，逐渐走向计划。","type":"paragraph"},{"text":"研究方向，研究计划。","type":"paragraph"},{"text":"成立机构，分工合作。","type":"paragraph"},{"text":"根据周恩来手稿刊印。","type":"paragraph"},{"text":"注释","type":"appellation"},{"text":"〔1〕同光新政，即洋务运动。容闳，近代资产阶级改良主义者，著有《西学东渐记》等。严复，中国启蒙思想家、翻译家，主张君主立宪，变法维新；翻译《天演论》、《原富》、《穆勒名学》、《法意》等。","type":"paragraph"},{"text":"〔2〕即资产阶级。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6611014105"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

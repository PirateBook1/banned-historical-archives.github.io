script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江苏省有些高等学校对批判资产阶级思想工作要求过急","authors":[],"dates":[{"year":1955,"month":2,"day":14}],"is_range_date":false,"parts":[{"text":"江苏省有些高等学校对批判资产阶级思想工作要求过急","type":"title"},{"text":"【江苏分社十四日讯】江苏省有些高等学校对批判资产阶级思想工作要求过急。南京师范学院要求每个学生小组里检查通过。该院还将一个学生偷窃的东西举行了赃物展览。苏北医学院组织团员对“落后”学生“分工包干”帮助，限期完成任务。苏南工专布置小组讨论时，要求学生联系实际，有一个天主教徒怕在会上被斗，假装神经失常，曾一天不吃饭，并逃回家中躲避开会。","type":"paragraph"},{"text":"南京师范学院音乐系有一学生幻想要当中国的贝多芬，语文系有些学生想当作家，因此学习上存在偏废偏爱现象，这些都被作为严重的资产阶级思想行为来批判。","type":"paragraph"},{"text":"各校处分了一批犯错误的学生，并公布了他们所犯错误的事实。但与此同时，没有注意培养和表扬学生中的先进思想行为，和改进学校的政治思想工作。团员中有人认为这次教育主要是针对一般学生，特别是要整一下那些少数的“落后”学生，和自己关系不大。（顾平）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1955年2月18日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e19aa5c6c7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

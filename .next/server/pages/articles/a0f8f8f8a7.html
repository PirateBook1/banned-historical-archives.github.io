script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来接见成都地质学院代表的讲话","authors":["周恩来"],"dates":[{"year":1966,"month":12,"day":2}],"is_range_date":false,"parts":[{"text":"周恩来接见成都地质学院代表的讲话","type":"title"},{"text":"周恩来","type":"authors"},{"text":"〖时间：夜，地点：中南海小会议室。〗","type":"appellation"},{"text":"周总理听说成都工人造反兵团已经有几十人到北京来了，而成都的同学中也有少数人主张暂时全部留下，总理对此不太同意。向代表们亲切而又耐心地劝说，并作了重要指示。","type":"paragraph"},{"text":"总理说：“你们看，就一个四川，我已经和你们座谈了几次了，我不断地找你们，打电话回去，支持你们。我看西南的问题复杂得很！看起来简单，我们为什么费这么大劲呢！撤李井泉的职，那还不简单，打一个电话就解决了，一分钟就解决了。但解决西南的问题就不是我一个人的问题，这是全党、全体人民的利益！如果我个人对你们的问题随便答复，什么都同意，我这个总理就当不成了，都要起来撤我的职啦！要懂得革命不只是为了今天，而且要为明天！如果什么都作出结论，你们还搞什么革命！”","type":"paragraph"},{"text":"“如果不能随随便便就答应你们撤职，要了解清楚。现在，一般地了解了，就支持你们的革命行动，了解清楚后就坚决支持你们，反正现在我们已经谈得拢了……。”","type":"paragraph"},{"text":"“撤职不撤职，还要通过常委，办事不是那么简单的。如果是那么简单，我就不会找你们谈这么多次了。你们来了，我一而再，再而三的给你们谈话，我看你们的革命信心不够，我批评你们几句，这是依赖思想！革命要靠自己，自己解放自己嘛！……你们回去闹革命，这一点我是支持的，留下代表来，在北京和我谈谈，这你们还不放心吗？”","type":"paragraph"},{"text":"“还是让大家回去闹革命，如果一切问题都让中央作出决定，那还要你们回去闹什么革命呢？不仅四川，还有贵州、云南，学生阻力很大，任务很重。主要是三个学校：成都地质学院、民族学院、成都大学。西南的问题还要向中央请示，运动的深度、广度发展还靠大家揭发！”","type":"paragraph"},{"text":"“工人来了，我们还要听一听工人的意见，廖志高来了以后，也要听听他的，可能一个礼拜以后才能解决一些具体问题，也许十天还不成，……你们留少数代表作联系。”","type":"paragraph"},{"text":"“你们要尽快回去，争取多数，这不仅是一个学校的问题，是关系西南的问题。地质学院的保字派不是还占着主楼吗？你们要回去斗争！回去争取多数，把住阵地，和西南局、省市委斗争。……”","type":"paragraph"},{"text":"“四川的革命刚刚开始，发展起来得晚一些。还要深入，还需要你们闹革命！担子很重，北京来的同学只能点点火，主人是你们！”","type":"paragraph"},{"text":"最后，周总理又关切地谆谆告诫我们：","type":"paragraph"},{"text":"“要防止骄傲情绪，如果骄傲起来就不好了。”","type":"paragraph"},{"text":"第五次接见一直延续到深夜2时50分才结束。这次接见，在当天向告状团传达以后，大家立即愉快地同意留下代表，其余全部于第二天乘火车返回成都了。","type":"paragraph"}],"comments":[],"origin":"《无产阶级文化大革命参考资料（第二集）》（一九六七年三月，编者不明）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"四川文革","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a0f8f8f8a7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

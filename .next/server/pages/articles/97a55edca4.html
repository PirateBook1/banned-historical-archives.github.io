script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席光辉著作在锡兰出版智利《马列主义事业》杂志全文刊登毛主席支持美国黑人的声明","authors":[],"dates":[{"year":1968,"month":6,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社科伦坡二十二日电　无产阶级的伟大导师毛主席的光辉著作《为争取千百万群众进入抗日民族统一战线而斗争》等最近被译成僧伽罗文和泰米尔文，由锡兰共产党的《劳工报》印成单行本出版，受到了锡兰革命人民的热烈欢迎。"},{"type":"paragraph","text":"僧伽罗文的单行本有:《为争取千百万群众进入抗日民族统一战线而斗争》和《战争和战略问题》。泰米尔文的单行本有:《关于纠正党内的错误思想》。"},{"type":"paragraph","text":"在这以前，伟大导师毛主席的许多光辉著作，其中包括“老三篇”和《矛盾论》，以及《毛主席语录》等，已经被译成僧伽罗文和泰米尔文，陆续在锡兰出版，受到革命人民的热烈欢迎。"},{"type":"paragraph","text":"新华社北京二十二日电　圣地亚哥消息:在智利出版的《马列主义事业》杂志，最近全文刊登了毛主席支持美国黑人抗暴斗争的声明。"},{"type":"paragraph","text":"这家杂志在社论中表示要“充分重视和传播毛泽东思想”。社论说:“反动派和现代修正主义分子一直在破坏和反对学习毛泽东思想、传播毛泽东思想和把毛泽东思想运用于革命实践。我们认为，毛泽东思想丰富地发展了马克思列宁主义，是马克思列宁主义在当代最高和最有效的表现形式。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"97a55edca4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

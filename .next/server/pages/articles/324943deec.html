script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"挪威工人共产党(马列)致电毛主席和周总理 衷心祝贺我国四届人大第一次会议胜利召开","authors":[],"dates":[{"year":1975,"month":1,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年一月三十日电　挪威工人共产党(马克思列宁主义者)打电报给毛泽东主席和周恩来总理，祝贺中国第四届全国人民代表大会第一次会议胜利召开。贺电全文如下:"},{"type":"paragraph","text":"致"},{"type":"paragraph","text":"以毛泽东主席为首的中国共产党中央委员会和以周恩来总理为首的中华人民共和国国务院同志们:"},{"type":"paragraph","text":"我们借此时机衷心祝贺你们第四届全国人民代表大会第一次会议的胜利召开。我们祝贺你们选出了以朱德为委员长的常务委员会和以周恩来为总理的新政府。"},{"type":"paragraph","text":"这次人民代表大会是在中国人民的革命取得伟大成就的基础上召开的。周恩来的政府工作报告和张春桥关于修改宪法的报告总结了这些成就。人民共和国新修改的宪法反映了中国共产党和中国人民在建设社会主义的斗争中和在阶级斗争、特别是在伟大的无产阶级文化大革命和批林批孔运动中所取得的辉煌胜利。正是有了这些成就才使宪法能够明文规定中华人民共和国是工人阶级领导的以工农联盟为基础的无产阶级专政的社会主义国家。"},{"type":"paragraph","text":"毛泽东主席指出:“千万不要忘记阶级斗争”。中国的革命的工农兵和伟大的中国共产党始终坚定地遵循这一教导。因此，中国革命揭露并打败了刘少奇和林彪之类的反革命分子，而在其它国家如苏联，资产阶级篡夺了政权。这次人民代表大会表明中国将继续坚持千万不要忘记阶级斗争的路线。这就保证中国始终保持鲜红的颜色，不断加强自己并继续成为全世界人民革命和解放事业的可靠支持者。"},{"type":"paragraph","text":"我们党同意周恩来总理在政府工作报告中对国际形势的概括:美苏两个超级大国是当代最大的国际压迫者、剥削者和新的世界战争的策源地。目前，革命和战争的因素都在增长。各国人民对此必须有所准备。我们认为在过去的几年里，我们这一地区的形势也清楚地表明了这一概括是正确的。"},{"type":"paragraph","text":"伟大的中国革命万岁。"},{"type":"paragraph","text":"中、挪两国人民之间的友谊万岁。"},{"type":"paragraph","text":"挪威工人共产党(马克思列宁主义者)"},{"type":"paragraph","text":"中央执行委员会"},{"type":"paragraph","text":"一九七五年一月二十一日于奥斯陆"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"324943deec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遵照毛主席关于把医疗卫生工作的重点放到农村去的教导  吉林又有四千多医务人员赴农村巡回医疗","authors":[],"dates":[{"year":1975,"month":6,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"遵照毛主席关于把医疗卫生工作的重点放到农村去的教导"},{"type":"paragraph","text":"吉林又有四千多医务人员赴农村巡回医疗"},{"type":"paragraph","text":"新华社长春一九七五年五月二十九日电　在学习无产阶级专政理论的热潮中，吉林省又有四千四百多名城镇医务人员，遵照毛主席关于“把医疗卫生工作的重点放到农村去”的伟大教导，组成卫生工作队，奔赴边远农村、山区巡回医疗，与当地贫下中农、赤脚医生一起开展卫生革命。"},{"type":"paragraph","text":"无产阶级文化大革命以来，吉林省已有大批城镇医务人员到农村安家落户，为改变农村医疗卫生面貌作出了积极的贡献。最近，在学习毛主席关于理论问题的重要指示的过程中，全省各城镇医疗单位联系卫生战线的实际，进一步批判了修正主义卫生路线，坚定了执行毛主席革命卫生路线的决心。他们认识到，城镇医院必须面向农村，支援农村。吉林省人民医院已有百分之五十六的医务人员到农村安家落户。最近他们又抽出二分之一的医务人员，包括三名科主任，组成了农村卫生工作队，由院党委书记亲自带领，奔赴农村、牧区。吉林市、延边地区的城镇医院也都出现了领导干部带头，医务人员踊跃下乡的局面。"},{"type":"paragraph","text":"各卫生工作队到农村后，请老贫农作忆苦思甜报告，广泛开展社会调查，了解农村特别是卫生战线两个阶级、两条路线和两条道路斗争的历史和现状，加深对党的基本路线的理解，进一步增强了搞好农村卫生革命的自觉性。各卫生工作队都把培训赤脚医生，巩固和发展合作医疗作为自己的重要责任，普遍制定了培训赤脚医生规划，举办赤脚医生训练班，不断提高他们为人民服务的本领。吉林市赴舒兰县金马公社的卫生工作队，同公社卫生院一起，对当地合作医疗情况进行了调查，对办得好的大队写出了调查报告，并推广他们的先进经验，促进了全公社合作医疗的发展。现在，这个公社的十四个大队都办起了合作医疗。"},{"type":"paragraph","text":"参加这次农村卫生工作队的医务人员，不怕苦，不怕累，翻山越岭，走屯串户，热情地为贫下中农防病治病。有一次，在库伦旗先进公社巡回的五官科医生林农得了重感冒，发烧已八天。有位蒙古族老大娘来找他看病，他发现老大娘得了急性青光眼，需要手术治疗，于是和另外两个医生一起给她成功地作了手术。"},{"type":"paragraph","text":"各卫生工作队还和农村社员一起，认真贯彻预防为主的方针，大搞爱国卫生运动，并开展了计划生育、疾病普查等工作。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"吉林文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8536d54342"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

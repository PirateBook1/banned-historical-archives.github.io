script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"苏文化代表团招待记者  西蒙诺夫宣读告别中国人民书对各界人民和毛主席深表感谢","authors":[],"dates":[{"year":1949,"month":10,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"苏文化代表团招待记者"},{"type":"paragraph","text":"西蒙诺夫宣读告别中国人民书对各界人民和毛主席深表感谢"},{"type":"paragraph","text":"【新华社北京二十七日电】苏联文化艺术科学工作者代表团今日上午举行记者招待会，应邀出席的有北京各报社、通讯社和天津、上海各报社驻京记者以及苏联塔斯社北京分社社长罗果夫，共十余人。会上苏联代表团团长西蒙诺夫首先宣读了代表团告别中国人民的书面声明，接着对中国记者所提出的问题一一详细解答。西蒙诺夫在宣读告别中国人民的谈话中诚恳地说：最近几天内，我们就要离开殷勤招待我们的中华人民共和国的国境了。在这个时候，我们愿意经过中国新闻界的帮助，对在中国各地热烈诚恳欢迎我们的劳动者、工人、农民、人民解放军的战士们表示感谢，我们愿意对所有中国的社会人士表示感谢。我们向中华人民共和国主席毛泽东表示深深地感谢。西蒙诺夫在回答记者所提的问题时一再表示对于中国人民的建设事业具有深刻的感情和信心。记者大部分问到此次苏联文化艺术科学工作者代表团参观新中国的许多城市和农村，学校和工厂的感想，西蒙诺夫非常兴奋地回答这些问题说：新中国的人民民主的文化已进入到世界先进的文化行列中。我们衷心地为中国人民所获得的巨大胜利而满意。他又说：我们虽然即将离开新中国的国境，但我们不认为我们代表团的任务已经完结，我们将尽一切力量把在这里所得到的深刻印象告诉给广大的苏联人民。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2af8621e8c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

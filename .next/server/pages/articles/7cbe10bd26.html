script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-4981","name":"从国家民族的大局出发实现祖国统一","author":"陈云","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"从国家民族的大局出发实现祖国统一","dates":[{"year":1983,"month":12,"day":25}],"is_range_date":false,"authors":["陈云"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央统一战线工作部, 中共中央文献研究室, 新时期统一战线文献选编, 355-356","tags":[{"name":"台湾","type":"主题/事件"},{"name":"统一战线","type":"主题/事件"}],"parts":[{"type":"title","text":"从国家民族的大局出发实现祖国统一*"},{"type":"subtitle","text":"（一九八三年十二月二十五日）"},{"type":"subtitle","text":"陈云"},{"type":"paragraph","text":"关于祖国统一、两党谈判，我们方面的意见，过去叶剑英同志提的九条〔1〕，最近邓小平同志和杨力宇教授的谈话〔2〕，都已经说清楚了。这些意见，既是从国家、民族的大局出发的，也是为蒋经国先生所代表的国民党利益着想的。现在我们两边虽然吵架，但都坚持只有一个中国、反对台湾独立的立场。在这一点上，我们两边是一致的。将来我们这边的老一辈人不在了，接我们班的人仍然会坚持这个立场,而且能够坚持下去。但他们那边的老人不在时，接他们班的人是否会坚持这个立场；如果坚持，客观上是否能坚持得住，这些就很难说。因此，要趁我们这些老人还在的时候，早做打算，早下决心，先把国家统一起来。这样，即使他们身后有人要搞台湾独立，也就不那么容易了。"},{"type":"paragraph","text":"说到统一，有一个用什么“统”的问题。照我们的意见，就是用一个国名、一个首都来“统”，其余都可维持现状不变。就是说，既不要用大陆的社会主义制度去“统”，也不要用台湾的现行制度来“统”。我们认为这是最现实的，是从实际出发的办法。用三民主义统一中国，我看不现实。国民党在大陆推行三民主义几十年，结果并不理想。我们搞社会主义，只搞了三十多年，不仅解决了十亿人口的吃饭穿衣问题，而且使人民的生活水平有了明显的提高。当然，这些年台湾的人均国民收入比大陆髙，但那里没有十亿人口，也没有八亿农民。所以，国家统一以后，大陆还是要搞社会主义，台湾的现行制度也可以继续搞下去，我们不反对。"},{"type":"paragraph","text":"同时，也要注意，世界上并不是所有国家的人都愿意看到中国的统一，有人死抓住台湾不放，把台湾看成是自己不沉的航空母舰，他们是一定要千方百计从中阻挠和破坏的，到时候是什么手段都使得出来的。因此，要提高警惕，尽可能采取一些防范措施。"},{"type":"paragraph","text":"注释"},{"type":"paragraph","text":"〔1〕见叶剑英《关于台湾回归祖国实现和平统一的方针政策》（本书第143页)。"},{"type":"paragraph","text":"〔2〕见邓小平《中国大陆和台湾和平统一的设想》（《建设有中国特色的社会主义》，人民出版社1984年版，第17页）。"},{"type":"paragraph","text":"* 这是陈云同志一次谈话的节录。"}],"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"陈云","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7cbe10bd26"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

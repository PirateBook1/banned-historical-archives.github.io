script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平副总理拜会福田首相  保利茂议长拜会邓小平副总理","authors":[],"dates":[{"year":1978,"month":10,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平副总理拜会福田首相"},{"type":"paragraph","text":"保利茂议长拜会邓小平副总理"},{"type":"paragraph","text":"新华社东京十月二十三日电  邓小平副总理今天在拜会日本首相福田赳夫时，代表中国政府和华国锋总理邀请福田首相访问中国。福田首相愉快地接受了邀请。"},{"type":"paragraph","text":"今天上午十时，邓副总理前往日本首相官邸拜会了福田首相。他向福田首相转达了华国锋总理的问候。对此，福田首相表示感谢。"},{"type":"paragraph","text":"邓副总理说，我们是初次见面。福田首相说，我们虽是第一次见面，但象是老相识了。"},{"type":"paragraph","text":"邓副总理说，中日和平友好条约的签订，将使中日两国人民世世代代友好下去。这对亚洲和世界的和平和稳定是重要的。"},{"type":"paragraph","text":"福田首相说，日中和平友好条约的缔结，使两国一个世纪来的不正常关系宣告结束。您的这次来访，为两国的永久友好关系奠定了基础。几乎所有的日本人都表示赞成和欢迎。他说，我们将遵循条约的精神，做为真正的友好邻邦相处下去。"},{"type":"paragraph","text":"陪同邓副总理前往拜会的有：廖承志副委员长、黄华外长。拜会时，日本方面在座的有园田外相和安倍内阁官房长官。"},{"type":"paragraph","text":"新华社东京十月二十三日电日本众议院议长保利茂今天下午前往国宾馆拜会邓小平副总理，双方进行了亲切友好的谈话。"},{"type":"paragraph","text":"保利议长对邓副总理说，由于中国领导人的努力，终于迎来了美好的今天。上次访问中国时，你说一定要来访问日本，这给我以极深刻的印象。日中两国有着悠久的友好历史，现在又开始了新的阶段，这要感谢中国领导人。希望以后双方努力，千百年地友好下去。"},{"type":"paragraph","text":"邓副总理说，我这次来贵国访问，不仅是为了参加互换中日和平友好条约批准书的仪式，还要向为促进两国友好关系发展的日本朋友们致意，要感谢你和所有日本朋友。"},{"type":"paragraph","text":"会见时在座的有廖承志、黄华、韩念龙等。"},{"type":"paragraph","text":"日本驻中国大使佐藤正二也在座。（附图片）"},{"type":"paragraph","text":"十月二十三日上午，邓小平副总理前往日本首相官邸拜会福田首相。"},{"type":"paragraph","text":"新华社记者摄（传真照片）"},{"type":"paragraph","text":"十月二十三日晚，福田首相和夫人三枝举行宴会，热烈欢迎邓小平副总理和夫人卓琳。"},{"type":"paragraph","text":"新华社记者摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"廖承志","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"257d763571"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

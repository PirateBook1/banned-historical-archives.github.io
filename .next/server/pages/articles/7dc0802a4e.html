script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji28","name":"毛泽东全集第28卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji28.pdf"],"article":{"title":"在莫斯科庆祝斯大林七十寿辰大会上的祝词","alias":"","parts":[{"type":"paragraph","text":"在莫斯科庆祝斯大林七十寿辰"},{"type":"paragraph","text":"大会上的祝词！！"},{"type":"paragraph","text":"（1949年12月21日）亲爱的同志们，朋友们："},{"type":"paragraph","text":"我这次有可能参加庆祝斯大林同志七十寿辰的盛会，衷心至为愉快。"},{"type":"paragraph","text":"斯大林同志是世界人民的导师和朋友，也是中国人民的导师和朋友。他发展了马克思列宁主义的革命理论，并对于世界共产主义运动的事业作了极其杰出和极其宽广的贡献。中国人民在反抗压迫者的艰苦斗争中，深切地感觉到斯大林同志的友谊的重要性。"},{"type":"paragraph","text":"在这个盛会上，我谨以中国人民和中国共产党的名义庆祝斯大林同志的七十寿辰，祝福他的健康与长寿，祝福我们伟大友邦苏联在斯大林同志领导下的幸福与强盛，并欢呼世界工人阶级在斯大林同志领导下的空前大团结。"},{"type":"paragraph","text":"世界工人阶级和国际共产主义运动的领袖一伟大的斯大林万岁！世界和平与民主的堡垒苏联万岁！"},{"type":"paragraph","text":"[1]毛泽东在1949年12月21日24时给中央的电报中说：“本（廿一）日庆祝会除苏联各共和国代表讲话外有十三个国家的代表讲话，在这十三个国家中由我代表中国第一个致词，受到盛大欢迎，三次全场起立长时间鼓掌。新华社发表消息时请照塔斯社新闻稿发表。另将我的演说稿发表为盼。”"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":12,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":101,"page_end":101},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7dc0802a4e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

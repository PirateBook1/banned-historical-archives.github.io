script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把学习和批判密切结合起来  郧县贫下中农理论队伍在反击右倾翻案风斗争中发挥骨干作用","authors":[],"dates":[{"year":1976,"month":5,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"把学习和批判密切结合起来"},{"type":"paragraph","text":"郧县贫下中农理论队伍在反击右倾翻案风斗争中发挥骨干作用"},{"type":"paragraph","text":"据新华社武汉电　湖北省郧县贫下中农理论队伍，在各级党委领导下，认真学习毛主席的重要指示，深入批判邓小平反革命的修正主义路线，在反击右倾翻案风的斗争中发挥了骨干作用。"},{"type":"paragraph","text":"湖北省郧县以贫下中农为主体的理论队伍，是在文化大革命和批林批孔运动中，逐步建立起来的。反击右倾翻案风的斗争开始以后，这支理论队伍又在斗争中发展壮大。目前，全县已建立理论小组八千七百多个，共有四万一千多人。他们在党组织的领导下，积极投入了反击右倾翻案风的斗争。他们和群众一起，认真学习毛主席的重要指示和党中央文件，弄清楚这场斗争的性质和意义，并且在政治夜校、家庭院场、田头地边摆开大批判战场，狠批邓小平反革命的修正主义路线和他散布的种种谬论。"},{"type":"paragraph","text":"党中央的两项英明决议发表以后，郧县贫下中农理论队伍更加意气风发、斗志昂扬。为了把反击右倾翻案风的斗争引向深入，他们坚持把学习革命理论放在首位，从县委、公社党委到生产大队党支部，都举办了多次学习班，组织大家学习无产阶级专政理论，学习毛主席最近的重要指示，不断提高了大批判的水平。在深入批判邓小平的反动罪行的时候，他们把邓小平文化大革命前一贯追随刘少奇推行反革命的修正主义路线，后来又反对文化大革命，推行资产阶级反动路线、镇压革命群众运动；重新工作不久又闹翻案，妄图复辟资本主义的罪行，同天安门广场的反革命政治事件联系起来进行批判，进一步认清了邓小平是新老资产阶级的总代表。贫下中农理论队伍，还把邓小平的种种修正主义谬论列出专题，逐个地进行批判。有的理论小组把邓小平的谬论同刘少奇、林彪的谬论联系起来进行批判。许多理论小组采用文化大革命前后对比，新旧社会对比等办法，从理论与实践的结合上深入批判邓小平反革命的修正主义路线。"},{"type":"paragraph","text":"为了进一步发挥贫下中农理论队伍的战斗作用，郧县县委采取措施帮助他们搞好学习和批判。各级党委和党支部定期举办学习班，组织讨论会。县委举办广播理论辅导课，县委领导同志亲自讲课，带头批判，推动了学习和批判的深入开展。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"湖北文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1b5453a659"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"识破鬼把戏　及时敲警钟","authors":["上海市控江中学毛泽东思想革命造反委员会驻上海玻璃机械厂学工兵团"],"dates":[{"year":1967,"month":2,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"识破鬼把戏　及时敲警钟"},{"type":"paragraph","text":"上海市控江中学毛泽东思想革命造反委员会驻上海玻璃机械厂学工兵团"},{"type":"paragraph","text":"我们控江中学毛泽东思想革命造反委员会学工兵团全体战士，遵循毛主席的知识分子与工农相结合的指示，走出学校，来到上海玻璃机械厂，和工人一起“抓革命，促生产”。这一革命行动，使那些党内走资本主义道路的当权派胆战心惊，怕得要死。开始他们对我们百般刁难，连最最起码的劳动保护用品——手套也不发一副。当时我们想：我们进厂是来干革命的，是来向工人学习的，在待遇上，我们不计较，物质上的一点困难休想吓倒我们！"},{"type":"paragraph","text":"那些家伙看看没有办法，又耍了一套更毒辣的手段。他们在外面拚命放空气说：到工厂劳动一天有六角钱，等等。企图以经济为诱饵，腐蚀我们的斗志，转移斗争的大方向，把工学运动拉向歧途。我们及时识破了这一鬼把戏，粉碎了资产阶级反动路线的又一新反扑。"},{"type":"paragraph","text":"艰苦朴素是劳动人民的本色，是传家宝。我们就是要向工人学习，抵制资产阶级对我们的任何侵蚀，艰苦朴素干革命。工人有句豪言壮语说：“革命失败了坐牢，革命胜利了高高兴兴地回去捏榔头。”他们干革命就是不为名，不为利，不怕苦，不怕死。工人阶级是我们学习的榜样。最近，厂里形势大好，权力归了革命造反派，我们的工作条件也随着好起来了。但我们立即给自己敲了警钟：搞文化大革命是为了彻底挖掉修正主义根子，我们千万不能追求物质条件，要从思想上挖掉产生修正主义的根子。"},{"type":"paragraph","text":"现在，全上海，全国正在反对修正主义的经济主义，彻底粉碎资产阶级反动路线的新反扑。我们每一个革命造反战士要在这场斗争中打先锋。我们过去是“威武不能屈”的硬骨头，现在也要做“富贵不能淫”的硬骨头。这样，才能使我们永远立于不败之地。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6ca10ad183"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遵照毛主席关于“要节约闹革命”的教导  河北省新创两种节煤省柴灶","authors":[],"dates":[{"year":1970,"month":6,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"遵照毛主席关于“要节约闹革命”的教导"},{"type":"paragraph","text":"河北省新创两种节煤省柴灶"},{"type":"paragraph","text":"新华社石家庄十九日电　河北省革命群众在伟大领袖毛主席的“备战、备荒、为人民”的伟大战略方针和“要节约闹革命”的伟大教导指引下，最近新创造出两种节煤省柴的炉灶。一种是沧州市饮食业创造的新型蒸汽灶；一种是完县煤建公司帮助农村改革成功的节柴灶。"},{"type":"paragraph","text":"沧州市的新型蒸汽灶，是饮食业老工人于长练提出建议，由沧州市饮食业革委会组织一个炉灶革新小组进行多次试验后创造成功的。这种蒸汽灶，是在炒菜的小灶里和烟筒里增加一些装置，把小灶的余火、余热转化为蒸汽，使小灶同时可以进行炒、蒸、煮、焖、热水、炊具消毒等多项作业。这种蒸汽灶有很多优点：第一，它烧炉渣、炉灰就行，不用烧煤炭。第二，它烧火做饭，利用天然风力，不用电力吹风机，节省电力。第三，它能同时进行多种作业，提高了工作效率，节省人力。第四，改善了卫生条件。过去添煤、扒灰弄得烟尘四起，有碍饭菜卫生，现在厨房、饭堂不见烟尘，有利于保持清洁卫生。第五，方便顾客。有了这种蒸汽灶，可以为顾客热干粮、供应开水、洗脸水，不收分文。目前，沧州市已在几个较大的饭店推广使用这种蒸汽灶。"},{"type":"paragraph","text":"完县煤建公司帮助农村改革的节柴灶，简便易行，不用拆锅台，不用扒炕，只在旧灶的基础上，根据原来风力的大小和锅的型号不同，把灶膛和锅底稍加改革即可，一个人一小时就可以改成一个。这种节柴灶比旧灶一般可省柴三分之二，而且做饭快。这个县北关大队社员王兴海说：“我全家九口人，改灶前做一顿饭要烧十五斤柴，改灶后不拉风箱不打扇，只要四斤柴用半个钟头就可做熟饭。”（附图片）"},{"type":"paragraph","text":"广州部队某部军需修理所的工人们发扬了敢想、敢干、不断革命的精神，经过几十次反复研究和实践，改进裁剪方法，仅在加工制作一批帆布手套时，就为国家节省帆布两万多米。　　　新华社通讯员摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"河北文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0f59e98dbc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

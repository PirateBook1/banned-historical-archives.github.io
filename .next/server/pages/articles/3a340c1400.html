script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中国共产党合肥市委员会关于大搞粮油代用品的指示","authors":[],"dates":[{"year":1960,"month":9,"day":13}],"is_range_date":false,"parts":[{"text":"中国共产党合肥市委员会关于大搞粮油代用品的指示","type":"title"},{"text":"主送","type":"appellation"},{"text":"肥东、肥西、巢县县委，巢湖区委，各城乡人民公社党委","type":"paragraph"},{"text":"抄送","type":"appellation"},{"text":"市委各部委，粮食局、商业局党委，存档。","type":"paragraph"},{"text":" （共印100份）","type":"paragraph"},{"text":"本件    页","type":"appellation"},{"text":" 中共合肥市委1960年9月13日印发","type":"paragraph"},{"text":"为了认真贯彻中央和省委关于开展群众性增产节约运动，大搞代食品，节约粮食的指示精神，各地应在搞好粮食生产和把粮食收好、管好、用好、安排好人民生活的同时大搞瓜菜，大搞代食品和代用品，节约粮食，增加储备，留有余地。凡是可以腌晒的瓜菜、山芋叶、芝麻叶等要及时晒干储存；凡是可制淀粉的各种粮食作物秸秆和野生作物，特别是山芋藤、山芋根等，应大力组织群众收集，要求年内每人平均收晒干菜100斤，淀粉原料1000斤，由生产队或食堂统一保管加工，有计划的搭配吃用，如有多余，由粮食、商业部门收购，就地加工储存，安排供应，一律不外调。","type":"paragraph"},{"text":"小菜油料和野生油料，目前已陆续成熟，必须抓住时机，开展一次小秋收运动，同时花生、芝麻、黄豆等秸秆，也必须收集榨油，所有粮食收购站、供应点要全面开展收购，也可委托商业部门代购。","type":"paragraph"},{"text":"收购任务和价格由粮食、商业部门另行通知。","type":"paragraph"},{"text":" 中共合肥市委会1960年9月12日","type":"paragraph"},{"text":"来源：合肥001-01-0147-014","type":"paragraph"}],"comments":[],"origin":"来自网络文章","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3a340c1400"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席革命路线唤醒广大受蒙蔽群众愈来愈多的“联司”和“支联站”群众起来反戈一击，并决心投入大批判","authors":[],"dates":[{"year":1967,"month":8,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海柴油机厂“联司”受蒙蔽群众纷纷觉醒。连日来，在一些集会上成批的“联司”受蒙蔽群众愤怒揭发、控诉“联司”一小撮坏头头的严重罪行，坚决表示要同这一小撮坏头头彻底决裂，造他们的反。最近，本报编辑部陆续收到很多“联司”受蒙蔽群众的来信，揭露“联司”的内幕，申诉“联司”一小撮坏头头对他们进行的法西斯统治，表示要回到毛主席革命路线上来，同上柴东方红战斗总部战士一起，将无产阶级文化大革命进行到底。一些“支联站”群众也投函本报，声讨“联司”一小撮坏头头的罪行。"},{"type":"paragraph","text":"许多“联司”受蒙蔽群众揭露，“联司”一小撮坏头头对“联司”成员控制极严，手段十分毒辣。有些“联司”成员要退出“联司”，或对“联司”的行径表示不满，就要受到所谓“抓叛徒战斗队”的威胁、迫害，甚至家庭要被抄、砸。有些“联司”成员过去曾经声明退出，“联司”的一小撮坏头头立即软硬兼施，强迫为他们效劳。有一个青年工人说，自己的老师傅是东方红战士，实在不忍心下手打他，想当“逍遥派”又当不成，在“联司”坏头头的高压下，曾向阶级兄弟扔过几块砖头。不少原“联司”成员为自己做了错事感到难过。"},{"type":"paragraph","text":"许多“联司”受蒙蔽群众揭露，“联司”一小撮坏头头采用极其卑鄙的手法控制群众。例如，他们颠倒黑白、肆意歪曲、伪造中央负责同志的讲话，来稳定“联司”的军心；他们造谣惑众，煽动成员去打、砸、抢；对于揭露批判“联司”罪行的传单、大字报，他们怕得要死，命令“联司”成员“不许看”，“见到就撕”，甚至连报纸也被“联司”坏头头扣压起来。在这样的严密封锁之下，许多“联司”成员中毒越来越深，消息也越来越闭塞。有些“联司”群众直到八月四日才看到上柴东方红战斗总部和其他革命群众组织印发的传单，了解了事实真相，认识到过去受了“联司”一小撮坏头头的蒙蔽和利用，做了错事，真是悔恨交加。"},{"type":"paragraph","text":"许多“联司”受蒙蔽群众揭露，“联司”一小撮坏头头为了达到他们妄想制造“上海第二次大乱”的罪恶目的，大肆挥霍国家财产，严重破坏生产；长期占据生产用的卡车，调动“联司”成员出外活动；动用生产工具和钢材，制造打人凶器；还动用拍摄技术资料的摄影机，到处摄影，作为他们歪曲宣传之用。"},{"type":"paragraph","text":"一些“支联站”的群众来信揭露，“联司”的坏头头象苍蝇一样到处钻，他们聚众于人民广场等地作反动宣传的同时，就物色与他们观点相同或流露对“联司”感兴趣的人，抄下他们的地址，第二天就登门拉拢，并立即加以利用。这些群众在来信中表示，由于自己头脑里的资产阶级思想作怪，中了“联司”那些坏头头颠倒黑白宣传的毒，还以为“联司”“革命精神足”，真是十分危险。"},{"type":"paragraph","text":"现在，广大“联司”受蒙蔽群众纷纷起来反戈一击，继续揭发批判“联司”一小撮坏头头的罪恶阴谋。一些“支联站”群众来信表示，要从思想上同“联司”一刀两断，努力学习毛主席著作，改造思想。他们说，是伟大的毛泽东思想、是毛主席的革命路线挽救了他们，是无产阶级革命派把他们从泥坑里拉了出来，使他们更清楚地看清了“联司”一小撮坏头头的反动面目。他们表示决心，要投身到革命的大批判高潮中去，响应毛主席的“抓革命，促生产”的伟大号召，用实际行动改正错误。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9511d1671d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

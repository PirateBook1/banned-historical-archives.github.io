script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlibrary","name":"马列毛图书馆","internal":false,"official":false,"type":"db","author":"网络资料","files":"","article":{"title":"中国共产党、日本共产党为日本强占东三省宣言","authors":["中国共产党中央委员会","日本共产党中央委员会"],"dates":[{"year":1931,"month":9,"day":21}],"is_range_date":false,"comment_pivots":[],"comments":[],"page_start":0,"page_end":0,"description":"","parts":[{"type":"paragraph","text":"中国共产党中央委员会  日本共产党中央委员会一九三一年九月二十日"},{"type":"paragraph","text":"中国与日本的工农民众们！"},{"type":"paragraph","text":"日本帝国主义者是中国工农群众与日本工农群众的共同敌人。他们不但压迫与剥削日本本国的工农群众，而且也在压迫与剥削中国的工农群众。"},{"type":"paragraph","text":"日本帝国主义者这次用暴力占据东三省，是日本帝国主义把东三省完全变为日本殖民地的直接行动。他们这样，一方面可以进一步的剥削中国民众，一方面更好进一步的向建设着社会主义的苏联进攻！"},{"type":"paragraph","text":"对于日本帝国主义这种暴行，中国和日本的工农群众是坚决反对的。但是促进日本帝国主义这种暴行的，是投降帝国主义，勾结帝国主义，同帝国主义共同压迫，屠杀与剥削中国民众的国民党。所以中国工农民众，要打倒帝国主义，也必须打倒国民党。"},{"type":"paragraph","text":"中国与日本的工农民众，坚决的相信，只有大家联合起来共同打倒日本帝国主义以至一切帝国主义，与中国国民党，建立工农自己的政府，苏维埃政府，与工农自己的武装，工农红军，中国与日本的工农民众，才能得到最后的解放！"},{"type":"paragraph","text":"因此，中国与日本的工农民众，要最坚决的起来拥护世界工农的祖国苏联，与为了打倒帝国主义与国民党，为了真正解放中国民众而斗争的中国苏维埃运动与英勇的中国的红军！"},{"type":"paragraph","text":"中国与日本的工农民众们！在我们的中间没有任何民族的仇恨。我们的敌人是共同的，我们所要走的道路也是共同的。一切煽动中日两国民众间仇恨的民族的与爱国的宣传，我们都要坚决的反对。这种宣传是统治阶级为了自身的利益用来欺骗本国的民众。使他们同他国的兄弟们残杀起来的把戏！"},{"type":"paragraph","text":"团结起来呵！中国与日本工农民众们！我们要在下列的口号下做坚决的斗争！反对日本帝国主义强占东三省！立刻撤退东三省日本的海陆空军！帝国主义驻华的一切海陆空军滚出中国去！打倒一切帝国主义！没收帝国主义在华的一切财产！拥护日本工农革命运动！拥护中国苏维埃与红军！拥护苏联！打倒帝国主义的工具，中国国民党！反对民族主义爱国主义的欺骗宣传！中国与日本的劳苦群众联合起来！全世界革命胜利万岁！"},{"type":"paragraph","text":""}],"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b0de38668b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

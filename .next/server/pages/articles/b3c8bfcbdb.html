script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广东农村不断发生基层干部违法乱纪的案件","authors":["新华通讯社","陈炳光"],"dates":[{"year":1962,"month":6,"day":8}],"is_range_date":false,"parts":[{"text":"广东农村不断发生基层干部违法乱纪的案件","type":"title"},{"text":"新华通讯社陈炳光","type":"authors"},{"text":"新华社广州讯　今春以来，广东农村不断发生基层干部违法乱纪的案件。","type":"paragraph"},{"text":"在已发生的案件中，以潮阳县金玉公社潮下大队党总支书记吴又吉打死贫农社员吴汉音和恩平县公安特派员染拍刑讯逼供贫农冯如操造成四尸五命的两案最为严重。吴汉音是金玉公社潮下大队的理发员，去年秋收期间因偷稻谷三十斤，被大队拘留三十天后罚款一百一十元，吴当时交不出款曾外出理发。今年内2月2日回家过春节，外出理发所得的全部钱款被大队追缴一空。吴因无法过春节，当时又到大队的谷仓偷谷。被抓后，总支书记吴双吉立即召集十多个干部和民兵将吴吊打一顿，接着又到他家中搜查，将全部用具没收，所有食物合伙吃掉。然后吴双吉又下令将吴汉音的脚骨打断。打断一支脚骨后，其他干部不忍再打，吴双吉仍强令大家压断了另一支脚骨。吴汉音因双脚骨断，流血过多当即死去。","type":"paragraph"},{"text":"恩平县牛江公社莲塘大队，3月1日丢失饲料谷一百一十六斤、糙米三十五斤、花生七斤。公安特派员梁柏在侦察过程中，主观臆断，认为贫农核心小姐成员冯如操“报案积极，不合常情”。于是将冯如操押至大队，刑讯逼供，一连斗、打三昼夜，均无结果，梁拍又以“承认立即释放，不承认就开群众大会斗争”进行威逼，冯无奈，承认“偷窃”。梁拍即从冯如操全家口粮中拿出一百一十六斤顶替，糙米、花生写出保条定期偿还，就此“破案”（后经调查证实，冯如操不是作案者）。冯被释放后，感到冤屈难申，即与其妻吴秋月于３月２２日晚，先将两个女儿勒死，然后夫妻上吊自杀，造成四尸五命的惨案。自杀前写下一封遗书，叙述他们的贫苦身世，感谢共产党，要求亲邻代为申冤。","type":"paragraph"},{"text":"此外，程度不同的违法乱纪案件各地都有发生。据恩平、封开、潮阳、东莞等十二个县统计，今年以来被干部打伤的群众五十三名，其中打死或打后自杀死亡的有十九名。至于公社以下私设小监狱、拘留所、变相集训、搞“小劳改”等情况，在茂名、潮阳、郁南、新会等十一个县市都有发现。不经批准就乱搜查、抄家的，在广东省大部分县都曾发现，特别是乱拘留、乱没收、乱斗争的现象更为突出。仅今年第一季度，控告到检查部门的有关干部严重违法乱纪案件，比去年第四季度增长39%。","type":"paragraph"},{"text":"来源：1962年6月8日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b3c8bfcbdb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

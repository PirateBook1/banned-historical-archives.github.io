script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"林彪关于罗瑞卿问题的指示","authors":[],"dates":[{"year":1966,"month":2,"day":8}],"is_range_date":false,"parts":[{"text":"林彪关于罗瑞卿问题的指示","type":"title"},{"text":"林总（彪）2月8日指示：“这是个危险人物，他是不会承认错误的，承认了也是假的，不会真正地承认。他跟一般的好同志不同，他要报复、反扑的。这个炸弹不搞掉，将来第二次爆发更难说。在战争爆发时，在党和国家发生困难时，他要造反的。这个人比彭（德怀）、黄（克诚）危险得多。不要小看，不能放松对他的警惕性。他到处欺负人。他的思想与阶级本质是农奴主，野心很大，先夺军权，然后夺政权，元帅都不在话下。他要造反的，不能放松警惕。要长期管制，到下面去，在党和群众的监督下进行改造。放松了警惕将来会出乱子的。他跟其他同志犯错误不一样。如果第二次爆炸，他要炸掉我们的国防，炸掉我们党的团结。要打他的张牙舞爪，要消毒。把材料整理出来，军一级都要看。有些材料编出来，搞十条、二十条。批判以后不要留在北京，下放，不要放在大三线，十年也不能来北京。这是个危险人物，危险的炸弹。毛主席、刘主席健在，他搞野心阴谋，如果党发生了困难，他就会造反，出乱子的。”","type":"paragraph"},{"text":"……","type":"paragraph"},{"text":"肖华2月19日在小组会上布置了批罗的安排：“要搞3个问题，突出政治，组织纪律，思想作风，主要是突出政治，抓根本性问题，不抓枝节问题”，“材料准备要充分，不准的删去，防他在材料中抓辫子。选突出政治的材料，先让他看，讲话的人不在多，会议要有录音。”“突出政治方面的问题由刘（志坚）、唐（平铸）等4人准备，张宗逊谈比武……”","type":"paragraph"},{"text":"……","type":"appellation"},{"text":"3月1日林总指示：“彻底揭露，彻底批判。其他问题甩开，集中力量开好这个会。肃清党内的危险分子，去掉军内、党内的大炸弹、大地雷。”","type":"paragraph"}],"comments":[],"origin":"唐炎明、唐亚明著：《“毛主席语录”的诞生及其他：唐平铸文革实录》，香港中文大学出版社，2019年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"60a15801b3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

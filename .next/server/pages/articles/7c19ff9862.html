script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院批转商业部、外贸部、农林部关于发展狩猎生产的报告（概要）","authors":[],"dates":[{"year":1971,"month":11,"day":29}],"is_range_date":false,"parts":[{"text":"国务院批转商业部、外贸部、农林部关于发展狩猎生产的报告（概要）","type":"title"},{"text":"1971年11月29日，国务院批转商业部、外贸部、农林部《关于发展狩猎生产的报告》。","type":"paragraph"},{"text":"《报告》指出：1950年至1970年，全国收购野生动物皮毛约2．89亿张，还收购了大量的鹿茸、麝香、野禽、野味、羽绒、观赏动物等，对经济建设和援外出口起了重要作用。当前存在的主要问题是：一、许多地区狩猎生产处于无人管理状态，乱捕滥猎，破坏资源；或者不捕不猎，浪费资源，酿成兽害；猎枪、猎具供应不足。二、有些地区把狩猎生产看成“不务正业”，或者当成“走资本主义道路”来批判；有些地区却对“弃农就猎”，盗猎国家珍贵动物不加禁止，狩猎产品自由买卖、投机倒把。这些问题严重影响了狩猎生产的发展。","type":"paragraph"},{"text":"《报告》提出几点意见，一、各级商业部门要加强基层收购力量，合理设置收购网点，便于群众交售。二、积极收购国家建设和出口需要的狩猎产品，同时做好狩猎物资的供应工作。三、坚持合理的奖售制度，妥善供应劳保用品、猎犬、饲料粮。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7c19ff9862"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"甘肃省委对清真寺拱北土地问题处理意见","authors":[],"dates":[{"year":1951,"month":10,"day":9}],"is_range_date":false,"parts":[{"text":"甘肃省委对清真寺拱北土地问题处理意见","type":"title"},{"text":"甘肃全省信伊斯兰教的民族（回、维、哈、东乡、撒拉、保安、塔塔尔等）共约百万余人，临夏专区6县1市1自治区共有清真寺1147个，共占有土地15200余亩，拱北36个，共占有土地2100余亩，天水12县市共有清真寺342个，共占有土地1900余亩，拱北2个，共占有土地542亩，平凉4县（泾川、灵台、静宁、崇信，缺海原、固原、西吉、化平4县估计寺院土地也不多）共有清真寺15个、共占有土地505亩。名地除大寺大拱北占有土地较多外，一般寺院和拱北占有土地均不多，除留给寺院、拱北必需的土地外，征收不了多少。同时临夏土改试办中对于征收这些土地，意见很不一致，一般是区乡干部积极分子多主张征收，群众中种这些地的多主张征收，部分心里想分嘴里不说，不种这些地的多不主张征收，回族上层分子大都坚决反对，甚至有个别的竟说：“分清真寺地就是灭教。”但因教派与门宦矛盾，特别是对拱北土地，有拱北的门宦教派不主张分，没有拱北的有部分主张征收，阿訇的态度也不一致。在省各界代表会上讨论此问题时，到会回民代表意见也极不一致，甚至有很大争论，有的主张分，有的则主张不分。加之临夏地区前年的暴乱与民族纠纷；平凉去年的“五八”变乱，民族间的隔阂才在逐渐好转中。而回教内部新教、老教、新兴教，教派门宦内部矛盾甚大。我们的干部大多数是外来的汉民干部，本地本民族的干部虽培养一些，但大多数仍不负主要领导责任。根据中央及西北局指示的，必须注意防止因处理寺院土地引起民族纠纷的原则。从甘肃的历史及现在的情况与清真寺、拱北占有土地的情况，“一般不予征收，其中拥有土地很多，且本民族群众多数人迫切要求分配者，经过与教方的充分协商，可以酌量拿出一部分来分配”的方针，在甘肃地区是比较适当的。对于拱北土地亦应如此处理。这样处理，对于民族团结，对于堵塞民族反动分子借机挑拨是非，对于顺利地完成这些地区的土地改革（在这些地区地主土地很多，光临夏一县即可没收15万亩以上，可基本上解决农民土地问题），均有莫大好处，就是对于少数大寺大拱北土地占有太多者，我们有“在本民族多数群众迫切要求分配者，经过与教方充分协商，可以拿出一部分来分配”的原则，亦可解决这部分群众要求，不致脱离群众。即使处理这些问题亦应放到土改的后期。对于喇嘛庙土地不予征收，我们完全同意。甘肃今冬明春蒙、藏地区不进行土改。","type":"paragraph"}],"comments":[],"origin":" 甘肃省委农村工作部编印《甘肃土地改革文集（党内文件）》，1954年10月 1日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"823b1bd778"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

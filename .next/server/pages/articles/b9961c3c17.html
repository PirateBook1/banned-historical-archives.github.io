script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"辽宁省购粮任务落户阶段中的问题","authors":[],"dates":[{"year":1954,"month":12,"day":23}],"is_range_date":false,"parts":[{"text":"辽宁省购粮任务落户阶段中的问题","type":"title"},{"text":"【辽宁分社二十三日讯】据十二月十八日的汇报，辽宁省粮食统购任务已落户百分之八十，估计在二十日左右可以全部落户。","type":"paragraph"},{"text":"目前工作中存在的问题是：","type":"paragraph"},{"text":"一、有些地区贯彻政策不深不透。有的干部在工作中不敢大胆向群众宣传“多余多购、少余少购、不余不购”的政策，还有的光讲“多余多购”，不敢讲“少余少购、不余不购”怕讲出去完不成任务。彰武县对于粮食价格问题不敢向广大群众作肯定性的宣传，他们怕以后粮食价格一旦涨落，工作陷于被动不好办。辽阳九区孟家子村，村干部未带头卖余粮，而大余粮户的余粮还没有卖彻底，任务接近完成。区了解后欲派人掌握，村干部则说“你们不要来人吧！反正我们能完成任务就是了！”由于存在上述偏向，部分群众的思想还很混乱，特别是“储粮备荒”思想未能得到及时消除。抵抗情绪仍大。","type":"paragraph"},{"text":"二、违犯阶级路线，区村干部急燥情绪和强迫命令的现象各地都已相继发生。庄河县有的把工作重点放在粮食周转户身上。复县发生对大余粮户（富农、富裕中农）惹不了就挤小余粮户（贫农）和农业生产合作社的情况，引起社员不满。清原县第一区第二副书记把“挡道”的干部押在区上反省三天。庄河县有的干部认为：如不把顽固户搞几个，就不可能完成任务。他们把强迫命令当成是完成任务的法宝。因干部强迫命令已使五个人上吊、投井自杀了。","type":"paragraph"},{"text":"三、运动开展过程中，各地都发现坏分子乘机进行破坏活动，特别在我们工作薄弱的地区造谣惑众，歪曲粮食政策。开原县召开三级干部会议期间，坏分子就造谣说“干部回来就不让杀猪了，都必须卖给国家。”引起部分群众恐慌不安，五区下肥地村两天就杀了五十多口猪。原辽西地区各县农民普遍大肆杀猪。他们还造谣说“这是三光政策：猪杀光、货卖光、粮购光。”“大人八斗，小孩七斗，剩下的全部拿走”，因而有些群众大量抢购粮食、煤油、火柴、棉布等。","type":"paragraph"},{"text":"四、在征、购粮工作开展的同时与其他各种工作普遍结合不够，特别是贯彻以互助合作为中心的冬季生产运动存在着不同程度的自流倾向。县里只做一般的号召与布置，缺乏具体检查和指导。基层干部思想不够明确，所以在工作中形成“单打一”的现象。甚至有的人认为：“购粮完不成任务受批评，冬季生产年年如此，搞完购粮再搞生产也不犯错误。”所以在此期间从县到村都把征、购粮工作当成是唯一的工作。其次，组织送粮工作中也还存在一些问题：清原县正处于大量送粮阶段，车没有组织好，道路和桥梁没有修好，险地没有设岗哨。开原县基层社购的粮食运不出去，六区三个社各存粮食三十到四十万斤。复县把社主任抽出去搞购粮工作，社本身对接收粮食的准备工作没有作好，因此部分农民将粮送到合作社时，合作社拒绝接收，引起群众不满；同时影响了粮食及时入库。（邵永力编）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1954年12月31日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b9961c3c17"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

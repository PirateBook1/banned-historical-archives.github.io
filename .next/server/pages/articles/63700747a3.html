script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央要求检查对《正确处理人民内部矛盾问题》的讨论和执行情况的指示","authors":[],"dates":[{"year":1957,"month":4,"day":19}],"is_range_date":false,"parts":[{"text":"中共中央要求检查对《正确处理人民内部矛盾问题》的讨论和执行情况的指示","type":"title"},{"text":"上海局、各省(市)委、自治区党委，中央一级各部门和国家机关各党组：","type":"paragraph"},{"text":"关于正确处理人民内部矛盾问题，各地正在讨论。请将党内党外赞成反对两方面的意见，你们自己的意见，你们对整个形势的估计，地县两级态度如何，你们委员会和书记处或党组是否深刻地多次地讨论了这个问题，第一书记和中央一级党员部长或副部长(指党外人士当部长的那些部)是否自己将这个极重要的思想政治工作问题认真抓起来了，还是依然委托二三把手去管，自己仍和过去那样不大去动脑筋，第一书记和各书记和各党员部长或副部长将报纸刊物和学校管起来没有，看过报纸刊物上有关这类问题的文章没有，重要社论在发表之前你们看过没有，动笔修改过没有，党和党外人士(主要是知识界)间的不正常的紧张气氛是否有了一些缓和，你们对人民闹事采取了什么态度，党内某些人中存在的国民党作风(即把人民当敌人，采取打击压迫方法，所谓人民民主，所谓群众路线，所谓和群众打成一片，所谓关心群众疾苦，对于这些人说来，只是骗人的空话，即是说党内有一部分人存在着反动的反人民的思想作风)是否开始有所变化，你们向学校学生和工厂工人做过讲演没有，做过几次，效果如何，以上各项问题，请即写成报告，在接此电报以后十五天内用电报发来。北京各部门的报告，用书面送来。","type":"paragraph"},{"text":" 中央1957年4月19日","type":"paragraph"}],"comments":[],"origin":"根据文件翻印件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"63700747a3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

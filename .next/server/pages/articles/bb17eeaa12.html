script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"应当充分地批判地利用文化遗产","alias":"","parts":[{"type":"paragraph","text":"应当充分地批判地利用文化遗产川"},{"type":"paragraph","text":"（1960年12月24日）"},{"type":"paragraph","text":"对中国的文化遗产，应当充分地利用，批判地利用。中国几干年的文化，主要是封建时代的文化，但并不全是封建主义的东西，有人民的东西，有反封建的东西。要把封建主义的东西和非封建主义的东西区别开来。封建主义的东西也不全是环的。我们要注意区别封建主义发生、发展和灭亡不同时期的东西。当封建主义还处在发生和发展的时候，它有很多东西还是不错的。反封建主义的文化也不是全部可以无批判地利用的。封建时代的民间作品，也多少都还带有封建统治阶级的影响。"},{"type":"paragraph","text":"我们应当善于进行分析，应当批判地利用封建主义的文化，而不能不批判地加以利用。反封建主义的文化当然要比封建主义的好，但也要有批判、有区别地加以利用。我所了解的是这样，我们现在的方针是这样。至于充分利用文化遗产，我们现在还没有做到。中国古典著作多得很，现在是分门别类地在整理，用现代科学观点逐步整理出来，重新出版。"},{"type":"paragraph","text":"你们提到中国的画家在抄袭西方的画法，这种情况是存在的。这种抄袭已经有儿干年、近百年了，特别是抄袭欧洲的东西，他们看不起自己国家的文化遗产，拼命地去抄袭西方。我们批评这种情"},{"type":"paragraph","text":"[1]这是毛泽东同古巴妇女代表团和厄瓜多尔文化代表团谈话的一部分。毛泽东全集第四十四卷况已有一段时间了，这个风气是不好的。不单是绘画，还有音乐，都有这样一批人抄袭西方，他们看不起自己民族的东西。文学方面也如此，但要好一些。在这方面，我们进行过批评，批评后小说好一些，诗的问题还没有解决。"},{"type":"paragraph","text":"在文化方面，各国人民应该根据本民族的特点，对人类有所贡献。各国文化有共同点但也有差别。共同点是都在同一时代，都处于二十世纪的下半个世纪，总有共同点。但是如果大家都画一样的画，都唱一样的曲调，千篇一律就不好了，就没有人看，没有人听，没有人欣赏。"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":12,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":114,"page_end":115},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"wenji8","type":"pdf","name":"毛泽东文集第八卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji8.pdf"],"article":{"title":"应当充分地批判地利用文化遗产","description":"根据中央档案馆保存的谈话记录稿刊印。","dates":[{"year":1960,"month":12,"day":24}],"parts":[{"text":"应当充分地批判地利用文化遗产","type":"title"},{"type":"paragraph","text":"对中国的文化遗产，应当充分地利用，批判地利用。中国几千年的文化，主要是封建时代的文化，但并不全是封建主义的东西，有人民的东西，有反封建的东西。要把封建主义的东西和非封建主义的东西区别开来。封建主义的东西也不全是坏的。我们要注意区别封建主义发生、发展和灭亡不同时期的东西。当封建主义还处在发生和发展的时候，它有很多东西还是不错的。反封建主义的文化也不是全部可以无批判地利用的。封建时代的民间作品，也多少都还带有封建统治阶级的影响。"},{"type":"paragraph","text":"我们应当善于进行分析，应当批判地利用封建主义的文化，而不能不批判地加以利用。反封建主义的文化当然要比封建主义的好，但也要有批判、有区别地加以利用。我所了解的是这样，我们现在的方针是这样。至于充分利用文化遗产，我们现在还没有做到。中国古典著作多得很，现在是分门别类地在整理，用现代科学观点逐步整理出来，重新出版。"},{"type":"paragraph","text":"你们提到中国的画家在抄袭西方的画法，这种情况是存在的。这种抄袭已经有几十年、近百年了，特别是抄袭欧洲的东西，他们看不起自己国家的文化遗产，拼命地去抄袭西方。我们批评这种情况已有一段时间了，这个风气是不好的。不单是绘画，还有音乐，都有这样一批人抄袭西方，他们看不起自己民族的东西。文学方面也如此，但要好一些。在这方面，我们进行过批评，批评后小说好一些，诗的问题还没有解决。"},{"type":"paragraph","text":"在文化方面，各国人民应该根据本民族的特点，对人类有所贡献。各国文化有共同点但也有差别。共同点是都在同一时代，都处于二十世纪的下半个世纪，总有共同点。但是如果大家都画一样的画，都唱一样的曲调，千篇一律就不好了，就没有人看，没有人听，没有人欣赏。"}],"comment_pivots":[{"part_idx":0,"offset":14,"index":1}],"is_range_date":false,"authors":["毛泽东"],"comments":["这是毛泽东同古巴妇女代表团和厄瓜多尔文化代表团谈话的一部分。"],"page_start":236,"page_end":237,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bb17eeaa12"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

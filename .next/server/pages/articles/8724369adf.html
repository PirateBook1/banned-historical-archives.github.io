script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2396","name":"中央军委办公厅关于处理‘文化大革命’和‘两案’审理中形成的档案材料的通知","author":"中央军委办公厅","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央军委办公厅关于处理‘文化大革命’和‘两案’审理中形成的档案材料的通知","dates":[{"year":1983,"month":11,"day":15}],"is_range_date":false,"authors":["中央军委办公厅"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"成都军区整党办公室，清理“三种人”工作文件摘编，119-122","tags":[{"name":"档案","type":"主题/事件"},{"name":"军队","type":"主题/事件"},{"name":"两案","type":"主题/事件"},{"name":"三支两军","type":"主题/事件"},{"name":"文革","type":"主题/事件"}],"parts":[{"type":"title","text":"中央军委办公厅关于处理“文化大革命”和“两案”审理中形成的档案材料的通知"},{"type":"subtitle","text":"〔1983〕12号"},{"type":"subtitle","text":"（一九八三年十一月十五日）"},{"type":"paragraph","text":"各军区，各军、兵种，各总部，国防科工委，军事科学院，军委直属各院校："},{"type":"paragraph","text":"今年六月四日，中央办公厅、国务院办公厅转发了国家档案局等单位联合调查组《关于“文化大革命”和“两案”审理中形成的档案材料处理问题的报告》（中办发〔1983〕43号）。为了落实文件所提要求，妥善处理“文化大革命”和“两案”审理中形成的档案材料，经与有关单位研究，提出如下意见："},{"type":"paragraph","text":"一、 各单位在“文化大革命”和“两案”审理中形成的档案材料，反映了军队在“文化大革命”这个特定历史阶段的活动，记载了我们党同林彪、江青反革命集团的斗争，记述了林彪、江青一伙阴谋活动和反革命罪行。这些材料，对于总结历史经验教训，加强部队建设等，是有重要作用的，应当妥善处理和保存。各单位要对这些档案材料的收集、整理、保管、利用等情况进行一次全面检查，并采取措施，抓紧进行处理：有利用价值的，要收集齐全，整理归档，妥善保管；应移交地方的移交地方；没有利用价值的，予以销毁。对已定为销毁尚未销毁的档案材料，再进行一次鉴定，将有利用价值的挑选出来归档保存。"},{"type":"paragraph","text":"二、 “文化大革命”期间成立的文革、清队、审干、落实政策办公室等临时机构形成的文件材料，有文书档案，也有干部档案，很多含有冤、假、错案的内容。干部档案已按中央组织部〔1979〕54号文件和总政治部〔1981〕1号文件的要求，进行了清理和处理。文书档案不同于干部档案，它是反映部队在“文化大革命”中活动情况的历史记录。各单位要切实按照中发〔1979〕81号文件的规定，把文书档案材料收集齐全，整理归档。"},{"type":"paragraph","text":"三、 “三支两军”工作中形成的文件材料，与部队其它工作中形成的文件材料一样，按文书档案管理规定，归档保存。要把支左、支工、支农、军管、军训办公室形成的工作文件、会议材料和统计表报等收集齐全。"},{"type":"paragraph","text":"“三支两军”工作中，部队与地方联合制发的文件，共同召开的会议、举办的各种学习班形成的文件材料，原则上部队与地方都要保存。这些材料现存在地方的，应向地方有关单位索要或复制；存在部队的，应允许地方联署（合）单位复制。"},{"type":"paragraph","text":"部队在“三支两军”中收集的内容纯属地方事情的文件材料，如果地方索要，由档案部门清理后，按总政治部〔1979〕政办字第56号通知办理移交；经与地方联系，地方不要的，经军以上单位主官批准予以销毁。"},{"type":"paragraph","text":"四、 军队企业单位和“文化大革命”中开展“四大”单位，对群众组织形成的文件材料，应收集归档。群众组织系统、人员名单，反映群众组织活动的大事记、讲话稿、会议记录、请示报告、批复等有利用价值的文件材料，由档案部门收集归档保存；无保存价值的材料，经师以上单位主官批准予以销毁。"},{"type":"paragraph","text":"地方群众组织送给军队的文件材料（包括传单、小报等），纯属地方事情的，移交地方档案部门处理。内容涉及军队情况的，有利用价值的归档保存；无利用价值的，经师以上单位主官批准销毁。"},{"type":"paragraph","text":"五、 “两案”审理中形成的档案材料，定为敌我矛盾案件的，由保、检、法部门归档保存；定为人民内部矛盾的，由审理单位按军委纪委〔1983〕军纪通字第6号文件的要求整理立卷，作为各该单位党委全宗（类）的一部分，由保密档案部门统一归档保存。军委纪委在“两案”审理中形成的档案材料与其它档案材料，作为一个档案全宗归档保存。"},{"type":"paragraph","text":"六、 需要归档保存的“文化大革命”和“两案”审理中形成的档案材料，除按规定存入干部档案的，都要进行系统整理。“文化大革命”中形成的档案材料，由于有它的特殊性，其整理方法，可以按《中国人民解放军档案工作条例》和有关规章制度进行，也可以采取别的办法，由各总部和各大单位从实际出发，自行确定。总的原则是，保持文件之间的联系，完整系统地反映工作历史，便于保管和利用。已经整理过的档案，基本符合要求的，可不再打乱重新整理，为方便利用，有些问题可以通过补充、修改、编制检索工具等办法解决。"},{"type":"paragraph","text":"七、 “文化大革命”和“两案”审理中形成的档案，要妥善保管。除专门档案（如干部档案、保检法部门的案件档案）暂由专业机关或部门保存外，要由各级档案部门统一保管。对含有冤、假、错案内容和诬蔑不实之词的案卷，要控制利用，一般不外借；确需利用的，要严格批准手续。"},{"type":"paragraph","text":"八、 处理“文化大革命”和“两案”审理中形成的档案材料，是一项严肃、细致的工作，涉及面广，情况复杂，政策性很强，各单位要加强领导，认真组织落实。各级档案部门，要深入调查研究，通盘考虑，加强业务指导，督促检查，防止档案材料散失，保证档案的完整与安全。"}],"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"林彪","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"三支两军","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8724369adf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

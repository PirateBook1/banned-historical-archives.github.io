script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"庆祝罗马尼亚解放八周年  罗马尼亚驻我国大使举行招待会  毛主席周总理分别致电祝贺","authors":[],"dates":[{"year":1952,"month":8,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"庆祝罗马尼亚解放八周年"},{"type":"paragraph","text":"罗马尼亚驻我国大使举行招待会"},{"type":"paragraph","text":"毛主席周总理分别致电祝贺"},{"type":"paragraph","text":"【新华社二十三日讯】罗马尼亚驻我国大使鲁登科，于二十三日下午在北京举行招待会，庆祝罗马尼亚解放八周年纪念日。"},{"type":"paragraph","text":"应邀出席招待会的有：中央人民政府副主席朱德、李济深，政务院副总理郭沫若，人民革命军事委员会代总参谋长聂荣臻，外交部副部长章汉夫、伍修权，中央人民政府各部门首长、各民主党派领袖、各人民团体负责人和北京市人民政府副市长吴晗等二百多人。"},{"type":"paragraph","text":"应邀出席招待会的还有各国驻我国外交使节和外交官员。"},{"type":"paragraph","text":"招待会在友好气氛中进行。会上，现正应邀访问我国的罗马尼亚部队歌舞团部分团员表演了精彩节目。"},{"type":"paragraph","text":"又讯：我国中央人民政府毛泽东主席和政务院周恩来总理，在十八日分别致电罗马尼亚人民共和国国民议会主席团主席格罗查和部长会议主席乔治乌—德治，庆贺罗马尼亚解放八周年纪念日。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eb0835bca2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

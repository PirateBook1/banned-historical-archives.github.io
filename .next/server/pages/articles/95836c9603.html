script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东主席发布命令宣布结束中德战争状态","authors":[],"dates":[{"year":1955,"month":4,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京八日电】　中华人民共和国主席关于结束中华人民共和国同德国之间的战争状态的命令"},{"type":"paragraph","text":"由于希特勒德国发动破坏世界和平的法西斯侵略战争和支持日本对中国的侵略战争，中国于一九四一年十二月九日宣布同德国处于战争状态。希特勒侵略者被消灭以后，一九四五年的波茨坦会议决定了德国应当发展成为和平、民主、统一的国家和缔结对德和约的途径。"},{"type":"paragraph","text":"但是由于美、英、法三国一贯奉行分裂德国、使西德复活军国主义和加入侵略性的军事集团的政策，德国仍然处于分裂状态，对德和约仍然未能缔结。现在美、英、法三国积极图谋通过实施巴黎协定进一步阻挠德国和平统一和缔结对德和约，使欧洲的和平和安全受到严重的威胁。"},{"type":"paragraph","text":"中华人民共和国坚决支持德意志民主共和国和全德人民以及苏联和所有爱好和平的国家和人民为争取德国和平统一、促进对德和约的缔结、保障欧洲集体安全和维护世界和平的斗争，同时为了中国人民和全德人民的利益，现根据中华人民共和国第一届全国人民代表大会常务委员会一九五五年四月七日第九次会议的决议，宣布:"},{"type":"paragraph","text":"一、中华人民共和国同德国之间的战争状态从此结束。两国之间的和平关系应当建立起来。"},{"type":"paragraph","text":"二、中华人民共和国同德国之间的战争状态的结束并不改变德国的国际义务。同时并不影响中华人民共和国根据有关德国的国际协定而享有的权利和承担的义务。"},{"type":"paragraph","text":"中华人民共和国主席　毛泽东"},{"type":"paragraph","text":"一九五五年四月七日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"95836c9603"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

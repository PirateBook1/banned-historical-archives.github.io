script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"认真贯彻执行毛主席关于发展养猪事业的指示  双桥公社公私养猪获得迅速发展  广大贫下中农树立为革命养猪的思想，正确处理公私关系，目前全公社生猪存栏数比前年年底增加八千多头","authors":[],"dates":[{"year":1969,"month":3,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"认真贯彻执行毛主席关于发展养猪事业的指示"},{"type":"paragraph","text":"双桥公社公私养猪获得迅速发展"},{"type":"paragraph","text":"广大贫下中农树立为革命养猪的思想，正确处理公私关系，目前全公社生猪存栏数比前年年底增加八千多头"},{"type":"paragraph","text":"本报讯　据《广西日报》报道：广西壮族自治区武鸣县双桥公社广大贫下中农和革命干部，遵照毛主席关于发展养猪事业的指示，大力发展养猪生产。全公社的生猪存栏数从一九六七年底的一万七千七百八十头（其中公养四千五百九十五头），增加到现在存栏总数二万六千五百五十头"},{"type":"paragraph","text":"（其中公养一万二千三百头）。这个公社的平稳、镇南和杨李三个大队，已实现一人一头猪的计划。"},{"type":"paragraph","text":"双桥公社养猪业获得迅速发展，主要是广大贫下中农活学活用毛泽东思想的结果。开始，社员对大力发展养猪事业有着各种不同的看法：有的人认为只要粮食增产了，猪多养少养关系不大；有的人担心集体养猪多了，占用劳动力多，影响农业生产；有的人存在单纯经济观点。双桥公社革委会遵照毛主席关于“政治工作是一切经济工作的生命线”的伟大教导，分别在公社、大队、生产队开办了以落实毛主席关于发展养猪事业的指示为主要内容的学习班，用毛泽东思想统一认识，使广大贫下中农进一步认识到发展养猪事业的重要意义，树立了为革命大养其猪的思想，大家都为发展养猪事业尽自己的力量。"},{"type":"paragraph","text":"双桥公社在大力发展养猪生产的过程中，广大贫下中农和革命干部狠抓阶级斗争，狠批大叛徒刘少奇及其在本地区的代理人在养猪事业上所推行的“物质刺激”、“利润挂帅”等反革命修正主义路线，戳穿一小撮阶级敌人散布的“集体养猪投资大，浪费粮食，是拿钱去做蚀本生意”等谬论，揪出在无产阶级文化大革命中破坏生猪发展的一小撮阶级敌人，扫除了发展养猪事业的障碍。坚决贯彻执行毛主席提出的“除了合作社公养以外，每个农家都要劝他们养一口至几口猪”的方针，划清社会主义与资本主义的界限，正确处理公私关系，使毛主席的无产阶级革命路线深入人心，使党的政策家喻户晓，大大地调动了广大贫下中农的政治热情，促进了养猪事业迅速发展。镇南大队的贫下中农发扬自力更生，艰苦创业的精神，使生猪从去年上半年的四百八十八头猛增到现在的一千三百四十八头，实现了一人一头猪。"},{"type":"paragraph","text":"由于猪多肥多，大大地促进了农业生产的大丰收。双桥公社的平稳大队由于一九六八年生猪比一九六七年增加一倍，尽管一九六八年虫灾比一九六七年严重，粮食仍然获得很好收成。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"广西文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6410bec10e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

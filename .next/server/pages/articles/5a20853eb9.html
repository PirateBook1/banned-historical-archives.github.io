script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"政论不能代替艺术","authors":["上海市","吴永刚"],"dates":[{"year":1956,"month":12,"day":7}],"is_range_date":false,"parts":[{"text":"政论不能代替艺术","type":"title"},{"text":"上海市吴永刚","type":"authors"},{"text":"(吴永刚：上海电影厂导演）","type":"subtitle"},{"text":"假使有这么一位聪明人，认为人类的日常饮食，不过是从食物里摄取各种维生素来营养身体，就主张用各种维他命丸子来代替人类日常的饮食品，以为其效果相等，而且可以节约无数为了日常饮食所浪费的时间、人力、物力、财力。这个聪明而善意的理想，我以为是行不通的。因为人的生活不是那么简单，哪怕人类进化到任何阶段，简单的维他命丸子都不可能代替日常的饮食品。","type":"paragraph"},{"text":"固然，人类的饮食，其目的与其它动物一样，无非是为了维持生命。但是，除此之外，人类的饮食还是一种生活的艺术，人类高度的文明。","type":"paragraph"},{"text":"人人喜爱有高度艺术的食品，不爱艺术手法拙劣的食品，尽管这些食品里也具有丰富的维他命甲、乙、丙、丁。当然，人们可以服从于需要与可能的条件，但是人们毕竟还是可以保留选择的权利。","type":"paragraph"},{"text":"以上的举例，无非是想说明人类的生活决不是那么简单而是相当复杂的，维他命丸子既不能代替人类日常生活里的饮食品，那么在今天的艺术创作工作中，教条也不能代替真正的艺术品。","type":"paragraph"},{"text":"假使一个艺术作品，它的表现手法非常拙劣，毫无艺术的感染力，那么即使它的思想性正确得像政论一样，它本身的价值不过是一篇政论而不是一件真正的艺术品。","type":"paragraph"},{"text":"不错，人民需要学习，需要从报告和文件中学习各方面的知识。但是决不能要求所有的人在劳动生活之余，永远听报告和读文件。而目前的情况呢？举看电影为例，往往是人们花了时间和金钱，但是得到的不是艺术的欣赏，却是像在听一个报告，读一篇政论。是的，社会主义现实主义的文艺作品，应该以社会主义精神来教育劳动人民，但是也不能忽略一部影片它本身是一件艺术品，它要使人们在接受艺术形象的感染力的感性过程中，在潜移默化之下，逐渐化为理性上的接受，学习些什么或批判些什么。","type":"paragraph"},{"text":"今天的电影，往往从剧本的作者起，通过电影厂的艺术领导，电影导演和演员的创作工作，一直到电影院的广告止，都在硬生生地想把影片的主题思想——或可称为教条，送进观众的脑子里去，而不是让观众自己体会到什么是这部影片的主题思想。这样就像要把干巴巴的维他命丸子来代替人们日常的饮食一样。尽管主题思想是像政论一样地正确，动机也是善良的，可是政论不能代替艺术，在艺术欣赏上，不可能要求人民服从于“有啥看啥”，人民可以保留选择的权利，完全有权利不爱看概念化公式化教条主义的影片。","type":"paragraph"},{"text":"电影的观众完全与食客一样，观众喜爱影片的丰富多彩，食客也喜爱食品的色香味俱全，观众与食客同样不爱千篇一律内容贫乏的东西。所以电影的思想性与艺术性的并重也正像食品的营养价值要与色香味并重一样。","type":"paragraph"},{"text":"作为电影工作者，深感于今天电影的贫乏与上座率的下降，这里所列举的当然不是问题的全部，但在漫感中认为是重要的一部分。","type":"paragraph"},{"text":" 来源：1956年12月7日《文汇报》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5a20853eb9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

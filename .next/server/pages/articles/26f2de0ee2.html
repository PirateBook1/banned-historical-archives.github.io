script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席是世界革命人民的伟大导师和领袖  阿拉伯革命人民热情称颂毛主席的话是革命的指南句句是真理","authors":[],"dates":[{"year":1968,"month":2,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席是世界革命人民的伟大导师和领袖"},{"type":"paragraph","text":"阿拉伯革命人民热情称颂毛主席的话是革命的指南句句是真理"},{"type":"paragraph","text":"新华社讯　阿拉伯革命人民对世界革命人民心中最红最红的红太阳、伟大领袖毛主席和战无不胜的毛泽东思想无限热爱、无限崇拜、无限敬仰。他们热情欢呼“毛主席是世界革命人民的伟大导师”，高度赞扬“毛主席的话句句是真理，是世界人民革命的指南”。他们无比激动地说：“我们有毛主席是多么幸福啊！”"},{"type":"paragraph","text":"毛主席身体健康是也门人民的幸福"},{"type":"paragraph","text":"在也门庆祝中国援助修建的萨那—萨达公路工程开工典礼的大会上，许多也门人涌到主席台上，以便更好地看看挂在台上的伟大领袖毛主席的巨幅画像。有的人挤到毛主席像前，要求中国专家给他们拍一张站在毛主席像下的照片。有的年迈的老人在人群中含着热泪激动地说，看到了毛主席，这是我们一生中最大的幸福。有一个也门青年一连五次挤到毛主席像前，他在人群中边看边用手指着毛主席像热情地欢呼：“红太阳！红太阳！”有的工人对中国专家说：“毛主席他老人家这样健康，这是你们中国人民的幸福，也是我们也门工人的幸福！”"},{"type":"paragraph","text":"就在这个庆祝萨那—萨达公路工程开工典礼的大会上，许多也门朋友纵情欢呼：“毛主席！毛主席！”他们争先恐后地向中国专家索取最珍贵的《毛主席语录》和毛主席像章。他们一拿到红色宝书《毛主席语录》，就马上打开阅读。他们怀着崇敬的心情，一边看着宝书中的毛主席像，一边亲切地说：“毛主席，您好！”"},{"type":"paragraph","text":"有一位老年人对中国专家说：“我的儿子得到了一本宝书。这是我们全家的幸福！”有些也门工人聚集在一起，集体朗读毛主席语录。当他们读到“人民，只有人民，才是创造世界历史的动力”时，举起大拇指说：“毛主席说出了我们劳动人民心里的话。”"},{"type":"paragraph","text":"毛泽东思想是革命的指南有一次，在某一个阿拉伯国家首都，一位阿拉伯青年学习了毛主席的“凡是敌人反对的，我们就要拥护；凡是敌人拥护的，我们就要反对”这段语录后，在运用中遇到了这么一个问题：英帝国主义是敌人，但是它在这个阿拉伯国家开办学校，难道这也要反对吗？后来，这个青年就带着这个问题进一步学习毛主席的教导：“帝国主义列强……对于麻醉中国人民的精神的一个方面，也不放松，这就是它们的文化侵略政策。传教，办医院，办学校，办报纸和吸引留学生等，就是这个侵略政策的实施。其目的，在于造就服从它们的知识干部和愚弄广大的中国人民。”毛主席的这一教导使这个青年豁然开朗，他认识到英帝国主义办学校，是有它的阴谋的。"},{"type":"paragraph","text":"有一位毛里塔尼亚兽医，从一九五九年起就开始学习毛主席著作，从未间断过。他在谈到这些年来的学习心得时说：“毛主席的话句句是真理，它是世界人民革命的指南。毛主席是世界革命人民的伟大领袖。”"},{"type":"paragraph","text":"我们最爱读毛主席著作"},{"type":"paragraph","text":"有一次，来自毛里塔尼亚北部地区的一位青年组织负责人，为了替当地的图书馆索取毛主席著作，而专程来到首都努瓦克肖特拜访中国朋友。他对中国朋友说：毛里塔尼亚人民从越南战争和中东事件中，越来越清楚地认识到伟大领袖毛主席领导的中国人民在国际事务中所采取的正确立场，因而也就更加热爱毛主席。尽管苏修给我们的图书馆送来了许多书刊，但是青年们却不愿看，而专门喜欢读毛主席著作。"},{"type":"paragraph","text":"让学生在毛泽东思想哺育下成长"},{"type":"paragraph","text":"有一次，一位毛里塔尼亚青年教师从远地赶到中国专家的住地索取毛主席著作。当时，中国专家身边的毛主席著作已被人索取光了，只好先送给他一枚毛主席像章。他非常高兴地接过金光闪闪的毛主席像章，并且说：他有十七个学生，个个热爱毛主席，因此他还想为每个学生要一枚。当中国专家满足了他的要求后，他感激地说：“让学生每人都佩戴毛主席像章，让他们在伟大的毛泽东思想哺育下成长！”"},{"type":"paragraph","text":"有一天，一位毛里塔尼亚青年为了想得到一枚毛主席像章，坐在中国专家的住地门口等了好几个钟头，直到中国专家从工地回来为止。当他的愿望得到满足时，他紧紧地握住中国专家的手，表示感谢，并且欢呼：“毛主席万岁！”"},{"type":"paragraph","text":"在科威特，一位青年店员遇到中国朋友时高兴地说：他在不久前得到了一枚毛主席像章，他一直把这枚毛主席像章作为最心爱的礼物保存着。他说：“毛主席是世界革命人民的伟大导师和领袖。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"越南战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"26f2de0ee2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji3","name":"毛泽东全集第3卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji3.pdf"],"article":{"title":"宣传报告决议案","alias":"","parts":[{"type":"paragraph","text":"宣传报告决议案"},{"type":"paragraph","text":"（1926年1月）"},{"type":"paragraph","text":"（一）自第-次全国代表大会发布本党宣言及政纲，明揭国民革命之目标及方法之后，党内外之观听为之一变。在党外，民众渐知本党领导国民革命之目标，是推翻国际帝国主义及其一切附属物，为民众之利益而奋斗。因此，民众一变从前怀疑本党之态度而为拥护本党之态度。在党内将全党党员范围于一个共同目标与共同方法之中，统一其趋向而整齐其工作。其怀挟个人之目标及方法者，以与此共同之目标及方法不相容之故，乃遂渐归于淘汰，具有一种极大的教育作用。惟在宣传方面，两年来尚未能将本党革命目标及方法，深入占全国人口最大多数之工农小商群众中。在教育方面，更未能建立一具体的教育党员计划，使全体党员革命化，是其缺点。大会以为今后本党的宣传工作，函应改正此缺点。"},{"type":"paragraph","text":"（二）两年以来在全国各种重大事变中，本党之宣传，确能采取一种攻势，将各种事变的意义，解释给一般民众。如收回粤海关事件、沙面罢工事件、商团事件、中俄协定、反直战争、国民会议促成运动、总理追悼运动、五卅运动、省港罢工、廖案、国民政府肃清反革命派及最近之反奉战争，均能不失机会，发起广大的宣传，暴露帝国主义及其工具一一军阀官僚买办阶级之罪恶，而指示民众以出路。此外在国民革命军中之政治教育，及战时军民联合之宣传，尤有重大之成绩。大会以为本党在今后继续发生的全国各种事变之中，应尽量利用时机，一面揭破一切反动势力之阴谋及罪恶，一面揭示本党之主义及政策，使全国被压迫民众日趋于革命化。盖欲使本党之主义政策深入民众，惟有在关系民众本身利害之地方的或全国的大小事变之中，努力进行其宣传，始有实现之可能。至于军队中之政治宣传，极为紧要，以后更应尽量扩大。"},{"type":"paragraph","text":"（三）两年来由帝国主义发出“反共产”与“赤色帝国主义”两个口号，号召其在中国之工具一一官僚军阀买办阶级土豪劣绅及各种无聊政派，如安福系、研究系、联治派、国家主义派等，努力作其破坏诬蔑之宣传。其目的为欲拆散本党国内国外之革命的联合战线，藉此等反革命的宣传，向民众揭破其诬蔑及错误，同时指示民众，使知欲求革命之成功，则国内国外之革命的联合战线，必须扩大而巩固之。"},{"type":"paragraph","text":"（四）至于宣传工作指挥系统之缺之，党报之不健全，检察之旷废，宣传品分配之偏枯，农村宣传之不力，党内教育之无计划，均为两年来之缺失，以后应按照新的宣传计划，切实改正之。"}],"authors":["毛泽东"],"dates":[{"year":1926,"month":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":250,"page_end":251},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"41b3d0edaa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

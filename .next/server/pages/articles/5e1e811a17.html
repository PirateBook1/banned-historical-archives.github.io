script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"政协常务委员　南京部队顾问王近山同志追悼会在南京举行邓小平刘伯承徐向前同志等送了花圈","authors":[],"dates":[{"year":1978,"month":5,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社南京五月二十四日电　中国人民政治协商会议第五届全国委员会常务委员、人民解放军南京部队顾问王近山同志，因病医治无效，于一九七八年五月十日在南京逝世，终年六十三岁。"},{"type":"paragraph","text":"王近山同志追悼会五月十七日下午在南京举行。"},{"type":"paragraph","text":"政协全国委员会主席邓小平，中共中央军委付主席刘伯承、徐向前，中共中央政治局委员许世友、苏振华、李德生、张廷发、陈锡联、彭冲送了花圈。政协全国委员会付主席宋任穷、秘书长齐燕铭以及王近山同志的生前友好也送了花圈。送花圈的还有政协全国委员会、公安部、南京部队、北京部队、海军东海舰队、南京部队空军、中共南京市委和市革委会、中共湖北红安县委和县革委会、南京部队所属各大单位。"},{"type":"paragraph","text":"追悼会由南京部队第一政治委员疗汉生主持，司令员聂凤智致悼词。"},{"type":"paragraph","text":"悼词说，王近山同志出生于湖北省红安县桃花乡一个贫农家庭，一九三○年六月参加中国工农红军，同年九月加入共产主义青年团，一九三二年转入中国共产党。他忠于党，忠于人民，忠于伟大领袖和导师毛主席，忠于无产阶级革命事业。在长期的革命战争中，他坚决贯彻毛主席的军事思想和军事路线，跟随毛主席转战南北，屡建战功。在我们党的历次路线斗争中，他立场坚定，旗帜鲜明，始终站在毛主席革命路线一边，坚决拥护毛主席亲自发动和领导的无产阶级文化大革命，积极参加反对刘少奇、林彪和王张江姚“四人邦”反党集团的伟大斗争。他坚决拥护英明领袖华主席为首的党中央，坚决拥护党的十一大路线，对革命事业的前途充满必胜的信心。王近山同志的一生是战斗的一生，革命的一生，他为中国人民的革命事业和社会主义建设事业献出了毕生精力。他的逝世是我党我军的一个损失。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"湖北文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5e1e811a17"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji6","name":"毛泽东全集第6卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji6.pdf"],"article":{"title":"龙岩战斗胜利原因和岩永今后工作","alias":"","parts":[{"type":"paragraph","text":"龙岩战斗胜利原因和岩永今后工作\""},{"type":"paragraph","text":"（1932年4月11日）恩来同志："},{"type":"paragraph","text":"1.龙岩胜利，差员答复。赣州撤退，入漳应有一战，若能消灭张贞3大部，便是剪除粤敌一翼。"},{"type":"paragraph","text":"2.昨日胜利原因是：甲、白沙休息一天，团结兵力。乙、不顾坎市，直取龙岩。丙、大池宿营，不去小池，击敌不备。"},{"type":"paragraph","text":"然未置全胜，则四十五师解决敌之前哨过缓，否则敌?八团及其旅部可望全获。"},{"type":"paragraph","text":"3．在此地驻两天，会合九师即直下漳州。"},{"type":"paragraph","text":"4.岩永工作，应站在迅速造成战场的观点上去做，因此要加强领导，加以红军主力在前方，总政治部似宜移到龙岩，总经理部应迅速移龙岩管理运输，并做衣服。"},{"type":"paragraph","text":"[1]这是毛泽东给中共苏区中央局书记周恩来的电报。[2]此处原件脱落两字，这两字似为“之后”。[3]张贞，当时任国民党军第四十九师师长。[4]原件“敌”后缺一字。"},{"type":"paragraph","text":"5．十二军除任争取杭武\"外，还须侦察大埔、平和敌情，此点关系甚大，已要谭震林亲率电台并一团人去永定，向埔、和游击，时通消息。"},{"type":"paragraph","text":"6．黄任寰有入赣南说，到寻乌的似即该部。粤闽边界似由黄质文守备。目前粤敌是对江西取攻势，对福建取守势。但我军入漳，必能诱动该敌。"},{"type":"paragraph","text":"泽东"},{"type":"paragraph","text":"十一日[1]杭武，指福建上杭和武平。[2]谭震林，当时任红军闽西军区政治委员兼红军第十二军政治委员。[3]黄任寰，当时任国民党军粤桂第三军独立第一师师长。"}],"authors":["毛泽东"],"dates":[{"year":1932,"month":4,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":52,"page_end":53},"tags":[{"name":"毛泽东","type":"人物"},{"name":"谭震林","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a356ac2e63"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我西藏友好访问团抵尼泊尔进行友好访问","authors":[],"dates":[{"year":1978,"month":9,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我西藏友好访问团抵尼泊尔进行友好访问"},{"type":"paragraph","text":"新华社加德满都九月十一日电　九月十日，中国西藏友好访问代表团通过连结中、尼两国的“友谊桥”进入尼泊尔进行友好访问。"},{"type":"paragraph","text":"这个代表团是应尼泊尔政府的邀请，由西藏自治区派往尼泊尔访问的第一个友好代表团。团长是西藏自治区革命委员会副主任天宝，副团长是西藏自治区外事办公室主任陈竞波。"},{"type":"paragraph","text":"这天上午，“友谊桥”上充满了欢乐和友好的气氛。尼泊尔土改国务大臣贾纳克·巴哈杜尔·沙阿、外交秘书乌达乌·德维·巴特、尼泊尔驻中国大使雅杜·纳特·卡纳尔等到“友谊桥”头热烈迎接。尼中友协和尼中文化协会的朋友们向中国客人献了鲜花、花环和洁白的“哈达”。"},{"type":"paragraph","text":"中国驻尼泊尔大使彭光伟也到桥头迎接。"},{"type":"paragraph","text":"当晚，贾纳克大臣在加德满都的王家宾馆为代表团举行了宴会，他在讲话中说：“来自西藏自治区的尊敬的朋友们的访问，将有助于加强我们两国经济和其他方面的互利关系。”天宝团长在讲话中说，一九七六年尼泊尔国王比兰德拉陛下的访华和今年年初邓小平副总理访问尼泊尔，为发展两国人民之间的友谊作出了卓越的贡献，为发展中国西藏地区各族人民和尼泊尔人民之间的友谊奠定了牢固的基础。代表团在前往加德满都的途中，曾参观了逊科西水电站。电站负责人对代表团说，这个由中国援建的水电站自发电以来运转一直很好。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"西藏文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"21bd2ffee5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

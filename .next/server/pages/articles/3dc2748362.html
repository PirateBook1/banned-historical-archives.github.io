script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"本市民主党派负责人和工商界人士分别座谈和集会热烈拥护毛主席的谈话 愤怒抗议美帝滔天罪行","authors":[],"dates":[{"year":1964,"month":1,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　各民主党派上海市地方组织负责人，昨天举行座谈会，热烈拥护毛主席就巴拿马人民反美爱国斗争发表的谈话，愤怒谴责美帝国主义侵略巴拿马的滔天罪行。"},{"type":"paragraph","text":"中国国民党革命委员会上海市委员会主任委员赵祖康在会上说:对于美帝国主义在巴拿马干下的血腥罪行，我们感到无比的愤怒。我们完全拥护毛主席的谈话，坚决反对美帝国主义的侵略政策和战争政策，全力支持巴拿马人民的爱国正义斗争。他说，美帝国主义的镇压愈疯狂，人民的反抗愈强烈；美帝国主义愈是垂死挣扎，人民就把套在它脖子上的绞索勒得愈紧。全世界人民都站在巴拿马人民这一边，巴拿马人民的正义斗争一定会获得胜利!"},{"type":"paragraph","text":"中国民主同盟上海市委员会副主任委员廖世承说:美帝国主义屠杀巴拿马人民的滔天罪行，再一次证明:美帝国主义是全世界最凶恶的敌人。帝国主义的本性是永远不会改变的。"},{"type":"paragraph","text":"中国民主促进会上海市委员会主任委员吴若安说:美帝国主义屠杀巴拿马人民的罪恶行为，完全揭穿了约翰逊的反革命两手政策，充分暴露了美帝国主义是全世界人民最凶恶的敌人。美帝国主义妄图奴役全世界人民的野心，必将在风起云涌的人民斗争烽火中，遭到可耻的、彻底的破产!"},{"type":"paragraph","text":"中国农工民主党上海市委员会副主任委员刘大杰说:这一次巴拿马人民所进行的反对美帝侵略、维护国家主权的正义斗争，象春雷一般地响彻全世界。我们坚决同巴拿马人民站在一起。"},{"type":"paragraph","text":"九三学社上海分社主任委员卢于道说:今天，巴拿马人民起来进行反美斗争，他们不是孤立的，全世界人民敌忾同仇，对美帝国主义群起而攻之。"},{"type":"paragraph","text":"台湾民主自治同盟上海市支部主任委员谢雪堂说:全世界被美帝国主义所奴役所欺侮的人民，越来越紧密地团结起来，向美帝国主义进行不懈的斗争。我们相信，巴拿马人民的斗争一定会胜利。"},{"type":"paragraph","text":"【本报讯】　上海市工商界人士昨天上午集会，坚决支持巴拿马人民的反美爱国斗争。"},{"type":"paragraph","text":"集会由中国民主建国会上海市委员会主任委员胡厥文主持。他首先在会上发言说:美帝国主义屠杀巴拿马人民的血腥罪行，已引起了全世界人民的愤怒。毛主席关于巴拿马人民反美爱国斗争的谈话表达了六亿五千万中国人民的坚强意志和力量。我们上海工商界完全拥护这个谈话。他说:美国佬一定要从巴拿马滚出去。"},{"type":"paragraph","text":"在会上，许多工商界人士踊跃发言。刘靖基说:美帝国主义侵犯巴拿马主权已经六十年了，巴拿马人民受尽了美帝国主义的残酷掠夺和压迫。巴拿马人民忍无可忍，团结起来，为收回自己的神圣主权，对美帝国主义进行坚决斗争。我们坚决支持他们的正义斗争。宗之琥说:巴拿马人民起来反抗侵略的斗争是完全正义的。陈铭珊、刘念义、席文光、魏如等在发言中都指出:美国总统约翰逊在制造血腥罪行的前一天还胡说美国必须成为拉丁美洲“更好的邻邦”，美国最后的目标是“一个没有战争的世界”、“我们将不充当侵略者”等等，但第二天就对巴拿马人民进行血腥屠杀。这说明美帝国主义的侵略本性是永远不会改变的。"},{"type":"paragraph","text":"在会上发言的还有王性尧、吴中一、罗伯昭、郭秀珍、唐君远、虞贤法等。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3dc2748362"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"教局接受圣芳济师生要求撤换反动校长白玉珩","authors":["文汇报讯"],"dates":[{"year":1951,"month":7,"day":25}],"is_range_date":false,"parts":[{"text":"教局接受圣芳济师生要求撤换反动校长白玉珩","type":"title"},{"text":"文汇报讯","type":"authors"},{"text":"【文汇报讯】 圣芳济中学校长白玉珩言行荒谬、挑拨师生团结、阻挠师生进步、阴谋破坏参干运动、阻挠爱国主义教育的开展，经该校参干同学于七月九日提出搬开阻碍学校进步的绊脚石的口号以后，该校工会和学生会即于当日下午召开了师生员工代表会议，控诉了白玉珩的罪行，并一致决议:推派代表，请求教育当局，撤换校长，改组行政。教育局接到了这个请求以后，立即派员进行了解，在听取了各方面意见，并调查了具体事实，经过详细研究以后，先于七月十四日该校的欢送参干同学大会上，宣布:即日起停止白玉珩职务，听候处理。并于七月廿四日上午八时宣布予白玉珩以撤职处分，原教导主任李书业予免职，并指定陈新暂行代理校长职务兼教导主任，负负改组总校和分校的行政。","type":"paragraph"}],"comments":[],"origin":"《文汇报》1951年7月25日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fa72784a01"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈伯达谢富治视察草场地中学时谈话","authors":["谢富治","陈伯达"],"dates":[{"year":1967,"month":11,"day":28}],"is_range_date":false,"parts":[{"text":"陈伯达谢富治视察草场地中学时谈话","type":"title"},{"text":"陈伯达谢富治","type":"authors"},{"text":"伯达：有学生讲课吗？","type":"paragraph"},{"text":"老师：我们学校先生讲课，学生也讲课。","type":"paragraph"},{"text":"伯达：你们讨论教育革命有多少时间？","type":"paragraph"},{"text":"老师：我们在解放军的协助下，三月份实现了班级大联合，成立了革命委员会。四月三日开始复课闹革命。","type":"paragraph"},{"text":"伯达：这很好！很对嘛！你们学生讲不讲课？怎样讲课？","type":"paragraph"},{"text":"老师：学生讲课，有的比老师讲的好，学生和学生有共同语言，讲起课来亲切。","type":"paragraph"},{"text":"伯达：啊！是这样，要互相请教，互相讲。先生不能落后，落后了不能当先生。这黑板上的字是谁写的？","type":"paragraph"},{"text":"老师：班文革写的。","type":"paragraph"},{"text":"伯达同志走向黑板，仿照黑板上的课程表，写上“11.28天天听天天读，化学、语文、代数、自习。”并在黑板上端端正正地写上“红卫兵”。","type":"paragraph"},{"text":"谢富治：伯达同志是大学教授。","type":"paragraph"},{"text":"伯达：我是小学生，又是先生，又是学生。","type":"paragraph"},{"text":"谢富治：官教兵、兵教官、兵教兵。","type":"paragraph"},{"text":"伯达：要能文能武，念书不一定要很多。我读过两年半师范，你们读过大学，比我强。你们要继续总结经验，不要骄傲。课程怎么搞？教材怎么搞，可以缩短学制，过去中学学过的大学又学。小学学过的中学又学。小学学了加、减、乘、除，中学又来一遍加、减、乘、除。初中，高中界限还要不要？初中、高中是国民党搞的，六年的课程，是不是四年可以学完？","type":"paragraph"},{"text":"老师：我们的教改方案就是这样定的，四年可以学完。","type":"paragraph"},{"text":"伯达：不能偷工减料，要保证质量。师生互教，可能会搞的好一些。","type":"paragraph"},{"text":"谢富治：不要分初中、高中。伯达：就是这样。","type":"paragraph"},{"text":"谢富治：这一套很不好！  伯达：现在孩子几岁上学？","type":"paragraph"},{"text":"老师：七岁、六岁就可上学。","type":"paragraph"},{"text":"伯达：六岁完全可以上学，我不到七岁就上学了。现在学制太长，大学毕业就二十四、五岁了，老了。","type":"paragraph"},{"text":"谢副总理：我们二十四、五岁当师长、军长。","type":"paragraph"},{"text":"伯达：十几岁中学毕业，十几岁大学毕业，十九岁工作，做工的做工，做农的，做农，不一定做官，这个问题关系到我们国家的前途。教改是很大的事，你们要搞些劳动，学做工、做农。我上学时做工，刻竹子，没用处。让学生讲话，你当先生不能偷懒，不能胡说八道，让学生讲话，就得考虑更好。","type":"paragraph"},{"text":"伯达：你们教学改革有很好的经验，会有人来看的，怎么对会啊？你们写个牌子，上面写：老师与学生相结合，互教互学，先生讲课，学生也讲课，先生向学生学习，学生向先生学习。这是个很好的教育革命，是毛主席的道路。“官教兵，兵教官，兵教兵”，官兵互教，这样就不会抢分数了。","type":"paragraph"},{"text":"","type":"appellation"}],"comments":[],"origin":"1967年12月2日清华大学井冈山斗批改战团编印《学习资料》第58期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"谢富治","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9b0c444576"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

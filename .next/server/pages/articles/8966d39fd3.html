script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"路线端正　养猪业发展","authors":[],"dates":[{"year":1976,"month":8,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"路线端正　养猪业发展"},{"type":"paragraph","text":"四川省盐亭县高灯公社十大队党支部，在深入批邓、反击右倾翻案风的斗争中，狠抓阶级斗争，认真落实党的养猪政策，促进了养猪业的发展，在去年一人一猪，一亩一猪的基础上，今年五月底，每人平均已达一点一头。全大队一至五月交售肥猪一百三十九头。猪只的发展，促进了农业生产的发展。"},{"type":"paragraph","text":"反击右倾翻案风以来，这个大队深入批判邓小平反革命的修正主义路线，大家深刻认识到，发展养猪业不单是一个经济问题，邓小平要瓦解集体经济，复辟资本主义，我们就是要同邓小平对着干，巩固发展集体经济，为革命大养其猪。他们采取积极措施：首先，抓了青储饲草，同时利用田边、地角，开荒增种红苕、水浮莲，推广醣化饲料。"},{"type":"paragraph","text":"为了加强生猪的防疫工作，大队有“赤脚兽医”，生产队有防疫员。全大队还建立了兽医、科研小组的防疫检查制度，采用土方土法，自制中草药剂，开展群防群治。为了普及良种猪，大队集体饲养一头良种公猪，三十三头母猪。繁殖的仔猪，除满足集体需要，还有计划地供给社员群众和兄弟社队。大队党支部经常加强对饲养人员和社员群众的思想政治教育，增强为革命养猪、为社会主义多作贡献的思想。"},{"type":"paragraph","text":"本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8966d39fd3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

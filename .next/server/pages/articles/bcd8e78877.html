script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"勇敢登攀——读毛主席《词二首》","authors":["赛福鼎"],"dates":[{"year":1976,"month":1,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"勇敢登攀"},{"type":"paragraph","text":"——读毛主席《词二首》"},{"type":"paragraph","text":"赛福鼎风雷驱走严寒，迎来了莺歌燕舞的春天，祖国万里山河，社会主义新苗茁壮，百花争艳。几十个战斗的春秋，革命战士前赴后继，要珍惜为迎接灿烂的春天流下的滴滴血汗。倘若你一心要达到那美好壮丽的境地，就要战胜狂风暴雪，征服一座座险峰冰山。倘若你立志建成共产主义的人间乐园，就要沿着毛主席的革命路线勇敢登攀。前途光芒万丈，然而征途上还有风雨，依靠指路明灯，就能登上天山之顶，昆仑之巅。夺取新的胜利，不能只凭幻想和愿望，要用不懈的搏斗去将美好的理想实现。谁要想阻挡草原骏马向前奔驰的脚步，历史的巨人就一定会给他们应得的宣判。艾则孜啊＊，切莫为你微不足道的劳动而自满，牢记住毛主席的教导：世上无难事，只要肯登攀！"},{"type":"paragraph","text":"＊艾则孜是作者的姓。这首诗是按维吾尔古典诗"},{"type":"paragraph","text":"歌“格孜勒”的形式写的。这种诗体最后一节"},{"type":"paragraph","text":"第一句中，要出现作者的姓或名。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bcd8e78877"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

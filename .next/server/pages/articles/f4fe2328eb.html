script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"罗迦陵的主要右派论点","authors":["城市建设部","罗迦陵"],"dates":[{"year":1957,"month":7}],"is_range_date":false,"parts":[{"text":"罗迦陵的主要右派论点","type":"title"},{"text":"城市建设部罗迦陵","type":"authors"},{"text":"(罗迦陵：任职城市建设部城市建设出版社编辑、翻译)","type":"subtitle"},{"text":"1．同意钱煇焴的九点意见：如(1)拿起武器来闹革命才是“狂风暴雨”，开会提意见，谈什么也是“和风细雨”；(2)认为肃反事实不够不应斗争；斗后没有逮捕的都是斗错的；肃反斗错的人多；(3)认为人事档案可以公开等。","type":"paragraph"},{"text":"2．认为城市建设出版社一团糟，应当关门。","type":"paragraph"},{"text":"3．对领导不满，认为何文不熟悉业务，办公室主任刘兰池文化低，不适于领导出版社，并说：“何文不走我走”，“回上海扫厕所也比在出版社强”。","type":"paragraph"},{"text":"4．认为现在大学生的待遇还不如一个初中程度的普通工人，甚至比资本主义国家的还低；现在人民生活太低，要求在生活资料上多投些资。反对党的社会主义工业化方针。并说“人人为下代，谁为我们这一代呢?”","type":"paragraph"},{"text":"5．当报上出现反批评时，认为是教条主义，不能说服人。","type":"paragraph"},{"text":" 1957年7月(城市建设出版社整理)","type":"paragraph"},{"text":" 来源：《城市建设部整风办公室编印“整风通讯”第三期》，1957年；钱煇焴提供。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f4fe2328eb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

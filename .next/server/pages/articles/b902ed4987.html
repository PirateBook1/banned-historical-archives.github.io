script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沭阳县各级革委会成员遵照毛主席的教导，深入春耕生产第一线，发现问题就同群众商量解决办法，全县春耕生产搞得又快又好。他们的经验是：经常在田头开“诸葛亮”会","authors":[],"dates":[{"year":1970,"month":4,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"沭阳县各级革委会成员遵照毛主席的教导，深入春耕生产第一线，发现问题就同群众商量解决办法，全县春耕生产搞得又快又好。他们的经验是："},{"type":"paragraph","text":"经常在田头开“诸葛亮”会"},{"type":"paragraph","text":"江苏省沭阳县各级革委会成员遵照毛主席关于“要善于同群众商量办事”的伟大教导，深入春耕生产第一线，参加集体生产劳动，经常在田头开“诸葛亮”会，有事和贫下中农商量，使全县春耕生产出现一片生气勃勃的革命景象。"},{"type":"paragraph","text":"沭阳县各级革委会领导成员，在春耕期间举办了毛泽东思想学习班，认真学习毛主席的伟大教导：“中国人民中间，实在有成千成万的‘诸葛亮’，每个乡村，每个市镇，都有那里的‘诸葛亮’。我们应该走到群众中间去，向群众学习，把他们的经验综合起来”。他们还狠批了叛徒、内奸、工贼刘少奇的“群众落后论”。大家说，依靠不依靠群众，不是一般的工作方法问题，而是执行什么路线的大问题。"},{"type":"paragraph","text":"学习班结束之后，干部们都纷纷深入到春耕生产第一线，边学习，边领导，边劳动，边指挥。新风公社大柳大队革委会主任，原来认为春耕生产季节性强，时间紧，任务重，怕抓革命多了会影响春耕生产。他深入下去以后，没料想群众批评了他，大家一针见血地指出：你这不是刘少奇“生产第一”的余毒没有肃清吗？后来，他和广大群众一起商量制订了春耕大忙季节坚持活学活用毛泽东思想的计划，用革命统帅生产。这个大队原来有一百四十多亩稻板田，一个月还没耕完，抓了活学活用毛泽东思想这个根本以后，社员们连续作战三天，就把这些田平整完了。"},{"type":"paragraph","text":"沭阳县革委会副主任严同仁在向阳公社仲湾大队参加春耕生产时，发现少数干部和群众有“增产到顶”思想，他就多次在田头召开“诸葛亮”会，和大家一起学习毛主席关于无产阶级专政下继续革命的伟大理论，和农业“八字宪法”，又和大家一起总结了丰产经验。社员们商量后制订了增产措施，一致决定实行五改：改旧种植法为新种植法；改耕作粗放为精耕细作；改稀植为合理密植；改施旱肥为施水肥；改作物单植为作物间植。东风公社革委会主任侍洪才深入赵集大队劳动，听说有的群众对把旱地改水田，有畏难情绪，他及时召开“诸葛亮”会，同群众商量。会上有的社员提出了“土法上马”的意见，立即得到大家的拥护。广大群众自动组织了四十个人的专业队，到八十里外的地方去运回一百六十多吨石头，终于抢在季节前建好了十五座桥梁涵洞，使全大队旱地改水田面积比去年扩大了九百多亩。"},{"type":"paragraph","text":"丰收公社汤庄大队地势外低内高，去年种水稻时，由于久旱无雨，又无进水沟，稻田受旱。今年，大队新开了几十条大小沟渠，只要有水，就可以保证块块不旱。但是，忘记了防涝准备。公社革委会主任陈守庭在这里劳动时发现了这个问题，就立即在沟边地头开“诸葛亮”会，提出这个问题和大家商量。社员们都同意立即动手开沟，而且沟沟相通，外沟排水，里沟蓄水，能灌能排，旱涝保收。（据新华社南京十二日电）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b902ed4987"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

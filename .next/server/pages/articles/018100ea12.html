script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"周恩来同志拜访朴金喆团长  朝鲜贵宾昨参观革命博物馆和历史博物馆  贵宾们同日晚观看中日男女乒乓球友谊赛","authors":[],"dates":[{"year":1962,"month":6,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"周恩来同志拜访朴金喆团长"},{"type":"paragraph","text":"朝鲜贵宾昨参观革命博物馆和历史博物馆"},{"type":"paragraph","text":"贵宾们同日晚观看中日男女乒乓球友谊赛"},{"type":"paragraph","text":"新华社26日讯　中共中央副主席、国务院总理周恩来，今天下午前往宾馆拜访朝鲜最高人民会议代表团团长朴金喆，并且同朴金喆团长和代表团的其他贵宾们共进了晚餐。"},{"type":"paragraph","text":"同周恩来同志一起前往宾馆拜访并和贵宾们共进晚餐的，还有中共中央政治局委员、国务院副总理陈毅等。"},{"type":"paragraph","text":"拜访和共进晚餐时，朝鲜驻中国大使韩益洙也在座。"},{"type":"paragraph","text":"新华社26日讯　以朴金喆同志为首的朝鲜最高人民会议代表团全体贵宾，今天上午在中共中央政治局候补委员康生等陪同下，参观了中国革命博物馆。"},{"type":"paragraph","text":"贵宾们在博物馆里，详细观看了纪录中国人民一百多年革命斗争历史的图片、模型和各种实物。在参观结束的时候，朴金喆同志在留言簿上题词说：“中国人民在中国共产党和毛泽东同志的英明正确领导下经过长期革命斗争所取得的胜利纪录，不但是中国人民而且是国际无产阶级和进步人类的高贵的财富。我们确信，具有光荣传统的、老练的中国共产党将继续指引全体中国人民走向社会主义和共产主义胜利，并为世界革命的伟大事业作出更大的贡献。”"},{"type":"paragraph","text":"朝鲜民主主义人民共和国驻中国大使韩益洙也陪同贵宾一起参观。"},{"type":"paragraph","text":"下午，朴信德副团长和代表团部分团员在人大常委会副秘书长张苏等陪同下，参观了中国历史博物馆。"},{"type":"paragraph","text":"新华社26日讯　以朴金喆为首的朝鲜民主主义人民共和国最高人民会议代表团，今天晚上观看了中国男女乒乓球队和日本男女乒乓球队在北京举行的第四场友谊比赛。"},{"type":"paragraph","text":"陪同贵宾们一起观看球赛的，有党和国家的领导人周恩来、邓小平、彭真、陈毅等。"},{"type":"paragraph","text":"朝鲜驻我国大使韩益洙也一同观看了球赛。（附图片）"},{"type":"paragraph","text":"中共中央副主席、国务院总理周恩来，26日下午前往宾馆拜访朝鲜最高人民会议代表团团长朴金喆，并且同朴金喆团长和代表团的其他贵宾们共进了晚餐。图为周恩来同志和朴金喆团长握手"},{"type":"paragraph","text":"新华社记者    孟庆彪摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈毅","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"018100ea12"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

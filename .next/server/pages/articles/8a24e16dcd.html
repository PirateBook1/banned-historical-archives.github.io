script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"砸碎铁锁链　挺身做主人","authors":["鞍钢修建部工人大批判组"],"dates":[{"year":1976,"month":9,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"砸碎铁锁链　挺身做主人"},{"type":"paragraph","text":"鞍钢修建部工人大批判组"},{"type":"paragraph","text":"说起“管、卡、压”，我们工人身受其害，恨之入骨。文化大革命以前，刘少奇、邓小平推行修正主义办企业路线，把我们工人当成挣钱干活的“工具”。你要想搞发明创造、技术革新，他有层层关卡、道道手续，象锁链一样把你的手脚捆得死死的。就连工人领一顶安全帽，都要过七、八道关，盖十来个戳。比如土建工程用的散装水泥，过去是“人背肩扛小车推，十人五个得硅肺”。土建工人为了摆脱这种落后局面，坚决要搞风动输送。可是，修正主义的办企业路线，根本不把工人放在眼里，只相信资产阶级“权威”，依靠“专家”。结果是这些人闭门造车三年多，图纸画了一大堆，啥也没有搞出来。每当高炉、平炉大中修，焊接量相当大，经常影响工程进度。工人急得团团转，都想动手解决。但管理章程规定：四级工以下不让进焊区，不准拿焊把。说你“技术低”，“不够手”。那时候，提起“管、卡、压”，工人们气都不打一处来，哪还谈得上发挥社会主义积极性？！"},{"type":"paragraph","text":"无产阶级文化大革命，砸碎了这条铁锁链。邓小平重新工作以后，又授意炮制了一个黑《条例》，叫嚷要对工人“管得严一些”，就是要把修正主义的“管、卡、压”这条铁锁链，重新套在我们工人身上。这是绝对办不到的。"},{"type":"paragraph","text":"什么“无政府状态”，什么“管理混乱”，这是邓小平对文化大革命的诬蔑，对我们工人阶级的诬蔑，是他重搞修正主义“管、卡、压”的借口。其实，搞修正主义的“管、卡、压”，是官僚主义者阶级的本性所决定的，离开“管、卡、压”，他们就过不了日子。人与人的关系，本质上是阶级关系，“管、卡、压”就是官僚主义者阶级与工人阶级尖锐对立的阶级关系的一种表现。党内资产阶级用“管、卡、压”强化和扩大资产阶级法权，维护他们的权力和地位，而把工人阶级重新踩在脚下，妄图使广大工人变成他们“听命”、“服管”的雇佣奴隶。"},{"type":"paragraph","text":"但是，工人要革命，历史要前进，这个巨大的洪流，绝不是邓小平的什么“管、卡、压”，什么《条例》所能阻挡得了的。文化大革命以来，我们在毛主席革命路线的指引下，高举“鞍钢宪法”的光辉旗帜，坚持同修正主义路线对着干。砸碎铁锁链，挺身做主人，广大工人意气风发地登上上层建筑领域，登上企业管理的舞台。请看，过去“专家”们鼓捣了三年多没着落的风动输送散装水泥设备，我们这些粗手大脚的工人，自己动手一年就搞成功了。高炉大修的焊接工程，今天的二级工、徒工都能抬手就干，熟练地掌握了蹲焊、卧焊、仰脸焊等过硬本领。一九七○年，我们重建被修正主义路线砍掉的一号高炉。当时，没有大型起重设备，工人群众发挥自己的聪明才智和创造精神，硬是让立在三号高炉的一台七十五米高、几十吨重的桅杆式起重机，跨过纵横交错的铁道、密如蛛网的管路，乖乖地“走”到一号高炉，创造了高炉修建史上的奇迹！为什么一项项重大工程迅速在我们手中建成投产，一个个人间奇迹相继从我们手中创造出来？就因为我们是社会主义企业的主人。让修正主义的“管、卡、压”见鬼去吧！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8a24e16dcd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

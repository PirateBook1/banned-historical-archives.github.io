script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"陈慕华副总理会见埃伯特教授一行","authors":[],"dates":[{"year":1979,"month":2,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"陈慕华副总理会见埃伯特教授一行"},{"type":"paragraph","text":"据新华社北京二月二十七日电  国务院副总理陈慕华今天上午会见美国前哈佛大学医学院院长罗伯特·埃伯特教授和斯贵宝药厂总经理丹尼斯·菲尔一行九人。"},{"type":"paragraph","text":"埃伯特教授一行于二月十九日到达北京。他们是应中国医学科学院的邀请，前来商谈为我国建立现代化医学中心的。这个医学中心包括一所每年招收一百名大学生和二百名研究生的八年制医学院、一座拥有一千二百张病床的综合性医院、一个基础医学研究所和一个药物研究所。"},{"type":"paragraph","text":"会见时，陈慕华副总理对美国朋友说，中美两国人民有着传统的友谊。朋友们要为我国建立一个现代化的医学中心，加速我国实现四个现代化建设，这是中美两国人民友谊的又一象征。我们向你们表示感谢，并将尽力支持。她还转达了邓小平副总理对美国朋友的致意。埃伯特教授说，几天来，我们已经同中国同事进行了非常友好和富有成果的会谈，将建立的医学中心将吸收美中两国医学方面的精华部分。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5bf750df9b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

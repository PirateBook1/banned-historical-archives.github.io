script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"转发邓子恢关于城市工作报告的批语","alias":"","parts":[{"type":"paragraph","text":"转发邓子恢!关于城市工作报告的批语"},{"type":"paragraph","text":"（1951年5月31日）漱石，子恢，剑英，小平，仲勋，一波，高岗同志，并转各省市区党委："},{"type":"paragraph","text":"兹将邓子恢同志关于城市工作的意见发给你们参考。工厂中，矿山中，码头上，街道上，必须发动群众对于素来欺压和剥削群众的反动分子举行坚决的斗争，分清敌我界线，给予这些反动分子以必要的打击，最严重者予以处决，这是完全必要的，请你们加"},{"type":"paragraph","text":"[1]邓子恢，当时任中共中央中南局第三书记。"},{"type":"paragraph","text":"[2]漱石，即饶漱石，当时任中共中央华东局第一书记。剑英，即叶剑英，当时任中共中央华南分局第一书记。小平，即邓小平，当时任中共中央西南局第一书记。仲勋，即习仲勋，当时任中共中央西北局第一书记。一波，即薄一波，当时任中共中央华北局第一书记。高岗，当时任中共中央东北局书记。"},{"type":"paragraph","text":"[3]邓子恢1951年5月16日给毛泽东并中央的报告中提出的关于城市工作的意见主要是：在工厂矿山中，必须下决心用全力发动工人进行民主改革运动，以此来清扫官僚资本主义企业中的下层封建基础。只有经过这一段运动，工矿才能成为人民的新企业，才能有大发展前途。在街道中也应经过一段群众的民主改革运动，才能肃清城市中的封建特务势力，肃清官僚资本与帝国主义在城市中的下层基础，使城市真正成为人民的城市。"},{"type":"paragraph","text":"转发邓子恢关于城市工作报告的批语以注意。"},{"type":"paragraph","text":"毛泽东五月卅一日"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":5,"day":31}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":352,"page_end":353},"tags":[{"name":"毛泽东","type":"人物"},{"name":"高岗","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"be68cb9111"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

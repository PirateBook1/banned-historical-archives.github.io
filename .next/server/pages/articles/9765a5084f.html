<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji47","name":"毛泽东全集第47卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji47.pdf"],"article":{"title":"对刘少奇给江渭清复信的批语和修改","alias":"","parts":[{"type":"paragraph","text":"对刘少奇给江渭清复信的"},{"type":"paragraph","text":"批语和修改2"},{"type":"paragraph","text":"（1964年9月25日、10月18日）"},{"type":"paragraph","text":"[1]指1964年9月23日刘少奇给中共江苏省委第一书记江渭清9月8日来信的复信。信中说，你对我在北京和你的谈话有某种误解。要各地、市、县委的干部认真学习研究省委书记的一篇讲话在原则上不是错误，问题在于你的讲话不值得各级干部学习，它空话连篇，基本上是一篇教条主义的讲话。产生这个问题的原因是你已经严重地脱离实际，脱离群众。你对于已经发生了很大变化的新的社会、政治、经济、思想和党本身的当前情况，实际上比过去了解更少了，但是你自以为比过去多了。对于外省的先进经验也觉得没有十分必要去认真学习了。因此，就骄傲自满，固步自封。这个问题不只是你们那里有，中央的许多部门，许多负责同志，许多省、市、自治区党委、地委、县委的负责同志，程度不同地都有这个问题。要解决它，就要我们下决心长期下去蹲点，去直接参加和观察群众的生产斗争、阶级斗争和科学实验，我们就能够听到群众的呼声，当然也要听基层干部和其他干部各种不同的意见，我们就能够从实践中逐步地认识客观真理。"},{"type":"paragraph","text":"[2]本篇一是毛泽东在刘少奇给江渭清的复信稿上写的批语。本篇二是毛泽东在中共中央1964年10月16日关于认真讨论刘少奇同志答江渭清同志的一封信的指示稿上写的批语。中共中央的这个指示于同年10月20日以中发[64】672号文件发至县团级党委。本篇三是毛泽东10月18日再次阅看刘少奇答江渭清信时改写的一段话。毛泽东全集第四十七卷少奇同志："},{"type":"paragraph","text":"你的信及附件\"都看过了。你的信写得很好。存在着的问题，正是要照你写的那样去解决。我们的干部中，自以为是的很不少。其原因之一，是不懂马克思的认识论。因此，不厌其烦地宣传这种认识论，是非常必要的。简单地说，就是从群众中来，到群众中去。下决心长期下去蹲点，就能听到群众的呼声，就能从实践中逐步地认识客观真理，变为主观真理，然后再回到实践中去，看是不是行得通。如果行不通，则必须重新向群众的实践请教。这样就可以解决框框问题，即教条主义问题了，就可以不信迷信了。如果不是这样做，则官越大，真理越少。大官如此，小官也是如此。第二个十条的修改，就是这样地请教群众得来的，就是我们不自以为是，有错必改这样一种态度得来的。如果在你的信上加上一小段理论性的话，可能更使人们信服些。如何，请酌。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九月廿五日"},{"type":"paragraph","text":"[1]指江渭清1964年9月8日给刘少奇的信及江渭清同年7月27日在江苏省地、市、县委书记会议上的讲话（记录稿）和中共江苏省委办公厅同年7月28日关于善始善终搞好第二批农村社会主义教育运动的通知。"},{"type":"paragraph","text":"对刘少奇给江渭清复信的批语和修改"},{"type":"paragraph","text":"二少奇同志："},{"type":"paragraph","text":"我再看了你给江渭清信的全文，觉得实在好。只有第8页上，有两句话”，觉得重复，其实是一个意思，“认识了客观真理”，即是变成了主观真理，不是两件事。不能用“并把它变为……”这一句，这一句是重复的。上次我已感觉到，但未改。现在改了，是否妥当，请你酌定。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十月十八日"},{"type":"paragraph","text":"三"},{"type":"paragraph","text":"所谓认识客观真理，即是人在实践中，反映客观外界的现象和本质，经过渐变和突变，成为尚未经过考验的主观真理。要认识这一过程中所得到的主观真理是不是真正反映了客观真理（即规律性），还得回到实践中去，看是不是行得通。"},{"type":"paragraph","text":"[1]这两句话是：“我们就能够从实践中逐步地认识客观真理，并把它变为主观真理。”毛泽东删去了后一句，并接着加写了一段话，即本篇三。"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":9,"day":25},{"year":1964,"month":10,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":169,"page_end":171},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9765a5084f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

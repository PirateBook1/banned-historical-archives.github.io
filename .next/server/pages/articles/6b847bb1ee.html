script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广西省组织民主人士学习中的偏向","authors":["《宣传通讯》编辑部"],"dates":[{"year":1953,"month":3,"day":5}],"is_range_date":false,"parts":[{"text":"广西省组织民主人士学习中的偏向","type":"title"},{"text":"《宣传通讯》编辑部","type":"authors"},{"text":"据中央统战部“工作简报”第7期所载“中南局统战部广西工作组关于了解广西省统一战线工作中发现的几个问题的报告”中说：去年下半年广西省组织民主人士思想改造的学习中，发生了很大的偏向。他们生硬地按照机关“三反”的经验，采取领导带头、层层下水、群众鉴定等方式，并在运动中要求交待五类关系（即与封建地主、帝国主义、资产阶级、国民党反动派、匪特等的关系）；在民主党派中，并不恰当地要求以工人阶级思想作标准，批判资产阶级思想和小资产阶级思想，逐步建立工人阶级思想。他们把民主人士的思想改造的学习和一般机关干部、学校教职员生的清理组织及三反补课混淆了起来，结果就发生了严重的强制性的追历史、追政治问题、追特务关系和过火的挖思想根源的现象。在方法上他们采取了所谓“诱敌深入”、“迂回”、“孤立”、“包围”、“打态度”、“打堡垒”的“战略原则”并在广西省协商委员会节约分会出版的“通报”上，进行公开揭露。这样就造成了民主党派人士思想上的混乱和情绪上的不安；并在不同程度上扩大了民主党派内部的宗派矛盾，使思想改造运动陷入无原则的纠纷中。","type":"paragraph"},{"text":"对上述情况，广西省统战部虽早已发现有毛病，但未坚持领导去坚决纠正他；因为在广西省委统战部的领导上也存在着希望通过这次思想改造运动搞清楚这些民主人士的历史的想法，于是就错误地采取了放任的态度。这也或多或少助长了上述现象的发生。对此，中央统战部已要广西省委统战部做认真的检查和纠正。","type":"paragraph"},{"text":"关于各界民主人士思想改造的学习问题，各地必须按照中央批准的、中央宣传部和中央统战部批转的1952年6月统战部长会议关于“继续加强各界民主人士思想改造的学习的意见”的规定的方针、要求和做法去进行（见1952年“宣传通讯”第38期）。必须防止机械搬用只适用于我党干部的学习要求和学习方式，例如主观地用工人阶级思想作尺度来改造他们，或不适当地进行严格的批评和自我批评等。在对民主人士进行思想改造的学习中，一般地应以共同纲领为准则；在今天，我们并不要求他们背叛自己的资产阶级或小资产阶级立场，应该承认他们所具有的与共产党不同的阶级思想与立场（当然，他们中有的人自己愿意以更高的要求来改造自己，我们并不阻止）。只有采取这样适度的稳重的方针和做法，才能更好地改造他们，使他们的思想和行动符合于人民民主统一战线的要求。","type":"paragraph"}],"comments":[],"origin":"中共中央宣传部《宣传通讯》1953年第7期。1","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6b847bb1ee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东生平和思想研讨会结束","authors":[],"dates":[{"year":1993,"month":12,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东生平和思想研讨会结束"},{"type":"paragraph","text":"据新华社北京１２月３０日电毛泽东生平和思想研讨会今天下午在北京结束。"},{"type":"paragraph","text":"今天的会议由研讨会组委会顾问、中共中央文献研究室顾问李琦主持。组委会主任、中共中央文献研究室主任逄先知作闭幕发言，他提出今后要把毛泽东和毛泽东思想的研究提到一个新的水平。他着重地阐述了邓小平建设有中国特色社会主义理论是对毛泽东思想的继承和发展。他指出，建设有中国特色的社会主义，既不能从本本和抽象的原则出发，也不能搬用别国经验，只能根据中国的实际情况，在实践中大胆摸索，勇于开拓，善于总结经验，形成新的理论。邓小平建设有中国特色社会主义理论，继承和汲取了毛泽东思想的全部精华，又在新的时代和新的国际历史条件下，把毛泽东思想发展到一个新阶段。"},{"type":"paragraph","text":"与会者认真学习了江泽民总书记在毛泽东诞辰１００周年纪念大会上的讲话，一致认为：这个讲话继党的十一届六中全会《关于建国以来党的若干历史问题的决议》之后，进一步全面系统地高度评价了毛泽东同志和毛泽东思想的历史地位，科学地阐述了邓小平建设有中国特色社会主义理论对毛泽东思想的继承、丰富和发展。这对统一全党、全军和全国人民的思想，坚持党的“一个中心、两个基本点”的基本路线一百年不动摇，全面推进社会主义现代化建设，具有十分重要的现实指导意义。讲话充分显示出以江泽民同志为核心的党的第三代中央领导集体，坚持和发展毛泽东思想，沿着邓小平建设有中国特色社会主义理论指引的正确道路，全面实现社会主义现代化建设的宏伟任务的理论勇气和坚定信念。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"江泽民","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f134e8237d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"巴卢库同志等离沪抵南京参观访问许世友同志设宴热烈欢迎阿尔巴尼亚军事友好代表团　巴卢库同志等离沪时，张春桥同志等到机场热烈欢送","authors":[],"dates":[{"year":1972,"month":11,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社南京一九七二年十一月二十六日电　以阿尔巴尼亚劳动党中央政治局委员、部长会议副主席兼国防部长贝·巴卢库为团长，阿尔巴尼亚人民军政治部主任希·恰科和阿尔巴尼亚人民军副总参谋长拉·佩尔拉库为副团长的阿尔巴尼亚人民共和国军事友好代表团，由中共中央委员、中国人民解放军副总参谋长张才千陪同，今天上午乘专机从上海到达南京进行参观访问。"},{"type":"paragraph","text":"中共中央政治局委员、中国人民解放军南京部队司令员、江苏省革命委员会主任许世友，中共中央委员、南京部队政治委员杜平，中共中央委员、江苏省革命委员会副主任吴大胜等前往机场热烈欢迎阿尔巴尼亚战友。"},{"type":"paragraph","text":"当天晚上，许世友同志举行欢迎宴会。张才千同志和南京部队、江苏省革命委员会、南京市革命委员会的负责人杜平、周贯五、肖永银、钱钧、胡大荣、吴仕宏、段焕竞、詹大南、吴大胜、彭冲、杨广立、华林森、陈和发、方敏，以及陪同代表团访问的国防部外事局副局长朱开印，出席宴会作陪。正在南京访问的其他阿尔巴尼亚同志应邀出席了宴会。"},{"type":"paragraph","text":"许世友同志在宴会上讲话。他代表江苏省人民和南京部队全体指战员，向阿尔巴尼亚战友表示热烈欢迎。许世友同志热情赞扬由伟大的马克思列宁主义者恩维尔·霍查同志为首的阿尔巴尼亚劳动党缔造和领导的阿尔巴尼亚人民军所取得的伟大胜利。指出英雄的阿尔巴尼亚人民军已经成为无产阶级专政的坚强柱石和保卫社会主义祖国的钢铁长城。"},{"type":"paragraph","text":"许世友同志说，巴卢库同志是我们的老战友，现在重逢，感到格外亲切和高兴。我们相信，通过这次访问，必将为增进我们之间的友谊和团结作出新的贡献。他表示，南京部队指战员和江苏省人民同全国、全军一样，一定遵照毛主席的教导，今后世界上不管发生什么事情，都将始终如一地同阿尔巴尼亚人民和军队团结在一起，战斗在一起，胜利在一起!"},{"type":"paragraph","text":"巴卢库同志在宴会上讲话说，我以阿尔巴尼亚人民共和国军事友好代表团的名义，转达阿尔巴尼亚人民，阿尔巴尼亚劳动党，阿尔巴尼亚人民军和我们亲爱的领袖恩维尔·霍查同志对你们的热烈问候。我们来到南京这个光荣的革命城市，感到十分高兴。巴卢库同志热情赞扬江苏省和南京市人民在中国共产党和毛主席领导下所取得的伟大成就。"},{"type":"paragraph","text":"巴卢库同志在谈到阿中友谊时说，我们之间的友谊是我们两党、两国人民的伟大领袖毛主席和恩维尔·霍查同志亲手缔造的。我们为有这种友谊感到欢欣鼓舞。这种友谊是建立在马克思列宁主义和无产阶级国际主义原则基础上的，是建立在共同反对帝国主义、反对现代修正主义的基础上的。他表示，阿中两国人民同全世界各国人民和革命者一起，不管在风里雨里，都永远在一起。"},{"type":"paragraph","text":"宴会自始至终洋溢着团结、友好、热烈的气氛。席间，中阿两国战友频频举杯，共祝恩维尔·霍查同志健康、长寿，共祝毛主席健康、长寿。宴会结束后，中阿两国战友一起观看了南京市红小兵演出的文艺节目。"},{"type":"paragraph","text":"今天上午，巴卢库等阿尔巴尼亚同志，由许世友、张才千等同志陪同，参观了南京长江大桥。"},{"type":"paragraph","text":"巴卢库等阿尔巴尼亚同志今天上午离开上海时，张春桥同志和上海市革命委员会、中国人民解放军驻上海部队负责人周纯麟、王秀珍、刘耀宗、冯国柱、武占魁、申元军、孙林瑞、杨新亚、章尘等，到机场热烈欢送。正在上海的阿尔巴尼亚同志也到机场送行。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"许世友","type":"人物"},{"name":"杜平","type":"人物"},{"name":"江苏文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"984fa669cd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

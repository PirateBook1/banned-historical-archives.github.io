script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"商丘第二师范学校反革命组织“红华党”被破获","authors":[],"dates":[{"year":1957,"month":10,"day":23}],"is_range_date":false,"parts":[{"text":"商丘第二师范学校反革命组织“红华党”被破获","type":"title"},{"text":"新华社郑州23日讯　商丘第二师范学校反革命组织“红华党”被破获。这个反革命集团“红华党”是以周厚德、姬传书、张富增、朱显、刘效夜、梁学孟等组成。有“红华党”中央三人委员会，有“党章”、“党纲”，同时还组织了武装“华锋军”。他们的“党章”、“党纲”规定：“每一个党员每月必须交党费1—2解”，以便作为以后起来暴动的经费；并规定：“每一个党员必须爱护党象爱护自己的生命一样，而且要为党忠实的斗争到底”。并叫要求入党的人写血书，表示“头可断，血可流而意志不可屈”的“忠贞气节”。他们还确定1957年7月7日为建党生日。并规定每击过一次组织生活。","type":"paragraph"},{"text":"他们的目的是：把所有的共产党员、共青团员和积极分子一律杀光，把中国建立成象美国那样的资本主义国家。方针是：“团结——温暖——打击”，他们团结的对象是：反革命分子、被镇压的家属，地富出身的和一些思想落后的同学；温暖的是中间状态的同学；打击的就是党、团员和积极分子。计划是：先多发展些党员，成立一个“百人中央委员会”，然后每人再发展一万人左右。并准备把他们建立的武装“华锋军”从学校分布到农村、城市等全国各地，他们还研究过中国革命的方针，策略问题，以便更好的进行反革命活动。并计划和美国、台湾、“章罗联盟”、刘积学联系，以便一至时机成熟就要起来暴动。他们曾企图谋害他校的党支部书记朱善同。","type":"paragraph"},{"text":"(原载10月12日河南日报“情况摘要”)","type":"paragraph"}],"comments":[],"origin":"1957年10月25日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"53d5518bd2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

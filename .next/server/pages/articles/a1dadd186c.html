script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"李立三原先并不叫李立三，毛泽东、邓中夏都为他改过名字——李立三的名字","authors":[],"dates":[{"year":1992,"month":9,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"李立三原来并不叫“李立三”，刚生下那天，他降生的屋前有棵铁树开了花，家里人认为这是大吉大利，便请一老翁取了名叫凤生。到了上学年龄，做过晚清秀才的父亲又按祠堂的字辈，将凤生改为隆郅。这名一直用到从法国留学回国。"},{"type":"paragraph","text":"1921年，党派李隆郅到安源发展工人运动。行前，毛泽东对他说:“你的名字难认又难写，建议你改一改。”到安源后，他就将自己的名字改成了能至。“能至”本来是“隆郅”的谐音，由于他成功地领导了安源工人运动，李能至这个名字曾经在安源家喻户晓，曾经在全国轰动一时。"},{"type":"paragraph","text":"一天，任上海总工会委员长的李隆郅同邓中夏坐火车到吴淞口去。车上，邓中夏望着李隆郅，忽然拉住他说:“今天晚上举行选举，你这名字太文了，工人别说写，认也难认得，改个笔画简单的吧。”他点点头说:“可以，但改个什么名字才好哇?”邓中夏思索了几分钟，忽然说:“叫三立吧!笔画简单好记好写。”原来，车窗外路边正站着三个人。李隆郅笑了笑:“三立不太好听，我看就叫立三好了。”"},{"type":"paragraph","text":"“李立三”这三个字，从此登上历史舞台。"},{"type":"paragraph","text":"(摘自《名人传记》1992年第8期)"}],"comments":[],"origin":"《名人传记》","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"李立三","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a1dadd186c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

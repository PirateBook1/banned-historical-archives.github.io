script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为纪念毛泽东“关于如何打乒乓球”批示发表三十周年中国乒协在沪举行座谈会","authors":["宋丽珍"],"dates":[{"year":1995,"month":1,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯(记者　宋丽珍)　为纪念毛泽东“关于如何打乒乓球”批示发表三十周年，中国乒协和海上世界上海分公司昨天下午在沪召开各界人士大型座谈会。"},{"type":"paragraph","text":"专程从北京赶来的中国乒协主席、国家体委副主任徐寅生、中国乒协副主席、国家体委训练局局长李富荣等深情地回忆了三十年前的往事。新中国成立后，我国乒乓球事业在毛泽东等老一辈革命家的关怀下，取得了丰硕成果，前后共获得80个世界冠军。徐寅生说，上海是乒乓球发源地之一，为我国乒乓球事业作出了卓越的贡献，今天我们召开座谈会的目的是缅怀毛泽东等老一辈党和国家领导人对体育事业的关心和支持，提倡运动员教练员要更好学习掌握辩证法，争取在今年5月天津举行的第43届世乒赛上取得好成绩，为国争光。"},{"type":"paragraph","text":"为配合这次纪念活动，中国乒协和天津市银海纪念币总汇经中国人民银行和国家体委批准，联合发行纯金纪念币，并于昨天的座谈会后举行了首发仪式。纪念币共发行1000枚，上海发行300枚。徐寅生、李富荣热情地为许多购买者签名留念。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b852c186a6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

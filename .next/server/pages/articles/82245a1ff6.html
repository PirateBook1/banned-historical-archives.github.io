script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"三届全国人民代表大会首次会议继续举行  周总理继续作政府工作报告  毛泽东刘少奇宋庆龄董必武朱德邓小平等领导人出席  二届人大常委会向大会作书面工作报告大会通过关于代表资格的审查报告","authors":[],"dates":[{"year":1964,"month":12,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"三届全国人民代表大会首次会议继续举行"},{"type":"paragraph","text":"周总理继续作政府工作报告"},{"type":"paragraph","text":"毛泽东刘少奇宋庆龄董必武朱德邓小平等领导人出席"},{"type":"paragraph","text":"二届人大常委会向大会作书面工作报告大会通过关于代表资格的审查报告"},{"type":"paragraph","text":"新华社二十二日讯  第三届全国人民代表大会第一次会议，今天下午举行大会，继续听取周恩来总理代表国务院所作的政府工作报告。"},{"type":"paragraph","text":"毛泽东主席，刘少奇主席，宋庆龄、董必武副主席，朱德委员长，周恩来总理，邓小平总书记等党和国家领导人，出席了大会。当他们同大会主席团其他成员一起登上主席台的时候，全场起立，掌声雷动。"},{"type":"paragraph","text":"在周恩来总理的报告进行中和结束的时候，会场上响起了一阵阵的掌声。"},{"type":"paragraph","text":"第二届全国人民代表大会常务委员会，向大会作了书面的工作报告。"},{"type":"paragraph","text":"大会还通过了第三届全国人民代表大会代表资格审查委员会关于代表资格的审查报告。"},{"type":"paragraph","text":"今天大会的执行主席是：朱德、贺龙、赛福鼎、蔡畅、张治中、竺可桢、周建人、余秋里、胡愈之、桑吉悦希、陈垣、陈少敏、裔式娟、周叔弢、徐立清、金时龙、刘白羽、彭加木、邢燕子。"},{"type":"paragraph","text":"国务院组成人员，最高人民法院和最高人民检察院的负责人，中国人民解放军高级将领，列席了大会。"},{"type":"paragraph","text":"出席中国人民政治协商会议第四届全国委员会第一次会议的委员们，也列席了大会。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"右上图：周恩来总理代表国务院向大会作政府工作报告。"},{"type":"paragraph","text":"新华社记者　安康摄"},{"type":"paragraph","text":"右图：出席第三届全国人民代表大会第一次会议的代表们为周总理作的政府工作报告热烈鼓掌。"},{"type":"paragraph","text":"新华社记者　刘庆瑞摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"82245a1ff6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

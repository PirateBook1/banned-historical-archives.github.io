script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于各地各部门向中央作“三反”报告的指示","authors":[],"dates":[{"year":1951,"month":12,"day":30}],"is_range_date":false,"parts":[{"text":"中共中央关于各地各部门向中央作“三反”报告的指示","type":"title"},{"text":"中央和军委各部门，中央人民政府各党组；各中央局并转分局、省市区党委；各大军区并转第二、第三两军区；志愿军：","type":"appellation"},{"text":"（一）中央一级、大行政区一级和省市一级共三级的一切工作部门，例如党的宣传部、组织部，政府的财政部（厅或局）、公安部（厅或局），军区的司令部、后勤部，再加各民众团体，除每一民众团体只要总报告不要各部门的报告以外，所有一切工作部门，均应分别向中央主席和军委主席作关于反贪污、反浪费、反官僚主义的报告。政府中凡与党外人士在领导工作上合作的部门，用党组名义作报告。在一九五二年的头四个月内，须每月作一次报告，以便中央有所比较；看出各级领导同志对这一场严重斗争哪些是积极努力的，哪些是消极怠工的（消极怠工的原因，一种是领导人有官僚主义，一种是领导人手面不干净），以便实行奖励和惩处。不作报告者以违纪论，须推迟时间作报告者须申明理由。这些报告各级党委应负督促之责。","type":"paragraph"},{"text":"（二）其余照十二月四日二十时电执行不变。","type":"paragraph"},{"text":" 中  央一九五一年十二月三十日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cb6f410253"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

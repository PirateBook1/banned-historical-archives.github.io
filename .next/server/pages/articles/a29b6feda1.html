script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共镇宁县委关于立即扭转强迫命令的思想和作风的通知","authors":[],"dates":[{"year":1958,"month":1,"day":19}],"is_range_date":false,"parts":[{"text":"中共镇宁县委关于立即扭转强迫命令的思想和作风的通知","type":"title"},{"text":"我县工农业生产跃进形势，总的来看情况很好。四秋生产是在钢铁生产获得全胜的基础上开展的，全县至十一月五日已收割水稻面积七五、六三二亩，占播种面积百分之七二·二九，占成熟面积百分之七八，包谷收割面积一二八、二七六亩，占播种面积百分之九三·九二。目前各地正集中千军万马轰轰烈烈地大搞秋耕秋种运动，据统计，每日有五○、○○○人出工，占劳动力总数的百分之八五，参加夜战的三○、○○○人，占出工人数的百分之六○，在这个运动中充分体现了广大群众的政治觉悟，同时也说明了全体农村干部积极工作的具体表现。据反映，有很多干部在运动中兢兢业业，日夜体育场群众进行苦战，这种革命精神县委认为是可嘉可贵的。各区委对这些积极工作的干部应加以表扬。但是，群众政治觉悟和生产积极性起来以后，有的干部对进一步充分发动群众，继续深入的作更多的、更艰苦的政治思想工作有所忽视，强迫命令的作风有所抬头和滋长。希各区委引起注意和派员深入各地进行检查纠正。","type":"paragraph"},{"text":"目前有的干部片面的认为现在是社会主义革命，群众觉悟提高了，用不着象土地改革时串门串户，做启发回忆对比的思想教育工作了；特别是实行军事化生产以后，有的干部用粗暴的态度对待群众。据十一月五日了解，发现五种不同类型的强迫命令现象，严重的还造成自杀事件。如城关镇水井乡总支书吴炳荣（镇委委员）在布置抢收与秋种的劳力安排中，会计（团员，基干民兵小队长）陈天富，因对精神领会有些出入，误将一个连的全部劳力投入抢收，吴炳荣同志发觉后，就将陈天富进行批评，开口大骂：“破坏四秋生产，反革命行为，请示镇委送去劳改”等语，同时还指派民兵将陈扣押，送游全乡各社，当晚又召开全乡干部会议开展辩论（实际上形成了斗争），以致逼陈自缢致死。城关镇干部中的强迫命令多种多样。对不出工的群众不给饭吃，不发油票，以致有的老年人和病人到街上买糯米饭充饥；严重的是有的病人怕辩论而带病出工，造成病上加病，严重影响社员的身体健康。但这些问题发现后，没有引起镇委重视，甚而采取置之不理的态度。如镇委委员张广富同志说：“不发油票是街道上搞的”，以便推脱责任。另外，有的地区不根据当地群众的觉悟程度生搬外地工作方法。如江龙区关山乡发动男的剃头，女的剪发，以表示对当前生产的积极性。（下缺）","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a29b6feda1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

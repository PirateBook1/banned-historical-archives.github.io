script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"老挝人民解放军爱读毛主席的书  他们说：老挝的革命也要按照毛主席的理论和思想向前发展","authors":[],"dates":[{"year":1966,"month":12,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"老挝人民解放军爱读毛主席的书"},{"type":"paragraph","text":"他们说：老挝的革命也要按照毛主席的理论和思想向前发展"},{"type":"paragraph","text":"新华社康开十二日电老挝人民解放军战士热爱毛主席，他们说：“只有按照毛主席的思想去斗争，才能使全人类获得彻底解放”。"},{"type":"paragraph","text":"老挝人民解放军某部通讯连的干部和战士最近在中国驻老挝经济文化代表团驻地看了《毛主席和百万文化革命大军在一起》这部纪录影片。这个连的干部和战士满怀热情地说，他们看了这个影片，就像亲眼见到毛主席一样，感到无比兴奋。那些得到一枚毛主席像章的战士们高兴得跳了起来。他们说，看到自己胸前的毛主席像章，就像毛主席时刻在他们身边，使他们充满了勇气，什么都不怕了。"},{"type":"paragraph","text":"一位通讯连的连长谈到他的感想时说：“毛主席的路线非常正确。毛泽东思想的光辉也照耀着我们老挝人民。我们老挝的革命也要按照毛主席的理论和思想去发展。有了光辉的毛泽东思想，老挝革命将进一步向前发展。”他说：“只有按照毛主席的教导和思想去斗争，才能使全人类获得彻底解放。只要按照毛泽东思想去做，世界上的任何敌人都可以打败。”"},{"type":"paragraph","text":"这位连长还说：“战士们非常喜欢读毛主席的书。读了毛主席著作以后，明确了正确的路线，看清了自己的光明前途。”"},{"type":"paragraph","text":"通讯连的一位战士热烈赞扬毛主席是“第二个列宁”。他说：“毛主席是世界人民的伟大导师，伟大领袖，伟大统帅，伟大舵手。全世界人民都非常热爱毛主席，非常爱读毛主席的书。”他还热烈赞扬中国无产阶级文化大革命说：“中国的文化革命对正在为争取解放而斗争的各国人民，特别是对我们老挝人民，是一个巨大的鼓舞。”"},{"type":"paragraph","text":"在放映电影之前，通讯连的战士们纷纷向中国代表团的同志索取毛主席著作。在电影放映过程中，他们从银幕上看到毛主席时，爆发出一阵又一阵热烈的掌声。看完电影以后，有位战士激情地握着中国代表团的工作人员的手说：“我祝中国人民的伟大领袖毛主席永远健康，万寿无疆。”（附图片）"},{"type":"paragraph","text":"老挝人民解放军战士怀着无比崇敬和喜悦的心情，在高射炮阵地上领取毛主席著作，并立即阅读起来。　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"251eee457e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

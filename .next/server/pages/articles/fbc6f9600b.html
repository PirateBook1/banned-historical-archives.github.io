script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"无限忠于毛主席司令部","authors":[],"dates":[{"year":1968,"month":8,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海市大专院校红代会"},{"type":"paragraph","text":"今天，当我们满怀激情纪念毛主席《炮打司令部》大字报发表两周年的时值，《人民日报》重要社论又传来了以毛主席为首、林副主席为副的无产阶级司令部的最新战略部署。我们怀着无比激动的心情，衷心祝愿我们最高的红司令毛主席万寿无疆!万寿无疆!!万寿天疆!!!"},{"type":"paragraph","text":"“八五”炮声震天响，造反战旗遍地扬。在毛主席《炮打司令部》大字报的鼓舞下，全国无产阶级革命派紧紧团结在以毛主席为首的无产阶级司令部周围，高举“对反动派造反有理”的大旗，奋勇冲杀在摧毁资产阶级司令部的战场上。以中国赫鲁晓夫为首的资产阶级司令部在革命造反的熊熊烈火中崩坍；在毛泽东思想伟大红旗的指引下，无产阶级革命派豪迈地从一个胜利走向又一个胜利!"},{"type":"paragraph","text":"“忆往昔峥嵘岁月稠”，看今朝形势一片好。"},{"type":"paragraph","text":"但是，“敌人是不会自行消灭的”，越是在胜利的时刻，无产阶级的敌人越是以十倍的疯狂、百倍增长的仇恨进行垂死的挣扎。他们必然会造谣诬蔑、挑拨离间，动摇以毛主席为首的无产阶级司令部。我们革命的红卫兵决不容许，一定要坚决粉碎敌人的各种阴谋。"},{"type":"paragraph","text":"所谓“多中心论”，是一种资产阶级山头主义、个人主义的反动理论。它涣散革命队伍在毛泽东思想基础上的团结，妨碍无产阶级革命路线的贯彻执行。这种“多中心论”，实质上是一种“离心论”，妄图使我们背离无产阶级司令部的这个唯一的中心，走到完全错误的道路上去。那些散布这种反动的“多中心论”的人，控制或蒙蔽一些人，在一个部门、一个单位不仅搞自己的核心，而且利用资产阶级派性，在一个部门、一个单位搞两个、三个“中心”。他们还挑动武斗，散布错误的口号，胡说什么“拳头底下出核心”，严重地干扰了毛主席的伟大战略部署。这种思想如果听任发展下去，就会走到危险的邪道上去。"},{"type":"paragraph","text":"伟大领袖毛主席教导我们:“中国共产党是全中国人民的领导核心。没有这样一个核心，社会主义事业就不能胜利。”以毛主席为首、林副主席为副的无产阶级司令部，是全党、全军、全国和广大革命群众唯一的领导中心。全党、全军、全国只能有这样一个中心，不能有第二个中心。我们要紧紧地团结在这个领导中心的周围。我们一定要彻底批判“以我为中心”的错误思想，加强无产阶级的整体观念，加强革命的组织纪律性，坚决贯彻执行无产阶级司令部的各项指示；我们一定要以毛主席司令部发出的一系列指示为锐利武器，及时戳穿一小撮阶级敌人的罪恶阴谋，粉碎他们的垂死挣扎!"},{"type":"paragraph","text":"无限忠于毛主席、无限忠于毛泽东思想、无限忠于毛主席的革命路线、无限忠于以毛主席为首、林副主席为副的无产阶级司令部!我们毛主席的忠实红卫兵一定要活学活用毛泽东思想，特别要学好用好毛主席关于无产阶级文化大革命的一系列极其重要的指示，团结在以毛主席为首、林副主席为副的无产阶级司令部的周围，为夺取无产阶级文化大革命的全面胜利而坚持不懈地战斗!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fbc6f9600b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

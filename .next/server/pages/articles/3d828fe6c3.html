script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"火烧沟生产队决心进一步学习毛泽东著作  用硬骨头精神继续改造自然","authors":[],"dates":[{"year":1966,"month":1,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"火烧沟生产队决心进一步学习毛泽东著作"},{"type":"paragraph","text":"用硬骨头精神继续改造自然"},{"type":"paragraph","text":"在甘肃全省学习大寨式农业先进典型——火烧沟的比学赶帮超竞赛运动中，火烧沟生产队干部和社员的干劲更足了。去冬以来，他们进一步发扬了革命硬骨头精神，两个多月，铺压砂田四十二亩，比一九六四年冬季多压砂田将近一倍，而且达到了高标准的要求。同时，还平整了二百多亩旱地。"},{"type":"paragraph","text":"火烧沟生产队队长高学勇，去年到山西昔阳县大寨大队等农业先进单位参观，给火烧沟人带回了新的革命干劲。干部和社员，反复地进行了座谈讨论，多方找差距，挖潜力，决心学大寨、赶大寨、超大寨。"},{"type":"paragraph","text":"最近，他们对今年的生产计划逐条作了认真研究，明确了奋斗目标。干部和社员一致表示：在新的一年中，要狠抓毛主席著作的学习，用毛主席思想指导生产，继续同大自然作顽强的斗争，继续大搞农田基本建设，大搞植树造林。"},{"type":"paragraph","text":"他们还决定今年种五亩良种试验田，引进八、九种耐旱高产春麦良种，试种六亩玉米等高产作物，春播麦种全部进行药剂拌种。这些准备工作大部已经做好。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3d828fe6c3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

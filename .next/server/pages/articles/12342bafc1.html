script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"潜伏在南京市的反革命分子造谣惑众破坏粮食统销工作","authors":[],"dates":[{"year":1955,"month":8,"day":16}],"is_range_date":false,"parts":[{"text":"潜伏在南京市的反革命分子造谣惑众破坏粮食统销工作","type":"title"},{"text":"【江苏分社十六日讯】潜伏在南京市的反革命分子和坏分子造谣惑众破坏我整顿粮食统销试点工作。","type":"paragraph"},{"text":"莲子营反动道会门道首薛雪清听了粮食统销工作报告后，公开地说：“共产党把米运给苏联大鼻子吃了，吃得肥肥的，中国人要成为东亚病夫了，现在二十五斤，到社会主义要饿死一大半。”香铺营汪伪时盐务处长虞雨生在小组讨论会上说：“节约粮食好比一盏油灯，油越多灯光越亮；油越少，灯光不亮，就要烧掉了。”估衣廊女流氓阮黄氏造谣说：“有一个妇女生了孩子，家里养的一头猪也生了小猪，妇女生孩子后吃烧饼油条，猪对妇女说：‘你在月子里有烧饼油条吃，我在月子里连糠都没有吃，如果你把烧饼油条给我吃，我就告诉你三句话’。这个妇女就把烧饼油条给猪吃了，猪说：‘早在半年，迟在年半，就要过好日子了’。”石婆婆巷反动道会门道首蒋铭的儿子公开对群众说：“粮食统销是叫你们今天吃一碗，明天吃半碗，该吃两碗的只准吃一碗”。对三轮车工人秦元洪说：“你们踏三轮车的对国家没有贡献，每月三十五斤，饿一点不要紧，拖板车的对国家有贡献，每月四十斤”。陆家里兵痞徐景义煽动七户市民不订粮食计划，并煽动群众到政府请愿，要求增加粮食供应数。","type":"paragraph"},{"text":" （周哲生）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1955年8月20日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"12342bafc1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

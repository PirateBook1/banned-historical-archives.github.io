script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"重视查阶级斗争","authors":["中南“土改简报”短评"],"dates":[{"year":1951,"month":12,"day":5}],"is_range_date":false,"parts":[{"text":"重视查阶级斗争","type":"title"},{"text":"中南“土改简报”短评","type":"authors"},{"text":"河南省偃师县西蔡庄、王七公、段湾、西口子4个复查试点乡在查漏网地主中，新划出的16户地主，就有10户提高阶级成份而错划并均加以斗争和没收的情况，值得各地注意。复查运动中，是必须进行查田查阶级，以达到彻底打倒地主阶级，而且，事实上在分配土地中，也确有一些地主（尤其是第三类型乡）未被划出，但必须了解，查阶级（即所谓查漏网）斗争是一件很细致而严肃的事情，如不注意掌握，必然发生新的偏差。为了正确的处理这一问题，必须解决以下三个问题：即明确干部的政策界限；深入群众的政策教育；领导上的有效控制；这是贯彻查阶级斗争的三个环节。因此：（一）应该教育干部，认识复查中阶级斗争必须认真按照划阶级文件所规定的原则办事，错划地主是错误的，但有意多划地主，将本来不是地主的人划成地主，同样也是错误的，此外，必须懂得，查阶级斗争与土地改革其他各个工作一样，要深入发动与依靠群众，不能自己包办代替，或只依靠少数而不依靠农民群众的大多数。（二）对农民群众也必须进行政策教育，以达农民一方面敢于彻底打倒地主阶级，一方面又不要去打击不该打击的人。政策教育是思想发动的重要内容之一，任何忽视把政策交代给群众，而采取包办代替，硬追硬找的做法，没有不碰壁的。（三）如发现漏划成份，原该划富农小土地出租者、中农，现须改为地主者，必须经区一级批审委员会核准，未获批准前，暂不动其财产；同时，对划分成分中疑难问题较大者，应请示县土地改革委员会批准，以达既正确执行政策又团结自己孤立敌人的目的。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0028f72c71"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

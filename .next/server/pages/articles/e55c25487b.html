script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2220","name":"中共中央办公厅国务院办公厅转发《关于落实华侨私房政策的补充意见》的通知","author":"中共中央办公厅","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央办公厅国务院办公厅转发《关于落实华侨私房政策的补充意见》的通知","dates":[{"year":1987,"month":5,"day":23}],"is_range_date":false,"authors":["中共中央办公厅","国务院侨务办公室","国务院办公厅","城乡建设环境保护部","财政部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"上海市房屋土地管理局上海市房地产业协会，上海房地产管理文件汇编（1949-1997）下卷，1944-1943","tags":[{"name":"代管","type":"主题/事件"},{"name":"房地产","type":"主题/事件"},{"name":"还产","type":"主题/事件"},{"name":"挤占","type":"主题/事件"},{"name":"侨务","type":"主题/事件"},{"name":"私房","type":"主题/事件"}],"parts":[{"type":"title","text":"中共中央办公厅"},{"type":"title","text":"国务院办公厅"},{"type":"title","text":"转发《关于落实华侨私房政策的补充意见》的通知"},{"type":"subtitle","text":"中办发（1987）7号"},{"type":"paragraph","text":"各省、自治区、直辖市党委和人民政府，各大军区，中央和国家机关各部委，军委总政治部，各人民团体："},{"type":"paragraph","text":"国务院侨务办公室、城乡建设环境保护部、财政部《关于落实华侨私房政策的补充意见》，已经中央书记处、国务院同意，现转发给你们，望遵照执行。"},{"type":"paragraph","text":"落实华侨私房政策是一项重要工作。做好这项工作，对发扬广大侨胞爱国爱乡的热情，具有重要意义。各级党委和政府要继续加强领导，作出规划，善始善终地完成这项任务。"},{"type":"paragraph","text":"处理国民党军队人员出走弃留的代管房问题，主要是解决回来定居的一些人的住房问题。少数知名爱国人士回国定居可尽量安排原房居住，但不作为代管房发还。"},{"type":"subtitle","text":"一九八七年五月二十三日"},{"type":"title","text":"关于落实华侨私房政策的补充意见"},{"type":"paragraph","text":"中央书记处、国务院："},{"type":"paragraph","text":"《中共中央办公厅、国务院办公厅转发〈关于加快落实华侨私房政策的意见〉的通知》（中办发〔1984〕44号）下发后，在各级党委和政府的领导下，各地区、各部门做了大量工作，在国内外产生了良好的影响。为了继续做好这项工作，现提出以下补充意见："},{"type":"paragraph","text":"一、落实华侨私房政策，必须由产权人提出申请。产权人提出申请时交验的证件，必须符合中华人民共和国法律的有关规定，具有法律效力。"},{"type":"paragraph","text":"二、对属于应落实政策的土地改革中在农村和城镇没收、征收的华侨私房，如房屋不只一处或一处面积较大的，可酌情腾退一部分自住房给产权人。"},{"type":"paragraph","text":"三、进行私房社会主义改造时的华侨私房，系指私改时产权人已具备华侨、侨眷（华侨在国内的配偶、子女、父母）、归侨、归国华侨学生身份的私房。属于按照中办发〔1984〕44号文件有关政策规定，确系错改造的，应撤销改造。撤销改造后如何处理，由各省、自治区、直辖市人民政府根据实际情况决定。"},{"type":"paragraph","text":"四、城市代管华侨私房，系指房屋代管时，产权人已具备华侨身份的私房。处理代管华侨私房时，对原自住房，如产权人确需回国居住，经所在地人民政府批准，可视情况腾退；原自住房不只一处（包括在同一城市或不同城市）或一处面积较大的，经批准可腾退一处或其中一部分给产权人居住。凡属因国家特殊需要不便腾退原房或腾退原房确有困难的，经所在地人民政府批准，可另行安排住房。"},{"type":"paragraph","text":"五、关于对我国四化建设及祖国统一大业有较大贡献和在海外有重大影响的华侨，如本人确需自住，要求发还私改和代管的华侨私房，可按适当放宽的原则腾退一处原自住房或一处原以自住为主、建筑结构相连的私房。这部分私房的处理，由省、自治区、直辖市侨务办公室商房产主管部门同意后，报同级人民政府批准。"},{"type":"paragraph","text":"六、产权人接受发还其自住房时，原住的公房应同时交还。"},{"type":"paragraph","text":"七、落实华侨私房政策，应按中办发〔1984〕44号文件及本《补充意见》执行。《补充意见》对中办发〔1984〕44号文件的个别条款作了明确规定的，以《补充意见》为准。各地规定与此不符的，要自行纠正。"},{"type":"paragraph","text":"各省、自治区、直辖市人民政府可结合本地区的实际情况，制订具体实施办法和安排工作。"},{"type":"paragraph","text":"本补充意见和落实华侨私房政策工作，不公开宣传报道。"},{"type":"paragraph","text":"以上意见，如无不妥，请批转各地、各部门执行。"},{"type":"subtitle","text":"国务院侨务办公室"},{"type":"subtitle","text":"城乡建设环境保护部"},{"type":"subtitle","text":"财政部"},{"type":"subtitle","text":"一九八七年四月二十日"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e55c25487b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

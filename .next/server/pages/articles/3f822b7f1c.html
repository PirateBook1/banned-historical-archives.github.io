script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"锡兰进步人士盛赞毛主席天才地总结了国际共运的历史经验  《通知》给了修正主义者决定性打击   索马里作家协会指出中国文化大革命有力地促进了世界革命新发展","authors":[],"dates":[{"year":1968,"month":5,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"锡兰进步人士盛赞毛主席天才地总结了国际共运的历史经验"},{"type":"paragraph","text":"《通知》给了修正主义者决定性打击"},{"type":"paragraph","text":"索马里作家协会指出中国文化大革命有力地促进了世界革命新发展"},{"type":"paragraph","text":"新华社科伦坡十七日电　锡兰进步人士热烈欢呼在毛主席亲自主持下制定的中共中央一九六六年五月十六日的《通知》发表两周年。"},{"type":"paragraph","text":"锡中友好协会秘书长阿南达·库马拉十六日在这里向新华社记者发表书面谈话指出，当代最伟大的革命领袖毛泽东天才地总结了国际共产主义运动的历史经验，为革命人民指出了走向胜利的道路。"},{"type":"paragraph","text":"他说，这个《通知》对那些千方百计企图复辟资本主义的形形色色的现代修正主义分子宣判了死刑。现代修正主义牛鬼蛇神，绝对逃不过用伟大的毛泽东思想武装起来的革命者的锐利目光。"},{"type":"paragraph","text":"他说，《通知》将作为具有深刻革命真理的伟大文献载入工人阶级运动的史册。"},{"type":"paragraph","text":"一些在一起学习毛主席著作的锡兰朋友十七日对新华社记者发表声明说，中共中央的《通知》是具有重大历史意义的革命文献。"},{"type":"paragraph","text":"声明说，《通知》粉碎了党内一小撮走资本主义道路的当权派的阴谋，它们企图复辟资本主义，反对无产阶级，反对马克思列宁主义、毛泽东思想，妄图改变中国人民和全世界革命人民前进的方向，以便把他们引到已经成为帝国主义走狗的苏联修正主义者所走的资本主义道路上去。在伟大导师毛泽东主席主持下制定的《通知》，给了资产阶级修正主义分子和反革命分子决定性的致命打击。"},{"type":"paragraph","text":"声明说，让我们沿着毛泽东思想所照亮的革命道路迈进。让我们学习中国共产党反对帝国主义、修正主义和各国反动派的胜利斗争的经验，让我们亚洲无产阶级用战无不胜的毛泽东思想武装自己，坚决地消灭资产阶级反动的统治制度。"},{"type":"paragraph","text":"新华社摩加迪沙十七日电　索马里作家协会十六日发表一篇文章，热烈欢呼划时代的马克思列宁主义文献中共中央一九六六年五月十六日的《通知》发表两周年。"},{"type":"paragraph","text":"文章热烈欢呼中国无产阶级革命派在光辉的毛泽东思想照耀下，在过去两年的无产阶级文化大革命中所取得的伟大胜利。"},{"type":"paragraph","text":"文章指出，毛主席说：“在拿枪的敌人被消灭以后，不拿枪的敌人依然存在，他们必然地要和我们作拚死的斗争，我们决不可以轻视这些敌人。”在社会主义社会里，仍然存在阶级斗争，在政治战线和思想战线方面，阶级斗争特别尖锐复杂。因此，必须在人民群众中间传播毛泽东思想，对他们进行社会主义和共产主义教育，使他们摆脱反动的资产阶级思想的影响，使他们认识到为了实现共产主义而把革命进行到底的重要性。"},{"type":"paragraph","text":"文章指出，中国的革命工人、农民和革命知识分子正是在毛泽东思想的光辉照耀下，粉碎了以中国赫鲁晓夫为代表的钻到党内的资产阶级代理人的阴谋，取得了伟大的胜利。"},{"type":"paragraph","text":"文章说，索马里人民热烈祝贺中国广大革命人民群众在文化大革命中取得的伟大胜利，祝中国广大革命人民群众继续前进，巩固他们的无产阶级专政的社会主义国家。他们的丰功伟绩有力地促进了世界人民革命的新发展。"},{"type":"paragraph","text":"文章最后写道：“全世界革命人民心中的红太阳毛泽东的思想万岁！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3f822b7f1c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

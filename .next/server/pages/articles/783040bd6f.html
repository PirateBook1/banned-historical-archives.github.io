script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西康省府民政厅检查组关于盐边县务本等4乡 1952年饿死人事件的检查报告","authors":[],"dates":[{"year":1952}],"is_range_date":false,"parts":[{"text":"西康省府民政厅检查组关于盐边县务本等4乡 1952年饿死人事件的检查报告","type":"title"},{"text":"该先务本，银江，国胜，永兴四乡于1952年春夏荒之际饿死23人，先饿后病死 10人，又病又饿死 10人，因饿致伤死 4人，因饿自杀3人，冻饿而死1人，总计51人，。P. 9 […]","type":"paragraph"},{"text":"李广得县委任盐边土改委员会委员对生产救灾工作不重视，自称：“亲自看到第二区的群众全吃野菜一身浮肿有的饿的来打偏，有的找了一天的野菜还不够一天吃”与“盐边1950年与1951年均有饿死人的现象”而不采取措施不及时发动群众生产救灾。听到六区反映 “因地制宜被管制不能搞生产饿得来人吃人的事件”只简单的在会上布置了一下叫公安局长去检查研究。真相至今不明。六区区长李治清反映：“区委赵宗国向县委反映过去饿死四人”，但他[李广德]说不知道。第一区反映饿死人2人也不组织检查将事情弄清。P. 17[…]","type":"paragraph"},{"text":"财政科长白其尔在第三区掌握土改工作时，单纯土改，对该区严重饿死人情况不重视，自称当时知道人吃人的事件，但不检查报告。[…]","type":"paragraph"},{"text":"郑德智任三区区长,[…] 该区灾情严重到连续发生饿死人的现象, 不领导群众生产自救, 减轻灾荒,又饿死人的事件不向上报告致饿死人日益增多。[…] p. 18","type":"paragraph"},{"text":"王绍礼，胡兴民在银江掌握具体工作，不报告灾情导致该乡连续发生饿死人事件还不闻不问。[….]","type":"paragraph"},{"text":"柴林森现任区委在第一区掌握具体工作，听到王世俊同志反映灾情严重而不及时上报，对饿死人情况不调查不了解[…]致使灾情上升, 全区饿死7人。P. 19 […]","type":"paragraph"},{"text":"赫贵生具体掌握领导九分会（国胜乡）工作，单纯搞土改忽视群众疾苦，机械处理问题不及时将果实适当的救济农民导致唐王氏病饿而死。[…]p. 20","type":"paragraph"},{"text":"关于你县调查沙莲区坊田乡饿死人事件提出我们的意见","type":"subtitle"},{"text":"坊田乡工作队孙先礼犯有危害人民利益的严重罪恶。首先他对该乡饿死人事件有意隐瞒欺骗上级以逃避罪恶，否则为什么他在该乡工作已死10人还不知道？[…]西番村村长费明贵不忍把人活活饿死，乃和群众商量分配了十个果实，但这种正义行为反触怒孙，他不仅打费的耳光，且把保管员杨登五用竹竿打了一顿。还将杨捆起押在乡政府且三天不准吃。P. 25[…]","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"783040bd6f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body><

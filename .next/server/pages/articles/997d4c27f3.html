script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东选集》第五卷　成语、典故解释","authors":[],"dates":[{"year":1977,"month":7,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"韩信将兵，多多益善(第二六页)"},{"type":"paragraph","text":"韩信(?——公元前一九六年)，江苏淮阴人，初属项羽，后归刘邦，善于带兵，被任为大将。楚汉战争中，刘邦攻占关中，在荥阳、成皋间与项羽相持。韩信另率兵抄袭项羽的后路，击魏，破代，又率兵数千，背水为阵，大破赵军二十万，斩赵军主将陈余。继而下燕取齐，全部占据黄河下游各地。公元前二○二年韩信率兵与刘邦会合，灭项羽于垓下(今安徽灵璧南)。刘邦曾和韩信议论率领军队的本领，韩信说刘邦能率领十万人。刘邦问韩信能率领多少，韩信说:“臣多多而益善耳。”(《史记·淮阴侯列传》)以后“韩信将兵，多多益善”，比喻越多越好。"},{"type":"paragraph","text":"兢兢业业(第三○四页)"},{"type":"paragraph","text":"《尚书·皋陶谟》:“兢兢业业，一日二日万几。”兢兢:小心谨慎的样子；业业:畏惧，担心的样子，形容做事谨慎，勤恳。这是皋陶对禹说的话。意思是:一天两天遇到的小事万件，必须小心谨慎地处理，才不致于出祸患。"},{"type":"paragraph","text":"走马看花、下马看花(第三○九页)"},{"type":"paragraph","text":"“走马看花”出自唐孟郊《登科后》诗:“春风得意马蹄疾，一日看尽长安花。”意思是:及第后马也跑得特别快，一天就看尽了京都长安的鲜花胜景，表现出得意愉快的心情。走:本义是跑，走马:骑着马跑，看:观察。后来便把走马看花喻为浮浅地视察一般事物表象。"},{"type":"paragraph","text":"“下马看花”，是上句成语的活用。比喻深入实际，过细地调查事物的情况以求深入了解。"},{"type":"paragraph","text":"鞠躬尽瘁，死而后已(第三一二页)"},{"type":"paragraph","text":"见《后出师表》，相传为三国时诸葛亮所作。在《后出师表》中，诸葛亮向蜀后主陈说乘虚进攻魏国的道理，文章最后表决心说:“鞠躬尽瘁，死而后已。”鞠:弯曲；躬:身体；瘁:劳累，已:完。“鞠躬尽瘁，死而后已”的原意是不辞劳苦，贡献自己的全部力量，直到死时为止。现在用来形容为革命事业而艰苦奋斗终身的高贵品质和坚强决心。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"997d4c27f3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

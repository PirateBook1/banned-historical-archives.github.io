script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江苏部分农村干部和群众思想麻痹坐等秋收","authors":[],"dates":[{"year":1953,"month":8,"day":17}],"is_range_date":false,"parts":[{"text":"江苏部分农村干部和群众思想麻痹坐等秋收","type":"title"},{"text":"【江苏分社17日讯】江苏省大部地区秋季农作物生长良好，早秋已经收割，早稻增一成到二成，早玉米等旱地作物增产二成左右。部分干部群众因而产生“丰收在望可以歇歇”的麻痹歇劲思想。具体表现如下：坐等秋收。江宁县今年遭过一次水灾，损害不大，目前稻子长的比历年都好，因此在群众中普遍流传着：“一天一暴（指阵雨），不干不潮，躺着睡觉，笃定收稻。”东台县部分农民反映说：“今年内是水旱两便年，丰收有把握。有些干部还认为：1953年农业生产任务结束了。迷信浪费现象又开始在农村里发生。海安、如皋等县有很多农民到南通狼山去烧香。句容县五区天王乡浦里村群众认为秋收有把握，50多户一次请青苗神，杀猪5口，家家都买香敬神，谢天保佑，高淳县固城街茶馆、肉铺的生意很好。”","type":"paragraph"},{"text":"由于上述思想，在少数地区已经影响到保秋工作。江宁县溪沧区委把所有区干部都集中在进行普选的四个乡里，其余6个乡的生产工作无人领导，有些村干部带头搭台唱戏，溧阳县去年治螟工作最好的龙潭乡，今年只点了80盏诱蛾灯，比去年减少了60%，青浦县群众放松了防讯工作，有些圩岸洞缺口未及时整修。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1953年8月22日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a936d85e3c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

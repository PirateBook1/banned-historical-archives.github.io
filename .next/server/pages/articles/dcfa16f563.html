script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"孔从周部学习毛主席报告　查思想后有显著进步","authors":[],"dates":[{"year":1948,"month":2,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"孔从周部学习毛主席报告"},{"type":"paragraph","text":"查思想后有显著进步"},{"type":"paragraph","text":"【新华社豫陕鄂前线二十日电】西北民主联军第三十八军孔从周部全体指战员在学习毛主席报告中普遍查思想查作风后，获得显著进步。学习先从干部开始，首由孔军长、汪锋政委分别就军事政治部分结合本部队实际进行传达，继由各团集结干部检查工作、检查思想，并联系检查战略战术思想与战斗作风，大家情绪紧张热烈，不少干部废寝忘餐，积极反省，与过去从旧军队旧社会中带来的坏思想坏作风作无情的斗争，清算了残存的军阀主义与官僚主义的恶习，根绝了部分干部中打骂战士的现象，官兵关系大为改善。学习告一段落后，各级干部都自动背背包到连队中帮助工作，与士兵打成一片，并推动战士各自反省与检查领导。战士在普遍查思想中，结合评功记功，并建立连队士兵委员会。某团于上月十五日起，先由各营连的主要干部分别在军人大会上作典型反省，战士深受感动，有的当场要求反省自己的错误，有的会后自动找指导员谈自己的缺点，学习虽仅四天，但大大提高了革命觉悟，群众纪律，建立了为人民服务的思想。各连队同时进行评功记功，对于埋头苦干忠诚勇敢的同志加以表扬。建立士兵委员会后，充分发扬民主精神，获得战士热烈拥护。对于参军不久的新解放战士感动更深。解放战士周道文说：“我是才来本军的，原先以为和中央军（蒋匪）一样，经过这次学习，才认识这个军队真是为人民的。我要在这个军队中干到底”。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dcfa16f563"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

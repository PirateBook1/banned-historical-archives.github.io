<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"许昌市工商联向人民政府的进攻极为猖狂","authors":[],"dates":[{"year":1952,"month":3,"day":23}],"is_range_date":false,"parts":[{"text":"许昌市工商联向人民政府的进攻极为猖狂","type":"title"},{"text":"【河南分社三月二十三日讯】河南许昌市工商联向人民政府的猖狂进攻，在一九四七年许昌市刚刚解放时就已经开始了。在群众尚未充分发动时，奸商们就伪装积极，蒙混干部，随身携带进步书报，到处“领教”。奸商们当能在机关中走动时，便在群众中自吹自擂，迷惑群众耳目。这样，在各个人民团体相继成立时，他们就窃夺了该市工商业联合会委员会，并且夺取了正副主任委员和组织、宣传委员等主要职位。","type":"paragraph"},{"text":"这批奸商在攫取了政治地位以后，就向人民政府进攻。首先是工商联委员五洲杂货号经理李子和。他勾搭上中州农民银行的负责人和该市工商局商业股长曹锡三，盗用公款进行非法经营。在一九四八年他就盗用中州农民银行库金三次，其中一次竟达黄金二十六两、银币三千元。获得非法利润黄金二百八十七两。不久，另一工商联委员鼎丰烟行经理赵冠英贿赂许昌专署工商科长孔繁智，从为公营烟草公司代购烟草中盗窃了国家资财一亿四千万元。这样一来，工商联的委员个别或集体争先恐后地向曹、孔二人及其他干部展开围攻，逐渐形成集团，进行有组织有计划地劫掠。","type":"paragraph"},{"text":"许昌市的工商联的委员大都是烟行业和杂货业的老板，他们想垄断市场。一九五零年夏，中央人民政府在北京召开了全国卷烟会议。信义烟行经理鲁觉非以许昌市卷烟业同业公会理事长的身份出席了这个会议。工商联宣传委员公记烟行经理王旭东、委员鼎丰烟行经理赵冠英等就和鲁商订了垄断烟草市场的密谋。他们一面以自己的几个烟行为基础，吸收了中原、豫新、豫源、豫通等五、六个烟行，组成了代客收购烟草并转运的大中华公司。为了便于进行非法活动，他们把许昌专署工商科长孔繁智也拉了进去。赵冠英并把他的表弟张达三派进中国土产公司河南烟草公司充任业务股长，以盗窃经济情报。一面，鲁觉非就趁着开会的机会，在北京大事请客，拉拢全国各地公、私营烟草公司、烟厂的代表。一切布置妥当后，他们的垄断活动就在一九五○年秋季开始了。一年多来，他们牟取的非法利润，实在难以清算，仅所知，在该公司开业后十天内，王旭东一人就盗窃国家资财三亿多元。烟农遭受的损失更难统计了。","type":"paragraph"},{"text":"在烟行业这批野兽们兴风作浪的时候，杂货业的一批毒虫们在工商联委员李子和指挥之下，也在大张着血口向人民咬嚼。一九五一年八月，中国贸易公司许昌支公司为志愿军订制咸菜时，李子和和其他十九家杂货号又乘机盗窃了各界人民的大批献款。李子和在订立加工合同时就把用料成本提高了一倍到五倍，醃制过程中他们又大肆偷工减料。","type":"paragraph"},{"text":"当国家的税收制度逐步走上正规，税收机构逐渐健全起来的时候，他们觉得对于他们是一个严重的妨碍。因而就整个结合起来，统一在工商联主任委员郭荫青等人的领导下，针对着许昌市税务局发动了猖狂的进攻。他们先从该局的外勤人员下手，逐渐收买了该局秘书宋悦以下税务人员九人，篡夺了许昌市税务局领导权。据初步材料，仅在他们五次集体行贿中，贿款即达十七亿五千万元。因而，每当税率提高或降低之前，他们都能得到情报。在每次评议税额时，他们公然舞弊，把大部负担加在中小工商业者身上。","type":"paragraph"},{"text":"这批强盗在肆意破坏着国家税收制度的同时，又利用一般工商业者“少纳税”的心理，煽动风潮，公开对抗人民政府。他们从一九五零年春到一九五一年十二月，先后发动了三次全市性质的抗税风潮。其中以一九五一年十二月的一次最为猖狂。这次风潮的起因是由于许昌市税务局在十一月间查获了他们偷漏税款二十四亿，增加了冬季税额。但更重要的是他们为了对抗五反运动，和发放工人年终双薪。他们并煽动全市工商业者罢市抗税。在工人中，怂恿工人通过总工会向政府提意见。他们抓住劳动局干部怕工人失业，工商局干部怕商店关门的心理进行恐吓，调唆该二局干部建议减税。当“税重”叫嚣满城风雨的时候，在他们指使下，百货业百分之八十、杂货业百分之六十的商号和大部分盐店、煤厂，由该市最大商号之一的五美仁杂货号带头联合罢市。这次抗税风潮，虽然在人民政府缜密调查，无情揭发下，被迫掩旗息鼓。但在他们罢市的几天中，物价发生波动，使该市人民遭受了不少损失。","type":"paragraph"},{"text":"许昌市人民政府根据群众要求已将罪大恶极而又拒不坦白的奸商逮捕法办。","type":"paragraph"}],"comments":[],"origin":"1952年4月3日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b6a5aa58fb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东诗词创意画集》出版","authors":[],"dates":[{"year":1999,"month":12,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十二月二十六日电　在毛泽东诞辰一百零六周年之际，一部汇集上千画家作品的《毛泽东诗词创意画集》，日前由中央文献出版社出版。"},{"type":"paragraph","text":"这本大型画集共收入八百五十七件作品，分上下两编，上编是以毛泽东诗词创意为主题的作品，下编是以表现祖国锦绣河山与时代风貌为主题的作品。通过对毛泽东诗词意境的诠释，展示了毛泽东气吞山河的诗人气魄和运筹帷幄的领袖风采。今天在人民大会堂举行的出版座谈会上，与会者认为，众多优秀画家共同进行毛泽东诗词创意绘画，不仅是对中国画创作的大规模展示和交流，也表达了艺术家们对开国领袖毛泽东的深切缅怀。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e5d3718439"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

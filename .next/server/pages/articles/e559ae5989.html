script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-520","name":"丁庆玲案件为什么要作错案平反？","author":"湖南省高级人民法院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"丁庆玲案件为什么要作错案平反？","dates":[{"year":1979}],"is_range_date":false,"authors":["湖南省高级人民法院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"西南政法学院刑法教研室, 冤假错案选编, 101-103","tags":[{"name":"冤假错案","type":"主题/事件"}],"parts":[{"type":"title","text":"丁庆玲案件为什么要作错案平反？"},{"type":"paragraph","text":"丁庆玲，男，现年三十九岁，家庭出身职员，本人成份学生，江苏丰县人，原是铁道部第四工程局五处二大队会计。 一九六八年修建京广复线洣河大桥时，驻湖南衡东县欧阳海公社，在清理阶级队伍中，以特务嫌疑被关押反省，同年六月二十七日，丁在反省室内描绘毛主席的头像，并在头像上方画了一把刀，两旁涂写了“该杀”、“该剐”、“枪毙 XXX” 三条反动口号。一九六九年九月十八日以现行反革命罪判处有期徒刑二十年。一九七二年七月和一九七四年五月两次复查中，都以丁庆玲作案气焰嚣张，手段恶劣，犯罪事实清楚，证据确凿而维持原判。一九七八年十二月，丁庆玲的妹妹丁燕陕、丁彩侠先后两次从北京来县法院申诉，要求对丁庆玲案件重新进行复查。经查：丁庆玲的姑母一家，解放前移居美国，两个表姐，一个表兄都是美国大专院校和研究所的博士，解放后丁和其表姐表兄有过通信和经济联系，因此，在清队中，被作为特务嫌疑，从一九六八年三月到六月，多次被批斗、吊打和抄家。六月下旬，办案人员为了攻破这个“美国特务”，用逼供、诱供的办法，编造谎言，对丁说：“你母亲、弟弟都是反革命，他们把问题交待了。最近，你弟弟丁超在偸[sic]越国境时被击毙，你母亲也死去三天了，你妹是反革命也抓起来了，看你还有什么不可交待的”。丁听后，在一次与九岁的小妹见面时，打听弟弟和母亲的下落，妹妹哭诉妈妈、哥哥不见了。这时，丁对办案人员说的话信以为真，对全家蒙受不白之冤，惨遭横祸，悲愤交加，觉得有冤无处申，有苦无处诉，一气之下，就绘了毛主席的头像，写了上述那些话，当即被看守人员发觉，缴去交给了组织。关于丁庆玲的特务嫌疑问题，经丁所在组织和县公、检、法军管小组派人调查，当时予以否定。但是，由于丁的所绘所写被以反革命罪判处了二十年徒刑。由于特务嫌疑案，丁庆玲的弟弟丁超于一九六八年十一月八日在批斗中被活活打死，妹妹丁燕侠被开除公职，逼成了精神病，其母也被赶回了农村。丁庆玲被判刑后，爱人生活困难，被迫离婚改嫁，二个小孩也给了人家，搞得家破人亡，妻离子散。粉碎“四人帮”后，在落实党的无产阶级政策过程中，丁超已由所在组织平反昭雪，丁燕侠恢复工作，治好了精神病，其母也从农村返回了城市。丁庆玲在监狱内，经过学习，认识到他一家的遭遇，是林彪、“四人帮” 的修正主义路线造成的，后悔当初错怪了毛主席。通过认真学习党的政策和全国、全省司法工作会议精神，衡东县法院认为，丁庆玲和他的一家，是林彪、“四人帮”推行极左路线的无辜受害者，丁庆玲的反动字画完全是出于对他的家庭遭受迫害表示不满，错怪了毛主席，他不是一个反革命，而是受林彪、“四人帮”修正主义路线迫害的好人，按照实事求是和有错必纠的原则。经报请党委和上级法院批准，于一九七九年元月一日对丁庆玲案撤销原判，无罪释放。"},{"type":"paragraph","text":"选自湖南省高级人民法院一九七九年《法院工作简报》增刊第三期"}],"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"清理阶级队伍","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e559ae5989"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

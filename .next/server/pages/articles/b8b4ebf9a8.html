script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于十户贫农生活情况的调查","authors":["新华社"],"dates":[{"year":1964,"month":11,"day":10}],"is_range_date":false,"parts":[{"text":"关于十户贫农生活情况的调查","type":"title"},{"text":"新华社","type":"authors"},{"text":"新华社长沙讯    湖南省湘潭县建新大队社教工作组，最近在三个生产队三十一户贫下、中农中，找十户最困难的贫农作了调查，发现他们共同的特点是底子薄，生活苦，受排挤。","type":"paragraph"},{"text":"（一）底子薄。一是农具少，生产技术低，出工受限制。十户中除一户锄头、耙头、箢箕、扁担、粪桶、土车子比较齐全外，其余九户都残破不全。有的一架土增加到子四户共用，有的一把锄头只有半截，一把四齿耙只有两个齿。同时大部分人解放前没有作过田或家里作过田的人已去世，扶犁掌握耙都不会。现在他们要学犁耙夫，还有干部就排斥说：“牛要歇气，你就要学犁，不关心集体！”只好“呆人做呆事”]“累得要死，还是赢不了别人”。二是自留地、自留山数量少，质量差，分得远。三是住房少。十户贫农，共三十一人，仅有住房二十间。贫农彭云桂三口人，只有半间房，。三户用一个厕所，为了争粪，经常扯皮。四是养猪少，肥料少。十户贫农共养猪七头（其中一户养二头），四户没有养猪。东冲生产队彭荣华养一头猪，了九个多月只有九十多斤。这个队生产队长同时买进的猪，重达一百五十多斤。一九六三年十户贫农因劳动日和家肥投资完不成受罚的有五户，罚粮三百五十多斤。","type":"paragraph"},{"text":"（二）生活苦。“年年亏空，寅吃卯粮”。一是外债多。十户共欠现金五百多元，欠粮二千二百七十斤。债务占当年分配的一半或大半。二是春荒之际，要借高利贷。今年上半年买高价粮的三户，用新谷买猪换粮渡荒的二户（每斤猪还新谷五斤），借麦子还新米的二户（一斤麦子还一斤新米）。三是疾病多。十户中劳动力有病的五户，长期有病的二户。贫病交加，压得抬不起头。","type":"paragraph"},{"text":"（三）受排挤。几年来，挨打的二户，挨骂的五户，受罚的五人，受卡的二户（四属户交不起钱不给粮），被霸占山林的一户，挨斗争的一户。","type":"paragraph"},{"text":"这十户贫农中，除一户是恶霸地主的曾孙外，其他都是几代受剥削压迫，目前生活仍很贫困、政治上仍受排挤的老贫农。这些人，完全断绝了走旧道路的希望，恨死了旧制度。他们积极地要求改变现状，强烈地要求发展社会主义的集体经济，热烈地拥护党的“四清”号召。他们说明：“再不‘四清’，我们穷人下不得地！”“再不搞‘四清’，就是累的累死，卡的卡死，饿的饿死，气的气死，胀的胀死！”“不搞好‘四清’，土改也白搞了。”他们认为：“这个片如不搞集体化，通过出典、出实、出雇，二十多户贫、下中农的田、地、土、屋、人，用不了几年，就都会滚到土改后的‘强人子’手里。这些‘强人子’就会变成新的地主、富农！”","type":"paragraph"},{"text":"来源：根据1964年11月10日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b8b4ebf9a8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

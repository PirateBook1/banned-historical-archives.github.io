script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"浙江、河南省委分别作出决定郑重宣布杭州清明节事件 郑州二七广场事件完全是革命行动并为参加上述革命行动而受“四人帮”迫害的同志彻底平反恢复名誉","authors":[],"dates":[{"year":1978,"month":11,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十一月二十日电　最近，中共浙江省委和河南省委分别作出决定，郑重宣布:一九七六年清明节前后这两个省的广大群众悼念敬爱的周总理，反对祸国殃民的“四人帮”，完全是革命的行动。这两个省委决定为参加上述革命行动而遭受迫害的同志彻底平反，恢复名誉。"},{"type":"paragraph","text":"一九七六年四月四日前后，浙江杭州市成千上万的干部群众走上街头，献花圈、写诗词、刷标语，沉痛悼念周总理，愤怒声讨“四人帮”。与此同时，舟山、嘉兴、宁波、绍兴、台州等地的干部群众也纷纷举行了类似的活动。浙江人民的革命行动，使“四人帮”惊恐万分。四月十日、十九日，新生资产阶级分子王洪文两次与“四人帮”在浙江的代理人通电话，要对参加上述革命行动的群众进行“坚决镇压”。“四人帮”在浙江的代理人下令把杭州人民悼念周总理、反对“四人帮”的革命行动诬蔑为“杭州四四反革命政治事件”，在全省大抓所谓“反革命”。"},{"type":"paragraph","text":"浙江省委十一月十九日召开常委会议作出决定，进一步郑重宣布，一九七六年清明节前后，杭州市广大群众悼念周总理，反对“四人帮”的所谓杭州清明节事件和其它地方的类似问题，完全是革命行动。对因此受到迫害尚未平反的同志，要彻底平反，恢复名誉，迅速落实党的政策，被整的材料一律销毁。"},{"type":"paragraph","text":"一九七六年清明节前后，河南省郑州市广大群众在郑州二七广场等地悼念周总理，愤怒声讨“四人帮”。同时，郑州铁路局职工、洛阳市、开封市广大群众也举行了类似的活动。在二七广场发生的广大群众悼念周总理、声讨“四人帮”的行动，当时被诬蔑为和天安门广场的“反革命政治事件”类似的“反革命破坏活动”。而在二七广场事件中因反对群众悼念周总理遭到愤怒的群众痛打致死的焦春亮，却被叛徒江青强令追认为中共党员和革命烈士。"},{"type":"paragraph","text":"最近，中共河南省委常委会的决议说，一九七六年清明节前后，我省郑州二七广场等事件都是革命行动，对在这些事件中受到迫害的同志一律彻底平反，恢复名誉，销毁有关材料。河南省委还批转了郑州市委关于撤销焦春亮为中共党员和革命烈士称号的决定的报告。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"河南文革","type":"人物"},{"name":"浙江文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e3cc295646"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

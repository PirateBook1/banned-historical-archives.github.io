script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"73d8420b-3d07-4c02-89fe-aafe0593dc0f","name":"红色新闻兵：一个摄影记者密藏底片中的文化大革命（中文大学2018年）","internal":false,"official":false,"type":"pdf","author":"李振盛著，中文大学2018年","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/73d8420b-3d07-4c02-89fe-aafe0593dc0f.pdf"],"article":{"title":"尾声 1980年","alias":"","parts":[{"type":"paragraph","text":"尾声"},{"type":"paragraph","text":"1976年秋天，毛泽东去世，「四人」被捕。文化大革命，这个牵涉王守信被押进设在哈尔滨工到社会各个层面，影响到数百万人生命、包括许多当权人士生命的大事人体育馆的公密大会会场。件，仍被冰冷的沉默所箭罩，很少人主动开口提及。1978年，中共宣布国家进入以经济建设为中心的新时期。然而，文革摧毁了中国的社会伦理形成信仰崩溃后的真空，物质建设只能在精神魔墟上起步，食腐因此变得难以遏制。恰恰此时，黑龙江出现了一位号「建国以来最大污犯]的王守信，揭露此案的报告文学《人妖之间》，于1979年发表后动全国。王守信是黑龙江省宾县燃料公司支部书记兼经理，她在文革前只是燃料公司的一名普通收款员。文革期间，她成为造反派，被指控多年私设小金库」，先后备三十多万现金供打通进煤和连输环节，最后连同物资折价共污、侵吞约五十馀万元。"},{"type":"paragraph","text":"对王守信一案的密判，使黑龙江省再一次成为全国目的焦点。经过在哈尔滨三天的公开密理后，王守信被判处死刑。当时就有很多人为她罪不致死，只是撞在官方整顿经济领域的檐口上，成为牲品而已。1980年2月，王守信被檐决。但是「杀彻猴的策略早已失效，此后中国腐涉案金额不刷新，如今更是勤以千百亿计。在落马前，涉案者大都罩著光环不容质疑，落马后，他们又成为大奸大蕊不容护。非此即彼的门争思维仍大行其道，「人妖之间的命题业未过时。·被宣判立即执行死刑后·王守信激动地大喊「我是为真理而死]「共产会替我报仇的」，法警为了不她再喊叫，托住她的下巴向上一推，使下巴脱日，她便再也不能出声了。公密之后·王守信被押上卡车游街示（左）。到刑场后，王守信神志清醒，表情"},{"type":"paragraph","text":"平静（右）07-07690"},{"type":"paragraph","text":"07-07690"},{"type":"paragraph","text":"07-0790王守信大步流星地走向行刑点（左上）·到达行刑点后不肯下跪，被法警后鹭踢了一后跪下（左下）围观群很多，她面无表情·木然地等著最后的行刑（右）。行刑程序是：行刑法警空枪上场·法警长发放子弹，行刑法警瞄准，法警长发令旗，旗落枪响。王守信脑袋中弹·头顶冒出一股白气向前倒下。T"},{"type":"paragraph","text":"长"}],"authors":["李振盛"],"dates":[{"year":2018}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":341,"page_end":352},"tags":[{"name":"黑龙江文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0f6d9563a0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true

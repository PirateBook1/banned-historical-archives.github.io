script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"东宁县委领导成员同邓小平的修正主义路线对着干  与贫下中农实行三同　自觉改造世界观","authors":[],"dates":[{"year":1976,"month":7,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"东宁县委领导成员同邓小平的修正主义路线对着干"},{"type":"paragraph","text":"与贫下中农实行三同　自觉改造世界观"},{"type":"paragraph","text":"据新华社哈尔滨一九七六年七月六日电　在批邓、反击右倾翻案风的斗争中，中共黑龙江省东宁县委领导成员把坚持干部参加集体生产劳动的制度作为同修正主义路线对着干的一项重大措施切实抓好。他们带领机关干部跟贫下中农同学习，同批判，同劳动，拜贫下中农为师，促进了县委“一班人”和机关干部的思想革命化，进一步发展了全县革命和生产的大好形势。"},{"type":"paragraph","text":"东宁县是农业学大寨的先进县之一。在批邓、反击右倾翻案风的伟大斗争中，县委领导成员提高了积极参加集体生产劳动、反修防修的自觉性。他们带领一百六十多名县直属机关干部和四百多名其他干部深入到全县九个公社一百一十五个大队，和社员实行三同。在机关坚持工作的干部也积极参加劳动。今年上半年，县委常委和机关干部平均参加劳动都在五十天以上。"},{"type":"paragraph","text":"县委有些领导成员过去下乡时不愿到后进队去，认为那里的群众“落后”。他们认真学习了毛主席的指示：“民主革命后，工人、贫下中农没有停止，他们要革命。而一部分党员却不想前进了，有些人后退了，反对革命了。为什么呢？作了大官了，要保护大官们的利益。”对照自己，他们思想上受到很大震动，从而加深了对贫下中农的感情，积极带领后进队的贫下中农开展两个阶级、两条道路和两条路线的斗争，抓革命，促生产，使这些后进队的面貌发生了显著变化。"},{"type":"paragraph","text":"干部深入到农村三大革命运动第一线，和贫下中农实行三同，增强了改造世界观的自觉性。县委常委胡宝福在三岔口公社蹲点参加集体生产劳动向群众学习，吸取政治营养。这个公社的光星一大队党支部书记李吉守，是一九五○年转业的残废军人，他每年参加劳动都在三百天以上，连续五年不领补助工分，外出开会、办事不要补助费，用实际行动限制了资产阶级法权。胡宝福对照李吉守的先进事迹，深受教育。他深入批判邓小平所谓“限制资产阶级法权，也要有一个物质基础，没有，怎么限制”的反动谬论，提高了参加集体生产劳动、改造世界观的自觉性，今年到六月二十日，他已经参加劳动六十二天。"},{"type":"paragraph","text":"东宁县的干部通过参加集体生产劳动，大大促进了机关作风的革命化。今春东宁大旱，县委为了适应抗旱的需要和方便贫下中农，决定把兴修农田水利的设计、物资调拨和其他有关工作都由水利部门统一管起来，克服了过去那种往返行文扯皮的官僚主义作风。广大干部深入各社队和贫下中农一起批邓，一起劳动，在全县搞了九百多项水利工程。现在，全县三十六万亩耕地禾苗一片葱绿，长势旺盛，革命和生产的形势一片大好。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c0634116f5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

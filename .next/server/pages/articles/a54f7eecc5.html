script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji51","name":"毛泽东全集第51卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji51.pdf"],"article":{"title":"对邓小平来信的批语","alias":"","parts":[{"type":"paragraph","text":"对邓小平来信的批语"},{"type":"paragraph","text":"（1972年8月14日）"},{"type":"paragraph","text":"请总理阅后，交汪主任印发中央各同志。邓小平同志所犯错误是严重的。但应与刘少奇加以区别。（一）他在中央苏区是挨整的，即邓、毛、谢、古四个罪人之一，是所谓毛派的头子。整他的材料见《两条路线》《六大以来》两书。出面整他的人是张闻"},{"type":"paragraph","text":"[1]邓小平，原任中共中央总书记、国务院副总理。“文化大革命”中受到错误批判后被打倒。当时已被“疏散”到江西。1972年8月3日，他给毛泽东写信，揭发批判林彪，同时提出愿做一点工作。1973年3月10日，经毛泽东同意，中共中央作出了关于恢复邓小平党组织生活和国务院副总理职务的决定。"},{"type":"paragraph","text":"[2]总理，指周恩来。[3]指中共中央办公厅主任汪东兴。"},{"type":"paragraph","text":"[4]邓，指邓小平，1932年冬任中共会昌中心县委书记，领导会昌、寻乌、安远三县工作。1933年3月时是中共江西省委宣传部部长。毛，指毛泽覃，1931年6月任永（丰）、吉（安）、泰（和）中心县委书记，1933年3月时是中共苏区中央局秘书长。谢，指谢唯俊，1933年3月时是江西省军区第二军分区司令员兼独立第五师师长。古，指古柏，1933年3月时是江西省苏维埃政府委员和党团书记。他们在敌强我弱的形势下，从实际情况出发，曾分别发表过一些有利于反“围剿”和巩固革命根据地的意见，抵制王明“左”倾冒险主义的错误做法。1933年3月起被指责为“江西罗明路线的创造者”，遭受残酷斗争，受到撤职等处分。"},{"type":"paragraph","text":"对邓小平来信的批语天\"。（二）他没历史问题。即没有投降过敌人。（三）他协助刘伯承同志打仗是得力的，有战功。除此之外，进城以后，也不是一件好事都没有做的，例如率领代表团到莫斯科谈判，他没有屈服于苏修。这些事我过去讲过多次，现在再说一遍。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"七二年八月十四日"},{"type":"paragraph","text":"[1]张闻天，1931年9月任中共临时中央政治局委员、常委，1933年1月随同临时中央进入中央革命根据地。在反江西“罗明路线”斗争的开始阶段，他直接参与了领导。后来他对这个问题多次作过检讨，并从中吸取了教训。"},{"type":"paragraph","text":"[2]刘伯承，抗日战争时期任八路军第一二九师师长，和政委邓小平等一起创建了晋冀豫抗日根据地和冀南、太岳、冀鲁豫抗日根据地。解放战争时期任晋冀鲁豫军区、中原军区、第二野战军司令员，和政委邓小平一起率领所属部队挺进大别山，参与指挥淮海、渡江战役和解放大西南。"}],"authors":["毛泽东"],"dates":[{"year":1972,"month":8,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":331,"page_end":332},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"江西文革","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a54f7eecc5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

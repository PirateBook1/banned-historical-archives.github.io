script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji18","name":"毛泽东全集第18卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji18.pdf"],"article":{"title":"研究党的路线问题是整风的深人与高级阶段","alias":"","parts":[{"type":"paragraph","text":"研究党的路线问题是整风的深人与高级阶段！"},{"type":"paragraph","text":"（1943年12月28日）漱石、荣桓、黄敬、小平、子华、林枫同志："},{"type":"paragraph","text":"政治局关于研究王明、博古宗派机会主义路线错误的指示电，日内即可发给你们。你们应很慎重地组织这一研究。参加研究的高级干部范围目前不宜太宽，每一分局所属地域内约在一百人至二百人左右为适宜，名单应由中央局或分局决定。不要专为此事召集全根据地的高干会，可以先在你们附近组织若干人研究，然后就讨论别的工作的机会在全区高干会上传达及讨论。因中央所编《两条路线》3一书来不及送给你们，可就你处找得到的关于内战与抗战时期表现两条路线（正反两面）的文件选出若干篇（不要多）给干部看。在干部研究前，中央局及分局委员须作讨论，在思想上"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央书记处起草的电报。"},{"type":"paragraph","text":"[2]1943年12月28日，中共中央书记处发出《关于研究王明、博古宗派机会主义路线错误的指示》，要求党的高级干部在深入学习的基础上，研究总结王明、博古在内战和抗战时期的“左”、右倾错误所造成的危害，以便提高认识、增进统一团结，为将来讨论七大决议作思想准备。"},{"type":"paragraph","text":"[3]中共中央书记处1943年10月编，收入1922年5月至1943年10酝酿成熟，然后领导干部研究。此种研究的性质是整风的深入与高级阶段，其目的是使干部提高认识与增进统一团结，并为将来讨论七大决议作思想准备。"},{"type":"paragraph","text":"中央书记处"},{"type":"paragraph","text":"亥俭"}],"authors":["毛泽东"],"dates":[{"year":1943,"month":12,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":279,"page_end":280},"tags":[{"name":"毛泽东","type":"人物"},{"name":"王明","type":"人物"},{"name":"博古","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2831d14899"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

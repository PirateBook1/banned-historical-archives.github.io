script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"名为“集中”　实为破坏","authors":[],"dates":[{"year":1976,"month":8,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"长江航运局上海分局党委学习中心组"},{"type":"paragraph","text":"发挥中央和地方两个积极性，是毛主席的一贯思想，是多快好省地发展我国国民经济的正确方针。在这个正确方针的指引下，我国国民经济既有集中统一的大企业，又有适合于各地具体情况的中小企业，大中小企业互相配合，互相补充，形成了合理的经济布局，有力地促进了国民经济的迅猛发展。长江航运也一样，我们既有以大型船舶为骨干的干线运输，又有以中小船舶为配合的区段运输与地方运输。干线、区间和地方互相配合，互相补充，协同作战，使长江运输既适应大工业城市、大企业的需要，又满足中小城市和广大农村的需要。在文化大革命中，我们为满足华东地区的运输需要，对干线船舶和区段船舶统一调度指挥，地方运输积极配合，在保重点、保支农的前提下，照顾一般，使运输生产大幅度增长，生产任务年年完成。但是，邓小平在他授意炮制的《条例》里公然叫喊对下放企业“不能撒手不管”，并以此为借口要把所谓，“关键性的为全国服务的需要全国组织协作的企业”“收上来”。他把长江航运列为“收上来”的重点之一，妄图把长江截成孤立的几段，搞所谓“垂直领导”。在邓小平鼓吹的“垂直领导”影响下，原来的下游运输，被分成三段，层次增加，环节增多，运输效率明显下降，造成物资大量积压，从而拖了工农业生产的后腿，破坏了社会主义建设。"},{"type":"paragraph","text":"邓小平的所谓“不能撒手不管”，并不是什么新鲜货色。文化大革命前，他伙同刘少奇搞托拉斯时，企图把国民经济计划“管死”，把地方积极性“卡死”。当时，他们也把长航列为交通系统的重点单位之一。对此，我们广大职工记忆犹新。当年，刘记托拉斯一出笼，顷刻之间就把长江的大小船舶、港口、码头、工厂，甚至连支流航线、小木船统统收了上去，大有一口把长江吞下去之势。刘记托拉斯实行没有多久，地方航运受到了严重的破坏，支流航线大部分荒废，通航里程大为缩短，大批物资积压，城乡之间、大城市和中小城市之间的流通严重堵塞，给国民经济和人民生活带来了严重的危害。在无产阶级文化大革命中理所当然地受到了广大群众的批判。现在，邓小平又花样翻新，把批判过了的东西重新恢复起来，搞什么“集中管理”，实质就是要重搞“条条专政”，当然也决不会有什么好下场。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a29de21fcf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

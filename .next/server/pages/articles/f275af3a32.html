script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"我们要全民的民主","authors":["中国人民大学","邓先扶"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"我们要全民的民主","type":"title"},{"text":"中国人民大学邓先扶","type":"authors"},{"text":"（邓先扶：中国人民大学财政系学生；摘录，标题为原编者所加）","type":"subtitle"},{"text":"社会主义民主问题。列宁死后。这个问题三十年来停止了发展。我们认为斯大林功七过三，苏联就没有同意。苏联对斯大林的了解比我们多得多。我们离苏联那么远，对斯大林没有什么了解。苏联的思想水平并不比我们低，中国共产党根本用不着以和事老的态度出现，自高自大，自以为水平高得很。","type":"paragraph"},{"text":"斯大林的功过不是三七分。一个人有突出的天才，有供献就能得到人们的崇拜，这种社会现象到共产主义也会存在。如把斯大林的问题归结为个人崇拜就是唯心主义。","type":"paragraph"},{"text":"既然斯大林能利用苏维埃制度胡来（中国的制度也有可能，只不过毛泽东的品质比斯大林好些），可见制度是成问题的。","type":"appellation"},{"text":"社会主义民主问题停止发展的原因，是有了斯大林这块绊脚石，“三七分”的说法没什么逻辑性。","type":"paragraph"},{"text":"民主不是手段而是目的，只有当把民主已争得到手以后，才能说它是手段。现在民主就是不够，就是不完整。因此对整个社会主义阵营来说，民主是目的，谈不上什么手段。我们要全民的民主，而不要那一个主席、几个政治局委员的民主。他们有一点不好就危害到六亿人民，这叫什么民主？”（中国人民大学新闻系学生  潘俊民）","type":"paragraph"},{"text":"“民主的扩大表现在：（1）获得民主权利的人数越来越多，无产阶级的利益越来越成为全民的利益；（2）民主集中制日益发展，民主日益扩大，集中程度日益高。","type":"paragraph"},{"text":"这里我想穿插一个小问题，即关于民主的实质问题。主席说：民主实质上只是一种手段，它属于上层建筑，归根到底它是为经济基础服务的。这个定义是片面的（我不妨和主席争鸣一下）。我认为民主既是手段，又是目的。说是手段，是因为社会主义公有制的产生，要想使经济高涨，必须发挥大家的智慧；大家的事，只有用大家来管的方法才能管得好。说是目的，是因为社会主义生产的目的是为了满足人民不断增长的文化、物质需要，而每一个公民的干预政治的权利，参加管理大事的权利，亦是人民精神文化的需要之一。因此，争取民主争取自由的口号，向来是当作一个与争取无产阶级在经济与在经济上解放同等重要的争取无产阶级政治上的解放的革命的目的提出来的。","type":"paragraph"},{"text":"但民主绝不是单纯意味着普选权。把普选权当作衡量民主的唯一标准的思想，是一种资产阶级的民主观。资产阶级向来喜欢用普选来掩盖无产阶级政治上受压迫的实质，因此，不同时间、条件而一味追求普选的作法是错误的。在阶级斗争还尖锐存在，无产阶级觉悟不高，人民还不具备起码的政治、文化知识的情况下，是没有条件实行民主的。一个达练的专家的意见，要胜过百万闭塞无知的选民的意见。而真正的民主是不能在一个早晨实现的，必须是一个专长的发展过程。","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f275af3a32"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

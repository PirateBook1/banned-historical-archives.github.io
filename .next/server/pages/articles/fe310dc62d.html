script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念“在延安文艺座谈会上的讲话”发表十周年  德国作家举行集会研究毛主席文艺路线","authors":[],"dates":[{"year":1952,"month":5,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"纪念“在延安文艺座谈会上的讲话”发表十周年"},{"type":"paragraph","text":"德国作家举行集会研究毛主席文艺路线"},{"type":"paragraph","text":"【新华社柏林二十六日电】在德国艺术学院主持下，正在柏林举行的德国第三届作家代表大会的德国作家，于二十三日举行了毛泽东主席“在延安文艺座谈会上的讲话”发表十周年纪念会。主席沃尔夫教授（剧本“马门教授”的作者）致了简短的开幕词之后，就请我国驻德意志民主共和国外交使团姬鹏飞团长讲话。姬鹏飞团长在讲话中强调指出新中国文艺工作者进行思想改造的重要性。他说：“只有进行了思想改造之后，他们才能循着毛泽东同志在十年前所指出的道路前进。因为有了毛泽东同志这个讲话，新中国的文艺工作在过去十年中才走上了正确的发展道路。”他认为：毛泽东主席的讲话在德国进步作家中受到崇高的评价，这是有着极其重大的意义。"},{"type":"paragraph","text":"随后由著名女作家安娜·西格斯演说。她详尽地介绍了毛泽东主席“在延安文艺座谈会上的讲话”，并且用她最近访问中国时对新中国文艺工作的印象，来说明毛主席的文艺路线是怎样地被执行着。她号召德国全体进步作家研究这个文件。最后她说：“毛泽东的讲话是新中国对世界文化宝库的重要贡献。”"},{"type":"paragraph","text":"会上朗诵了毛泽东主席的词“咏雪”的德文译文，并且把毛泽东主席“在延安文艺座谈会上的讲话”的德文新译本分发给德国作家。这个新译本是德国艺术学院翻译和出版的，卷末附有安娜·西格斯的后记，是作家代表大会的参考文件之一。"},{"type":"paragraph","text":"德国文化民主复兴协会机关刊“星期日”周刊在二十五日以整版地位摘要刊登了毛泽东主席“在延安文艺座谈会上的讲话”，并且发表了作家西格斯、画家林格纳和文学批评家列恩的文章，说明这个讲话对他们的创作活动有过怎样的帮助。他们指出：这个讲话对德国和欧洲进步文艺界有着巨大影响。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fe310dc62d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

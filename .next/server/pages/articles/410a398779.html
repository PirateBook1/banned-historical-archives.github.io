script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决落实毛主席关于“勤俭建国”伟大方针  兰州广泛发动群众收旧利废","authors":[],"dates":[{"year":1970,"month":2,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚决落实毛主席关于“勤俭建国”伟大方针"},{"type":"paragraph","text":"兰州广泛发动群众收旧利废"},{"type":"paragraph","text":"据新华社兰州电兰州市革命委员会广泛发动群众积极开展收旧利废活动，取得了显著成绩。在最近一年内，全市已回收废钢铁两万一千多吨，用来支援了工农业生产。在此同时，全市还回收了大量的其他废旧物资，经加工翻新，为国家创造了大量财富。"},{"type":"paragraph","text":"遵照毛主席关于“任何地方必须十分爱惜人力物力，决不可只顾一时，滥用浪费”的教导，兰州市革委会先后召开有兰州地区各厂矿企业、人民公社、机关、学校和街道办事处等单位负责人参加的专门会议，认真学习、坚决落实毛主席关于“勤俭建国”的伟大方针，批判了叛徒、内奸、工贼刘少奇的反革命修正主义路线和大手大脚、铺张浪费的资产阶级思想作风，使各单位、各部门的领导班子牢固地树立起浪费可耻、节约光荣的思想，积极带领群众开展收旧利废工作。接着，各单位、各部门又通过大办各种类型的毛泽东思想学习班，发动群众结合本单位、本部门的实际情况，制定了收旧利废的有效措施。兰州炼油厂的广大革命群众利用生产空隙，从车间到仓库，进行大清大查，在短期内就清理出了无产阶级文化大革命以前积压的三千多吨废钢铁。兰州长津电机厂革命工人在生产中千方百计地把铁屑废料收集起来，使之变成有用的物资。兰州市废旧物资回收部门同兰州东岗钢厂紧密配合，采取有效措施，加强对废钢铁的回炉和利用工作，做到了物尽其用。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"410a398779"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

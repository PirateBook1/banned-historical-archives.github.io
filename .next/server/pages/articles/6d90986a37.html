script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji36","name":"毛泽东全集第36卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji36.pdf"],"article":{"title":"不要迷信在社会主义国家里一切都是好的","alias":"","parts":[{"type":"paragraph","text":"不要迷信在社会主义国家里"},{"type":"paragraph","text":"一切都是好的!"},{"type":"paragraph","text":"（1956年6月28日）"},{"type":"paragraph","text":"你可以找我们政府各部、军队、党和群众团体的负责人谈谈。你希望同谁谈，你就可以找谁。如果同你谈的人只谈成绩，不谈错误和缺点，那末他们就没有反映现实的真实情况。经验多一些的人是不会相信这些的。我们不要迷信，认为在社会主义国家里一切都是好的。事物都有两面：有好的一面，有坏的一面。在我们的社会里，一定有好的东西，也有坏的东西，有好人，也有坏人，有先进的，也有落后的。正因为是这样，我们才要进行改造，把坏的东西改造成为好的东西。我们必须准备看还有坏的东西，否则一个问题出来了，就会认为不得了了。过去认为苏联是没有错误的，现在斯大林问题出来了，许多人就惊讶不止。世界是美丽的，但也不是美丽的，世界上有斗争、有矛盾。希望一切都是好的，这是我们的主观，而现实是客观。世界上有好的东西，也有坏的东西，自古以来是这样，一万年后也会是这样。正因为世界上有坏的东西，我们才要改造，才要做工作。但是我们不会把一切都做好，否则我们的后代就没有工作可做了。"},{"type":"paragraph","text":"[1]这是毛泽东和罗马尼亚驻中国大使尼古拉·乔洛尤谈话的一部分。毛泽东全集第三十六卷"},{"type":"paragraph","text":"什么事情都不能过分，过分了就要犯错误。斯大林基本上是正确的，是有很大功绩的，但是他犯了很大的错误，做了很多错事。斯大林就是过分了。镇压反革命分子本来是好事，但是过了分，把革命同志也看做反革命分子，就是一个大错误。我跟苏联同志说，过去他们犯过错误，今后还会有错误，他们不大相信。我们也犯过很多错误、很大的错误。我们党内有过陈独秀的右倾机会主义、李立三的“左”倾机会主义、王明的“左”倾机会主义、张国焘的右倾机会主义、王明的右倾机会主义、高岗的右倾反党的机会主义，今后还一定会有错误，还会有如高岗等等的人。我们要使错误小一些，这是可能的。但否认我们会有错误，那是不现实的，那就不是世界，不是地球，而是火星了。"}],"authors":["毛泽东"],"dates":[{"year":1956,"month":6,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":384,"page_end":385},"tags":[{"name":"毛泽东","type":"人物"},{"name":"王明","type":"人物"},{"name":"高岗","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"wenji7","type":"pdf","name":"毛泽东文集第七卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wen

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"转发中财委关于财经工作几点意见的批语","alias":"","parts":[{"type":"paragraph","text":"对薄一波关于中央一级机关打虎总结"},{"type":"paragraph","text":"和今后部署的报告的批语"},{"type":"paragraph","text":"（1952年2月7日）薄一波同志，并告各同志："},{"type":"paragraph","text":"（一）同意这个报告\"，并请各同志仿办。（二）请各中央局考虑在二月份仿照中央一级二月一日审判七名大贪污犯的办法，审判各大行政区一级的数名大贪污犯（一亿元以下的中小贪污犯暂时不要审判），其中有判死刑的，有判死刑缓期的，有判长期徒刑的，有判短期徒刑的，有判徒刑缓期的，有判免予处刑的（此项须给行政处分），借以推进打虎斗争。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二月七日"},{"type":"paragraph","text":"[1]指薄一波1952年2月6日关于中央一级机关打虎总结及今后部署给毛泽东的报告。报告说，2月1日公审大会对大贪污分子采取大压大放政策，为以后打虎造成了十分有利的形势，更大更多的贪污犯将在今后10天内大批就网。报告提出了几个策略问题：第一，对难于攻下的贪污犯，特别是带政治性的、经济内奸性的大贪污犯和老于部中的贪污犯，不应采取简单的猛、狠、压的办法，而应以斗智攻心为主，群众压力为辅。第二，必须从算大账到算细账，做到心中有数，没有做的必须补做。第三，领导干部必须一层一层地作自我检查，打扫干净再下楼。第四，充分利用一切直接、间接的后备力量。第五，实行专案专组、限期破案、包打老虎的办法。第六，集中使用力量，以部为单位，统筹调配。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":2,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":352,"page_end":352},"tags":[{"name":"毛泽东","type":"人物"},{"name":"薄一波","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"14f4a08096"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

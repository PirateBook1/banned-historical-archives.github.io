script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理在新加坡裕廊山顶植树留念","authors":[],"dates":[{"year":1978,"month":11,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中新两国人民友谊的象征"},{"type":"paragraph","text":"邓副总理在新加坡裕廊山顶植树留念"},{"type":"paragraph","text":"赞扬新加坡在解决住房方面所作的努力"},{"type":"paragraph","text":"据新华社新加坡十一月十三日电　邓小平副总理今天上午在新加坡岛西南部的新兴工业中心裕廊镇的山顶，栽了一棵海苹果树。"},{"type":"paragraph","text":"邓副总理在裕廊镇管理局主任郑章远的陪同下，沿着风景秀丽的山路驱车到达山顶。裕廊镇管理局请邓副总理在这个俯瞰全新加坡岛及其海港的绿色的山上栽一棵树，作为纪念。邓副总理挥锹铲土栽树，并且浇了水。这时，一群当地的和外国的摄影记者以及摄影爱好者拥挤着争相拍照。在这棵树的前面，立了一块大理石碑，上面用英文刻着：“此树由中华人民共和国副总理邓小平先生阁下于一九七八年十一月十二日至十四日对新加坡共和国进行正式访问时种植”。在不远的地方的另一棵树是孟加拉国总统齐亚·拉赫曼于今年九月二十日至二十一日访问新加坡时种植的。"},{"type":"paragraph","text":"植树之后，邓副总理和夫人卓琳等一行登上五层楼房高的了望塔，鸟瞰这座占地五千多公顷的新加坡最大的、繁荣的工业区。在十六年前，这里还是一片荒地和沼泽。"},{"type":"paragraph","text":"在山脚下的裕廊镇镇政厅里，裕廊镇管理局主任向中国客人扼要地介绍了这一新兴工业中心的建设情况。新加坡是世界海路运输交通的重要中心。对外贸易是新加坡国民经济的主要部门。这些年来，新加坡也一直在发展制造业。位于海港旁的裕廊被选为兴建这些工业的地区。在过去十六年中，已建立了三家大型炼油厂，加工提炼来自中东的原油。此外，还兴建了几座用进口废钢作原料的钢厂以及卡车装配厂、造船厂、石油化工厂、鱼类加工厂，并完成了一些房屋建筑工程。目前，正在计划围海造地以兴建更多的工厂。"},{"type":"paragraph","text":"邓副总理高度赞扬他们为加快发展生产所作的努力，祝愿他们取得更大的成就。"},{"type":"paragraph","text":"新华社新加坡十一月十三日电　邓小平副总理今天上午在新加坡住房和发展局听取关于新加坡公共住房计划情况的介绍时，赞扬新加坡在解决住房方面所作的努力。"},{"type":"paragraph","text":"新加坡住房和发展局局长范德安对中国客人说，新加坡现政府在一九五九年开始执政时，对当时严重的住房问题给予优先注意，开始大规模建设公共住房。在从一九六○年到一九七五年的三个房屋建筑五年计划完成时，新加坡一百七十万人中有百分之五十住进了公共住房，而在一九六○年住公共住房的只有百分之九的人。"},{"type":"paragraph","text":"他说，到下一个房屋建筑五年计划在一九八五年结束时，将有占总人口百分之七十五的人住公共住房。"},{"type":"paragraph","text":"介绍后，邓小平副总理及其一行由范德安局长陪同，登上这个局二十二层办公大厦的顶层，了望周围一幢幢新建成的公共住房。"},{"type":"paragraph","text":"邓副总理在楼顶的平台上缓步走着，向范德安局长询问新加坡每年住房建筑的总面积和其他有关问题。这位局长告诉邓副总理，新加坡现在每年完成的建筑面积有三百万平方米，其中三分之二是十层到二十层的公共住房大楼。水电和煤气的每月开支通常占一个家庭收入的百分之五到百分之十。邓副总理听到新加坡总共有三万名技术人员和工人从事住房建筑时说：“这个数字不大。你们建筑业机械化程度高。”"},{"type":"paragraph","text":"应主人的邀请，邓副总理在来宾簿上签了名。（附图片）"},{"type":"paragraph","text":"十一月十三日上午，邓小平副总理在新加坡岛西南部的裕廊镇山顶植树留念。新华社记者胥志成摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5a04ffe029"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

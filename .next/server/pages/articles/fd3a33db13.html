script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"河池地区县以上领导干部认真攻读马列原著  用对比方法深入批判刘少奇一类骗子的谬论","authors":[],"dates":[{"year":1972,"month":9,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"河池地区县以上领导干部认真攻读马列原著"},{"type":"paragraph","text":"用对比方法深入批判刘少奇一类骗子的谬论"},{"type":"paragraph","text":"本报讯　党的九届二中全会以来，广西河池地区县以上领导干部，遵照毛主席关于“认真看书学习，弄通马克思主义”的教导，系统地学习马列主义、毛泽东思想，努力攻读原著，学会运用马克思主义的立场、观点和方法来指导革命实践，结合批修整风，不断增强识别真假马克思主义的能力，提高执行毛主席革命路线的自觉性。"},{"type":"paragraph","text":"两年前，河池地区县以上领导干部中有的同志对学习马列著作不大重视，认为难读、花时间多，因而只满足于学一点语录，看些辅导材料。为了提高对学习马列著作的认识，地、县和各厂矿的党组织、革委会，引导大家学习毛主席关于认真看书学习的教导，总结两条路线斗争的经验教训。大家认识到：马克思主义是无产阶级的革命科学，只有用心阅读原著，才能深刻理解革命导师所创立的革命理论，学会革命导师观察问题、分析问题、解决问题的立场、观点和方法，更好地指导革命实践。从此，大家刻苦学习马列著作的自觉性提高了，读书的空气越来越浓。一些原来理论水平和文化水平不够高的同志，读马列原著确实有一定困难。但是，他们肯用功，刻苦钻研，终于有所收获。中共凤山县委副书记王泽民，在学习恩格斯的《反杜林论》时，对“世界模式论”弄不大清楚，他就反复看，认真想，并且结合阅读了列宁的《唯物主义和经验批判主义》的有关章节和毛主席的《实践论》，逐步了解了杜林的“世界模式论”同康德的先验主义哲学及俄国的马赫主义，都是一路货色，他们鼓吹的都是从思想、感觉到物这条反动的唯心主义认识路线。懂得了这一点，就进一步知道了刘少奇一类骗子散布的“从办事情的过程来说，是从主观到客观，从思想到实际”的谬论，完全是从这个唯心主义思想体系发源的。经过这样学习，对哲学上两条路线斗争以及毛主席关于“实践第一”的观点和历来倡导的调查研究的科学工作方法等，就有了较为深刻的认识，从而更加自觉地坚持深入实际，调查研究，洗刷唯心精神。"},{"type":"paragraph","text":"河池地区县以上领导干部遵照毛主席关于“有比较才能鉴别。有鉴别，有斗争，才能发展”的教导，把学习马列的书同批判刘少奇一类骗子的谬论结合起来，采取对比、分析的方法，看马克思、恩格斯、列宁、斯大林和毛主席是怎样讲的，刘少奇一类骗子又是怎样讲的，弄清刘少奇一类骗子在那些地方、采用什么卑鄙手法来篡改和歪曲马克思主义，从而加深了对原著精神实质的理解。地委中心学习组在批判刘少奇一类骗子鼓吹的“天才论”时，开始，由于没有认真钻研马列的原著和毛主席的著作，对刘少奇一类骗子歪曲地引用恩格斯、列宁、斯大林和毛主席的话，不知如何恰当地解释。后来，中心学习组的领导同志组织大家反复学习《反杜林论》、《唯物主义和经验批判主义》的有关部分以及毛主席的《实践论》等著作，然后再把刘少奇一类骗子的谬论拿来对照、分析、批判，深刻认识到：刘少奇一类骗子从马列著作中摘取只言片语，肆意加以歪曲，目的是为他们一伙篡权、复辟资本主义制造舆论。通过学习，进一步认清了“天才论”的反动本质，更加牢固地树立了“实践第一”和“群众是真正的英雄”的观点，促进了党委的思想和作风建设。今年上半年，全地区遇到历史上罕见的持续干旱。地区党委充分相信群众，依靠群众，领导群众战胜干旱，夺得了早稻丰收。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fd3a33db13"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理会见马丁内斯·德奥斯博士","authors":[],"dates":[{"year":1978,"month":5,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副总理会见马丁内斯·德奥斯博士"},{"type":"paragraph","text":"新华社北京五月三十日电　邓小平副总理今天上午会见了阿根廷共和国经济部长何塞·阿·马丁内斯·德奥斯博士。"},{"type":"paragraph","text":"会见时，邓小平副总理同马丁内斯·德奥斯部长进行了亲切友好的谈话。马丁内斯·德奥斯部长对邓小平副总理说，我和我的代表团能有机会来中国访问感到很高兴。我们对这次访问很有兴趣。我们希望通过访问来扩大我们两国多方面的互利的合作。"},{"type":"paragraph","text":"邓小平副总理对马丁内斯·德奥斯部长率领大型的经济代表团来中国访问表示热烈欢迎。他说，我们愿意同拉美国家加强相互来往，增进彼此了解。我们两国的贸易交往很有发展前景。我们都愿意扩大我们两国经济和其它领域之间的友好合作关系。"},{"type":"paragraph","text":"阿根廷外交部国际经济关系副国务秘书劳尔·库拉上校，阿根廷驻中国大使费德里科·德尔索拉尔·多雷戈参加了会见。"},{"type":"paragraph","text":"会见时在座的有我国外贸部长李强，交通部长叶飞，外经部副部长魏玉明，有关方面负责人孙锁昌、申志伟、袁庚等。（附图片）"},{"type":"paragraph","text":"邓小平副总理会见了阿根廷共和国经济部长何塞·阿·马丁内斯·德奥斯博士。　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"44a11565b2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji10","name":"毛泽东全集第10卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji10.pdf"],"article":{"title":"野战军集中后的工作","alias":"","parts":[{"type":"paragraph","text":"野战军集中后的工作"},{"type":"paragraph","text":"（1937年1月7日）周、博，彭、任\"："},{"type":"paragraph","text":"甲、野战军十号全部在耀县、三原、咸阳集中后，应于十二日以前（愈快愈好）完成下列工作："},{"type":"paragraph","text":"（一）款项、弹药、被服、交通、通讯器材、军用地图及书报等交与应补充之各兵团，款项须发足两个月三十万元（对外说一个月）。"},{"type":"paragraph","text":"（二）召开团以上干部会，解释政治任务，鼓动作战。（三）解释对友军关系。（四）解释地方工作方针，严整群众纪律。（五）努力扩红。"},{"type":"paragraph","text":"以上五项请彭任办理，并须深入战斗员。干部会议如可能时，拟请周博或罗瑞卿3分往三原、咸阳参加。"},{"type":"paragraph","text":"乙、准备以主力（拟一、四方面军）出商洛，控制陕豫鄂边"},{"type":"paragraph","text":"[1]周、博，指周恩来、博古（秦邦宪)，当时是中共中央派往西安的代表。彭、任，指彭德怀、任弼时，当时分别任红军前敌总指挥和政治委员。"},{"type":"paragraph","text":"[2]友军，指国民党军东北军和第十七路军。[3]罗瑞卿，当时是中共中央派往西安协助中共代表工作的成员。境，留一部于渭北（拟二、四方面军），战略上突破敌人包围形势，使平汉\"陇海两路暴露于我面前，追蒋就范。此项周办理。如何望复。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"七日二十二时[1]平汉路，指北平（今北京）至汉口的铁路，即今京广线一段。"}],"authors":["毛泽东"],"dates":[{"year":1937,"month":1,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":122,"page_end":123},"tags":[{"name":"毛泽东","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7c7cc68851"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中央水利部傅作义部长视察荆江分洪工程代表毛主席慰问军工民工颁发奖旗","authors":[],"dates":[{"year":1952,"month":5,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【中央人民电台广播】沙市廿八日消息:中央人民政府水利部部长傅作义偕同苏联水利专家布可夫，在五月十九日赶到湖南、湖北交界处荆江分洪工程的工地上，视察荆江大堤加固工程和荆江分洪工程的兴修情形，慰问广大军工、民工和全体员工，并且领发毛主席奖给的四面锦旗。锦旗上有毛主席的亲笔写的题辞:“为广大人民的利益，争取荆江分洪工程的胜利!”另外，毛主席的题辞还精印了一万四千份，奖给员工中的模范人物。"},{"type":"paragraph","text":"五月廿四日，授旗慰问大会在沙市隆重举行。到会的有中南军政委员会副主席程潜、水利部部长刘斐、荆江分洪总指挥部各负责干部和技工、军工、民工代表一千多人。会上，中央人民政府水利部部长傅作义代表毛主席授旗，荆江分洪总指挥唐天际代表卅万军工、民工接旗。接着，傅作义部长讲话，他说:“毛主席时刻关心着荆江分洪工程的进展，时刻关心着荆江两岸千百万人民的生活。在紧张的抗美援朝时期，毛主席和中央人民政府决心拿出这样多的钱来修这个巨大工程，这又一次地证明了全国人民称毛主席是太阳的真理。参加分洪工程的卅万员工，热烈地执行了毛主席的伟大决定。一个半月来，已经完成了整个分洪工程任务的百分之六十。这个巨大工程能在短期内获得这样大的成绩，是由于毛主席和中央人民政府的英明领导，同时也说明了新民主主义的伟大优越性。”傅作义部长最后号召全体人员，再接再厉，把工程做得更好。唐天际代表全体员工致答词，感谢毛主席的关怀和奖励，并且表示决心以更大的努力，开展更热烈的爱国主义劳动竞赛，按期修好荆江分洪工程。传作义和布可夫在各个工地上视察、慰问以后，已经在廿六日启程回北京。"},{"type":"paragraph","text":"\u003cIMG alt=请插入3号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1952\\05\\525t010101.JPG\"\u003e"}],"comments":[],"origin":"中央人民电台","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8e56fb2266"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

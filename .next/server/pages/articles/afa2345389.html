script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"触目惊心","authors":["《解放军报》社论"],"dates":[{"year":1957,"month":7,"day":4}],"is_range_date":false,"parts":[{"text":"触目惊心","type":"title"},{"text":"《解放军报》社论","type":"authors"},{"text":"章（伯钧）罗（隆基）联盟领导下的反人民、反社会主义、反党的阴谋集团的真相，现在已经开始大量的清楚的暴露出来了。今天本报头版刊登的上海右派集团的阴谋活动，更使人触目惊心！这仅是初步揭露的这个阴谋集团罪恶活动的一部分，单是这些事实，就充分暴露了这些右派野心分子阴险、狠毒的嘴脸！","type":"paragraph"},{"text":"根据一些初步揭露的材料看来，章伯钧、罗隆基很早就是阴谋野心家，一向跟共产党三心二意。还在１９４７、１９４８年的时候，章伯钧就曾经狂妄地说：“我说就是要和共产党争天下！”“毛泽东能领导中国革命，难道我章伯钧就不能领导吗？”罗隆基也一贯表示不愿意接受党的领导。为了把民盟变成反党反社会主义的基地，他们阴谋排挤民盟主席沈钧儒，排挤进步的民盟盟员，给进步的民盟盟员扣上“教条主义者”的帽子，诬蔑要求入党的盟员是想做“徒子徒孙”。右派分子之一彭文应甚至在１９５４年就主张在盟内“肃清反革命”，开出了一张“反革命”名单，而他所指的“反革命”，就是进步的靠拢党的盟员。另一方面，他们却千方百计地使自己的心腹控制民盟的各部会，打进文教界，夺取言论机关（如光明日报的储安平、文汇报的浦熙修）。右派分子甚至还想公开组织一个反动政党，妄想拉拢青年、学生和海外华侨参加。","type":"paragraph"},{"text":"我党的整风运动，在右派分子看来，是一个可乘之机，于是他们就兴风作浪，到处点火，阴谋造成天下大乱，取而代之。在章罗联盟的领导下，他们上下串通，互相呼应。上海的右派集团不仅有组织、有计划，有具体的分工，而且经常秘密集会，商讨斗争策略与具体部署，同时与章罗联盟保持着密切联系。在上海人民展开反右派斗争以后，他们又订立攻守同盟，密商对策。这一切证明，章罗联盟领导下的右派集团，是一个有组织、有计划、有纲领、有路线的阴谋集团，它的目的，就是要推翻共产党，搞垮社会主义。","type":"paragraph"},{"text":"章罗联盟领导下的右派集团阴谋的揭露，对我们说来，是一堂最生动的阶级教育课。它告诉了我们，当前的阶级斗争是何等激烈；而且，今后这种阶级斗争，还会长期地存在。它还告诉了我们，任何时候都麻痹不得，都要百倍提高警惕，特别是要善于识别那些戴着假面具的阴谋家。这堂课，给我们最大的最重要的教育，就是必须把反击右派的斗争进行到底，我们一定要把右派分子的猖狂进攻，彻底打垮，不获全胜，决不罢休。","type":"paragraph"},{"text":" ---- 原载《解放军报》1957年7月4日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"afa2345389"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

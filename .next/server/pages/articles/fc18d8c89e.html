script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本工人、农民、学生热烈欢呼我党“九大”隆重开幕  中国人民在毛主席的领导下阔步前进  表示要认真学习毛泽东思想，把毛泽东思想应用于日本的实际","authors":[],"dates":[{"year":1969,"month":4,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本工人、农民、学生热烈欢呼我党“九大”隆重开幕"},{"type":"paragraph","text":"中国人民在毛主席的领导下阔步前进"},{"type":"paragraph","text":"表示要认真学习毛泽东思想，把毛泽东思想应用于日本的实际"},{"type":"paragraph","text":"新华社讯　东京消息：日本的工人、农民和学生继续发表谈话，热烈欢呼中国共产党第九次全国代表大会的隆重开幕，热情歌颂中国人民的伟大领袖毛主席和战无不胜的毛泽东思想。"},{"type":"paragraph","text":"一位经常收听北京电台日语广播的电气工人金丸笃实，在谈到他听到“九大”隆重开幕的消息时，以非常激动的心情说：中国作为全世界人民的战斗堡垒，向美帝国主义、苏联现代修正主义及其追随者进行了坚决的斗争。三年来，在毛主席的领导下，中国共产党和中国人民又进行了无产阶级文化大革命，朝着共产主义阔步前进。伟大的中国人民是世界各国革命人民最可靠的朋友。"},{"type":"paragraph","text":"印刷工人卜部春树表示，衷心祝贺中国共产党第九次全国代表大会的开幕。"},{"type":"paragraph","text":"这位工人曾读了毛主席的光辉著作《为人民服务》。他说，毛主席的教导，是我们工人阶级的灵魂，为我们工人阶级指出了前进的方向，指出了我们工人阶级光辉灿烂的未来。毛主席的教导，使我们增添了无穷的战斗力量。他高呼：“毛主席万岁！”"},{"type":"paragraph","text":"长崎县一位名叫丰田正次的电气工人说，中国共产党第九次全国代表大会的胜利召开是对日本工人的莫大鼓舞。他说，我们日本工人阶级在中国共产党第九次全国代表大会的鼓舞下，决心进一步加强同中国工人阶级的团结，在工人阶级解放斗争中并肩前进。"},{"type":"paragraph","text":"东京一位出租汽车司机说：“毛主席真伟大啊！他领导着那样大的国家、那么多的人干革命，搞建设，把中国变得那么强大。中国长期革命的实践证明毛主席是伟大的领袖。”他坚定地说：“跟着毛主席前进没有错。”"},{"type":"paragraph","text":"一位叫户高武俊的邮政工人说，在伟大领袖毛主席的英明领导下，中国人民进行了伟大的无产阶级文化大革命。三年来，这场大革命取得的胜利进一步证明，毛主席关于“人民，只有人民，才是创造世界历史的动力”的论断，是无比正确的。"},{"type":"paragraph","text":"钢铁工人淀川说，“中国文化大革命解决了使中国永不改变颜色这个根本问题，中国这个世界革命的堡垒将越来越巩固。”淀川还说，中国革命的胜利和无产阶级文化大革命的胜利证明，毛泽东思想是无比正确的。他说：“只要我们牢固地掌握毛泽东思想，把毛泽东思想应用于日本的实际，日本革命就一定会取得胜利。”"},{"type":"paragraph","text":"一位参加过反对美军基地斗争的工人大田说：七亿中国人民跟着伟大领袖毛主席，用毛泽东思想武装自己，同以刘少奇为代表的帝国主义和资产阶级的走狗作斗争，取得了伟大的胜利。我们必须更加认真地学习毛泽东思想，以夺取日本革命的胜利。"},{"type":"paragraph","text":"印刷工人藤井宏说，中国人民和中国共产党在伟大领袖毛主席的领导下，坚持走社会主义道路，防止资本主义复辟。毛主席还提出了在无产阶级专政条件下的阶级和阶级斗争的学说，亲自发动和领导了无产阶级文化大革命，粉碎了修正主义分子企图复辟资本主义的阴谋，捍卫了社会主义的伟大成果，保卫了马克思列宁主义的纯洁性。"},{"type":"paragraph","text":"一位百货商店的售货员川上敏子说，中国共产党和中国人民一贯忠于无产阶级国际主义，中国共产党“九大”将为世界无产阶级作出新的伟大贡献。"},{"type":"paragraph","text":"她说，毛泽东主席亲自发动和领导无产阶级文化大革命，充分发动群众，揪出了混进党内的叛徒和特务，使中国共产党锻炼得更加坚强。这样的共产党才是一切要革命的人民的希望。"},{"type":"paragraph","text":"川上说，我要进一步深入学习中国革命的历史经验，掌握马克思列宁主义的普遍真理，密切联系群众，把反美斗争进行到底。"},{"type":"paragraph","text":"砂川镇农民宫冈政雄说：“我完全信任毛泽东主席领导的中国共产党。我坚信，在无产阶级文化大革命的伟大胜利中召开的"},{"type":"paragraph","text":"‘九大’，将不仅为中国人民而且为全世界革命人民指出正确的斗争道路。”"},{"type":"paragraph","text":"宫冈说，“九大”的召开是对美帝苏修的一个沉重打击。他强调说：“我们必须同中国人民加强团结，不仅在口头上，而且要用反对美日反动派的实际行动来加强这个团结。”"},{"type":"paragraph","text":"大坂一位学生林田五郎说，中国无产阶级文化大革命的胜利，是毛泽东思想的胜利。"},{"type":"paragraph","text":"林田说：“只要把毛泽东思想正确运用于日本的实际，日本的革命运动就能正确地、强有力地向前发展。”他说：“我们坚信，每当遇到困难的时候，只要学习毛泽东思想，就一定能够克服这些困难。”"},{"type":"paragraph","text":"他高呼：“伟大的毛泽东思想万岁！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fc18d8c89e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"34799034-2c67-4e1f-ae74-793ab6bd754b","name":"中共党史教学参考资料 第26册 “文化大革命”参考资料 中册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/34799034-2c67-4e1f-ae74-793ab6bd754b.pdf"],"article":{"title":"中共中央转发毛泽东关干批陈整风的指示","alias":"","parts":[{"type":"paragraph","text":"民内部的两类矛盾，坚持“堆白从宽，抗拒从严”的方针；要强调和认真执行毛主席的无产阶级“给出路”的政策。"},{"type":"paragraph","text":"为搞好清查五·一六反革命分子，要号召大家认真学习一九四三年八月十五日中共中央关于审查干部的决定，还要贯彻执行毛主席在当时关于“一个不杀、大部不捉”的指示。至于现行反革命主犯和董大刑事犯，当然不在此例。"},{"type":"paragraph","text":"早在一九六七年八月，伟大领袖毛主席就指示姚文元同志在写《评陶铸的两本书》时，点了五·一六反革命阴谋集团的名，并揭露其不可告人的罪恶目的。因此，姚文元同志的《评陶铸的两本书》一文，值得我们很好学习。"},{"type":"paragraph","text":"日前清查五·一六反革命阴谋集团的重点在北京，应由联合小组分别轻重缓急排个队，以利突破重大案件、便于联系各有关地方和部门进行清查。"},{"type":"paragraph","text":"照：发"},{"type":"paragraph","text":"毛泽东中共中央转发毛泽东关于批陈整风的指示"},{"type":"paragraph","text":"（一九七一年二月二十三日）"},{"type":"paragraph","text":"各大军区党委常委、各省、市、自治区党委常委或党的核心小组、中央机关、中央军委、国务院主要负责同志："},{"type":"paragraph","text":"在二月十九日中央政治局邀集各地来京参加国家计划会议的各大军区党委和各省、市，自治区党委或党的核心小组主要负资同志到会的会议上，首先宣读了伟大领袖毛主席对会议的指示："},{"type":"paragraph","text":"“请告各地同志，开展批陈整风运动时，贯点在批陈，其次才是整风。不要学军委座谈会，开了一个月，还根本不批陈。更不要学华北前期，批陈不痛不痒，如李、郑主持时期那样。”宣读后，到会的各地主要负责同志表示了坚决拥护、认真执行毛主席的英明指示。"},{"type":"paragraph","text":"为使各地和中央各领导单位在开展批陈整风运动时，能对毛主席的极其重要的指示有深刻的理解，并联系到庐山会议上反党分子陈伯达的阴谋活动和两条路线斗争的严重性，特将毛主席的指示全文，印发给你们，请认真学习和执行。"},{"type":"paragraph","text":"毛泽东关于对外宣传工作的批示"},{"type":"paragraph","text":"（一九六七年三月至一九七一年三月）（一）一九六七年三月二十日，毛主席对澳共推荐来中国的大卫·库普反映西安地区文"}],"authors":[],"dates":[{"year":1971,"month":2,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":526,"page_end":526},"tags":[{"name":"陶铸","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"批陈整风","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"清查五·一六","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eb6309c830"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

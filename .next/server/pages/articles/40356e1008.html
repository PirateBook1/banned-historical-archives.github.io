script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"wenji1","type":"pdf","name":"毛泽东文集第一卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji1.pdf"],"article":{"title":"《东塘等处调查》前言","description":"","dates":[{"year":1930,"month":11}],"parts":[{"text":"《东塘等处调查》前言","type":"title"},{"type":"paragraph","text":"一九三○年十月三十日，红军前敌委员会在罗坊决定了诱敌深入方针。十一月六日红军从峡江渡赣江往永丰、南城，我从峡江到吉安布置撤退。十一月七日宿东塘，第二天到吉安，沿途做了一点简略调查。在李家坊调查中，使我明白了这些地方的村乡两级苏维埃在土地斗争中的组织和活动情形。在这次调查前，我对于那些情形的观念是模糊的。在这次调查中，使我发现以村为单位分配土地的严重性。赣西南分配了土地的有几十县。高级政府颁布的土地法是以乡为单位去分配，一般高级机关的工作人员大家也以为是照着乡为单位去分配的，哪晓得实际情形完全两样，普遍的是以村为单位去分配，乡为单位分配的很少。以村为单位，这种利于富农不利贫农的分配法，是应该改变的。"},{"type":"paragraph","text":"根据人民出版社一九八二年出版的"},{"type":"paragraph","text":"《毛泽东农村调查文集》刊印。"}],"comment_pivots":[],"is_range_date":false,"authors":["毛泽东"],"comments":[],"page_start":259,"page_end":259,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"40356e1008"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

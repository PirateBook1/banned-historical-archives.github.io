script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"尼中两国人民的友谊将会日益发展  马亨德拉国王在刘少奇主席和夫人的国宴上的讲话","authors":[],"dates":[{"year":1961,"month":9,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"尼中两国人民的友谊将会日益发展"},{"type":"paragraph","text":"马亨德拉国王在刘少奇主席和夫人的国宴上的讲话"},{"type":"paragraph","text":"新华社29日讯　尼泊尔国王马亨德拉陛下在刘少奇主席和夫人的欢迎宴会上的讲话，全文如下：刘少奇主席阁下，周恩来总理阁下，女士们、先生们："},{"type":"paragraph","text":"请接受我们的热忱的谢意，感谢我们在应刘少奇主席和周恩来总理阁下的友好邀请而到达这个辽阔的国家的首都时所受到的热烈接待。"},{"type":"paragraph","text":"我们感到十分高兴，能够在中国国庆的时候向我们的伟大邻邦中国的领导人和人民转达尼泊尔政府、人民和我们个人的敬意以及我们对中国的灿烂前途和中国人民的幸福和昌盛的最良好的祝愿。"},{"type":"paragraph","text":"我们两国之间有着悠久的关系。我们希望并且相信，在新中国由它的英明的领袖们领导的情况下，我们两国人民之间的友好关系将会日益发展，任何不友好的行为都损害不了我们这种良好的关系。在当今的世界上，国与国之间的和睦关系不能光靠武力和权势来维持。当前所需要的是友好、善意、互不侵犯、独立自主、道义价值的一致性、互不干涉内政、和平和其他相关的态度。言行需要一致。"},{"type":"paragraph","text":"尼泊尔愿在和平、友好和平等的基础上，维持和巩固同一切国家的关系。在这一事业中，它衷心欢迎毗邻的各大国同它进行合作。它不愿看到各国之间有任何仇恨或误解。大家也都知道，尼泊尔对世界和平的事业作出了它力所能及的最大的贡献。我们无意于追随任何一个国家或者势力集团。我们深信，小国只有采取这样的政策才能在世界事务中作出贡献。"},{"type":"paragraph","text":"我们打算同你们坦率地交换意见，以便进一步加强我们相互间的关系，并且使我们的关系中不存在任何猜疑。"},{"type":"paragraph","text":"现在，我再次感谢有机会看到这个伟大国家获得进步和繁荣的榜样，以及同这个伟大国家的领袖和人民进行个人接触。我建议为全中国人民、主席和总理阁下，以及在座全体女士、先生们的健康、长寿和日益昌盛而干杯。尼泊尔和中国之间的友谊万岁！谢谢各位。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"99b1452173"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

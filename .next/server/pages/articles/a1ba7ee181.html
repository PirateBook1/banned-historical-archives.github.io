script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"不许邓小平歪曲我军的根本任务","authors":["刘中南"],"dates":[{"year":1976,"month":8,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"不许邓小平歪曲我军的根本任务"},{"type":"paragraph","text":"广州部队某部汽车团班长　刘中南"},{"type":"paragraph","text":"一切修正主义路线的头子，为了推行资产阶级军事路线，总要对我军的任务进行歪曲。林彪鼓吹军队工作要“抓住四好不放”。党内最大的不肯改悔的走资派邓小平则叫嚷军队建设要以“整顿”为纲。一个是“四好”，一个是“整顿”，词句不同，实质一样，都是否定我军建设必须以阶级斗争为纲，否认我军是党进行阶级斗争的工具，明目张胆地篡改人民军队的性质和任务，篡改和背叛毛主席的无产阶级建军路线。"},{"type":"paragraph","text":"早在我军创建初期，毛主席就指出：“中国的红军是一个执行革命的政治任务的武装集团。”（《关于纠正党内的错误思想》）这就明确规定了我军是阶级斗争的工具。一九四九年，毛主席在七届二中全会上就指出：“中国还存在着两种基本的矛盾。第一种是国内的，即工人阶级和资产阶级的矛盾。第二种是国外的，即中国和帝国主义国家的矛盾。”同时指出：“人民解放军永远是一个战斗队”，“又是一个工作队”。一九六六年，毛主席又在《五·七指示》中进一步号召我军除打仗外，还要“学政治、学军事、学文化。又能从事农副业生产”，“又要随时参加批判资产阶级的文化革命斗争。”广大指战员坚定地执行毛主席的指示，牢记党的基本路线，在保卫祖国的同时，积极参加社会主义革命和社会主义建设，热情支持社会主义新生事物。在无产阶级文化大革命中，我军作为一个工作队，执行“三支两军”的光荣任务，为人民立了新功。但是，邓小平对我军几十年的伟大革命斗争实践视而不见，对毛主席关于我军任务的一系列论述听而不闻，闭着眼睛硬说军队的建设要以“整顿”为纲。这显然是与我军的根本任务相违背的。"},{"type":"paragraph","text":"毛主席最近指出：“搞社会主义革命，不知道资产阶级在哪里，就在共产党内，党内走资本主义道路的当权派。走资派还在走。”我军是无产阶级专政的坚强柱石，因此，摆在我军面前的一项重大任务，就是同党内走资派作斗争。这是我军政治生活的主要内容，也是执行我军任务的重要之点。对于我军的这一任务，邓小平十分害怕，而又极端仇视。特别是我军在文化大革命中参加“三支两军”工作，和广大人民群众并肩战斗，摧毁了刘少奇、林彪两个资产阶级司令部，粉碎了他们复辟资本主义的阴谋。对此，他更是耿耿于怀，一肚子不满。因而，他鼓吹军队建设以“整顿”为纲的修正主义谬论，歪曲我军的根本任务，否定我军同党内走资派斗争的必要性，妄图使广大干部、战士忘记阶级斗争，变成政治上的庸人。这就否定了人民军队巩固无产阶级专政的根本职能。其罪恶目的，是为他搞修正主义、复辟资本主义大开方便之门。"},{"type":"paragraph","text":"毛主席为我军规定的根本任务已经在我们革命战士心中深深扎下了根，党内最大的不肯改悔的走资派邓小平要歪曲篡改，只能是枉费心机。他不让我们执行我军的根本任务，反对军队参加阶级斗争，我们就要针锋相对，牢记根本任务，在阶级斗争的风浪中锻炼成长。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"林彪","type":"人物"},{"name":"三支两军","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a1ba7ee181"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji26","name":"毛泽东全集第26卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji26.pdf"],"article":{"title":"南京国民党反动政府宣告灭亡","alias":"","parts":[{"type":"paragraph","text":"南京国民党反动政府宣告灭亡！"},{"type":"paragraph","text":"（1949年4月24日）"},{"type":"paragraph","text":"【新华社北平二十四日六时电】在人民解放军白万大军攻击之下，千余里国民党长江防线全部崩溃，南京国民党反动卖国政府已于昨日宣告灭亡。李宗仁、何应钦及南京的国民党军队于昨日上午逃出南京。李、何等乘飞机逃往上海。国民党南京守卫部队及宪兵，沿京杭公路逃跑。浦口的国民党军，于二十二日撤至南京，二十三日一同往京杭路上奔逃。芜湖及镇江-带的国民党军，亦向同一方向乱窜。人民解放军正向南京急进，如果昨夜没有入城，则可能于今日入城。南京人民正在等候着人民解放军。在国民党军已离开南京，人民解放军尚未入城的时间，南京人民已于昨日组织治安维持委员会，并于昨日下午六时发电致毛泽东主席，欢迎人民解放军。该电称，毛主席勋鉴：南京守军于二十三日撤退。南京人民为安全计，联合发起各界组织治安维持委员会，推青苑为主任委员，贻芳为副主任委员，及委员十三人。地方尚称安定。恳请电饰京陵外围野战军，对南京予以和平接收，以慰民望。何日入城，并请电示，以便欢迎。南京治安维持委员会主任委员马青苑，副主任委员吴始芳及委员等同呷梗酉。"},{"type":"paragraph","text":"人心"},{"type":"paragraph","text":"花天雅日下中然不寿日毛泽东为新华社撰写的《南京国民党反动政府宣告灭亡》的手稿。"},{"type":"paragraph","text":"放解南BNA"},{"type":"paragraph","text":"饮爱胜利的捷报霆等中感酸《饱览胜利的捷报运筹中国的明天》（中国画）"},{"type":"paragraph","text":"1949年4月23日，南京解放。红旗插上“中华民国总统府”，宣告了国民党反动派统治的灭亡。"},{"type":"paragraph","text":"《占领总统府》（油画）《伟大的统帅指方向》（油画）"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":4,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":316,"page_end":320},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cc92f6e8ae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

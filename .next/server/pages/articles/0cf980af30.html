script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"象刘英俊一样热情宣传毛泽东思想","authors":[],"dates":[{"year":1967,"month":2,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"象刘英俊一样热情宣传毛泽东思想"},{"type":"paragraph","text":"日本有一个铁路工人，几年来一直在学习毛主席著作。他从北京广播中听到刘英俊的英雄事迹后，非常感动。他想，光是自己学习毛主席著作是不够的，应当推动在一起劳动的朋友们也来学习。他学习刘英俊热情宣传毛泽东思想，给朋友写信抄送毛主席语录的先进事迹后，就抄录了“老三篇”和毛主席的其它著作，送给他的朋友们。"},{"type":"paragraph","text":"去年十月十七日，这位铁路工人在东京看了中国北京歌舞团的演出，他激动地回到家里，抄录了四、五个小时毛主席著作，然后，把它们送给了一起去看北京歌舞团演出的司机们。"},{"type":"paragraph","text":"这件事被中国北京歌舞团的同志们知道之后，托人给他送去了五册《毛主席语录》。他接到宝书之后，马上给北京歌舞团写信表示：“我们一定象中国人民那样，与实践结合起来，活学活用毛主席著作。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0cf980af30"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

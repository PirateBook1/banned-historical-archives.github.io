script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席，我们永远跟着你走!翻身工人衷心感激人民领袖","authors":[],"dates":[{"year":1951,"month":7,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"敬爱的毛主席:"},{"type":"paragraph","text":"我们六个是上海公安医院展关劳动竞赛后在四月份评功选出来的模范，我们觉得我们所以能够得到这样光荣，完全是由于您的领导和教育，今天是党的卅周年纪念日，我们用最诚挚的心情，向您作诚挚的祝贺，并问您的健康!"},{"type":"paragraph","text":"我们六个，包括一个医生，一个护士，三个不同工作的技工和一个工友，我们深深感到只要能够全心全意为人民服务，不论在那个工作上都能够获得成绩；也只有生长在您的时代，才使我们同譬如我们四位技工吧!在帝国主义和反动派时代，我们做牛做马，做死也没人知道，使得我们变成吃饭做事，什么都不懂，就这样活着算了，共产党来了，将我们从帝国主义，反动派的压迫下解放出来，我们真正翻了身，我们在学习中认识了我们都是主人，为了我们自己，为了我们将来，我们都愿意把工作做得更好。"},{"type":"paragraph","text":"毛主席!在党的卅周年纪念日的时候，我们向您保证，我们更进一步做好工作，我们要团结带动别人，我们要加紧学习，尤其我们文化低的要提高文化，我们也要把技术尽量教人，我们保证我们在劳动竞赛里永远站在前面，一直到我们将来的幸福--社会主义共产主义社会的实现!"},{"type":"paragraph","text":"敬致"},{"type":"paragraph","text":"革命的敬礼!"},{"type":"paragraph","text":"上海市公安医院　顾素娟　周崇实　金林生　钟康荣　卢福涛　盛家鑫"},{"type":"paragraph","text":"敬爱的毛主席:"},{"type":"paragraph","text":"解放以来，我们工人阶级做了主人，办了业余夜校，给我们工人学习文化，使每个工人都认识字，反动派时连自己的工号也不识，反动派时伪工会专门帮助资本家剥削工人血汗，反动派当工人是牛马，我们工人像是在地狱里生活，每天进出非抄身不可，尤其我们女工，被压迫得透不过气，生了病不准请假，没有托儿所，小孩在厂门口饿得哭，自己的奶却挤在墙上，有了胎只怕除名，老了怕厂里不要，拿了工钱买不到东西，一家肚子多吃不饱，这许多苦况，真是讲不完，自从来了共产党，真好比推开乌云见青天，使我们无产阶级翻了身，人民政府对我们工人阶级特别照顾，实施了劳动保险，解决我们工人生活中特殊困难，现在我们厂里什么大事，都和我们商量，再没有人来轻视我们，压迫我们，我们工人有了讲话的机会，这许多都是您毛主席给予我们工人阶级的恩情。"},{"type":"paragraph","text":"我们要拿实际行动，来做党卅岁的生日礼物，我们在大生产中首先要订好爱国公约而且一定要贯彻，增加生产，节省原料，反对浪费提高品质爱护机器随时防止特务，我们要发挥自己力量，以实际行动来更进一步做好抗美援朝工作，努力为建设新中国而奋斗，祝您身体健康!"},{"type":"paragraph","text":"此致　敬礼"},{"type":"paragraph","text":"上海国棉八厂第一大组24小组全体学员敬上"},{"type":"paragraph","text":"\u003cIMG alt=请插入2号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1951\\07\\5172050601.JPG\"\u003e"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5889e4a447"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

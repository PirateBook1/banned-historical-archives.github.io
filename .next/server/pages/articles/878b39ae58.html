script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川省高级人民法院对杨全松刑事判决书","authors":[],"dates":[{"year":1963,"month":11,"day":6}],"is_range_date":false,"parts":[{"text":"四川省高级人民法院对杨全松刑事判决书","type":"title"},{"text":"公诉人：四川省人民检察院检察员岳鸿杰。","type":"paragraph"},{"text":"被告：杨全松，男，33岁，汉族，江苏省溧阳县人，家庭出身富农，本人成份学生，捕前系永川新胜茶场就业人员。","type":"paragraph"},{"text":"杨犯全松，因积极参加反革命集团一案，本院于1963年11月16日，由审判员王殿理担任审判长和人民陪审员黄先文、刘永福组成审判庭，书记员彭正担任记录，依法进行了公开审理，现已审理终结。","type":"paragraph"},{"text":"查明：","type":"paragraph"},{"text":"杨犯全松于1957年整风运动中，猖狂向我党进攻，被划为右派分子，送劳动教养后，仍坚持反动立场，不思悔悟。1962年6月积极参加以周犯居正为首组织的反革命集团，任匪“联络员”，传送“情报和委任状”，并发展反革命成员2人，交李玉平“履行入盟手续”。逮捕后，拒不坦白，又与李犯传送纸条，订立攻守同盟，气焰十分嚣张。","type":"paragraph"},{"text":"本院认为：杨犯一贯仇视党，仇视人民政府，其罪行经人民政府宽大处理后，毫不悔悟，又积极参加反革命集团，妄图推翻我人民民主政权。入狱后，拒不认罪服法，实属坚决与人民为敌的反革命分子，罪恶重大，应予严惩。根据中华人民共和国惩治反革命条例第十条、第十二条的规定，判处杨犯全松无期徒刑。","type":"paragraph"},{"text":"如不服本判决，应在收到判决书的次日起5日内，向本院提出上诉状。","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"878b39ae58"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

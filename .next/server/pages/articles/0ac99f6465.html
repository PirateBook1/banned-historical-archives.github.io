script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国铁路工会东北区委会  写信给毛主席  坚决拥护周外长的抗议声明","authors":[],"dates":[{"year":1950,"month":9,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国铁路工会东北区委会"},{"type":"paragraph","text":"写信给毛主席"},{"type":"paragraph","text":"坚决拥护周外长的抗议声明"},{"type":"paragraph","text":"【本报讯】中国铁路工会东北地区委员会代表东北二十一万铁路员工写信给毛主席，表示坚决反对美帝无耻暴行，坚决拥护周外长向美国政府所提的抗议。全文如下：中央人民政府毛主席："},{"type":"paragraph","text":"美国侵略朝鲜军队的军用机，侵犯我祖国领空，扫射我建筑物、车站、车辆，伤害我工人和居民，其中有我铁路员工一人受伤。国家的主权和财产遭受了巨大损失。我们东北铁路二十一万员工，对美国侵略者这种无耻残暴的挑衅罪行，万分愤恨。我们坚决拥护周外长向美国政府提出的严正抗议和向安理会提出的控诉与建议。我们正加紧工作，决心在中央人民政府和您的领导下，用一切力量来支持英勇强大的人民解放军，巩固国防，保卫边疆，坚决粉碎美帝国主义的侵略行动。"},{"type":"paragraph","text":"中国铁路工会东北地区委员会"},{"type":"paragraph","text":"八月二十九日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0ac99f6465"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"云南出版社右派分子庞文会主张：明知是毒草也要出版","authors":["新华社"],"dates":[{"year":1957,"month":8,"day":14}],"is_range_date":false,"parts":[{"text":"云南出版社右派分子庞文会主张：明知是毒草也要出版","type":"title"},{"text":"新华社","type":"authors"},{"text":"人民日报讯：云南出版界出现了毒草的保护人——右派分子庞文会。","type":"paragraph"},{"text":"庞文会是云南人民出版社的编辑，６月间他曾写了一份万言书，主张要大放毒草。他说“毒草有他内在的生命力”。他狂妄地说：“企图一手铲除一切毒草的做法，徒增捉襟见肘之讥，充分显明自己的懦弱罢了”。他要出版社的领导在通俗书籍和政治教育、政策宣传书籍的出版工作中，香花与毒草并存。明知毒草，也要出版。因此他主张鸣放不应有政治标准，他认为“有刻骨阶级仇恨的要大放”。他诬蔑马列主义著作和党的政治文件是“陈词滥调”，要为出版非马列主义的书籍而斗争。他反对党的为工农兵服务的文艺方针，说这个方针是“不尊重中国的文艺传统”。他企图篡夺云南人民出版社的领导权，他主张成立“编审室”，由他来任编审室的副主任。","type":"paragraph"},{"text":"在鸣放中，他还攻击党的领导是“好乱成性”，是“一朝权在手，便把令来行”，说党是“用势压人”。","type":"paragraph"},{"text":"７月份以来，云南人民出版社连续举行了多次辩论会，对庞文会的反党反社会主义言行进行了严正的驳斥。庞文会在他的谬论全部破产之后，竟耍赖不上班工作，扬言要“请长假”。企图以此来逃避斗争，出版社的工作人员正在继续追击。","type":"paragraph"},{"text":" ——原载《人民日报》1957年8月14日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"30f311a4fe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席刘主席等党和国家领导人观看古巴芭蕾舞团演出接见古巴朋友","authors":[],"dates":[{"year":1964,"month":12,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席刘主席等党和国家领导人观看古巴芭蕾舞团演出接见古巴朋友"},{"type":"paragraph","text":"新华社二十三日讯　毛泽东主席以及党和国家的其他领导人刘少奇、周恩来、邓小平、彭真、陈毅，今晚观看了古巴国家芭蕾舞团的演出。"},{"type":"paragraph","text":"著名芭蕾舞蹈家阿丽西亚·阿隆索等古巴舞蹈家，今晚演出了《觉醒》、《唐·吉呵德》双人舞和独幕芭蕾舞剧《无益的谨慎》，受到全场热烈的鼓掌欢迎。"},{"type":"paragraph","text":"观看演出的还有各方面的负责人张奚若、叶季壮、刘宁一、楚图南、姬鹏飞、胡愈之、李昌、陈忠经、杨化南。"},{"type":"paragraph","text":"古巴驻中国大使皮诺·桑托斯，在北京访问的古巴政府贸易代表团团长劳尔·马耳多纳多，古巴法律工作者代表团团长埃拉尔多·阿拉索拉·菲列尔以及其他古巴朋友也观看了今晚的演出。"},{"type":"paragraph","text":"毛主席、刘主席等领导人看完演出以后，在一片热烈的掌声中走上舞台，同古巴舞蹈家亲切握手，向他们表示祝贺。"},{"type":"paragraph","text":"随后，周恩来总理和陈毅副总理等同古巴朋友们共进晚餐。"},{"type":"paragraph","text":"新华社二十三日讯　毛泽东主席以及党和国家的其他领导人刘少奇、周恩来、邓小平、彭真、陈毅，今晚接见了古巴国家芭蕾舞团团长费尔南多·阿隆索，艺术指导、著名舞蹈家阿丽西亚·阿隆索，古巴政府贸易代表团团长劳尔·马耳多纳多，古巴法律工作者代表团团长埃拉尔多·阿拉索拉·菲列尔等。"},{"type":"paragraph","text":"接见时在场的有张奚若、叶季壮、刘宁一、楚图南、姬鹏飞、胡愈之、李昌、陈忠经、杨化南。"},{"type":"paragraph","text":"古巴驻中国大使皮诺·桑托斯也在场。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"毛主席、刘主席等党和国家领导人，观看古巴国家芭蕾舞团演出后，上台和演员们合影。　新华社记者　钱嗣杰摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"刘宁一","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8abac5d626"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

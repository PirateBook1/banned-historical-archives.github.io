script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一代伟人通阅多次的历史名著《毛泽东阅点\u0026lt;资治通鉴\u0026gt;》影印问世","authors":["京讯"],"dates":[{"year":1997,"month":12,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报北京12月23日专电　经中共中央文献研究室、国家新闻出版署、中央档案馆批准，由中央档案馆整理，中国档案出版社影印出版的《毛泽东阅点\u0026lt;资治通鉴\u0026gt;》近日问世。"},{"type":"paragraph","text":"《资治通鉴》系北宋司马光撰写，共294卷。内容以政治、军事为主，略于经济、文化。取材除十七史以外，尚有野史、传状、文集、谱录等222种。全书贯穿1362年史事，为历史研究提供较系统完备的资料。毛泽东熟读中国古籍，对《资治通鉴》极为喜爱，一生勤读、熟读、通阅多次。1953年，毛泽东曾委托范文澜、吴晗标点整理。1954年，毛泽东又对吴晗说:“《资治通鉴》这部书写得好，尽管立场观点是封建统治阶级的，但叙事有法，历代兴衰治乱本末毕具。我们可以批判地读这部书，借以历史事件，从中吸取经验教训。”校点本出版后，毛泽东在日理万机之余，反复阅读，浓圈密点，多处作批写注。"},{"type":"paragraph","text":"《毛泽东阅点\u0026lt;资治通鉴\u0026gt;》是将中央档案馆珍藏的毛泽东阅点过的标点整理版原书加以影印。它的出版，对于了解毛泽东的读书心得，领略和学习他研读史书、借史明理的立场、观点和方法，颇有意义。　(京讯)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c6789906e7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海电力修造总厂党委采取措施限制人们相互关系方面的资产阶级法权坚持工人参加管理干部参加劳动的制度","authors":[],"dates":[{"year":1976,"month":6,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海电力修造总厂党委树立全心全意依靠工人阶级的思想，坚持工人参加管理，干部参加劳动的制度，有力地限制了资产阶级法权，改善了人与人之间的相互关系，保证企业的领导权牢牢掌握在真正的马克思主义者和工人群众手里，使企业沿着毛主席的革命路线胜利前进。"},{"type":"paragraph","text":"文化大革命前，在刘少奇反革命的修正主义路线影响下，该厂一些部门的领导权被资产阶级把持着，工人群众不能参加企业管理。文化大革命后，批判了刘少奇反革命的修正主义路线，夺回了被资产阶级篡夺的那些部门领导权，先后有三十多名优秀工人分别担任了厂和车间的主要领导，负责全厂各项管理工作。这些从工人中提拔上来的新干部，保持工人阶级的本色，坚持和工人群众划等号，“当官不象官”，努力破除资产阶级等级观念。现在，从厂部到班组，已经建立了一个群众性的企业管理网。厂设立了工人经济监督组、工人检查组、工人调查组、工人技革组。班组建立了“八大员”:政治宣传员，治安保卫员，质量检验员，理论宣讲员，工具保管员，生活管理员，经济核算员，技术革新员。工人参加企业管理的各种形式，已形成制度固定下来。这个厂的干部、群众联系文化大革命前后的巨大变化，深入批判党内最大的不肯改悔的走资派邓小平鼓吹“专家治厂”的谬论，他们说:邓小平反对工人参加管理，妄想重新恢复“专家治厂”，对工人实行“管、卡、压”，目的就是为了否定文化大革命的胜利成果，妄图复辟资本主义。"},{"type":"paragraph","text":"一大批工人新干部的茁壮成长，保证了企业的领导权掌握在真正的马克思主义者和工人群众手里。新干部小顾，原来是个工人，当了党委书记以后，还是跟工人一样，做到地位变了，普通劳动者的本色不变；职务变了，艰苦朴素的生活作风不变。他为了熟悉铸造生产情况，冒着高温酷暑，到劳动强度最大的班组劳动，拜工人为老师，跟工人一样打汽锤、浇钢水、打冷泵枪，重活、累活抢着干。他白天参加劳动，晚上还挤时间学习和做工作。工人们称赞他“汗跟工人流在一起，心跟工人连在一起”。党委干部定期轮流下车间蹲点，边劳动，边搞调查研究。车间干部也轮流翻班，跟班劳动。各级领导干部除坚持每周参加一天劳动外，每年还劳动二至三个月，每人每年平均劳动一百天左右。批邓、反击右倾翻案风斗争开展以来，他们认真学习毛主席关于理论问题的重要指示，批判邓小平鼓吹扩大资产阶级法权的谬论，把干部坚持参加集体生产劳动看作是反修防修的大事，是和邓小平对着干的实际行动，厂党委又制订了“半工作，半劳动”的规划。"},{"type":"paragraph","text":"工人参加管理，干部参加劳动，限制了人们相互关系方面的资产阶级法权。厂党委副书记老阎，是个老干部。文化大革命使他焕发了革命的青春，他和工人群众的关系十分融洽。有一次，党委分工老阎负责联系叶片车间工作。老阎到了叶片车间，请工人同志出主意，想办法，一改过去那种领导“管”、工人“干”的关系。这个车间的工人同志充分发挥革命积极性，四次修改了生产计划，提前四十四天完成了一万片叶片的生产任务。"},{"type":"paragraph","text":"工人参加企业管理，使工人不仅搞生产，而且还要管企业的方向、路线，真正确立了工人群众在企业中的领导地位。这个厂的工人群众经常采用大字报、座谈会、调查会等办法，揭露企业管理中的矛盾，对厂和车间领导干部实行革命的监督，促进了生产的发展。从这些事实中，这个厂的党委干部更加看清了邓小平鼓吹的“依靠工农兵是相对的”谬论的反动性。许多同志说:邓小平反对依靠工人阶级，正是表明了他是党内外资产阶级的挂帅人物，是工人阶级的死敌。我们一定要全心全意地依靠工人阶级，永远使企业沿着毛主席的革命路线前进。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d25df66e96"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伏老自河内回到北京向毛主席转致苏加诺和胡志明的问候","authors":[],"dates":[{"year":1957,"month":5,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京24日电】　伏罗希洛夫主席和苏联的其他贵宾们在今天下午乘专机回到北京。"},{"type":"paragraph","text":"伏罗希洛夫主席是在5月6日离开北京前往印度尼西亚共和国和越南民主共和国访问的。今天上午他从河内乘专机来北京途经武汉的时候，还在那里第二次参观了武:汉长江大桥。"},{"type":"paragraph","text":"伏罗希洛夫主席乘坐的银色飞机在五点四十分着陆。他走下飞机以后，受到了朱德副主席、刘少奇委员长、周恩来总理、副总理、副委员长以及国家的其他领导人员和有关部门的负责人的欢迎。"},{"type":"paragraph","text":"今天下午，苏联驻华大使尤金，印度尼西亚、越南、缅甸、蒙古等国的使节都到机场欢迎。"},{"type":"paragraph","text":"伏罗希洛夫主席由朱德副主席陪同到中南海勤政殿休息。当伏罗希洛夫主席到达勤政殿时，毛泽东主席在大门口迎接。他们见面后，伏罗希洛夫主席告诉毛主席说:“苏加诺总统托我问候你，他祝你一切都好!”"},{"type":"paragraph","text":"“还有，”伏罗希洛夫主席又对毛主席说:“胡志明主席也托我问候你和中国的其他同志，他也祝你们一切都好!”"},{"type":"paragraph","text":"毛主席笑着说:“非常感谢!非常感谢!”"},{"type":"paragraph","text":"【据新华社河内24日电】　伏罗希洛夫主席今天结束了他在越南的四天的访问，上午七时坐飞机离开河内前往中国。"},{"type":"paragraph","text":"胡志明主席以依依不舍的心情在嘉林机场送别伏罗希洛夫。在伏罗希洛夫上飞机之前，两位老人互相紧抱着，吻了又吻。"},{"type":"paragraph","text":"当胡志明主席致送别词，伏罗希洛夫主席到告别词后，伏罗希洛夫走上飞机后，再三向欢呼的送别群众挥帽表示惜别。"},{"type":"paragraph","text":"今天河内成万人民夹道为伏罗希洛夫送行。到机场欢送的有孙德胜、潘继遂、武元甲、长征等许多党、政、军负责人，外国使节、专家和成千群众代表和华侨。"},{"type":"paragraph","text":"范文同总理已经病愈，也赶来送行。"},{"type":"paragraph","text":"【据新华社河内24日电】　伏罗希洛夫主席23日晚上在河内苏联大使馆举行盛大宴会，向越南各界人士告别。"},{"type":"paragraph","text":"胡志明主席、孙德胜、潘继遂、武元甲、长征出席了宴会。在八百名宾客中还有走越南政府各部部长、祖国战线、各党派团体的代表、各国外交使节、国际委员会代表以及刚到河内的蒙古贸易代表团。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"881dab5fc1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西康部分单位左倾严重打出不少假老虎　最近发现各机关擅自扣捕奸商正纠正中","authors":[],"dates":[{"year":1952,"month":2,"day":26}],"is_range_date":false,"parts":[{"text":"西康部分单位左倾严重打出不少假老虎　最近发现各机关擅自扣捕奸商正纠正中","type":"title"},{"text":"【西康记者组二十六日讯】西康全省至二十三日已捉大、小老虎九百只，新订计划要捉一一七八只。过去一个时期，有些学校、部队打出了不少假老虎，大多是在群众压力下轰出来的和吊打、肉刑逼供出来的。西康革大捉了一一五只老虎，但初步识别仅有真虎四、五十只。有些贪污分子坦白不满千万元，群众便不肯罢休。一般机关掌握材料较多的，打出假虎的现象不多。党委已再三指示禁止吊打，要求捉尽真虎。","type":"paragraph"},{"text":"贪污分子较普遍的顾虑是怕追赃。也有不少贪污分子仍图狡赖。茶叶公司并发现贪污集团组织“一人自杀全部翻案”的阴谋。但自杀未遂，自杀者已将这一阴谋全部坦白出来。贪污分子一般都愿送法院，怕在本机关被斗争。法院目前对已逮捕者管制不严，“生活起居有定时，五天一牙祭”，最近才对个别案情重大者加以手镣。现正酝酿试行“法院逮捕，在原机关寄押，组织机关临时法庭审判”的办法。贪污分子企图谋害事件续有发生。卫生处发现贪污分子以毒药谋害干部(未果)；商业厅发现贪污分子藏有屠刀。日前爆炸电厂案，据供系企图报复检举者。","type":"paragraph"},{"text":"五反运动尚未有力展开。奸商毛志英、郝林元篡夺伐木公司领导权，盗窃国家财产在百亿元以上，此案与天津大来木厂有关，可能是全国性的奸商组织，正追查中。最近各机关擅自在工商界扣捕奸商，已扣者达二十余人，正纠正中。","type":"paragraph"}],"comments":[],"origin":"1952年2月27日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d89b5fafbe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

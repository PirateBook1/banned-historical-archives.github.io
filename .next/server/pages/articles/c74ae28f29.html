script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"要害是实行资产阶级专政——大连石油七厂职工深入批判邓小平“整顿企业管理”的阴谋","authors":[],"dates":[{"year":1976,"month":7,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"要害是实行资产阶级专政"},{"type":"paragraph","text":"——大连石油七厂职工深入批判邓小平“整顿企业管理”的阴谋"},{"type":"paragraph","text":"在深入批邓、反击右倾翻案风的斗争中，辽宁省大连石油七厂党委带领广大职工，紧密联系工交战线上两个阶级、两条路线斗争的实际，认真学习毛主席关于社教运动的重要批示，深入批判邓小平授意炮制的修正主义工业管理条例——《关于加快工业发展的若干问题》（以下简称《条例》）。广大职工以毛主席的重要批示为武器，深刻揭露了邓小平在《条例》中策划“整顿企业管理”的险恶用心。他们一针见血地指出，邓小平鼓吹的“整顿企业管理”，是他“全面整顿”这一翻案复辟行动部署的组成部分，目的是扶资产阶级，整无产阶级，妄图在企业里实行资产阶级专政。"},{"type":"paragraph","text":"在社会主义历史时期，企业管理中存在着尖锐的阶级斗争。石油七厂的工人认为，企业的领导权是掌握在真正的马克思主义者和工人群众手中，还是掌握在走资派、官僚主义者阶级手中？工人在企业中是当家做主，还是被当做雇佣奴隶？是全心全意依靠工人阶级办企业，还是依靠少数资产阶级“专家”办企业？在这些企业管理的重大问题上，两个阶级、两条路线的斗争十分激烈。这是直接关系到在企业里实行哪个阶级专政，关系到企业的性质的重大问题。"},{"type":"paragraph","text":"这个厂的广大职工在革命大批判中指出，邓小平在《条例》中恶狠狠地攻击什么现在的企业是由“没有得到改造的小知识分子和‘勇敢分子’当权”，叫嚷要把所谓的“党性强”、“最有经验”的人提到重要领导岗位上加以重用，就是要挥舞“整顿”的大棒，把坚持毛主席革命路线的老、中、青干部，特别是无产阶级文化大革命中涌现出来的新生力量统统打下去，把那些不肯改悔的走资派扶上台。邓小平在《条例》中还鼓吹依靠所谓“精通技术、精通业务的人材”，企图依靠少数资产阶级“专家”、“权威”，重搞“专家治厂”。对于工人群众，邓小平则大叫大喊要管得“严一些”。他拚命反对批判“管、卡、压”，胡说什么“这是大帽子”。《条例》中极力宣扬“制度万能”，不问是否合理，必须“严格执行”。这显然是要把资产阶级“管、卡、压”的那一套重新拿来管群众，压群众，束缚群众的手脚。工人们愤慨地说：从邓小平给“整顿企业管理”定的调子、画的框框，可以清楚地看出，他就是要扶植那些走资本主义道路的领导人，让那些已经变成或者正在变成吸工人血的资产阶级分子，对企业实行资产阶级专政，搞资本主义复辟。"},{"type":"paragraph","text":"“历史的经验值得注意。”石油七厂工人、干部回顾文化大革命前后厂里的变化，对邓小平在企业管理上搞翻案复辟的反动性、危害性认识更加深刻。文化大革命前，这个厂由于领导权没有掌握在真正的马克思主义者和工人群众手里，厂里搞的是“一长挂帅，四总当家”、“领导立法，管理人员执法，工人守法”等修正主义管理制度，对工人实行“管、卡、压”和物质刺激，工人处于无权的地位。文化大革命中，工人们造了修正主义路线的反，在企业中争得了领导权、管理权和对领导干部的监督权。从工人中选拔的一百多名新干部，担任了厂、科室、车间的领导工作，占车间以上领导干部总数的百分之六十七；全厂自下而上地建立了群众管理网，班组有五大员，车间设工人管理组，厂一级有工人管理委员会，两千多工人直接参加企业管理工作；凡属企业的重大问题，厂党委都在工人广泛讨论的基础上做决定，广大工人和领导干部共同管路线，抓大事。精制、水汽等车间的工人在革命大批判中说：邓小平这个党内最大的不肯改悔的走资派，怀着对文化大革命的刻骨仇恨，在企业管理方面大力推行修正主义路线，妄图重新剥夺工人当家做主的权利，让走资派欺压工人，吸工人的血，这是开历史倒车，搞“克己复礼”，我们坚决不答应！"},{"type":"paragraph","text":"石油七厂工人在革命大批判中进一步指出，邓小平极力否定工人在企业中的主人翁地位，妄图把工人变成雇佣奴隶，既是出于他的资产阶级反动立场，也是由他反动的唯心史观所决定的。邓小平胡说什么“依靠工农兵是相对的”，在他的眼里，只有走资派最高明，而工人是“群氓”，是“下愚”，连依靠都不能依靠，只配受管、受压，哪还能当家做主呢？"},{"type":"paragraph","text":"石油七厂工人以毛主席关于“往往是下级水平高于上级，群众高于领导，领导不及普通劳动者”的历史唯物主义的精辟论断为武器，列举大量事实批判了邓小平贬低工人作用的谬论。去年下半年，正当邓小平大刮“业务台风”、“经济台风”的时候，这个厂的工人理论队伍三次写了批判唯生产力论的文章，在全厂巡回宣讲，顶住了这股逆流。工人高度的阶级斗争和两条路线斗争的觉悟，有力地批判了邓小平“上智下愚”的反动唯心史观。"},{"type":"paragraph","text":"本报通讯员"},{"type":"paragraph","text":"本报记者"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c74ae28f29"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

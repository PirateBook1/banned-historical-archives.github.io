script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji21","name":"毛泽东全集第21卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji21.pdf"],"article":{"title":"给马叙伦\"等的感问电","alias":"","parts":[{"type":"paragraph","text":"给马叙伦等的慰问电"},{"type":"paragraph","text":"（1946年6月25日）南京周恩来同志，请转上海人民团体请愿代表马叙伦、延芳、张纲伯、包达三、盛不华、吴耀宗、阎宝航、雷洁琼、陈震中、陈立复诸先生公鉴："},{"type":"paragraph","text":"先生等代表上海人民，奔走和平，竟遭法西斯暴徒包围殴打，"},{"type":"paragraph","text":"[1]马叙伦（1885一1970)，浙江杭县（今余杭）人。当时任中国民主促进会中央理事、上海人民和平请愿团团长。"},{"type":"paragraph","text":"[2]延芳（1883一1957)，浙江镇海人，当时任扬子江拖驳公司总经理、浙江兴业银行董事长。张纲伯（1885一1969），浙江宁波人，当时任中兴实业公司董事。包达三（1884—1957），浙江镇海人，当时任雷石化学公司董事长、信仪地产公司总经理。盛不华（1883一1961)，浙江宁波人，当时任上元企业公司董事、开美药厂董事长。吴耀宗（1893一1979)，广东顺德人，当时任中华基督教青年会全国协会校会组主任、青年协会书局主任。阎宝航（1895一1968），辽宁海城人，当时任中国经济事业协会理事，是东北政治建设协会发起人之一。雷洁琼（1905—2011)，广东台山人，当时任中国民主促进会理事、东吴大学教授。陈震中，1926年生，浙江海宁人，当时是圣约翰大学学生、上海市学生会团体联合会主席。陈立复（1924一1994)，江苏镇江人，当时是东吴大学学生、东吴大学学生自治会主席。"},{"type":"paragraph","text":"[3]1946年6月中旬，上海人民团体联合会，推举马叙伦等10人为代表，赴南京向国民党政府请愿。代表们于6月23日傍晚抵达南京下关车站时，遭到国民党特务、暴徒的纠缠、辱骂和殴打，马叙伦、阎宝航、雷洁可见好战分子不惜自绝于人民。中共一贯坚持和平民主方针，誓与全国人民一致为阻止内战、争取和平奋斗。谨电慰问，并希珍重。"},{"type":"paragraph","text":"毛泽东朱德"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":6,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":427,"page_end":428},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7f1319ea33"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

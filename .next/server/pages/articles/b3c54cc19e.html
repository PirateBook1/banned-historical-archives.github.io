script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"红卫兵孙耀忠高声朗读毛主席语录，在激流中——英勇抢救红小兵","authors":[],"dates":[{"year":1968,"month":4,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编辑同志:"},{"type":"paragraph","text":"我怀着十分激动的心情，向你们反映我校初一年级的红卫兵孙耀忠同学奋不顾身，英勇抢救一个红小兵的动人事迹。"},{"type":"paragraph","text":"三月二十九日下午，雨刚停，黄浦江的潮水向洋泾浜涌来，涨潮了。一个正在河浜边洗衣服的女孩不小心滑下水去。有人呼喊:“有人落水了，快救人啊!”路上的行人纷纷向河边奔去。这时，泾南中学红卫兵孙耀忠正在镇上买东西，他听到紧急呼救声，立即摔掉手中的东西，飞也似地奔向出事地点。一看，女孩已被急流推向了河中心，情况十分危险。小孙是初学游泳的，水性并不好，何况水又急，天又冷，怎么办?这时，他想起了毛主席的亲切教导:“我们为人民而死，就是死得其所。”李文忠同志的光辉形象在他脑际闪现，他想到自己在岸上多呆一分钟，红小兵在水中就多一分危险。他身穿棉衣球裤，连鞋也没来得及脱掉，奋不顾身地跳进水里，猛力地向那个女孩游去。可是，由于他年纪小，体力不足，虽然女孩被他抓住了，却拉她不起来。正在十分危急的时刻，李文忠同志“救红卫兵要紧”的声音又在他耳边响起来，他立即背诵着毛主席语录:“下定决心，不怕牺牲，排除万难，去争取胜利。”顿时勇气百倍，全身增添了无穷的力量，他猛使劲，用头把那女孩顶出了水面。在岸边同志帮助下，把红小兵救上来了。"},{"type":"paragraph","text":"这一闪耀着毛泽东思想光辉的动人事迹，传遍了洋泾镇。但是，孙耀忠同学却一直没有提起这事。两天后，那女孩的家属来校致谢时，我们才知道这件事。当学校广播了孙耀忠同学的事迹后，他谦虚地说:不应该感谢我，应该感谢我们心中最红最红的红太阳毛主席，是毛主席的光辉思想鼓舞着我，是毛主席他老人家救了红小兵。"},{"type":"paragraph","text":"从毛主席的红卫兵孙耀忠的身上，我们看到了在毛泽东思想哺育下的一代新人正在成长。我们要千遍万遍地欢呼“毛主席万岁!万万岁!”“敬祝我们心中最红最红的红太阳毛主席万寿无疆!万寿无疆!万寿无疆!”"},{"type":"paragraph","text":"泾南中学造反队员　杨劲足"},{"type":"paragraph","text":"调查附记:根据杨劲足同志的来信，本报派出工作人员进行了调查，在采访了解的过程中，我们受到了一次深刻的教育，看到了在毛泽东思想阳光照耀下，年青一代正在迅速健康地成长。当前，无产阶级文化大革命形势越来越好，毛泽东思想更加深入人心，好人好事层出不穷。为此，我们恳切地要求广大革命群众，能够把你们周围所看到的、闪耀着毛泽东思想光辉的生动事例，及时写成小故事，或用电话、来信、来访等形式告诉我们，以便更迅速、更广泛地宣传和发扬先进事迹和先进思想。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b3c54cc19e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

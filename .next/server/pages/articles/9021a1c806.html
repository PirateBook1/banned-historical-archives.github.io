script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决响应毛主席伟大号召，为党为人民作出新的贡献  人民解放军大力支持工业生产工作（图片）","authors":[],"dates":[{"year":1967,"month":3,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚决响应毛主席伟大号召，为党为人民作出新的贡献"},{"type":"paragraph","text":"人民解放军大力支持工业生产工作"},{"type":"paragraph","text":"深入到山东新华印刷厂的人民解放军某部指战员和革命工人一起，经常召开活学活用毛主席著作讲用会。共产党员、五好战士李志臣，在讲用会上向革命职工讲述了自己学习《关于纠正党内的错误思想》这篇文章的体会。"},{"type":"paragraph","text":"驻辽源部队派出大批干部战士深入矿区，大力宣传毛泽东思想，并和广大革命职工、革命干部一道狠抓革命，猛促生产。这是部队同志和革命工人在下矿前一道学习毛主席语录。"},{"type":"paragraph","text":"毛主席和党中央决定，人民解放军大力协助地方，支持工业生产工作。这是人民解放军驻京部队组成的毛泽东思想宣传队，深入到首都钢铁公司，给职工们表演自己编排的说唱节目，热情宣传毛泽东思想和毛主席“抓革命，促生产”的伟大方针。"},{"type":"paragraph","text":"解放军某部毛泽东思想宣传队，深入长春汽车制造厂，宣传毛主席提出的“抓革命，促生产”的伟大方针。这是三等功臣、学习毛主席著作积极分子高福来（右）在参加劳动时，向工人们宣传毛泽东思想。"},{"type":"paragraph","text":"在黑龙江省苇河林区支持革命左派广大群众的工作中，建立了新功的刘英俊生前所在部队的指战员，遵循伟大领袖毛主席关于“抓革命，促生产”的教导，深入林区和工人们一起劳动。"},{"type":"paragraph","text":"人民解放军某部毛泽东思想宣传队，在沈阳农业机具厂和工人同志同吃、同住、同劳动，努力宣传毛泽东思想，和工人们建立了深厚的阶级感情。"},{"type":"paragraph","text":"（新华社、《解放军报》、《解放军画报》供稿）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9021a1c806"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

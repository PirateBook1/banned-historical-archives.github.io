script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共北京市委关于严肃处理四不清干部打击报复事件的通报","authors":[],"dates":[{"year":1964,"month":10,"day":16}],"is_range_date":false,"parts":[{"text":"中共北京市委关于严肃处理四不清干部打击报复事件的通报","type":"title"},{"text":"为了贯彻执行中央、华北局关于集中力量打歼灭战的方针。市委决定，把郊区农村的第二批社会主义教育运动暂时停下来，集中13个区县搞四清、五反运动的绝大部分力量。到通县打歼灭战。绝大多数社队干部，对于市委这一战略部署是积极拥护的．他们表示在工作队撤走以后，一定坚持社会主义革命，坚决依靠贫下中农，把生产、工作搞好。另一方面，有的地方工作队离村以后。确也发现少数坚持四不清的坏干部。借机反攻倒算，打击报复．破坏集体经济。如在最近工作队集中到县整训期间，已经发生了好几起坏干部毒打、甚至逼死贫下中农的严重事件：房山县良乡公社徐庄大队原治保主任兼民兵连长×××等人，对揭发他们四不清问题的贫协委员、四清积极分子王淑春，经常进行辱骂、刁难、威胁；在工作队到县整训期间，王淑春又遭到他们一再毒打。怀柔县北房公社梨园大队一队队长XXX，在工作队到县整训期间，借机毒打了给他提过意见的贫农社员陶福斌。通县尹各庄公社富豪大队生产队长××和副队长××，对揭发他们四不清问题的贫协委员、四清积极分子石桂明，百般刁难，在工作队离村到县学习后，石桂明被逼自杀身死。","type":"paragraph"},{"text":"市委认为，上述毒打、甚至逼死贫下中农积极分子的严重事件，是当前郊区农村阶级斗争尖锐化的一种表现，是四不清坏干部反党、反人民、反社会主义的行为，必须当作现行反革命活动处理。最近房山县委抓住XXX等人的现行反革命行为，召开群众斗争大会，及时地、严肃地、大张旗鼓地进行了处理，并宣布将XXX等人逮捕法办，是完全正确的，必要的。","type":"paragraph"},{"text":"必须指出：有些县社干部和公安局、派出所的干部，缺乏阶级斗争观念，对贫下中农缺乏阶级感情，对于上述行凶报复事件的性质认识不清，甚至在被害人提出控告以后，仍然熟视无睹，长期不作调查处理；或者极其错误地把它当作普通案件和一般打架斗殴来处理；有的甚至偏听偏信，以被害人“精神失常”、“无理取闹”来混淆是非，颠倒黑白，不作处理，这实质上是包庇、纵容反革命活动的行为．是在严重的阶级斗争面前的右倾表现，必须认真检查纠正。","type":"paragraph"},{"text":"社会主义教育运动，是打退资本主义势力和封建势力猖狂进攻，巩固农村社会主义阵地和无产阶级专政，铲除发生修正主义的社会基础的一场极为广泛、复杂、深刻的社会主义革命斗争。各级党的组织、公安政法部门、全体党员和干部，都要认清形势，端正立场，分清大是大非，做无产阶级革命家．坚决依靠贫下中农，把社会主义革命进行到底。对于少数坏干部，在工作队离村以后，乘机进行反攻倒算、打击报复、欺压群众、破坏生产等行为，必须充分发动群众，坚决与之进行斗争，以现行反革命论罪，依法严惩，绝不容许姑息迁就，甚至纵容包庇。为此，市委要求各区县委、各公社党委和公安政法部门，对于已经发生的四不清干部的打击报复事件，必须逐件地、认真地、彻底地进行追查，并选择情节严重、性质恶劣的典型案件，召开社员群众大会，大张旗鼓地、严肃地加以处理，以表明党和政府的立场和决心，给贫下中农撑腰，打击反革命气焰。对于支持坏干部进行反攻倒算、打击报复的","type":"paragraph"},{"text":"根子，也一定要追查清楚，严肃处理，并将处理结果报告市委。","type":"appellation"},{"text":"这个通报和房山县委的通报发至公社党委，可以在郊区各级党组织、社队干部和贫下中农协会委员中宣读讨论。","type":"paragraph"},{"text":"附：房山县委关于处理破坏四清运动、毒打贫协委员的现行反革命分子的通报（略）。","type":"appellation"}],"comments":[],"origin":"根据《中共北京市委重要文件汇编》刊印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c156d07b5e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

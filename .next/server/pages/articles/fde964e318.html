script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"干革命不学毛主席著作不行","authors":["陈敬德"],"dates":[{"year":1965,"month":7,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"江苏镇江电力建设技工学校教师　陈敬德"},{"type":"paragraph","text":"我是一个刚参加半工半读学校工作的青年教师。去年七月，我从镇江电力建设公司调到学校。第一天，学校党支部书记就亲切地对我说:“你现在当教师了，教书也是革命工作，要好好地领会革命这两个字的含义；同时还要想到廖初江同志的一句话:‘干革命不学毛主席著作不行。’”"},{"type":"paragraph","text":"我本来对做教师是“不感兴趣”的。记得毕业时，系总支书记曾想叫我留校当教师，当时我推说“不适合”，抱着“当工程师”的“理想”来到了镇江电力建设公司。三年的基建工作又使我感到“事务性工作多，流动性大，没意思”，当时又想望可以过“舒适”、“有节奏”的生活而同意调到学校里来的。但是反复地学习了《为人民服务》、《纪念白求恩》以后，使我认识到“一事当前，先替自己打算”的想法是错误的，危险的，下定决心要向张思德、白求恩同志学习。这样，我做起工作来就比较有劲了。除了备课、上课和批改作业以外，我还与学生一起，早上参加体育锻炼，下午参加文体活动、劳动，教学生唱歌，跟学生一起筑跑道、做球场，与学生谈心，辅导学生温课，等等。工作是很忙，但一想到这是干革命，就有劲了。"},{"type":"paragraph","text":"刚开始担任中专的语文课，的确有不少困难。上课时常常写出不合规范的简化字，引起学生的谈笑。为此，我想提出不教语文或去进修两年再教。学习了毛主席的《中国革命战争的战略问题》和《在中国共产党全国宣传工作会议上的讲话》以后，使我懂得“读书是学习，使用也是学习，而且是更重要的学习”。我决心从语文教学中学习语文，“一面教，一面学，一面当先生，一面当学生”。每天坚持自学语法，抽时间到外校去听课，不会拼音就向学生学习拼音。渐渐地，我基本上能胜任教学了。"},{"type":"paragraph","text":"在班主任工作上，由于自己采取了简单粗暴的方式，看到不守纪律的学生就疾言厉色地指责、批评，结果是适得其反，效果不好。有的学生甚至起哄，不要我当班主任。我听了心里想，自己每天起早带晚，忙忙碌碌，苦口婆心，都是为了你们好，现在你们反而反对我!我又打算不干了。但我学习了毛主席的《反对本本主义》一文，看到上面有这么一段话:“那些李逵式的官长，看见弟兄们犯事，就懵懵懂懂地乱处置一顿。结果，犯事人不服，闹出许多纠纷，领导者的威信也丧失干净”。这不正是写的我吗?我决心再不做“李逵式”的班主任了，于是改变了工作方法，引导学生学习毛主席著作，提高觉悟，以后纪律问题也就迎刃而解。目前班级工作比较活跃，政治空气也比较浓厚。"},{"type":"paragraph","text":"回顾这一年，我进一步体会到了“做教师就是干革命”与“干革命不学毛主席著作不行”的意义。我觉得，在教学工作中，只要长期坚持不懈地活学活用毛主席著作，意识到自己是在干革命，就一定能够排除万难，有所前进。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fde964e318"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

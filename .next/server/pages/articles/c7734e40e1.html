script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于地主富农加入供销合作社问题给西北局的批复","authors":[],"dates":[{"year":1952,"month":5,"day":25}],"is_range_date":false,"parts":[{"text":"中共中央关于地主富农加入供销合作社问题给西北局的批复","type":"title"},{"text":"西北局并各中央局、分局并合作总社党组：","type":"appellation"},{"text":"五月十日电悉。","type":"paragraph"},{"text":"关于地主富农加人供销合作社问题，同意西北局意见，但在执行步骤上应照以下各项办理。","type":"paragraph"},{"text":"（一）在土改前或土改后的很短时间内，开始组织供销社，基础薄弱，领导又缺乏经验的地区，以暂不吸收地主富农人社为宜。","type":"paragraph"},{"text":"（二）土改已经一定时间，供销社组织已较巩固，可吸收富农参加，但须经理事会通过，社员代表会议批准，人社后有选举权无被选举权，以免其篡夺领导。","type":"paragraph"},{"text":"（三）土改后的地主要求加入供销社，须经农民协会审查同意，理事会通过，社员代表会议批准，入社后无选举权和被选举权。","type":"paragraph"},{"text":" 中  央五月二十五日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c7734e40e1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

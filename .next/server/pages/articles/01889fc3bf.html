script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河南省总工会为张满场血案告全省工人书","authors":[],"dates":[{"year":1952,"month":4,"day":1}],"is_range_date":false,"parts":[{"text":"河南省总工会为张满场血案告全省工人书","type":"title"},{"text":"全省工人店员同志：","type":"appellation"},{"text":"郑州市工人店员和各界人民7万余人，于3月29日以悲愤的心情在市人民广场召开大会，公审了残杀我工人阶级弟兄张满场的凶犯李玉成、马桂枝和王明生，同时在这个大会上又公祭了为检举不法奸商而光荣牺牲的张满场同志，政府当场宣判了三犯死刑，并立即执行枪决。我们完全拥护人民政府这种坚决镇压“五反”的杀人凶犯的英明措施，并誓以更英勇、坚决、团结的精神，积极参加“五反”，为保证实现“五反”斗争的彻底胜利而奋斗。郑州市恒大电料行反动资本家李玉成、马桂枝与王明生三犯破坏“五反”合谋残杀店员张满场的血案，再一次证明了资产阶级丧心病狂地对我工人阶级进行恶毒的攻击，也更加赤裸裸暴露出资产阶级罪恶的反动本质，我们除对死难的阶级弟兄张满场同志致以无限哀悼外，更应记取教训，记下这笔血债，化悲愤为力量，学习张满场同志保卫国家资财，坚决贯彻“五反”的英勇斗争精神，积极参加“五反”运动，向不法资本家斗争到底。","type":"paragraph"},{"text":"同志们！我们应该认识张满场之被杀害，绝不是“偶然事件”，也绝不是个别不法资本家的犯罪行为，这是资产阶级当中不法反动分子明目张胆破坏“五反”的阴谋的表现；这是资产阶级反动思想本质猖狂无比的暴露；这是资产阶级更加凶狠地对付工人阶级的毒计。他们妄想用这种卑鄙的手段，以掩饰其违法行为，他们妄想用这种狠毒的手段，以威吓工人店员对他们罪恶的揭发检举，他们妄想用这种无耻的手段，消灭人证，继续盗窃国家的财富。现在应该警告资产阶级，这种如意算盘是打错了，伟大的中国工人阶级在自己政党——中国共产党的领导下，已经觉悟起来组织起来了，已不是被压迫被统治的阶级，而是国家的领导阶级，共同纲领上明确规定了我们国家的政权是“工人阶级领导的，以工农联盟为基础的，团结国内各民主阶级和国内各民族的人民民主专政”，因此，资产阶级必须老老实实的服从工人阶级的领导，共同努力发展生产经营，繁荣经济，建设新中国，才是惟一的出路。","type":"paragraph"},{"text":"同志们！资产阶级三年来向我工人阶级的猖狂进攻是极其严重的，他们用行贿、偷税漏税、盗窃国家资财、偷工减料、盗窃国家经济情报，窃取了人民大量的财富，他们用“派进来”“拉过去”的办法，腐蚀了我们不少国家机关与干部，篡夺与破坏了我们不少的基层工会组织，适在今天全国开展轰轰烈烈“五反”运动的时候，他们不仅不低头认罪，坦白悔过，重新立功，向人民靠拢，反而变本加厉地施展阴险毒辣手段，残杀我张满场同志，实在是令人不能容忍的犯罪行为。","type":"paragraph"},{"text":"同志们！张满场同志之死是光荣的，他为了工人阶级的利益，他为了人民的利益，他为了国家的利益，在“五反”斗争最前线上，坚持英勇爱国斗争而不幸惨遭反动资本家的阴谋杀害。同志们！我省“五反”运动尚在开始，今后的任务还很艰巨，因此，我们必须通过这一血的教训，提高我们的阶级觉悟与警惕，在我们政党——中国共产党与人民政府的领导下，更加紧密地团结起来，纯洁与巩固我们的工会组织，打破一切顾虑，积极参加“五反”斗争，坚决揭发、检举资产阶级盗窃国家资财，违反国家法令与破坏“五反”的一切不法行为，打垮其猖狂进攻。我们要下定决心，不得到“五反”的彻底胜利，绝不收兵。","type":"paragraph"},{"text":"全省工人弟兄们！我们要一致坚决团结起来，进一步纯洁与巩固我们的工会组织，提高战斗力，为取得反行贿、反偷税漏税、反盗窃国家资财、反偷工减料、反盗窃国家经济情报的彻底胜利，坚决打垮资产阶级的疯狂进攻，巩固工人阶级的领导权，加紧准备新中国大规模国家经济建设计划而奋斗！","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"王明","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"01889fc3bf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

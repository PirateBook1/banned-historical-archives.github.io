script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji50","name":"毛泽东全集第50卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji50.pdf"],"article":{"title":"对解放军报社《八、九、十月份宣传要点》等的批语","alias":"","parts":[{"type":"paragraph","text":"对解放军报社《八、九、十月份"},{"type":"paragraph","text":"宣传要点》等的批语"},{"type":"paragraph","text":"（1968年8月5日）"},{"type":"paragraph","text":"林彪同志阅后，送人民日报负责同志一阅。然后退还解放军报总编小组。此件“可以试行，随时总结经验，纠正错误，修改计划。人民日报也要试作计划。而要有一个像样的计划，就非征求若干基本读者的意见不能成功。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"八月五日下午九时"},{"type":"paragraph","text":"[1]指解放军报社临时总编小组1968年8月5日送毛泽东审阅的《八、九、十月份宣传要点》。宣传要点共七条：一、突出宣传军队帮助革委会的巩固和发展；二、大力宣传全军活学活用毛泽东思想，抓好两条路线斗争教育；三、深入宣传毛主席文艺思想和文艺路线的伟大胜利；四、宣传国内外大好形势；五、加强对革命大批判的宣传；六、紧密结合当前阶级斗争形势和毛主席的战略部署，宣传《炮打司令部》大字报、十六条和八届十一中全会公报发表两周年，以及大办民兵师题词十周年；七、加强言论，写好社论等文章。与这份宣传要点一同报送毛泽东的，还有报社临时总编小组8月1日《征求对报纸八、九、十月份宣传要点的意见座谈会的情况简报》。简报说，最近我们邀请了10个单位的14位同志到报社座谈，征求他们对报社最近一个时期宣传要点的意见。今后每3个月召开一次这样的会议，把《解放军报》办得更好。"}],"authors":["毛泽东"],"dates":[{"year":1968,"month":8,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":258,"page_end":258},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"08062ed7fe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"工农兵齐声歌颂毛主席","authors":["孙有纯"],"dates":[{"year":1966,"month":10,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我们要敢于标新立异，就是标社会主义之新，立无产阶级之异。努力塑造用毛泽东思想武装起来的工农兵的英雄人物，是社会主义文艺的根本任务。"},{"type":"paragraph","text":"编者按：在伟大的国庆节日里，在无产阶级文化大革命的高潮中，来自三大革命第一线的工农兵业余演出队，以主人翁姿态登上了社会主义文艺舞台。"},{"type":"paragraph","text":"从英雄大庆来的大庆油田工人、家属业余演出队，从全国闻名的沙石峪、五公、郭庄……来的河北省农民业余演出队和驻京部队战士业余演出队的联合演出，显示了工农兵创造社会主义文化的才能。"},{"type":"paragraph","text":"工农兵业余演出队怀着强烈的阶级感情，用最新最美的语言，歌颂我们最敬爱的领袖毛主席，歌颂战无不胜的毛泽东思想，歌颂用毛泽东思想武装起来的英雄人物，歌颂无产阶级文化大革命的伟大胜利，歌颂崇高的共产主义理想。他们把舞台变成了宣传毛泽东思想的讲坛，把剧场变成了学习毛泽东思想的课堂。在他们的心目里，最光荣、最幸福、最迫切、最根本的任务，是当好毛泽东思想的宣传员。"},{"type":"paragraph","text":"这些热情歌颂伟大领袖毛主席，歌颂毛泽东思想的节目，受到了广大工农兵群众最热烈的欢迎。从他们的热情洋溢的评论中，鲜明地反映了亿万工农兵群众多么渴望用毛泽东思想来改造自己的灵魂，来武装自己的头脑，来鼓舞自己的斗志。"},{"type":"paragraph","text":"工农兵是社会主义革命和社会主义建设的主力军，也是无产阶级文化大革命的主力军。我们就是要靠工农兵，彻底批判资产阶级的文艺，创造社会主义的新文艺，把无产阶级文化大革命进行到底。"},{"type":"paragraph","text":"工农兵齐声歌颂毛主席"},{"type":"paragraph","text":"北京有线电厂工人　孙有纯"},{"type":"paragraph","text":"我们工农兵无限热爱党，热爱我们最最敬爱的伟大领袖毛主席。用什么语言能表达出我们对党，对毛主席的热爱和感激？用什么歌子能唱出我们对毛主席的深情厚意？我们千次万次地高呼毛主席万岁，还是表达不尽我们对伟大领袖爱戴的心意。这次工农兵联合演出的节目，唱出了我们心底的歌，唱出了我们对伟大的领袖毛主席最最热爱的深情厚意。我们怎能不欢呼这次成功的演出呢！"},{"type":"paragraph","text":"大庆油田工人、家属业余演出队演出的每一个节目都非常真切，非常动人。歌舞《大庆人永远跟着毛主席》，表达了大庆人对毛主席无限热爱的心情。他们一个心眼跟党走，跟毛主席走。在这次无产阶级文化大革命中，他们用自己经历的事实，有力地驳斥了那些牛鬼蛇神反党反社会主义反毛泽东思想的种种谬论。"},{"type":"paragraph","text":"大庆人最爱读毛主席的书，大庆人牢牢地掌握了毛泽东思想这一战无不胜的思想武器，所以他们能够战天斗地，降龙伏虎，无往而不胜。《大庆职工报捷》就表现了这种用毛泽东思想武装起来的大庆人的英雄气概。在这个节目的末尾，当大庆职工拿下了大油田向毛主席报捷的时候，台上的演员激动得流下了眼泪。这是对伟大领袖毛主席多么真挚的感情啊！这使台下的观众感到：自己不是在看节目演出，而是在和大庆职工一起向毛主席报捷。"},{"type":"paragraph","text":"只有无限热爱毛主席，热爱党，热爱祖国，只有经过同荒原搏斗的大庆人才能把这个节目演得这样亲切，这样动人，这样逼真，这样成功。"},{"type":"paragraph","text":"农民不仅种田是能手，登台演出也是好样的。河北省农民业余演出队演出的歌舞《八大嫂闹深翻》，表现了八位农村妇女为了夺取粮食大丰收，不怕困难、敢于斗争的革命精神。在没有牲畜的情况下，她们拉犁耕田，一面同困难搏斗，一面读着毛主席语录：“下定决心，不怕牺牲，排除万难，去争取胜利”。我们工农兵在三大革命斗争中遇到困难的时候，总是用毛主席的话来激励自己去战胜困难。事实表明，毛泽东思想一旦被群众掌握，就会变成改造社会、改造世界的物质力量。"},{"type":"paragraph","text":"工农兵的演出已经打破了资产阶级艺术“专家”“权威”的那一套框框。演出自始至终既严肃又活泼，既朴实又亲切，演员与观众的感情溶合到一起了。这是那些资产阶级艺术“专家”“权威”过去不曾办到的，也是永远办不到的事！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"河北文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6549caa5f7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2119","name":"关于加强对地、富、反、坏、右分子 监督改造工作的试行办法","author":"天津市革命委员会人民保卫部","internal":false,"official":false,"type":"pdf","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives11/main/data/2119/2119.pdf"],"article":{"title":"关于加强对地、富、反、坏、右分子 监督改造工作的试行办法","alias":"","parts":[{"type":"paragraph","text":"00056天津市革命委员会人民保卫部"},{"type":"paragraph","text":"文件中国人民二天津市公安机关军事管制委员会解放军"},{"type":"paragraph","text":"津革保（71）30号"},{"type":"paragraph","text":"津公军（71）54号机密"},{"type":"paragraph","text":"毛主席语录"},{"type":"paragraph","text":"对于反动阶级实行专政，这并不是说把一切反动阶级的分子统统消灭掉，而是要改造他们，用适当的方法改造他们，使他们成为新人。"},{"type":"paragraph","text":"关于加强对地、富、反、坏、右分子"},{"type":"paragraph","text":"监督改造工作的式行办法"},{"type":"paragraph","text":"根据《第十五次全国公安会纪要》关于依靠群众就地监督改造五类分子的精神，对监改工作提出以下试行办法：一、建立健全监改组"},{"type":"paragraph","text":"遵照毛主席关于“几个好人中夹一个坏人，这就专了政”的指示，对戴帽的五类分子，都应建立监改组。监改组在治安保卫委员会的领导下，对戴帽的五类分子进行监督改造工作。监改组成员的产生：由治保会提名，与广大职工群众协商确定，报同级党政组审查批准。监改组成员条件是：政治可靠，立场坚定，敢于向坏人坏事作斗争的革命群众。公"},{"type":"paragraph","text":"基层党政组，公安保卫部门，应加强对监改组的政治领导和业务指导。组织他们活学活用毛主席著作，经常地进行阶级斗争和路斗争教育，增强阶级斗争观念，严格执行党的政策，切实做好"},{"type":"paragraph","text":"抓王监改工作。"},{"type":"paragraph","text":"二、不断改进监改措施"},{"type":"paragraph","text":"遵照毛主席关于“对于反动阶级和反动派的人们，···也对他们做宣传教育工作，并且做得很用心，限充分”的教导，要坚持用毛泽东思想改造他们的世界观。对他们的反动思想，言行要进行严肃批判。结合国内，外形势和他们的活思想，经常进行形势、守法和前途的教育。坚持月检查，年评审、定期汇报、外出请、销假和来客报告等制度。工厂、企业、学校等单位，要与街道治保会、公安派出所加强联系，互通情况，不断改进监改措施。》录"},{"type":"paragraph","text":"三、区别对待，贯彻“给出路”的政策曲子会类正"},{"type":"paragraph","text":"“政策和策略是党的生命”，要充分运用党的政策分化瓦解敌人。发动群众对戴帽五类分子进行审，根据他们改造情况区别对"},{"type":"paragraph","text":"2待。对那些确实改变了反动立场，接受改造，认罪服法，拥护共产党，拥护社会主义制度的，经群众，报区、局革委会批准，可以摘掉帽子；对表现不好，或有现行破坏活动的，要发动群众组批斗。对已摘掉帽子的五类分子，又发现有破坏活动的，组识群众批斗后，重新给他们戴上帽子。"},{"type":"paragraph","text":"正确对待他们的家属、子女，积极做好争取教育工作，使他们划清界限，积极协助监改组做好工作。"},{"type":"paragraph","text":"对五类分子，在加强思想改造，严加管教的同时，对他们生活上的实际困难，也要适当的给予解决，贯彻“给出路”的政策。"},{"type":"paragraph","text":"籍央太会具美单市天路经大各关府#公习，市会类草村单员去会委教风各：号"},{"type":"paragraph","text":"#临楼容会美市限出冰"},{"type":"paragraph","text":"（食每0081电美）国正十二民开年一大##华#迎民人会#建命革#天"},{"type":"paragraph","text":"300"},{"type":"paragraph","text":"报：天津市革命委会，公安部。发：各区、局革委会，各基层单位革委会，市、区公安机关各大队、"},{"type":"paragraph","text":"派出所，市革委会各部、组、办。"},{"type":"paragraph","text":"（共印13000份）"},{"type":"paragraph","text":"一九七一年五月二十五日天津市革命委会人民保卫部办事组"}],"authors":["中国人民解放军天津市公安机关军事管制委员会","天津市革命委员会人民保卫部"],"dates":[{"year":1971,"month":5,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":4},"tags":[{"name":"天津文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"983fe4af0e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

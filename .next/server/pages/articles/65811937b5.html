script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东评点〈智囊〉》线装本出版发行","authors":["卢向韬李忠诚"],"dates":[{"year":1997,"month":8,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《毛泽东评点〈智囊〉》线装本出版发行"},{"type":"paragraph","text":"新华社北京８月２９日电（卢向韬、李忠诚）经中共中央文献研究室、国家新闻出版署、中央档案馆批准，由中国档案出版社、海南国际新闻出版中心联合影印《毛泽东评点〈智囊〉》线装本全书已出版发行。"},{"type":"paragraph","text":"《智囊》一书，是明末著名文学家和戏曲家冯梦龙纂辑的，全书搜集了上自夏商下迄明代末年３０００多年间各色人物以智取胜的故事，共２０００余则，分为上智部、明智部、察智部、胆智部、术智部、捷智部、语智部、兵智部、闺智部、杂智部。故事所叙，大自安邦治国的经国大略、治军作战的用兵之道、断案决讼的明察睿智，小至治家理财的精明算计、逢凶化吉的聪明机智、为人处事的权变灵活。故事涉及人物多种多样，既有帝王将相、名儒侠客、富豪商贾，也有戎卒小吏、僧侣道士、市井百姓。"},{"type":"paragraph","text":"毛泽东同志生前对《智囊》一书十分重视，他在日理万机之余，反复阅读，并作了不少评注和圈点。毛泽东阅读过的《智囊》影印出版，不仅使读者可以了解毛泽东如何学习、研究、借鉴古人的智慧，而且也可以从《智囊》本身受到启迪。此书影印出版前，中央档案馆组织专家对这部书进行了整理、校勘。全书共１４册，分装为２函。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"65811937b5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

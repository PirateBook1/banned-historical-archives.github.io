script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西哈努克亲王和夫人、宾努亲王和夫人同首都人民一起欢庆“五一”国际劳动节柬埔寨贵宾由我国领导人周恩来、王洪文、叶剑英、江青、李先念、吴德、徐向前、阿沛·阿旺晋美陪同来到中山公园音乐堂时，受到群众热烈欢迎","authors":[],"dates":[{"year":1974,"month":5,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七四年五月一日电　柬埔寨国家元首、柬埔寨民族统一阵线主席诺罗敦·西哈努克亲王和夫人，柬埔寨民族统一阵线中央政治局主席、王国民族团结政府首相宾努亲王和夫人，今天下午同首都人民一起欢庆“五一”国际劳动节。"},{"type":"paragraph","text":"下午三时许，柬埔寨贵宾由我国党和国家领导人周恩来、王洪文、叶剑英、江青、李先念、吴德、徐向前、阿沛·阿旺晋美陪同，来到中山公园音乐堂时，正在观看节日文艺演出的数千名群众向贵宾们长时间地鼓掌，热烈祝贺柬埔寨人民在抗美救国战争中取得的辉煌胜利，祝贺中柬两国人民的革命友谊的不断发展。"},{"type":"paragraph","text":"音乐堂里洋溢着节日的革命欢乐气氛，文艺工作者演唱和演奏了丰富多采的歌舞和民族器乐节目，受到贵宾和观众们的热烈欢迎。演员们演唱柬中两国歌曲之后，西哈努克亲王、宾努亲王和我国党和国家领导人一起，向演员们热情鼓掌，表示祝贺。"},{"type":"paragraph","text":"观看节日文艺演出的还有柬埔寨民族统一阵线和王国民族团结政府成员和王室成员。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"江青","type":"人物"},{"name":"王洪文","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"吴德","type":"人物"},{"name":"李先念","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"582fac9ad6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

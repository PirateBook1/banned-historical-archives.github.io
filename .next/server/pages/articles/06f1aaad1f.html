script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"查田与满足雇贫","authors":["《中南土改简报》短论"],"dates":[{"year":1952,"month":3,"day":4}],"is_range_date":false,"parts":[{"text":"查田与满足雇贫","type":"title"},{"text":"《中南土改简报》短论","type":"authors"},{"text":"查田斗争的必要性，在进行复查运动之前，我们就曾经指明：田是土地改革的斗争中心，一亩田在南方起码可养一口人，地主是“丢得起人，丢不起田”，必须“寸土必争”。查田斗争的目的，一是在经济上彻底打倒地主阶级，查没收不彻底的田，查地主之瞒田；二是查田地分得公不公，查雇贫农之田地要求是否适当满足。即是要消灭一头，满足一头。这就是查田斗争口号的内容。","type":"paragraph"},{"text":"对此目的与内容，据最近了解，尚有不少从事复查的工作同志，并未完全理解，因而存在着错误的思想、观点与作法；他们领导查田斗争的出发点：有的是为了解决补偿被错斗户的田地而查田；有的是为了解决负担问题而查田；有的为了发土地证而查田。他们在查田中对地主阶级是否彻底打倒、雇贫农土地的要求是否适当满足的重大问题不加过问，却致全付精力于反黑、瞒田，不合时宜的去发动普丈田地，发动农民自报，转移了斗争目标。这显然是错误的。复查中应该结合查实田亩，复查中必须要发土地证，但问题是如何查实田亩，给谁发土地证和在什么基础上发土地证。如果对地主阶级尚未打倒的情况熟视无睹；对无地少地农民的呼声充耳不闻，分田不公不加调整，却急于动员大批人马上地丈田；只是动员大批人员填发土地证，则必犯错误。","type":"paragraph"},{"text":"当前的现实斗争任务，也即是要完成的历史任务。是首先解决彻底打倒地主阶级与适当满足雇贫农的土地要求。只有以此为前提与基础来结合进行查实田亩，解决土地改革遗留问题，并在进行以上工作之后，再来填发土地证，才是正确的，才可行得通。否则，必然脱离群众。因此，复查运动中，必须切实检查所有应加没收、征收的田地，是否没收、征收彻底？所有雇贫农及其他无地少地农民的土地要求是否适当满足？并据之以彻底解决。此点切不可粗心大意，当前的实际是如此，工作要求也是如此。河南潢川县巩营子乡，近五分之四的雇贫户，田未分到手和很不满足，息县居楼乡，（土改二类乡）尚有三分之一的雇贫农未获满足，“翻身是翻了个空身，满足是满了一肚子闷气”的现实，足以证明此点。不要认为这只是潢川专区所特有的问题，必须在自己的地区切实检查一番，并据以领导与作好“查田”斗争。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"06f1aaad1f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

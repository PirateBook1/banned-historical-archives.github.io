script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"深揭狠批“四人帮”　把科学研究搞上去;动态","authors":[],"dates":[{"year":1977,"month":5,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"加强国外科研新动态的研究"},{"type":"paragraph","text":"上海实验生物研究所贯彻执行毛主席关于“洋为中用”的方针，加强对国外生物学研究中的新动态的研究。最近，他们邀请了从国外考察归来的老科研人员作“遗传工程”学术报告，介绍国外生物遗传学研究动态和发展情况。参加报告会的，除了科研人员外，还有所党委领导和支部负责人。前不久，他们还组织了几十名科研人员到有关单位去听访华的外国专家有关生物病毒的学术报告。另外，还翻译一些有关著作和文献，整理了分子遗传学的资料。所里十五名青年科技人员，在老同志的帮助下，翻译了英国细胞生物学的专业书籍，准备供科研人员参考和研究，"},{"type":"paragraph","text":"开展技术交流　促进科研工作"},{"type":"paragraph","text":"上海材料研究所广大科研人员认真学习毛主席关于‘百花齐放、百家争鸣’的论述，深入揭批‘四人帮’破坏学术活动的罪行，积极开展各种技术交流活动。今年以来，所、室都分别制订了计划，结合专业情况，定期开展技术交流活动。到目前为止，所里举行了三次全所性的材料研究报告会，各研究室组织技术交流三次以上，其中三室更为活跃，他们已组织了技术讲座、专题讨论等六次活动。二室还举行了《球铁炉前球化率的测定》的课题论证会。通过这些活动，活跃了学术思想，促进了技术交流，推动了科研工作。"},{"type":"paragraph","text":"定期开展学术讨论活动"},{"type":"paragraph","text":"中国科学院上海硅酸盐研究所第六研究室，是从事各种特殊涂层材料研究工作的。这个研究室的科研人员遵照毛主席关于‘百花齐放、百家争鸣’的方针，结合专业实际情况，有计划、有组织地开展学术活动，促进科研工作。今年以来，他们先后举行了方案论证、国内涂层材料研究动态介绍、课题总结鉴定等学术讨论。在讨论中，大家畅所欲言，各抒己见，集思广益，对学术问题进行探讨。前不久，他们组织了一次某种涂层材料工作报告，并展开了热烈的讨论。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"087fddad87"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

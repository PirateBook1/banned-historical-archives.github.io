script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"洛阳市广大职工联系实际深入揭批“四人帮”  坚定不移学大庆　努力发展大好形势","authors":[],"dates":[{"year":1977,"month":3,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"洛阳市广大职工联系实际深入揭批“四人帮”"},{"type":"paragraph","text":"坚定不移学大庆　努力发展大好形势"},{"type":"paragraph","text":"据新华社郑州电　河南省洛阳市广大职工努力学好文件抓住纲，深入揭批“四人帮”，以实际行动把被“四人帮”干扰破坏造成的损失夺回来，全市革命和生产形势越来越好。"},{"type":"paragraph","text":"新兴的工业城市洛阳，是河南省受“四人帮”干扰破坏比较严重的一个市。洛阳市委和各厂矿企业党委在深入揭批“四人帮”的群众运动中，紧密联系工业战线实际，发动广大职工狠批“四人帮”妄图砍掉大庆红旗，疯狂破坏工业学大庆的罪行，努力肃清“四人帮”散布的流毒和影响。许多工厂企业职工认真学习毛主席的《论十大关系》，用唯物辩证法的观点，深入批判“四人帮”在政治与经济、革命与生产、上层建筑与经济基础、红与专等关系上散布的反动谬论，进一步划清了毛主席革命路线和“四人帮”反革命的修正主义路线的界限。全市广大工人、干部在党中央关于召开全国工业学大庆会议的通知的鼓舞下，纷纷以大庆为榜样，找差距，订规划，定措施，以揭批“四人帮”为动力，迅速掀起了工业学大庆群众运动的高潮，促进了全市工业战线革命和生产形势的发展。洛阳轴承厂原来是工业学大庆的先进单位。“四人帮”伸进河南的黑手却在这个工厂制造混乱，大肆进行干扰和破坏，他们诬蔑这个厂著名的学大庆先进集体终磨小组是“只低头拉车，不抬头看路”，是“修正主义的黑样板”，全厂停产达八个月之久。通过深揭狠批“四人帮”及其伸进河南的黑手的罪行，分清了路线是非。全厂职工精神振奋，开展了学大庆、赶终磨的社会主义劳动竞赛，轴承产量逐月上升，今年一月提前和超额完成国家生产计划以后，二月上半月又提前完成了全月计划。河南柴油机厂由于“四人帮”的直接插手和破坏，革命和生产遭到严重损失。打倒“四人帮”，搬掉了工业学大庆的绊脚石，工人们抢时间，争速度，战胜各种困难，今年一月超额完成了生产计划，产量比去年同期猛增一倍半，创造了五年来同期产量的最高纪录。今年春节，这个厂又提前完成了二月份生产计划。洛阳铜加工厂、洛阳东方红拖拉机厂、曙光机械厂和洛阳机车工厂等大型厂的广大职工迈开大步学大庆，甩开膀子大干社会主义，元月份也都夺得了开门红。"},{"type":"paragraph","text":"目前，洛阳市工业战线许多工厂企业正在评先进，树标兵，总结推广先进典型经验，调动一切积极因素，努力发展大好形势。大家决心紧跟以华主席为首的党中央，进一步深揭狠批“四人帮”，坚定不移学大庆，用新的优异成绩迎接全国工业学大庆会议的召开。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"被誉为“铁人式的英雄钻井队”的胜利油田三二五二钻井队，最近用一只金刚石刮刀钻头，打完一口两千七百七十七点六九米的深井，创造了同类钻头进尺全国最高纪录。这是三二五二钻井队干部和工人在井台上大干。　　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"河南文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f846147f90"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

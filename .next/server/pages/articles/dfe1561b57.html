script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"内蒙古自治区党委摘帽办公室关于错划右派改正后有关问题的补充规定","authors":[],"dates":[{"year":1979,"month":4,"day":23}],"is_range_date":false,"parts":[{"text":"内蒙古自治区党委摘帽办公室关于错划右派改正后有关问题的补充规定","type":"title"},{"text":"各盟市、旂县摘帽办公室，自治区党委及革委会各部、委、办、厅、局政治处，呼铁局政治部，各大专院校政治处：","type":"appellation"},{"text":"经与有关部门共同研究，并经自治区党委同意，对错划右派改正后，有关困难补助、工资待遇和落户问题，作如下补充规定：","type":"paragraph"},{"text":"一、关于困难补助问题：","type":"subtitle"},{"text":"要根据困难大的多补，困难小的少补，没有困难不补的原则掌握。补助金额一般只能补助相当于本人3个月或半年的工资额，有特殊困难者最高不能超过本人1年的基本工资额（以上均按改正后工资标准计算）。审批权限由补助单位的上一级领导机关批准。","type":"paragraph"},{"text":"二、关于工资问题：","type":"subtitle"},{"text":"（1）对原受降级处分，改正前已提级的，“恢复原来的工资待遇”时，不能在已提级的基础上再累计升级，只能恢复到原来的级别；如果改正前提级，其级别已达到原级或超过原级的，只宣布撤销原降级处分，级别不再改动；被批准改正的人如原工资过低，亦可按国务院（71）国发文90号有关调整低工资的规定，报经同级人事，劳动部门批准调整。","type":"paragraph"},{"text":"（2）文化大革命中新戴、重戴右派分子帽子，受降级减薪、开除处分的，或虽未戴帽子但因右派问题停发、减发工资或生活费的，要按自治区党委和革委会党发（79）14号，内革发（79）29号一文的有关规定，对其受处分期间的工资或生活费的少发部分，予以补发（按重新处理以前的原工资或原生活费标准计算）。","type":"paragraph"},{"text":"三、关于家属、子女回城落户问题：","type":"subtitle"},{"text":"除按自治区党委（78）118号文件的有关规定执行外，对原随配偶在城镇居住，后被遣送到农村，牧区，现在原划右派分子的人已经死亡的，也要允许其配偶和未成年的子女回城镇落户。","type":"paragraph"},{"text":"以上规定，望按照执行。","type":"paragraph"},{"text":" 内蒙古自治区摘帽办公室1979年4月23日","type":"paragraph"}],"comments":[],"origin":"根据文件翻印件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"内蒙古文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dfe1561b57"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

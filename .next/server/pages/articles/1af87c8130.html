script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"让新干部在实际斗争中增长才干  延川县委组织新干部攻读马列著作和毛主席著作，帮助他们总结经验，发扬成绩，克服缺点，在三大革命运动中发挥更大的作用","authors":[],"dates":[{"year":1973,"month":11,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"让新干部在实际斗争中增长才干"},{"type":"paragraph","text":"延川县委组织新干部攻读马列著作和毛主席著作，帮助他们总结经验，发扬成绩，克服缺点，在三大革命运动中发挥更大的作用"},{"type":"paragraph","text":"新华社西安电　中共陕西省延川县委积极培养教育新干部，不断提高他们的阶级斗争、路线斗争觉悟和实际工作能力，使新干部在三大革命运动中发挥更大的作用。"},{"type":"paragraph","text":"无产阶级文化大革命以来，延川县涌现出一批新干部。延川县委学习了毛主席关于“我们党如果没有广大的新干部同老干部一致合作，我们的事业就会中断”等教导，把培养教育新干部作为党委工作的一件大事来抓，并且确定由一位县委副书记经常考查这方面的工作。"},{"type":"paragraph","text":"县委首先注意帮助新干部提高阶级斗争、路线斗争和无产阶级专政下继续革命的觉悟。他们组织新干部积极参加批林整风运动，让新干部同广大群众一道学习党在社会主义历史阶段的基本路线，批判林彪的修正主义路线。同时，积极引导和组织新干部攻读马列著作和毛主席著作，提高马克思主义的理论水平。县委认为，新干部来自三大革命运动第一线，同群众有着密切的联系，应该使他们继续发扬这个优点，更快地锻炼成长。为此，县委认真创造条件，让新干部在实际斗争中增长才干。一位来自基层的县委常委，在县委机关工作了几个月，对面上的情况比较熟悉了，县委书记申易便邀他一道去张家河公社调查，在后进大队蹲点。在县委书记的帮助下，这位常委发扬党的密切联系群众的作风，依靠群众找到了他蹲点的那个大队后进的原因，带领群众大干苦干，使这个大队迅速改变了面貌，跃入先进行列。"},{"type":"paragraph","text":"延川县委还注意帮助新干部总结经验，发扬成绩，克服缺点。有一位新提拔的公社革委会副主任，开始担任领导职务时，工作积极大胆，但是在碰了一些钉子和听了一些批评意见以后，就谨小慎微起来。县委和公社党委便帮助他用马克思主义的立场、观点、方法，来分析和对待这些问题，使他受到很大教育。以后，他在工作中振奋革命精神，虚心倾听群众意见，坚持党的原则，受到群众的好评。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1af87c8130"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

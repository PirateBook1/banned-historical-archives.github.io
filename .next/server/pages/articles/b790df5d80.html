script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"民革北京东单15支部印发反动文件","authors":["阳歌"],"dates":[{"year":1957,"month":11,"day":23}],"is_range_date":false,"parts":[{"text":"民革北京东单15支部印发反动文件","type":"title"},{"text":"阳歌","type":"authors"},{"text":"团结报讯  11月23日，民革北京市委员会召开七百多人的大会，揭露和批判东单支部的反动文件和右派分子施乐渠、何千里、张震扬的反动言行。","type":"paragraph"},{"text":"这个支部的成员绝大多数是去年联系后吸收入党的社会人士。施乐渠是该支部宣传委员、何千里为支部副主任委员、张震扬为支部主任委员。在他们三人操纵把持下，今年5月该支部通过了四千余言的纲领性的反动文件。文件中，这三个右派分子把我国现状描绘成“几乎成了充满矛盾的国家，好像满身病菌都在跃跃欲动”，并威胁恫吓地说：“如果继续发展，其后果不是造成斯大林晚年苏联的损失，便是造成匈牙利的惨剧”。接着疯狂攻击共产党的领导，他们说：“矛盾的历史因素是以中国共产党为领导；人为因素是以党代政的领导方式”。他们诬蔑党“忽视民主”，主张“组织一个强大的法制性的机构，经常主持人事问题，对于在职人员，作一次详细全国审查，根据审查结果，再作适当调整”。他们还利用社会人士的就业、救济问题对社会人士煽风点火。","type":"paragraph"},{"text":"这个彻头彻尾的反动文件，民革北京市委发现后，不准印发，但施乐渠、何千里、张震扬三个右派分子仍暗中擅自散发。在右派分子、民革北京市委会代理秘书长许宝骙赞赏和支持下，他们还阴谋策动其他支部仿照他们的作法，也制造这种反动文件。他们还打算在全国人民代表大会第四次会议开会时将它散发。","type":"paragraph"},{"text":"在大会上，覃异之、楚溪春、侯镜如等16位同志对15支部的反动文件以及施乐渠等三个右派分子的反动言行，进行深刻的揭露和批判。蒋光鼐主委责令这三个右派分子彻底交代问题。","type":"paragraph"}],"comments":[],"origin":"《团结报》1957年11月28日。原题为：“在右派分子施乐渠、何千里、张震扬把持下、东单15支部印发反动文件, 民革北京市委开会予以揭露和批判”。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b790df5d80"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

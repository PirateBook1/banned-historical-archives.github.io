script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"学校党委负责制是造成高校混乱的基本原因","authors":["北京农业机械化学院","楠木"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"学校党委负责制是造成高校混乱的基本原因","type":"title"},{"text":"北京农业机械化学院楠木","type":"authors"},{"text":"（摘录，标题为编者所加）","type":"subtitle"},{"text":"学校党委负责制在我看来就是造成目前高等学校混乱，质量不高的基本原因，因此只有改变高等学校的体制方可能从根本上改进教学工作。基于这种看法我认为高等学校的现行党委委员制是不必要的，应代之的是教学人员治校，其理由如下：","type":"paragraph"},{"text":"首先高等学校是科学研究和学术机关，是培养国家高级建设人材的场所，不是一般行政机关，很显然他的任务是搞教学，而拿我院党委和其他高等学校也差不多党委委员中都是些不学无术的“一介武夫”，学术上全是外行，既然如此，他们只能研究一些一般行政事务，要想搞好领导教学必然是心有余而力不足。","type":"paragraph"},{"text":"再则，高等学校是以教学为主，无疑的教授就是核心力量，而且教授有专长并富有教学经验，是内行人，内行人作内行事，自然驾轻就熟也易于了解和掌握教学规律，所以教授治校是最为适当的。","type":"paragraph"},{"text":"第三，我们是社会主义国家共产党是领导党，作为上层建筑的教育和学校也是掌握在国家和人民手里。","type":"paragraph"},{"text":"毛主席说过，我们的高等学校是社会主义类型的，而且今天的知识分子已经有了根本的变化，总的来说，是拥护社会主义的，同时高等学校上有高等教育部和党中央的正确方针政策，还有学校师生员工的监督，难道没有学校党委制就不能贯彻方针政策吗？我看不见得。所以党委制在今天高等学校的存在除了机构重叠外，实无必要。","type":"paragraph"},{"text":"第四，学校若有共产党就会有其他民主党派，它们就有各自的成员，有定期的组织生活，这些是要花费时间和精力的，实际上把所有限的时间精力浪费了，既有党派存在就有非党人士存在，党派间党群关系不可能不产生矛盾，党委的存在这就不是解决矛盾，而且加深矛盾，党委制存在是不能根除这种现象的。","type":"paragraph"},{"text":"总之，我觉得我国阶级矛盾已基本解决了，主要是集中力量从事社会主义建设，学校的党委制存在已经完全失去了现实意义。","type":"paragraph"}],"comments":[],"origin":"《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0589f8b5ab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

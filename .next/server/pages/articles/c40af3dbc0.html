script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在马尔登总理和夫人举行的宴会上  华国锋总理的讲话","authors":[],"dates":[{"year":1976,"month":5,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在马尔登总理和夫人举行的宴会上"},{"type":"paragraph","text":"华国锋总理的讲话"},{"type":"paragraph","text":"新华社一九七六年五月一日讯　华国锋总理在新西兰马尔登总理和夫人举行的宴会上的讲话，全文如下：尊敬的马尔登总理阁下和夫人，尊敬的新西兰贵宾们，朋友们，同志们："},{"type":"paragraph","text":"今晚，我们应邀参加这个盛情的宴会，再次同新西兰朋友欢聚一堂，感到十分高兴。对总理阁下的盛情款待和友好的讲话，我谨表示衷心的感谢！"},{"type":"paragraph","text":"马尔登总理阁下和夫人及新西兰贵宾在北京访问期间，毛泽东主席会见了总理阁下，进行了友好的谈话。我们双方就共同关心的国际问题交换了意见，这对增进我们彼此之间的了解是有积极意义的。我们对于某些问题有不同看法，但与此同时在当今世界的重大问题上，我们有许多共同点。我们都认为应当对那个假缓和真扩张的超级大国保持高度的警惕。事实证明，联合反霸是世界人民的共同愿望。"},{"type":"paragraph","text":"在会谈中，我们还就进一步发展双边关系进行了有益的探讨。我们对两国贸易的现状和进一步扩大的可能感到满意。双方在此期间还签署了关于航运互惠问题的换文，我们也表示了继续开展科技、文化、体育等方面交流的共同愿望。我们相信，在和平共处五项原则基础上，中新两国关系有着良好的发展前景。我们虽然远隔重洋，但两国人民的友谊，象滔滔江水，源远流长。"},{"type":"paragraph","text":"马尔登总理、总理夫人和其他新西兰贵宾们明天就要离开北京到我国南方各地参观访问。你们在访问中，将更进一步看到中国人民对新西兰人民的友好情谊，看到我国人民正在以阶级斗争为纲，坚持党的基本路线，满怀信心地进行社会主义革命和社会主义建设，决心为人类做出较大的贡献。"},{"type":"paragraph","text":"祝中新两国人民的友谊万古常青，祝贵宾们旅途愉快。"},{"type":"paragraph","text":"我提议："},{"type":"paragraph","text":"为马尔登总理阁下和夫人的健康，"},{"type":"paragraph","text":"为新西兰贵宾们的健康，"},{"type":"paragraph","text":"为在座的各位使节和夫人的健康，"},{"type":"paragraph","text":"为在座的朋友们、同志们的健康，"},{"type":"paragraph","text":"干杯！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c40af3dbc0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

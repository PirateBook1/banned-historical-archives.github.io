script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"兰州军区党委办公室关于传达中央关于甘肃问题三个文件的有关事项的通知","authors":[],"dates":[{"year":1967,"month":8,"day":5}],"is_range_date":false,"parts":[{"text":"兰州军区党委办公室关于传达中央关于甘肃问题三个文件的有关事项的通知","type":"title"},{"text":"兹将传达伟大领袖毛主席亲自批准的关于甘肃问题三个文件的有关事项通知如下：","type":"paragraph"},{"text":"一、传达范围：甘肃地区驻军及甘肃军区所属军分区、武装部传达到全体干部、战士、职工、家属，务使家喻户晓，人人皆知；其他省军区和驻军，传达到军队全体人员。","type":"paragraph"},{"text":"二、要原原本本传达，不作解释。只在第一、二个文件（即中央《关于甘肃问题的几点意见》，毛主席、党中央对兰州军区党委会《请示表态支持甘肃红色造反派联合第三司令部（简称“红三司”）事》报告的批示）传达完后，说明以下两个问题：","type":"paragraph"},{"text":"（1）第一、二个文件为什么五月份没有发？关锋同志说，“需要说明一下，前两个文件为什么没有正式发下去需要解释，责任不在大军区，是中央办公厅办事机构压下来的。为什么压？第一个文件是说的军事管制，第二个文件是说成立革委会筹备小粗，办公厅认为两个文件精神不一致，没有发。大家这次来了后，查到了文件，‘七一’印发给大家，这次纪要也写上了两个文件。”","type":"paragraph"},{"text":"（2）什么是中央碰头会？中央碰头会是代替中央政治局会议，因为中央政治局有的人没有清理，所以开碰头会议。实际上是政治局常委会议。","type":"paragraph"},{"text":" 兰州军区党委办公室一九六七年八月五日","type":"paragraph"}],"comments":[],"origin":"原载兰州《大专三司》，1967年8月5日，第三版","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"甘肃文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f3fb24a192"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

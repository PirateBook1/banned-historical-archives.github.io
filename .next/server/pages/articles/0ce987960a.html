script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平会见安德烈外长时说  中罗两国关系发展很好","authors":[],"dates":[{"year":1981,"month":6,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平会见安德烈外长时说"},{"type":"paragraph","text":"中罗两国关系发展很好"},{"type":"paragraph","text":"新华社北京6月17日电　中共中央副主席邓小平今天上午会见了罗马尼亚外长斯特凡·安德烈。"},{"type":"paragraph","text":"安德烈向邓小平转达了齐奥塞斯库同志和罗共中央领导同志的热情友好问候和良好祝愿。他说，我这次访问，同赵紫阳、谷牧和黄华同志进行了很好的建设性的谈话。罗马尼亚祝愿人民中国强大起来。我们将努力发展同中国的友好关系，并加强同中国的团结。"},{"type":"paragraph","text":"邓小平说，中罗两国关系发展很好，我们两国对重大国际问题的看法有着广泛的一致。我们两党两国领导人经常交流情况是很有益处的。他请安德烈外长回国后转达对齐奥塞斯库同志的亲切问候。"},{"type":"paragraph","text":"邓小平向罗马尼亚同志介绍了我国国内政治经济形势。"},{"type":"paragraph","text":"罗马尼亚同志将于18日离京赴桂林、昆明访问。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0ce987960a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

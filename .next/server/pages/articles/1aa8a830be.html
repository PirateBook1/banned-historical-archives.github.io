script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院、中央军委转发铁道部军管会、交通部军管会、邮电部军管会和解放军通讯兵部《关于邮电体制改革的意见》（概要）","authors":[],"dates":[{"year":1969,"month":11,"day":5}],"is_range_date":false,"parts":[{"text":"国务院、中央军委转发铁道部军管会、交通部军管会、邮电部军管会和解放军通讯兵部《关于邮电体制改革的意见》（概要）","type":"title"},{"text":"《意见》说，电信、邮政从中央到基层都分开，属电信系统的事业、企业单位以及人员、设备统归军队领导。邮电部撤销后，电信部分成立一个电信总局，管理电信业务，归通讯兵部直接领导。邮政部分成立一个邮政总局，管理邮政业务，与铁道部、交通部合并。省以下各级邮电部门撤销后，电信部分成立电信局，由省军区、军分区、县（市）人武部和各级革命委员会双重领导，以军事部门为主。邮政部分与交通部门合并，实行由省、市、自治区与交通部门的双重领导，以省、市、自治区为主。电信系统归军队领导后，其性质是军队领导下的事业、企业单位，实行半军事化管理。电信总局和省、市、自治区以下的电信、邮政基本建设计划、财政计划、劳动工资计划、物资供应计划等等，从１９７０年起分别纳入中央和各级革命委员会的各项计划。《意见》提出：交接工作应由上而下，由领导机关到事业、企业单位分批进行。全国电信、邮政分开的工作，于１９６９年１２月１日前完成。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1aa8a830be"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

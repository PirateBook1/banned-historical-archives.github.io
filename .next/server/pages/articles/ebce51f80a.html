script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"fb700078-9800-41c3-ae09-395ea6fa4c10","name":"文革通讯第21期","internal":false,"official":false,"type":"pdf","author":"浙江工农兵美术大学毛泽东主义红卫兵战斗队、毛泽东主义红卫兵","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives15/main/fb700078-9800-41c3-ae09-395ea6fa4c10.pdf"],"article":{"title":"彻底捣毁刘氏叛徒集团","alias":"","parts":[{"type":"paragraph","text":"第21期"},{"type":"paragraph","text":"文革通讯"},{"type":"paragraph","text":"刘：二十多个也不算少呀：您的功很大。这二十多个，以后就是中国舞蹈界的骨干人才罗！您象佛一样，给我们舞蹈界傅经播道，起了点化作用，您的学生以后就会在这里把您的真经傅播下去的。···（刘少奇引用了一段佛经上的话，当郎由王光美口成白话）您就是佛嘛，中国舞蹈艺术的始组嘛！他们都是您的弟子。"},{"type":"paragraph","text":"古：我没有什么，是他们的成。中国人民的勤刻苦，给我留下了很深的印象。刘：不过，再勤刻苦，没有您的指导，他们也做不出今天这样的成。您在中国排了不少作品吧？"},{"type":"paragraph","text":"古：好几部了，有《天鹅湖》、《海侠》。这次的《鱼美人》是第一部中国舞剧，这还是第一次赏试呢！"},{"type":"paragraph","text":"刘：不错，很有意思。其它几部我也看过了，很喜欢，非常感谢您的帮助，希望你今后再排几部新作品。"},{"type":"paragraph","text":"北京消息改量装间锁"},{"type":"paragraph","text":"四月十一日，八机部召开斗争陈正人大会，陈作了极不深刻的检查。副部长许斌和谢副部长的爱人刘湘屏及几个司、局长都揭发了陈在二月逆流中执行了震林的指示，充当了急先锋。"},{"type":"paragraph","text":"四月十二日，清华《井网山》、北航《红旗》中学联络站发表“决支持中学革命造反派”的声明，肯定中学革命造反派的大方向始终是正确的，为中学红代会必须彻底改组，领导权必须牢牢掌握在站在毛主席革命路一边的革命派手里；围军训问题中学必深入开展两条路的斗争，对不允许调和折衷；“联动”分子妄图借此机会反攻倒算，是痴心妄想。"},{"type":"paragraph","text":"海大业四月十三日，北大附中召开斗争彭小蒙大会。"},{"type":"paragraph","text":"四月十五日，北邮《东方红》召开斗争胡乔木大会。会上众问：“关于《清宫秘史》的电影，刘少奇是怎样对你的？”胡答：“刘少奇对我：光是爱国的，这部电影是爱国主义的。”问“还有什么？”胡答：“最近听刘少奇对其女儿，他有过这话，这是他不老实，他撒。”问：“你敢与他对质？”胡答：“敢。”问：“你是刘少奇的什么人，”胡答：“我是刘少奇的走卒，是刘少奇的忠实走卒。”"},{"type":"paragraph","text":"据新北大四月十日大字报：新北大一一五师九日在香山逮住“联动”的“外交部长”等共四人。据供：“联动”活动猖，还在扩大队伍，加强联系，最近还与南京“紧急行动委员会”联系。"},{"type":"paragraph","text":"△四月十六日关锋、王力对军事院校代表谈话中：。“不赞成炮全军文革，军队支左、支工、支农、军管、军成精是主要的，有错可以提意见，但一定要朵取适当的方式方法，要爱护解放军。中央军委命合十条和八条精神是一致的，八条仍然有效。"},{"type":"paragraph","text":"△总理宣布：工人体育场，工人体育馆，先农坛体育馆，北京体育馆十八日起实行军管。△中国人民解放军代表奉北京卫戌司分部命分于二十四日进驻民族学院。"},{"type":"paragraph","text":"△北师大有大字报批判《人民日报》四月八日社“高举毛泽东思想的批判旗”，这篇文章不如《光明日报》、《解放军报》的社，把批判引向错的方向，把矛头指向了《人民日报》。"},{"type":"paragraph","text":"彻底捣毁刘氏叛徒集团"},{"type":"paragraph","text":"湖命英活性光吉"},{"type":"paragraph","text":"一九六六年十月以后，叛徒们不甘心死亡，多次互攻守同盟。薄一波、徐冰、孔祥甚至狗胆包天，利用毛主席接见红卫兵的机会，在天安门城楼休息室密。王鹤从大连拍给李治文的电报就是罪：“东北局组织部李治文同志：请郎从电台用急电（或通过中央粗织部李楚离同志）帮助转告北京市委冯基平，陕西省委刘文玉，华东局魏文伯、赵明新，天津南大高仰云，吉林赵郑等，如果有红卫兵问他们和殷鉴在牢中的名字时，务请对不要告他们。"},{"type":"paragraph","text":"王鹤案一九六六年十一月二十九日”"},{"type":"paragraph","text":"到目前为止，还有混蛋在整理江青同志的材料，并发出反动叫，这是我们不能容忍的。炮打江青同志，就是反革命，我们革命造反派的战士决和他拼到底。"}],"authors":["王鹤峯"],"dates":[{"year":1966,"month":11,"day":29}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":5,"page_end":5},"tags":[{"name":"江青","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"二月逆流","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ebce51f80a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlibrary","name":"马列毛图书馆","internal":false,"official":false,"type":"db","author":"网络资料","files":"","article":{"title":"学习和传播毛泽东思想，走工农结合道路（摘要）","authors":["查鲁·马宗达"],"dates":[{"year":1969}],"is_range_date":false,"comment_pivots":[],"comments":[],"page_start":0,"page_end":0,"description":"","parts":[{"type":"paragraph","text":"一九六九年查鲁·马宗达"},{"type":"paragraph","text":"　在受帝国主义统治并受帝国主义剥削和压迫达二百年的印度，学生和受过教育的青年形成了知识界。帝国主义的剥削已使我们的人民群众变成文盲和愚昧无知。因此，这个知识界参加革命运动是很重要的。青年和学生不仅受过教育，而且有满腔热情和牺牲精神。"},{"type":"paragraph","text":"他们有适应任何环境的能力。这就是为什么只有他们这些用革命的政治即毛泽东思想武装起来的人，才能把这种思想传播到我国广大人民群众中去，特别是传播到贫苦和无地的农民当中去，并能通过与贫苦和无地农民相结合的方式，在印度的农村里帮助建立革命根据地。他们是受过教育的，因此，他们必须担负起把毛泽东思想带给我国未受教育的群众的主要责任。"},{"type":"paragraph","text":"在印度争取民族自由的斗争的每个阶段中，印度青年和学生都作出了重大的牺牲，把争取自由的号召带到农村去。毫无疑义，今天，在已经开始的伟大的新时代——在这个时代中，帝国主义走向全面崩溃，革命斗争的火焰正在烧遍全世界各国，也开始在印度蔓延，从纳萨尔巴里到斯里卡库兰，从阿萨姆邦到旁遮普邦——里，印度的青年和学生将像他们应做的那样，起来担负起摆在他们面前的重要任务，即在工人与农民当中，特别是在贫苦和无地的农民当中宣传革命政治的工作。"},{"type":"paragraph","text":"帝国主义和反动的统治阶级，企图把蕴藏在我们的青年和学生当中的革命潜力在尚未发展之前就予以扼杀，他们在这些青年和学生面前拿出了“大学联合会”的诱饵。大学联合会在革命学生面前提出和主张的，基本上是个经济主义观点。因此，这些联合会破坏了青年与学生的革命才能，在他们面前形成了一个障碍，使他们不能与工农相结合。"},{"type":"paragraph","text":"今天，我们有了马列主义发展到最高阶段的毛泽东主席的光辉思想来指导我们。这就要求我们根据毛泽东思想来重新判断一切事物，并开创一条崭新的前进道路。我们必须坚决反对丑恶的资产阶级的道路——投降主义的道路。现在是我们坚决维护工农的生气勃勃的道路——革命的道路的时候了。"},{"type":"paragraph","text":"当前学生和青年所面临的任务是学习毛泽东主席的思想，反对投降主义的道路，并使自己同工农结合起来。"},{"type":"paragraph","text":"学生和青年们，在战斗中牺牲的成千成万的先烈号召你们奋起战斗。"},{"type":"paragraph","text":"我们为他们讨还血债，推翻帝国主义和反动的剥削阶级的时日已经到来了。"},{"type":"paragraph","text":"因此，印共（马列）号召青年们和学生们信心坚定地到工人和贫苦无地农民那里去，因为只有他们才能结束当前的压迫和耻辱。"},{"type":"paragraph","text":"今天，党对我们的学生和青年只有一个要求：使你们自己同工人和贫苦无地农民结合起来。结合起来！结合起来！"},{"type":"paragraph","text":"注：标题疑为编译者添加，原标题未知。　　来源：《爱国者》周刊，八月二十一日"},{"type":"paragraph","text":""}],"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e9341d5480"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

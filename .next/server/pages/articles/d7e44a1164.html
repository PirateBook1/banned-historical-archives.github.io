script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"人民日报在一个时间内的形而上学方向","authors":["(北京大学物理系学生)","北大物四5202029"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"人民日报在一个时间内的形而上学方向","type":"title"},{"text":"北大物四5202029(北京大学物理系学生)","type":"authors"},{"text":"人民日报在过去一个时间（特别是整风初期）登了大量的好报导，好文章，但这个报纸的基本思想方法，却在一个短时期内变成了形而上学的方向。","type":"paragraph"},{"text":"首先我表明我同意百家争鸣中应该有反批评，应该向反社会主义的言论进行反击，例如，葛佩琦，但是我遗憾的是为什么一谈到制度问题便是反对社会主义制度，一谈到党领导的问题便是反对党，一谈到新社会中的错误便是希望回到旧社会中去，这种逻辑是已经过时了的思想硬化的思想方法，过去肃反中的错误，便是这种思想指导的恶果。（不要拿新旧社会对比来辩论，我们对于肯定新社会比旧社会好是不见得比你差的）","type":"paragraph"},{"text":"“党天下论”对不对？","type":"paragraph"},{"text":"我认为“党天下论”并没有反对党的领导。作者一再表示拥护党的领导，为什么编者竟看编戏呢：（从前有人看戏不看戏文怎样，专看演员漂不漂亮）","type":"paragraph"},{"text":"党天下论指出了生活真实的一面，的确就是因为不放心群众在每一个地方放上一个党员做头儿，（不是名义上的而是实际上的）才限制了群众的积极性。难道党政不分，有职无权，对群众不信任不是一致的呼声吗？","type":"paragraph"},{"text":"我认为根据“存在决定意识”，不同地位的人看问题就会不一致，姑且称之为地位局限性吧。英明的领导就是要摆脱这种局限性，是有全面辩证的观点。试问我们的全体党员都这样高明么？试问最近揭发的矛盾是党员看出的呢还是群众？","type":"paragraph"},{"text":"因此，我认为“党天下”，是三害产生的原因之一。","type":"paragraph"},{"text":"固然“党天下”使人误解为共产党为自己打天下，但是为什么不看内容呢？为什么不先从理论分析就一棍子打死呢？为了这一点便给人以反社会主义反党之名么这与人民日报及5，12号的大字标题：“不要怕围剿，不要怕打击”形成极大的讽刺。","type":"paragraph"},{"text":"为什么“政治设计院”就是和党争领导？","type":"paragraph"},{"text":"管理国家是科学，给国家制定政策就需要调查研究，分析比较。试问不给人家充分的资料，不给足够的时间，一上来就表决（当然不是说完全未讨论，不过这样够否）这是科学的态度吗？这样人家怎能表示负责任的意见，为什么在设计的时候就吸收大家的意见就不好？这样就反对了党的领导？试问民主党派参加设计就能篡夺了党的领导，生活会回答的。","type":"paragraph"},{"text":"（以前那种形式的通过，我看还是干脆不要的好）  （为了避免无谓争执我承认不完全是形式，但请问不能更好些吗）","type":"paragraph"},{"text":"为什么不能成立“平反”机构，","type":"paragraph"},{"text":"有人说这样就是不信任党，这真是思想硬化的典型。试问党能保证不犯错误么？党是由党员组成的，党员是人，不是神：这就少不了犯错误。照这样的逻辑，我们也可以不问政治了。这些人迷住了斯大林，可斯大林少不了犯错误。","type":"paragraph"},{"text":"党是为人民服务的，为什么害怕人民的监督，生活会告诉这样是削弱党的领导还是帮助党更好地改正错误，从而巩固党。民为邦之本。","type":"paragraph"},{"text":"章伯钧为什么说话两样，我看这说明了他还有顾虑，说明我们是压服而不是说服。即使他们错了也应该说服，为什么围剿呢？这是对待善意的批评么？（当然，对章不了解，是否他有别的问题，本人暂不作最后结论。）写到这里不禁感到，许多党员缺乏党性：缺乏为人民服务的精神，缺乏唯物主义觉悟——实事求是。","type":"paragraph"},{"text":"请人民日报想想说话作事不要只顾眼前要给自己留后步。历史是无情的，的确有许多人就是要百年之后才能定案的，斯大林便是借鉴。","type":"paragraph"},{"text":"希望不要搞出以前肃反的错误，不要给自己再造出些“平反”","type":"paragraph"},{"text":"最后向中共和苏共中央进一言，赫鲁晓夫的“秘密报告”是有还是没有？没有就公开郑重否认。有假如不涉及现行的军事、经济……秘密，我看还是公开了好，任何对客观面貌的隐（瞒）和保留都不是唯物主义的。常常有人为了眼前的顾虑，不敢老老实实的正视现实，结果总是自己吃了亏，大家也许都有这样的经验，希望把眼光放远点，相信人民的觉悟吧，（当然不是说一定要现在就公开，如果有的话请考虑适当时间）","type":"paragraph"},{"text":"末了希望这篇涉及人民日报的短文能在人民日报的篇幅上刊出。","type":"paragraph"},{"text":" 北大物四5202029","type":"paragraph"},{"text":" 来源：北京大学社会主义思想教育委员会编印《北京大学右派分子反动言论汇集》，一九五七年十月。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d7e44a1164"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

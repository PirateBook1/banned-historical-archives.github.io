script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"贵州省革命委员会、贵州省军区关于贯彻执行“中共中央、国务院、中央军委、中央文革关于1967年中等专业学校、技工学校、半工半读学校毕业生分配的通知”的补充规定","authors":[],"dates":[{"year":1968,"month":7,"day":29}],"is_range_date":false,"parts":[{"text":"贵州省革命委员会、贵州省军区关于贯彻执行“中共中央、国务院、中央军委、中央文革关于1967年中等专业学校、技工学校、半工半读学校毕业生分配的通知”的补充规定","type":"title"},{"text":"一、中央关于1967年中等专业学校、技工学校、半工半读学校毕业生分配的通知，应认真学习，坚决贯彻执行。在毕业生工作中，必须高举毛泽东思想伟大红旗，突出无产阶级政治，做好政治思想工作。毕业生分配工作，必须与当前运动的中心任务紧密地结合起来。各学校都应组织毕业生大力办好毛泽东思想学习班，以阶级斗争为纲，开展两条路线的斗争。彻底批判刘少奇、邓小平、陶铸、彭真、陆定一等一小撮所推行的反革命修正主义教育路线。重点批深、批臭在毕业生分配问题上的资产阶级反动路线。毕业生应政治挂帅，“要斗私，批修”，大破个人主义，大破无政府主义，坚决服从国家分配，到农村去，到工矿去，到艰苦的地方去，与工农群众相结合，在三大革命运动中，锻炼成长。","type":"paragraph"},{"text":"无产阶级革命派、革命群众组织的负责人、革命的红卫兵小将，要带头服从国家需要，到农村去，到工矿去，到最艰苦的地方去，做服从国家分配的模范。","type":"paragraph"},{"text":"二、伟大领袖毛主席教导我们：“我们提倡知识分子到群众中去，到工厂去，到农村去。”“农村是一个广阔的天地，在那里是可以大有作为的。”毕业生的分配，“必须坚持面向农村，面向边疆，面向工矿，面向基层，与工农群众相结合的方针”。","type":"paragraph"},{"text":"（一）原定分到全民所有制单位的毕业生，也可以分配到集体所有制单位。分配到集体所有制单位的，其工资除了集体经济分配的劳动收入以外，不足原定中专毕业生工资标准的部分，由国家予以补贴。","type":"paragraph"},{"text":"（二）学校分配毕业生时，要考虑到结束资产阶级统治学校的现象和学校革委组织革命化的需要，有必要选拔个别优秀红卫兵小将参加领导班子和教师队伍。","type":"paragraph"},{"text":"（三）毕业生报到日期，由各学校制定；毕业生超过规定报到日期2个月不报到的，就不再分配工作，取消其毕业生和原在学校学生的待遇。","type":"paragraph"},{"text":"（四）分配到工作岗位上的毕业生，一般都必须先当普通农民，普通工人。由各用人单位具体安排。如工作需要也要贯彻“一面工作，一面劳动”的制度。","type":"paragraph"},{"text":"（五）个别问题确实严重的毕业生，经学校主管部门批准，暂不毕业，生活上仍按学生待遇，留待运动后期处理。","type":"paragraph"},{"text":"三、半工（农）半读的学校、职业学校，根据办学部门原来规定的办法进行分配。原定由农村招生，毕业后回社、队的（包括“社来社去”的）仍回社、队参加农业劳动，评工记分。原定从城市招生，毕业后到农村去劳动的，按上山下乡知识青年安置办法进行妥善安置。","type":"paragraph"},{"text":"四、做好毕业鉴定。鉴定时，一定要看毕业生的大方向，以无产阶级文化大革命期间的表现为主。全面贯彻执行毛主席的阶级路线。毕业生要做好鉴定，以自我教育为主，坚持批评与自我批评的原则，既要坚持原则，又要实事求是。","type":"paragraph"},{"text":"毕业生的档案暂存学校，以后根据中央规定进行处理。","type":"paragraph"},{"text":"毕业生的分配工作，要充分相信群众，依靠群众，走群众路线，贯彻执行民主集中制。","type":"paragraph"},{"text":"五、本规定适用于尚未离校的1966年毕业生。","type":"paragraph"},{"text":" 1968年7月29日","type":"paragraph"}],"comments":[],"origin":"贵州省革命委员会毕业生工作领导小组办公室编印：《大中专毕业生分配工作文件选编》（内部文件、注意保存），1969年4月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"贵州文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"上山下乡","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e92c69a2fb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

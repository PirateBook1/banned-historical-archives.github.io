script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"最近荣获勋章的志愿军英雄、模范和功臣  向毛主席祝贺中国共产党成立三十一周年","authors":[],"dates":[{"year":1952,"month":7,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"最近荣获勋章的志愿军英雄、模范和功臣"},{"type":"paragraph","text":"向毛主席祝贺中国共产党成立三十一周年"},{"type":"paragraph","text":"【新华社朝鲜前线一日电】最近荣获朝鲜民主主义人民共和国各种勋章的中国人民志愿军的战斗英雄、工作模范和人民功臣，纷纷写信向毛主席祝贺中国共产党诞生三十一周年。"},{"type":"paragraph","text":"荣获三级国旗勋章的志愿军一级战斗英雄郭忠田、徐长富、荣获一级战士荣誉勋章的二级战斗英雄谭炳云、特等人民功臣萧子云、许景春和荣获二级战士荣誉勋章的一等人民功臣刘秀珍，在联名写给毛主席的信中说：我们在朝鲜英勇机智地打击着美国侵略军，二十个月来，我们已经愈战愈强，取得了伟大的胜利。我们不仅在战斗中歼灭了大量敌人、而且在全线建筑了一道攻不破打不断的钢铁阵地。我们在粉碎敌人细菌战中也取得了初步胜利。为了保卫和平，粉碎敌人的侵略阴谋，我们决心进一步团结和带领群众、予敌人以更沉重的打击，争取抗美战争的完满胜利，不达目的誓不休止。"},{"type":"paragraph","text":"荣获一级战士荣誉勋章的二级战斗英雄马如华，曾指挥一个营兵力连续作战十四昼夜，打退敌人两个团的二百多次冲锋，歼灭敌人一千二百多人。马如华在写给毛主席的信中说：我是一个共产党员，党给了我无穷的力量；每当在艰苦危急的时候，我想起了党和毛主席，就能够克服一切困难。在党诞生三十一周年纪念日，我向党和毛主席保证：我要团结群众努力学习战术技术，准备予美国侵略者以更沉重的打击。"},{"type":"paragraph","text":"荣获二级战士荣誉勋章的一等人民功臣张宝福在给毛主席的信中说：我深深地感觉到，由于党和毛主席领导我们建设起日益强大的祖国，领导我们担当起保卫世界和平的事业，才使我们获得了崇高的荣誉。我一定要保持和发扬光荣，坚决站在战斗的最前列，为朝鲜反侵略战争的胜利结束而斗争到底。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"af92872bd8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

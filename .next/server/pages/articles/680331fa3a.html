<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"从几件重大的人事问题上来说明右派分子李伯球和章伯钧、黄琪翔的关系","authors":["严信民"],"dates":[{"year":1958,"month":3}],"is_range_date":false,"parts":[{"text":"从几件重大的人事问题上来说明右派分子李伯球和章伯钧、黄琪翔的关系","type":"title"},{"text":"严信民","type":"authors"},{"text":"根据大家揭发的大量事实，说明李伯球在政治路线组织路线上与章伯钧、黄琪翔是共同的，完全一样的。共同的路线共同的阶级立场，使他们紧密地结合起来，这种结合首先在锺岱副部长问题上，去年已经清楚地表现出来。","type":"paragraph"},{"text":"1、就先从锺岱升副部长的问题谈起：","type":"paragraph"},{"text":"锺岱是李伯球小集团最重要的一个人 ，锺李关系极久极密切。锺岱到京后，因各方面由中央到地方都有意见，（原因是历史政治关系太坏太复杂工作表现不好），未能当副部长。 当郭翘然来电报说省统战部说地方组织不同意时。李说郭政治上低能，意思说郭不会办事，公开打电报来，使锺的副部长问题成为僵局。锺未能升副部长，李耿耿于怀颇为不平，经常说锺岱委曲，如在广东如何……在长期共存，政治自由组织独立方针提出后，统战部表示不再过问民主党派内部有关人事的事情。 李就钻这个空子，由黄公开活动，黄找统战部时，于刚同志说无意见，于是说成同意。最后提出执行局会议时，何世琨同志有意见说历史不清楚，刘春同志表示要大家先了解，暂缓决定，李伯球说锺岱历史他一人负责担保。章伯钧特为此事来连说了几次，说刘春同志前一段话很对，应把尾巴收掉勉强通过。","type":"paragraph"},{"text":"锺岱曾交代说副部长问题，是章、黄、李集团形成的关键，有人认为这是向左派第一次的示威，是章、黄、李三人合作首次露骨的表现。锺岱虽为组织部副部长，事实上是部长，王深林同志在济南，杨逸棠是兼差。作一个组织部长应具备这样条件，政治可靠，立场坚定，历史清白，作风正派，群众关系好，锺岱不但一条不合，而且恰恰相反。","type":"paragraph"},{"text":"章、黄、李为实现卑鄙政治阴谋，他们是不需要政治上可靠的正派人的，只好用自己的心腹抓住全党人事大权，操纵一切，进行大发展，达到不可告人的目的，锺岱认为这是章、黄、李集团形成的关键的问题是不错的。","type":"paragraph"},{"text":"2、副主席的问题：","type":"paragraph"},{"text":"黄琪翔坚决要，章伯钧非作到不可，出力最大的是李伯球。工作会议期间李朝夕活动，还派别人参与活动，广东黄锦翔揭发李伯球，在工作会议期间对他讲黄如何进步，说中国共产党八大会议请黄琪翔列席是党培养的对象。章伯钧是国际人物列席苏共二十次代表大会, （事实章并未列席故为章吹嘘）当时为黄活动副主席锺岱也是很重要的,章为黄副主席问题, 花了整两天的工夫说服大家 （说黄历史好,只生活……）记者、记录，  不许在场， 最后压服, 还说这样的民主是先进经验，李为黄算同意票，章、黄、李在开会提名前从未露出黄的名字。副主席，主席不在就代理主席，应该是德高望重，政治品质历史更应重视。黄呢，镇压广州暴动的罪魁， （我过去不知道难道李也不知道吗？）抗日时写的文章说到一个领袖、一个主义，对蒋介石极尽恭维之能事。政治品质极坏，长期共存方针提出后有严重反党反社会主义言行，李竭全力为之活动的目的何在，是不是为了农工党好，为社会主义，正是相反。无非为了卑鄙的反党反社会主义的目的。","type":"paragraph"},{"text":"3、秘书长问题：","type":"paragraph"},{"text":"李非要不可，为的是名正言顺更能合法地把持，垄断全党，为所欲为。黄决心支持，章势在必行，认为非李莫属。但形势太不利，只好分两步走。黄认为执行局可决定但把握不太大。章准备用产生副主席同样会议，利用人大会议之便，地方负责人参加解决问题。黄李领导地位私相授受，章在政治上支持李，以便李更紧密投靠自己。秘书长在党有极大重要性，大权在握，这样地交给政治品质如此恶劣的人，党的前途还能设想吗？","type":"paragraph"},{"text":"4、政协委员：","type":"paragraph"},{"text":"农工提政协委员，完全是章，黄、李三人决定，全国委员会内部通过后，才召集我们到章家宣布。  这是章、黄、李又一杰作，难道不是包办垄断吗？在王枕心交代材料中说：章说黄、李对王的政协委员很卖力，应看看黄、李。王枕心看李伯球时向李感激，李说今后要好好团结不要辜负伯老好意。","type":"paragraph"},{"text":"章、黄、李特别是李伯球，在长期共存方针提出后，到处强调扩大民主。他们一面向共产党，向人民要求无限制的、绝对的民主，同时在农工民主党内，在由中央到地方的领导机关内，则把持操纵实行章、黄、李集团的专政，连一点民主气息也没有。章、黄、 李他们要求的是资产阶级的民主， 是一小部分人的民主。 李伯球更强调对共产党进行斗争 ，要在政治上进行百家争鸣。对共产党进行斗争，就是对人民进行斗争，对人民政权，对社会主义制度进行政治上的百家争鸣， 实质上就是资本主义制度，资本主义道路对社会主义制度，社会主义道路的争鸣，因为在政治上只有两家，不是社会主义，就是资本主义，李伯球要对社会主义进行斗争，对社会主义制度进行争鸣，很显然，是站在资本主义立场，是要替资本主义进行辩护的。","type":"paragraph"}],"comments":[],"origin":"中国农工民主党中央整风领导委员会宣传工作组编《反击右派分子李伯球的资料汇编》，北京：1958年3月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"680331fa3a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

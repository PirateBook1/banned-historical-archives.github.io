script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"民革开封市委举行座谈批评某些党组织","authors":[],"dates":[{"year":1957,"month":5,"day":22}],"is_range_date":false,"parts":[{"text":"民革开封市委举行座谈批评某些党组织","type":"title"},{"text":"开封消息  5月22、23两天，民革开封市委员会召开了部分成员座谈会，对某些单位共产党组织的主观主义和宗派主义作风提出了批评。","type":"paragraph"},{"text":"开封师范学院方镇中教授说：学校领导上对知识分子态度很粗暴。共产党员、青年团员盛气凌人，只叫歌功颂德，不叫提意见，把老知识分子当成“眼中钉”；因此一般老知识分子都有“此生休矣”之感。在人事上是秘书领导系主任，助教领导教授，副院长领导院长。提拔干部强调“德”，共产党员提拔的快，老教授是“整”一次降一级，我这个教授比副教授待遇还低。初中毕业的来教大学，领导上说这些人有“战功”。肃反运动以后，我是心有余痛，顾虑重重，学生在学校里不敢认我作老师，到背街上才敢认师生关系，所以我只好是“六亲不认”了。","type":"paragraph"},{"text":"贸易干校的周良栋说：领导上对知识分子是一只手拿着“棍子”，一只手拿着“大帽子”，令人望而生畏。学校里共产党与非党之间有墙也有沟，非党教师能教的不叫教，党员教师不能教的硬叫教；说我们是党校，应该一律由党员来做领导。毛主席说，共产党员应当吃苦在前，享乐在后；可是现在许多党员是享乐在先，吃苦在后。","type":"paragraph"},{"text":"市人民委员会张其和说：我是一个科的负责人，但到省里开会不叫我去，领导上对自己不信任，不敢负责又要受批评，因此在工作上不知如何作是好。有的党员二年就提了四级，使人感到入党是追求“利禄”的阶梯。计委会有六个党员科员，两年内都提为科长或副科长了，党外人士只有检查自己，总是不够条件！提级的标准是德、才、资，应该追一下根源。","type":"paragraph"},{"text":"市建设局工程师杨克明说：有些党员干部不懂技术，还轻视技术人员。我们看技术书被批评为“技术观点”，领导上搞建设还是用打仗的办法。去年决定要修柏油马路，8月份报上去，到11月后才批准，气候冷了不能修，可是领导上非叫修不可，最后只修了一层说是没钱了，只好搁下。领导上说了不合技术规定也得做，完全是主观和命令。4月份中央召开市政建设技术经验交流会议，局里派了个搞行政工作的党员去参加，到北京后看到别的地方都是去的技术人员，打电话给局长，才派我去了。这说明领导上官僚主义、宗派主义的严重。","type":"paragraph"},{"text":"市卫生局郭斌亮说：我们机关里共产党组织有宗派主义，身为中共总支书记的郭局长，从没有主动和民革支部交换过意见，好像机关里就没民革的组织一样。民革组织中的交插党员不好好过民革的组织生活，想参加参加，不想参加不参加，有的根本不想参加，这样怎么会起作用呢?机关里有一种很不好的风气，认为恭维共产党员就是靠近党组织，可以被吸收入党或被提拔。如有位科长和他爱人，两人都是共产党员，待遇也较高，生活很好，但管福利工作的干部听说他家里来了客，就主动补助他五十元，人事科通知他去领款，他本人还不知道。机关里没有房子，就在外边由公家租房子给领导干部住，说这是为了照顾“情绪”。","type":"paragraph"},{"text":" 来源：《河南日报》1957年5月30日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"af12a53e14"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日共（革命派）京筑地区委员会完全支持毛主席庄严声明  加强反对美帝和日本军国主义的斗争  全世界人民已经掀起反对美国侵略者的新高潮","authors":[],"dates":[{"year":1970,"month":5,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日共（革命派）京筑地区委员会完全支持毛主席庄严声明"},{"type":"paragraph","text":"加强反对美帝和日本军国主义的斗争"},{"type":"paragraph","text":"全世界人民已经掀起反对美国侵略者的新高潮"},{"type":"paragraph","text":"新华社二十六日讯　东京消息：日本共产党（革命派）京筑地区委员会最近发表声明，表示完全拥护中国人民的伟大领袖毛主席五月二十日发表的支持世界人民反对美帝斗争的庄严声明，决心响应毛主席的伟大号召，加强反对美帝国主义及其走狗和日本军国主义的革命斗争。"},{"type":"paragraph","text":"声明说，第二次世界大战结束后的二十五年来，世界宪兵、侵略战争的罪魁祸首美帝国主义在世界各地干尽了坏事。美帝国主义千方百计地阴谋侵略和颠覆社会主义国家，肆无忌惮地对亚、非、拉各国起来斗争的革命人民进行武装镇压，颠覆一些国家的民族民主政府，扶植傀儡政权，蹂躏和屠杀这些国家的人民。"},{"type":"paragraph","text":"声明说，尼克松上台以来，一方面高唱“和平”，另一方面却变本加厉地推行侵略政策和战争政策，不断扩大它在越南和老挝的侵略战争，在柬埔寨策动右派集团发动政变，颠覆西哈努克亲王的合法政府，并直接出兵对柬埔寨进行武装侵略。声明强调指出，帝国主义就是战争，美帝国主义的本性是不会改变的。"},{"type":"paragraph","text":"声明指出，尼克松完全打错了算盘。柬埔寨人民在西哈努克亲王领导下，建立了民族统一阵线，开展了伟大的抗美救国战争，越南、老挝、柬埔寨三国人民结成了抗美统一战线，起来反抗共同敌人美帝国主义，全世界人民已经掀起了反对美国侵略者的新高潮。"},{"type":"paragraph","text":"声明强烈谴责佐藤卖国政府公然支持美帝侵略柬埔寨的罪恶行径。声明说，佐藤政府勾结印尼苏哈托卖国法西斯集团召开所谓“亚洲会议”，公然干涉柬埔寨内政，妄图使朗诺傀儡集团合法化，使美帝侵略战争合法化。但是，佐藤荣作也打错了算盘。日本人民一定能以革命暴力打败反革命的暴力，争取自己的解放。佐藤荣作的下场决不会比希特勒、东条英机好。"},{"type":"paragraph","text":"声明强烈谴责宫本修正主义集团极力鼓吹“议会道路”，妄图把日本人民的斗争引入歧途的叛卖行径。声明说，宫本叛徒集团必将被日本人民所唾弃，被历史的洪流所淹没。"},{"type":"paragraph","text":"声明说，毛主席在声明中指出，“得道多助，失道寡助”。“小国人民只要敢于起来斗争，敢于拿起武器，掌握自己国家的命运，就一定能够战胜大国的侵略。这是一条历史的规律。”毛主席的这些论断指引的道路，是印度支那三国人民争取胜利的道路，也是我们日本人民打败美日反动派，争取日本革命胜利的唯一道路。"},{"type":"paragraph","text":"声明说，革命的日本人民必将沿着毛主席指引的道路，履行无产阶级国际主义义务，夺取彻底的解放。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"332dfb3a92"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

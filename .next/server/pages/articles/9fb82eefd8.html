script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji7-2","name":"毛泽东全集第7卷(2)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji7-2.pdf"],"article":{"title":"消灭腊子口之敌的部署","alias":"","parts":[{"type":"paragraph","text":"消灭腊子口之敌的部署！"},{"type":"paragraph","text":"（1935年9月16日）彭："},{"type":"paragraph","text":"1．顷据二师报告，腊子口之敌约一营据守未退。该处是隘路，非消灭该敌不能前进。似此，三军及军委纵队除派一个团至刀扎里接防并筑工事外，余在黑拉原地不动。我们在黑朵寺不动。各部待命出发。"},{"type":"paragraph","text":"2.据夺获敌电称，杨土司有派骑兵千名来黑拉扰乱说，请注意。"},{"type":"paragraph","text":"3.每人筹粮十一天。4.二局速侦王胡两部。"},{"type":"paragraph","text":"毛林聂"},{"type":"paragraph","text":"十六日二十四时"},{"type":"paragraph","text":"[1]1935年9月12日，中共中央政治局在俄界召开扩大会议。会议通过《关于张国焘同志错误的决定》，指出张国焘反对中央北上的战略方针，坚持向川康藏边境退却的方针是错误的。会议决定将红一方面军主力和中共中央、中革军委直属部队改编为中国工农红军陕甘支队。随后，陕甘支队逼近川甘边界的要隘腊子口。这是毛泽东和陕甘支队第一纵队司令员林彪、政治委员聂荣臻给陕甘支队司令员彭德怀的电报。"},{"type":"paragraph","text":"[2]黑朵寺，即黑多寺，位于今甘肃省迭部县东部。"}],"authors":["毛泽东"],"dates":[{"year":1935,"month":9,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":232,"page_end":232},"tags":[{"name":"毛泽东","type":"人物"},{"name":"张国焘","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9fb82eefd8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

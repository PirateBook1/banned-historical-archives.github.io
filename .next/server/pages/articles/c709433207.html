script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"本市高校一九六七届毕业生代表座谈油画《毛主席去安源》走毛主席走过的路　到工农群众中去","authors":[],"dates":[{"year":1968,"month":7,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　昨天，上海市各高等院校一九六七届毕业生代表举行座谈会，热烈欢呼油画《毛主席去安源》的诞生，坚决贯彻以毛主席为首、林副主席为副的无产阶级司令部所发出的“四个面向”的战斗号召。参加座谈会的毕业生代表，手捧宝书，胸怀忠心，瞻望伟大领袖毛主席青年时代风华正茂的光辉形象，千遍万遍地高呼:“毛主席万岁!万万岁!”“敬祝毛主席万寿无疆!”他们说:革命的火种毛主席撒，革命的道路毛主席引。我们，毛主席忠实的红卫兵，决心紧跟毛主席闹一辈子革命。"},{"type":"paragraph","text":"座谈会上，红卫兵小将满怀热情地说:我们伟大领袖毛主席青年时代的伟大革命实践，为我们广大毕业生到农村去、到边疆去、到祖国最艰苦、革命最需要的地方去，树立了最光辉的典范，更加坚定了我们走与工农相结合的革命化大道的革命信念。他们说:毛主席青年时代，高瞻远瞩，英姿焕发，风尘仆仆，精神抖擞，下矿井，上茅棚，为我们树立联系群众、扎根于工农群众之中的光辉榜样，我们要学习毛主席的伟大革命实践，继承和发扬光荣的革命传统，到工农中去，到三大革命运动的实践中去，当一辈子工人，当一辈子农民，干一辈子革命。复旦大学、交通大学的毕业生代表激动地说:“毛主席的话，是我们的行动纲领，毛主席的伟大革命实践，是我们学习的光辉榜样，我们要走毛主席走过的路，捍卫革命前辈打下的江山。”"},{"type":"paragraph","text":"座谈会上大家一致认为，油画《毛主席去安源》的诞生，更加鼓舞我们广大革命青年坚决走与工农相结合的道路。华东师范大学、上海外国语学院的毕业生代表在会上说:我们都是工农子弟，没有毛主席，没有工农大众，就没有我们。今天，毛主席号召我们到工农中去，这就是“归队”，就是革命，就是毛泽东时代青年的最大幸福。座谈会上大家都说:我们革命的红卫兵要坚决听毛主席的话，到农村去，到边疆去，把祖国建设成为世界革命的红色根据地，建设成为红彤彤的毛泽东思想大学校。这是摆在我们革命红卫兵肩上的重担，也是我们革命红卫兵的光荣职责。"},{"type":"paragraph","text":"六七届毕业生、上海体育学院、上海工学院、上海戏剧学院革委会负责人赵森林、张亮、侯邦琪和上海外国语学院革委会部分成员在昨天座谈会上表示决心，他们说，毛主席教导我们:“我们共产党人不是要做官、而是要革命”，我们革命群众组织的头头，应时时带头，处处带头，一辈子带头，带头到农村去，带头当普通农民、普通工人，一句话就是要带头捍卫毛主席的革命路线。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c709433207"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我军雄伟行列进入古都　北平人民狂热欢迎  全场响彻“毛主席万岁”等口号","authors":[],"dates":[{"year":1949,"month":2,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我军雄伟行列进入古都"},{"type":"paragraph","text":"北平人民狂热欢迎"},{"type":"paragraph","text":"全场响彻“毛主席万岁”等口号"},{"type":"paragraph","text":"【新华社北平三十一日十八时急电】自今午十二时半起，古都北平成为人民的城市了。人民解放军的先头部队已经由西直门源源开入城内。当解放军的雄伟行列通过这一历史名城的主要街道时，受到了北平人民如醉若狂的欢迎。最先入城的部队中有曾受到林彪将军通令嘉奖的“秋毫无犯团”及守备英雄团。最早赶到西直门欢迎的是北平电车厂工人的两辆欢迎车，接着铁路局、电讯局、工务局的员工们和北京大学、师范大学等校的学生们也乘着卡车赶来了。他们的手里都执着三角小旗高喊着欢迎口号，有的甚至伸出手来热情地握着挨身而过的解放军战士们的手。一路上由工人和学生组成的五彩缤纷的欢迎队伍逐渐增加，他们和解放军差不多是肩并肩地通过了新街口、西四牌楼、筇门、王府井大街、狮子胡同，两旁则是成千成万的欢呼的市民。当高挂着毛主席画像的宣传卡车通过时，人们都狂欢地挥掷着帽子，鼓着掌。有些人且在自己的身上用粉笔写上“解放了”字样，到处跳跃着。“毛主席万岁”的口号，此伏彼起，经久不息。下午五时，电讯局工人及北大、东大、辅仁、朝阳等十余学校的学生。共四千余人，又赶到中南海尖坛寺与人民解放军一部开了个盛大的联欢会。会上每一单位均推派代表向解放军勇士们致敬，现北平城内的鼓楼、景山、前门及内城的主要交通孔道均已由人民解放军设岗布防。原驻北平城内的二十余万之国民党军大部均已开赴城外的指定地点，以待依据民主原则实行改编。尚有少数傅部正络续出城中。迄发电时止，人民解放军正在继续入城。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ac993ea064"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

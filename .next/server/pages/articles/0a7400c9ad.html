script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川省部分地区生产严重春荒","authors":[],"dates":[{"year":1953,"month":3,"day":4}],"is_range_date":false,"parts":[{"text":"四川省部分地区生产严重春荒","type":"title"},{"text":"【四川分社讯】目前四川省已有不少地区发生严重的春荒现象。仅据蓬安、武藤等10个县的统计，因春荒而饿死者已达22人。达县四个区共11万人，发生灾情的地区越4万人，已无粮者约10000人。灾民有的吃树皮，有的卖了农具买粮食吃。广元县鱼翅乡莲花村已无口粮及将无口粮者共49户，190人，占该村总户数的22.5%。","type":"paragraph"},{"text":"灾情发生的原因，主要是：一、去年有不少地区遭受水、旱、风雹、兽、虫等灾害，使大春欠收，以及有些山区历史性的灾荒还没有很好解决；二、部分土、特产滞销（如桐油）和有些互助组片面强调集体劳动，错误地限制农民个别进行副产业生产，增加了失业人数；三、去年征粮中部分地区未认真贯彻减免政策，有的应减未减或少减，使有的农民交了公粮即无口粮；四、鳏、寡、孤、独无劳动力，有的缺乏劳动力的 烈、军属，未予足够的帮助。","type":"paragraph"},{"text":"目前春荒的发展情况是：内江、南充和程度平原等不少地区，因久未下雨，部分小春作物已受到严重影响，如今年小春欠收，灾情还要扩大。据此，省委估计，今年全省缺粮人数大约有500万至700万，其中缺粮严重者约三分之一。为此，中共四川省委会已于2月18日发出关于生产的紧急指示，责成各级党委，认真讨论，贯彻执行。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1953年3月4日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0a7400c9ad"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

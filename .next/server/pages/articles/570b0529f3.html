script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"应中共上海市委和市革委会邀请前来访问演出南京市红小兵毛泽东思想宣传队到沪宣传队由杨广立同志带领，中共上海市委、市革委会和驻沪三军领导同志到车站热烈欢迎。整个车站充满着上海人民和兄弟省市人民团结战斗的无产阶级革命情谊","authors":[],"dates":[{"year":1971,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在党的“九大”“团结起来，争取更大的胜利”革命路线的指引下，上海人民和兄弟省市人民团结战斗，正在以抓革命促生产的新成绩迎接新的一年的到来。在这大好形势下，由中共江苏省委副书记、江苏省革委会副主任杨广立同志带领的南京市红小兵毛泽东思想宣传队，应中共上海市委和市革委会的邀请，昨天下午到达上海，进行访问演出。"},{"type":"paragraph","text":"昨天，车站上洋溢着一片热烈、团结的气氛。当杨广立等同志和一百多名排着队、拿着红缨枪、提着乐器的红小兵下车时，中共上海市委、市革委会和驻沪三军领导同志迎上去同他们亲切握手。这时车站上锣鼓喧天，欢呼声和口号声此伏彼起。上海红小兵跳起欢乐的舞蹈，兴高彩烈地欢迎南京的红小兵战友，同他们手携着手，肩并着肩，一个个笑逐颜开。前来车站欢迎的上海工农兵群众代表和文艺界代表对来自南京的红小兵们报以热烈的掌声。整个车站充满着上海人民和兄弟省市人民团结战斗的无产阶级革命情谊。"},{"type":"paragraph","text":"南京市红小兵毛泽东思想宣传队是在毛主席革命路线的光辉照耀下，在无产阶级文化大革命中诞生和成长起来的。一九六八年八月，南京市一些小学里的一百多名小朋友，在人民解放军驻南京部队和小学教师们的帮助下，建立了毛泽东思想宣传队。队里的红小兵大都是工农兵子女，平均年龄只有十岁。他们热爱毛主席，喜爱革命文艺。三年多来，他们利用课余和假日，紧跟革命斗争形势，排演了歌颂马克思列宁主义、歌颂毛泽东思想、歌颂工农兵英雄人物的革命文艺节目一百多个。他们坚持文艺为工农兵服务的方向，深入到工矿、农村、部队进行演出，受到了广大工农兵群众的赞扬和鼓励。"},{"type":"paragraph","text":"南京市红小兵毛泽东思想宣传队这次前来上海，带来了他们在无产阶级文化大革命中创作、排练的革命文艺节目，为上海人民和上海红小兵提供了学习的好机会。在上海期间，他们将深入基层，到工厂、农村、部队、学校，为工农兵群众和红小兵们进行演出，并将进行参观访问活动。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"江苏文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"570b0529f3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

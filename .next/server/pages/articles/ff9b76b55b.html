script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-4725","name":"公安部关于处理国家职工在被收容审查期间工资问题的答复","author":"公安部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"公安部关于处理国家职工在被收容审查期间工资问题的答复","dates":[{"year":1984,"month":4,"day":28}],"is_range_date":false,"authors":["公安部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"公安部办公厅, 公安信访工作业务学习参考材料（二）, 67-68","tags":[{"name":"工资","type":"主题/事件"},{"name":"审查","type":"主题/事件"},{"name":"收容","type":"主题/事件"}],"parts":[{"type":"title","text":"公安部关于处理国家职工在被收容审查期间工资问题的答复"},{"type":"subtitle","text":"〔84〕公发（研）65号"},{"type":"paragraph","text":"宁夏回族自治区公安厅："},{"type":"paragraph","text":"你厅〔1984〕宁公传第29号请示报告收悉。关于国家职工在被收容审查期间的工资问题，请与当地劳动人事部门协商，按照劳动人事部工资局1984年4月10日劳人薪局〔1984〕11号文件规定执行。此复。"},{"type":"subtitle","text":"公安部"},{"type":"subtitle","text":"一九八四年四月二十八日"},{"type":"paragraph","text":"附："},{"type":"paragraph","text":"劳动人事部工资局关于国家职工在公安机关收容审查期间工资问题的处理意见"},{"type":"subtitle","text":"劳人薪局〔1984〕11号"},{"type":"paragraph","text":"公安部研究室："},{"type":"paragraph","text":"你室三月二十日来函及转来宁夏回族自治区公安厅《关于国家职工在公安机关收容审查期间工资问题的请示报告》均收悉，经研究,我们意见：国家职工在被公安机关收容审查期间按本人原工资的75%发给生活费（与停工津贴待遇相同）；审查后，构不成刑事犯罪以及不给予任何行政纪律处分的，可以补发工资；如追究刑事责任或给予行政纪律处分的，不再补发工资。"},{"type":"subtitle","text":"一九八四年四月十日"}],"alias":""},"tags":[{"name":"宁夏文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ff9b76b55b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在党中央关于无产阶级文化大革命的决定公布后伟大领袖毛主席会见首都革命群众","authors":[],"dates":[{"year":1966,"month":8,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席向全国人民发出伟大号召:“你们要关心国家大事，要把无产阶级文化大革命进行到底!”"},{"type":"paragraph","text":"毛主席来到群众接待站时，千万革命群众狂欢跳跃。“毛主席万岁”“毛主席万万岁”的声浪，响彻天空。"},{"type":"paragraph","text":"他们说:我们有伟大领袖毛主席的英明领导，无产阶级文化大革命一定能够取得完全彻底的胜利!"},{"type":"paragraph","text":"新华社北京11日电　我们伟大的领袖毛主席，十日下午七时十五分来到中共中央所在地的群众接待站，会见了前来庆贺党中央关于无产阶级文化大革命决定的首都革命群众。"},{"type":"paragraph","text":"毛主席向大家说:“你们要关心国家大事，要把无产阶级文化大革命进行到底!”"},{"type":"paragraph","text":"这是毛主席向全国人民发出的伟大号召。"},{"type":"paragraph","text":"我们敬爱的领袖毛主席来到群众接待站的时候，引起了群众的一片欢腾声:"},{"type":"paragraph","text":"“毛主席来了!毛主席来了!”"},{"type":"paragraph","text":"成千上万的首都工人、农民，学生、革命干部和街道居民，狂欢跳跃，向毛主席涌去。“毛主席万岁”、“毛主席万万岁”的声浪，响彻天空。"},{"type":"paragraph","text":"毛主席在群众热烈欢呼声中，走上接待站的讲台。我们伟大的领袖满面笑容，一面看着摆在接待站周围的贺信、喜报和决心书，一面向汇聚在接待站周围的人们亲切招手致意，这时，多少颗火热的心在激烈跳动，多少双眼睛闪着感动的泪花，多少双手一齐向毛主席伸了过来。"},{"type":"paragraph","text":"毛主席在讲台上，从这边走到那边，伸出双手，和拥簇在前面的人们紧紧相握。毛主席和一些同志谈了话，还向周围欢呼的群众问好。他说:“同志们好!同志们好!”"},{"type":"paragraph","text":"毛主席离开接待站的时候，一再向欢腾的群众招手。毛主席离开后，前来贺喜和送交决心书的人们，还是激动得不愿走。"},{"type":"paragraph","text":"许多站在后面的人拥到前面，和握过毛主席手的人紧握。同毛主席握过手的人心里想:毛主席呀，毛主席!就是你用这双伟大的手，写出了大量的革命文章，给全中国人民指出了前进的道路，是你领导我们推翻了三座大山，领导我们进行社会主义革命和社会主义建设，现在你这双手又给我们指明了无产阶级文化大革命的方向。许多和毛主席握过手的人，他们逢人就说:你们赶快来和我握手啊!我的手是刚才和毛主席握过的!还有一些人随后赶来，他们说，能够走到毛主席刚刚同革命群众见面的地方，也是最大的幸福啊!他们一遍又一遍地唱着《东方红》、《大海航行靠舵手》、《毛主席的书我最爱读》。"},{"type":"paragraph","text":"许多人听到毛主席会见首都革命群众的喜讯，连夜写了大红喜报和决心书，送到了群众接待站。他们在喜报上写着:“毛主席万岁!万岁!!万万岁!!!”并且向毛主席表示决心，一定要更高地举起毛泽东思想伟大红旗，永远跟着毛主席，在大风大浪中前进。"},{"type":"paragraph","text":"许多工人、郊区人民公社社员、革命知识分子和革命干部激动地说:在当前无产阶级文化大革命高潮中，我们伟大的领袖毛主席接待来到党中央的群众，是一件有伟大历史意义的事情。我们的伟大领袖最相信群众，最关心群众，最支持群众的革命行动。毛主席和革命群众真是心连着心。"},{"type":"paragraph","text":"他们说:毛主席这次接待，是对无产阶级革命派的巨大鼓舞，大大长了无产阶级革命派的志气，给我们增添了无穷的力量。我们有伟大领袖毛主席的英明领导，我们正在进行的无产阶级文化大革命一定能取得完全彻底的胜利!"},{"type":"paragraph","text":"从八日晚上党中央关于无产阶级文化大革命的决定发布以后，首都革命群众就一直沉浸在欢欣鼓舞之中。到党中央所在地接待站送喜报、送决心书的群众队伍，几天来始终络绎不绝。他们高举着红旗，抬着伟大领袖毛主席的巨幅画像，敲锣打鼓，高呼口号，高唱革命歌曲。许多青少年还手持花束花环，载歌载舞，表达了他们对毛主席、党中央最最热爱的心情和把无产阶级文化大革命进行到底的决心。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c77aee7d4b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

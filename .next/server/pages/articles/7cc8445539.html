script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji9-1","name":"毛泽东全集第9卷(1)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji9-1.pdf"],"article":{"title":"国民党提出的谈判条件","alias":"","parts":[{"type":"paragraph","text":"国民党提出的谈判条件！"},{"type":"paragraph","text":"（1936年10月17日）朱、张，徐、陈，任、贺、关、刘，并告彭："},{"type":"paragraph","text":"（甲）与南京谈判有急转直下势，第三次与南京联络之代表十四日回西安，携带来国民党条件如下："},{"type":"paragraph","text":"（一）苏维埃区域可以存在。（二）红军名义不要改联军，待遇与国军同。（三）共产党代表公开参加国民大会。（四）即派人具体谈判。"},{"type":"paragraph","text":"（乙）蒋介石十六日到西安，我们正交涉由蒋派飞机到肤施接恩来到西安与蒋直接谈判。"},{"type":"paragraph","text":"（丙）为根本停止胡宗南进攻或延缓其进攻期，请你们速将十五日泽东谈话大批印刷，多数小支队直接送各国民党军队，主要是胡宗南、朱绍良，另由向前写信给胡，内附泽东谈话，派专人由静宁送胡（静宁已由胡部接防）。如何，盼即复。"},{"type":"paragraph","text":"洛泽周"},{"type":"paragraph","text":"十七日十六时"},{"type":"paragraph","text":"[1]这是毛泽东和洛甫（张闻天)、周恩来给朱德、张国焘、徐向前、陈昌浩、任弼时、贺龙、关向应、刘伯承并告彭德怀的电报。"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":10,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":234,"page_end":234},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7cc8445539"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

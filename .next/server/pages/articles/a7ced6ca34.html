script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决贯彻执行毛主席的“艰苦奋斗”“勤俭建国”方针  天津碱厂大搞综合利用建成小苏打车间  车间安装的设备百分之九十五以上都是利用废旧设备和材料改制而成，年产三千六百吨小苏打","authors":[],"dates":[{"year":1970,"month":4,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚决贯彻执行毛主席的“艰苦奋斗”“勤俭建国”方针"},{"type":"paragraph","text":"天津碱厂大搞综合利用建成小苏打车间"},{"type":"paragraph","text":"车间安装的设备百分之九十五以上都是利用废旧设备和材料改制而成，年产三千六百吨小苏打"},{"type":"paragraph","text":"新华社天津电　天津碱厂坚决贯彻执行毛主席的“艰苦奋斗”、“勤俭建国”的伟大方针，大搞废料综合利用，自力更生地建成了一个年产三千六百吨小苏打的车间，为国家节省了大量的投资。"},{"type":"paragraph","text":"这个厂的革命群众在去年成功地采用了先进技术，使大型重碱沸腾煅烘炉的纯碱产量大幅度上升，同时彻底改善了制碱工人的劳动条件。但是，在沸腾煅烧的过程中，有一部分含有碳酸钠的洗水被当成废水放掉了。看到这种情况，工人群众纷纷提出建议，要求筹建一个生产小苏打的车间，实行废水回收，综合利用，为国家创造更多的财富。但是，有些人却摇头不同意，说什么“家大业大，生产任务重，把主要产品的正业搞好就行了，不必在微不足道的小账上打算盘”。"},{"type":"paragraph","text":"厂革委会坚决支持工人群众的积极建议，并且马上举办毛泽东思想学习班，同大家一道学习毛主席的有关教导，狠批叛徒、内奸、工贼刘少奇的反革命修正主义办企业路线，狠批“浪费有理”和“浪费无罪”等错误思想。通过学习和革命大批判，进一步激发了工人群众的革命积极性和创造性。他们豪迈地说，为国家增加财富，没有正业副业之分。只要对国家和对人民有益的事，我们就干。小厂能够艰苦创业，勤俭节约，我们大厂更要勤俭节约。他们说干就干，迅速建立了由老工人、革命干部和革命技术人员组成的三结合小组，很快投入了筹建工作。"},{"type":"paragraph","text":"在设计和施工的过程中，大家在主体设备碳化塔采用什么式样的问题上，发生了分歧。一部分人主张采用湍流式，认为这种式样生产效率高，设备简易。但是，采用这种设备需要自己创造一套新的设备工艺，困难较大。另一部分人主张采用多年来制碱惯用的菌帽式，认为这种式样比较稳当。两种意见争执不下。这时，厂革委会就组织大家认真学习毛主席关于“打破洋框框，走自己工业发展道路”的伟大教导。毛主席的教导照亮了大家的心，使大家认识到，碳化塔采用什么式样，这决不是单纯的技术问题，而是关系着走什么道路的大问题。大家一致表示，一定要靠战无不胜的毛泽东思想，通过实践闯出一条新路子来。他们群策群力，集思广益，经过反复实验，终于试制成功了湍流式的碳化塔，保证了小苏打车间的胜利建成。"},{"type":"paragraph","text":"这个车间安装的设备，百分之九十五以上都是利用废旧设备和材料改制而成的。通过这一事例，使广大革命群众受到一次深刻的艰苦创业的教育。他们深有体会地说，厂子大不精打细算不得了，搞了精打细算了不得。（附图片）"},{"type":"paragraph","text":"福州灯泡厂电子管车间的革命工人，用土法上马、土洋结合的办法，改装废旧设备。这是工人们把一台废旧切面机改制成一台能够加工电子管零件的土碾压机。　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a7ced6ca34"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

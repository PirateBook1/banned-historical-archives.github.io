script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji49","name":"毛泽东全集第49卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji49.pdf"],"article":{"title":"关于国际形势的指示","alias":"","parts":[{"type":"paragraph","text":"关于国际形势的指示"},{"type":"paragraph","text":"（1967年5月）"},{"type":"paragraph","text":"有人说，美苏战略中心转移，我不赞成。他们是注意远东，但中心还在欧洲。欧洲七个师的兵力，并没有减少，只是调了几万老兵到远东。"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":498,"page_end":498},"tags":[{"name":"毛泽东","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]},{"id":"45f85d41-2767-49bc-87e9-ba331b429fce","name":"毛泽东思想万岁（1961年-1968年）","internal":true,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/45f85d41-2767-49bc-87e9-ba331b429fce.pdf"],"article":{"title":"关于国际形势的指示","alias":"","parts":[{"type":"paragraph","text":"期的老百姓。假如不当老百姓，工人运动的领袖这样下去就可能变。这是个大方向问题。办法是否好，同志们可以提出来。"},{"type":"paragraph","text":"关于国际形势的指示"},{"type":"paragraph","text":"（一九六七年五月）"},{"type":"paragraph","text":"有人说，美苏战略中心转移，我不赞成。他们是注意远东，但中心还在欧洲。欧洲七个师的兵力，并没有减少，只是调了几万老兵到远东。"},{"type":"paragraph","text":"关于处理军民关系的儿点指示"},{"type":"paragraph","text":"（一九六七年五月）"},{"type":"paragraph","text":"现在冲军区、军分区较多，这个问题不要紧，不要怕。有些地方报纸封了，我们向来不主张办那么多报纸。绝食不要紧，这是由于我们的工作做得不够好。为什么如此？是因为我们支左支错了，认错不干脆，不承认方向路线错误，扭扭妮妮。错了没关系，改了就好了。"},{"type":"paragraph","text":"为什么要搞这次文化大革命？就是还有坏人，有人要走资本主义道路，有人意志衰退。绝食是对付官僚主义的办法，就是要去做工作，不要把人死，要想办法。可以送开水，水里可以放些葡萄糖。开枪的地方大体是军队，不是军队支持，也是民兵。如青海、内蒙。这次文化大革命，也是对军队的一次考验。有些地方把情况报告得很严重，如江西、两湖、河南。是不是那样严重？过去东北比较平静，如今东北局和军队各支持一派。"},{"type":"paragraph","text":"北京也在分裂为两派，打乱架。乱了就可以乱出个名堂来。四川、贵州最乱，主要是贺（龙）、罗（瑞卿）、李（井泉）搞的，…·和稀泥，有时也是必要的。各地的问题各地自已去解决，报中央批准。中央文革最近讲得太多了，不要到处讲，讲多就不灵。现在到处在保皇派，保皇狗，什么四三派，四四派，还有不三不四派。现在军队较紧张，“联动”放了么？为什么不让××派参加红代会？大学生各地串连的一律回校革命。北京市的大学生要全部撤，在中学、工厂、农村的要回来。农村要朵取慎重的态度，有的武装部有问题，要采取坚决态度，要坚决支持左派。错了就改，不要扭扭妮妮，要干脆。对保守派要做思想工作，朵取教育、团结、争取的方针。屁股要扭过来。如果现在不纠正这个问题，让保守派继续发展，我们就要犯错误。要同左派站在一起，做好保守派的工作。有些武装部很顽固，如果这样下去，要犯极大错误，要注意做好武装部的工作。"},{"type":"paragraph","text":".·310·"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":5,"day":null}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":323,"page_end":323},"tags":[{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"77fcbd7353"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

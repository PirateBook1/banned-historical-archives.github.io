script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决执行毛主席“备战、备荒、为人民”的伟大战略方针浙江省粮棉产量跨过《全国农业发展纲要》指标全省贫下中农、社员群众和革命干部决心乘胜前进夺取革命和生产的更大胜利","authors":[],"dates":[{"year":1970,"month":1,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社杭州电　在伟大的无产阶级文化大革命中，浙江省广大贫下中农、社员群众和革命干部坚决贯彻执行毛主席的“备战、备荒、为人民”的伟大战略方针，狠抓革命，猛促生产，连续夺得了农业生产稳产高产的伟大胜利。现在，全省粮、棉等产量，都已跨过了《全国农业发展纲要》所规定的宏伟指标。"},{"type":"paragraph","text":"去年，浙江省粮食总产量超过了历史最高水平。全省粮食平均亩产量在一九六六年就达到了八百二十斤，去年又超过了一九六六年，达到了八百五十多斤。随着粮食作物连年丰收，浙江省调出越来越多的余粮，支援了祖国社会主义革命和建设。"},{"type":"paragraph","text":"在夺得粮食作物稳产高产的同时，浙江全省还夺得了经济作物和副业的大幅度增产。全省的棉花，已连续四年稳定在亩产皮棉一百斤以上；去年蚕茧的总产量，比文化大革命以前的一九六五年增长了百分之五十以上；去年茶叶总产量，比文化大革命前的一九六五年增长了百分之四十左右；全省生猪饲养量，已连续四年达到平均每户二点五头以上。"},{"type":"paragraph","text":"浙江省农业生产的跃进，是伟大领袖毛主席的无产阶级革命路线战胜叛徒、内奸、工贼刘少奇反革命修正主义路线的结果，是战无不胜的毛泽东思想空前大普及的结果，是广泛深入地开展“农业学大寨”群众运动的结果。"},{"type":"paragraph","text":"在无产阶级文化大革命中，全省农村广大贫下中农、社员群众和革命干部，紧紧抓住两条路线斗争这个纲，结合农村阶级斗争和生产斗争实际，以战无不胜的毛泽东思想为武器，狠揭猛批叛徒、内奸、工贼刘少奇及其代理人推行的反革命修正主义路线。深入持久地开展革命大批判，使广大贫下中农、社员群众和革命干部迅速提高了阶级斗争和两条路线斗争觉悟，极大地调动了革命的积极性和创造性，推动了农业生产的大发展。广大贫下中农说:社会主义是斗出来的，农业高产也是斗出来的。我们一定要坚定不移地执行毛主席的无产阶级革命路线，把农村两条路线斗争进行到底。"},{"type":"paragraph","text":"广大贫下中农、社员群众和革命干部从斗争实践中，更加深刻地感受到毛泽东思想的无比强大的威力，更加激发了对伟大领袖毛主席无比深厚的无产阶级感情。他们自觉地把活学活用毛泽东思想放在一切工作的首位，把读毛主席的书作为生命的第一需要，把听毛主席的话作为行动的最高准则，把照毛主席的指示办事作为革命的神圣职责，把做毛主席的好战士作为终生的奋斗目标。全省广大贫下中农坚持活学活用“老三篇”，自觉破私立公，树立为革命种田的思想。他们说:掌握了毛泽东思想，斗天，天低头；斗地，地换貌；斗灾，灾认输；斗敌，敌垮台。掌握了毛泽东思想，我们就心明眼亮，站在田头，胸怀祖国，眼望全球，用冲天的革命干劲多收粮棉，多养猪，为打击帝、修、反贡献力量。"},{"type":"paragraph","text":"浙江省广大贫下中农、社员群众在无产阶级文化大革命中掀起了“农业学大寨”的群众运动。他们高举毛泽东思想伟大红旗，发扬自力更生，艰苦奋斗的革命精神，以“一双铁手换新天”的革命英雄气概，冒着酷暑，踏着冰霜，同天斗，同地斗，同阶级敌人斗，劈山治水，平整土地，拦海造田，夺得了一个又一个伟大胜利。现在，大寨之花已在浙江农村到处开放。"},{"type":"paragraph","text":"浙江省广大贫下中农、社员群众和革命干部，遵照毛主席关于“必须谦虚谨慎，戒骄戒躁”的伟大教导，正在认真总结抓革命、促生产的经验，对照先进，找差距，挖潜力，订措施。他们决心进一步开展活学活用毛泽东思想的群众运动，更好地落实党的“九大”提出的各项战斗任务，在新的一年里，夺取革命和生产的更大胜利，为伟大领袖毛主席争光，为伟大的社会主义祖国争光。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"浙江文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"51e3055436"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

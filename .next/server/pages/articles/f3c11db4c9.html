script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录3.pdf"],"article":{"title":"王力关于大批判报道的指示","parts":[{"type":"title","text":"956.王力关于大批判报道的指示"},{"type":"paragraph","text":"(1967年8月)"},{"type":"paragraph","text":"大批判是头等重大的任务，是无产阶级文化大革命第一位的重要工作，是巩固夺权斗争成果的关键，是保证无产阶级革命派掌好权的关键。"},{"type":"paragraph","text":"第一、无产阶级革命大批判和夺权斗争的关系："},{"type":"paragraph","text":"无产阶级革命派不仅要在组织上夺权，还要在政治上、思想上，包括大破以刘少奇为首的资本主义、修正主义一套货色，大立毛泽东思想的绝对权威。只有这样，我们夺到的权才是巩固的。我们胜利已经十七年了，但是很多人对什么是马列主义毛泽东思想，什么是刘、邓、陶的修正主义货色，还分不清楚。他们不懂得什么是修正主义，什么是资本主义，常常把资本主义当成社会主义，把错误的东西当成正确的东西，把正确的东西当成错误的东西，这样就颠倒了敌我，混淆了是非。因此，我们必须进行革命的大批判，对党内最大的一小撮走资派，首先是对刘、邓、陶，特别是对刘少奇进行彻底揭露，彻底批判。如果没有这一条，我们不能说完成了夺权斗争，更不能说已经夺到的权掌握在自己手中。没有这一条，仍然会不知不觉地把资本主义、修正主义的东西当成社会主义，把刘少奇的那一套也当成马列主义毛泽东思想。"},{"type":"paragraph","text":"第二、没有革命的大批判，刘少奇就打不倒，他会翻过来。没有革命的大批判把他们斗倒，他们就不服气。革命的大批判不能以势压人，要摆事实讲道理，这是无产阶级文化大革命的最根本的方法。"},{"type":"paragraph","text":"第三、不懂得什么是革命的大批判这个中心环节，不但不能斗倒党内走资本主义道路的当权派，而且无法改。林彪同志说：“没有破就没有立，没有批判就没有建设。”没有大批判，文化革命就会中途而废。"},{"type":"paragraph","text":"第四、只有抓住革命的大批判，整个无产阶级文化大革命才能继续前进，才能真正武装我们无产阶级革命派，才能真正教育我们这一支无产阶级文化大军。革命的大批判是武装无产阶级革命派最重要的一个办法。"},{"type":"paragraph","text":"第五、用什么去争取受蒙蔽的群众？就是要靠革命的大批判。经过大批判，这些受蒙蔽的群众才能懂得什么是真正的毛泽东思想，什么是刘、邓、陶资产阶级反动路线，他们才会觉悟，站到毛主席的革命路线上来。"},{"type":"paragraph","text":"第六、军队也要抓革命的大批判，搞好支左工作，解决军队内部的问题。"},{"type":"paragraph","text":"第七、要相信和依靠干部的大多数，这是毛主席无产阶级革命路线的重要组成部分。在这个问题上，我们也要抓革命的大批判。"},{"type":"paragraph","text":"只有紧紧抓住革命的大批判，才能实现革命的“三结合”，才能进一步巩固革命的“三结合”。"},{"type":"paragraph","text":"(据传达记录，未经本人审阅)"},{"type":"paragraph","text":"(八月二十六日)"}],"authors":["王力"],"dates":[{"year":1967,"month":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":375,"page_end":375,"alias":""},"tags":[{"name":"王力","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f3c11db4c9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"青岛市广播电视局党委修改“关于对梁修同志错划为右派分子改正意见的报告”的决定","authors":[],"dates":[{"year":1984,"month":10,"day":5}],"is_range_date":false,"parts":[{"text":"青岛市广播电视局党委修改“关于对梁修同志错划为右派分子改正意见的报告”的决定","type":"title"},{"text":"根据省委统战部、省委组织部、省纪律检查委员会鲁统＜1984＞16号文件，关于错划右派改正结论中“尾巴”问题的通知精神，现将本局＜79＞青广政字第9号文件“关于对梁修同志错划为右派分子改正意见的报告”修改决定如下：","type":"paragraph"},{"text":"第三页第六段复议结论改为：关于梁写的“官太太遗风”这篇文章，当时是针对个别领导同志的作风而写的，原定案“诬蔑攻击新社会和党的领导干部”应予否定。","type":"paragraph"},{"text":"第四页第二段复议结论改为：复议认为，梁在1957年6月掌握市政协会议报导时，虽然总编辑曾提出应根据“四广”会议对文艺广播的方针“只放香花，不放毒草”的原则进行会议报导，但在当时的情况下，这个界限具体掌握确有困难，因此，经梁签发播出的稿件，不能说是篡改了“四广”会议的精神，篡夺了党的宣传阵地，进行了反党反社会主义的宣传。至于梁对徐一贯、冯德先等人的议论，不能做为错误的根据。","type":"paragraph"},{"text":"第六页第二段复议结论改为：复议认为，梁在两次会议上的发言及会前一些活动，其基本意图是要求大家特别是机关和领导干部了解广播电台的工作任务，并要求支持记者的工作活动，给以采访的方便。不能做为错误的根据。","type":"paragraph"},{"text":"根据中共中央＜1978＞55号文件精神，属于错划右派，应予改正，撤销原处分，恢复党籍，恢复原行政16级，恢复相当于原来的职务。","type":"paragraph"},{"text":"特此决定。","type":"paragraph"},{"text":" 青岛市广播电视局党委1984年10月5日","type":"paragraph"}],"comments":[],"origin":"根据文件原件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4c655553d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

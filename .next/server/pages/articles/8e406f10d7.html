script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"李彦在纪念毛泽东对晋绥日报谈话四十周年座谈会上说  要有步骤提高新闻宣传开放度","authors":["池茂花","王艾生"],"dates":[{"year":1988,"month":5,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"李彦在纪念毛泽东对晋绥日报谈话四十周年座谈会上说"},{"type":"paragraph","text":"要有步骤提高新闻宣传开放度"},{"type":"paragraph","text":"本报太原5月6日电　新华社记者池茂花、本报记者王艾生报道：纪念毛泽东同志对晋绥日报编辑人员的谈话40周年座谈会5月2日至5日在太原召开，70多位新老新闻工作者畅谈了新闻改革问题。"},{"type":"paragraph","text":"中宣部副部长李彦在会上说，要进一步解放思想，勇于创新，大胆实践，坚决而审慎地推进新闻改革，有计划有步骤地提高新闻宣传的开放程度。他认为，我们要继续破除过去长期形成的一些不适应改革、开放的观念和做法，逐步通过新闻报道使重大情况让人民知道，重要问题让人民讨论。这就要求我们，根据党的十三大精神，对于当前形势作客观的全面的估计，对社会舆论进行必要的引导。对于群众、干部中的意见，要认真研究，采取措施，同时帮助他们准确地了解总的形势，了解我国各方面的实际状况，理解党的政策是怎样决定的，讲清该讲清的道理，增强坚持改革、克服困难的勇气和信心。"},{"type":"paragraph","text":"李彦说，我们要坚定不移地提高新闻宣传的开放程度，同时，要注重宣传的社会效果，考虑社会的承受能力。报纸、广播、电视等现代化新闻宣传工具，对人民群众的思想安定，社会舆论的调控，起着举足轻重的作用。因此，我们必须把社会稳定发展放在考虑问题的重要位置。只有在社会稳定发展的条件下才能顺利进行各项繁重的改革，包括新闻工作的改革。"},{"type":"paragraph","text":"李彦说，我们既要坚定不移地提高新闻宣传的开放程度，同时又要认识到无论是经济体制改革还是政治体制改革，都有一个过程。改革的措施会带来好的效果，也会带来一些新的问题，需要不断配套、完善，不能企图一下子解决现存的全部问题，不可能一蹴而就。新闻工作者不仅要用发展的观点搞好改革的宣传，同时要通过报道引导群众更好地树立对问题具体分析的态度。"},{"type":"paragraph","text":"李彦说，坚定不移地提高新闻宣传的开放程度，一方面要求各种新闻工具都应根据自己的对象和特点，力求办出各自的特色，生动活泼地反映改革开放的风貌，以满足社会各层次的不同需要，而不必千人一面、众口一词；另一方面又要在重大问题上坚持舆论宣传的必要的集中统一，这是我们的优势和长处，决不能丢掉。"},{"type":"paragraph","text":"李彦说，在新闻宣传中正确开展批评，充分发挥舆论监督作用，这是新闻改革一个十分重要的方面。目前，在报纸、广播、电视上进行公开批评，常常遇到阻力，甚至遇到刁难。此外也存在有些批评不准确的状况。我们要配合有关方面克服干扰，把舆论批评更好地开展起来。同时，批评报道要尽可能全面反映各种不同意见，作全面分析，不宜只反映一种意见。要把消极现象放在一定的条件下分析，不要以偏概全。要多方面提醒人们注意各种社会问题，不要人为地集中在某一点上。"},{"type":"paragraph","text":"全国人大民族委员会副主任委员郁文、新闻出版署署长杜导正，老新闻工作者缪海棱、江涛、丁一岚等在座谈会上发了言。山西省委书记李立功、省委宣传部长张维庆也在会上讲了话。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8e406f10d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

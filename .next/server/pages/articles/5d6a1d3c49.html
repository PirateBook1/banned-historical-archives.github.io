script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席最新指示鼓舞下前进的会宁","authors":[],"dates":[{"year":1968,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席最新指示鼓舞下前进的会宁"},{"type":"paragraph","text":"“知识青年到农村去，接受贫下中农的再教育，很有必要。要说服城里干部和其他人，把自己初中、高中、大学毕业的子女，送到乡下去，来一个动员。各地农村的同志应当欢迎他们去。”"},{"type":"paragraph","text":"毛主席的最新指示，迅速飞越万水千山，传到了甘肃省会宁县。从盘龙山下，到祖历河畔，到处一片欢腾，三十一万革命人民完全沉浸在无比幸福和欢乐之中。人们一次又一次地收听毛主席的最新指示和《人民日报》重要编者按，以及会宁县部分城镇居民纷纷到农村安家落户的报道。人们千遍万遍地热烈欢呼毛主席无产阶级革命路线的伟大胜利，千遍万遍地衷心祝愿我们心中最红的红太阳毛主席万寿无疆！万寿无疆！城区革命人民，敲锣打鼓，鸣放鞭炮，拥向红军会师楼下，向伟大领袖毛主席表决心：毛主席啊，毛主席！我们一定以最快的速度全面落实您的最新指示，进一步做好知识青年和城镇居民下乡上山安家落户的工作，以更大的成绩，报答您的伟大关怀！"},{"type":"paragraph","text":"在这大喜日子里，会宁城有多少人彻夜不眠，激动地捧着毛主席最新指示，穿街走巷，奔走相告，让毛主席的声音深入人心；有多少人家老少几代在毛主席像前，畅谈毛主席最新指示的伟大意义，表示下乡上山安家落户的决心。在镇革委会里，报名上山下乡的人一个接着一个，递交上来的决心书一份接着一份。第一居民委员会革命领导小组组长张玉花，学习了毛主席的最新指示，以“只争朝夕”的革命精神，做好了全家到农村安家落户的准备。当她带领全家同其他知识青年一道到达落户的郭城公社小羊营生产队时，广大贫下中农高举红旗，敲锣打鼓，从远处赶来，热情欢迎新来的社员。生产队长双手捧着毛主席像，把张玉花一家引进了新居。"},{"type":"paragraph","text":"毛主席的声音传到了会宁一中，广大革命师生通宵达旦地学习、讨论，全校一百五十多名应届高中、初中毕业生，全部报名，决心到农村去！家在县城的学生，带着毛主席的最新指示，赶回家去，说服自己的爹妈，下乡上山安家落户；有些革命家长，也带着毛主席的最新指示赶到学校，动员自己的子女到农村去，接受贫下中农的再教育。"},{"type":"paragraph","text":"毛主席的最新指示，极大地鼓舞了会宁县的广大革命干部。许多干部说服爱人，动员子女，以“只争朝夕”的革命精神，做好一切准备，奔赴农业生产第一线。河畔公社邮电所干部郭吉原先动员自己的家属到农村去安家落户，家里人总是说，现在天寒地冻，等明年开春天气暖了再说。在毛主席的最新指示发表当晚，他带领全家学习了毛主席的最新指示，决定马上下乡，他连夜请示公社革委会，要求给他分配地点，争取早日实现在农村安家落户的心愿。"},{"type":"paragraph","text":"会宁县革委会在最新指示发表的当晚，连夜进行了学习、讨论，并作出决定，立即在全县掀起大学习、大宣传、迅速落实毛主席最新指示的高潮。他们说，我们会宁县三十一万革命人民，遵照毛主席“虚心使人进步，骄傲使人落后”的教导，决心发扬成绩，克服缺点，继续把城镇居民和知识青年下乡上山的工作做得更好，我们要永远沿着毛主席的无产阶级革命路线从胜利走向新的胜利！　（据新华社兰州电）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上山下乡","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5d6a1d3c49"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

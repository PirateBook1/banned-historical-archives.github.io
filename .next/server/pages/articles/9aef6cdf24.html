script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"春寒未退——在自贡市委第一书记邀集的座谈会上的发言","authors":["四川","张宇高"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"春寒未退——在自贡市委第一书记邀集的座谈会上的发言","type":"title"},{"text":"四川张宇高","type":"authors"},{"text":"（张宇高：四川自贡市文联副主任）","type":"subtitle"},{"text":"发言题为《春寒未退》，现依据《会议参考文件》，将记录的原文，揭载如下：","type":"subtitle"},{"text":"市文联副主任张宇高说：从文艺小组的四天讨论中，我看到市里的教条主义、宗派主义、官僚主义对文艺工作的束缚。开这次大会，为了什么？为了更好地贯彻毛主席的讲话精神，大胆地揭发内部的矛盾。我看我们小组讨论对这个精神就贯彻不够。有人说我有些话该说，有些话不该说，我很为难，不知道哪些话该说，哪些话不该说。党号召我们知无不言、言无不尽，我想，心里想说的话都应该说出来。可是，有些人首先画一个“该说”与“不该说”的圈子，在这种情况下，我只敢“试鸣”，不敢大胆地鸣。","type":"paragraph"},{"text":"在这次文艺小组讨论中，存在着哪些偏向呢？一、有些人要求在谈话中面面俱到，四平八稳。如果谈到工作中的缺点，就必须要首先肯定成绩，生怕否定了党的领导，就谈了一大堆成绩，甚至从军管会时期的成绩谈起，这是要求我们向党歌功颂德吗？我感到有些人竟忘记了这是一个什么会。在这个会上，有时我感到自己仿佛是坐在国庆节的联欢大会上，听一些总结成绩的报告。二、我们揭露出了一部分矛盾，有些同志却不置可否，明知不对，他也不谈。如对待业余作者王志杰的诗（一首讽刺沉浸在会议里的人们的诗，就在大会上批评为反动诗），这是典型的教条主义的批评，为什么对这件事默默无声？我认为，对有些错误是采取回避、粉饰的态度。我曾经谈到市委在传达毛主席的报告中有遗漏，我说关于对《草木篇》批评中存在的缺点，为什么不传达呢？关于戏曲中放出牛鬼蛇神的问题，为什么不可以传达呢？有同志说我不该说，我不服，为什么不该说？三、有些人明明有教条主义，他却不敢承认，你只能说他有缺点，不能说他有教条主义。有些人不敢理直气壮地站在反教条主义的前列，似乎这样就会丧失党员的党性和立场，这样，在反教条主义中只剩下一些非党群众。我们看到反对揭露矛盾的人都是一些党员，都是我们的顶头上司，这样，不得不引起我们无穷的忧虑。发言之后，心里很害怕：“是不是又犯了错误呢？”许多人在会议中背上了包袱，连我在内，由于我大胆地揭露了矛盾，有人说我否认了党的领导，说我“对党作了可怕的描写”。这样一来，给我很大的压力，我感到这几个字太可怕了！甚至有人给我扣上“机会主义”的帽子，甚至还有人算我的老账，进行人身攻击，当然，后来道了歉，这是好的。","type":"paragraph"},{"text":"总的看来，这四天的小组讨论，我感到有很大的阻碍，很多的约束。我们在毛主席讲话的精神感召下，是鸣起来了，放出来了，会是一天比一天开得好，思想上的束缚是逐渐摆脱了，而且有了一些共同语言，并且有同志提出了一些积极的建议，这种发展情况是好的，但是存在的问题还很多，有的同志还有忧虑，有“春寒未退”的感觉。","type":"paragraph"},{"text":"以上是我们几个人研究后的共同意见。","type":"paragraph"}],"comments":[],"origin":"石天河〈逝川忆语——《星星》诗祸亲历记〉，二零零九年十二月，《往事微痕》丛书。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9aef6cdf24"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

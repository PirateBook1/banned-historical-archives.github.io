script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席林副主席周总理关怀归国侨胞廖承志专程到湛江亲切慰问从印尼归国难侨和光华轮船员","authors":[],"dates":[{"year":1966,"month":10,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社湛江17日电　华侨事务委员会主任、接待和安置归国华侨委员会主任委员廖承志，今天专程到湛江市慰问了从印度尼西亚归国的受难华侨和光华轮的全体船员。"},{"type":"paragraph","text":"上午，廖承志来到难侨居地向难侨们表示亲切的慰问。在难侨们热烈的掌声中，廖承志发表了讲话。他说，我们伟大的领袖毛主席和他的亲密战友林彪副主席，以及周恩来总理让我把问候的话带给你们。你们辛苦了!毛主席对你们回来很关心，再三问你们的健康情况如何。我现在看到大家虽然在印度尼西亚受了很多苦，但回来以后逐渐恢复了健康，非常高兴。廖承志说，侨胞们在印度尼西亚反动派的压迫下，团结得很好，斗争得很好。我们要向你们学习，向你们致敬!"},{"type":"paragraph","text":"廖承志勉励难侨们回到祖国以后，在伟大领袖毛主席的领导下，和全国人民一道，积极学习毛主席著作，积极参加祖国的社会主义革命和社会主义建设事业。他说，毛主席指示我们，全国都要办成亦工亦农、亦文亦武的革命化大学校。你们很快就要到农场去参加祖国社会主义建设，我希望你们到了工作岗位，好好学习，好好生产，好好练武，最重要的是要把毛泽东思想学到手。你们有祖国人民的帮助，没有什么克服不了的困难。"},{"type":"paragraph","text":"廖承志说，侨胞们在印度尼西亚就经过了斗争的考验，我相信你们回到祖国来，也一定会成为社会主义建设的一支生力军。他预祝归国侨胞们在参加祖国的社会主义建设中，在学习毛主席著作中，在和全国人民共同劳动中，取得更大的进步，作出更大的贡献。难侨们以最热烈的掌声，感谢毛主席、林彪副主席、周恩来总理以及祖国人民对他们的关怀。"},{"type":"paragraph","text":"廖承志接着到难侨住地的医疗室和湛江市人民医院病房，亲切慰问了难侨伤病员。"},{"type":"paragraph","text":"下午，廖承志来到光华轮，对船员们进行了亲切慰问。廖承志赞扬船员们排除一切困难，出色地完成了第一批接侨任务，并勉励大家团结一心，更好地完成新的战斗任务。光华轮全体船员一致表示，一定要更高地举起毛泽东思想伟大红旗，更好地完成党和祖国交给他们的任务。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"廖承志","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"38b2884d02"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

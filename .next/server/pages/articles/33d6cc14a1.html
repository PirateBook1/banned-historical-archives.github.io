script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把毛泽东思想一代一代传下去","authors":["潘栋才"],"dates":[{"year":1966,"month":8,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"宝山县吴淞公社张建浜大队党支部书记　潘栋才"},{"type":"paragraph","text":"我们听到中共中央决定加速大量出版毛主席著作的大喜讯，无不感到欢欣鼓舞，高呼:毛主席万岁!中国共产党万岁!"},{"type":"paragraph","text":"我是一个下中农出身的农村干部，我深深懂得毛泽东思想是我们贫下中农心中不落的红太阳，是我们的命根子，我们广大干部和社员对毛泽东思想无限热爱，无限信仰，无限崇拜。我们多么渴望买到《毛泽东选集》啊!可是，直到一九六三年，县里新华书店才分配我们大队一套《毛选》，我们八个大队干部一直合用到现在。为了买到《毛选》，我们真是日思夜盼，梦寐以求。"},{"type":"paragraph","text":"这次看到了文化部出版局同志的大字报，才恍然大悟。原来是周扬这个黑帮头子在捣鬼，他和一伙黑帮分子，把持着出版大权，不准印刷《毛泽东选集》，拼命压缩《毛泽东选集》的销售量。他们猖狂地反对毛泽东思想，千方百计阻止我们工农兵学习毛主席著作。正告周扬黑帮:毛泽东思想是永远不落的红太阳，毛泽东思想的光辉是你们永远也遮不住的!"},{"type":"paragraph","text":"现在党中央已经决定大量出版《毛泽东选集》。我们热烈欢呼无产阶级文化大革命中的这一辉煌胜利!我们广大干部和社员都在商议，一定要多买毛主席著作，一定要把毛泽东思想学到手。今后我们要更高地举起毛泽东思想伟大红旗，努力学习毛主席著作，紧紧掌握毛泽东思想武器，把社会主义革命进行到底，把毛泽东思想一代一代传下去。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"周扬","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"33d6cc14a1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

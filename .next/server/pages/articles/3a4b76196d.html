script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"第一汽车厂工人大鸣大放中值得注意的两点情况","authors":["陈迹"],"dates":[{"year":1957,"month":9,"day":30}],"is_range_date":false,"parts":[{"text":"第一汽车厂工人大鸣大放中值得注意的两点情况","type":"title"},{"text":"陈迹","type":"authors"},{"text":"人民日报长春9月30日讯　第一汽车厂工人在鸣放中有如下两点情况值得注意。","type":"paragraph"},{"text":"一、部分工人放出了一些毒草。过去因偷盗罪行，被部队开除、判刑，送来汽车厂冲压车间的转业军人徐善诗说：伪满好，干活自由，买东西不受限制。甚至扬言：如果三亿人拥护他，他一定领导他们来个大事变，保证该杀者杀，该关者关。","type":"paragraph"},{"text":"工人徐文海说：我们搞的运动都不对头。他公开表示拥护章、罗，说他们是不屈的好汉。","type":"paragraph"},{"text":"工人张彦梅说：毛主席号召增产节约是假的，他每天宴会，把人民财产都浪费光了。","type":"paragraph"},{"text":"发动机车间白居良说农民种粮没粮吃，种棉花没衣穿，种大豆没油吃；说农民穿不起，吃不起，活不起，告状告不起，抬头抬不起。这个车间有个工人说：干部是第一等，工人二等，农民三等，干部是贵族，工人是奴隶。","type":"paragraph"},{"text":"底盘车间工人余长清说：现在是好人不多，恶人不少。","type":"paragraph"},{"text":"有些徒工大骂不晋级是剥削工人，甚至算细帐，说他一天干活创造了多少价值，而一个月才得三十五元，余下的剩余价值都被领导人剥削去了。","type":"paragraph"},{"text":"这个厂有十张大字报是涉及毛主席、周总理的，说毛主席有两个儿子，一是亲生子＋工人，一是派生子——农民，只管工人，不管农民。有的要主席深入到汽车厂，有的要主席学习包文丞。","type":"paragraph"},{"text":"这个厂80％以上是新工人，他们中约有70％是农民家庭出身，有不少是富裕中农的子弟，有的是混进工人中的富农、地主、流氓等坏分子。上述毒草很多是他们放出来的。","type":"paragraph"},{"text":"二、有些鸣放出来的问题不好办：","type":"paragraph"},{"text":"(1)全厂一天只能出二十几辆车，但是职工人数达一万八千人，可减掉一半。问题是这么多人，怎么减，减了之后的出路是什么，现在尚未考虑，也无很好办法。(2)有些从农村来的工人以他家的具体情况，放出很多“农民生活下降”、“统购统销不好”等谬论。这些人或者是富裕中农的子弟，或者是受富裕中农的思想影响。但是全厂老工人不多，很难与其辩论。","type":"paragraph"},{"text":" ——原载新华社《内部参考》1957年10月4日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3a4b76196d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

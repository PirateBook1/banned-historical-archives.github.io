script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"欢呼毛主席文艺路线的伟大胜利——阿尔巴尼亚文艺工作者学习毛主席《讲话》的体会","authors":[],"dates":[{"year":1967,"month":5,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿尔巴尼亚的文艺工作者在毛主席《在延安文艺座谈会上的讲话》这一光辉著作发表二十五周年的时候，热烈欢呼毛主席的革命文艺路线的伟大胜利。"},{"type":"paragraph","text":"坚持文艺战线反修斗争"},{"type":"paragraph","text":"迪米特尔·舒特里基(阿尔巴尼亚作家艺术家协会主席):毛主席的《讲话》对马克思列宁主义美学和无产阶级文艺的发展作出了不可估量的贡献，对建立一个为国内和国际阶级斗争服务、站在无产阶级立场上的文艺，对反对文艺创作和美学思想领域中的现代修正主义及其变种的斗争，具有特别的现实意义。"},{"type":"paragraph","text":"二十五年前，中国人民的伟大领袖毛泽东同志的《讲话》，是建设一个以共产主义思想为灵魂的中国文学和艺术的伟大纲领和巨大基石。《讲话》系统地阐述了马克思列宁主义美学的根本问题，它规定了建立和发展一个以无产阶级思想为灵魂的文艺的基本条件。因此它永远保持着它的伟大价值。它过去、现在和将来都是对阿尔巴尼亚作家和艺术家的宝贵的帮助。"},{"type":"paragraph","text":"我们必须同资产阶级和修正主义对我们的文艺的任何影响进行巨大的斗争。反对文艺创作和美学思想领域中的现代修正主义及其一切变种，是一场十分艰巨的斗争。必须大力开展这场斗争。苏联和一些东欧国家为数不少的作家、艺术家以及他们在世界各地的追随者背叛了马克思列宁主义。这一骇人听闻的背叛，经常是伪装得极为巧妙的。这就要求中国、阿尔巴尼亚和其他国家的马克思列宁主义文艺工作者具有高度的警惕性。毛泽东同志的伟大学说在这方面具有特别的现实意义。这些学说照亮了我们斗争的道路，号召我们团结队伍，准备好弹药，冲向狡猾的敌人。"},{"type":"paragraph","text":"《讲话》永远具有现实意义"},{"type":"paragraph","text":"弗托·斯塔莫(画家):毛泽东同志在二十五年前发表的《讲话》中谈到了文学艺术中的许多非常重要的原则性的问题，对文学艺术发展的道路作了科学的马克思列宁主义分析，明确指出，文艺应该为工农兵服务。时间证明这些论断是非常正确的，永远有现实意义。因为这些论断是根据不朽的马克思列宁主义原则提出来的，它是反对资产阶级的，封建主义的、颓废的和修正主义的思想的。毛主席的这些论断表达了建立一个为工农兵、为无产阶级和无产阶级革命利益服务的文艺的要求。"},{"type":"paragraph","text":"向工农兵学习　为工农兵服务"},{"type":"paragraph","text":"雷苏尔·本布(人民军部队作家):毛主席教导着中国革命作家和艺术家为人民而创作，照亮着进一步深入开展中国无产阶级文化大革命的道路。"},{"type":"paragraph","text":"毛泽东主席的这部著作是对作家和艺术家的伟大教导。教导他们永远作一个革命者，站在工人阶级和劳动群众的立场上，同劳动人民一起劳动和生活，创造出真正有利于工农兵、有利于革命和社会主义的作品来。"},{"type":"paragraph","text":"介米尔·西米季乌(参加中国革命现代芭蕾舞剧《红色娘子军》演出扮演剧中的洪常青的演员):毛主席的《讲话》正在史无前例的中国无产阶级文化大革命中显示出巨大的思想威力，具有理论和实践意义。我学习了毛泽东同志的《讲话》后，更加懂得，由于我们的中国同志遵循了毛主席的伟大教导:“……文艺工作者的思想感情和工农兵大众的思想感情打成一片”，才创造出了这个为工农兵和革命知识分子所喜闻乐见的革命芭蕾舞剧《红色娘子军》。我们的艺术家应该在生活中永远成为工农兵的学生。正象毛泽东同志所说的，“只有做群众的学生才能做群众的先生”，才能创造出革命人民所需要的精神食粮。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\05\\675N080101.JPG\"\u003e"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1ac5e7342e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

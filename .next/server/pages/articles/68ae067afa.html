script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我驻尼泊尔大使代表刘少奇主席  赠送马亨德拉国王一架中国民航机  马亨德拉国王和王后等到机场观看","authors":[],"dates":[{"year":1962,"month":5,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我驻尼泊尔大使代表刘少奇主席"},{"type":"paragraph","text":"赠送马亨德拉国王一架中国民航机"},{"type":"paragraph","text":"马亨德拉国王和王后等到机场观看"},{"type":"paragraph","text":"新华社加德满都21日电中国驻尼泊尔大使张世杰今天下午在这里代表中华人民共和国主席刘少奇把一架中国制造的“丰收—2型”民航机赠送给尼泊尔国王马亨德拉。马亨德拉国王的军事秘书马拉将军代表国王接受了这架飞机。"},{"type":"paragraph","text":"这架中国飞机是在19日从中国到达这里的。"},{"type":"paragraph","text":"20日下午马亨德拉国王、王后及夏拉德·沙阿公主在中国大使张世杰和夫人的陪同下，到机场观看了这架中国民航机。到机场观看的还有尼泊尔政府的部长们和将军们。"},{"type":"paragraph","text":"中华人民共和国政府赠送给尼泊尔政府的另外两架同型飞机将在晚些时候到达这里。"},{"type":"paragraph","text":"中国方面还将帮助尼泊尔政府指派的技术人员学习掌握“丰收—2型”飞机的驾驶技术。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"68ae067afa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

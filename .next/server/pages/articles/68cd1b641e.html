script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji48","name":"毛泽东全集第48卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji48.pdf"],"article":{"title":"给康生的信","alias":"","parts":[{"type":"paragraph","text":"给康生的信"},{"type":"paragraph","text":"（1965年8月5日）康生同志："},{"type":"paragraph","text":"章士钊“先生所著《柳文指要》上、下两部，22本，约百万言，无事时可续续看去，颇有新义引人入胜之处。大抵扬柳抑韩“，翻二王、八司马之冤案，这是不错的。又辟桐城而颂阳湖口，讥帖括而尊古义，亦有可取之处。惟作者不懂唯物史观，于"},{"type":"paragraph","text":"[1]章士钊，字行严，当时任全国人大常委会委员、政协全国委员会常务委员、中央文史研究馆馆长。"},{"type":"paragraph","text":"[2]《柳文指要》是一部对柳宗元文集的专门研究著作。[3]柳，指柳宗元，唐朝文学家、哲学家。[4]韩，指韩愈，唐朝文学家、哲学家。"},{"type":"paragraph","text":"[5]二王，指王叔文、王胚。王叔文在唐顺宗时任翰林学士，联合王体等人进行政治改革。改革失败后，王叔文被杀，王遭贬。八司马，指韩泰、韩哗、柳宗元、刘禹锡、陈谏、凌准、程异、韦执谊。他们支持唐顺宗进行政治改革，失败后八人均被贬为远僻地方的司马，故有八司马之称。"},{"type":"paragraph","text":"[6]桐城，指桐城派，清朝散文流派。由康熙时方苞开创，其后，刘大、姚等又进一步加以发展。他们都是安徽桐城人，故名。他们主张学习《左传》《史记》等先秦两汉散文和唐宋古文家韩愈、欧阳修等人的作品，讲究“义法”，要求语言“雅洁”。"},{"type":"paragraph","text":"[7]阳湖，指阳湖派，清朝散文流派。由恽敬、张惠言等开创。恽为江苏阳湖（今武进）人，后继者亦多同县人，故名。他们源于桐城派，但对桐城派古文的清规戒律有所不满；作文取法儒家经典，而又参以诸子百家之书。毛泽东全集第四十八卷文、史、哲诸方面仍止于以作者观点解柳（此书可谓《解柳全书》），他日可能引起历史学家用唯物史观对此书作批判。如有此举，亦是好事。此点我已告章先生，要他预作精神准备，也不要求85龄之老先生改变他的世界观。"},{"type":"paragraph","text":"毛泽东一九六五年八月五日"}],"authors":["毛泽东"],"dates":[{"year":1965,"month":8,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":149,"page_end":150},"tags":[{"name":"康生","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"68cd1b641e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

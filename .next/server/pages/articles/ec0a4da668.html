script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"驻沈阳铸造研究所工人宣传队总结改造和教育知识分子的工作  认真贯彻执行毛主席的无产阶级政策  团结知识分子的大多数搞好斗、批、改","authors":[],"dates":[{"year":1969,"month":1,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"驻沈阳铸造研究所工人宣传队总结改造和教育知识分子的工作"},{"type":"paragraph","text":"认真贯彻执行毛主席的无产阶级政策"},{"type":"paragraph","text":"团结知识分子的大多数搞好斗、批、改"},{"type":"paragraph","text":"据新华社沈阳十八日电　驻沈阳铸造研究所的工人毛泽东思想宣传队，活学活用毛泽东思想，经常总结改造和教育知识分子的工作，不断提高执行毛主席无产阶级政策的自觉性，从而团结教育了知识分子的大多数，最大限度地孤立和打击了一小撮阶级敌人。"},{"type":"paragraph","text":"这个研究所是知识分子成堆的地方。这些知识分子中，有些人在无产阶级文化大革命中经受了阶级斗争和两条路线斗争的锻炼，是本单位斗、批、改的积极分子。对有些知识分子，在清理阶级队伍初期，有些同志看他们的家庭出身比较多，看他们的政治表现就有些不够；看他们缺点、错误的一面比较多，看他们要求改造和能够改造的一面比较少。因而，不敢大胆放手发动他们参加所内的斗、批、改。"},{"type":"paragraph","text":"针对这一情况，工人宣传队发动群众认真学习毛主席关于对知识分子的政策，并且通过回忆、总结，使大家深刻认识到，毛主席对于知识分子的政策，代表着劳动人民的根本利益。凡是执行了毛主席的这一无产阶级政策的，各项工作就能顺利进行，反之，就不能团结好大多数知识分子，本单位的斗、批、改也不能顺利开展。接着，工人宣传队又同群众一起学习毛主席这一教导：“谁是我们的敌人？谁是我们的朋友？这个问题是革命的首要问题。”在学习中，大家运用一分为二的方法，对这些知识分子的状况作了调查和分析，认识到所内的大多数知识分子，有革命不彻底的一面，同时又有接受教育、愿意改造的一面。他们中的一些人，对革命和科学研究还作出过贡献。认识提高以后，大家对知识分子采取了帮助和教育的态度，把他们带到阶级斗争的“风口”上，向他们进行阶级教育和两条路线斗争教育，发挥他们的革命积极性。这样做，许多知识分子很受感动。他们体会到：只要真正愿意为社会主义革命和社会主义建设事业服务，党和群众是信任的。于是，纷纷积极投入当前的斗、批、改。"},{"type":"paragraph","text":"多数知识分子的革命积极性调动起来以后，工人宣传队又认真帮助他们抛弃资产阶级的世界观，树立无产阶级的世界观，从根本上来改造自己。他们热情地帮助知识分子活学活用毛泽东思想，搞好思想革命化，同时，在所内开展“一帮一”活动，帮助那些犯有错误的人认识错误，放下包袱，轻装上阵。工人宣传队还经常主动找一些有思想错误的知识分子谈心，组织他们开活学活用毛泽东思想讲用会。班前、班后，节日、假日，也不放过主动向知识分子进行再教育的机会，终于帮助一些人放下包袱，积极投入当前的斗争。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ec0a4da668"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

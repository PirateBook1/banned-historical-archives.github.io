script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5430","name":"中央批转的中央铁道部党组关于运毒走私情况及处理意见向中央的报告（节录）","author":"中共中央","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央批转的中央铁道部党组关于运毒走私情况及处理意见向中央的报告（节录）","dates":[{"year":1952,"month":3}],"is_range_date":false,"authors":["中共中央","中央铁道部党组"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"最高人民法院刑事审判第二庭, 刑事申诉工作手册, 399-400","tags":[{"name":"毒品","type":"主题/事件"},{"name":"刑事","type":"主题/事件"},{"name":"走私","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"中央批转的中央铁道部党组"},{"type":"title","text":"关于运毒走私情况及处理意见向中央的报告（节录）"},{"type":"subtitle","text":"（一九五二年三月）"},{"type":"paragraph","text":"在处理走私、贩运毒品分子时，必须采取惩治与教育相结合的方针，即：惩治主犯、惯犯及情节严重者，教育改造从犯、偶犯及情节轻微者；彻底承认错误者从轻，隐瞒抗拒者从严，检举立功者将功折罪。依此方针，拟出以下几条规定："},{"type":"paragraph","text":"（1）凡出资组织贩运金、银、毒品者，或制造毒品者，均应依法惩办。"},{"type":"paragraph","text":"（2）出资贩运金、银、毒品以外之其他私货，其为首组织者、情节严重者、一贯贩运者，应依不同情节给予刑事处分；但自动坦白、彻底悔过、检举立功者，得减轻刑事处分或免予刑事处分，给予行政处分。私货及违法所得追缴没收。其从犯或偶一贩运、情节轻微者，彻底悔过，保证不再犯，一律不予刑事处分，适当地给予行政处分，或免予处分。"},{"type":"paragraph","text":"（3）给毒犯、走私贩运毒品、私货，或利用职权包庇掩护毒犯、走私犯违法取利累计超过一千万元以上者，走私、运毒为首组织者，勾结毒犯、走私犯包揽代运者，均应依其情节轻重，给予不同之刑事处分。但自动坦白、彻底认罪、检举立功者，亦可减轻刑事处分或免予刑事处分，改为行政处分。违法所得追缴没收。"},{"type":"paragraph","text":"（4）给毒犯、走私贩运送毒品、私货，违法取利累计在一千万元以下者，彻底承认错误保证不再犯，一般的免予刑事处分，只给行政处分或免予处分。但情节严重者、拒不悔过者得酌情给予适当刑事处分或行政处分，并酌缴其违法所得。"},{"type":"paragraph","text":"（5）计算违法时间应以1949年10月1日中华人民共和国成立之日算起。但情节严重恶劣，一贯走私运毒者，可追至当地解放之日算起。在三反运动前曾经彻底坦白悔过并作过处理，亦未再犯者，不再追究。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a34fa27d3e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"老太太对得很！　毛主席的结论","authors":[],"dates":[{"year":1947,"month":7,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"老太太对得很！"},{"type":"paragraph","text":"毛主席的结论"},{"type":"paragraph","text":"抗战期间，陕甘宁联防军里发生了这样一件事情："},{"type":"paragraph","text":"有一次部队冬天行军，到达××山村里，一个团长亲自号房子。黑夜，老百姓全都上了门，这位团长站在一家门口，敲几下，但房东因为穿衣，出来迟了。老太太刚开门，见是一位官长，还跟着警卫员呢，自然心里有些高兴。"},{"type":"paragraph","text":"但官长见老太太出来太迟了，开口便说：“为啥敲门不开？快给腾房子！”"},{"type":"paragraph","text":"这位老太太是懂得毛主席的军队的，他自然不满意团长的说话。"},{"type":"paragraph","text":"“哟！你这当官的就这样说话吗？”"},{"type":"paragraph","text":"“咳！什么，你别废话，我们走了一天了，快去腾房子！”"},{"type":"paragraph","text":"老太太口吻严厉的向着团长："},{"type":"paragraph","text":"“啊！越这样，那我就是不给你腾，我没见过八路这样…………………”"},{"type":"paragraph","text":"于是团长跟老太太争吵起来，那个老太太就让这个团长冻了两个钟头，才让他进了屋。"},{"type":"paragraph","text":"这位团长觉得受了委曲，就反映到区、县，一直反映到联防政治部去请求处理。人们听到这事后当然论点种种，有的说：“老太太不对，无论如何也不能叫团长挨冻啊！态度上有些不讲求是另一回事。”"},{"type":"paragraph","text":"后来这事情反映到毛主席那里去了。毛主席严正的下了结论：“老百姓没有一点不对！老太太这做法对得很，因为他知道八路军是他们的军队，才严格的教训我们，如果要是军阀部队，他就不敢去教训，这是老百姓政治上提高的好现象，有什么不对呢？……………”"},{"type":"paragraph","text":"毛主席作了结论，这个团长受到了严格批评，他反省了自己的不良思想：“我过去总以为我是团长，老百姓应该关照我的面子，这是不对的，这是想站在老百姓头上，忘记自己虽担任团长，也是人民的子弟呀！这样相法不是犯了国民党军队的习气了吗？”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2398324364"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

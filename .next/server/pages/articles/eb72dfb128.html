script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji46","name":"毛泽东全集第46卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji46.pdf"],"article":{"title":"对彭真在京剧现代戏观摩演出大会上的讲话的批语","alias":"","parts":[{"type":"paragraph","text":"对彭真在京剧现代戏观摩演出"},{"type":"paragraph","text":"大会上的讲话的批语"},{"type":"paragraph","text":"（1964年7月23日）退彭真同志。此件已阅，讲得很好。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"七月廿三日[1]彭真，当时任中共中央政治局委员、中央书记处书记。"},{"type":"paragraph","text":"[2]指彭真1964年7月1日在京剧现代戏观摩演出大会上讲话的记录整理稿。主要内容是：一、京剧一定要改革，非改革好不可。怎样改呢？（一）要为社会主义服务，不要为封建主义和资本主义服务。（二）要为多数人，为广大工农兵群众服务，不要为旧社会的“遗老”、“遗少”、地富反坏右少数人服务。（三）重点要演活人，演工农兵，演英雄人物，少演死人，少演帝王将相。（四）要把京剧的革命的思想内容和京剧独特的艺术风格和谐地统一起来。（五）战略上要藐视，坚信一定能改好；战术上要重视，从剧本、导演、演唱，以至于每一幕、每一场、每一个角色、每一句唱、每一句话、每一个动作，都要十分认真。二、要保证京剧改革好，必须有两个前提：（一）京剧的作者、导演、演员必须深入工农兵，同工农兵打成一片，同工农兵建立血肉联系。（二）京剧工作者思想要革命化。"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":7,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":518,"page_end":518},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eb72dfb128"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

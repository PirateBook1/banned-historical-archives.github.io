script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一些外国报纸和通讯社发表社论或文章赞扬我国人民抗震斗争的大无畏精神一些报纸认为，这应当归功于社会主义制度的优越性和伟大领袖毛主席、党中央的英明领导","authors":[],"dates":[{"year":1976,"month":8,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七六年八月四日电　一些国家的报纸和通讯社赞扬中国人民在唐山、丰南一带强烈地震造成的自然灾害面前，表现出的镇定自若、坚韧不拔的革命精神，赞扬广大人民在党的领导下自力更生、团结互助、有组织和有秩序地同灾害作顽强斗争。一些报纸认为，这应当归功于社会主义制度的优越性和伟大领袖毛主席、党中央的英明领导。"},{"type":"paragraph","text":"巴基斯坦《晨报》七月三十一日发表社论说，在发生灾难的时刻，伟大的中国领导人在中国人民的生活中所灌输的遵守纪律和秩序的教育起了极大作用。没有产生任何混乱现象。相反，很有组织地实施了抗震救灾措施，中国人民令人钦佩地救援了自己的受灾兄弟。这主要归功于中国的制度及其伟大的领导人。《黎明报》同一天写道，中国人民迄今面对灾害所采取的做法本身就是一个划时代的事件。在任何地方都没有恐慌的迹象，人们非常有纪律地行动——虽然仍有余震，但还是照常工作。中国人民所表现出来的坚韧不拔、遵守纪律和自力更生的精神，对于他们英勇地同一次大的自然灾害所造成的后果作斗争是很有好处的。《新时代报》八月一日发表社论说，中国发生的这次地震是最近历史上最大的地震之一。在这个经受严峻考验的时刻，英勇的中国人民表现出了超人的刚毅精神，全世界不仅看到了这一点，而且对中国人的纪律性感到惊讶不已。《巴基斯坦时报》七月三十日发表社论说，对国家和同对个人一样，最好的考验是在困难的时刻。甚至在遭遇这种巨大不幸的时候，也检验出了中国人的气质。他们是极为自豪和富有自力更生精神的人民，无疑也会十分镇定地对付这场灾害。他们将迅速地清除瓦砾，并建立起代表希望和进步的新的纪念碑。"},{"type":"paragraph","text":"坦桑《每日新闻》八月三日发表社论说:“伟大的中国人民在灾难面前表现了世界上无与伦比的尊严和革命毅力。”“当我们向正在抗灾的伟大中国人民表达我们由衷的同情的时候，我们必须从他们处理这种情况的方法中汲取宝贵的教益。”“他们这种令人肃然起敬的经历对于全世界其他国家的人民都会起教育的作用的。”"},{"type":"paragraph","text":"前不久访问过中国的苏丹《新闻报》副总编辑法达拉·穆罕默德八月二日在这家报纸上发表文章说:我的心同现在正在抵抗一场严重的自然灾害的伟大中国人民连在一起。“我对他们的信任使我没有任何理由感到忧伤。我知道，而且确信他们能战胜灾害。他们一定会树立自力更生征服自然的新榜样。”“中国总是能创造奇迹的，其理由在于她的人民的决心。在目前同自然灾害进行的斗争中，中国人民的决心一定会赢得胜利。”"},{"type":"paragraph","text":"《埃塞俄比亚先驱报》八月一日发表社论说:“中国人民在控制晴天霹雳方面表现出来的卓越的纪律性和组织工作是值得称赞的。”“他们的优异的纪律肯定会使他们战胜风暴。”"},{"type":"paragraph","text":"法国《震旦报》七月三十一日和八月一日的一期的文章在谈到中国的抗震工作时指出:“这首先是为全世界树立的一个榜样。在当地，所有的惊讶不已的观察家都可以衡量出中国人的有效率。没有任何时刻惊惶失措。”“在北京、天津，不到两小时内，一千多万市民便秩序井然地撤离了他们的一旦发生新的地震就可能倒塌的住宅……供应和卫生条件都得到保证。”文章说:“没有任何忧愁难过的影子。工作是在令人有深刻印象的寂静中进行的……组织工作是极其严密的，令人惊奇地井井有条。有哪一个法国省长不认为，这样的井井有条，这样全面的动员一切救助手段、集体的和个人的一切主动行动(每个人各守岗位，不顾虑余震和危险)，是这场大难中的一种奇迹呢?”文章指出:“中国人的秘密在于:他们预料到了最坏的情况和为最坏的情况作好了准备。”"},{"type":"paragraph","text":"意大利的安莎社八月二日的一则报道指出:“在北京，中国人民——无论是当局还是居民——应付突然的灾难的能力给外国人以很深的印象。”法新社八月一日从香港报道:“今天从北京到达这里的外国外交官一致说，中国首都的人民在七月二十八日的地震以后保持了镇静，一切都‘非常有秩序’。”“北京的救灾和福利工作‘组织得极好’。”合众国际社八月二日报道，一位刚从北京撤出的英国公民说:“我认为，没有哪个国家能象中国人民这样好地处理这个问题，因为他们有群众纪律。”西德《世界报》七月三十日发表的报道说，在抗震的过程中，“制度在继续发挥着功能”。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a77bfc0fe9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

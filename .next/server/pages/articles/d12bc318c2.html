script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"程潜等返抵长沙程说:在政协受到了很好的教育，受到毛主席很大的鼓舞。","authors":[],"dates":[{"year":1949,"month":11,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社长沙五日电】　中央人民政府委员、人民革命军事委员会副主席程潜将军及人民政协代表张冲、孙志远、任白戈、天宝、周钦岳等二日由北京抵达长沙。长沙市党政军各机关首长黄克诚、萧劲光、王首道、金明、陈明仁、袁任远、阎子祥等和各团体代表百余人前往车站欢迎。当晚长沙党政军机关联合举行了热烈的欢迎茶会。军管会王首道副主任致欢迎词后，程潜将军致答词称:“我们在两个月前到北京去参加人民政协时，白崇禧匪部残余尚盘据着湖南部分地区，回来时湖南已经全部解放并消灭了白匪的所谓‘主力’。这是人民解放军英勇进军的结果。”程潜将军略述自己参加人民政协的感想说:“我个人此次在人民政协会上受到了很好的教育，受到毛主席朱总司令很大的鼓舞，更增加了为人民服务的决心与勇气。我们今后的任务就是在毛主席领导下尽一切努力来彻底实现人民政协的共同纲领，以建设民主、繁荣的新湖南。”路经长沙的人民政协少数民族代表张冲、天宝两代表亦在会中相继致词。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d12bc318c2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

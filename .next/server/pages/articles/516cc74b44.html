script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来有关四届人大给毛泽东的信","authors":[],"dates":[{"year":1974,"month":11,"day":6}],"is_range_date":false,"parts":[{"text":"周恩来有关四届人大给毛泽东的信","type":"title"},{"text":"主席：","type":"appellation"},{"text":"海容、闻生两同志传达的主席的指示，并看了小平同志向洪文同志报告主席10月20日嘱咐的几句话，我当坚决执行，决不违反。人事名单估计十（一）月下旬可搞出几个比较满意人选，呈主席选择批准，关键在于中青干部。","type":"paragraph"},{"text":"我极端（旁注：积极，误写为极端，已电话请东兴同志告王、唐两同志改正。周后注9/11）支持主席提议的小平同志为第一副总理，还兼总参谋长，便于杨成武同志学习工作，成熟了，小平可不兼，好为党培养一个得力干部。如打起仗来，第一副总理与总参谋长还不是一回事，在主席领导下配合工作。","type":"paragraph"},{"text":"据洪文、春桥、小平同志估计，代表名单、宪法草案和报告、政府工作报告均可在11月搞出呈批。","type":"paragraph"},{"text":"我的身体精神比7月17日见主席时好多了，只是弱了些，如果12月能开人大，定能吃得消，因只参加一头一尾就可□（此处因手抖，字迹难辨—作者注），疗养情况已托王、唐两同志面报。即使照膀胱镜下烧不成，我还受得起再开刀，务请主席放心。照膀胱镜时情况，东兴同志参加我的两次治疗，请问他便知。","type":"paragraph"},{"text":"我最希望主席健康日好，这一过渡时期，只有主席健在，才能领导好。","type":"paragraph"},{"text":"其他托王、唐面谈。","type":"paragraph"},{"text":" 周恩来74.11.6. 4时半","type":"paragraph"}],"comments":[],"origin":"高文谦:《晚年周恩来》，纽约：明镜出版社，2003年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"516cc74b44"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

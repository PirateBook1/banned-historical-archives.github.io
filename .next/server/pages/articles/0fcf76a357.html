script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"黃岩县很多超支户要求退社","authors":[],"dates":[{"year":1957,"month":1,"day":28}],"is_range_date":false,"parts":[{"text":"黄岩县很多超支户要求退社","type":"title"},{"text":"新华社杭州２８日讯  浙江省黄岩县几个月来经常有社员到县里要求退社。在本月上旬县人民代表大会选举县长那天，有二十多个附近乡村的社员闹到会场门口，要求新任县长解决合作社问题，影响很坏。","type":"paragraph"},{"text":"据了解，黄岩县已有一千多戸社员退社，目前坚决要求退社的还有四百多户。","type":"paragraph"},{"text":"黄岩县去年除了桔区普遍减产外，粮食增产７％左右，全县７５％以上社员增加收入。但是由于上半年强调多分少扣，国家扶持又多，社员分得多些；下半年社内收入少，国家拿去多，社员就分得少，因此，很多社员在秋收分配中成了超支户，特别是减产或保产的社超支户更多。据统计，全县超支的社员约占总社员户数４０％，多的社达到９０％。在秋收分配中，超支户都不愿找出，因找出后生活就困难，因此，要求退社的除富裕中农外，超支户最多。（伊心恬）","type":"paragraph"},{"text":"来源：新华通讯社编：《内部参攷》第2116期，1957年1月28日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"黄岩","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0fcf76a357"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

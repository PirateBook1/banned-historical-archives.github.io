script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"青海省级机关有些干部认为青海经济落后贪污浪费不严重","authors":[],"dates":[{"year":1951,"month":12,"day":23}],"is_range_date":false,"parts":[{"text":"青海省级机关有些干部认为青海经济落后贪污浪费不严重","type":"title"},{"text":"【西北总分社二十三日讯】青海省级机关干部在反对贪污、反对浪费、反对官僚主义整风运动的学习中，暴露出许多不正确的思想和顾虑。有些人认为“青海经济落后，没有大的工厂企业和工程建设，贪污浪费不严重，增产也不会挤出多的油水来。”实际上，该省的浪费现象是很严重的，如毛纺厂在初步核定资金中，发现该厂积压的流动资金，可用于同样规模的八点八个工厂；公安厅本来不修建楼房也够住了，但今年又增修了二十五间楼房。有些人，特别是技术人员认为反对贪污、反对浪费是财经部门和机关事务部门的事，自己不是会计出纳，与自己无关。但据统计：该省解放以来干部贪污的就有四百多人，贪污数目达人民币八亿余元，其中许多贪污分子并不是做出纳、会计工作的。做技术工作的人也有浪费现象，如青海省政府电台，两次发错了商业厅给各县贸易公司的收购牌价指示，使各县贸易公司在收购土产时损失人民币三千多万元。有的机关由于领导人过去对干部提出的正确批评和意见不仅不接受，反而无理压制，因此，干部顾虑很多，不敢提意见。如该省中山医院的一个工友，去年给院长报告了该院事务员刘世珍的贪污行为，结果院长不仅没有处理事务员的贪污案件，反而把这个工友开除了。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1951年12月27日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6b05672e22"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

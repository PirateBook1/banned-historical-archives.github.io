script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji47","name":"毛泽东全集第47卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji47.pdf"],"article":{"title":"对广东省委关于国防工业和三线备战工作报告的批语","alias":"","parts":[{"type":"paragraph","text":"对广东省委关于国防工业和三线备战"},{"type":"paragraph","text":"工作报告的批语！"},{"type":"paragraph","text":"（1964年10月22日、27日）刘、周、邓、彭、瑞卿各同志："},{"type":"paragraph","text":"广东省是动起来了，请总理约瑞卿谈一下，或者周、罗和邓、彭一起谈一下，是否可以将此报告转发第一线和第二线各省，叫他"},{"type":"paragraph","text":"[1]本篇一写在中共广东省委1964年10月18日关于国防工业和三线备战工作给中南局并中央的请示报告上。报告说，美帝国主义目前正在积极准备扩大对越南北方发动的侵略战争，广东省加紧进行战备工作是十分必要的。省委经研究打算：（1）加速地方军事工业建设；（2）从广州等前沿城币中迁建部分民用工业到三线去，后方电力工业要有相应发展；（3）加强国防公路和国防通讯网的建设；（4）做好物资储备与仓库建设工作；（5）加速后方农业和山区经济的发展；（6）适当加强三线的文教和卫生建设。本篇二写在林彪10月26日为转送这一报告给毛泽东写的短信旁。林在信中建议将此报告转发全国各省，以使各省的备战工作更加落实。"},{"type":"paragraph","text":"[2]刘，指刘少奇。周，指周恩来。邓，指邓小平，当时任中共中央总书记。彭，指彭真，当时任中共中央政治局委员、中央书记处书记。瑞卿，即罗瑞卿，当时任中共中央书记处书记、中央军委秘书长、中国人民解放军总参谋长。"},{"type":"paragraph","text":"对广东省委关于国防工业和三线备战工作报告的批语们也讨论一下自己的第三线问题，并向中央提出一个合乎他们具体情况的报告。无非是增加一批建设费，全国大约需十五亿左右，分两、三年支付，可以解决一个长远的战略性的大问题。现在不为，后悔无及。"},{"type":"paragraph","text":"阅后退毛。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十月二十二日"},{"type":"paragraph","text":"二刘、周、邓、彭阅，退林彪同志。"},{"type":"paragraph","text":"只看他给我的短信就够了。真是小说上说过的“英雄所见，大抵略同”。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十月廿七日[1]林彪，当时任中共中央副主席、中央军委副主席、国防部部长。[2]指林彪。"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":10,"day":22},{"year":1964,"month":10,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":212,"page_end":213},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e8be401e90"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

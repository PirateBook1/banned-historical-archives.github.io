script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji36","name":"毛泽东全集第36卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji36.pdf"],"article":{"title":"对中央就战犯处理问题征求意见的通知稿的批语和修改","alias":"","parts":[{"type":"paragraph","text":"对中央就战犯处理问题征求意见的"},{"type":"paragraph","text":"通知稿的批语和修改"},{"type":"paragraph","text":"（1956年4月11日）彭真同志："},{"type":"paragraph","text":"略有修改，主要是发到县级，于五月份收集意见上报。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"四月十一日"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"除此以外，请你们将此件印发给所属地委、省辖市委和县委，也请他们召集党内外的适当会议加以讨论，征求意见，于五月中旬以前由你们汇集报告中央。"},{"type":"paragraph","text":"[1]指中共中央1956年4月11日关于征询对蒋、日、伪战犯的处理意见给上海局、各省、市、自治区党委并中央各部委、国家机关、群众团体各毛泽东全集第三十六卷党组的通知。通知说，目前对于在押的蒋、日、伪战犯，需要作适当的处理。中央经过总的利害权衡，觉得似以从宽处理为好。从宽处理，不处死刑，按其情节，分别判处适当的徒刑，不需再判刑的则陆续释放，并且陆续特赦一些已有悔改表现、愿意立功罪的较大的战犯。这种处理，有助于我们孤立、动摇、瓦解国内外敌人，巩固和扩大人民民主统一战线，对国家对人民都比较有利。但是，这样处理，也可能引起一些人的不满，认为太便宜了这些罪犯，也可能使一部分反动分子感到无所畏惧，因而助长他们的反动气焰。为此，提请各省、市、自治区党委在4、5两月内召开当地政协常委扩大会，或其他适当范围的座谈会，征求意见，会后将结果向中央作报告，以便中央作出最后决定。在各地讨论之后，中央当年没有作实行特赦的决定。1959年9月17日，第二届全国人大常委会第九次会议同意中共中央关于特救确实已经改恶从善的战争罪犯、反革命罪犯和普通刑事罪犯的建议，决定在庆祝国庆十周年的时候，对上述罪犯实行特救。中华人民共和国主席刘少奇同日发布特赦令。最高人民法院于同年12月4日特救释放了首批战犯23名。"},{"type":"paragraph","text":"[2]彭真，当时任中共中央书记处候补书记、全国人大常委会副委员长、政协全国委员会副主席。"},{"type":"paragraph","text":"[3]即本篇二。这是毛泽东在中央通知稿末尾加写的一句话。"}],"authors":["毛泽东"],"dates":[{"year":1956,"month":4,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":280,"page_end":281},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"35f399fbcd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

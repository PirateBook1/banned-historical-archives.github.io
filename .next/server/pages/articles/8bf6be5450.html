script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"139号犯人狱中报告（超越出“隔离审查”的范畴了）","authors":["赵丹"],"dates":[{"year":1970,"month":8,"day":29}],"is_range_date":false,"parts":[{"text":"139号犯人狱中报告（超越出“隔离审查”的范畴了）","type":"title"},{"text":"赵丹","type":"authors"},{"text":"……都出去了，而惟独留下我一个人！","type":"paragraph"},{"text":"为什么党对我就如此苛求？为什么毛主席思想的恩庇、党的政策就是照临不到我的身上呢？难道我和党真的有着不共戴天的深仇大恨吗？难道这一场伟大的文化运动弄到末了，原来就是弄倒我一个人？就查出我是“中国电影事业的罪魁祸首”？是我一个人制定的修正主义的黑线、黑纲领吗？果真如此，杀一人而能救天下！那就请乞诛之！为革命的利益，这是太合算的事了！","type":"paragraph"},{"text":"我参加了厂里的“给出路”大会。组织上对我交代所下的结论从来就是说“基本上彻底了”，而从来没说过“完全彻底了”或“绝对彻底了”。其实我的交代早已超越出这个范畴与要求。现在是连一点一滴、鸡毛蒜皮，甚至连文学的概括力不强都算作“条件”了。专案组一位女干部说:“我们也不是为的真要你交代！是要你学习。不急哟！”请看，这根本就已超越出“隔离审查”的范畴了！","type":"paragraph"},{"text":"总之，像对我这样地故意拖延不放，一再拖延不放，不给予出路，我认为这是不符合毛主席的思想、党的政策的，这不是无产阶级革命路线的做法，根本就是主观唯心的形而上学的做法。因此我有理由，恳求组织上能按最高指示“对于清队工作，一是要抓紧，二是要注意政策”，尽快地定案、处理，并给予出路。","type":"paragraph"},{"text":" 139","type":"paragraph"},{"text":" 一九七○年八月二十九日","type":"paragraph"}],"comments":[],"origin":"李辉整理《赵丹自述》，大象出版社，2003年1月第一版。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8bf6be5450"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

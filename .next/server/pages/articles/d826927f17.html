script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本京都府欢宴邓副委员长  宾主一致表示决心为日中世代友好作出不懈努力","authors":[],"dates":[{"year":1979,"month":4,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本京都府欢宴邓副委员长"},{"type":"paragraph","text":"宾主一致表示决心为日中世代友好作出不懈努力"},{"type":"paragraph","text":"新华社京都四月十六日电  京都府知事林田悠纪夫今晚在欢迎邓颖超副委员长一行的宴会上说：“只要我们两国人民在理解与信赖的基础上培育深厚的友谊，那么周恩来总理在岚山吟咏的‘见着一点光明’就将放出光芒。”"},{"type":"paragraph","text":"这个宴会是京都府知事林田悠纪夫、京都市长船桥求己、京都商工会议所会长森下弘共同举办的。"},{"type":"paragraph","text":"林田知事在宴会上还说：“去年令人高兴地缔结了日中和平友好条约，并迎接了邓小平副总理访问京都。今天又承蒙邓颖超副委员长一行光临纪念已故的周总理诗碑的揭幕式，我们感到无比的喜悦。”他在回顾了日中两国的传统友谊之后说：“我们希望日中两国世世代代友好，并决心为此作出不懈的努力。”"},{"type":"paragraph","text":"船桥市长、森下会长在宴会上祝酒，一致表示希望日中两国的友好关系、京都和西安两个友好城市的友好往来进一步发展。"},{"type":"paragraph","text":"邓副委员长在热烈的掌声中讲话。她说：“今天，你们在这里举行这样丰盛的招待会，热情款待我们，使我们感到好象在至亲好友的家里作客一样。”"},{"type":"paragraph","text":"她说：“京都是举世闻名的文化古都，又是同我国有着密切交往历史的城市。中日邦交正常化以后，两国人民间的传统友谊迸发出新的活力，注进了新的内容。京都人民多年来同广大日本人民一样，为继承和发扬中日两国人民的传统友谊，促进中日友好事业的不断发展，作出了可贵的贡献。”"},{"type":"paragraph","text":"她说：“我衷心祝愿中国人民同京都人民的友谊象大堰川一样长流不息，象岚山上的樱花一样，年年愈见姣妍。”"},{"type":"paragraph","text":"出席今晚宴会的有建立周恩来总理诗碑委员会委员长吉村孙三郎、京都大学校长冈本道雄、京都府议会议长芦田重左卫门、京都府日中友好协会会长依田义贤、日中友好佛教协会会长塚本善隆、日中学术交流恳谈会代表召集人井上清、日中友好京都府议员联盟会长那须亮二、日中友好京都妇女文化会议议长松井胜江等京都地方各界代表，共一百多人。"},{"type":"paragraph","text":"日中友好议员联盟副会长小林进、渡部一郎、永末英一和国会议员广濑秀吉、藤井恒男等出席作陪。"},{"type":"paragraph","text":"中国驻大坂总领事王植范、京都华侨总会会长林伯睿等也应邀出席了宴会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d826927f17"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"首都国庆之夜，我们伟大导师、伟大领袖毛主席和他的亲密战友林彪副主席，在天安门城楼上，亲切地接见了我国工人阶级优秀代表等","authors":[],"dates":[{"year":1968,"month":10,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1968\\10\\68a3040101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e首都国庆之夜，我们伟大导师、伟大领袖毛主席和他的亲密战友林彪副主席，在天安门城楼上，亲切地接见了我国工人阶级优秀代表等。代表们无比激动，热烈地高呼:“毛主席万岁!毛主席万万岁1”\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1968\\10\\68a3040102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e工人毛泽东思想宣传队满怀革命豪情，意气风发，斗志昂扬，簇拥着伟大领袖毛主席赠送的珍贵礼品——芒果模型，浩浩荡荡地通过天安门广场，接受伟大领袖毛主席的检阅。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1968\\10\\68a3040103.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e工人阶级永远忠于毛主席。首都工人挥动着红彤彤的《毛主席语录》，高呼:“毛主席万岁!毛主席万万岁!”他们决心更加紧跟毛主席的伟大战略部署，进一步落实毛主席的一系列最新指示，搞好工厂的斗、批、改，搞好上层建筑各个领域的斗、批、改，夺取无产阶级文化大革命的全面胜利。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1968\\10\\68a3040104.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e“大海航行靠舵手，干革命靠毛泽东思想。”来自保卫国防、保卫无产阶级专政、保卫无产阶级文化大革命第一线的我军代表，在大会开始前认真学习《毛主席语录》。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1968\\10\\68a3040105.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e闪耀着毛泽东思想光辉的革命样板戏，充分显示了我国革命文艺战士在江青同志的率领下，贯彻执行毛主席革命文艺路线的辉煌成果。在东方地平线上出现的革命现代京剧、革命现代芭蕾舞剧和革命交响音乐，是大破反革命修正主义文艺路线，大立毛主席的革命文艺路线的产物。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1968\\10\\68a3040106.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e经过两年多无产阶级文化大革命锻炼和考验的红卫兵小将，又幸福地来到了伟大领袖毛主席的身边。他们无限激动地千遍万遍地高呼:“毛主席万岁!万岁!万万岁!”他们决心在工人阶级的领导下，走和工农兵相结合的道路，作无产阶级革命事业的可靠接班人。"},{"type":"paragraph","text":"本版照片均为首都国庆摄影报道组摄\u003c/FONT\u003e"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d37129092f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

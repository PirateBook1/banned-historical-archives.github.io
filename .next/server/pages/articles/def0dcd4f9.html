script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念毛主席《在延安文艺座谈会上的讲话》发表二十五周年  贵阳工农兵文艺大会演走上街头  演出规模盛大，内容丰富多采，具有强烈革命性战斗性，受到群众热烈欢迎","authors":[],"dates":[{"year":1967,"month":5,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"纪念毛主席《在延安文艺座谈会上的讲话》发表二十五周年"},{"type":"paragraph","text":"贵阳工农兵文艺大会演走上街头"},{"type":"paragraph","text":"演出规模盛大，内容丰富多采，具有强烈革命性战斗性，受到群众热烈欢迎"},{"type":"paragraph","text":"据新华社贵阳八日电　贵阳地区无产阶级革命派为纪念毛主席《在延安文艺座谈会上的讲话》这篇光辉著作发表二十五周年而联合举办的“高举毛泽东思想伟大红旗，贵阳地区工农兵文艺大会演”已于四月三十日在贵阳街头揭幕。"},{"type":"paragraph","text":"这次文艺大会演是贵州省无产阶级革命派总指挥部、中国人民解放军驻贵阳部队等十五个单位联合举办的。演出规模盛大，内容丰富多采，具有强烈的革命性和战斗性。无产阶级革命派在毛主席的文艺路线的光辉照耀下，登上文艺舞台，满怀革命激情，歌颂我们心中最红最红的红太阳毛主席，歌颂以毛主席为代表的无产阶级革命路线。通过会演，进一步动员广大革命群众揭露和批判党内最大的一小撮走资本主义道路当权派的滔天罪行，在革命的大批判中促进革命的大联合和革命的“三结合”。"},{"type":"paragraph","text":"连日来，由中国人民解放军驻贵阳部队战士、革命职工、贫下中农社员、红卫兵小将、革命师生和部分专业文艺工作者一千六百多人组成的六十多个毛泽东思想宣传队，高擎毛主席彩色画像和毛主席语录牌，载歌载舞地奔向街头、广场、车站、公园、工厂、市郊人民公社和驻军连队等二十多处露天舞台，为广大工农兵群众演出。他们用说唱、快板、歌舞、戏剧等短小精悍的文艺形式，表演了《我们想念毛主席》、《万岁，毛主席》、《学习贵阳棉纺厂按行政部门大联合的好经验》、《热烈拥护解放军》、《把中国的赫鲁晓夫拉下马》和《彻底批臭〈修养〉》等六百多个闪烁着毛泽东思想光辉的革命文艺节目。演出时，观众掌声雷动，不断高呼：“我们伟大领袖毛主席万岁！万岁！万万岁！”“打倒党内头号走资本主义道路的当权派！”“向解放军学习！”“走贵阳棉纺厂的道路！”等口号。他们异口同声地称赞说：“这才是我们工农兵自己的戏。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"def0dcd4f9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

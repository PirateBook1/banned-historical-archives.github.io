script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"吴德与中国人民大学“三红”部分战士谈话摘要","authors":["吴德"],"dates":[{"year":1967,"month":10,"day":20}],"is_range_date":false,"parts":[{"text":"吴德与中国人民大学“三红”部分战士谈话摘要","type":"title"},{"text":"吴德","type":"authors"},{"text":"战士：吴德同志，周景芳的态度极不老实，很嚣张，说没有接到你的新指示前，他什么也不说。我们希望你把刚才讲的，让秘书转达给周景芳。","type":"paragraph"},{"text":"吴德：不用转达，就几条嘛！你们根据戚本禹、谢富治指示去执行；2．你们可以对他进行揭发、批判、质问；3．谢富治同志、戚本禹同志还讲了一条，他回去还有自由，你们不要限制他的自由。要注意六·六通令。就这么几条嘛，最近“大庆公社”抓了人，那不好，抄林杰的家，中央也要通报。","type":"paragraph"},{"text":"战士：我校运动很复杂，斗争也很激烈，孙泱之死，你知道吗？","type":"paragraph"},{"text":"吴德：我接到了你们一个报告，说是死在暖气管上，我也很奇怪，1.3米暖气管怎么能吊死？","type":"paragraph"},{"text":"战士：这里有很大的阴谋，我们正在追查孙泱之死的内幕，但“新人大公社”一小撮人却不断挑起武斗，提出这样，那样的问题，转移视线，还把他们的战士赶到乡下或城内，现在“新人大公社”中有不少造反的。","type":"paragraph"},{"text":"吴德：要加强思想工作。听说你们学校闹得很凶。主席、中央最近的指示你们看到没有，要联合，要复课，人大的问题很复杂，你们要警惕。要掌握政策，不要上当，防止敌人钻空子，坏人一钻空子，你们就很被动，（谈到肖前）那次江青同志讲了，我才知道肖前。你们要看管肖前，防止杀人灭口。","type":"paragraph"},{"text":"战士：我们加强了看管，人大问题复杂，希望首长多去指示，吴德同志还有一件事，最近听说我们的小报，市革委会不准我们出了，有没有这个决定？","type":"paragraph"},{"text":"吴德：我不知道。中央文革指示，我们要整顿我们全市的小报。小报有的严重泄露国家机密，有的乱登最高指示，首长讲话，有的低级庸俗，有的是反动的。中央文革让我们整顿一下，我们还抽不出人，没有什么决定。","type":"paragraph"}],"comments":[],"origin":"1967年10月24日清华大学井冈山斗批改战团编印《学习资料》第23期","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"戚本禹","type":"人物"},{"name":"谢富治","type":"人物"},{"name":"吴德","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f276ed24b6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

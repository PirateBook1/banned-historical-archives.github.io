script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大平首相会见谷牧副总理","authors":[],"dates":[{"year":1979,"month":9,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社东京九月三日电　日本首相大平正芳今天上午在首相官邸亲切会见谷牧副总理。大平首相说，“我内心正在考虑，争取年内访问中国。日本国民也期望华国锋总理早日访问日本。”"},{"type":"paragraph","text":"会见时，谷牧副总理首先向大平首相转达了华国锋总理、邓小平副总理对他的亲切问候。谷副总理说:“大平首相为发展中日两国和平友好关系作出过重大贡献。中国人民对你有着深厚的感情。中国政府和人民随时准备热烈欢迎你访问中国。”"},{"type":"paragraph","text":"今天，谷牧副总理在会见大平首相之前，同日本外务大臣园田直举行了会谈。"},{"type":"paragraph","text":"谷牧副总理是九月一日到达日本进行友好访问的。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"谷牧","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8df1bcc28f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

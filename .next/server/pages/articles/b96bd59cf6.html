script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"铲草要除根","authors":["北京大学","岑超南"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"铲草要除根","type":"title"},{"text":"北京大学岑超南","type":"authors"},{"text":"（岑超南：北京大学物理系学生）","type":"subtitle"},{"text":"斯大林错误，波匈事件，我国三大害，都是偶然的吗？不，都是一个根源：不民主。","type":"paragraph"},{"text":"是彻底民主化的时候了，要除三害，便要铲草除根。否则‘野草烧不尽，春风吹又生’是信任人民的时候了，没有人民的绝对权力，没有人民的民主监督，不论如何整风，整来整去，都不过是一阵风；要真正整风，首先要把一切不民主的制度一扫空！","type":"paragraph"},{"text":"我坚决要求下列民主措施：","type":"paragraph"},{"text":"（1）严格保证宪法的公民权利。","type":"paragraph"},{"text":"（2）人民领导有绝对的实际的监督批评罢免权力。","type":"paragraph"},{"text":"（2）反对人事制度的神秘化，专横化，人事工作要受人民监督。","type":"paragraph"},{"text":"（4）除政府、军事、及特殊部门外一般不滥行保密，以免借保密而干坏事。","type":"paragraph"},{"text":"（5）反对新闻封锁，压制言论；扩大参考消息发行。","type":"paragraph"},{"text":"（6）干部政策要德才兼顾，反对党团特权化，反对“盲从便是德”。","type":"paragraph"},{"text":" 来源：牛汉、邓九平主编《原上草》（北京：经济日报出版社，1998）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b96bd59cf6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

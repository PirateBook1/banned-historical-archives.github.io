script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录3.pdf"],"article":{"title":"吴德在中国科学院革命委员会成立大会上的讲话(摘要)","parts":[{"type":"title","text":"865.吴德在中国科学院革命委员会成立大会上的讲话(摘要)"},{"type":"paragraph","text":"(1967年7月30日)"},{"type":"paragraph","text":"一年来，中国科学院的无产阶级革命派高举毛泽东思想伟大红旗，与张劲夫为首的科学院一小撮走资本主义道路当权派展开了不屈不挠的斗争。中国科学院革命委员会的建立，标志着科学院的无产阶级文化大革命取得了新的重大胜利！这是毛泽东思想的伟大胜利。"},{"type":"paragraph","text":"当前，无产阶级文化大革命正进入了一个对中国的赫鲁晓夫和彭真反革命修正主义集团的大揭露、大批判、大斗争的新高潮。形势好得很。但是党内一小撮走资本主义道路的当权派并不甘心自己的灭亡。我们无产阶级革命派决不能掉以轻心，必须千百倍地保持高度警惕。"},{"type":"paragraph","text":"我们北京市的无产阶级革命派将与中国科学院的无产阶级革命派一道，与全国的无产阶级革命派一道更好地活学活用毛主席著作，更高地举起毛泽东思想的批判大旗，发扬痛打落水狗的彻底革命精神，牢牢掌握斗争大方向，停止一切无原则的内战，实行革命的大联合和革命的“三结合”，枪口一致对准党内一小撮走资本主义道路当权派，穷追猛打，把他们彻底打倒，叫他们永世不得翻身！"}],"authors":["吴德"],"dates":[{"year":1967,"month":7,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":322,"page_end":323,"alias":""},"tags":[{"name":"吴德","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dbfad87eb6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

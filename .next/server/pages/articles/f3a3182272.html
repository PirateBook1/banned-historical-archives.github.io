script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"安徽七万多应届中学毕业生奔赴农村","authors":[],"dates":[{"year":1976,"month":5,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"安徽七万多应届中学毕业生奔赴农村"},{"type":"paragraph","text":"新华社合肥电　在毛主席亲自发动和领导的反击右倾翻案风的伟大斗争推动下，安徽省今年已有七万多名应届中学毕业生奔赴农村插队落户，决心做限制资产阶级法权、缩小三大差别的促进派。这是对党内最大的不肯改悔的走资派邓小平的有力回击和深刻批判，充分表达了广大革命青年和革命家长坚持无产阶级专政下继续革命的坚强决心。"},{"type":"paragraph","text":"反击右倾翻案风的伟大斗争，激发了广大应届中学毕业生上山下乡，走与工农相结合的道路的革命热情。他们认真地学习了毛主席的重要指示，批判邓小平反革命的修正主义谬论和他破坏知识青年上山下乡的罪行，更加坚定了上山下乡干革命的决心。一张张批判邓小平的大字报，一份份要求上山下乡的申请书，贴满了各校校园。一队队应届毕业生敲锣打鼓，满怀豪情地向党组织表示上山下乡干革命的决心。他们说：旧的传统观念束缚不了我们，刘少奇的“读书做官”论诱惑不了我们，林彪的“变相劳改”论阻挡不了我们，走资派散布"},{"type":"paragraph","text":"“要挑中学生好的，要直接上大学”的修正主义谬论欺骗不了我们。我们就是要和旧的传统观念决裂，和修正主义路线对着干，中学毕业当农民，反修防修当闯将。他们说：革命青年志在四方，哪里艰苦哪里安家，铁心务农接好革命班，粉碎邓小平的复辟阴谋。"},{"type":"paragraph","text":"知识青年积极要求上山下乡的革命行动，得到了广大革命家长的有力支持。他们自觉限制资产阶级法权，勇于同旧的传统观念决裂，出现了许多坚决送子女务农的生动事例。芜湖市委副书记杜炳南已有两个孩子在农村插队落户，今年又将小女儿送到农村去。安庆市马山干部休养所的一些红军老战士，发扬革命优良传统，积极送子务农。他们给孩子讲述自己跟随毛主席干革命的战斗历程，拿出红军战士的一件件传家宝，教育孩子要听毛主席的话，到农村去，走革命的路，接革命的班。淮南大通煤矿老工人、共产党员李忠臣，今年有三个女儿中学毕业，他给女儿们忆苦思甜，教育她们走毛主席指引的革命道路，到最艰苦的地方去锻炼，以实际行动回击右倾翻案风。"},{"type":"paragraph","text":"应届毕业生奔赴农村插队时，受到社、队领导和广大贫下中农、知识青年的热烈欢迎，不少社队提前给他们准备好了学习、劳动和生活用具。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"安徽文革","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f3a3182272"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

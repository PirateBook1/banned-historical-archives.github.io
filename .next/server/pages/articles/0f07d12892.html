script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热烈歌颂伟大领袖毛主席　　热情宣传毛泽东思想本市文艺小分队国庆节将深入基层演出","authors":[],"dates":[{"year":1968,"month":9,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在欢庆中华人民共和国成立十九周年的光辉节日里，本市数十支工农兵、红卫兵毛泽东思想文艺宣传小分队的同志怀着对伟大领袖毛主席无限热爱的心情，将深入基层，同广大无产阶级革命派和革命群众举行联欢活动，热烈歌颂我们心中最红最红的红太阳毛主席，宣传光芒四射的毛泽东思想和毛主席革命路线的伟大胜利。"},{"type":"paragraph","text":"在无产阶级文化大革命中涌现出来的千百支工农兵毛泽东思想文艺宣传小分队，以文艺为武器，对以中国赫鲁晓夫为首的资产阶级司令部发动了猛烈的进攻，勇敢地宣传和捍卫了毛主席的无产阶级革命路线。这些文艺小分队来自三大革命运动的最前哨，所以他们创作和演出的节目，都是紧跟毛主席的伟大战略部署，迅速反映火热的阶级斗争和生产斗争，富有浓厚的生活气息和战斗锋芒，深受广大工农兵和革命群众的欢迎。"},{"type":"paragraph","text":"为了欢庆中华人民共和国成立十九周年的光辉节日和无产阶级文化大革命的伟大胜利，许多工厂、部队、学校的毛泽东思想文艺宣传小分队，将分别到上海机床厂、国棉十七厂、“南京路上好八连”、上海县北桥公社灯塔大队等先进生产部门和在“一月革命”中有显著贡献的有关单位，作慰问演出和国庆联欢；同时还将为节日坚持生产的杨树浦发电厂、望亭挖煤火线指挥部等单位的工人同志进行慰问演出。"},{"type":"paragraph","text":"在节日晚上，这些毛泽东思想文艺宣传小分队，还将在市区主要街头，设点一百余处，有四百多个文艺小分队参加宣传毛泽东思想。解放军驻沪三军的战士也配合宣传演出，进行军民联欢，共同欢度国庆。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0f07d12892"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

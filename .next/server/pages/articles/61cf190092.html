script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——抗拒思想改造","authors":["万金精","刘凤理","河南农学院","王守正","程丕柱","谭汉坤"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"右派言论——抗拒思想改造","type":"title"},{"text":"河南农学院谭汉坤刘凤理程丕柱万金精王守正","type":"authors"},{"text":"谭汉坤（理化教研组助教）：思想改造是整人骂人。","type":"paragraph"},{"text":"刘凤理（农58级学生）：批判资产阶级思想是小题大做；领导上想批评谁就批评谁。实在给人过不去。二十多岁的大学生，还有啥进步与落后之分。别看那些人（注：积极分子）成天叫喊政治，没有真才实学，毕业后也没用。轻松愉快，搞好学习，凭良心为人民服务。老内容，新报告，长而拉杂（注：反对政治报告）。七八个人围在一个屋里，简直像监牢里的囚犯（注：反对小组讨论）。","type":"paragraph"},{"text":"程丕柱（农60级学生）：实习是国家叫我们变相的参加农业劳动。","type":"paragraph"},{"text":"万金精（农化教研组助教）：学校领导对依靠谁来办学校的思想是不明确的。我院是以学生改造先生，以青年教师改造老年教师。","type":"paragraph"},{"text":"王守正（植保教研组讲师）：党所领导的三反思想改造，是向知识分子算老账，把平时的言行记下来，在运动中整人。","type":"paragraph"},{"text":" 来源：《右派言论选辑》（河南农学院，1957年12月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"61cf190092"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席对朝鲜新任大使说中国继续支持朝鲜中朝兄弟友谊日益巩固和发展","authors":[],"dates":[{"year":1957,"month":6,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【据新华社北京21日电】　朝鲜民主主义人民共和国新任驻华特命全权大使李永镐偕大使馆参赞金贵南等外交官，在今天晚上向中华人民共和国主席毛泽东递交国书。"},{"type":"paragraph","text":"李永镐致颂词说:朝鲜人民像对待自己的成就一样，怀着无限欢欣的心情注视着他们伟大的邻邦——中华人民共和国在社会主义建设中取得的辉煌成就。"},{"type":"paragraph","text":"在光荣的中国共产党和中华人民共和国政府领导下，兄弟的中国人民在建设社会主义的第一个五年计划期间取得的辉煌成就，对于进一步加强紧密团结在无产阶级国际主义旗帜下的社会主义阵营，不仅是巨大的力量，而且大大鼓舞了反对殖民主义、为自己祖国的独立而斗争的亚非各国人民和为持久和平而斗争的人民。"},{"type":"paragraph","text":"同以伟大的苏联和中华人民共和国为首的兄弟的社会主义阵营大家庭紧密团结在一起的朝鲜人民，正在粉碎着美帝国主义永久分裂他们的祖国、变他们的祖国为美帝国主义殖民地的奴化政策，并对祖国和平统一这一伟大事业的早日实现充满了信心。"},{"type":"paragraph","text":"毛泽东主席致答词说:中国人民经常关心着朝鲜民主主义人民共和国各方面的成就和发展。朝鲜民主主义人民共和国政府在维护朝鲜停战协定方面所作的巨大努力，为实现朝鲜的国家统一、为建立朝鲜南都和北部之间的联系所提出的许多合理建议，不仅为全体朝鲜人民所拥护，而且也赢得了全世界爱好和平的人民的同情和支持。近年来，朝鲜国家领导人和许多社会主义国家领导人之间的相互访问，朝鲜民主主义人民共和国和社会主义各国友好关系的发展，对巩固和加强以苏联为首的社会主义大家庭的团结、对维护世界和平的事业都有重大意义。"},{"type":"paragraph","text":"几年来，中朝两国人民传统的、兄弟般的友谊日益巩固和发展。中朝两国在政治、经济、文化各方面的密切合作已经为两国人民带来了巨大的实际利益。中国人民将继续加强同朝鲜人民的友好关系并且对朝鲜人民争取国家的和平统一的事业继续给予支持。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"90d881b150"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"部队休整及下一步作战计划","alias":"","parts":[{"type":"paragraph","text":"部队休整及下一步作战计划！"},{"type":"paragraph","text":"（1948年7月26日）刘、陈、邓，粟、陈、唐，并告许、谭："},{"type":"paragraph","text":"（一）雨季已到，你们决心进入休整是正确的。（二）休整时间应从午起算，并照刘陈邓办法统一规定每十天为一期，到八月底为止，共四十天。此期内如有紧急情况发生，则随时结束整训进入战斗，否则坚持完成四十天计划。（三）此四十天内各部除训练及检讨教训外，必须完成人员和弹药两项补充计划。（四）四十大计划完成后，如有可能和必要，再由军委决定延长若干天，但你们现在不要准备延长，你们应在四十天内集中精力完成休整补充计划。（五）下一步作战任务，预定粟陈唐并统一指挥许谭歼灭第五军，刘陈邓主力则以寻歼张轮-一个师以为配合，预计在九月上旬或中旬两处同时发起战斗，避免参差不齐失去主动和有效配合作用。此项作战计划，望于八月下旬作出报告军委决定。（六）为此目的，韦吉?所部"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给中原野战军司令员刘伯承、第一副司令员陈毅、政治委员邓小平和华东野战军代司令员兼代政治委员粟裕、参谋长陈士、政治部主任唐亮的电报。"},{"type":"paragraph","text":"[2]许、谭，指许世友、谭震林，当时分别任华东野战军山东兵团司令员和政治委员。"},{"type":"paragraph","text":"[3]韦吉，指韦国清、吉洛（姬鹏飞)，当时分别任华东野战军苏北兵团司令员和副政治委员。应于日内新安镇\"附近之作战完毕后，立即进入休整。该部只有八月一个月休整时间，因此不要再打徐继泰，以便该兵团于未东起就地休整三十天，即进入歼灭五军之配合作战。在歼灭五军之作战时，韦吉任务是钳制八师、二十五师。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"宥酉[1]新安镇，今为江苏新沂县县治。[2]徐继泰，是苏北地区的国民党土顽军首领。[3]八师，似应为八十三师。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":7,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":380,"page_end":381},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4a9433cfb0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"湖南安徽甘肃山西大批大中学校毕业生遵循毛主席的教导  满怀革命豪情走上与工农兵相结合的道路","authors":[],"dates":[{"year":1968,"month":10,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"湖南安徽甘肃山西大批大中学校毕业生遵循毛主席的教导"},{"type":"paragraph","text":"满怀革命豪情走上与工农兵相结合的道路"},{"type":"paragraph","text":"新华社长沙二十一日电　湖南省大专院校一九六七年毕业生三千多人最近纷纷奔赴农村和工厂，当普通农民和普通工人，余下部分绝大多数到县以下基层单位，边工作，边劳动，接受工农兵的再教育。"},{"type":"paragraph","text":"在无产阶级文化大革命中建立了功勋的广大革命小将，热烈响应毛主席的伟大号召，走与工农兵相结合的道路。离校前，他们在驻校解放军和工人毛泽东思想宣传队领导下，举办各种类型的毛泽东思想学习班，反复学习毛主席的一系列最新指示，狠批中国赫鲁晓夫的修正主义教育路线。许多学生在学习班里愤怒控诉了修正主义教育路线对自己的毒害。驻校毛泽东思想宣传队还组织毕业生参观毛主席从事革命活动的纪念地，学习革命传统；请老工人讲家史，提高毕业生的无产阶级觉悟，从而更加激发了大家对中国赫鲁晓夫修正主义路线的无比仇恨和对毛主席革命路线的无限忠诚。伟大领袖毛主席关于知识分子要“由工农兵给他们以再教育”的最新指示发表后，毕业生们受到极大的鼓舞和教育。他们说，毛主席的最新指示又一次给我们指明了前进的方向，我们一定要听毛主席的话，走与工农兵相结合的道路，到工农兵中去接受再教育，在革命大风大浪的锻炼中，把自己培养成为无产阶级革命事业的可靠接班人。"},{"type":"paragraph","text":"据新华社合肥二十一日电　在毛主席“五·七”指示和一系列最新指示的光辉指引下，安徽省有七千多名一九六六年和一九六七年大专院校毕业生，已在最近奔赴农村、边疆、工矿和基层单位，走上同工农相结合的道路，接受工农兵的再教育。"},{"type":"paragraph","text":"这批毕业生下去之前，都通过举办毛泽东思想学习班，反复学习了毛主席的“五·七”指示和一系列最新指示，深入地开展了革命的大批判。在学习班上，毕业生们以斗私批修为纲，开展忆苦思甜活动，狠批了中国赫鲁晓夫及其在本单位代理人推行的反革命修正主义教育路线和毕业生分配路线，狠挖了反革命修正主义教育路线对自己的毒害，大大提高了阶级斗争和两条路线斗争觉悟。他们说，毛主席要我们走同工农相结合的道路，这是毛主席对我们的最大关怀，最大信任，最大鼓舞！"},{"type":"paragraph","text":"据新华社兰州二十一日电　在无产阶级文化大革命进入伟大的斗、批、改高潮的大好形势下，甘肃省近万名中等学校毕业生和四千名大专院校毕业生，遵循伟大领袖毛主席的教导，满怀革命豪情，陆续走上与工农兵相结合的道路。他们决心到工农兵中去，接受工农兵的再教育，把自己培养成为无产阶级革命事业的可靠接班人。"},{"type":"paragraph","text":"据新华社太原电　在伟大领袖毛主席关于对知识分子进行再教育的最新指示的鼓舞下，山西省大批大、中专学校毕业生满怀革命的豪情壮志，坚决走毛主席指引的与工农兵相结合的道路，到农村去，到边疆去，到工矿去，到基层去，当工人、农民，在劳动中接受工农兵群众的再教育。"},{"type":"paragraph","text":"现在，全省一九六六年和一九六七年的五千多名大专院校毕业生和一万四千多名中专学校毕业生，绝大部分已经根据国家需要，踏上了新的革命征途。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"山西文革","type":"人物"},{"name":"甘肃文革","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"安徽文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"41ced67106"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

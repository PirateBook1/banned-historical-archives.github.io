script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川、贵州部分地区贫苦农民出卖青苗青谷","authors":[],"dates":[{"year":1953,"month":9,"day":9}],"is_range_date":false,"parts":[{"text":"四川、贵州部分地区贫苦农民出卖青苗青谷","type":"title"},{"text":"[西南总分社9日讯]据西南局农村工作部通报：四川南充、营山、江津，贵州与义、安龙、贞丰等县均发现贫苦农民出卖青苗青谷现象，有的地方还较为普遍。仅四川南充李渡区白家乡二村与羊口乡三村的统计：450户中即有83户卖青谷；羊口三村最为严重，224户中卖青谷的即有48户（贫农35户，中农9户，富农、地主各2户），共卖谷子33石3斗，营山县一、二、三、五区卖青现象也较严重，迂龙区检查每乡均有20余户卖青苗。贵州安龙县二区一个村有4户卖了青苗。","type":"paragraph"},{"text":"各地出卖青苗价格一般比市价低：南充每石价8至11万元，比市价低40%至50%；营山是7万元至10万元（老石），低60%至1倍，江津低20%-30%；贵州更低，每石青苗最低仅1200元，最高是10万元，贫苦农民吃亏极大。有的农民反映：“卖谷时价低，买米时价高，总是农民吃亏！”据了解：出卖青苗、青谷大部分系农民间小型买卖，但也有个别商人趁机剥削农民。","type":"paragraph"},{"text":"产生上述情况的原因，除了部分农民因遭到意外灾害（如有的地方夏荒严重，有的农民遇到疾病、死亡等）而缺乏口粮，某些平霸地区小春收获不足食用，以及农民急需准备秋收，农具和购买耕牛等外，后领导上来检查，有些干部对土地改革后农民的困难程度认识不足；对领导群众战胜灾荒认识不足，存在着怕麻烦，怕耽误中心工作的思想。因而没有深入地发动群众，具体帮助解决困难。有些地区的救济粮和贷款没有及时发放甚至积压未发，农村中自由借贷没有开展等，也是造成农民出卖青苗的重要因素。","type":"paragraph"},{"text":"以上情况已通报各级常委及政府严重注意，并采取有效办法帮助农民解决具体困难。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1953年9月17日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1259714f70"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

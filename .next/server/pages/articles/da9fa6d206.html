script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河北省各地清洗地主、富农、坏分子出社","authors":[],"dates":[{"year":1954,"month":4,"day":7}],"is_range_date":false,"parts":[{"text":"河北省各地清洗地主、富农、坏分子出社","type":"title"},{"text":"【河北分社7日讯】河北省有些地区在办农业生产合作社时，由于领导上阶级路线不明确，地主、富农、坏分子曾混进了农业生产合作社。石家庄专区13个县，1745个社中，曾混进地主、富农172户。定县专区亦发现172个社中有地主、富农等271户。据天津专区5个县统计：633个合作社中，有62个社社员成分不纯，其中有79个富农、18名敌伪军人员。保定专区清苑县新建464个社中，有十分之二的社组织不纯，共有地主、富农、反动道首、敌伪军官、反动党团员等147人，占社员总数的16%。该省农业生产合作社组织不纯大体有以下三种情况：一、完全由坏分子组成的，如任邱县东段村即发现15户天主教徒自成一社。这类社在全省是极个别的。二、地主、富农、坏分子在社内掌握了领导权。三、领导权为基本群众掌握，只是有些社员的成份不纯，这类社占多数。","type":"paragraph"},{"text":"河北省各地党委针对上述情况，现正积极帮助组织不纯的农业生产合作社清洗地主、富农等分子出社。唐山地委派出的检查组，已帮助250个农业生产合作社清洗了399户地主、富农、返乡敌军人员和反动道首出社。玉田全县385个社，4962户社员中，有地主1户，富农86户，其他反动分子10户，已清洗了57户。天津专区也有52个新社清洗了53户富农和5名混进社的返乡敌军人员。","type":"paragraph"},{"text":"该省各级党委在领导农业生产合作社清洗不纯分子时，主要采取了两种方法：一是对社员加强阶级路线的教育，提高社员政治警惕性。遵化县在农业生产合作社代表会议上作了阶级路线的报告后，494个社的代表自动揭发本社有地主、富农233户，有的社社长还在小组会上作了检讨。一是领导社员具体分析地主、富农、坏分子的本质，揭穿他们混入社的阴谋。固安县南公由村周成芝社清洗富农周祥时，曾有多数社员说富农对社有帮助，姑息富农，后经具体分析了周祥雇工、出租等剥削事实，社员们才觉悟过来，自动清洗了四户富农和坏分子。（张华根据中共河北省委互助合作办公室互助合作简报整理）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1954年4月12日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"da9fa6d206"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

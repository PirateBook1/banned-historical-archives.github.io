script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji43","name":"毛泽东全集第43卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji43.pdf"],"article":{"title":"对李先念关于一九五九年国家决算和一九六O年国家预算草案报告稿的批语和修改","alias":"","parts":[{"type":"paragraph","text":"对李先念关于一九五九年国家决算和一九六○年国家预算草案报告稿的"},{"type":"paragraph","text":"批语和修改"},{"type":"paragraph","text":"（1960年3月）有些意见，待与先念一商。十五个问题中的一些问题应加进去"},{"type":"paragraph","text":"三"},{"type":"paragraph","text":"我们的队伍中也有少数看不清大势的人，对于当时的调整指标回，发生若干怀疑和顾虑。但是事实很快地作了肯定的答复。年度国民经济和国家预算的执行结果表明，他们的怀疑或反对是完全多余的和错误的。"},{"type":"paragraph","text":"对国家决算和国家预算草案报告稿的批语和修改"},{"type":"paragraph","text":"[1]指中共中央办公厅1960年3月16日印发的关于1959年国家决算和1960年国家预算草案报告的第四次草稿。3月30日，国务院副总理兼财政部部长李先念在全国人大二届二次会议上作了这个报告，载于1960年4月1日《人民日报》。"},{"type":"paragraph","text":"[2]本篇三中用宋体字排印的是毛泽东加写和改写的文字。"},{"type":"paragraph","text":"[3]指毛泽东1960年3月中旬在浙江召集华东六省一市负责人等参加的会议上提出的以下15个问题：一、四化问题。二、城乡公共食堂普遍化问题。三、城市人民公社普遍化问题。四、农村人民公社的五个问题。五、农业问题。六、工业问题。七、小土铁路、小洋铁路问题。八、工业、交通、财贸、文教系统普遍支援农业问题。九、教育问题。十、农业纲要四十条提前完成的问题。十一、除四害问题。十二、三反问题。十三、干部回避问题。十四、外宾参观一定要使他们看好坏两种情况的问题。十五、增产节约与综合利用问题。"},{"type":"paragraph","text":"[4]中共中央办公厅3月16日印发的报告第四次草稿中关于1960年国家预算安排的总的要求是：“一九六O年应当进一步确定以农业为基础，把优先发展重工业和迅速发展农业结合起来，正确地处理农业、轻工业、重工业之间的关系；应当继续执行工业以钢为纲、农业以粮为纲、全面安排的方针，并且进一步加强运输业、动力工业、采掘工业等部门；积极加速技术革命和文化革命的进程，使一九六○年国民经济跃进得更好，并且为以后年份的全面跃进创造条件。这样，我们就有可能用比十年更短的时间，在主要工业产品产量方面赶上和超过英国，并且大大提前实现一九五六年到一九六七年全国农业发展纲要所规定的任务。”根据毛泽东批注的意见，李先念作了补充和修改，在3月30日的报告中这段话改为：“为此，一九六○年应当进一步确定以农业为基础，以工业为主导，把优先发展重工业和迅速发展农业结合起来，正确地处理农业、轻工业、重工业之间的关系；应当继续执行工业以钢为纲、农业以粮为纲、全面安排的方针，并且进一步加强运输业、动力工业、采掘工业等部门；应当动员工业、交通、商业、文教各个系统的力量，无例外地大力支援农业生产；应当积极加速技术革命和文化革命的进程，在各行各业中大搞机械化、半机械化、自动化、半自动化，努力提高劳毛泽东全集第四十三卷动生产率；应当贯彻实行洋土并举、大中小并举的方针；应当进一步巩固和发展农村人民公社，积极建立城市人民公社，全面组织城乡人民的生产和生活，巩固和发展公共食堂；应当厉行增产节约，发动广大群众，反对贪污，反对浪费，反对官僚主义，切实整顿干部作风，提高干部的政治水平，提高广大群众的思想觉悟。这样，我们就有可能用比十年更短的时间，在主要工业品产量方面赶上和超过英国，并且提前实现一九五六年到一九六七年全国农业发展纲要所规定的任务。”"},{"type":"paragraph","text":"[5]指1959年8月国务院提请全国人民代表大会常务委员会对1959年国民经济计划指标所作的若干调整。"},{"type":"paragraph","text":"1960年，毛泽东、朱德在中南海和群众在一起。"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":221,"page_end":223},"tags":[{"name":"李先念","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"220cc0e56b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

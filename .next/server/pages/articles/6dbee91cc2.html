script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"政协全国委员会致电越南祖国战线中央委员会坚决支持胡志明主席战斗文告 坚决拥护刘少奇主席庄严声明","authors":[],"dates":[{"year":1966,"month":7,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京22日电　中国人民政治协商会议第四届全国委员会常务委员会在举行的第六次会议上，一致通过了中国人民政治协商会议全国委员会给越南祖国战线中央委员会的支持电，表示坚决支持胡志明主席的《告全国同胞书》，坚决拥护刘少奇主席的庄严声明，支持越南人民把抗美救国斗争进行到底。"},{"type":"paragraph","text":"会议由政协全国委员会副主席陈毅主持。会议通过的支持电中说:“我们七亿人民是越南人民的后盾，我们辽阔的国土是越南人民的后方。我们不怕冒任何风险，不惜付出任何代价，坚决同兄弟的越南人民站在一起，同全世界的革命人民站在一起，坚决支援越南人民的正义斗争，直到彻底打败美国侵略者!”"},{"type":"paragraph","text":"政协全国委员会副主席徐冰、高崇民、蔡廷锴、李四光、傅作义、谢觉哉、沈雁冰、许德珩出席了会议。"},{"type":"paragraph","text":"新华社北京22日电　中国人民政治协商会议全国委员会给越南祖国战线中央委员会的支持电，全文如下:"},{"type":"paragraph","text":"越南祖国战线中央委员会:"},{"type":"paragraph","text":"我们以无比激动的心情阅读了越南民主共和国胡志明主席的《告全国同胞书》、胡志明主席颁布的关于动员一部分后备兵员的命令、越南民主共和国国会常务委员会关于动员一部分后备兵员的决定、越南最高国防会议公报和越南祖国战线中央委员会主席团特别扩大会议的决议。这些文件，表达了越南人民决心打败万恶的美国强盗的坚强意志，我们表示最坚决的支持。胡志明主席发出战斗号召以后，越南北方军民热血沸腾，斗志昂扬，数百万青年踊跃报名参军，随时准备奔赴前线，打击美国侵略者；越南南方军民加紧战斗，决心给美国强盗更沉重的打击。我们深信，团结在越南劳动党和胡志明主席周围的全越南人民，一定能够同仇敌忾，彻底打败美国强盗!"},{"type":"paragraph","text":"我国刘少奇主席在首都各界近百万人支持越南人民抗美救国斗争大会上发表的庄严的声明，充分地表达了七亿中国人民援越抗美不可动摇的决心。我们坚决拥护刘少奇主席的声明。"},{"type":"paragraph","text":"美帝国主义是越南人民不共戴天的死敌，是全世界人民的头号敌人。多少年来，美国侵略军闯进越南南方，屠杀了数十万越南人民。近两年来，又把战争扩大到越南北方。现在，美国近三十万侵略军，正在越南南方天天疯狂杀人，美国强盗飞机正在越南北方天天疯狂轰炸。最近，美帝国主义又悍然轰炸越南人民的首都河内和第二大城市海防市，把侵略越南的战争升到了一个新的更加严重的阶段。这并不表示它强大，而正是它走投无路、狗急跳墙的纸老虎表现。正如我国人民领袖毛泽东主席指出的，“捣乱，失败，再捣乱，再失败，直至灭亡——这就是帝国主义和世界上一切反动派对待人民事业的逻辑，他们决不会违背这个逻辑的。”美帝国主义轰炸河内、海防是妄想逼出一个“和谈”的骗局。胡志明主席已经庄严宣告，美帝国主义“可以出动五十万、一百万或者更多的军队来加强对越南南方的侵略战争。他们可以使用成千架飞机来加强对越南北方的轰炸。但是，他们绝不能动摇英雄的越南人民抗美救国的钢铁意志和决心。”“越南人民是不会被吓倒的!没有什么能比独立、自由更为宝贵的了。”在这样一个英雄民族的面前，美国侵略者所能找到的，只能是自己的坟墓!"},{"type":"paragraph","text":"在美帝国主义“以炸迫和”的大阴谋中，苏联修正主义领导集团充当了头号帮凶的角色。这些天来，莫斯科成了进行“和谈”阴谋的中心，出卖越南人民的黑市。苏联修正主义领导集团和印度总理、英国首相相互勾结，叫嚷要“重新召开日内瓦会议”，企图迫使越南人民接受屈辱投降的“和谈”。这是美苏合作的新的东方慕尼黑的预兆，是一个彻头彻尾的罪恶行动。"},{"type":"paragraph","text":"中国和越南是唇齿相依、患难与共的社会主义兄弟国家，我们两国人民在反对帝国主义的斗争中从来都是相互支持的，并肩战斗的。越南人民伟大的抗美救国的正义斗争，不但是为了越南人民的独立、自由，并且对我国人民和全世界人民也是重大的支持。中国人民全力支援越南人民是义不容辞的国际主义义务。历史的发展决定了我们两国人民要团结在一起，战斗在一起，胜利在一起。我们七亿人民是越南人民的后盾，我们辽阔的国土是越南人民的后方。我们不怕冒任何风险，不惜付出任何代价，坚决同兄弟的越南人民站在一起，同全世界的革命人民站在一起，坚决支援越南人民的正义斗争，直到彻底打败美国侵略者!"},{"type":"paragraph","text":"英雄的越南人民必胜，万恶的美帝国主义必败!"},{"type":"paragraph","text":"中国人民政治协商会议全国委员会"},{"type":"paragraph","text":"一九六六年七月二十二日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6dbee91cc2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

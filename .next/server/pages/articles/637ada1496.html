script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji8","name":"毛泽东全集第8卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji8.pdf"],"article":{"title":"为反对将介石阻拦一致联合抗日致全国同胞抗日士兵书","alias":"","parts":[{"type":"paragraph","text":"为反对蒋介石阻拦一致联合抗日"},{"type":"paragraph","text":"致全国同胞抗日士兵书"},{"type":"paragraph","text":"（1936年3月29日）全国工农们、学生们、东北人民革命军、抗日义勇军战士们以及革命的武装官兵们、爱国的民众们均鉴："},{"type":"paragraph","text":"自冀东自治、张北独立、冀察政委会成立后，华北已名存实亡，宋（哲元)、阎（锡山)、殷（汝耕）等逆，奴顾（颜）婢膝，卖国成性，惨杀爱国同胞，献媚于日本帝国主义，全国沦亡迫在眉睫。"},{"type":"paragraph","text":"中华苏维埃中央政府、中国人民抗日红军军事委员会，为停止一切内战，不分红军白军一致联合抗日，开全国抗日救国代表会议，组织国防政府、抗日联军，红军愿争先驱，要求全国红军首先集中河北，阻止日军迈进。无如最大卖国贼蒋介石，丧心病狂，不顾民族存亡，甘为日本帝国主义奴隶，不允许红军抗日要求，竟以六七师之兵力入普，阻拦抗日红军前进。为民族独立、自由、领土完整，誓与全国爱国同胞共同奋斗，反对卖国贼阻拦抗日红军道路。起来！中国人起来救中国！"},{"type":"paragraph","text":"抗日红军西北军事委员会主席毛泽东"},{"type":"paragraph","text":"副主席周恩来"},{"type":"paragraph","text":"彭德怀3.29."}],"authors":["毛泽东"],"dates":[{"year":1936,"month":3,"day":29}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":350,"page_end":350},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"637ada1496"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

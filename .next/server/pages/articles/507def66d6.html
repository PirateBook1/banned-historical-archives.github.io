script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海老工人和先进职工春节联欢  柯庆施勉励全市职工学习毛主席著作学习解放军","authors":[],"dates":[{"year":1964,"month":2,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海老工人和先进职工春节联欢"},{"type":"paragraph","text":"柯庆施勉励全市职工学习毛主席著作学习解放军"},{"type":"paragraph","text":"据新华社上海十六日电  上海市四百多名老工人、先进生产者和先进工作者十五日举行春节联欢会。中共中央华东局第一书记、中共上海市委第一书记、上海市市长柯庆施等党、政府和军队负责人同到会的工人阶级的优秀代表欢聚一堂，共庆新春。"},{"type":"paragraph","text":"联欢会开始前举行了会餐。柯庆施向大家亲切祝酒，向到会的先进企业和先进班组的代表、先进职工、退休工人祝贺新春。柯庆施称赞上海工人阶级在一九六三年所取得的成就。他说：经过上海职工千方百计的努力，去年全市绝大多数企业都超额完成了国家计划。上海职工善于学习别人的长处，同时也全心全意地帮助别人，达到共同进步。他希望全市职工和全市人民在新的一年中，更高地举起三面红旗，更好地学习毛主席著作，学习解放军，加强思想政治工作，把社会主义的新上海建设得一年比一年更新更美好。"},{"type":"paragraph","text":"在会餐前，老工人和先进生产者们还分组座谈，畅谈了他们一年来在党的领导下，在阶级斗争、生产斗争和科学实验三大革命运动中所取得的成就和体会。并表示要在一九六四年积极开展办“五好”企业、当“五好”职工的比学赶帮竞赛。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"507def66d6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

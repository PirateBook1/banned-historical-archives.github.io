script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想宣传小分队春节期间广泛出动积极参加拥军爱民宣传活动","authors":[],"dates":[{"year":1968,"month":1,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在全市开展群众性的拥军爱民运动中，毛泽东思想宣传小分队除了参加全市性组织的一系列活动外，还广泛参加各区的拥军爱民活动。"},{"type":"paragraph","text":"春节前后，各区的许多小分队都纷纷出动。虹口区三十多个小分队从一月二十六日起陆续参加了区拥军爱民大会和慰问军烈属活动，对人民解放军和十三个街道的军烈属作慰问演出，还参加了全区十三个革命群众组织主办的虹口区无产阶级革命派拥军爱民大会宣传演出活动。闸北区有三十多个小分队在一月二十八日上街分十个宣传点开展拥军爱民的宣传活动，昨天，这个区的部分小分队再次上街宣传。今天，闸北区将有六支小分队分三路慰问驻军部队。演出的内容有表演唱《红花献给解放军》、舞蹈《战士歌唱东方红》、歌舞唱《学习毛主席最新指示》、歌舞《学习李文忠》等，其中大部分节目都是小分队自己创作的。徐汇区的基层小分队从昨日起，连续三天分别深入到劳动人民居住集中的四个街道里弄宣传拥军爱民。黄浦区各基层单位小分队在春节期间纷纷对本单位革命群众和街道居民进行宣传演出。今晚，该区有九个小分队将分别在新中国剧场、正红剧场、红卫剧场等处进行演出，慰问解放军和军烈属。杨浦区由“工总司”和“财革会”等革命群众组织分别组织的一批小分队，从昨日起连续三天在沪东工人文化宫和区俱乐部作拥军爱民宣传演出。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海市工人革命造反总司令部（工总司）","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fa12a543ad"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

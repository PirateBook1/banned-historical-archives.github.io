script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"辽宁省文学刊物编辑座谈“百花开放、百家争鸣”方针贯彻执行情况","authors":["编","赖德浓"],"dates":[{"year":1957,"month":2,"day":23}],"is_range_date":false,"parts":[{"text":"辽宁省文学刊物编辑座谈“百花开放、百家争鸣”方针贯彻执行情况","type":"title"},{"text":"赖德浓编","type":"authors"},{"text":"新华社沈阳23日讯　中共辽宁省委员会文化教育部在19日召开了座谈会，座谈“百花齐放，百家争鸣”方针贯彻执行的情况。出席会议的有“处女地”、“辽宁文艺”、“芒种”等文学刊物编辑人员、辽宁日报副刊和辽宁人民出版社第三编辑室编辑人员等二十余人。","type":"paragraph"},{"text":"会议交流了“百花齐放，百家争鸣”方针提出后辽宁省文学创作和文艺刊物编辑思想的一些情况，并就这些情况进行了讨论。","type":"paragraph"},{"text":"会议认为：“百花齐放，百家争鸣”方针提出后，辽宁省文学创作呈现了新的繁荣气象。主要表现在，职业作家和业余作家的创作热情更加高涨；作品反映生活的面广阔了。","type":"paragraph"},{"text":"但是，与此同时，也出现了一些值得注意的情况。描写工、农、兵和重大政治题材的，作品相对的减少了，而单纯描写爱情的作品，却大量增加。其中有一些是资产阶级情调的、抒发个人情欲的作品。讽刺作品的数量也大量增加，其中有不少讽刺对象界限不清，讽刺形式运用不当，甚至有少数歪曲今天社会现实和丑化人民面貌的东西。从编辑思想来看，对“百花齐放，百家争鸣”方针的理解不够全面，只注意“齐放”和“争鸣”，而忽视了作品的思想性和教育作用。","type":"paragraph"},{"text":"座谈会认为，辽宁省文艺战线的思想领导比较薄弱，各文艺领导机关和文艺刊物对文艺界的思想动向缺乏经常的了解和研究，有些党员作家只注意自己个人的创作，而不注意文艺战线上的思想问题。","type":"paragraph"}],"comments":[],"origin":"1957年2月23日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e413039942"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

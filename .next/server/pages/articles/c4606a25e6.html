script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"杨成武接见八个院校红卫兵代表的谈话","authors":["杨成武"],"dates":[{"year":1967,"month":1,"day":5}],"is_range_date":false,"parts":[{"text":"杨成武接见八个院校红卫兵代表的谈话","type":"title"},{"text":"杨成武","type":"authors"},{"text":"一九六六年十二月三十一日发下了中共中央通知。内容是在大专院校红卫兵中进行短期军政训练，加强红卫兵的革命性，科学性和组织纪律性。","type":"paragraph"},{"text":"政治训练内容：学习《中国社会各阶级分析》、《关于纠正党内的错误思想》、“老三篇”、《农村调查序言和跋》、《学习和时局》、《十六条》以及林彪和陈伯达在十一中全会上的讲话等文件。还要学习《社会主义从空想到科学》、《马克思主义的三个来源和三个组成部分》等经典著作。此外还要学会唱《国际歌》、《三八作风歌》、《东方红》、《大海航行靠舵手》、《三大纪律八项注意》等革命歌曲。","type":"paragraph"},{"text":"军事训练以队列为主，也搞些军事生活，不搞野营，三大技术训练。军委和中央对此很重视，总参已经组成专门小组进行领导，各军区分片包干。由解放军抽调大批干部和五好战士去担任学生的连排长。","type":"paragraph"},{"text":"大专学生在军政训练中以自学为主。学生中有派别，不同观点，可以分开。林彪讲，可以分开，但在共同对敌上服从领导。解放军去参加军训时不纳入文化大革命，不要叫他们表示态度。训练期限：每期半个月至二十天左右。","type":"paragraph"}],"comments":[],"origin":"哈尔滨工农兵大学红色造反团驻京联络站、北京政法学院政法公社编，中国科学院红卫兵革命造反司令部印《无产阶级文化大革命参考材料（一九六七年一月份）》（第一集）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"杨成武","type":"人物"},{"name":"林彪","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c4606a25e6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

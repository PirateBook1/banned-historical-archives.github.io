script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"泰国人民武装根据地军民深切悼念毛主席毛主席继承、捍卫和发展了马列主义","authors":[],"dates":[{"year":1976,"month":9,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七六年九月二十一日电　据“泰国人民之声”电台广播，泰国人民武装根据地广大爱国军民，连日来纷纷举行各种活动，沉痛哀悼毛泽东主席逝世。"},{"type":"paragraph","text":"广播说，为了对伟大导师毛泽东主席的逝世表示痛惜和哀悼，泰国人民解放军战士、革命机构和各根据地人民，从九月九日到十五日连续七天举行悼念活动。"},{"type":"paragraph","text":"各地区、各工作单位都举行了悼念毛泽东主席的仪式。悼念仪式悲壮肃穆。各工作单位的负责同志分别致了悼词，人民解放军战士代表、民兵代表、各群众组织代表和各行政机构的代表都发了言。他们赞扬毛泽东主席为无产阶级和全世界被压迫民族被压迫人民的解放事业、为国际共产主义运动贡献出他崇高一生的光辉历史。他们指出，毛泽东主席是当代最伟大的马克思列宁主义者，他在同党内外和国内外阶级敌人的斗争中，继承、捍卫和发展了马克思列宁主义。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"86e89d9d26"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

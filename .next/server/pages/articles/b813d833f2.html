script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"江青为何赞《浔阳楼》？","authors":[],"dates":[{"year":1977,"month":1,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"江青为何赞《浔阳楼》？"},{"type":"paragraph","text":"一九七三年二月，江青以“权威”的身分，就《水浒》问题作过一番谈话。她在谈话中，大肆赞美宋江“是一个了不起的历史人物”，“应充分予以肯定”。江青在谈话中还对《浔阳楼》这出戏，倍加赞赏，说这“是一出好戏”，“宋江在那里吟反诗，抒发了自己的反抗情绪”。江青特别看重这出戏，是因为戏中突出地美化了投降派人物宋江。"},{"type":"paragraph","text":"宋江刺配江州，一日在浔阳楼上，凭栏独饮，“临风触目，感恨伤怀”，于是笔吐牢骚，墨呈怨气，写了一词一诗。诗词中不反皇帝，不斥贪官，不触动统治阶级的半根毫毛，完全是奴才、野心家的自我表白，是宋江争权失利、怀才不遇的感情流露。这恰好也是江青内心世界的写照。江青曾写过一首黑诗，诗曰：“江上有奇峰，锁在烟雾中。寻常看不见，偶尔露峥嵘。”字里行间，倾泻出她野心没有得逞的无限怨气，发泄了她对毛主席、党中央极端不满的恼恨心情。她要隐瞒其反革命真相，窥测方向，伺机而动。这和宋江“恰如猛虎卧荒丘，潜伏爪牙忍受”如出一辙。一个以“猛虎”自比，一个以“奇峰”自喻；一个在“荒丘”上“潜伏爪牙”，委屈忍受，以求实现他日“青史留名”的“凌云志”；一个在“烟雾”中以屈求伸，企望有朝一日“露峥嵘”。这真是“心有灵犀一点通”。无怪乎江青对宋江要大加赞赏了。"},{"type":"paragraph","text":"（摘自一月二十一日《北京日报》）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b813d833f2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"最热烈地祝贺阿尔巴尼亚解放二十七周年毛泽东同志、董必武同志、周恩来同志致电霍查同志列、希同志、谢胡同志","authors":[],"dates":[{"year":1971,"month":11,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京二十八日电　中国共产党中央委员会主席毛泽东同志、中华人民共和国副主席董必武同志、中华人民共和国国务院总理周恩来同志，十一月二十八日打电报给阿尔巴尼亚劳动党中央委员会第一书记恩维尔·霍查同志、阿尔巴尼亚人民共和国人民议会主席团主席哈奇·列希同志、阿尔巴尼亚人民共和国部长会议主席穆罕默德·谢胡同志，最热烈地祝贺阿尔巴尼亚解放二十七周年。电报全文如下:"},{"type":"paragraph","text":"地拉那"},{"type":"paragraph","text":"阿尔巴尼亚劳动党中央委员会第一书记　恩维尔·霍查同志，"},{"type":"paragraph","text":"阿尔巴尼亚人民共和国人民议会主席团主席　哈奇·列希同志，"},{"type":"paragraph","text":"阿尔巴尼亚人民共和国部长会议主席　穆罕默德·谢胡同志，"},{"type":"paragraph","text":"亲爱的同志们:"},{"type":"paragraph","text":"在阿尔巴尼亚解放二十七周年的时候，我们代表中国共产党中央委员会、中华人民共和国政府和中国人民，向你们，向阿尔巴尼亚劳动党中央委员会、阿尔巴尼亚人民共和国政府和阿尔巴尼亚人民，致以最热烈的节日祝贺。"},{"type":"paragraph","text":"二十七年前，英雄的阿尔巴尼亚人民在恩维尔·霍查同志为首的阿尔巴尼亚劳动党的领导下，拿起武器，战胜法西斯，打出了一个红色的人民政权，开辟了阿尔巴尼亚历史的新纪元。解放后，阿尔巴尼亚人民坚持独立自主、自力更生的方针，在社会主义革命和社会主义建设上取得了辉煌成就，使阿尔巴尼亚成为一座坚不可摧的革命堡垒。"},{"type":"paragraph","text":"阿尔巴尼亚劳动党和阿尔巴尼亚人民，一向蔑视貌似强大的美帝国主义和苏修社会帝国主义，坚决反对超级大国的强权政治和霸权主义，在捍卫马克思列宁主义、反对现代修正主义、支持各国人民革命事业的斗争中，作出了重要贡献。你们坚持真理，坚持原则，在国际舞台上发出正义的声音。你们的这种无产阶级国际主义精神，赢得了各国真正的共产党人和革命人民的钦佩和赞扬。"},{"type":"paragraph","text":"中国共产党和中国人民，把光荣的阿尔巴尼亚劳动党和兄弟的阿尔巴尼亚人民的一切成就，看成是自己的成就，并为此感到欢欣鼓舞。我们衷心祝愿阿尔巴尼亚人民，在伟大的马克思列宁主义者恩维尔·霍查同志为首的阿尔巴尼亚劳动党的领导下，在继续革命的道路上，为完成你们党的“六大”提出的各项战斗任务，取得新的更大的胜利!"},{"type":"paragraph","text":"中阿两党、两国、两国人民的伟大友谊和战斗团结万岁!"},{"type":"paragraph","text":"中国共产党中央委员会主席　毛泽东"},{"type":"paragraph","text":"中华人民共和国副主席　董必武"},{"type":"paragraph","text":"中华人民共和国国务院总理　周恩来"},{"type":"paragraph","text":"一九七一年十一月二十八日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"谢胡","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"62a17b0551"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

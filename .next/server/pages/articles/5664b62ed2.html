script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"罗大使郭佐文向毛主席呈递国书","authors":[],"dates":[{"year":1952,"month":12,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"罗大使郭佐文向毛主席呈递国书"},{"type":"paragraph","text":"【新华社二十九日讯】罗马尼亚驻我国新任大使郭佐文向毛泽东主席呈递国书。"},{"type":"paragraph","text":"罗马尼亚人民共和国新任驻我国特命全权大使郭佐文于二十九日下午四时偕参赞席拉德、经济参赞安定及一等秘书孟天努向我中央人民政府毛泽东主席呈递国书。在场者有中央人民政府秘书长林伯渠，中央人民政府政务院总理兼外交部部长周恩来，人民革命军事委员会代总参谋长聂荣臻，外交部办公厅主任王炳南、苏联东欧司司长徐以新、交际处处长王倬如。郭佐文呈递国书时，曾向毛泽东主席致颂词，毛泽东主席致答词。"},{"type":"paragraph","text":"郭佐文大使颂词主席同志："},{"type":"paragraph","text":"我荣幸地向您呈递罗马尼亚人民共和国国民议会主席团任命我为特命全权大使的国书及前任大使提奥多拉·鲁登科同志的辞任国书。"},{"type":"paragraph","text":"借此机会，我谨代表罗马尼亚人民共和国国民议会主席团、政府及罗马尼亚人民向您、中央人民政府及伟大的中国人民致以热烈的敬礼，并祝在独立的人民新中国的建设中获得新的成就。"},{"type":"paragraph","text":"主席同志，在第二次世界大战中，苏联在反德国法西斯的战争中取得了历史性的胜利，苏联军队消灭了日本军国主义的主力。这就帮助了在以您为首的中国共产党领导下的中国人民及其英勇的人民解放军摆脱外国帝国主义者和国民党反动派的枷锁。在伟大的十月社会主义革命以后，中国人民革命的胜利给予整个帝国主义体系一个新的强有力的打击，使各殖民地及附属国人民的民族解放斗争愈益高涨，使世界的和平力量更加强大。"},{"type":"paragraph","text":"苏中两国人民的伟大友谊及苏联给予中华人民共和国的兄弟般的大公无私的帮助，不仅有利于中华人民共和国在经济、政治及社会各方面的发展，而且亦是世界和平的坚固保障。"},{"type":"paragraph","text":"为了祖国的恢复和繁荣，为了自己的幸福和福利以无限热爱的心情在劳动着的人民中国的劳动人民用自己所达成的伟大成就向全世界证明：解放了的人民作为自己祖国的主人，在共产党领导下能够达到进步的最高阶段。主席同志："},{"type":"paragraph","text":"由于苏联军队解放了罗马尼亚，罗马尼亚人民共和国的劳动者在以罗马尼亚人民最敬爱的儿子—乔治乌—德治同志为首的罗马尼亚工人党的领导下，在苏联多方面的兄弟般的帮助下，热情地建设着社会主义。罗马尼亚人民共和国正在建立新工厂，进行伟大的建筑工程，建立新的工人城市，发展以劳动人民的生活和成就为源泉的新文化。"},{"type":"paragraph","text":"罗马尼亚人民——祖国的新生活的建设者以极大的热爱和赞扬的心情，注视着中国人民在各方面所获得的伟大成就。这些成就是和平事业的坚强的支柱和新战争挑拨者所走道路上的最大障碍。"},{"type":"paragraph","text":"罗马尼亚人民共和国的劳动人民以极兴奋的心情结成了罗马尼亚人民共和国和中华人民共和国在政治、经济及文化等方面的日益紧密的友谊与合作关系。他们看到这种友谊与合作关系是有助于以不可战胜的苏联和世界劳动人民的英明导师和领袖，和平斗争的旗手——斯大林同志为首的伟大的和平阵营的巩固。"},{"type":"paragraph","text":"主席同志，我向您保证：我将尽我的忠诚和能力为发展和巩固两国关系的事业而努力。"},{"type":"paragraph","text":"我深信，在执行授予我的重大的使命时，将得到您的一切支持。"},{"type":"paragraph","text":"请允许我预祝伟大的中国人民在新中国的建设中获得新的成就。"},{"type":"paragraph","text":"主席同志，请允许我衷心地祝您在致力于中华人民共和国的幸福的事业中获得进一步的成就。"},{"type":"paragraph","text":"毛泽东主席答词大使同志："},{"type":"paragraph","text":"我很高兴地接受您所呈递的罗马尼亚人民共和国国民议会主席团的国书，并衷心感谢您的祝贺。"},{"type":"paragraph","text":"三年来中华人民共和国和罗马尼亚人民共和国之间的友好合作关系在政治、经济、文化各方面均获得了很大的发展。这种友好合作关系增进了中罗两国的繁荣以及两国人民之间的友谊，并且加强了以伟大苏联为首的世界和平民主阵营的力量。"},{"type":"paragraph","text":"在乔治乌—德治同志的领导下，罗马尼亚人民正在胜利地从事社会主义的建设，并已不断地获得了辉煌的成就。这些成就一向为中国人民所深切关怀与赞扬。"},{"type":"paragraph","text":"大使同志，我热烈地欢迎您出任罗马尼亚人民共和国驻中华人民共和国的特命全权大使。在您为巩固中罗两国友好合作的工作中，您将得到我和中华人民共和国政府的全力支持。"},{"type":"paragraph","text":"我谨祝您在工作中获得完全的成功。"},{"type":"paragraph","text":"郭佐文大使简历"},{"type":"paragraph","text":"雅可布·郭佐文大使一九一五年十月八日生于罗曼城一个铁路工人的家庭。一九三一年进产业界，在巴什干尼城修理机车及车厢的工厂工作。后为火车司机。"},{"type":"paragraph","text":"自一九三三年起即为工人运动的积极分子。"},{"type":"paragraph","text":"一九四四年八月二十三日以后在罗马尼亚铁路工会从事工会工作，任该工会的执行委员会委员。"},{"type":"paragraph","text":"当罗马尼亚主要生产手段国有化后他便在重工业部工作。后被任命为重工业部冶金工程局局长，继任该部参事。"},{"type":"paragraph","text":"一九五一年担任罗马尼亚人民共和国部长会议地质委员会副主席。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5664b62ed2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

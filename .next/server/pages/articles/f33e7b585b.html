script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿根廷共产主义先锋组织领导人谈阿根廷的革命问题　树立毛泽东思想绝对权威　建立新型的马列主义政党","authors":[],"dates":[{"year":1967,"month":6,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿根廷共产主义先锋组织领导人谈阿根廷的革命问题"},{"type":"paragraph","text":"树立毛泽东思想绝对权威"},{"type":"paragraph","text":"建立新型的马列主义政党"},{"type":"paragraph","text":"新华社三十日讯　布宜诺斯艾利斯消息：阿根廷共产主义先锋组织的一位领导人最近发表谈话说，在阿根廷，共产党的领导权已被修正主义集团所篡夺，因此，为了取得革命的胜利，必须建立一个以毛泽东思想为指导的新型的马克思列宁主义政党，通过这个政党来领导无产阶级、动员农民参加武装斗争和建立统一战线。"},{"type":"paragraph","text":"他说：“这个党的主要任务是准备武装斗争，当开始武装斗争时，它就领导武装斗争”；“武装斗争应由农村向城市发展，因此，这个党的主要任务是在落后的农村地区。”"},{"type":"paragraph","text":"他又说，根据中国革命的经验，“从农村到城市的道路是亚、非、拉各附属国反帝斗争的必由之路”，“这是对亚、非、拉各国人民的一个伟大贡献。”"},{"type":"paragraph","text":"他指出：“在阿根廷以及亚、非、拉各附属国的情况下，农村是最薄弱的环节。我们阿根廷共产主义者，将通过从农村到城市的道路来实现工农联盟，动员农民群众参加斗争，建立根据地，并在根据地贯彻人民民主革命的纲领。”"},{"type":"paragraph","text":"他强调说：“象中国一样，我国无产阶级将是革命的领导力量，农民群众将是革命的主力。”"},{"type":"paragraph","text":"他指出，阿根廷的革命有它的有利条件和不利条件，而最大的有利条件“就是有了指导亚、非、拉国家的群众如何进行人民战争以及指导怎样培养党员和建立新型政党去胜任领导人民战争的毛泽东思想”。"},{"type":"paragraph","text":"这位领导人在谈到建立统一战线的时候说：“这个统一战线有一个根本联盟——工农联盟，它应该在武装斗争过程中形成，这个阵线要求一个新型的马克思列宁主义政党作为领导力量。”"},{"type":"paragraph","text":"他强烈谴责阿根廷共产党一小撮修正主义分子“反对阿根廷革命，反对中国革命，支持苏联修正主义，支持同美帝国主义合作的政策”。他说，这一小撮修正主义分子不相信也不可能相信阿根廷人民，不相信也不可能相信通过武装斗争能够摆脱美帝国主义的统治。换句话说，他们把工人阶级和人民的敌人当作朋友，执行违反工人阶级和人民利益的政策。"},{"type":"paragraph","text":"他祝贺拉丁美洲一些国家出现武装斗争，并祝贺它的发展。他说：“这种斗争就是以最高形式反对美帝国主义”，而“这种斗争要得到胜利发展，就必须依靠群众，并且要由一个新型的马克思列宁主义政党来领导，这个政党应该根据我们这些国家的具体条件运用当代的马克思列宁主义——毛泽东思想。”他说，“经验表明，武装斗争和修正主义是敌对的，修正主义为了制止和出卖武装斗争，也可能参加武装斗争；在修正主义分子看来，武装斗争不是反对美帝国主义的长期的、残酷的战争，而是实现和平共处和制止革命力量的一种压力手段。拉丁美洲国家的武装斗争要不断得到发展，就必须从思想、政治、组织和军事各方面反对修正主义”。"},{"type":"paragraph","text":"他强调说：毛泽东思想指导中国共产党人赢得了胜利，它也将指导阿根廷共产党人赢得胜利。我们目前在共产主义先锋组织内要树立毛泽东思想的优势，从而在我们的无产阶级路线和我们的革命战略方面树立毛泽东思想的优势。如果我们不把自己改造成为能够蔑视艰难困苦和勇于牺牲的新型党员，那末我们就不能建立起能从战略上蔑视帝国主义，敢于革命和善于革命，把勇敢和革命智慧结合起来的新型的马克思列宁主义政党。"},{"type":"paragraph","text":"他最后指出：毛主席的著作“老三篇”教导要全心全意为人民服务；“老三篇”教导阿根廷共产党人全心全意为阿根廷人民服务。为了把美帝国主义从我们祖国驱逐出去，我们首先必须清除我们自己头脑里的资产阶级思想，并且在我们自己的组织里贯彻毛泽东思想。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f33e7b585b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji38","name":"毛泽东全集第38卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji38.pdf"],"article":{"title":"如果二十年内无战争事情就好办了","alias":"","parts":[{"type":"paragraph","text":"如果二十年内无战争事情就好办了！!"},{"type":"paragraph","text":"（1957年10月3日）"},{"type":"paragraph","text":"我们还没有建立起社会主义基础，工业不发达，国防因而不巩固。我们是依靠政治的。过去是靠政治战胜敌人的，那时敌人很强大。现在敌人更强大，因为我们的敌人是美帝国主义。"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"斯大林在后期犯了一些错误，那是局部的、暂时的现象。应把局部的、暂时的现象与整体的、长远的现象区别开。错误和缺点，当然会引起不愉快，不愉快的事我们也遇到过。但十月革命、社会主义建设、打跨法西斯、帮助全世界无产阶级等是主要的。从这方面看，就可以想得通了。尽管苏联有缺点，但它是反对帝国主义、保卫和平的主要力量。我赞成你所说的只有社会主义阵营才能保证社会主义的发展。中国人多，但在帝国主义面前是弱国。他们有"},{"type":"paragraph","text":"[1]本篇一至三是毛泽东会见波兰军事代表团时谈话的一部分。[2]指波兰国防部部长、波兰访华军事代表团团长斯彼哈尔斯基上将。"},{"type":"paragraph","text":"如果二十年内无战争事情就好办了氢弹，他们侵略我们，我们只能进行游击战。他们想消灭我们，也想消灭波兰和苏联。"},{"type":"paragraph","text":"三"},{"type":"paragraph","text":"事情是不容易的，在我们这些国家里，革命尚未最后胜利，还要相当长时期才能解决。今后的事，就由我们自己负责了。究竟如何？方针政策是否对？十年十五年以后才能证明。以后的人来算我们的账，也许我们还活着，自己来算这笔账。所以要谨慎小心，随时总结经验。我们欢迎你们来中国看看，对情况可以分析。对中国的缺点、错误要足够地估计到，同时也足够地估计其正确的方面、有利方面。我们也研究你们的经验。但我们的经验较之苏联不完全得多，它有四十年，我们要好好研究。丢开个别的不愉快，心平气和就好办事，同苏联同志也好相处。在我们这些国家里，社会主义和资本主义谁胜谁负尚未解决，在国际范围内更是如此。我们相信社会主义一定胜利，这是不可动摇的，但可能性和现实性这是两个问题。我们需要争取和平时间，如果二十年内无战争，事情就好办了，中国不仅能打游击，而且可以进行正规战了，也许那时候帝国主义就很难打了。"}],"authors":["毛泽东"],"dates":[{"year":1957,"month":10,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":242,"page_end":243},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"346028c74c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

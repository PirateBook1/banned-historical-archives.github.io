script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平会见日本朋友时说  调整国民经济符合全国人民根本利益","authors":[],"dates":[{"year":1981,"month":1,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平会见日本朋友时说"},{"type":"paragraph","text":"调整国民经济符合全国人民根本利益"},{"type":"paragraph","text":"新华社北京1月16日电  中共中央副主席邓小平今天上午在会见日本众议院副议长冈田春夫和夫人一行时说，中国调整国民经济符合全国人民的根本利益。"},{"type":"paragraph","text":"他说，如果不调整当前的国民经济，财政继续出现赤字，物价势必上涨。"},{"type":"paragraph","text":"他指出自十一届三中全会以来，广大工人、农民在一定程度上增加了收入、改善了生活。如果物价上涨，工人、农民所得的利益就会完全丧失掉。"},{"type":"paragraph","text":"邓小平说，调整国民经济，缩小基本建设的规模，是一时的后退，实质上是前进。他说，经过调整，我们就可以在经济发展上迈出更加稳定的、扎实的前进步伐。从这个意义来说，调整经济有利于四个现代化的建设。"},{"type":"paragraph","text":"邓小平同日本朋友就一些双方共同关心的问题进行了亲切谈话。"},{"type":"paragraph","text":"中日友协副会长孙平化参加了会见。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"476285605b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

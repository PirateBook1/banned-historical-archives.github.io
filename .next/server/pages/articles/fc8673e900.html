script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央西北局关于组织西北各省、区赴甘肃灾区慰问团的报告","authors":[],"dates":[{"year":1961,"month":1,"day":9}],"is_range_date":false,"parts":[{"text":"中共中央西北局关于组织西北各省、区赴甘肃灾区慰问团的报告","type":"title"},{"text":"中央并陕西、甘肃、青海省委、新疆、宁夏自治区党委：","type":"appellation"},{"text":"1960年12月17日，西北局书记处第十次会议决定，组织西北各省、区赴甘肃灾区慰问团。目的在于通过慰问活动，向甘肃灾区人民传达党中央和毛主席对灾区人民的关怀，表示西北局和各省、区对甘肃的热情支援，以鼓励甘肃灾区人民战胜严重灾荒的勇气和信心。同时，慰问团也是工作团，通过慰问团直接了解灾区情况，并协助当地进行一些生产救灾工作。","type":"paragraph"},{"text":"经过与各省、区党委商议，各省、区党委一致拥护。现在，慰问团已经组成。慰问团人员已于一月五日在兰州聚齐，经过短期学习，不日即将分赴张掖、天水、定西、临夏等灾区进行慰问。现将有关情况报告如下：","type":"paragraph"},{"text":"一、全区为一个总团，下设四个发团。西北局书记处书记高克林同志任总团长，李登瀛(西北局农办主任)、任逸之(西安市委书记、市长)、杨和亭(新疆维吾尔族自治区副主席)、冀春光(青海省委常委、统战部长)、黑伯理(宁夏回族自治区党委委员、人委秘书长)五同志任付总团长、张之轩(西北局办公厅副主任兼政法组组长)同志任总团秘书长。时逸之、杨和亭、冀春光、黑伯理同志分别兼任陕西、新疆、青海、宁夏分团团长。各分团还设有副团长。","type":"paragraph"},{"text":"二、全团共159人，内西北局17人，陕西56人，新疆26人，青海30人，宁夏30人。159人中：干部109人(均系党员)，医务人员50人；党员130人，团员19人，群众10人。慰问团的成员都是经过慎重挑选，立场坚定，思想好，身体好的同志(新疆全部为汉族同志)，并且配备了相当数量的骨干。","type":"paragraph"},{"text":"三、慰问团除医务人员携带了必要的药品和医疗器械外，一律没有带其他慰问品、慰问信。","type":"paragraph"},{"text":"四、慰问团活动时间，定为一个月左右，春节前后结束。","type":"paragraph"},{"text":" 中共中央西北局1961年1月9日","type":"paragraph"},{"text":"(甘肃省档案馆91—4—896卷)","type":"paragraph"}],"comments":[],"origin":"甘肃省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fc8673e900"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

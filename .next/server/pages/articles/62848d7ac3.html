script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"川西地主破坏活动情况","authors":[],"dates":[{"year":1950,"month":11,"day":10}],"is_range_date":false,"parts":[{"text":"川西地主破坏活动情况","type":"title"},{"text":"【川西分社十一月十日讯】川西各地今冬展开减租退押工作后，地主破坏活动甚为猖獗。除已揭露的装穷变卖、隐蔽财物、拉拢收买等破坏活动外，并勾结特务土匪进行放毒、放火、暗杀、暗害、张贴反动标语、公开造谣威胁、组织假农会及反动组织等破坏活动，阻挠农民运动。","type":"paragraph"},{"text":"一、放毒、放火、暗害、暗杀","type":"subtitle"},{"text":"川西医院在一次会餐中，曾有八十余人中毒。温江分区医院在一次早饭中亦有二十九人中毒。郫县我独立营驻一地主家中，地主老婆就指使小孩在水缸中放毒。郫县花园场曾发生火灾，被烧毁贫民房屋六十余间。成都亦发现阴谋放火烧我机关的事件。双流四区黄水乡农协会员全家被特务勒死投入河中。","type":"paragraph"},{"text":"二、造谣、贴反对标语","type":"subtitle"},{"text":"地主、特务造谣，一般是针对我们的工作来捏造的。如我们组织农协和农民武装时，他们便造谣说：“要抽兵啦！要调到台湾打仗啦！”征粮时便造谣：“今年挨上贫农都出粮啦!整完富的整穷的”。减租退押时又造谣说：“减下退下都是政府的，退下押金要喊买公债了。”另方面威胁农民说：“现在你们要诉我的苦，国民党转来时要杀穷人的头。”并说：“谁要参加农协会闹减租退押，就要整死谁。”在成都街上发现反动标语：“共产党要把富人弄穷、穷人弄死。”“欢迎国军光复大陆，反对农民封建统治。”华阳县开各界人民代表会时，会场外贴有反动标语“共匪不灭，人民不安。”该县地主、袍哥组织“文化服务社”等反动言论。","type":"paragraph"},{"text":"“民社党”与“青年党”等反动组织破坏活动也在加剧。他们造谣说：“美日蒋三路打中国，美从上海登陆，沿长江打，日本从朝鲜出兵打，蒋介石从越南出兵打广西。”又说：“国民党游击队打到遵义，刘湘小儿子明年接收成都。”华阳县兴隆乡天主教组织有“圣母治安新祷会”，负责人系一大恶霸地主的袍哥头子，到处造谣，煽惑人心。","type":"paragraph"},{"text":"三、组织假农协及反动团体","type":"subtitle"},{"text":"安县、崇庆、罗江等农村中地主均以组织假农会来进行破坏。彭县集贤乡匪首张明升，地主王正秦等六十余人，组织“地主富农团”，策动地主恶霸及潜伏匪特隐藏武器，准备暴乱。郫县崇兴乡土匪特务头子钟修廉等数十人组织“反农协暗杀组”，企图破坏今冬减租运动。","type":"paragraph"},{"text":"上述破坏活动，大部是在农民监督与控告下破获，有的还在侦缉中。现已在农民中展开追谣、反特斗争。","type":"paragraph"}],"comments":[],"origin":"1950年12月7日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"62848d7ac3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"对当前西藏工作的几点指示","alias":"","parts":[{"type":"paragraph","text":"对当前西藏工作的几点指示"},{"type":"paragraph","text":"（1952年4月13日）西藏工委，并告西南局："},{"type":"paragraph","text":"（一）四月十二日二十三时电所告中央代表给达赖的通知收到。这个通知是基本正确的。如已送出，即照那样。如未送出则请你们略加修改，即在叙述两司曹罪恶事实的三条中，第二条说两司曹反对成立军分区、反对改编藏军及说解放军把藏军打得头破血流等语应删去，而改为“不执行协议?规定。他们对协议中几项重要规定例如改编军队等都持反对态度，他们完全不了解全部协议条文都是对西藏民族和西藏人民的前途和幸福有利的。他们也不是对协议中某些条文的实行步骤和方法提出建设性的意见，而是根本反对实行协议”。这样写法较能争取多数，也理伏一笔我们可能在某些条文的实行步骤和方法上接受合理的意见。"},{"type":"paragraph","text":"（二）在张经武同志和达赖见面时，在你们和阿沛?及其他人员"},{"type":"paragraph","text":"[1]指中央人民政府驻西藏代表张经武给达赖喇嘛的通知。通知列举了两司曹鲁康娃·泽旺饶登和本珠仓·洛桑扎西一贯破坏实行和平解放西藏办法的协议的具体事实，提出了撤职查办两司曹等要求。"},{"type":"paragraph","text":"[2]指1951年5月23日在北京签订的《中央人民政府和西藏地方政府关于和平解放西藏办法的协议》。"},{"type":"paragraph","text":"[3]阿沛，即阿沛·阿旺晋美，当时任中国人民解放军西藏军区副司令员、西藏地方政府噶伦、昌都地区人民解放委员会副主任。1951年时是西藏地方政府派到北京谈判和平解决西藏问题的首席全权代表。毛泽东全集第三十二卷谈话时，暂时均不要说妥协政策的话。目前只举行政治斗争，准备军事反击，将来是否要提妥协政策及何时提出、如何提出，均待看清楚此次政治斗争的结果之后再由你们报告中央作具体决定。但目前也不要强调军队马上要改编、军政委员会和军分区马上要成立。如果他们问什么是“实行步骤和方法的建设性意见”，你们可告以请大家想一想，凡是有利于汉藏团结和妥善执行协议的意见都是建设性的意见，如果有这类意见，我们愿意听取，也愿意商；但不要轻易表示自己的具体意见，以免陷入被动。"},{"type":"paragraph","text":"（三）看样子，拉萨的藏军恐非逐步加以改革不可。其他地区的藏军可以慢点改革。并且要一部分一部分地做，不要同时一起做。改革的步骤，是在阿沛等爱国派当政后，逐步撤换一些最反动的军官，而将其余的军官分批调出受训，逐步使藏军中有靠拢我们的军官，用这种办法逐步达到改编藏军的目的。"},{"type":"paragraph","text":"中央四月十三日"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":4,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":61,"page_end":62},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9eafb05ed2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

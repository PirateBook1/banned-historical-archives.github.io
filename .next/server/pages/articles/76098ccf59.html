script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央对北京卫戍区处理浙江“红暴派”组织赴京告状的通知的批示（概要）","authors":[],"dates":[{"year":1969,"month":6,"day":25}],"is_range_date":false,"parts":[{"text":"中共中央对北京卫戍区处理浙江“红暴派”组织赴京告状的通知的批示（概要）","type":"title"},{"text":"１９６９年６月２日至７月１２日，浙江省“红暴”派群众组织制造赴京静坐事件。６月２日至４日，浙江省“红暴”派群众组织不满省革委会对他们的压制，组织了１５０多人到北京告状，６日又组织由各地、县参加的赴京代表团，拟写了“上京告状的汇报讨论提纲”，向中央提出《对浙江问题的几点初步要求》。６月１２日，“红暴”派近２００人到北京新华社总社静坐一昼夜，受到中央联合接待站的批评。２０日，中央决定派北京卫戍区一个连队给“红暴”派办学习班，进行批评教育，动员他们返回浙江。２５日，北京卫戍区发出经中共中央批示的通知，指出：“通知方剑文和他同来的人，包围新华社是完全错误的，要他对包围新华社一事，拿出一个触及灵魂、承认错误的检讨，限他３天内写出，并叫他和同来的人都立即回去。”１１日北京卫戍区又宣读了经中共中央批示的第二个通知，指出：“６月２６日向你们宣布通知后，至今你们没有执行，我们多次动员你们回去抓革命、促生产，有问题在当地解决，把你们送回浙江。从现在开始，你们的一切行动听从我们指挥”。１２日，北京卫戍区将“红暴”派赴京人员２００多人分两批护送回杭州。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"浙江省红色暴动委员会（红暴）","type":"人物"},{"name":"浙江文革","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"76098ccf59"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

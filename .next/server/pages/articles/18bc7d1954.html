script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"竹宁全体群众给毛主席拜年","authors":[],"dates":[{"year":1947,"month":1,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"竹宁全体群众给毛主席拜年"},{"type":"paragraph","text":"【本报长治讯】左权二区竹宁村群众，在旧历年写信给毛主席拜年，原文如下：亲爱的毛主席："},{"type":"paragraph","text":"先告你说，俺们都翻身啦！村上十一家地主恶霸，完全被斗倒了，以前祖先们养种过成板块的那些好地土，俺们都收回来了。地主们拿咱穷人血汗换成的白银现洋，俺们也算回来了，牛驴也买下了。俺们住上了暖家，炕上都有了枕头，腊月二十三，差不多家家都有人进城赶集，割下羊肉，买下贴对联的红纸，给孩子们买了些布布块块……家家还都买了你的一张像。想起往年腊月里钻窟窿、爬地洞、躲租、躲债的难熬法，再看看现在过大年能吃上肉饺子的这种舒心光景，俺们心里真喜欢。过了年，俺们就一心一意闹生产呀，一定照你“组织起来”的办法去办。俺们全村老少给你拜年，盼望你——长生不老，活上万万年！"},{"type":"paragraph","text":"左权竹宁村全体农民"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"18bc7d1954"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

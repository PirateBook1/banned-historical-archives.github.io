script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji4-2","name":"毛泽东全集第4卷(2)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji4-2.pdf"],"article":{"title":"官传员工作纲要","alias":"","parts":[{"type":"paragraph","text":"宣传员工作纲要"},{"type":"paragraph","text":"（1930年4月26日）"},{"type":"paragraph","text":"第一条每一宣传员须备一副写标语的用具，用白（或黑）的颜料，根据本部规定各种标语，随时随地写于通大道行人易见的墙壁上。"},{"type":"paragraph","text":"第二条根据本部规定的标语本子，除每个都要在墙壁上书写外，字数较多的标语得用有色纸写好，张贴于通大道行人易见之处。"},{"type":"paragraph","text":"第三条每到一城市，要用红布写上本部规定之主要标语，悬挂于街道中间。"},{"type":"paragraph","text":"第四条在宣传队中，要经常指定专人背带所有宣传品及浆糊筒，将宣传品张贴于通大道行人易见之处。"},{"type":"paragraph","text":"第五条每一宣传员无论在行军、驻军，均须携带宣传品，碰见群众即行有计划的散发。"},{"type":"paragraph","text":"第六条在白色区域，群众受反动宣传恐慌逃避时，各宣传员要注意将宣传品适当地配置，让群众回来可以看见。例如将各种宣传品贴于通衢大道之中及学校、工厂、商店、兵房之内。"},{"type":"paragraph","text":"第七条在宣传队中，择定善于词令的宣传员若干人，担任口头宣传，随时随地打着宣传旗及引动群众之工具，召集群众对之宣传，并在群众中找出比较接受宣传的分子，作个别谈话。如群众很少时，即和他们作个别谈话。"},{"type":"paragraph","text":"第八条在宣传队中，择定性近艺术、善于词令的宣传员，担任化装宣传，在有一天以上休息、群众较多的地方去工作，并设法召集群众大会。"},{"type":"paragraph","text":"第九条每一宣传员出发工作时，要注意当地的社会调查，将每天调查所得的结果，报告调查统计股，做成总的统计。"},{"type":"paragraph","text":"第十条每一宣传员要随时注意调查土豪及一切反动分子的情况，迅速报告保卫科设法处置。"},{"type":"paragraph","text":"第十一条在打土豪时，须分派宣传员随保卫科出发作宣传，并帮助保卫科工作（如没收谷物分给贫农等）。"},{"type":"paragraph","text":"第十二条在开群众大会时，须负责布置会场，召集群众维持会场秩序。在开会前后，深入群众中去宣传。"},{"type":"paragraph","text":"第十三条在作战失利时，或敌军向我进攻因战略关系退却时，各宣传员须多写对敌方士兵宣传的口号及多散发对敌方士兵的宣传品。"},{"type":"paragraph","text":"第十四条在作战时，每一宣传员须帮助抬扶负伤官兵，并雇请战地附近群众扛抬负伤官兵，引送至卫生队上药。"},{"type":"paragraph","text":"第十五条在每一战斗结束时，每一宣传员须注意招待敌方官兵与之谈话，作个别的宣传。"},{"type":"paragraph","text":"第十六条战事结束以后，应帮助雇请战地附近群众收埋死亡官兵。"},{"type":"paragraph","text":"第十七条每个宣传员，于随时随地须注意维持军风纪。"},{"type":"paragraph","text":"第十八条每个宣传员，每日工作结束后，须将本日工作情形报告队长，由队长汇报成书面报告交科长察阅。"},{"type":"paragraph","text":"红军第四军政治部发布"}],"authors":["毛泽东"],"dates":[{"year":1930,"month":4,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":79,"page_end":80},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c06fbb4c3b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

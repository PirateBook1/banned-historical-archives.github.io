script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华国锋总理举行盛大宴会  热烈欢迎马尔登总理和夫人  华国锋总理和马尔登总理先后讲话　徐向前副委员长等出席   宾主共祝中、新两国人民的友谊和两国的友好关系日益发展","authors":[],"dates":[{"year":1976,"month":4,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华国锋总理举行盛大宴会"},{"type":"paragraph","text":"热烈欢迎马尔登总理和夫人"},{"type":"paragraph","text":"华国锋总理和马尔登总理先后讲话　徐向前副委员长等出席"},{"type":"paragraph","text":"宾主共祝中、新两国人民的友谊和两国的友好关系日益发展"},{"type":"paragraph","text":"新华社一九七六年四月二十九日讯　国务院总理华国锋今天晚上举行盛大宴会，热烈欢迎新西兰总理罗伯特·马尔登和夫人访问中国。"},{"type":"paragraph","text":"人大常委会副委员长徐向前，外交部长乔冠华，外贸部长李强，农林部长沙风，文化部长于会泳，其他有关部门负责人王海容、柴树藩、周宏宝、姜惠莲、王毅之、刘建章、尹忠尉、王光伟、王雨青、穆青、毛德厚、张潮、刘锡昌，中国驻新西兰大使裴坚章，出席了宴会。"},{"type":"paragraph","text":"宴会在人民大会堂举行，宴会厅里并排悬挂着新西兰国旗和中国国旗。"},{"type":"paragraph","text":"华国锋总理和马尔登总理先后在宴会上讲话（全文见第二版）。他们讲话以后，乐队分别奏新西兰国歌和中国国歌。"},{"type":"paragraph","text":"宴会上，宾主不断举杯，祝中、新两国人民的友谊和两国的友好关系日益发展。"},{"type":"paragraph","text":"新西兰驻中国大使阿特金斯和夫人，以及各国驻中国外交使节应邀出席了宴会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"徐向前","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fb6296b27c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

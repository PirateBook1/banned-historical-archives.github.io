script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"群英会内外（图片）","authors":[],"dates":[{"year":1959,"month":11,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"群英会内外"},{"type":"paragraph","text":"代表着近三十万个先进集体和三百万多个先进生产者的六千多位代表，聚集在人民大会堂里，向党中央和毛主席汇报大跃进的成就，接受新的战斗任务。　中国青年报记者　舒野摄"},{"type":"paragraph","text":"各路英雄走进大会场。新华社记者　李青"},{"type":"paragraph","text":"各族英雄欢聚畅谈。　本报记者　吕相友摄"},{"type":"paragraph","text":"出席全国群英大会的代表在小组会上讨论李富春同志的报告，铁道兵的先进集体杨连第连的代表胡占芳（右起第二人）在发言。"},{"type":"paragraph","text":"新华社记者　李学增摄"},{"type":"paragraph","text":"刘少奇、朱德、周恩来、邓小平等党和国家领导人，接见全国群英会主席团成员。刘少奇同志正同孟泰握手。左第二人是李绍奎。"},{"type":"paragraph","text":"本报记者  吕相友摄"},{"type":"paragraph","text":"鞍钢十六号平炉的工人们干的真猛，冒着高温打煤气喷出口，确保高温熔炼，力争炉炉快速炼钢。　新华社记者　贾承滨摄"},{"type":"paragraph","text":"来自“小洋群”企业的钢铁英雄们，热烈地谈论着大办钢铁的伟大成就。左起第一人赵正泉，是陕西建筑机械厂的冶炼工长；第二人揭象祯，福建庙前铁厂的代表；第三人是河南焦作市焦南钢铁厂车间副主任刘振东；最后边那位是宋鉴铭，河南信阳明港钢铁厂的核算员。"},{"type":"paragraph","text":"新华社记者　齐观山摄"},{"type":"paragraph","text":"活跃在上海、金华、宁波三线的杭州铁路局闸口机务段887包乘组，派出了自己的代表出席全国群英大会。这个小组像爱护自己的眼珠一样保护机车，自1950年元旦以来，包乘的火车行驶了一百五十八万五千公里没出任何事故，还节约了价值三万七千多元的燃料和油脂。"},{"type":"paragraph","text":"周坤全摄（新华社稿）"},{"type":"paragraph","text":"全国大面积高额丰产煤矿——开滦煤矿，连战皆捷。这是开滦煤矿唐家庄矿第四采煤区先进青年采煤工杨贵春（右）等在掘进。"},{"type":"paragraph","text":"方艺摄（新华社稿）"},{"type":"paragraph","text":"闻名全国的“天桥”百货商场，正以新的干劲创造新成绩。"},{"type":"paragraph","text":"本报记者  吕相友摄"},{"type":"paragraph","text":"保持七年优质高产安全红旗的哈尔滨市李学义混凝土队，创造了一天浇灌十根混凝土梁架的最高纪录。他们正在为哈尔滨电机厂扩建工程浇灌混凝土梁架。　新华社记者　宗白易摄"},{"type":"paragraph","text":"上海江南造船厂严纯辉小组以战斗的姿态装配海轮。"},{"type":"paragraph","text":"新华社记者    赵成摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"82b97ccf5e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

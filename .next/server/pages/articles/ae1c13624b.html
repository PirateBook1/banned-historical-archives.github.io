script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"庆祝中共成立卅一周年毛主席著作等书刊 新华书店陈列专柜","authors":["觉民"],"dates":[{"year":1952,"month":6,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　新华书店上海分店为了庆祝中国共产党成立三十一周年，特自七月一日起在各门市部将毛主席著作、有关建党及共产党与共产主义教育书刊等陈列专柜，以便读者选购。此外，该店又将去年各负责首长为中国共产党成立三十周年所撰专文的新华活叶文选汇订成册(定价六千一百元)，读者可由此学到党在各项斗争及建设运动中所起的伟大作用。“庆祝中国共产党成立三十周年”的招贴画及领袖画像，可供工厂、学校、机关、团体布置张贴之用。该店又制备“七一”纪念书签多种，定自七月一日起在各门市部及书亭分赠读者，赠完为止。　(觉民)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ae1c13624b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"认真总结两条路线斗争的经验","authors":["驻中国人民大学工人、解放军毛泽东思想宣传队"],"dates":[{"year":1969,"month":3,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"认真总结两条路线斗争的经验"},{"type":"paragraph","text":"驻中国人民大学工人、解放军毛泽东思想宣传队"},{"type":"paragraph","text":"伟大领袖毛主席最近又一次教导我们：“要认真总结经验。”“到一个单位去了解情况，要了解运动的全过程，开始怎样，后来怎样，现在怎样，群众是怎么搞的，领导是怎么搞的，发生过一些什么矛盾和斗争，这些矛盾后来发生了什么变化，人们的认识有什么发展，从中找出规律性的东西。”毛主席的最新指示，是指引我们夺取无产阶级文化大革命全面胜利的灯塔，我们一定要坚决照办，不折不扣地贯彻落实。"},{"type":"paragraph","text":"毛主席亲自发动和领导的、有亿万群众参加的无产阶级文化大革命，是以毛主席为代表的无产阶级革命路线和以刘少奇为代表的反革命修正主义路线长期斗争的大决战。在夺取无产阶级文化大革命全面胜利的今天，认真总结两条路线斗争的经验，深刻认识两条路线斗争的规律，这对巩固无产阶级专政，防止资本主义复辟，有着十分重要的意义。"},{"type":"paragraph","text":"无产阶级文化大革命，是人类历史上最伟大、最广泛、最深刻的革命。经过两年多无产阶级文化大革命的斗争实践，广大革命群众对如何进行两条路线的斗争，在无产阶级专政条件下如何进行革命，有了丰富的感性认识。但是，马克思主义的认识论告诉我们：“感觉到了的东西，我们不能立刻理解它，只有理解了的东西才更深刻地感觉它。感觉只解决现象问题，理论才解决本质问题。”我们只有遵照毛主席的教导，用毛泽东思想认真总结两条路线斗争的经验，才能把感性认识上升为理性认识，深刻地认识两条路线斗争的规律，从而增强执行和捍卫毛主席革命路线的自觉性，把毛主席关于在无产阶级专政条件下进行革命的理论、方针、政策，化为广大群众的灵魂，使革命事业永远沿着毛主席的无产阶级革命路线胜利前进。"},{"type":"paragraph","text":"我们有的领导干部，过去犯了执行刘少奇的反革命修正主义路线的错误，在这次文化大革命运动中，又执行了刘少奇的资产阶级反动路线，其原因就是两条路线斗争的觉悟不高。这样的同志，更要用毛泽东思想认真总结两条路线斗争的经验，提高自己的两条路线斗争觉悟。只有这样，才能真正从过去的错误中吸取应有的教训，深刻地接受无产阶级文化大革命的经验，改变自己的旧思想、旧作风，进一步改造自己的世界观，在今后革命工作中做出新贡献。"},{"type":"paragraph","text":"总结经验，必须遵照毛主席的教导：“要了解运动的全过程”。要总结两条路线斗争的经验，就要了解毛主席的无产阶级革命路线和刘少奇的反革命修正主义路线斗争的“全过程”。看一看在每一个革命的关键时刻，伟大领袖毛主席是怎样教导的，叛徒、内奸、工贼刘少奇是怎样反对的，广大群众和广大干部是怎么搞的，一小撮阶级敌人又是怎么破坏的。这样，我们就能受到正反两方面的教育，把总结经验的过程变成大批大破、大颂大立的过程：大批大破刘少奇的反革命修正主义路线，大颂大立毛主席的无产阶级革命路线，不断锤炼对伟大领袖毛主席的无限忠心。越总结两条路线斗争的经验，就越能深刻地认识到毛主席的英明伟大，做到紧跟毛主席，大风大浪不迷向，海枯石烂不变心。"},{"type":"paragraph","text":"“要认真总结经验”，是伟大领袖毛主席的一贯教导。各级领导同志都要坚决执行毛主席这一伟大指示，特别要认真总结两条路线斗争的经验，把两条路线的斗争进行到底，夺取无产阶级文化大革命的全面胜利！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cd460fb9d3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

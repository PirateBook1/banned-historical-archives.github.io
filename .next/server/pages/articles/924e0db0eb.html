script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"印度艺术代表团举行音乐舞蹈演出晚会  毛主席出席晚会、接见该团团长等  周总理设宴招待印度艺术代表团","authors":[],"dates":[{"year":1953,"month":7,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"印度艺术代表团举行音乐舞蹈演出晚会"},{"type":"paragraph","text":"毛主席出席晚会、接见该团团长等"},{"type":"paragraph","text":"周总理设宴招待印度艺术代表团"},{"type":"paragraph","text":"【新华社二十六日讯】应中国人民保卫世界和平委员会的邀请前来我国的印度艺术代表团，二十六日晚在北京怀仁堂举行音乐舞蹈演出晚会。"},{"type":"paragraph","text":"我中央人民政府毛泽东主席出席了晚会，并在演出之前，接见了印度艺术代表团团长、戏剧家萨钦·森古普塔，团员：诗人瓦拉托尔·纳拉雅纳·梅农，名古典歌唱家希拉培·巴罗德卡尔夫人，演奏家瓦拉雅特·侯赛尼·康恩，作家穆罕默德·卡利穆拉。陪同进见的，有印度驻我国大使赖嘉文。接见时在场的有政务院总理周恩来，中国人民保卫世界和平委员会副主席陈叔通，秘书长刘宁一。"},{"type":"paragraph","text":"出席晚会的，还有中央人民政府副主席朱德，秘书长林伯渠，政务院总理周恩来，外交部副部长章汉夫，中国人民保卫世界和平委员会副主席陈叔通，秘书长刘宁一，中印友好协会副会长陈翰笙，以及中央人民政府、中国共产党、中国人民解放军、各民主党派、各人民团体的负责人和我国文艺界的著名作家、音乐家、舞蹈家、演员、美术家等共一千二百余人。"},{"type":"paragraph","text":"出席晚会的，还有印度驻我国大使赖嘉文及其使馆人员。"},{"type":"paragraph","text":"印度艺术代表团在晚会上演出了许多富有民族色彩的音乐和舞蹈节目，受到了到会者的热情欢迎。"},{"type":"paragraph","text":"【新华社二十六日讯】中央人民政府政务院周恩来总理在二十六日晚设宴招待印度艺术代表团的全体团员。"},{"type":"paragraph","text":"应邀出席招待会的，还有印度驻我国大使赖嘉文。"},{"type":"paragraph","text":"出席招待会作陪的，有中国人民保卫世界和平委员会副主席陈叔通、秘书长刘宁一，中央人民政府政务院文化教育委员会副主任习仲勋、沈雁冰，中央人民政府外交部副部长章汉夫，文化部副部长周扬，中印友好协会副会长陈翰笙，北京市人民政府副市长吴晗及我国文化、艺术界的著名作家、音乐家、舞蹈家、演员等。"},{"type":"paragraph","text":"招待会上，周恩来总理，森古普塔团长，赖嘉文大使曾相继致词。宾主频频为中印两国人民的友好，为保卫远东与世界的和平而干杯。"},{"type":"paragraph","text":"招待会洋溢着热情友好的空气。（附图片）"},{"type":"paragraph","text":"毛主席接见了印度艺术代表团团长萨钦·森古普塔等。右起第一人毛主席，左起第三人萨钦·森古普塔团长，第四人赖嘉文大使。新华社记者　齐观山摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"刘宁一","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"924e0db0eb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

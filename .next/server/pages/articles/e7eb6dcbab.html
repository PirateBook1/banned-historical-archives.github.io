script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"响应毛主席伟大号召　一定把黄河的事情办好——黄河中游山区人民治水治山治沟发展农业生产的典型经验","authors":[],"dates":[{"year":1971,"month":2,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"响应毛主席伟大号召　一定把黄河的事情办好"},{"type":"paragraph","text":"——黄河中游山区人民治水治山治沟发展农业生产的典型经验"},{"type":"paragraph","text":"一九五二年十月，伟大领袖毛主席视察黄河时，发出了伟大号召：“要把黄河的事情办好。”十八年来，在毛主席无产阶级革命路线指引下，黄河流域广大革命人民同心协力，做了大量的治理工作，取得了很大成绩。现在，已经基本上扭转了解放前三年两决口的险恶局面，黄河丰富的水沙资源逐步得到利用，变害为利，流域广大地区的农业生产，也得到进一步发展。"},{"type":"paragraph","text":"黄河，是我国的第二条大河。它流经青海、甘肃、宁夏、内蒙古、山西、陕西、河南和山东等八个省区。有史以来，黄河就是有名的一条害河。在它的下游，由于大量泥沙淤积河道，形成“悬河”，加上暴雨集中，引起洪水暴涨，常常发生决口、泛滥以至改道，造成严重灾害。解放前，在历代封建王朝和国民党反动派的统治下，黄河得不到治理，水旱等灾害频繁袭击，人民群众大批死亡或外逃，生产和生活极不稳定。"},{"type":"paragraph","text":"解放后，伟大领袖毛主席十分关心黄河的治理工作。毛主席曾多次亲临黄河流域视察，发出了“要把黄河的事情办好”的伟大指示，给治理黄河的工作指明了方向。但是，叛徒、内奸、工贼刘少奇及其代理人极力推行反革命修正主义治水路线，干扰和破坏毛主席的革命路线。十多年来，全流域的广大革命人民，高举毛泽东思想伟大红旗，同反革命修正主义治水路线进行了坚决的斗争，认真落实毛主席关于治理黄河的伟大指示，在国家统一规划和统筹安排下，上中下游密切协作，自力更生，艰苦奋斗，展开了大规模的治理工作。治理黄河的过程中，充满着两个阶级、两条路线的尖锐斗争。它证明一条伟大的真理：什么时候执行毛主席的革命路线，治理黄河的工作就胜利，就前进；什么时候背离了毛主席的革命路线，治理黄河的工作就受挫折，就失败。"},{"type":"paragraph","text":"地处黄河中游山区的革命人民，为了彻底改变落后面貌，为治理黄河做出贡献，遵照毛主席关于“必须注意水土保持工作”的伟大教导，依靠集体经济的优越性，发挥集体智慧和力量，多年来坚持大搞水土保持，因地制宜地治水治山治沟，发展农业生产。经过大量的治理工作，不少社队基本上控制了水土流失，并利用流失的水土建设良田。这些做法，为中游地区治水治山治沟，发展农业生产，提供了很好的经验。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e7eb6dcbab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"五马辖区千余人集会　反击敌对分子和右派的联合进攻","authors":[],"dates":[{"year":1957,"month":8,"day":14}],"is_range_date":false,"parts":[{"text":"五马辖区千余人集会　反击敌对分子和右派的联合进攻","type":"title"},{"text":"漏网反革命分子陈娒儿当场依法被捕","type":"subtitle"},{"text":"本报记者报道　本市五马辖区居民1300多人，12日晚上冒雨集会，愤怒地控诉、声讨和右派分子互相呼应、互相勾结，妄图推翻共产党的领导和破坏社会主义制度的反革命分子、坏分子、不法地主分子的罪恶活动。","type":"paragraph"},{"text":"反革命分子和坏分子等的嚣张气焰已经被击退了。","type":"paragraph"},{"text":"在五马辖区反击右派分子和反革命分子、坏分子、不法地主分子的大会上，居民孙月梅、梁云亭声讨了右派分子的反动言行。孙月梅说：我的女儿在温州沦陷时，因为没有饭吃，活活地饿死。解放以后，我们劳动人民翻了身，我的儿子在服装社当会计，丈夫踏三轮车，小儿子明年将读高中了，我自己洗衣服，生活过得这样好，这不是共产党的恩情吗？右派分子说要共产党下台，我们绝对不能容忍。孙月梅和梁云亭都表示要和右派分子斗争到底。","type":"paragraph"},{"text":"在大会上，单寿林、方永生控诉和揭发了和右派分子互相呼应、进行造谣破坏的反革命分子陈娒儿、金镇奎、陈明道、坏分子胡宪椿、邹安瑞，不法地主分子陈阿菊。漏网反革命分子陈娒儿在1950年古历正月半，参加匪“浙江人民反共突击军温州区联络专员”王俊杰的反革命组织，担任温州联络站总站长，积极进行反革命破坏活动，张贴反动标语，与匪首王俊杰等在家秘密研究爆炸人民银行及温州电厂，并且参加了爆炸温州电厂（未遂）。陈娒儿还接受匪首任务，运送弹药，曾被人民政府拘留处理，但是他隐瞒了主要罪恶与身份，在历次镇反运动中拒不坦白，并造谣破坏粮食统购统销政策。大鸣大放开始以后，反革命分子陈娒儿和右派分子相呼应，进行造谣说：“吃一天过一天，要看势头。”意思是说共产党要垮台了。反革命分子陈明道1954年窝藏土匪谢克洲，1955年8月被判处管制2年，但他仍不老实，谩骂干部，污蔑农业合作化，大放大鸣开始以后他大肆进行破坏活动，右派分子叫“合作化糟得很”，他亦即煽动落后农民退社，煽动单干户来搞垮合作社。曾当过国民党连长、营长、副团长、副司令和特务组织“复兴社”副组长的金镇奎，曾被判管制3年，但他仍不悔改。当右派分子叶芳来温州时，他摆酒招待，大放大鸣开始以后，他非常嚣张，对居民说：“王思本在政协的发言稿，和我研究过。”并煽动国药加工厂职工闹事。坏分子胡宪椿，解放前做过伪海坦镇经济股主任、干事，解放后仍旧继续作恶，1950年先后几次到大陈匪区勾结“长江”部参谋。他在群众中挑拨是非，并煽动来本市的灾区农民哄闹派出所、街道办事处。大放大鸣期间，和右派分子相呼应，造谣污蔑说：“合作化一团糟，所以灾民到这里来，都被共产党搞不好了。”还污蔑“党团员都是贼，害人精。”说：“农村干部是踏在农民的肋骨上爬上去的。”坏分子邹安瑞，是伪兵出身，曾奸淫妇女，一贯来仇视党和人民政府，破坏各项政治运动，还挑拨失业工人对政府不满。大放大鸣时，他也大叫：“共产党垮台了。”当右派分子吴百亨被斗争时，他说：“吴百亨还算什么，黄绍竑‘卖国’（指黄绍竑离开蒋介石）有功也被斗了。”到昨天还说：“左派都是不好的。”地主分子陈阿菊是右派分子郑钟声的母亲，本身是不法地主，土改时进行破坏，去年改变其地主成份后，表现仍极不老实，为右派分子郑钟声倒算行为进行辩护。","type":"paragraph"},{"text":"冯烈同志代表市公安局，根据群众的要求和反革命分子、坏分子、地主分子的罪恶，当场宣布逮捕漏网反革命分子陈娒儿，对金镇奎、陈明道、胡宪椿，报请市人民检察院依法提起公诉。他还受市人民委员会的委托，重新给陈阿菊戴上不法地主的帽子。","type":"paragraph"},{"text":"潘宝卿同志代表大会主席团责令坏分子邹安瑞和不法地主分子陈阿菊，在居委会中老老实实坦白交代，低头认罪，如果再顽抗就要严厉惩办。他希望居民们擦亮眼睛，站稳立场，对右派分子、对过去被人民宽大处理的反革命分子、坏分子和地主分子而今天又企图进行反党反人民反社会主义活动的，要坚决地狠狠地予以打击。","type":"paragraph"},{"text":"当宣布对这6个反革命分子、坏分子和不法地主分子的处理时，到会群众无不称快，他们振臂高呼：坚决保卫共产党，坚决保卫社会主义，……坚决粉碎反革命分子、坏分子、不法地主的联合进攻，不获胜利，决不收兵。","type":"paragraph"},{"text":"参加这次大会的还有蝉街等60个居委会的代表。","type":"paragraph"}],"comments":[],"origin":"《温州日报》1957年8月3日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"996747dfe7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

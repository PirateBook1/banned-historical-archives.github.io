script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"写给亲爱的毛主席  苏北泗阳县灾民报告生产自救情况","authors":["张士岚"],"dates":[{"year":1950,"month":6,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"写给亲爱的毛主席"},{"type":"paragraph","text":"苏北泗阳县灾民报告生产自救情况亲爱的毛主席："},{"type":"paragraph","text":"我们这里地势很洼，最近五年内连续遭到水灾。去年水灾最为严重，从五月起到九月一直下雨，就没有过什么好天气。八月时，水势较大，砂礓河堤岸决口，大水冲倒了许多房屋，牲畜也有少数被淹死。因此老百姓生活很困难，十家有七家吃榆树皮和野菜过日子。幸亏共产党和人民政府给我们想了很多办法，从老远的地方拨来许多粮食救济我们，并领导我们生产自救，帮助我们搞榨油、做粉条、织布、纺纱、织席等副业生产，贷款给我们准备春种。又组织灾民去扒河。我们的生活也就不愁了。老百姓都说：“要不是毛主席领导我们搞生产，我们早就饿死了。”毛主席呀，你真像天上的太阳，给我们光明和温暖。你领导我们、照顾我们，替我们想一切办法，解决灾荒困难。这次，你又派了视察组到这里来看望我们，解决我们的困难。这使我们增强了生产自救的信心。我们感谢你对我们的关怀。"},{"type":"paragraph","text":"祝你身体健康！"},{"type":"paragraph","text":"苏北泗阳县川城区美之乡灾民代表张士岚"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"06781649d1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

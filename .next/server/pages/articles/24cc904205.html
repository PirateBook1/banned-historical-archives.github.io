script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海港口机械厂干部和群众联系实际深入批判邓小平搞“条条专政”的罪行","authors":[],"dates":[{"year":1976,"month":8,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在批判邓小平、反击右倾翻案风的斗争中，上海港口机械厂干部、群众联系本厂两条路线斗争实际，深入批判了邓小平在经济领域重搞“条条专政”的罪行。"},{"type":"paragraph","text":"上海港口机械厂是制造港口大型装卸机械的。文化大革命前，刘少奇、邓小平大搞“条条专政”，使这个厂长期以来产品不定型，品种不定向，生产潜力不能充分发挥，严重地压抑了工人群众的社会主义积极性，破坏了社会主义的生产关系。在文化大革命中，广大干部和群众奋起造了“条条专政”的反，促进了生产的发展。邓小平重新工作后不久，旧病复发，重搞“条条专政”。工人群众气愤地说:“照邓小平那样搞下去，社会主义的全民所有制就会变成‘条条’所有制。”批邓斗争开展后，这个厂的干部、群众认真学习革命导师的有关教导，学习毛主席亲自制定的“鞍钢宪法”，并在厂内外开展调查研究，摆出大量事实，揭露和批判邓小平在经济领域重搞“条条专政”的罪行。"},{"type":"paragraph","text":"(一)邓小平重搞“条条专政”，就是妄图反对党对企业的一元化领导，变全民所有制为走资派所有制。"},{"type":"paragraph","text":"这个厂的广大干部、群众对刘少奇、邓小平在文化大革命前大搞“条条专政”所造成的恶果记忆犹新。当年刘少奇、邓小平大肆推崇帝国主义托拉斯，鼓吹要用经济办法管理企业，反对党的一元化领导。邓小平重新工作后，在经济管理体制上复活“条条专政”，翻文化大革命的案。他大刮“整顿”风，按“条条”来“整顿”经济，大搞“专家治厂”，大搞管、卡、压，强化和扩大资产阶级法权，妄图使企业的领导权重新掌握在走资派和资产阶级“专家”、“权威”手中。工人们说，邓小平重搞“条条专政”，开口“集中”，闭口“统一”，这也要“管”，那也要“收”，目的就是要搞资本主义的生产集中和垄断，变社会主义经济为官僚垄断资本主义经济，把权力集中到不肯改悔的走资派手中，妄图把各个“条条”变成推行修正主义路线的直通渠道，全面复辟资本主义。去年下半年，右倾翻案风也通过“条条”刮进了这个厂，他们收到一份来自某个领导部门下达的文件中，也强调什么各项工作要以“三项指示为纲”，以“整顿企业为中心”。厂党委一些干部看到后，及时识别和抵制了这种错误观点，带领群众坚持学理论，抓路线，大打港机翻身仗。"},{"type":"paragraph","text":"(二)邓小平重搞“条条专政”，必然压制地方积极性，阻碍生产发展。"},{"type":"paragraph","text":"工人们说:“对‘条条专政’那一套，我们是吃足苦头的。”去年，这个厂生产十吨门机，部件加工单位分散在全国各地，行走轮的加工就往返上万公里，人为地制造运输紧张，消耗大量人力、物力。同时又因为环节多，路程远，加工经常脱节。这就是“条条专政”的恶果。去年，这个厂设计了一种五吨新型铲车。投产过程中受到了邓小平“条条专政”的干扰，配套单位分布在广东、湖北、江苏、上海、山东、辽宁、安徽等七个省、市，严重影响了生产。工人们愤怒地说，“条条专政”完全是搞少慢差费。在学习、批判中，这个厂的干部、群众还用门机会战的事实，有力地批判邓小平鼓吹“条条专政”的反动性。无产阶级文化大革命前，这个厂总共只生产了十三台门机，远远满足不了港口建设的需要。去年全厂大搞门机会战，充分发挥中央和地方两个积极性，生产了十吨门机一百零一台，相当于这个厂十五年门机生产的总和，为改变我国港口面貌作出了一定贡献。事实雄辩地证明:在社会主义建设中，按照毛主席的指示办事，在中央统一计划下，发挥中央和地方两个积极性，是我国社会主义工业发展的正确道路。"},{"type":"paragraph","text":"(三)邓小平重搞“条条专政”，就是要对群众搞专制主义，实行资产阶级专政。"},{"type":"paragraph","text":"相信群众，依靠群众，尊重群众的首创精神，这是马克思主义的基本原理。毛主席一贯强调:“必须全心全意地依靠工人阶级”。邓小平既不相信各级党组织，又不相信广大人民群众，顽固地推行他那条与工人阶级为敌的修正主义路线，公开胡说“依靠工农兵是相对的”，对广大工人实行资产阶级专政。上海港口机械厂工人和干部通过学习、批判，清楚地认识到，邓小平要以“条条”来“整顿”经济，就是为了恢复修正主义的那一套。他要建立一个“独立工作的生产管理指挥系统”，强调要“独立”于党的领导之外，去“处理生产中出现的问题”，实际上就是要取消党的领导，自成系统，党政分治，搞修正主义的一长制。工人们在揭露“条条专政”的危害时谈到，文化大革命前，“条条”一通到底，主管部门有些人订计划办事情往往只相信自己，迷信洋人，就是不相信工人。这样，这个大型机械厂一度变成了做汽车钢板肖子、造修马路用的沥青洒布机的加工工场。文化大革命后，批判了刘少奇、林彪、邓小平的修正主义路线，发挥了广大工人群众的积极性，促进了港口机械制造工业的蓬勃发展。一九七三年到一九七五年，这个厂工业总产值平均每年递增百分之二十五点七。广大干部、工人决心认真学习，深入批邓，肃清邓小平“条条专政”的流毒，为港口建设作出更大的贡献。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"24cc904205"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

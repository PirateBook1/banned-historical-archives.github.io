script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央人民政府最高人民法院关于正确执行“判处死刑、缓期两年、强迫劳动、以观后效”政策的通报","authors":[],"dates":[{"year":1951,"month":10,"day":9}],"is_range_date":false,"parts":[{"text":"中央人民政府最高人民法院关于正确执行“判处死刑、缓期两年、强迫劳动、以观后效”政策的通报","type":"title"},{"text":"最近发现个别地区的人民法院与人民法庭，由于对“判处死刑、缓期两年、强迫劳动、以观后效”的政策认识不清，而产生了歪曲与随意修改这一政策的错误行为。如皖北人民法院呈送本院的7月份清案工作专题报告中，检查出凤阳县送核的50多件反革命案件中，有不少似是而非地运用判处死刑、缓期两年执行的政策，对有十几条人命，民愤很大的反革命犯也不处死，而判死刑缓期两年执行，有的由于材料不实不全，处死没把握，而轻率判处死刑缓期两年执行，甚至有把缓期两年改为半年或一年的。再如广西柳城县人民法庭于8月1日对一个不法地主因其“在法庭低头，愿意倾家荡产偿还人民血汗，就判死刑缓刑2个月，以观后效”。必须指出，这样极不严肃的执行中央政策，曲解与修改中央政策，是严重的无组织无纪律的行为，听任这种错误继续存在，对于镇压反革命的工作是极端有害的。皖北人民法院就其下级法院中发生的这种错误，已引起重视并作了检讨，而广西柳州分院对柳城人民法庭的上述错误，竟未发觉，反将其总结报告印发各地，因之柳州分院对自己的粗枝大叶领导作风，应加检讨。各地法院也应结合审判工作，检查对“判处死刑、缓期两年、强迫劳动、以观后效”政策的执行情形，防止类似错误的发生。特此通报。","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d9bca067ab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

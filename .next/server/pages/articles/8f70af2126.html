script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"夏一图的右派言论","authors":["夏一图","河南医学院"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"夏一图的右派言论","type":"title"},{"text":"河南医学院夏一图","type":"authors"},{"text":"[夏一图：河南医学院药理教研组教授、九三学社社员]","type":"subtitle"},{"text":"三反时帮助我的同学、干部，比国民党特务还厉害。","type":"paragraph"},{"text":"三反五反时老干部犯了错误被判罪，是少数人达到专政的目的，是明太祖的庆功楼。","type":"paragraph"},{"text":"肃反运动是蹂躏人权，蔑视宪法。","type":"paragraph"},{"text":"“成绩是主要的肯定的，缺点是难免的或必然的”，是教条党八股。","type":"paragraph"},{"text":"解放以来党对知识分子一贯轻视打击，把知识分子当招牌，高兴就挂上，不高兴就抹掉，在各种运动中，强调打垮知识分子的一切，命令重新作人，打击了知识分子的积极性，促成了知识分子的作客思想，各种运动都打击了知识分子，把知识分子当狗屎，拿农民对待地主的办法来打垮知识分子。","type":"paragraph"},{"text":"党对知识分子一贯轻视不信任，认为知识分子最无知识，而轻视之，将知识分子看成反革命集团要彻底打垮知识分子的自尊心，叫他们匍匐在脚下，好维持党的威信，知识分子处处受到党的猜疑，连约会几个人下小馆子也遭到猜疑。学校尤其布置所谓行政助教，监视教授，将知识分子当作阶级异己分子看待，使知识分子处处战战兢兢。","type":"paragraph"},{"text":"知识分子要有司马迁所说的“见狱卒而头抱地”的态度，才能被党认为是进步，党只信任几个“徒子”“顺从”“唯唯诺诺”的知识分子，作为党的培养对象，来形成势力范围，巩固党的领导。","type":"paragraph"},{"text":"张静吾身体不好，没野心；我不打落水狗。","type":"paragraph"},{"text":"老干部是土包子，青年干部是毛孩子，党团员是狗腿子，乡村干部是土皇帝。","type":"paragraph"},{"text":"党委是外行不能领导内行，倘一切由党委负责，我也赞成取消之。","type":"paragraph"},{"text":"民主党派要保持它的独立性，我不给党摇旗呐喊。","type":"paragraph"},{"text":"介绍苏联的进步科学不过是一种宣传。","type":"paragraph"},{"text":"苏联的科学成就要是和德国相比，还得重新估价。","type":"paragraph"},{"text":"现在苏联实行的这一套完全是德国希特勒时代实行过的民主方式，劳动条例德国早就有了，组织疗法，无疼分娩法是政府做政治宣传，不见得适合中国需要。","type":"paragraph"},{"text":"我对卢郁文的进步表示怀疑，卢在旧社会吹吹拍拍，贪污，卢是小丑。","type":"paragraph"}],"comments":[],"origin":"《右派言论集》（河南医学院马列主义教研室编印，1958年4月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8f70af2126"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

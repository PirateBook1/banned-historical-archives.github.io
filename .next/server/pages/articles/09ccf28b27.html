script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"中央转发华东局关于上海五反第二战役经验的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发华东局关于上海五反"},{"type":"paragraph","text":"第二战役经验的批语"},{"type":"paragraph","text":"（1952年4月18日）此件很好，发各中央局、分局、省市区党委仿行。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"四月十八日"},{"type":"paragraph","text":"[1]指中共中央华东局1952年4月15日关于上海五反第二战役经验给所属并报中央的通报。通报说，上海五反运动仅以40天时间即可能解决占工商户总数60%的工商户（其职工占职工总数80%）的问题，其中值得各地注意的经验是：（一）抓住两头，解决多数。首先抓住了12000个重点户与大户，不仅其职工占职工总数的70%，而且在生产、税收上都占了极大比重，故在经济上政治上有其极大的意义。同时又抓住了违法轻微的家庭商业户、独立手工业户。这样就能在短期内解决上海工商户的60%。（二）“兵临城下，不战而胜”“俘虏多数，检查少数”“进军劝降”“大胆运用俘虏”，这是迅速解决问题的重要关键。（三）在方法上，以资本家相互间面对面斗争的互助互查小组会，结合职工的控诉、检举以及与资方进行背对背斗争的大会，这样既发动群众揭发了资本家，又不致造成劳资间的严重对立与仇视。在资方已彻底坦白低头之后，再向工人检讨，过职工关，这样并未减低职工的作用，而对五反后继续生产则有很大的好处。（四）及时宣布宽大处理被检查的严重违法与完全违法的74户工商户，宣布对他们不罚、不予刑事处分，起了极大的政策示范作用。毛泽东全集第三十二卷（五）严格控制五反运动的各方面，使运动反而不乱。控制了新闻报道，使五反运动在社会上形成一种外松内紧的形势，这对于稳定市面，安定人心，起着极大作用。控制了因三反定案而牵连的五反问题，使运动的步骤阵容整齐不乱，又未降低三反定案的要求，只是时间上按照五反步骤来进行。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":4,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":85,"page_end":86},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央转发华东局关于上海五反第二战役经验的批语","authors":["毛泽东"],"dates":[{"year":1952,"month":4,"day":18}],"is_range_date":false,"parts":[{"text":"中央转发华东局关于上海五反第二战役经验的批语","type":"title"},{"text":"毛泽东","type":"authors"}

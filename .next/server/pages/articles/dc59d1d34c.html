script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"医疗器械二厂　工会大力　开展文体活动用毛泽东思想占领业余生活阵地","authors":[],"dates":[{"year":1973,"month":6,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海医疗器械二厂工会大力开展群众性文娱体育活动，用毛泽东思想占领文体阵地，使职工业余生活搞得丰富多彩，生动活泼，精神面貌发生了较大的变化，全厂的革命和生产出现了新的气象。"},{"type":"paragraph","text":"这个厂座落在本市近郊，有职工五百五十余人，其中青年工人占三分之一。除了部分住得较近的职工每天回家以外，其余大部分职工和青年都住在厂里。开始，厂工会没有很好地关心职工的业余生活，出现了不少问题。有些同志下班后热衷于打扑克；有个反革命分子，甚至利用拉小提琴的机会，博取大家对他的同情，使个别青年上了他的当。阶级斗争的事实，使工会的同志深深认识到，职工的业余文体生活中存在着两个阶级的斗争，工会必须用毛泽东思想去占领这个阵地。在厂党组织一元化领导下，厂工会发动群众，依靠群众，建立了厂业余毛泽东思想文艺宣传队，开放了图书馆，开展了体育活动。现在，每逢厂图书馆、阅览室开放的时间，前去借书、还书、看书的人络绎不绝。每天清晨，全厂有百分之八十五以上的人坚持做广播操，傍晚，参加足球、排球、乒乓球、羽毛球等球类活动的人也不少。"},{"type":"paragraph","text":"在开展群众性业余文艺活动的过程中，这个厂的工会坚持文艺为无产阶级政治服务的方向。近两年来，厂业余文艺宣传队编排演出了一百多个文艺节目，生动活泼地宣传党的方针政策，反映了厂里的现实斗争，有力地配合了党的各项中心工作的开展。在厂里深入开展“一打三反”运动中，厂工会组织文艺宣传队编写了不少文艺节目，在机床边、炉台旁，为工人们演出。在批修整风运动中，文艺宣传队的同志利用每次开大会前的时间，教唱《国际歌》和《三大纪律八项注意》这两首革命歌曲。在开展群众性的比学赶帮的活动中，厂工会又运用快板、对口词、沪剧、说唱等文艺形式，及时地宣传了厂里抓革命、促生产的新气象。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"一打三反","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dc59d1d34c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

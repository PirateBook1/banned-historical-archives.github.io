script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"政协全国委员会第四次会议闭幕毛泽东主席作了重要指示","authors":[],"dates":[{"year":1953,"month":2,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京七日电】　中国人民政治协商会议第一届全国委员会第四次会议七日下午举行最后一次大会，并在下午五时半胜利闭幕。"},{"type":"paragraph","text":"在七日大会上发言的有:董必武委员，马寅初委员，梁希委员。中央人民政府人事部部长、中共中央组织部副部长安子文在大会上作了“我们必须在全国范围内和各级机关中开展反对官僚主义、反对命令主义和反对违法乱纪的坚决斗争。”的发言。"},{"type":"paragraph","text":"会议一致通过“关于政治报告的决议”、“关于常务委员会会务报告的决议”、“关于支持世界人民和平大会各项要求的决议”。"},{"type":"paragraph","text":"会议在听取了提案审查委员会召集人章乃器委员所作的关于提案审查的报告后，一致通过了“关于提案审查报告的决议”。"},{"type":"paragraph","text":"会议增选了第一届全国委员会常务委员二十三人。"},{"type":"paragraph","text":"会议通过致中国人民志愿军电。"},{"type":"paragraph","text":"会议闭幕前，毛泽东主席在热烈的掌声中作了重要讲话。"},{"type":"paragraph","text":"毛主席指出这次会议以及会议的报告、讨论和决议都是很好的。毛主席在祝贺会议的成功之后，作了三点指示。"},{"type":"paragraph","text":"第一、要加强抗美援朝的斗争。由于美帝国主义坚持扣留中朝战俘，破坏停战谈判，并且妄图扩大侵朝战争，所以，抗美援朝的斗争必须继续加强。我们是要和平的，但是，只要美帝国主义一天不放弃它那种横蛮无理的要求和扩大侵略的阴谋，中国人民的决心就是只有同朝鲜人民一起，一直战斗下去。这不是因为我们好战，我们愿意立即停战，剩下的问题待将来去解决。但美帝国主义不愿意这样做，那么好罢，就打下去，美帝国主义愿意打多少年，我们也就准备跟他打多少年，一直打到美帝国主义愿意罢手的时候为止，一直打到中朝人民完全胜利的时候为止。"},{"type":"paragraph","text":"第二、要学习苏联。我们要进行伟大的国家建设，我们面前的工作是艰苦的，我们的经验是不够的，因此，要认真学习苏联的先进经验。无论共产党内、共产党外、老干部、新干部、技术人员、知识分子以及工人群众和农民群众，都必须诚心诚意地向苏联学习。我们不仅要学习马克思、恩格斯、列宁、斯大林的理论，而且要学习苏联先进的科学技术。我们要在全国范围内掀起学习苏联的高潮，来建设我们的国家。"},{"type":"paragraph","text":"第三、要在我们各级领导机关和领导干部中，反对官僚主义。现在在不少基层组织和基层干部中存在着很严重的命令主义和违法乱纪的现象，这种现象的发生和滋长，是与领导机关和领导干部的官僚主义分不开的。即以中央一级机关来说，许多部门中的许多领导干部，还仅仅满足于坐在机关中写决议，发指示，只注意布置工作，而不注意深入下层去了解情况和检查工作，使自己的领导常常脱离群众和脱离实际，以致在工作中发生了不少的严重问题。我们要进行大规模的国家建设，就必须克服官僚主义，密切联系人民群众。中央和地方各级领导干部都应该经常地深入下层，检查工作。如果领导机关和领导干部克服了官僚主义，下面那些命令主义和违法乱纪的坏现象，也一定会得到克服的。这些毛病都去掉了，我们的国家计划建设就一定会成功，人民民主制度就一定会发展，帝国主义的阴谋就一定会失败，我们就一定能够取得完全的胜利!"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ee9e3b9c88"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

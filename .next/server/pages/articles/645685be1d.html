script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"两个活动嚣张的反革命集团","authors":[],"dates":[{"year":1961,"month":9,"day":20}],"is_range_date":false,"parts":[{"text":"两个活动嚣张的反革命集团","type":"title"},{"text":"横县破获反革命“同心会”组织","type":"subtitle"},{"text":"横县百合公社福田大队梁武杰（22岁，贫农，去年上半年读高中，后逃往新疆找工作，回来后大队不供应粮食而不满）于今年2月开始组织“同心会”反革命组织。到今年6月，已发展35人，6名为首分子中有3名失学学生，两名转业军人，一名劳改逃跑反革命。这时正值贯彻60条政策，搞分社分队，早稻即将收割，即公开大肆活动。6月10日，福田大队召开大小队干部会（刚分队的）搞选举，开会时梁武杰撞进来煽动说：“要吃斤半米、半斤油，只有搞瞒产，组织‘同心会’，大家一条心，搞瞒产。我们的‘同心会’全国都有，横县有几十万人参加了。谁入会就得吃斤半米、半斤油。我们不打倒共产党，也不推翻人民政府。你们谁向上报告，斗谁。”并号召报名参加“同心会”。6月14、15日劳教逃跑犯赵先声以上级派来的工作组的名义，连续3次召开干部和群众大会，带着手枪（枪弹在破案时均缴获）进行反动宣传，说共产党把粮食运到苏联了，共产党杀人不用刀，号召群众干部报名参加“同心会”，搞瞒产，分粮食，等等。后来小队记分员覃培茂向我反映后才破案。","type":"paragraph"},{"text":"南丹县反革命煽动抢粮分田到户","type":"subtitle"},{"text":"南丹县城关公社寺山大队不满分子陆国安、黄金富为首组织的反革命集团，活动也十分嚣张。6月底写信给吾隘公社那地大队生产队长黄仁昌，要把田地分给社员耕种，并要黄组织人马，准备抢粮仓。7月5日，陆犯又亲自到黄家，要黄召开社员大会，把田地分到户。被黄拒绝。当晚社员开会评工分时，陆犯又准备到别的大队召开群众大会进行煽动，阴谋杀害公社党委书记，组织反革命武装打县城。","type":"paragraph"}],"comments":[],"origin":"《广西公安》 1961年第 12期，1961年9月20日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"645685be1d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院关于工商企业在“五反”运动中业余活动时间的规定","authors":[],"dates":[{"year":1964,"month":11,"day":5}],"is_range_date":false,"parts":[{"text":"中共中央、国务院关于工商企业在“五反”运动中业余活动时间的规定","type":"title"},{"text":"各中央局，各省、市、区党委、人委，中央各部、委，国家机关各党委、党组（并转发到各“五反”工作队）：","type":"appellation"},{"text":"一九六四年五月十一日，中央、国务院《关于严格控制工商企业加班加点和业余活动时间的通知》规定，职工每周的业余活动时间，一般应当按照工业七十条的规定，不超过四小时。这对于那些正常生产、尚未开展“五反”运动的企业，是适用的。开展“五反”运动的企业，规定每周的业余活动时间不超过六小时。现在看来是不够的，需要增加。特重新规定如下：（一）凡属开展“五反”运动的企业，每周可以增加到十小时至十二小时。（二）凡属工人群众“五反”运动进入高涨的时期（每个企业的群众运动高潮，都可能有十天半月或者更多一点的时间），由工作队掌握，视情况可以超过十二小时。运动高潮过后，就应注意在一个期间内给群众安排充分的休息时间。（三）至于干部，则可不受上述限制，他的“五反”活动时间（也可占工作时间），可以延长得更多些。","type":"paragraph"},{"text":"已经有一些企业的经验证明：在绝大多数群众的革命热情高涨的情况下，即使在一个不长的时间内，群众每天参加“五反”运动的时间长一些，也不会降低生产，并且增加了生产。根本的问题就是要根据绝大多数群众的革命要求来决定他们参加运动的时间。如果只由少数人决定，多数群众是勉强参加的，那就一定要降低生产和妨碍生产。","type":"paragraph"},{"text":" 中共中央国 务 院一九六四年十一月五日（发至县团级和工商企业党委）","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6bdd102714"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

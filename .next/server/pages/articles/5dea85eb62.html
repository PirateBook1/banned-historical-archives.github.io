script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"社会主义的车分秒不能停  郑州国棉六厂狠顶“四人帮”，发展了革命和生产的大好形势","authors":[],"dates":[{"year":1977,"month":1,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"社会主义的车分秒不能停"},{"type":"paragraph","text":"郑州国棉六厂狠顶“四人帮”，发展了革命和生产的大好形势"},{"type":"paragraph","text":"一九七四年，河南那个受“四人帮”直接指挥的人，窜到郑州国棉六厂，打着“批林批孔”的幌子，拉拢厂内的个别人，大叫大嚷“党委是‘烂墙头’”，要“踢开党委闹革命”，妄图夺党委的权。广大工人群众看穿了他们的狼子野心，强烈反对，这个阴谋未能得逞。去年，他们又给党委主要负责同志扣上种种罪名，在六厂挑起争端，制造混乱。他们一会儿无病闹假条，医生坚持原则，遭到殴打；一会儿借关心群众生活为名，煽动少数人哄抢职工宿舍。党委识破他们的阴谋诡计，坚持斗争，毫不退让。你无故殴打医生，就严肃处理；你抢占宿舍，就公布真相，限期搬出。对那些搞非法串连、无故旷工的人，坚决按照中央有关规定加以处理；对那些贪污盗窃、投机倒把、拦路抢劫的坏人，就报请专政机关依法逮捕。这一系列措施，有力地巩固了无产阶级专政，维护了革命、生产的正常秩序。"},{"type":"paragraph","text":"在乌云翻滚的日子里，六厂党委始终保持清醒的头脑，发挥了战斗堡垒作用。全厂先后办了二百多期各种类型的学习班，组织干部和群众认真读马列的书和毛主席的书，反复领会中央文件精神，掌握斗争武器，不怕扣帽子，不怕打棍子，敢开顶风船。有人诬蔑他们是“文件派”。党委理直气壮地说："},{"type":"paragraph","text":"“毛主席、党中央的指示和文件，就是要坚决执行！如果这叫‘文件派’，我们就当这样的‘文件派’！”党委一班人团结战斗，互相支持。一人被围攻，大家一齐顶。有一次，一个敢于坚持合理的规章制度的车间副主任被非法揪斗。这个车间的总支书记立即赶去阻止，理直气壮地说：“我是总支书记，工作如有问题，由我负责；随便揪斗人，是完全错误的。”工人也赶去同副主任握手，支持他领导大家抓革命、促生产。这一天，这个车间超产棉布一万多米。由于党委腰杆硬，全厂七个党总支、三十个党支部，在同“四人帮”斗争中，越斗越坚强，越斗威信越高。全厂一百多个党小组的党员，充分发挥了先锋模范作用；四百多名新老干部，除个别人外，都能坚守岗位，坚持抓革命、促生产。"},{"type":"paragraph","text":"“四人帮”一伙把工人搞生产诬蔑为“给走资派脸上贴金”。他们叫喊：“革命搞好了，只生产一件纱也不算少”；“搞垮一个厂子，就是给省委书记脖子上套上一条绞索。”对于这些反动谬论，六厂工人在党委领导下，运用马列主义、毛泽东思想给予有力的回击。工人们说：革命导师马克思早就说过：“任何一个民族，如果停止劳动，不用说一年，就是几个星期，也要灭亡，这是每一个小孩都知道的。”我们今天的劳动，是落实毛主席关于“必须把布匹抓紧”的指示，是为社会主义祖国创造物质财富，我们就是要多纺纱，纺好纱，多织布，织好布，社会主义的车分秒不能停！"},{"type":"paragraph","text":"揪出“四人帮”，郑州国棉六厂革命、生产展现出一派欣欣向荣的景象，棉纱、棉布的产量、质量都有新的提高。全厂职工决心深入揭发批判“四人帮”的滔天罪行，为社会主义革命和建设做出更大贡献。"},{"type":"paragraph","text":"本报通讯员　本报记者"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5dea85eb62"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

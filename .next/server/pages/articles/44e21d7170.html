script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"接到群众的揭发信以后……","authors":["广荣","新阳"],"dates":[{"year":1981,"month":1,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"有位爱国人士向上海海关、公安部门投书揭发:上海某汽车运输场青工吉某、洪某有走私行迹，并听说他们将携带钻石等贵重物品去广州，与港商碰头，望从速查缉。"},{"type":"paragraph","text":"海关查私处立即会同市公安局刑侦三队采取措施，严密监视两人的活动。"},{"type":"paragraph","text":"几天后，这两人突然“病”了，接着又去向不明。经调查，原来他们骗取了病假证明后，急匆匆地乘火车离沪赴穗。"},{"type":"paragraph","text":"三天以后，这一男一女出现在广州白云宾馆，和一名香港老头接上了关系。翌日拂晓，他们在宾馆鬼鬼祟祟地分了手，香港老头乘上了返港的列车。"},{"type":"paragraph","text":"这时，等候在广州的缉私员兵分两路，一路紧追港客；另一路立即查问吉、洪二人。"},{"type":"paragraph","text":"“你们的戏可以收场了吧。”当缉私战士出现在他们面前时，他们傻了眼。在缉私人员的责令下，其中一个不得不将缝在上衣下摆内的钻石、钻戒共三枚交了出来。此外，从他们的熟人那儿又查获走私手表四十多块。香港老头一行人在出境关口也被缉私员查获走私钻戒一枚，走私港币近二千元。"},{"type":"paragraph","text":"(广荣、新阳)"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1981\\01\\811L021001.JPG\"\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1981\\01\\811L021002.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e图为被海关和公安部门查获的部分手表、文物等走私赃物。\u003c/FONT\u003e"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"44e21d7170"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

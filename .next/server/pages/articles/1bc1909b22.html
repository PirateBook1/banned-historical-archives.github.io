script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津市公安局侦察科员赵伦山严重泄露国家公安工作机密受到党纪处分","authors":[],"dates":[{"year":1954,"month":5,"day":10}],"is_range_date":false,"parts":[{"text":"天津市公安局侦察科员赵伦山严重泄露国家公安工作机密受到党纪处分","type":"title"},{"text":"天津市公安局侦察科员赵伦山，系资本家家庭出身，学生成份，一九五〇年三月入党，同年七月参加工作。赵伦山身为公安侦察人员，但缺乏应有的革命警惕，更由于其有严重的个人英雄主义，好大吹大擂，为显示自己，竟不惜泄露公安机关的重要机密。于去年七月被派赴湖南省邵阳市公安局调查案犯材料时，竟在该局干部和公勤人员中乱谈天津市局政保处的组织机构、侦察力量、分布地区、侦察设备、对敌斗争的方法以及破获敌特工作的过程等，造成严重的泄密事件。邵阳市局领导上发觉后曾向其提出批评，并令其回本机关后向组织交代；但该同志回机关后始终将此泄密行为隐瞒起来，直到邵阳市局转来材料，领导上令其检查，仍避重就轻不作深刻检讨，经党的小组和支部进行批评、帮助后，始承认错误，作了比较深刻的检讨。天津市公安局党委纪律检查委员会为严肃党纪、教育本人和全体党员干部，决定给赵伦山以当众警告处分。","type":"paragraph"}],"comments":[],"origin":"《建设》1954年5月10日第282期","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1bc1909b22"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"砸烂“四人帮”　雷锋精神大发扬《毛主席的好战士——雷锋》重新上演","authors":[],"dates":[{"year":1977,"month":3,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在全国人民深揭狠批‘四人帮’，掀起向雷锋同志学习的热潮中，由中国福利会儿童艺术剧院创作、重新排演的《毛主席的好战士——雷锋》即将在本市公演。"},{"type":"paragraph","text":"《毛主席的好战士——雷锋》是中国福利会儿童艺术剧院的文艺工作者在一九六三年三月创作的。这个戏运用表演、朗诵、歌唱、舞蹈、幻灯、电影等多种艺术手段，生动形象地反映了雷锋同志为党、为人民战斗的一生，演出后受到广大观众的欢迎和赞扬。但是‘四人帮’出于阴谋篡党夺权的反革命目的，竭力否定雷锋精神，把歌颂雷锋同志的作品打入了冷宫。"},{"type":"paragraph","text":"为了使重新排演的《毛主席的好战士——雷锋》紧密配合批判‘四人帮’的斗争，编导和演员还根据雷锋同志的事迹，对戏进行了充实提高，加强了雷锋大干社会主义不怕苦、不怕死的英雄形象，和坚决同阶级敌人作斗争的英雄行为。另外，还增加了《尾声》一场戏，用气势磅礴的交响合唱，歌唱敬爱的周总理的题词，反映了在华主席的英明领导下，砸烂了‘四人帮’，雷锋精神重新发扬光大。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1977\\03\\7735020201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e雷锋和红领中们在一起(剧照)\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"423bbcbf95"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

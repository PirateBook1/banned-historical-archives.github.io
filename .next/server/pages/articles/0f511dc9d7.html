script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海玻璃厂党委坚决按毛主席的既定方针办掀起批邓、反击右倾翻案风新高潮","authors":[],"dates":[{"year":1976,"month":9,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　九月九日深夜十一点，上海玻璃厂党委书记徐可敬和副书记蒋德朝等同志亲自把决心书送到市化学工业局党委。决心书表达了他们全厂职工对伟大领袖和导师毛主席逝世的无限悲痛的心情，决心响应党中央的号召，化悲痛为力量，继承毛主席的遗志，深入批邓，同走资派斗到底。"},{"type":"paragraph","text":"上海玻璃厂党委在批邓、反击右倾翻案风的斗争中，带领全厂职工认真学习毛主席关于反击右倾翻案风的一系列重要指示，剖析大毒草《论总纲》，使大家进一步认清了邓小平的修正主义路线的实质是妄图否定文化大革命，否定走资派是社会主义革命的重点对象，否定党的基本路线，复辟资本主义。在批邓、反击右倾翻案风斗争中，他们做到领导带头批，发动群众批，抓住专题批，使批邓斗争步步深入，并在批邓斗争中增强了革命大团结，全厂呈现了一派团结战斗的生动局面。在短短几天内，贴出的大字报象排炮一样，猛轰党内最大的不肯改悔的走资派邓小平。"},{"type":"paragraph","text":"九日下午，这个厂又召开了“抓住要害，深入批邓”的全厂职工大会。大会刚结束，却传来了伟大领袖毛主席逝世的消息。顿时，全厂职工沉浸在无限悲痛之中。厂党委当即召开了扩大会，新老干部聚集在一起，回顾文化大革命中同刘少奇斗、同林彪斗、同邓小平斗的战斗的十年，越谈越感到文化大革命非常及时，完全必要，越谈越看到毛主席的英明伟大，越谈越缅怀我们敬爱的领袖毛主席。毛主席的革命路线就是我们的生命线。这个厂的新干部决心继续发扬“对反动派造反有理”的革命大无畏精神，誓同走资派斗到底。老干部决心坚持毛主席的革命路线，满腔热情支持社会主义新生事物，巩固文化大革命胜利成果。这样，新老干部团结一致，写了一份决心书送上级党委。"},{"type":"paragraph","text":"广党委的决心书贴出后，全厂各车间、部门职工也纷纷向厂党委写决心书，表示要继承伟大领袖毛主席的遗志，化悲痛为力量，团结起来，深批邓小平授意炮制的三株大毒草，同走资派斗到底。连日来，厂党委带领全厂职工进一步学习《告全党全军全国各族人民书》、华国锋同志在伟大的领袖和导师毛主席的追悼大会上致的悼词和中央两报一刊社论《毛主席永远活在我们心中》，从党委到各支部，从厂部到车间、班组，层层召开学习会，座谈会，大颂毛主席的丰功伟绩，全厂贴出了决心书和批邓大字报三千多份。大家决心遵照毛主席“按既定方针办”的重要嘱咐，坚持以阶级斗争为纲，坚持“三要三不要”的原则，进一步掀起批邓、反击右倾翻案风的新高潮，把毛主席开创的无产阶级革命事业进行到底。"},{"type":"paragraph","text":"(本报通讯　员　本报记者)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0f511dc9d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

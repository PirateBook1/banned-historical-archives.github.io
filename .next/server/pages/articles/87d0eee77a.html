script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本青年出版社出版新书揭露“四人帮”滔天罪行  赞扬华主席粉碎“四人帮”后执行毛主席外交路线","authors":[],"dates":[{"year":1977,"month":6,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本青年出版社出版新书揭露“四人帮”滔天罪行"},{"type":"paragraph","text":"赞扬华主席粉碎“四人帮”后执行毛主席外交路线"},{"type":"paragraph","text":"新华社东京一九七七年六月十三日电  日本青年出版社出版了一本新书《江青及其一伙》，揭露王张江姚“四人帮”的罪行，欢呼中国人民粉碎“四人帮”的伟大胜利。这本书受到了读者的热烈欢迎。"},{"type":"paragraph","text":"这本书的作者新井宝雄，是日中友好协会（正统）埼玉县本部会长、日中友协（正统）中央总部机关报《日本与中国》的编辑委员。他在去年十月访问了中国。"},{"type":"paragraph","text":"《江青及其一伙》一书共分三部分：第一部分列举大量事实，揭露“四人帮”反党、反人民、反革命的滔天罪行；第二部分叙述新中国成立以来，中国人民在毛泽东主席的领导下在社会主义革命和建设中取得的巨大成就，并指出“四人帮”的极右实质；第三部分介绍了有关“四人帮”的一些资料。"},{"type":"paragraph","text":"作者指出，“四人帮”嘴里高喊“革命”，把自己打扮成似乎只有他们才是真正的“革命派”。实际上，他们破坏革命，破坏生产，破坏党的民主集中制，推行无政府主义，制造混乱，企图在乱中篡夺党和国家的最高权力。作者写道：“‘四人帮’在党内代表了地主、富农、反革命分子、坏分子、新老资产阶级分子的利益。这一点，同刘少奇、林彪是完全一样的。”“他们的本质和刘少奇、林彪相同，是‘极右’的。”“归根到底，‘四人帮’是一伙违背劳动人民利益的反革命派，是修正主义者，是企图阻止中国革命正确地向前发展、为复辟资本主义鸣锣开道的复辟派。”"},{"type":"paragraph","text":"作者在书中高度赞扬了毛主席亲自发动和领导的无产阶级文化大革命。作者写道：“打倒‘四人帮’，可以说是无产阶级文化大革命的继续和发展，是（在无产阶级专政下）继续革命的又一伟大实践。”"},{"type":"paragraph","text":"作者热烈赞扬中国人民的英明领袖华国锋主席。"},{"type":"paragraph","text":"他写道，华主席是毛主席生前亲自选定的接班人。只有在以华主席为首的党中央领导下，才能不打一枪、不流一滴血，一举粉碎了“四人帮”这伙牛鬼蛇神。"},{"type":"paragraph","text":"作者写道：“华国锋就任党中央和中央军委的主席，受到了全中国人民的衷心欢迎。”"},{"type":"paragraph","text":"作者强调指出，华国锋主席领导的中国肯定地会忠实地捍卫由毛泽东主席制定、由周恩来总理执行的外交路线。中国对外绝不会执行谋求霸权的政策。"},{"type":"paragraph","text":"作者写道，我们要站在以和平共处五项原则和反对霸权为主要内容的《日中联合声明》的基础上，争取立即缔结日中和平友好条约，确保和发展日中两国人民世世代代的和平与友好。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"87d0eee77a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

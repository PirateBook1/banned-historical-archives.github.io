script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji39","name":"毛泽东全集第39卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji39.pdf"],"article":{"title":"给周恩来等的信","alias":"","parts":[{"type":"paragraph","text":"给周恩来等的信"},{"type":"paragraph","text":"（1958年4月25日）恩来、陈云、德怀、富春、一波同志："},{"type":"paragraph","text":"想在这几天内谈一下工业问题，除富春已答应来此以外，你们几位是否有时间，是否愿意来此谈一下。如果可以来的话，请于廿五日或廿六日南来。又想邀王鹤寿，彭涛，滕代远，张霖之（煤炭部长），刘澜波，石油部长余秋里，地质部刘景范\"，水利部李葆华来此一谈，并请带李锐叫同志一道来。最好本（廿五日）日"},{"type":"paragraph","text":"[1]陈云，当时任中共中央副主席、国务院副总理。德怀，即彭德怀，当时任中共中央政治局委员、国务院副总理兼国防部部长。富春，即李富春，当时任中共中央政治局委员、国务院副总理兼国家计划委员会主任。一波，即薄一波，当时任中共中央政治局候补委员、国务院副总理兼国家经济委员会主任。"},{"type":"paragraph","text":"[2]毛泽东这时在广州。"},{"type":"paragraph","text":"[3]王鹤寿，当时任冶金工业部部长。彭涛，当时任化学工业部部长。滕代远，当时任铁道部部长。"},{"type":"paragraph","text":"[4]刘澜波，当时任水利电力部副部长。[5]刘景范，当时任地质部副部长。[6]李葆华，当时任水利电力部副部长。[7]李锐，当时任水利电力部副部长、毛泽东的秘书。毛泽东全集第三十九卷动身，以便开四天会，卅日回去，五月一日站天安门。如何，请酌复。或者今日到长沙，明日上午到此。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"四月廿五日上午六时刘邓即阅，用电话即发。"},{"type":"paragraph","text":"[1]刘，指刘少奇。邓，指邓小平，当时任中共中央总书记、国务院副总理。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":4,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":253,"page_end":254},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"陈云","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e104e8e647"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在民革中央小组扩大会议上的讲话","authors":["中国国民党革命委员会","龙云"],"dates":[{"year":1957,"month":5,"day":22}],"is_range_date":false,"parts":[{"text":"在民革中央小组扩大会议上的讲话","type":"title"},{"text":"中国国民党革命委员会龙云","type":"authors"},{"text":"（龙云：中国国民党革命委员会副主席）","type":"subtitle"},{"text":"整风就是找过去的错误","type":"subtitle"},{"text":"他说为什么整共产党的风？这联系到有职无权的问题。共产党是执政党，有职有权的人错误就多。他甚至认为，民主党派的错误，也和共产党有关。整共产党的风，有道理。他说，他这次出发回来，在报纸上看到马寅初、张奚若、章乃器等人的发言，受到很大鼓舞。但自己参加了廿一日中共中央统战部召开的座谈会以后，情绪反而低落了，因为发言的人有保留，有顾虑，折中的话很多。他认为这样下去会冶下来，“没有作到步步紧，而是步步松”，对中共帮助力量不大了。他认为，有顾虑可以理解。他说，过去几个大运动，都是共产党整人，现在是不是共产党测验大家的思想，以便以后整人？他说，现在时机不同了！他认为，共产党员犯错误，不是一个两个，大家都知道，共产党要想办法改变。共产党是执政党，怎会出尔反尔，开这样大的玩笑，让大家把思想暴露出来，然后再整。（见五月二十四日人民日报）","type":"paragraph"},{"text":" 来源：《摆出来，大家看》（电力部团委会办公室编印，1957年6月）。","type":"paragraph"},{"text":"龙云还对共产党的错误和缺点产生的根源作了分析并提出他的看法。他认为这几次座谈会，大家所指出的错误和缺点，多半是在下面，而其根源多半是在上面。他认为在国家的行政上没有做到分层负责，而是国务院指示一发，等于垂直领导，就一直贯彻到基层，党有党的指示，就成为双轨并行，没有注意业务部门的职权，业务部门也就无法帮助下面，置于可有可无之地，很多错误和混乱，便由此产生，对问题不暇再加考虑和研究。（见五月三十一日人民日报）","type":"paragraph"},{"text":"在六月十五日民革中央小组扩大会议上，龙云谈到他过去说过“三反”、“五反”、“肃反”等几个大运动，“都是共产党整人”，他现在认为这说法是有“毛病”的。","type":"paragraph"},{"text":"此外他还声明他以前说钦佩章伯钧等人的发言只是钦佩他们发言的精神，钦佩他们在整风开始时起带头作用，不是钦佩他们的讲话内容。现在才发现章伯钧的说法是没有根据的，是超宪法、超政府的。（见六月十六日北京日报）","type":"paragraph"},{"text":" 来源：《提高警惕 粉碎右派阴谋》（1957年6月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d842b3ad90"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

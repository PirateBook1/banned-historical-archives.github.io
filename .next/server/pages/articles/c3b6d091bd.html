script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的光辉照耀着我们前进——为庆祝拉日、日江两条公路通车而作","authors":["班禅额尔德尼"],"dates":[{"year":1955,"month":10,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席的光辉照耀着我们前进"},{"type":"paragraph","text":"——为庆祝拉日、日江两条公路通车而作"},{"type":"paragraph","text":"班禅额尔德尼"},{"type":"paragraph","text":"拉日、日江两条公路已经全线通车了。这是西藏人民继康藏、青藏两条公路通车拉萨后的又一件大喜事；这是中国共产党和毛主席关怀西藏人民的具体措施，给西藏人民开辟了走向幸福的道路。拉日、日江两条公路的通车，在康藏、青藏两条公路的基础上更进一步和更广泛地加强了西藏与祖国内地的联系，加强了西藏内部在经济、政治、文化等方面的联系，因而对加强藏汉民族之间和西藏人民内部团结都有着重要和积极的作用。同时，这两条公路的通车也给发展日喀则地区的生产建设创造了良好条件。过去，由于帝国主义和国内反动统治集团的挑拨离间和歧视压迫，使西藏长期陷于贫穷落后的状态，西藏内部也处于不团结情况下。在中国共产党和毛主席的领导下，以及达赖喇嘛和我们的亲密团结和共同努力，这些情况正在逐步改善，中央大力帮助西藏发展交通运输事业已经取得了辉煌的成就。今年三月，国务院通过了关于成立西藏自治区筹备委员会和帮助西藏地方进行建设事项的决定，在国务院的直接领导下，基本上解决了噶厦和堪布会议厅的一些历史悬案，这些都是西藏人民的真诚愿望，只有在中国共产党和毛主席的领导下，才能逐步得到实现。现在，西藏已经有了四条公路，由于中央的帮助，建设西藏的有利条件正在不断增加，今后，我们必须继续加强藏汉民族之间和西藏人民内部的团结，在中国共产党、毛主席和中央人民政府的领导下，在进藏工作人员和进藏人民解放军的具体帮助下，大力做好成立西藏自治区筹备委员会的工作，努力建设繁荣幸福的新西藏。"},{"type":"paragraph","text":"自从和平解放西藏办法的协议签订以后，毛主席的光辉照到了西藏，西藏人民开始踏上了幸福的道路，各项建设随着一天天地向前发展，人民生活也逐渐得到改善。中央在西藏地区发放了大量的农业、牧业和手工业等贷款，大力发展医疗卫生事业和创办学校等等，进藏工作人员和进藏人民解放军认真执行了毛主席的民族政策，尊重人民的宗教信仰和风俗习惯。几年来的事实和我们的亲身体会，充分证明了中国共产党和毛主席的民族政策是完全为了少数民族的利益，我们只有在中国共产党和毛主席的领导下，只有团结在友爱合作的祖国大家庭里，才会有今天，也才会有更加幸福的将来。现在西藏又有两条新的公路通车了，其他方面的建设也日益迅速地向前发展，西藏的美丽远景已经摆在我们面前，我们西藏人民应该更好地担负起我们的光荣任务，百倍努力地来建设我们伟大的祖国。现在，正当我们欢欣鼓舞地来庆祝拉日、日江两条公路通车的时候，正当我们迎接幸福到来的时候，我们要继续遵循毛主席指示的方向，团结进步，努力建设，和全国各族人民一起，向着社会主义社会前进。"},{"type":"paragraph","text":"一九五五年十月十九日"},{"type":"paragraph","text":"藏历木羊年九月四日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c3b6d091bd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

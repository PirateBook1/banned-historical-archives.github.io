script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"读书东篱下  悠悠几千年——读《毛泽东评点二十四史》精华解析本","authors":["周留树","王旸"],"dates":[{"year":1998,"month":8,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"读书东篱下  悠悠几千年"},{"type":"paragraph","text":"——读《毛泽东评点二十四史》精华解析本"},{"type":"paragraph","text":"周留树  王旸"},{"type":"paragraph","text":"读史使人聪明，读伟人评史，可以给我们更多的启迪。"},{"type":"paragraph","text":"刚刚拿到中国档案出版社出版的《毛泽东评点二十四史》精华解析本，迫不及待地翻读，毛泽东不同凡响的评点，字字珠玑入木三分的见解，的确让人拍案叫绝。"},{"type":"paragraph","text":"如毛泽东熟读《后汉书》卷九三“李固传”，在一封信中写下一段精彩的文字："},{"type":"paragraph","text":"“晋朝人阮籍反对刘邦，他从洛阳走到成皋，叹道：世无英雄，遂使竖子成名……我是自信而又有些不自信。我少年时曾经说过，自信人生二百年，会当击水三千里。可见神气十足了。便又不很自信，总觉得山中无老虎，猴子称大王，我就变成这样的大王了……我曾举了后汉人李固写给黄琼信中的几句话：峣峣者易折，皎皎者易污。阳春白雪，和者盖寡。盛名之下，其实难副。这后两句，正是指我。我曾在政治局常委会上读过这几句。人贵有自知之明……事物总是要走向反面的，吹得越高，跌得越重，我是准备跌得粉碎的。”"},{"type":"paragraph","text":"毛泽东挥洒自如的风采跃然纸上，而借古喻今信手拈来的历史精华无不表现了伟人的幽默、风趣中的智慧与胸怀。"},{"type":"paragraph","text":"读《毛泽东评点二十四史》精华解析本是一种享受，还在于书中为我们介绍了伟人读史、评史时的背景，可以让我们回到特定的历史时空中去体验伟人的哲思与心情。"},{"type":"paragraph","text":"曹操是史学家们有争议的人物。《三国演义》的普遍流传和戏剧舞台上对曹操造型的奸相脸谱化，曹操为“旷世奸雄”的观点几成定论。毛泽东在卢弼的《三国志集解》的《魏书·武帝纪》里，圈画批注得较多，对曹操给予了充分肯定。曹操在令中说，自己之所以不放弃兵权，“诚恐己离兵为人所祸也”，这是“既为子孙计，又己败则国家倾危”。卢弼说这是“欺人之语”，认为陈寿写《三国志》对这些话“削而不录，亦恶其言不由衷耳”。曹操在令中说，自己打仗，“推弱以克强，处小而擒大”，卢弼在注里又列举他打的败仗，指责他“志骄气盛，言大而夸”。对曹操让出三县一事，卢弼在注里引别人的话说，“文词绝调也，惜出于操，令人不喜读耳”。看来，卢弼似乎是有意同曹操“对着干”。毛泽东对卢注作了圈点，在天头上写了这样一段批语：“此篇注文，贴了魏武不少大字报，欲加之罪，何患无词。李太白云：‘魏帝营八极，蚁观一弥衡’。此为近之。”"},{"type":"paragraph","text":"诸葛亮为智慧的代名词，“隆中对”则更是历代谋国安邦之名篇。毛泽东妙语惊人，对诸葛亮经营西蜀的战略规划批注道："},{"type":"paragraph","text":"“其始误于隆中对，千里之遥而二分兵力。其终则关羽、刘备、诸葛三分兵力，安得不败。”"},{"type":"paragraph","text":"这个批注是颇有史家见地的。荆州虽然重要却属是非之地，刘备占据后，又要前去取西川，便只好让关羽领重兵把守，这是毛泽东说的“二分兵力”。占了汉中、成都后，诸葛亮又长期领兵经营汉中，这是毛泽东说的“三分兵力”。结果关羽失掉了荆州，刘备起倾国之兵伐吴，又大败而归。蜀汉的鼎盛期就过去了。余下来，尽管诸葛亮六出祁山，都是劳而无功，只不过以攻为守勉强维持罢了。"},{"type":"paragraph","text":"书中毛泽东评点真迹的200多幅影印图片，珍贵异常，令人于龙飞凤舞间，缅怀伟人情思。而中央档案馆、中共中央文献研究室、国家新闻出版署、中国档案出版社四家毛泽东藏书之权威机构的联合推出，显示出其原汁原味、正宗、正版的权威性。大红色的收藏证书更是豪华典雅，令人爱不释手。正是读一好书，得一知己矣。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b37105cf8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

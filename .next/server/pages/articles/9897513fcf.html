script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东形象塑造的成功与不足","authors":[],"dates":[{"year":1993,"month":12,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"张治中在《电影艺术》今年第六期撰文论述毛泽东形象塑造的成功与不足。文章说，毛泽东电影形象的出现，是一个社会文化现象，有其深刻的社会文化意义。认真总结毛泽东的银幕形象塑造取得的成就和经验及存在的不足，有利于努力开拓更加具有艺术光辉的毛泽东形象，使其达到既有深刻的思想内涵，又能产生强烈的艺术感染力，以达到认识、审美、观赏的三者统一。文章认为，毛泽东形象塑造的经验主要有:能够用辩证唯物主义和历史唯物主义的观点方法对待历史，分析人物；较好地把握了历史真实与艺术真实的关系；正确处理了写事与人的关系。不足主要表现在:对毛泽东形象塑造的领域开拓不够；在将领袖请下神坛时，存在着从神化到俗化的倾向；处理好伟人与常人的关系；对毛泽东形象塑造要注入当代意识，使其更具思想深度。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9897513fcf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

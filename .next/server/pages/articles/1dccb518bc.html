script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"林彪关于部队管理教育与秘书李德的谈话","authors":[],"dates":[{"year":1961,"month":4,"day":27}],"is_range_date":false,"parts":[{"text":"林彪关于部队管理教育与秘书李德的谈话","type":"title"},{"text":"下个月要开管理教育工作会，你再看一些书，关于部队管理教育方面的。我们军队的纪律要严，不能把部队搞得松松垮垮，要严肃，要坚决完成任务，要有报告请示，反对分散主义，自由主义，要求要严格。特别是对干部更要严格，我们所讲的宽多半是指的方式，讲究方式，反对简单粗暴。现在各个部队倾向，只讲说服教育，而不讲严肃，马马虎虎，出了事情不追究，不检查责任，那还称甚么军队？那是乌合之众。报上要注意防止把部队搞得松松垮垮，不讲纪律。要讲爱兵，又讲拥干，要民主，又要集中、服从，不能只有一面。看一些书，《武经七书》，《四书》可以看，但是他的精神是儒家的，儒家的学说软弱是训练奴隶的书，只有软，没有出息，（但对上服从要提倡）。在这一方面，法家比它好些，要有点法家的精神，商鞅、韩非子的书也翻一翻。","type":"paragraph"}],"comments":[],"origin":"《林彪元帅文集》（下册），香港凤凰书品， 2016年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1dccb518bc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

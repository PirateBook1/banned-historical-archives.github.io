script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"亚非拉朋友盛赞中国文化大革命好得很红卫兵革命精神是学习的好榜样毛泽东思想武装的红卫兵是可靠的革命接班人","authors":[],"dates":[{"year":1966,"month":11,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京电　亚洲、非洲和拉丁美洲的各国朋友最近继续就中国无产阶级文化大革命发表谈话，热烈赞扬毛主席亲自领导的这场革命“好得很!做得对!”他们还说:“红卫兵的革命精神是我们学习的好榜样”。"},{"type":"paragraph","text":"尼泊尔朋友纳里扬对新华社记者说:“毛泽东思想是苦难深重的被压迫人民的灯塔，无产阶级文化革命是毛泽东思想放射出来的光芒。”"},{"type":"paragraph","text":"他说:“中国的文化大革命，是一场意义重大的革命。”“这场革命正在沿着毛主席亲自指引的彻底胜利的道路向前发展，无产阶级文化革命的胜利，将使中国永远保持它的鲜红的颜色。无产阶级文化革命的胜利是不可阻挡的。用战无不胜的毛泽东主席思想武装起来的红卫兵，必将获得最后胜利。全体进步人民都热烈祝贺这一胜利。”"},{"type":"paragraph","text":"一位尼泊尔教师说:“中国的文化革命使帝国主义者和修正主义者希望在中国复辟资本主义的梦想幻灭了。伟大的中国在毛主席的领导下将进一步强大。她永远不会变颜色。这对全世界的革命人民是一个巨大的鼓舞。”"},{"type":"paragraph","text":"一个名叫戈维纳德的尼泊尔学生说:“红卫兵是革命人民的希望。他们的革命精神和行动受到赞扬。红卫兵的革命精神是我们学习的好榜样。”尼泊尔社会事业工作者沙尔玛说:“红卫兵是毛主席的好战士。他们也是中国人民和世界革命人民的优秀的年青一代。我们热爱红卫兵。”"},{"type":"paragraph","text":"缅甸和平战士吴迎昂对新华社记者说:“这次文化革命是中国人民和全世界被压迫人民的伟大而光荣的斗争。它直接狠狠地打击了修正主义，并且粉碎了帝国主义在中国复辟资本主义的企图。以毛泽东思想为指导的这场无产阶级文化大革命是一场必要的斗争。中国共产党由于进行了这场革命，对国际社会主义革命事业做出了巨大贡献。”"},{"type":"paragraph","text":"最近刚从中国回到东京的日本松山芭蕾舞团访华代表团团长清水正夫在中国访问时曾直接同红卫兵交谈过。他根据自己的亲身感受说:“正在进行革命的红卫兵，是我们最亲密的战友。”他说:“红卫兵们反对四旧，成为建设新中国的动力，他们满怀信心地在进行反对修正主义的阶级斗争”。"},{"type":"paragraph","text":"日本菊陵中学的一个学生说:“中国的红卫兵，同我们的年龄相仿，但是他们天不怕地不怕，正在做着伟大的事业。我们非常羡慕，我们应当向他们学习。”一位非洲学生说:“毛泽东领导的中国文化大革命，是历史上的创举。只有中国才敢这样做。有人害怕中国文化革命，这是因为他们已经不革命了。”这位学生充满信心地说，中国人民“一定胜利”。"},{"type":"paragraph","text":"一位马里学生说:“文化大革命好得很，很必要。每个社会都有它相应的文化，如果社会主义社会还存在着资本主义和封建主义的文化，那是不相称的，破除了四旧就可以使革命继续向前发展。”"},{"type":"paragraph","text":"最近访问过中国的索马里文化代表团团长穆罕默德·卡里夫·贾马赞扬在中国文化革命中出现的红卫兵充满着革命的朝气。他说，他们正在清除顽固地反抗中国社会主义制度的一切旧东西。玻利维亚两位名叫阿里曼多和瓦恩杰茨的青年指出，中国文化大革命完全必要，否则，资本主义就要复辟。他们说:“红卫兵就是可靠的革命接班人。经过文化大革命后，中国将更加强大，更加团结。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"165ae73bd2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

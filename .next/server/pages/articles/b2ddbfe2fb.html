script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1545","name":"有人说，‘文化大革命’虽有严重错误，但起到了‘反修防修’作用，这种认识为什么是错误的？","author":"解放军报","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"有人说，‘文化大革命’虽有严重错误，但起到了‘反修防修’作用，这种认识为什么是错误的？","dates":[{"year":1985,"month":2,"day":28}],"is_range_date":false,"authors":["解放军报"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"北京日报社宣传手册编辑部, \"彻底否定'文化大革命,'\" 宣传手册, 第2期, 1985: 24\n","tags":[{"name":"彻底否定","type":"主题/事件"},{"name":"文革","type":"主题/事件"},{"name":"修正主义","type":"主题/事件"},{"name":"叶剑英","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"}],"parts":[{"type":"title","text":"有人说，“文化大革命”虽有严重错误，但起到了“反修防修”作用，这种认识为什么是错误的？"},{"type":"paragraph","text":"“文化大革命”没有也不可能起到“反修防修”的作用。"},{"type":"paragraph","text":"反对一个东西，批判一个东西，必须赋予这个东西明确的含义，对它作出正确的解释。“文化大革命”是在“反修防修”的口号下发动和进行的，但对“修正主义”的解释是极其混乱的。正如叶剑英同志在庆祝中华人民共和国成立三十周年大会上的讲话中所说：“问题在于发动‘文化大革命’的时候，对党内和国内的形势作了违反实际的估计，对什么是修正主义没有作出准确的解释”。由于“文化大革命”贯彻一条“左”的路线，许多问题都被颠倒了。当时，把否认无产阶级专政下的继续革命，否认社会主义社会还存在尖锐激烈的斗争，把承认社会主义可以允许个体经济存在，承认社会主义必须贯彻“按劳分配”的原则，以致钻研业务技术，重视知识、知识分子，共产党员必须讲思想意识修养等等，都当作所谓“修正主义”来批判。正是对这些所谓“修正主义”的批判，加剧了党内“左”倾错误的发展，成了发动“文化大革命”的理论根据，导致了严重后果。如《决议》所说，“我们在国内进行了反修防修运动，使阶级斗争扩大化的迷误日益深入到党内，以致党内同志间不同意见的正常争论也被当作是所谓修正主义路线的表现或所谓路线斗争的表现，使党内关系日益紧张化。这样，党就很难抵制毛泽东等同志提出的一些‘左’倾观点，而这些‘左’倾观点的发展就导致‘文化大革命’的发生和持续”。“文化大革命”中被当作“修正主义”或“资本主义”批判的许多东西，实际上正是马克思主义原理和社会主义原则，其中很多是毛泽东同志自己提出或支持过的。“文化大革命”把选“接班人”当作“反修防修”的一个重要措施，但是“文化大革命”不但没有解决“接班人”的问题，反而让一批大大小小的野心家、阴谋家、打砸抢分子篡夺了从中央到地方的一部分权力。因此，认为“文化大革命”起了“反修防修”的作用，是十分错误的。"},{"type":"subtitle","text":"（原载《解放军报》）"}],"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b2ddbfe2fb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在《争鸣》月刊召开的座谈会上的发言","authors":["中央民族学院","费孝通"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"在《争鸣》月刊召开的座谈会上的发言","type":"title"},{"text":"中央民族学院费孝通","type":"authors"},{"text":"关于社会科学的问题(摘录)","type":"subtitle"},{"text":"我想现在似乎还谈不到社会科学和自然科学的比重问题。要发展社会科学还有许多基本的认识问题要澄清一下。问题是不少的。我只想提出一个问题是怎样发挥许多旧社会科学工作者的力量问题。我考虑这个问题觉得关键还是在我们怎样对待旧的社会科学。这个态度问题不解决，那些过去搞过社会科学的人的力量还是发挥不出来的。","type":"paragraph"},{"text":"问题是出现在有人认为资产阶级社会里没有社会科学可言，因为那些过去被称为“社会科学”的东西都是不科学的。因此，社会主义社会里的社会科学要从头创造，没有什么遗产可以继承。对于资产阶级社会科学只有批判，谈不到接受。这些全是敌人，是毒素。如果采取这种看法，新旧社会科学是对抗的，接不上头，也没有接上头的必要了。我是不同意这种看法的。资产阶级社会科学是有错误、有缺点的，因为它受到阶级性的限制和歪曲，但是资产阶级要用它来解决它社会里的问题，虽则它不能解决这种社会里的基本矛盾，但也不是什么问题也解决不了。在他所能解决的问题的范围来说，他所掌握的也不可能全部是虚假的，都是些和客观事物完全不相符合的错觉。如果它也反映一部分事实，这一部分的知识还是应当有用的。不但如此，资产阶级社会里的阶级斗争是一直存在的，而且是复杂的。资产阶级社会科学是不是只代表统治者的一方面而完全没有代表反统治者的一方面呢?我想也不可能是如此的，那么我们为什么全部否定资产阶级社会里的社会科学呢？有什么根据可以说没有任何遗产可以接受呢？","type":"paragraph"},{"text":"其次是对待旧的社会科学工作者的态度问题。如果认为旧的社会科学只有毒素，那么这些人首先是消毒的问题。消完了毒，从头再来，自然不及没有受过毒的人学起来更快些了。他们是象背了包袱赛跑，愈跑愈慢。如果认为旧的社会科学是可以批判接受的，那么旧的社会科学工作者是个改造的问题。他们经过改造，还是大有可用的；而且经过改造，他们对社会认识得更深刻，比没有经过这番斗争的人经验多，阅历深，见识广。现在，我觉得第一种看法还是较占上风。因此，很多旧的社会科学工作者脱离了科学队伍，或是在队伍里发挥不了作用。这种情况我认为是不正常的，对于发挥潜力是不利的。","type":"paragraph"},{"text":"社会科学的队伍里，新旧不接，少数先锋队背后拖着一大批发挥不了作用的“旧人物”，这个队伍的力量自然是不会太壮大的了。力量发挥不出来，成绩也就不会显著，摆着许多需要研究的问题动不了手，社会科学的地位也谈不到提高了。如果社会科学被人轻视，我想主要是社会科学的队伍里自己没有团结，没有发挥力量的结果，怪不得别人。","type":"paragraph"},{"text":"我认为发展社会科学还得先解决这个对旧的社会科学的态度问题。只有解决了这个问题才谈得到真正对旧的社会科学工作者进行团结改造工作。这是发展社会科学的第一步，是起码的一步。","type":"appellation"}],"comments":[],"origin":"《争鸣》月刊，1957年5月号；《关于右派企图恢复资产阶级社会科学的资料》（中共湖北省委宣传部编印，1957年10月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6c7a9384f4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

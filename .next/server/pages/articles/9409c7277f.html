script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"周总理电慰我驻印尼红色外交战士你们不怕牺牲，不畏强暴，赤手空拳，同印尼武装军警和暴徒展开英勇斗争，全部光荣负伤；你们不愧为伟大祖国的英雄儿女，不愧为毛主席的红色外交战士。希望你们继续高举毛泽东思想伟大红旗，随时准备迎接更尖锐的斗争，争取更伟大的胜利。","authors":[],"dates":[{"year":1967,"month":10,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京九日电　周恩来总理十月七日打电报给中国驻印度尼西亚大使馆全体同志，对他们在十月一日印尼反动政府指使武装军警和暴徒疯狂袭击中国大使馆时，高举毛泽东思想伟大红旗，不怕牺牲，不畏强暴，进行了英勇顽强的斗争，表示最亲切的慰问。电报全文如下:"},{"type":"paragraph","text":"雅加达"},{"type":"paragraph","text":"中国驻印尼大使馆全体同志:"},{"type":"paragraph","text":"我代表党中央和国务院向你们表示最亲切的慰问。"},{"type":"paragraph","text":"你们在十月一日印尼反动政府指使武装军警和暴徒疯狂袭击你馆时，高举毛泽东思想伟大红旗，不怕牺牲，不畏强暴，进行了英勇顽强的斗争。"},{"type":"paragraph","text":"你馆全馆二十位同志，为捍卫祖国尊严和人类正义事业，赤手空拳，敢于同一千多名印尼反动的武装军警和暴徒，展开英勇的斗争，全部光荣负伤，充分表现了用毛泽东思想武装起来、经过无产阶级文化大革命锻炼的中国外交人员，在任何困难危险的情况下，都是不可侮的。"},{"type":"paragraph","text":"你们的英勇斗争，大长中国人民的志气，大灭美帝走狗印尼反动派的威风。"},{"type":"paragraph","text":"你们不愧为伟大祖国的英雄儿女，不愧为毛主席的红色外交战士。你们的英雄事迹，给我国全体外事工作人员树立了光辉的榜样。"},{"type":"paragraph","text":"希望你们继续高举毛泽东思想伟大红旗，随时准备迎接更尖锐的斗争，争取更加伟大的胜利。"},{"type":"paragraph","text":"周恩来"},{"type":"paragraph","text":"一九六七年十月七日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9409c7277f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

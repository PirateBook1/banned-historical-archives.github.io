script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"对于《剖析》的剖析","authors":["张民"],"dates":[{"year":1978,"month":2,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"对于《剖析》的剖析"},{"type":"paragraph","text":"张民"},{"type":"paragraph","text":"在“四人帮”横行的时候，大家有一个忌讳，就是不敢讲经验。一九七五年，邓小平同志说了一句不要伤害“有经验的干部”，“四人帮”就火冒三丈，大发雷霆。在一九七六年五月三十日的《人民日报》上，抛出一篇《剖析邓小平的经验》的文章，恶毒攻击邓小平同志。"},{"type":"paragraph","text":"这篇文章名曰“剖析”，实际上既没有“剖”，也没有“析”，而是采用卑劣的手法，把邓小平同志谈经验，同鲁迅在《热风·随感录三十九》中批判过的“经验家”谈“经验”，进行简单类比，任意穿凿比附，然后大张挞伐。看过鲁迅的那篇文章的人，都知道鲁迅批判的“经验家”，是那些在辛亥革命后进行复辟活动的清朝遗老，他们拿已经被推翻了的清皇朝的“经验”为当时袁世凯想做皇帝造复辟舆论，这和邓小平同志讲的我们的革命干部的革命经验，怎么能扯到一起去呢？！但是，《剖析》却硬要把二者混为一谈，胡说什么邓小平同志谈经验，也是“穿前朝靴，走前朝路”，是复辟倒退。它还歪曲引用鲁迅的语言，攻击邓小平同志讲经验，是为了“抬着‘有经验’的轿子，恭请‘受冷不过，预备下山’的不肯改悔的走资派，拼凑‘还乡团’”，是为了“维护前朝‘遗老’的切身利益”。"},{"type":"paragraph","text":"《剖析》这些所谓的“批判”，打着“革命左派”的幌子，把“四人帮”反党反社会主义的极右实质和盘托出。他们在无产阶级的革命经验和封建皇朝的反革命经验之间划等号，在无产阶级的革命干部和“前朝遗老”之间划等号。难道文化大革命以前的社会主义中国是“前朝”？难道中国共产党领导的新民主主义革命是“前朝”？他们那样说，完全是对社会主义新中国的最恶毒攻击，是对中国共产党的最恶毒攻击！拿这种谬论来和一九五七年资产阶级右派分子的谬论比一比：同样是反党反社会主义，同样是资产阶级右派；如果有不同的话，那就是当时的右派还不敢象“四人帮”这样猖狂、露骨、恶毒。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b6464c72c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伟大领袖毛主席和他亲密战友林副主席接见来自反美战争前线的越南南方战友  毛主席林副主席和周恩来陈伯达康生等同志同越南南方人民使者进行了极为亲切的谈话","authors":[],"dates":[{"year":1967,"month":12,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"伟大领袖毛主席和他亲密战友林副主席接见来自反美战争前线的越南南方战友"},{"type":"paragraph","text":"毛主席林副主席和周恩来陈伯达康生等同志同越南南方人民使者进行了极为亲切的谈话"},{"type":"paragraph","text":"新华社二十二日讯　我们伟大领袖毛主席和他的亲密战友林彪副主席，今天下午接见了越南南方民族解放阵线常驻中国代表团团长阮文广，副团长阮明芳，并且接见了越南南方人民代表团团长阮春龙，副团长黎氏芝、山禄和代表团全体成员。"},{"type":"paragraph","text":"陪同接见的，有周恩来、陈伯达、康生、戚本禹、姚文元等同志。"},{"type":"paragraph","text":"越南南方战友来到接见厅时，毛主席和林彪副主席以及中央其他领导同志，同他们一一亲切握手，向来自反美战争前线的英雄的越南南方人民的使者，表示热烈欢迎，并同他们一起照了像。"},{"type":"paragraph","text":"随后，毛主席和林彪副主席以及中央其他领导同志，同越南南方战友进行了极为亲切的谈话。"},{"type":"paragraph","text":"被接见的越南南方人民代表团的成员是：阮俊、阮坡、阮氏蕙、潘清忠、阿玛哈、黎光和阮福。（附图片）"},{"type":"paragraph","text":"我们伟大领袖毛主席和他的亲密战友林彪副主席，接见越南南方民族解放阵线常驻中国代表团团长阮文广，副团长阮明芳，并且接见了越南南方人民代表团团长阮春龙，副团长黎氏芝、山禄和代表团全体成员。　本报记者　吕相友摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"康生","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aecc83f77c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

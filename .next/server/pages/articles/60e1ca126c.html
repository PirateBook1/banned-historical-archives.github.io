script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“毛主席挥手我前进”","authors":[],"dates":[{"year":1967,"month":12,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"七亿中国人民是越南人民的坚强后盾，辽阔的中国领土是越南人民的可靠后方。\t\t\t\t\t毛泽东"},{"type":"paragraph","text":"“毛主席挥手我前进”"},{"type":"paragraph","text":"在广西上空“三战三捷”战斗中荣立三等功的空军某部集体指挥所全体指战员"},{"type":"paragraph","text":"“四海翻腾云水怒，五洲震荡风雷激。”在全世界革命人民欢庆英雄的越南南方民族解放阵线成立七周年的时候，我们最伟大的统帅、世界人民心中最红最红的红太阳毛主席打给阮友寿主席的贺电，大长了全世界革命人民的志气，大灭了帝国主义、现代修正主义和各国反动派的威风，给全世界被压迫人民和被压迫民族争取解放的战争指出了方向，给了英雄的越南人民的抗美救国斗争以最有力的支持；同时，也是向我们发出了最新的战斗号令。我们一千个拥护，一万个照办。"},{"type":"paragraph","text":"我们驻守在祖国南大门的空军战士，面对北部湾，眼望长山山脉，日夜关注着越南人民的抗美救国战争。美帝国主义在越南犯下的每一罪行，都激起我们无比的愤慨；越南人民的每一胜利，都给我们带来巨大的鼓舞。今天，我们的伟大领袖毛主席向全世界庄严宣布：“七亿中国人民是越南人民的坚强后盾，辽阔的中国领土是越南人民的可靠后方。”这是中国人民的强大声音。毛主席啊，毛主席，您说出了我们空军战士的心里话。我们最热烈地响应您的新的战斗号召，我们永远按照您指示的方向前进！"},{"type":"paragraph","text":"毛主席教导我们说：“一切反动势力在他们行将灭亡的时候，总是要进行垂死挣扎的。他们必然要采取军事冒险和政治欺骗的种种手段，来挽救自己的灭亡。”我们对敌人绝对不存任何幻想，我们唯一的信念，就是斗争、斗争、再斗争。“三战三捷”，只不过是我们遵照战无不胜的毛泽东思想指挥战斗所取得的初步胜利。我们今后要击落入侵我国的一切敌机，让来犯的敌人个个有来无回。"},{"type":"paragraph","text":"现在，美帝国主义公然狂叫要对越南北方进行“摧毁性的轰炸”，甚至扬言要“穷追到中国境内”，妄图动摇七亿中国人民援越抗美的坚强决心。这简直是白日做梦！中国人民是用伟大的毛泽东思想武装起来的英雄人民，过去打败了美帝国主义，今天也决不害怕美帝国主义的恐吓。我们援越抗美的决心是下定了。只要越南人民需要，只要我们伟大统帅毛主席一声令下，我们立即奔赴战场，与兄弟的越南人民并肩战斗，直到取得最后胜利。"},{"type":"paragraph","text":"“毛主席热爱我热爱，毛主席支持我支持，毛主席指示我照办，毛主席挥手我前进。”这就是我们的誓言。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"60e1ca126c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

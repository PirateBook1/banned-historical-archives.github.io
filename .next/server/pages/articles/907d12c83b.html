script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共中央委员、中国人民解放军副总参谋长　李克农同志逝世　周恩来同志等向李克农同志遗体沉痛告别","authors":[],"dates":[{"year":1962,"month":2,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中共中央委员、中国人民解放军副总参谋长"},{"type":"paragraph","text":"李克农同志逝世"},{"type":"paragraph","text":"周恩来同志等向李克农同志遗体沉痛告别"},{"type":"paragraph","text":"新华社9日讯　李克农同志治丧委员会讣告，全文如下："},{"type":"paragraph","text":"讣告"},{"type":"paragraph","text":"中共中央委员、中国人民解放军副总参谋长、全国人民代表大会代表、中国人民政治协商会议全国委员会常务委员李克农上将于1962年2月9日晚九时病逝于北京协和医院，享年六十四岁。李克农同志治丧委员会已经组成，定于2月12日上午九时至下午五时在中山堂举行各界吊唁，2月13日上午十时举行公祭。"},{"type":"paragraph","text":"特此讣告"},{"type":"paragraph","text":"李克农同志治丧委员会"},{"type":"paragraph","text":"1962年2月9日"},{"type":"paragraph","text":"新华社9日讯　中共中央委员、中国人民解放军副总参谋长、全国人民代表大会代表、中国人民政治协商会议全国委员会常务委员李克农上将，因患脑溢血症不治，不幸于今晚九时在北京协和医院逝世。"},{"type":"paragraph","text":"李克农同志逝世以后，中共中央副主席、国务院总理周恩来，中共中央政治局委员彭真，中共中央书记处候补书记杨尚昆，中共中央候补委员孔原，中国人民解放军副总参谋长杨成武上将，中国人民解放军总政治部副主任萧华上将等曾前往协和医院，沉痛地向李克农同志的遗体告别，并且向李克农同志的家属表示深切的慰问。"},{"type":"paragraph","text":"李克农同志治丧委员会名单主　任　周恩来委　员　邓小平　邓颖超"},{"type":"paragraph","text":"王稼祥　孔　原　叶剑英"},{"type":"paragraph","text":"丘会作　刘伯承　刘亚楼"},{"type":"paragraph","text":"刘少文　安子文　伍修权"},{"type":"paragraph","text":"乔冠华　李富春　李维汉"},{"type":"paragraph","text":"李　涛　李　强　肖劲光"},{"type":"paragraph","text":"肖　华　肖向荣　陈　云"},{"type":"paragraph","text":"陈　毅　陈伯达　陈　刚"},{"type":"paragraph","text":"吴德峰　吴　烈　邹大鹏"},{"type":"paragraph","text":"林　彪　罗荣桓　罗瑞卿"},{"type":"paragraph","text":"罗青长　柯庆施　张宗逊"},{"type":"paragraph","text":"张爱萍　徐向前　徐　冰"},{"type":"paragraph","text":"夏之栩　柴成文　康　生"},{"type":"paragraph","text":"章汉夫　许建国　彭　真"},{"type":"paragraph","text":"彭富九　贺　龙　曾希圣"},{"type":"paragraph","text":"曾宪植　童小鹏　冯　铉"},{"type":"paragraph","text":"杨尚昆　杨成武　杨　勇"},{"type":"paragraph","text":"解　方　蔡　畅　钱之光"},{"type":"paragraph","text":"谢富治　聂荣臻"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"杨成武","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"907d12c83b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

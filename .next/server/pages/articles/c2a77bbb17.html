script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"清华大学学生“放”的劲头不足","authors":["新华社记者　朱继功"],"dates":[{"year":1957,"month":5,"day":26}],"is_range_date":false,"parts":[{"text":"清华大学学生“放”的劲头不足","type":"title"},{"text":"新华社记者　朱继功","type":"authors"},{"text":"新华社北京26日讯　蒋南翔24日中午向全校学生动员“鸣”、“放”后，大字报贴出很多，但学生中“鸣”、“放”的劲头不足。","type":"paragraph"},{"text":"到今晚为止，大字报上分别提出了以下一些主要问题：","type":"paragraph"},{"text":"1、党委不懂业务，不能单独领导，坚决支持教授参加治校。","type":"paragraph"},{"text":"2、认为最近学生中陆续发生的六起自杀事件，作为青年的思想教育工作者的党团组织有不可推卸的责任。","type":"paragraph"},{"text":"3、公开人事档案材料，“使自己知道缺点，可以改正，又可以纠正冤枉的评定。”","type":"paragraph"},{"text":"4、反对现有的奖学制度和留学生选择办法，不允许党团员包办毕业生的分配工作，首先要满足群众的志愿和要求，然后才能轮到党团员。","type":"paragraph"},{"text":"5、反映功课太紧，负担过重。“所员代价是：一、成年累月拼命。二、身体搞垮不少。三、神经衰弱增多。四、个别弱者自杀。五、多数学生禁欲。六、生活非常单调。所获得的收成是：一、学校改造成功。二、马列主义巩固。三、成套制度建立。四、基础没有打好。五、外语水平降低。六、大家水平很齐。七、天才尽被埋没。八、创造性受压抑。九、学术空气全无。”","type":"paragraph"},{"text":"6、赞成华罗庚的“理工合一”论，拥护钱伟长的“培养目标”的意见，反对对钱伟长进行围剿，要求重新讨论他的意见。","type":"paragraph"},{"text":"7、有些大字报指名批评系、班干部和教员。","type":"paragraph"},{"text":"8、责问共产党员为什么不吭声？党委会为何没决心发动党员?党员怕什么？等待什么？","type":"paragraph"},{"text":"据清华大学党委书记刘冰告记者，今天大字报基本上没多大发展。因为班上主张出大字报的同学占很少数。清华党团积极分子估计有三千人左右，他们对大字报有很大反感，特别是党员学生坚决反对，有的还到党委会提出责问，有的看到意见就想反驳。今天，党委书记向全体学生党员作了动员，号召他们在“鸣”、“放”中也要起带头作用，也可以利用大字报和群众一起提出意见。这些党员学生多半是系和班上的干部，故要求他们作好思想准备，接受来自各方面的批评。刘冰并说，学生们的情绪现在已达高涨阶段，但“鸣”、“放”得还不彻底。","type":"paragraph"},{"text":" ----来源：　　1957年5月27日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c2a77bbb17"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

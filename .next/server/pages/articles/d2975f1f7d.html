script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海出版界座谈毛主席讲演以实际情况驳斥右派分子谬论　并对一些错误言论作自我检查","authors":[],"dates":[{"year":1957,"month":6,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　上海市人民委员会出版事业管理处日前邀请各出版社和发行部门24位民主党派和无党派人士，座谈读了毛主席讲演后的感想。会上，大家对右派分子的荒谬言论感到非常愤慨，并予以驳斥；也有人联系到前一阶段“鸣放”中的一些错误言论进行自我检查。"},{"type":"paragraph","text":"上海文化出版社杨荫深说:“当我看到章伯钧、罗隆基等人的反党言论，非常气愤，我要与他们划清界限。”他对社内少数人提出的“由专家办出版社”、“社内重要岗位现在大部由党员担任”等错误说法提出批评，认为这些言论本质上是要取消党的领导。"},{"type":"paragraph","text":"少年儿童出版社丁深说，最近听到有人说“向右派分子这样大摆阵势进行反击是否太过分了”，说“这些谬论已没有市场了”。他认为，这种说法是不对的，如果把右派分子的言论前前后后贯穿起来，就是整套的反党、反社会主义言论。虽然这些言论不可能在市场上畅销，但是他们用五颜六色的包装，还是能迷惑一些不识货的人的。"},{"type":"paragraph","text":"会上有人提出，对右派分子和右倾思想应该很好的区别。上海画片出版社应野平说:“右派分子较少，而有右倾思想的人比较多；不能把右派分子的荒谬言论认为是右倾思想不去打击，而被滑过去；亦不能把有右倾思想的人作为右派分子来打击。”"},{"type":"paragraph","text":"上海人民美术出版社赵家璧说，大鸣大放，我感到这种民主自由是古今中外少有的。后来听到一些发言，感到不对头。但对章伯钧、储安平的荒谬言论看得不很清楚。我与储安平是同学，感到他有问题，但立刻划清界限还没有决心。一直到读了人民日报社论才有些认识，特别是读了毛主席报告中分辨香花毒草的六项标准，才辨出他们是用糖衣炮弹的办法，利用向党提意见的机会散布谬论。非党人士应在这次与右派分子的斗争中得到很好的教育。他又对鸣放提出看法，他说，在“鸣放”中不少同志是从个人利益出发，而很少从集体利益来考虑，这是不对的。前一阶段出版方面鸣放出来的问题有些要批判，有些要解决，而要解决这些问题，应该加强党的领导，而不是削弱。"},{"type":"paragraph","text":"上海卫生出版社周熙和谈了他对出版社分散和集中的看法。他说，6月7日新闻日报上报道的改进文教工作的方案中，关于帮助恢复过去有成绩的出版社的原则是好的，但要防止个别人钻空子，搞乱。他以上海卫生出版社为例说，我们出版社合营后情况很好，有一私方提出要求恢复到合营前的老单位去。这种采取分的办法是不妥当的。"},{"type":"paragraph","text":"新文艺出版社顾用中说，前一时期有这样一种论调，说出版社的社会主义改造好像走错了路，好像国营出版社一事无成，选题出书只根据“票房价值”，这些思想虽不同于右派分子的言论，但须要明辨是非。"},{"type":"paragraph","text":"不少人的发言中都认为驳斥右派分子的言论是为了巩固党的领导，更好地进行整风。我们要继续大放大鸣，做到知无不言，言无不尽。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d2975f1f7d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

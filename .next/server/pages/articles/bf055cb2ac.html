script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji21","name":"毛泽东全集第21卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji21.pdf"],"article":{"title":"正确对待车调执行小组的国、美人员","alias":"","parts":[{"type":"paragraph","text":"正确对待军调执行小组的国、美人员"},{"type":"paragraph","text":"（1946年6月22日）各局，并转各有关机关及有关部队："},{"type":"paragraph","text":"据北平执行部已号电称：关于执行小组来往我区安全保证及对于他们的态度问题，最近出了不少乱子，例如故意留难、检查、扣留以及态度上不礼貌等等到处发生，特别是随便放枪致北票打伤美方组员，晏城打死国方雷奋强，本日又据报新乡小组在修武地区被射击，致国方组员死一伤一。这样事件，许多当系出于误会，但许多亦由于下级对国、美的简单仇恨心理所产生，若不予纠正，尽管我方不是完全没有理由可讲（特别是我方组员被扣被侮辱伤害之事件不少），但在政治上总是无理及丧失同情的。请中央训令各战略区，必须切实约束部下，并进行教育，求得不再发生上述事件。对于国、美之调处不公，我方随时都必须有严正态度，但在小组来往相处的关系上，任何时候都需讲求适当的礼貌和很好的友谊，使我外交斗争处于更加有理的地位。当否请中央决定施行等语。所述甚"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央起草的关于正确对待北平军事调处执行部驻各地的军调执行小组中国民党和美国方面人员的通令。同日，毛泽东为中共中央起草给叶剑英、罗瑞卿及周恩来的电报，告知：“业已通令各战略单位进行教育，对国、美两方人员待以礼貌，尤不得有伤害之事发生。”为合理，望各局通令各有关机关、有关部队普遍进行教育，嗣后对国、美两方人员待以礼貌，尤不得有伤害之事发生，是为至要。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"已养"},{"type":"paragraph","text":"1946年6月23日，上海各界集会欢送赴南京请愿团，呼吁和平，反对内战。"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":6,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":414,"page_end":415},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bf055cb2ac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

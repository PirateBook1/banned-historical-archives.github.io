script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1510","name":"‘文化大革命’结束已经八年，为什么有些单位的派性至今依然存在？","author":"解放军报","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"‘文化大革命’结束已经八年，为什么有些单位的派性至今依然存在？","dates":[{"year":1985,"month":2,"day":28}],"is_range_date":false,"authors":["解放军报"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"北京日报社宣传手册编辑部, \"彻底否定'文化大革命,'\" 宣传手册, 第2期, 1985: 18","tags":[{"name":"派性","type":"主题/事件"}],"parts":[{"type":"title","text":"“文化大革命”结束已经八年，为什么有些单位的派性至今依然存在？"},{"type":"paragraph","text":"这有两方面的原因。首先，在“文化大革命”中发展起来的派性，具有历史上一切帮派的特点和顽固性。有的单位“文化大革命”中各种各样的“战斗队”很多，派性组织林立。“文化大革命”后期，组织虽然解体了，但成员大都还在。有的人派性很重，总是把同一组织的人看成是共同战斗过的“战友”，保持着从派性出发的那种“感情”；把派性置于党性之上。这说明要克服派性这个顽症是很不容易的，需要花很长的时间，付出艰苦的努力。“文化大革命”结束已经八年，为什么有些单位的派性至今依然存在？"},{"type":"paragraph","text":"同时，“文化大革命”结束已经八年，一些单位派性之所以依然存在，也和这些单位领导的软弱涣散有关。有的单位的领导对克服派性，态度不坚决，旗帜不鲜明。他们不敢正视派性、触及派性。有的担尤、提出消除派性会重新挑起派性，因而犹豫不决，回避矛盾，有的则采取平衡、调和的办法，搞什么“一碗水端平”，以求息事宁人。有的领导自己就陷入了派性，害怕否定“文化大革命”、消除派性会否定自己，或明或暗地支持、怂恿一部分人的派性，因而使派性至今未能消除。"},{"type":"paragraph","text":"对派性一味迁就退让，只会刺激派性的发展，使一部分人的派性变得更加严重。因此，在整党中，必须对党员和干部进行彻底否定“文化大革命”消除派性、增强党性的教育，对那些继续闹派性、经批评教育仍然坚持不改的人，对那些用派性干扰整党、干扰工作的人，要严肃处理。每个人通过整党增强党性，和派性坚决决裂，领导又敢于和派性作斗争，这样才能有力地消除派性。 （原载《解放军报》）"}],"alias":""},"tags":[{"name":"派性","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3c66487e3f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

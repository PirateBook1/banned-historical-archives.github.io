script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"周恩来、张春桥、姚文元、纪登奎同志 会见朝鲜新闻工作者代表团","authors":[],"dates":[{"year":1971,"month":8,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十七日电　中共中央政治局常委、国务院总理周恩来同志，中共中央政治局委员张春桥、姚文元同志，中共中央政治局候补委员纪登奎同志，今天晚上会见了以朝鲜中央通讯社社长金声杰同志为团长的朝鲜民主主义人民共和国新闻工作者代表团。"},{"type":"paragraph","text":"周恩来、张春桥、姚文元、纪登奎同志同金声杰同志，代表团团员金应泽、崔元旭、崔顺丹、承斗杓、金光燮、车应沫、洪铉钟同志进行了十分亲切友好的谈话。"},{"type":"paragraph","text":"朝鲜驻中国大使馆临时代办金在淑同志，朝鲜中央通讯社、朝鲜《劳动新闻》驻北京记者严泰龙同志参加了会见。"},{"type":"paragraph","text":"中国方面参加会见的还有:中联部、外交部、新华社、中央广播事业局、《人民日报》社、《解放军报》社和中朝友好协会的负责人和工作人员:任允中、马文波、张纪之、石少华、甄文君、刘建功、戴征远、鲁瑛、廖初江、王国权、王珍、张庭延、陈忠诚等。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"纪登奎","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"db6283f165"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

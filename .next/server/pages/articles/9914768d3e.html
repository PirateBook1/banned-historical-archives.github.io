script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2473","name":"上海市人民政府落实私房政策领导小组办公室关于对经费与房源的折算金额作调整的通知","author":"上海市人民政府落实私房政策领导小组办公室","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"上海市人民政府落实私房政策领导小组办公室关于对经费与房源的折算金额作调整的通知","dates":[{"year":1994,"month":3,"day":29}],"is_range_date":false,"authors":["上海市人民政府落实私房政策领导小组办公室"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"上海市房屋土地管理局上海市房地产业协会, 上海房地产管理文件汇编(1949-1997)下卷, 2040","tags":[{"name":"房地产","type":"主题/事件"},{"name":"经济补偿","type":"主题/事件"},{"name":"侨务","type":"主题/事件"},{"name":"社会主义改造","type":"主题/事件"},{"name":"私房","type":"主题/事件"}],"parts":[{"type":"title","text":"上海市人民政府落实私房政策领导小组办公室关于对经费与房源的折算金额作调整的通知"},{"type":"subtitle","text":"沪府私房落政（1994）发字第10号"},{"type":"paragraph","text":"各区私房落政办："},{"type":"paragraph","text":"沪府私房落政（1989）发字第46号文《关于市区落实错改造华侨私房政策的房源和经费的若干规定》，从1989年执行以来，总的情况是好的。在错改私房归口腾退工作中，给予归口单位一定比例的房源补贴，减轻了单位的部分负担，加快了私房落政工作进度。但随着房地产业的开发与发展，房屋的造价不断提高，（1989）46号文第三条第（一）项经费与房源的折算金额的标准明显偏低。现根据该文“经费与房源的折算金额，于一九九〇年四月一日起再另行制订新单价”的精神，对经费与房源的折算金额的标准作如下调整："},{"type":"paragraph","text":"一、 对超补贴标准的面积，为便于统一计算，按下列标准收取："},{"type":"paragraph","text":"中山环路以外地段：多层1600元/平方米，高层2400元/平方米。"},{"type":"paragraph","text":"中山环路以内地段：多层2500元/平方米，高层3800元/平方米。"},{"type":"paragraph","text":"二、 对自筹房源确有困难的单位，且系落政需要，可在正常的补贴外，按上述标准，有价补贴落政房源。但有价补贴的房源只能用于落政，不得移作他用。"},{"type":"paragraph","text":"三、 中央在沪单位，因落政需要，经批准也可按上述计费标准，有价补贴房源用于落政动迁。"},{"type":"paragraph","text":"四、 调整后的计费标准从四月一日起实行。在此前已与归口单位商量定下补贴意见的，但未办理手续，仍按原标准计费。"},{"type":"paragraph","text":"一九九四年三月二十九日"}],"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9914768d3e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

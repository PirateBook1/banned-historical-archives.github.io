script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"满载着朝鲜人民对中国人民的深厚友谊周恩来总理离开平壤回到北京陈伯达康生江青李先念李作鹏吴法宪张春桥邱会作姚文元黄永胜同志等前往机场欢迎　离开平壤时金日成首相崔庸健委员长和朴成哲崔贤李钟玉康良煜同志等到机场欢送","authors":[],"dates":[{"year":1970,"month":4,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京七日电　中华人民共和国国务院总理周恩来同志，结束了对朝鲜民主主义人民共和国的友好访问之后，满载着朝鲜人民对中国人民的深厚友谊，于今天下午乘专机回到北京。"},{"type":"paragraph","text":"前往机场欢迎的，有中共中央政治局常委陈伯达、康生同志；"},{"type":"paragraph","text":"中共中央政治局委员(按姓氏笔划为序)江青、李先念、李作鹏、吴法宪、张春桥、邱会作、姚文元、黄永胜同志，中共中央政治局候补委员纪登奎、李德生、汪东兴同志；"},{"type":"paragraph","text":"中共中央委员(按姓氏笔划为序)工宏坤、王辉球、王新亭、邝任农、李强、吴德、张池明同志，中共中央候补委员黄志勇同志。"},{"type":"paragraph","text":"中共中央机关、政府各部门、中国人民解放军、北京市革命委员会、对外友协的负责人王良恩、罗贵波、韩念龙、徐以新、马文波、陈德和、白相国、宋振贤、谢怀德、刘大煜、张文敏、申健、杨玉衡、朱达成、丁西林等也到机场欢迎。"},{"type":"paragraph","text":"周恩来总理的随行人员:外交部副部长姬鹏飞，中共中央机关负责工作人员杨德中，外交部亚洲司副司长曹克强、礼宾司副司长韩叙等同志，今天同机回到北京。"},{"type":"paragraph","text":"朝鲜驻中国大使馆临时代办金在淑和使馆其他成员，今天也到机场欢迎。"},{"type":"paragraph","text":"新华社平壤七日电　中华人民共和国国务院总理周恩来同志结束了对朝鲜民主主义人民共和国的友好访问，今天下午乘专机离开平壤回国。"},{"type":"paragraph","text":"朝鲜民主主义人民共和国内阁首相金日成同志到机场欢送周恩来总理。"},{"type":"paragraph","text":"到机场欢送的还有:朝鲜最高人民会议常任委员会委员长崔庸健同志、朝鲜内阁副首相兼外务相朴成哲同志、民族保卫相崔贤同志、内阁副首相李钟玉同志、最高人民会议常任委员会副委员长康良煜同志。"},{"type":"paragraph","text":"陪同周恩来总理访问朝鲜的外交部副部长姬鹏飞同志、中共中央机关负责工作人员杨德中同志、外交部亚洲司副司长曹克强同志、外交部礼宾司副司长韩叙同志等也同机回国。"},{"type":"paragraph","text":"朝鲜内阁各相，各政党、社会团体负责人和人民军高级将领也到机场欢送。"},{"type":"paragraph","text":"朝鲜驻中国大使玄峻极同志也到机场欢送。"},{"type":"paragraph","text":"中国驻朝鲜大使李云川同志以及大使馆全体外交人员、朝鲜军事停战委员会中国人民志愿军代表和中国援朝工程技术人员的代表也到机场欢送。"},{"type":"paragraph","text":"到机场送行的还有各国驻朝鲜的外交使节。"},{"type":"paragraph","text":"今天下午平壤天气晴朗。机场上空两个巨大的彩色气球系着中朝两国国旗迎风飘扬。在欢送的群众队伍中，竖立着中国人民领袖毛泽东主席的巨幅画像和朝鲜人民领袖金日成首相的巨幅画像，群众队伍中一面面横幅标语上写着:“中国人民敬爱的领袖毛泽东主席万岁!”“朝鲜人民敬爱的领袖金日成同志万岁!”“朝中两国人民之间用鲜血凝成的战斗友谊和团结万岁!”"},{"type":"paragraph","text":"当周恩来总理乘车进入机场时，欢送的群众挥舞着花束和彩旗，热烈欢呼。"},{"type":"paragraph","text":"在机场上，举行了盛大的欢送仪式。乐队高奏中朝两国国歌。鸣礼炮二十一响。周恩来总理在金日成首相的陪同下，检阅了陆海空三军仪仗队。接着，周恩来总理同朝鲜各界负责人、各国驻朝鲜的外交使节和中国驻朝鲜大使馆的外交人员一一握手告别。"},{"type":"paragraph","text":"当周恩来总理在金日成首相的陪同下，登上检阅台时，一群穿着民族服装的朝鲜儿童跑上前去向周恩来总理及其随行人员献了花。这时，群众队伍中响起热烈的掌声和欢呼声。"},{"type":"paragraph","text":"金日成首相和周恩来总理先后在欢送仪式上讲了话(全文另发)。在讲话过程中群众不断热烈鼓掌和欢呼。"},{"type":"paragraph","text":"周恩来总理在金日成首相的陪同下，绕场一周，向前来欢送的群众致意。"},{"type":"paragraph","text":"周恩来总理上飞机之前，再次同前来欢送的金日成首相以及朝鲜其他领导人握手告别。"},{"type":"paragraph","text":"当周恩来总理乘坐的专机，徐徐起飞的时候，机场上一片沸腾，掌声和欢呼声经久不息。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1970\\04\\7048010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e中华人民共和国国务院总理周恩来同志，结束了对朝鲜民主主义人民共和国的友好访问，四月七日离平壤回国。图为周恩来总理在金日成首相的陪同下，向前来机场欢送的群众招手致意。　新华社记者摄(传真照片)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1970\\04\\7048010102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e中华人民共和国国务院总理周恩来同志，结束了对朝鲜民主主义人民共和国的友好访问之后，满载着朝鲜人民对中国人民的深厚友谊，四月七日乘专机回到北京。图为周恩来同志在机场受到陈伯达、康生、江青等同志的欢迎。　新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"吴法宪","type":"人物"},{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"李作鹏","type":"人物"},{"name":"李先念","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"黄永胜","type":"人物"},{"name":"邱会作","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"52c12204ac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

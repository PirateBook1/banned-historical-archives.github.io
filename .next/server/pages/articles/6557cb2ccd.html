script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"制造武斗的祸首","authors":["《解放军报》评论员"],"dates":[{"year":1967,"month":9,"day":13}],"is_range_date":false,"parts":[{"text":"制造武斗的祸首","type":"title"},{"text":"《解放军报》评论员","type":"authors"},{"text":"中国赫鲁晓夫导演的臭名昭著的桃园“蹲点”，是采用法西斯手段，搞白色恐怖，实行资产阶级专政的一个丑恶典型。","type":"paragraph"},{"text":"在这方面，他们搞了许多野蛮的做法。“燕飞”（又称“喷气式”），就是资产阶级分子王××一手创造出来的。","type":"paragraph"},{"text":"王××在桃园“蹲点”时，对革命干部和革命群众，进行残酷斗争，无情打击。她一再亲自“加温”“加压”，大搞什么“慢火煎鱼”，“车轮战术”，罚站罚跪，低头弯腰，火烤，冷冻，“燕飞”，拘留，甚至用手枪威胁，大搞逼、供、信。可见，中国赫鲁晓夫和王××，是进行武斗的罪魁祸首。","type":"paragraph"},{"text":"毛主席亲自主持制定的四清运动的“二十三条”中指出：“要摆事实，讲道理，防止简单、粗暴的做法，严禁打人和其他形式的体罚，防止逼、供、信。”","type":"paragraph"},{"text":"毛主席亲自主持制定的文化大革命的“十六条”中指出：“要用文斗，不用武斗。”","type":"paragraph"},{"text":"在无产阶级文化大革命中，以毛主席为首的党中央从来不主张武斗，不赞成武斗。因为真理在我们无产阶级革命派一边。我们有伟大的毛泽东思想，完全可以用文斗的办法，用革命大批判的办法，战胜敌人。武斗只能触及皮肉，文斗才能触其灵魂，才能彻底暴露敌人的反革命面目，把他们最大限度地孤立起来，斗倒、斗垮、斗臭。也只有文斗，才能教育群众擦亮眼睛，提高觉悟。","type":"paragraph"},{"text":"在文化大革命中进行武斗，是党内一小撮走资本主义道路的当权派的主张。他们不但自己动手对革命群众进行残酷的镇压和武斗，而且千方百计地挑动群众进行武斗，来破坏党的政策，破坏无产阶级文化大革命。他们妄图把武斗的罪名加到无产阶级革命派头上，完全是徒劳的。","type":"paragraph"},{"text":"一切无产阶级革命派和革命群众，必须保持高度的革命警惕。坚持文斗，不用武斗。我们要把一切资产阶级的东西，连同他们“发明”的“燕飞”等等，一起抛进历史的垃圾堆！","type":"paragraph"},{"text":" （转载《人民日报》一九六七年九月十三日）","type":"paragraph"}],"comments":[],"origin":"转载《人民日报》一九六七年九月十三日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"武斗","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6557cb2ccd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

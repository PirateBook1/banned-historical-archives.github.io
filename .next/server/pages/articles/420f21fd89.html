script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"谭启龙关于曹树立情况给周恩来的报告","authors":["山东","谭启龙"],"dates":[{"year":1961,"month":11,"day":23}],"is_range_date":false,"parts":[{"text":"谭启龙关于曹树立情况给周恩来的报告","type":"title"},{"text":"山东谭启龙","type":"authors"},{"text":"(中共山东省委书记谭启龙带领省委秘书长杨岩一行数人，于11月1日到11月中旬，到惠民地区8个县作了为期半个多月的调查。)","type":"paragraph"},{"text":"总理：","type":"appellation"},{"text":"10月30日来信和附件都收到了。","type":"paragraph"},{"text":"惠民地区的工作，近两年来一直比较被动，接您来信后，我专门到这个地区走了一趟(原来我也正有此意)，从1号至12号，跑了8个县，总的看来，这些地区由于连续三年受灾，情况是严重的，尤其是今年，旱涝灾害程度比我们原来估计的还要重一些……这个地区，疾病、死亡现象上半年虽有下降，但从五月份以后逐月上升……只要做好工作，加上中央和省的一定支援，灾荒是可以渡过的。我们准备再派一个强有力的工作组前往，并在物资方面再尽可能地给他们一些支援。","type":"paragraph"},{"text":"关于曹树立个人的情况，我派省委办公厅的秘书方兴同志去作了专门了解，这个同志是一个好同志，他反映的情况是属实的，我除了让方兴同志代表您向他作了慰问，并将当前中央的许多重要措施告诉他以外，还向他作了一些解释工作，原来他思想沉闷，现在表现很好。将曹树立来信、附件以及谈话后来信和关于曹树立情况的调查等材料一并送上，请收。如有不当，请指示。","type":"paragraph"},{"text":"此致","type":"paragraph"},{"text":" 敬礼谭启龙11月23日","type":"paragraph"},{"text":"附：","type":"appellation"},{"text":"曹树立致方兴信","type":"subtitle"},{"text":"方兴同志：","type":"appellation"},{"text":"我们的见面是意外的，又是突然的，在精神没有丝毫准备，又加怀着你们是“算账人”的畏惧心，大概在谈话中使您达不到目的吧，不过我认为您对我的心还是了解的。","type":"paragraph"},{"text":"……我家破人亡的怨气，叫省里这四轮小车一转，给碾得烟消云散了，同时还把主席、总理、谭书记、您对灾区病亡家属的一颗热心，一颗关切的心送来了。我好像服了一次革命意志发愤剂一样，说真的，我曾一度不想活下去……我保证一定把病养好来回敬主席、总理、谭书记和您对人民的好心！","type":"paragraph"},{"text":"此致","type":"paragraph"},{"text":" 敬礼同志：曹树立1961.11.5","type":"paragraph"}],"comments":[],"origin":"原载《东营日报》1998年4月3日周末版。附周恩来亲笔信复印件。原件保存在山东省档案局。〈周恩来处理一封人民来信的前后〉，2008年05月30日，《解放日报》。《见证——周恩来、邓颖超夫妇与山东》，王东溟主编，山东人民出版社)","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"谭启龙","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"420f21fd89"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

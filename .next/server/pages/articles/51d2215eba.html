script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"34799034-2c67-4e1f-ae74-793ab6bd754b","name":"中共党史教学参考资料 第26册 “文化大革命”参考资料 中册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/34799034-2c67-4e1f-ae74-793ab6bd754b.pdf"],"article":{"title":"中共中央、中央文革重要通知","alias":"","parts":[{"type":"paragraph","text":"毛主席批示：照发。中共中央、中央文革"},{"type":"paragraph","text":"重要通知"},{"type":"paragraph","text":"（一九六八年五月十八日）"},{"type":"paragraph","text":"最近毛主席批评了在一个文件中用了“世界革命的中心一北京”这种提法。毛主席再一次指出：“这种话不应由中国人口中说出，这就是所请以我为核心的错误思想。”"},{"type":"paragraph","text":"毛主席的批评，应引起各级党、政、军、群及驻外使馆的注意。毛主席的指示，我们应坚决贯彻执行。今后，不论在报刊上（包括各种小报），在内部文件中，在各种讲话中，特别在接待外宾时，一律不要再用“世界革命的中心”的这种说法。对于“以我为核心”的错误思想，应经常警惕和批判。"},{"type":"paragraph","text":"文元同志：建议此件批发全国。先印若千份，分发有关同志，然后在碰头会上宣读一次，加以修改，再加批语发出。在我看过的同类材料中，此件是写得最好的。此厂情况，我已从个别同志那里听过两次。你是否可以去那里看一看，问一问？"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"五月十九日呈主席参阅。此件总结了清理队伍中一些政策性问题"},{"type":"paragraph","text":"姚文元"},{"type":"paragraph","text":"五月十三日"},{"type":"paragraph","text":"中共中央、中央文革转发毛主席关于《北京新华印刷厂军管会发动群众开展对敌斗争的"},{"type":"paragraph","text":"经验》的批示的通知"},{"type":"paragraph","text":"（一九六八年五月二十五日）"}],"authors":["姚文元","毛泽东"],"dates":[{"year":1968,"month":5,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":139,"page_end":139},"tags":[{"name":"姚文元","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"51d2215eba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

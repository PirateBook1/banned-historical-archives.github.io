script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji49","name":"毛泽东全集第49卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji49.pdf"],"article":{"title":"对林彪在接见全国各地来京师生大会上的讲话稿的批语和修改","alias":"","parts":[{"type":"paragraph","text":"对林彪在接见全国各地来京师生大会"},{"type":"paragraph","text":"上的讲话稿的批语和修改2"},{"type":"paragraph","text":"（1966年9月15日）很好。改了一点，请林酌定。"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"毛主席教导我们，无产阶级文化大革命所要解决的根本矛盾，是无产阶级和资产阶级两个阶级，社会主义和资本主义两条道路的矛盾。这次运动的重点，是斗争那些党内走资本主义道路的当权"},{"type":"paragraph","text":"[1]林彪，在中共八届十一中全会上继续当选为中央政治局常委，不久被称中央副主席。"},{"type":"paragraph","text":"[2]1966年9月15日下午，毛泽东和中共中央其他领导人一起在天安门广场接见了首都北京和来自全国各地的百万师生和红卫兵。中共中央副主席林彪和国务院总理周恩来分别发表讲话。本篇一是毛泽东对中共中央政治局常委、中央书记处常务书记陶铸9月15日晨送审的林彪讲话稿的批语；本篇二是毛泽东对这个讲话稿中一段话的修改，其中用宋体字排印的是毛泽东加写和改写的文字。"},{"type":"paragraph","text":"对林彪在接见全国各地来京师生大会上的讲话稿的批语和修改派。炮打司令部，就是炮打一小撮走资本主义道路的当权派。我们的国家，是无产阶级专政的社会主义国家。我们国家的领导权，是掌握在无产阶级手里。斗倒一小撮走资本主义道路的当权派，正是为了巩固和加强我们的无产阶级专政。很明显，一小撮反动资产阶级分子，没有改造好的地、富、反、坏、右五类分子和我们不同，他们反对无产阶级为首的广大革命人民群众对他们的专政，他们企图炮打我们无产阶级革命的司令部，我们能容许他们这样干吗？不能，我们要粉碎这些牛鬼蛇神的阴谋诡计，识破他们，不要让他们的阴谋得逞。他们只是一小人，但是他们有时能够欺骗一些好人。我们一定要紧紧掌握斗争的大方向。离开了这个大方向，就会走到邪路上去。"},{"type":"paragraph","text":"：丽的结人纳心上席相能的亲南战友林同志在一以我们最敬爱的伟大领袖毛主席和他的亲密战友林彪同志在一起（宣传画）"}],"authors":["毛泽东"],"dates":[{"year":1966,"month":9,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":72,"page_end":73},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"415438b4cd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

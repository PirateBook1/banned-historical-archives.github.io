script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"紧跟毛主席战略部署就是胜利","authors":[],"dates":[{"year":1968,"month":8,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"工总司良工阀门厂革命造反兵团"},{"type":"paragraph","text":"我们怀着万分激动的心情纪念我们最最敬爱的伟大领袖毛主席《炮打司令部》大字报发表两周年，热烈欢呼《人民日报》八月五日重要社论的发表。"},{"type":"paragraph","text":"两年前，中国赫鲁晓夫在上海的代理人陈丕显、曹荻秋之流，拼命封锁毛主席《炮打司令部》大字报的声音，推行资产阶级反动路线，实行白色恐怖，围剿革命派。当他们得悉我们邀请北京红卫兵小将来我厂向革命群众宣传毛主席《炮打司令部》的大字报时，他们怕得要死，恨得要命，马上就调动了一批黑干将，蒙蔽群众，把一个小小的良工阀门厂包围得水泄不通。以“辩论”为名，行镇压之实，谩骂、污蔑、拳打、脚踢，什么手段都用上了，我们三十多名造反队员，在毛主席《炮打司令部》大字报鼓舞下，手挽着手筑成一道人墙，高唱《大海航行靠舵手》、《造反有理》等革命歌曲，和红卫兵小将并肩战斗。"},{"type":"paragraph","text":"毛主席教导我们:“敌人是不会自行消灭的。”党内一小撮走资派，他们利用窃据的权力，把我们革命造反派打成“政治扒手”、“牛鬼蛇神”、“反革命”、“右派”，妄图压制我们革命。我们反复学习和领会毛主席《炮打司令部》大字报的精神，大学大用毛泽东思想，几十个人在一间小房子里越学越有劲，越读越是激动，我们手捧红色宝书，戴着红色袖章，举着红色队旗在毛主席像前庄严宣誓:“决心为保卫毛主席而战斗，生为无产阶级文化大革命而战斗，死为无产阶级文化大革命而献身。”我们曾先后三十几次冲杀旧市委，下大雨了，我们把衣服脱下来盖在毛主席像上，宁愿自己淋雨。我们兵团有个战士，在激烈的斗争中病倒了，发烧到三十九点三度，但还是奋不顾身地爬上旧市委大楼的顶上，把一面象征着毛主席《炮打司令部》大字报胜利的红旗插上了屋顶。顿时曙光初照，朝霞万道，我们手捧宝书，心向红太阳，高唱《东方红》，想念毛主席。一个个热泪盈眶，衷心祝愿毛主席他老人家万寿无疆!万寿无疆!"},{"type":"paragraph","text":"在以毛主席为首、林副主席为副的无产阶级司令部的领导下，我们取得了一个又一个的胜利。两年多来的斗争实践使我们深深体会到，紧跟伟大领袖毛主席的战略部署，就是胜利。我们决心继续发扬“一月革命”精神，在毛主席为首的无产阶级司令部的领导下胜利前进，完成本单位斗、批、改任务，夺取无产阶级文化大革命的全面胜利!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海市工人革命造反总司令部（工总司）","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5cd55896a3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

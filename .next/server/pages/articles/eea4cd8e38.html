script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日共（左派）中央委员会临时指导部电贺中共十一大  中共坚持毛主席关于三个世界划分的战略方针","authors":[],"dates":[{"year":1977,"month":8,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日共（左派）中央委员会临时指导部电贺中共十一大"},{"type":"paragraph","text":"中共坚持毛主席关于三个世界划分的战略方针北京中国共产党中央委员会："},{"type":"paragraph","text":"衷心祝贺中国共产党第十一次全国代表大会的胜利。这次大会高举马克思列宁主义、毛泽东思想的旗帜，坚持了毛泽东同志的无产阶级革命路线，是一个团结的大会，胜利的大会。这次大会是中国共产党和中国人民在粉碎王洪文、张春桥、江青、姚文元“四人帮”反党集团，并取得第一次无产阶级文化大革命伟大胜利的基础上召开的。它具有重要的历史意义。大会明确指出，以华国锋主席为首的中国共产党，高举毛主席的伟大旗帜，继承毛主席的遗志，总结同“四人帮”的斗争，坚持党的基本路线，坚持无产阶级专政下的继续革命，为在本世纪内把中国建设成为伟大的社会主义现代化强国而奋斗。"},{"type":"paragraph","text":"大会还明确指出，中国共产党将坚持以毛泽东同志规定的当代三个世界的划分为基础的无产阶级的新的战略方针，坚持毛泽东同志的革命外交路线，继续很好地完成无产阶级的国际主义义务。在当前大动荡的国际形势下，马克思主义同现代修正主义的斗争越来越激烈。毛泽东同志的战略方针，为全世界人民指明了斗争大方向，极大地鼓舞了全世界人民的斗争。大会的胜利，大大地鼓舞了日本人民和全世界人民。我们坚信，以华国锋主席为首的中国共产党中央委员会率领全党和全国人民，在大会胜利的基础上，今后必将取得更大的胜利。我们决心，在马克思列宁主义、毛泽东思想的指引下，坚持无产阶级国际主义，坚持“三个世界”的战略方针，反对全世界人民的共同敌人苏美两个超级大国的霸权主义，特别是反对苏联社会帝国主义，反对日本垄断资产阶级的压迫和剥削，为日本革命和世界革命的前进而奋斗。"},{"type":"paragraph","text":"伟大的领袖和导师毛泽东同志永垂不朽！"},{"type":"paragraph","text":"马克思列宁主义、毛泽东思想万岁！"},{"type":"paragraph","text":"中国共产党第十一次全国代表大会胜利万岁！"},{"type":"paragraph","text":"日本共产党（左派）中央委员会临时指导部"},{"type":"paragraph","text":"一九七七年八月二十二日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eea4cd8e38"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}

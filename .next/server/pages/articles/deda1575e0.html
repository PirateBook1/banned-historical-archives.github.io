script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批转水电部党组关于当前大中型工程情况和存在问题报告的指示","authors":[],"dates":[{"year":1960,"month":2,"day":8}],"is_range_date":false,"parts":[{"text":"中共中央批转水电部党组关于当前大中型工程情况和存在问题报告的指示","type":"title"},{"text":"各省、市、区党委，并中央有关部、委党组：","type":"appellation"},{"text":"水电部党组《关于当前大中型工程情况和存在问题的报告》，特转发给你们参考。希望各地党委在这次大检查结束后，对全部大中型水利工程逐项讨论一次。凡是在汛期到来之前不能按计划达到拦洪高程要求的，就应当立即主动推迟到汛期后再合龙，决不要勉强施工造成危险。报告中列举的八个大型水库（山东的胶南十字路水库、铁山水库和淄博金鸡山水库，广西的平南六陈水库，陕西的志丹永宁山水库和洛河南城里水库，江西的宜丰北门水库，辽宁的昌图双井子水库），很明显在汛期前不能拦洪或者不能施工的，应当决心推迟到汛期后再合龙或者推迟施工。除了这八个大水库之外，估计在详细检查后，还会发现一些困难较多的大型水库在汛期前很难施工或者很难完成拦洪高程的，这些工程也应决心推迟。中型工程也必须如此。大家的兴趣都放在大型工程，对中型工程就有注意不够的危险，因此，出现毛病也就可能较多，希望对中型工程加强领导，像大型工程一样进行严格的检查。水电部党组报告中提出的七查，也应适用于中型工程。经过检查把一些工程推迟一下，以便集中人力、物力特别是水泥、钢材、机具等到各个重点工程上去，有重点有步骤地前进，这是万全之计。工地的安全和卫生工作也应特别注意。","type":"paragraph"},{"text":" 中  央一九六O年二月八日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"deda1575e0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

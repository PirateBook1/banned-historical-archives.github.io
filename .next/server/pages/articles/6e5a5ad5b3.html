script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"是谁“不满”，为谁“请命”？","authors":["张跃中"],"dates":[{"year":1976,"month":6,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"是谁“不满”，为谁“请命”？"},{"type":"paragraph","text":"张跃中"},{"type":"paragraph","text":"党内最大的不肯改悔的走资派邓小平攻击革命样板戏是“一花独放”，并捏造说，“现在样板戏都卖不出去票了”。在他的煽动下，文艺界有人就跟着鼓噪：“广大工农兵对文艺现状不满”。他们上下呼应，摆出一副为民请命的架势，要算文化大革命的帐。"},{"type":"paragraph","text":"然而，谎言造得再象也仍然是谎言。"},{"type":"paragraph","text":"刮右倾翻案风的人不是很喜欢谈“文艺现状”吗？在我们看来，今天的文艺现状，即文化大革命以来文艺战线的形势，实在是好得很。革命样板戏如红梅报春，迎来了无产阶级的文艺春天。文艺革命，硕果累累。大批思想性强、艺术性高的各种形式的文艺作品涌现出来。群众性的业余文艺创作活动蓬勃发展。文艺战线这种百花盛开、群芳争艳的“现状”，是无产阶级对资产阶级专政的“现状”。广大工农兵和一切革命的人们都赞颂这种“现状”，并用不懈的战斗，继续发展这种“现状”。"},{"type":"paragraph","text":"“对一些人是好事的，对另一些人必然是坏事”。（恩格斯：《家庭、私有制和国家的起源》，《马克思恩格斯全集》第21卷第201页）无产阶级拥护这种文艺“现状”，资产阶级必然反对这种“现状”，妄图改变这种“现状”。对文艺现状不满的确有人在，但决不是广大工农兵，而是邓小平和他所代表的党内外资产阶级。看到他们本阶级的理想人物被赶下文艺舞台，看到无产阶级在文艺领域敲响了资产阶级必然灭亡的丧钟，他们能不气急败坏，大喊不满吗？"},{"type":"paragraph","text":"其实，这并不奇怪。一种现状，两种态度，历来如此。十七年修正主义路线统治下的文艺“现状”，广大工农兵极为不满；而党内外资产阶级则是何等得意！文化大革命后的今天，文艺界天地翻覆。广大工农兵拍手叫好，而资产阶级则大喊“不满”。正是从两个阶级的两种态度中，使我们看清了刮右倾翻案风的人在为谁“请命”。很清楚，他们是在为党内外的资产阶级“请命”，为没有改造好的地、富、反、坏、右“请命”。发生在天安门广场的反革命政治事件更清楚地说明，一小撮反革命分子所以公开打出拥护邓小平的旗号，就是因为邓小平集中代表了党内外资产阶级企图复辟的愿望。邓小平的翻案复辟活动，就是为这一小撮反革命分子“请命”，在中国复辟资本主义。"},{"type":"paragraph","text":"但是，翻案不得人心。群众不在他们那一边，真理不在他们那一边。他们极端虚弱，极端孤立，于是，假借民意，为自己壮胆。可是，这样一来，就使广大的人民群众进一步看清了在为民请命的背后，他们隐藏着怎样的反革命祸心！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6e5a5ad5b3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

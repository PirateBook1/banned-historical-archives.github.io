script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于县委书记、县长以上干部在“三反”运动中和每年年终作自我检讨的决定","authors":[],"dates":[{"year":1952,"month":2,"day":5}],"is_range_date":false,"parts":[{"text":"中共中央关于县委书记、县长以上干部在“三反”运动中和每年年终作自我检讨的决定","type":"title"},{"text":"进城约三年以来，各级党的组织中民主生活极不正常。许多负责同志骄傲自满，很少在工作人员面前进行自我批评，严重地脱离群众，失掉群众的监督，因而上下之间、党群之间互不通气。也有许多同志受了资产阶级思想的影响，滋生和发展了官僚主义、铺张浪费等严重错误，有些人竟发展到贪污蜕化等犯法行为。","type":"paragraph"},{"text":"在这次“三反”运动中，贪污蜕化分子受到了惩治。许多负责同志则在群众面前进行了严肃的自我检讨，并接受群众的批评，深切认识到自己有很多毛病，自己的领导是缺乏群众基础的，从被揭发的许多严重的事实中得到沉痛的教训，下定了改正自己毛病的决心；广大的工作人员，则大胆地批评领导，毫无保留地讲出了内心的话，感到无限喜悦，工作积极性很高，因而上下之间通气了，党群关系改善了，党内民主生活大大地得到了发扬，呈现出一种新的气象。事实证明：“三反”运动丰富了整党的内容，成为机关中的民主改革运动，又是了解干部、教育干部的一种最好的方法。","type":"paragraph"},{"text":"鉴于上述情形，特决定：","type":"paragraph"},{"text":"（一）县委书记、县长及相当职务以上的党员干部，在“三反”运动中，均须在一定的会议上做一次公开的、深刻的自我检讨，并虚心接受群众的批评。凡未做过这种检讨的，都要做一次；做过检讨但不深刻的，要再做一次，谁也不能例外。在今年三月底以前，一律要对自己的思想、工作写一书面检讨，并由各级党委做出鉴定。其中地委书记、专员及相当职务以上的干部的书面检讨，应层报中央。","type":"paragraph"},{"text":"（二）今后每年年终，各级负责干部，应象这次“三反”运动中所采用的方法一样，在工作人员中进行公开的自我检讨，接受群众批评，做出年终思想和工作总结，并将地委书记、专员及相当职务以上的干部的年终总结层报中央，使之成为了解和熟悉干部的一种经常的制度。","type":"paragraph"},{"text":" 。","type":"paragraph"}],"comments":[],"origin":"根据中共中央组织部《组织工作文件选编》刊印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于县委书记、县长以上干部在“三反”运动中和每年年终作自我检讨的决定","authors":[],"dates":[{"year":1952,"month":2,"day":5}],"is_range_date":false,"parts":[{"text":"中共中央关于县委书记、县长以上干部在“三反”运动中和每年年终作自我检讨的决定","type":"title"},{"text":"进城约三年以来，各级党的组织中民主生活极不正常。许多负责同志骄傲自满，很少在工作

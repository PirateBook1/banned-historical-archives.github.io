script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"郭炳林给夏部长的信","authors":[],"dates":[{"year":1959,"month":7,"day":29}],"is_range_date":false,"parts":[{"text":"郭炳林给夏部长的信","type":"title"},{"text":"[中共四川省委农村工作部 郭炳林]","type":"paragraph"},{"text":"夏部长：","type":"appellation"},{"text":"送去十日棉花调查表一分，希收阅，从十日情况看早棉花落花较多，大部分棉田结桃上升，生长正常。昨日已开队长会议，决定先施早棉花，三日内施完。立秋前后施完大部棉花，把这次肥施后成本还不到去年的一半。","type":"paragraph"},{"text":"这里肿病近日又发生起来了，全耕区已发肿的有93人，其中主劳54人，副劳29人，老年13人，小孩3人。有的是下午肿，上午好些。这个耕区不算重，据县防疫站的同志谈，全县有3万余人发年肿病，在这里的医生已抽调走一些去新市平泉等地防治去了，医生谈防治办法：4两黄糖，半斤大葱，水煎服就好了。我看这与粮食问题有关，石桥每日约有二千余人排队买肥儿粉，长此下去，要到十月分才能吃红苕，还有两个月，可能出大问题的，希省领导注意简阳县的口粮问题。","type":"paragraph"},{"text":"我7月31日准备回去一次。","type":"paragraph"},{"text":"此致","type":"paragraph"},{"text":"敬礼","type":"appellation"},{"text":" 郭炳林1959年7月29日","type":"paragraph"},{"text":"抄送：志高、梦侠同志，办公厅（2），卫生厅分党组。  （印8分）","type":"paragraph"},{"text":"收文第5107号  中共四川省委办公厅秘书处1959年8月1日抄","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2fa5c99b39"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

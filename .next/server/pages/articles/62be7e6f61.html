script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"7e3b889f-720e-4d7c-9558-169ab629efb5","name":"红旗一九六五年第二期","internal":false,"official":true,"type":"pdf","author":"《红旗》杂志编辑部","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/7e3b889f-720e-4d7c-9558-169ab629efb5.pdf"],"article":{"title":"亚洲的觉醒","alias":"","parts":[{"type":"paragraph","text":"亚洲的觉醒"},{"type":"paragraph","text":"中国不是早就被称为长期完全停滞的国家的典型冯？但是现在中国的政治生活沸腾起来了，社会运动和民主主义高潮正在汹涌彭湃地发展。随着1905年的俄国运动，民主革命席卷丁整个亚洲一一王耳其、波斯、中国。在英属印度，盛动也正在增长。"},{"type":"paragraph","text":"值得注意的是：革命民主运动现在文追及荷属印度，爪哇以及其他将达4000万人口的荷属殖民地。"},{"type":"paragraph","text":"这个民主运动韵代表者：第一、是爪哇韵人民群众，他们在伊斯兰教旗帜下掀起了民族运动。第二、是资本主义在熟悉当地风土气候的欧洲人中间培养的当地知藏分子，这些欧洲人是主张荷属印度独主的。第三、是爪哇和其他群岛上的很多华侨，他们从本国带来了革命运动。‘"},{"type":"paragraph","text":"荷兰马克思主叉者万一腊韦斯坦在描速荷属印度的这种觉醒时指出，荷兰政府历来的专横与暴政现在正道到土著居民群众的坚决反击和抗藏。"},{"type":"paragraph","text":"革命前夕的通常现象出现了：协会和政党以惊人的速度在产生。政府企图加以禁止，因而引起更大的情恨，使运动得到新的增长。例如，不久前荷兰政府解散了“印度党”①，因为党的章程和网领中到了要求独立的意图。荷兰“巡按”（顺使说一句，教权派和自由滚都是赞成他们的；欧洲自由主义已经腐朽了1）认为这是想脱离荷兰的犯靠的企图！当然，被解教了的政党改换了名称又恢复起来了。"},{"type":"paragraph","text":"在爪哇，产生丁土人的民族协会，这个协会已有8万名会员，并组鳞了群众大会。民主运动的增长是不可通正的。"},{"type":"paragraph","text":"世界资本主义和1905年的俄国运动彻底唤醒了亚洲。几万万被压迫的、沉睡在中世然停滞状态的人民觉醒过来丁，他们委求新的生活，要求为事敢人的起穗权刺、为争敢民主而斗争。"},{"type":"paragraph","text":"世界各先进国家的工人，关心地，兴奋地注视着全球各地和各种形式的世界解放运动的这种强大的增长。被工人运动的力量吓坏了的欧洲资产阶级，投身到反动势力、军离、僧侣主义和蒙味主义的怀抱里去了。但是，欧洲各国的无产阶级以及亚洲各国年整的、对自己方量充满信心和对群众充满信任的民主派，正在起来代替这些活活地腐朽了的资产阶级。"},{"type":"paragraph","text":"亚洲的觉醒和欧洲先进无产阶级夺取政权的斗争的展开，标志着20世纪初所揭开的全世界历史的一个新的阶段。"},{"type":"paragraph","text":"本文发表于1918年5月7日。见列宁全集》第19卷，"},{"type":"paragraph","text":"人民出版社1959年版，第67一68夏。"},{"type":"paragraph","text":"落后的欧洲和先进的亚洲"},{"type":"paragraph","text":"本文标题所用的语句，似乎是不合情理的。谁不知道欧洲先进，亚洲落后呢？但是用作本文标题的语句，包含着一种辛辣的真理。"},{"type":"paragraph","text":"技术于分发达、文化丰富、宪法完备的文明先进的欧洲，已经到了这样一个厉史时期，这时当叔的资产阶级由于惧怕日盆成长壮大的无产阶级而支持一切落后的、垂死的，中世纪的未西。衰老的资产阶绒与一切衰败了的和正在衰胶的势力联合起来，以求保存陷于动摇状态的雇佣奴隶制。"},{"type":"paragraph","text":"在先进的欧洲，当叔的是支持一切落后未西的资产阶级。欧洲在现时之所以先进，并不是由于存在货产阶级！而是由于不顾资产阶级，因为只有无产阶级才能使争取美好未来的百万天军日益增长起来人只有它才能保持和扩展对落后、野蛮、特权、如隶制和人侮等人现象"}],"authors":["列宁"],"dates":[{"year":1913,"month":5,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":6,"page_end":7},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"62be7e6f61"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

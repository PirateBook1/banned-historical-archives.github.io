script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"平壤解放后天津各界反映(续志)","authors":[],"dates":[{"year":1950,"month":12,"day":14}],"is_range_date":false,"parts":[{"text":"平壤解放后天津各界反映(续志)","type":"title"},{"text":"【天津日报十四日讯】平壤解放后，天津各界热烈庆祝，对抗美援朝的信心更加强了。义生毯厂工人马文科说：平壤解放了，我们要积极加强援助朝鲜，把美帝追到奋斗上去，把他消灭了，各国的人民都痛快。有的工人说：“我们要加紧生产，支援我们的队伍，把胜利贯澈到底。”玉兴顺经理张某说：“平壤解放我们心里好像去了一块病似的，大家援助朝鲜吧，早日把战争结束，我们好过好日子。”永兴玉工厂经理张玉亭说：“美帝快侵占新义州时，我心里很恐慌，现在平壤解放了，我才松了一口气。”恩玉德副经理汤某说：“未等派出所通知，我们就自动的挂国旗啦!”军属袁某说：“平壤解放我们应当庆祝，可是我们也不能自高自大，将来台湾、西藏、朝鲜全解放了，我们才算胜利啦！”但也有一部份人对这次胜利认识不足，如公安医院一留用人员说：“平壤解放，是帝国主义的阴谋，如前次朝人民军打到大邱，结果他在仁川登陆，这次我们可得警惕，再不要上他的当啊?”","type":"paragraph"},{"text":"天津公安局部份干部对朝鲜战争的前途有三种看法：(1)和平解决；(2)如美帝疯狂下去，可能爆发三次世界大战；(3)持久的形势。但有的新干部则说：“不是和平解决就是三次世界大战，不可能在朝鲜保持持久形势，我们不完全消灭美军就是留着和平余地。”还有的认为：我们这样顺利的拿下平壤，美帝又这样害怕，和平解决没有问题了。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1950年12月19日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"朝鲜战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5d983518f8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

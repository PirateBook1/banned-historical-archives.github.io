script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津市公私合营工作中存在的问题","authors":[],"dates":[{"year":1954,"month":5,"day":15}],"is_range_date":false,"parts":[{"text":"天津市公私合营工作中存在的问题","type":"title"},{"text":"【天津分社十五日讯】天津市的公私合营工作正在按计划进行。从几个月来的情况看，资本家在合营工作中精神相当紧张，有的甚至不管生产全力去对付合营工作。他们对清产定股工作特别用心，不少工厂的资本家及其代理人，虽然平日不下车间，这时也常跑到车间去摸机器或厂房的“底子”。有的还趁机拉拢工人，企图提高机器折价。例如北洋纱厂在进行估产时，资方代理人就曾故意夸奖一个保全工说：“你对这些机器保管得真好。”意思是说这机器还很值钱。新安电机厂经理曾对参加清估工作的职员说：“你参加这一工作可不容易啊！党和工会都不信任你，多亏我坚持意见才要了你。”在估值工作中，资本家在机器设备等的估算上，和国家斗争得很厉害，对桌椅板凳等一些不太值钱的东西就比较放松。","type":"paragraph"},{"text":"职工群众在估值当中一般是带有“左”的情绪，也有些工人有顾虑，怕估“高”了说失去了立场。新安电机厂有的工人在清点财产时把一等品的钻头放到二等品里，资本家就拿回放到一等品中，如是往返达三次之多。","type":"paragraph"},{"text":"地方国营工业局派去做清估工作的干部，一般也存有“尽量不使国家吃亏”的情绪，对掌握公平合理原则注意不够。如新兴钢厂清估时，去年由第三建筑公司每间七百二十万元建筑的宿舍，工业局干部订为三百万元一间。该厂去年用五千四百万元建造的一个变电所，这次估为一千五百万元。","type":"paragraph"},{"text":"目前市有关部门已和强对这一工作的领导。强调在清估当中，贯彻“实事求是，公平合理”的原则，不单纯在经济上打算盘，还应考虑到政治上的得失。同时，充分发动并依靠职工群众，监督资本家做好清估工作。(闻远根据市委材料整理)","type":"paragraph"}],"comments":[],"origin":"1954年5月20日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a2d1df0982"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

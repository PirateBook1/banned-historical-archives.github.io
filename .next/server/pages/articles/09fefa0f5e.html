script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西北民族学院参观团向毛主席献旗致敬","authors":[],"dates":[{"year":1952,"month":9,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"西北民族学院参观团向毛主席献旗致敬"},{"type":"paragraph","text":"【新华社四日讯】西北民族学院参观团四日下午向中央人民政府毛泽东主席献旗。由中央人民政府秘书长林伯渠代表毛主席受旗。"},{"type":"paragraph","text":"林伯渠秘书长在受旗后向参观团团员——西北民族学院的毕业同学们讲话。他勉励大家努力学习和工作，为建设祖国的西北而奋斗。"},{"type":"paragraph","text":"献旗时，在场的有：中央人民政府政务院民族事务委员会副主任委员刘格平、中央人民政府典礼局局长余心清和中央民族学院副院长刘春。"},{"type":"paragraph","text":"西北民族学院参观团，是由西北民族学院干部训练班第一期毕业学员组成的。该团于八月二十三日由西安到达北京，连日曾参观了石景山钢铁厂、华北农业科学研究所、北京大学以及颐和园等名胜古迹。该团并将前往天津、上海、杭州等地参观。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"09fefa0f5e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

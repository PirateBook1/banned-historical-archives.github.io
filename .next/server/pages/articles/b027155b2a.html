script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"金山县八二大队以毛主席关于“一不怕苦，二不怕死”的教导指挥“三抢”下定决心排万难　战天斗地夺高产做到熟一块收一块，收一块种一块，种一块管一块，以出色成就迎接建国二十周年","authors":[],"dates":[{"year":1969,"month":8,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　金山县金卫公社八二大队的贫下中农和革命干部，在“三抢”战斗中，认真学习、贯彻毛主席“我赞成这样的口号，叫做‘一不怕苦，二不怕死’”的最新指示，夜以继日，战风雨，抢季节，坚持做到熟一块收一块，收一块种一块，种一块管一块，精收细打，颗粒归仓，丰产丰收。"},{"type":"paragraph","text":"这个大队的贫下中农和革命干部，在“九大”精神的鼓舞下，坚决贯彻执行毛主席“备战、备荒、为人民”的伟大战略方针，坚持“以粮为纲”，今年“三熟制”早稻共种了七百九十多亩，比去年扩大了百分之四十。正当早稻抽穗、扬花、灌浆的关键时刻，突然遭到了暴雨和龙卷风的袭击，这对早稻生长影响很大。但是用毛泽东思想武装起来的贫下中农和革命干部，发扬了一不怕苦、二不怕死的革命精神，采取了有效的管理措施，使今年的早稻又获得了全面大丰收，最高的田块亩产达一千一百斤。贫下中农高兴地说:“树有根，水有源，早稻丰收全靠毛主席，”"},{"type":"paragraph","text":"“三抢”是一年当中季节性最强的一个季节，加上这个大队今年“三熟制”面积大，稻苗长势好，成熟晚，“三抢”任务更为艰巨。从八月初抢收抢种进入高潮以来，又连续遇到了几次大风暴雨，给“三抢”带来了很大的困难。大队革委会以毛主席教导的“一不怕苦，二不怕死”的革命精神指挥“三抢”战斗，深入“三抢”第一线，发动群众献计献策。贫下中农说:“三抢三抢，就是要‘抢’字当头。”他们提出了“下定决心排万难，战天斗地夺高产，多收粮棉，打倒帝、修、反”的豪迈口号。他们说到做到，大雨抢干，小雨大干，无雨加油干。不怕任务重，困难大，发扬勇敢战斗，连续作战的作风。早晨三点钟就出工，晚上八点钟后才收工，不少生产队还通宵达旦地开夜工，使“三抢”进度大大加快。现在，这个大队的贫下中农和革命干部决心按质、按量提前完成“三抢”任务，夺取全年粮食连续十二年增产和棉花的更大丰收，向中华人民共和国成立二十周年献(金山县金卫公社革命委员会)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b027155b2a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海市革命委员会举行文艺晚会  招待阿人民军艺术团同志观看革命样板  戏张春桥等同志陪同纳奈·库特拉等同志观看《海港》和《白毛女》","authors":[],"dates":[{"year":1970,"month":1,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海市革命委员会举行文艺晚会"},{"type":"paragraph","text":"招待阿人民军艺术团同志观看革命样板戏"},{"type":"paragraph","text":"张春桥等同志陪同纳奈·库特拉等同志观看《海港》和《白毛女》"},{"type":"paragraph","text":"新华社上海二日电　上海市革命委员会连日举行文艺晚会，招待正在上海进行友好访问演出的阿尔巴尼亚人民军艺术团，观看革命现代京剧《海港》和革命现代舞剧《白毛女》。阿尔巴尼亚战友并同上海市人民一起欢度一九七○年元旦。"},{"type":"paragraph","text":"中共中央政治局委员、上海市革命委员会负责人张春桥，中共中央委员、上海市革命委员会领导成员王洪文、徐景贤、王秀珍、杨富珍，中共中央候补委员、上海市革命委员会领导成员马天水、王维国、金祖敏，上海市革命委员会其他领导成员和人民解放军驻上海部队负责人王少庸、刘耀宗、高志荣等出席晚会，陪同阿尔巴尼亚人民军政治部副主任纳奈·库特拉和由他率领的人民军艺术团全体同志观看了演出。中阿两国战友在一起共同欢庆二十世纪六十年代中全世界无产阶级和革命人民所取得的辉煌胜利，迎接伟大的七十年代的到来。"},{"type":"paragraph","text":"在以毛主席为首、林副主席为副的党中央的亲切关怀下，在广大工农兵的热情支持下，革命样板戏《海港》和《白毛女》经过反复琢磨和精益求精的排练，有了进一步的提高，受到观众的热烈欢迎。"},{"type":"paragraph","text":"演出结束后，晚会上一片欢腾。人们挥动着红彤彤的《毛主席语录》，齐声高唱《海内存知己》，并且不断高呼：“战无不胜的马克思主义、列宁主义、毛泽东思想万岁！”“中阿两国人民的战斗友谊万岁！”“恩维尔·霍查同志万岁！”“毛主席万岁！”"},{"type":"paragraph","text":"在热烈的欢呼声和掌声中，张春桥同志等陪同纳奈·库特拉等阿尔巴尼亚同志走上舞台，同革命文艺战士们亲切握手、合影。"},{"type":"paragraph","text":"阿尔巴尼亚人民军艺术团在除夕晚上，还同上海革命文艺战士联欢。中阿两国文艺战士在联欢会上，热情歌颂中阿两国人民牢不可破的战斗友谊。他们表示，决心在伟大的七十年代，在中国人民的伟大领袖毛主席和阿尔巴尼亚人民的伟大领袖恩维尔·霍查同志的英明领导下，在反帝反修和反对各国反动派的斗争中，并肩战斗，取得新的更大的胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6c6995db27"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

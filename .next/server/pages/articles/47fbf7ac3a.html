script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于农业社积累与消费问题的指示","authors":[],"dates":[{"year":1958,"month":8,"day":22}],"is_range_date":false,"parts":[{"text":"中共中央关于农业社积累与消费问题的指示","type":"title"},{"text":"一、农业生产成倍、几倍、几十倍的增长和社办工业、林业、牧业、副业、渔业等生产的迅速发展，使农业社的收入有了巨大的增加。正确处理积累和消费的问题，已经成为一个重要的政策问题。","type":"paragraph"},{"text":"正确处理积累与消费的原则，应该是：在苦战3年期间，尽多地积累一些，以利迅速发展生产，同时，在生产发展的基础上，使社员的生活有适当的改善。改善社员生活，主要靠扩大集体福利事业，而不是单纯的增加社员的个人收入。","type":"paragraph"},{"text":"1958年社员个人的实际收入，一般应该比1957年略有增加，以利于鼓励群众的生产积极性。但是增加不可过多。农业社社员的平均收入水平，不应该超过当地普遍工人的平均收入水平。有的社收入很多，已经普遍超过了这个水平的，要向社员解释清楚，不再增加社员的个人收入。有的社收入低于当地富裕中农的平均水平，应该根据今年的增产程度，增加社员的个人收入，但是，也必须增加一定的公共积累，以适应扩大再生产的需要。至于少数增产很少，没有增产或者减产的社，当然不能增加社员的个人收入。","type":"paragraph"},{"text":"二、根据以上的原则处理之后，不少的社积累的比例可能是很大的。迅速增加的公共积累，首先应该用来购买生产资料，增加基本建设，扩大再生产。购买生产资料的办法可以是多种多样的：货源充足的现款现购，货源不足的可以先付货款，明年、后年交货；也可以将钱存入银行，货到时再取出购买。其次，应该用来兴办工业。社办工业如需动用由国家统一分配的物资，应该注意由县统一规划。再次应该用来举办文化、教育、卫生、交通事业和其他应该办又可能办的集体福利事业。","type":"paragraph"},{"text":"公共积累，除了用于本社的生产事业和集体福利事业以外，还应该采取县联社统筹资金的形式或者其他适当的形式，抽出一定的比例，用于全县、全省、全民的生产事业或者文化、教育、福利事业。这也要向农民解释清楚。","type":"paragraph"},{"text":"三、农业社积累与消费的问题，是一项重大而复杂的政策问题。各省、自治区、直辖市党委，应根据上述一般原则和当地情况，规定具体办法。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"47fbf7ac3a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

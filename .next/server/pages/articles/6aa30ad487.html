script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"敬爱把孩子交给了毛主席的人","authors":[],"dates":[{"year":1951,"month":8,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本市广大青年学生，在两次参干运动中，发挥了高度的爱国主义精神，纷纷报名响应祖国的召唤。同学们说:“我们是块钢铁，可以变为和平建设中的机器和铁轨，也可以成为摧毁敌人的大炮和坦克。”"},{"type":"paragraph","text":"自然，同学们的这种爱国热情，是和家长、亲属们的教育和鼓励不可分的。在第二次参干运动中，上海铁路工人刘福贵七十二岁的老母，送她廿二年来辛勤抚育的长孙刘俊典参加军事干校。五爱中学周蔡宾同学的一家三代，上有一百零一岁的曾外祖母、七十二岁的外祖母及六十岁的父亲，还有母亲都以愉快的心情送他到军干校去。光荣家属们都说:“让孩子们去吧!把孩子交给毛主席是不会错的。”"},{"type":"paragraph","text":"正因为这样，光荣军属受到了人们无上的尊敬和热爱。"},{"type":"paragraph","text":"照片为上海妇女补习学校同学昨日组织慰问队，向吴姓光荣妈妈献礼慰问。"},{"type":"paragraph","text":"\u003cIMG alt=请插入2号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1951\\08\\5182030401.JPG\"\u003e"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6aa30ad487"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

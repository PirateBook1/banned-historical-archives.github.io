script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"响应毛主席‘增产节约’的伟大号召全国大部分钢铁厂超额完成全年生产计划","authors":[],"dates":[{"year":1952,"month":12,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报综合报道】据新华社电讯　报道:全国大部分国营钢铁厂的主要产品截至十一月底已超额完成了全年的生产计划。其中铁矿石的产量，东北本溪煤铁公司和西南二零九厂超额百分之十到八十；生铁的产量，华中钢铁公司、西南一零一厂和二零九厂超额百分之四到二十八；钢的产量，本溪、天津、唐山等炼钢厂超额百分之五到三十五；钢材的产量，鞍山钢铁公司、本溪煤铁公司、华中钢铁公司及天津、西南一零二等炼钢厂超额百分之二到十七。太原钢铁厂也已提前完成全年生产计划。"},{"type":"paragraph","text":"全国钢铁系统中的主要产品能够提前额超完成全年生产计划，主要是各个厂矿的职工在响应毛主席‘增产节约’的伟大号召下，发挥了劳动上的积极性与创造性，并推行了一系列的先进经验。这些经验是:炼铁中的‘全风快料顺行操作法’，炼钢中的‘快速炼钢操作法’及轧钢中的‘快速轧钢操作法’。"},{"type":"paragraph","text":"国营华中钢铁公司是在十二月十日完成全年国家生产计划的。今年国家交给该公司的生铁、钢锭、钢材和金属铸造品的生产任务，都比去年的实际产量高。计钢锭高一点三六倍；钢材高百分之六十二；生铁高百分之二十二点八；金属铸造品中的冷铸车轮高百分之九十五。"},{"type":"paragraph","text":"该厂今年的增产计划，生铁等于国家计划的百分之三十三；钢等于国家计划的百分之十二点五；钢材等于国家计划的百分之二十。国家计划加上增产计划，该公司今年的生产总值比去年的实际产量增加了一点六倍。到十二月十日，钢材的增产计划已超额完成百分之二百三十七；生铁也已完成百分之九十一；该公司全体职工为了迎接祖国大规模经济建设，正为年底以前争取全部超额完成各种产品的增产计划而奋斗。"},{"type":"paragraph","text":"国营太原钢铁厂也于十二月二日提前二十九天超额完成全年国家生产计划计:钢锭完成百分之一百点四九，生铁完成百分之一百一十二点二四，中型钢坯、钢材完成百分之一百二十点零三、小型钢材完成百分之一百一十五点六，冶金焦完成百分之一百一十四点三六。"},{"type":"paragraph","text":"该厂能够提前完成全年生产计划的主要原因是:职工们在秋季爱国增产节约运动中，贯彻实行了苏联专家的五百多件建议，积极地学习苏联先进经验。如在第二季中炼钢部的钢锭皮下气泡报废率占百分之四点六，成为炼钢产量增加的最大障碍。该部坚决贯彻实行了苏联专家的五项建议以后，到十月份便降低到百分之零点二。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1b2eb53189"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

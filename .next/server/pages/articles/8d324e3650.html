script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——诬蔑党员和党的积极分子","authors":["北京大学","李修宇","胡稼胎","钱如平"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"右派言论——诬蔑党员和党的积极分子","type":"title"},{"text":"北京大学李修宇胡稼胎钱如平","type":"authors"},{"text":"“由于人民日报下了讨伐，北大气氛一变。到处都是反击‘反动言论’、保卫社会主义之声……有些人太可怜，脑袋空空，思想僵化像机器人一样，一上弦便会活动，唯一的本领是捕风捉影，会嗅‘反革命味’（算了，给这些人以民主是浪费）。”（北京大学李修宇）","type":"paragraph"},{"text":"“过去把人分为进步、中间、落后三种。……这种标准是人为的，应该撤销。党员被认为是进步的，但现在看来，官僚主义、宗派主义、主观主义……这都是阻碍社会主义建设的因素又怎么能说得上进步呢，而那些拍党员马屁的所谓积极分子则是墙和沟的建筑者。”（北京大学胡稼胎）","type":"paragraph"},{"text":"“在解放前和解放后初期，在思想上人的类型的划分是具有进步意义的。但是逐渐的由于有了物质经济基础于是‘向上的心’就鼓励着产生了一批钻营吹捧，拍马屁的，看脸色的积极分子，打击别人，在系班上作威作福的人虽不见得是白痴，但也只有凡事乖乖听话，正如胡适所说的，任人打扮的千娇百媚的姑娘才行的。","type":"paragraph"},{"text":"他们的心情也是可以理解的，古语云：‘好利之心，人皆有之，上升到了一个高的等级，就有着许多的特权和物质利益在引诱呀！”（北京大学谈论〔钱如平〕）","type":"paragraph"},{"text":"郑瑞超组织“中国民主工党”招兵买马，准备反革命活动。（北京大学郑瑞超的材料）","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8d324e3650"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

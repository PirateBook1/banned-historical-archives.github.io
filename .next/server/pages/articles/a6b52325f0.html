script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"吉林洮安县挖出一重大反革命集团","authors":[],"dates":[{"year":1960,"month":3,"day":17}],"is_range_date":false,"parts":[{"text":"吉林洮安县挖出一重大反革命集团","type":"title"},{"text":"本刊讯    吉林省洮安县整社中，在该县大通公社五烈士管理区挖出一个隐蔽多年的重大反革命集团。","type":"paragraph"},{"text":"这个反革命集团，是在1951年以恶霸地主、伪甲长李芳为首组织起来的，共有成员七十八人，其中，除少数蜕化变质干部和落后群众外，都是地富反坏分子、敌伪军政警宪人员及其子弟。","type":"paragraph"},{"text":"这个反革命集团活动十分嚣张。他们千方百计地钻入基层组织内部，篡夺领导权，现在这个反革命集团的七十八名成员中，已有五十九人窃据了党支部委员、管委会主任、生产队长、会计、饲养员、小学校长、教导主任等职务。他们操纵了基层领导权以后，就利用职权为非作歹，打击陷害呼积级分子，破坏生产。据统计，他们先后打击陷害了干部和积极分子二十余名，有的被迫迁走，有的被逼成精神病。他们并利用职权在要害部位安插坏人，据已查明，有五十余名地富反坏分子被他们安插在生产队当了队长和饲养员。在各次运动中，他们更是处心积虑地进行阻挠、破坏。1959年夏季，当县委号召大干、苦干，巧干突击生产任务时，集团首要分子则多次开会，研究对策，进行抵制，并决定给社员放假五天，严重地影响了生产。这次整社运动开始时，他们又多次秘密开会，抵制群众鸣放，并以“送礼”等软化手段，拉拢积极分子，企图抵抗和破坏运动。","type":"paragraph"},{"text":"洮安县委对这一反革命集团案极为重视。现已组织专门力量由副县长、检察长、公安局长带领，继续深入进行调查核实工作。（编自“公安工作简报”）","type":"paragraph"},{"text":"来源：根据一九六零年三月十七日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a6b52325f0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

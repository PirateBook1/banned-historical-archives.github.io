script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji49","name":"毛泽东全集第49卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji49.pdf"],"article":{"title":"对王明昆关于成立“西安地区革命造反委员会”等情况汇报的批语","alias":"","parts":[{"type":"paragraph","text":"对王明昆关于成立“西安地区革命造反委员会”等情况汇报的批语"},{"type":"paragraph","text":"（1967年2月14日）林彪、恩来同志："},{"type":"paragraph","text":"排斥交通大学一派，支持极左派的主张，值得研究。应当继续做调查工作，不必急于公开表态。破坏工厂，极左派是有嫌疑的，而交大不主张破坏工厂。以上请酌。并告文革小组。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二月十四日上午九时"},{"type":"paragraph","text":"[1]中共中央文化革命小组办事组1967年2月12日编印的《要事汇报》第八号上，登载了中国人民解放军陕西省军区副司令员王明昆的电话汇报。王明昆说：（一）昨天晚上，我们向林副主席和中央文革发的电报，看法有问题。原来的观点倾向于西安交通大学，现在看来交大有问题，我们犯了错误。现在纠正错误观点，站到西安解放军电讯工程学院和西北工业大学这边，把西安交大排除在外，成立了“西安地区革命造反委员会”。今晚开会发表“西安地区革命造反委员会”声明。（二）西安东郊二八工厂10日被该厂保守派破坏，估计半年可能修复生产。今晚又有一二万人开大会，可能是要砸八○三厂或者冲击省军区机关。有谣传说，要在20日以前把东郊的工厂都砸掉。对以上两个问题的处理，请中央文革迅速予以指示。"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":2,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":329,"page_end":329},"tags":[{"name":"毛泽东","type":"人物"},{"name":"王明","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c85c1d267a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

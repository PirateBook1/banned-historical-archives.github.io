script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"胡耀邦就吉林省单奎章迫害知识分子一事的批示","authors":["胡耀邦"],"dates":[{"year":1978,"month":4,"day":8}],"is_range_date":false,"parts":[{"text":"胡耀邦就吉林省单奎章迫害知识分子一事的批示","type":"title"},{"text":"胡耀邦","type":"authors"},{"text":"〖按：文革中，吉林省科技局党组书记兼局长单奎章在省革命委员会主任王淮湘支持下残酷迫害知识分子，将中国科学院长春光学精密机械研究所一百六十六人、长春应用化学研究所一百十一名老科学家和青年科技人员打成特务。〗","type":"appellation"},{"text":"这是一个骇人听闻的材料。对我们党的干部人事部门、政治部门都有深刻的教育意义。我们党从有政权以来，已经有五十一年的历史了。五十一年以来，经常出现这样或那样的极其错误的审干政策和肃反政策；在错误路线的统治或干扰下，这种政策可以发展到极端荒唐、极其野蛮的地步。这个材料就充分说明了这种情况。这是什么原因？我认为，原因是多方面的：同坏人当权有关，同我们平时教育不严有关，同人们的法制观念不强有关，一句话，同我们的整个经济、文化落后有关。因此，我们的干部部门、政治部门应该经常注意用这种反面材料教育我们的同志，以提高我们这一方面的政治和文化水平。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"胡耀邦","type":"人物"},{"name":"吉林文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c7f2cf0bb9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"刘邓军准备出豫西南和汉水流域","alias":"","parts":[{"type":"paragraph","text":"刘邓军准备出豫西南和汉水流域"},{"type":"paragraph","text":"（1948年4月16日）刘、邓，并告陈、粟，陈、唐，陈："},{"type":"paragraph","text":"卯元电悉。（一）请令转入太康、柘城及以北之一、十一两纵"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给晋冀鲁豫野战军司令员刘伯承和政治委员邓小平的电报。"},{"type":"paragraph","text":"[2]陈、粟，指陈毅、粟裕，当时分别任华东野战军司令员兼政治委员和副司令员。陈、唐，指陈士、唐亮，当时分别任华东野战军参谋长和政治部主任。陈，当时任晋冀鲁豫野战军陈谢集团前委书记。"},{"type":"paragraph","text":"[3]指1948年4月13日刘伯承、邓小平给中共中央工作委员会并转中央军委等的电报。电报说：甲、我3月29日进攻阜阳，蒋从四周抽调20个旅的兵力，欲合击我于沈丘、临泉水网地区。我以拆散敌阵、伺机寻击张之目的，于4月3日以一纵向西北、十一纵向北转移，以二、三、六、十等4个纵队向西转移，并乘势袭取上蔡、汝南、驻马店、确山等地，开辟战场，以陈谢、陈唐军袭取洛阳及其以东、漯河及其以北诸城镇，互相策应。乙、敌人特点是，在我攻击中心据点时，从四周向中心集中最大兵力。如打边沿之敌，则敌取密切协同。在我特别易于歼击方向之敌，依托水，强固工事，密集稳重，以待其友邻可以我侧背时而后出动。其次，由于高度集中，只守战略要点，放弃其要线之据点。如难守时退守郑州，而放弃郑州西南两铁路地带一切据点，以避免歼灭。丙、我大别山部队，只二纵才休息两星期，三、六纵两个月来未休整，非常疲惫。拟争取时间进行短期休整，待判明敌新企图后另行机动。在陇海郑徐段\"及其南北地区歼灭分散之敌。（二）你们所率二、三、六纵及陈士、陈赓各纵，在平汉路?西将黄河以北补充人员及物资运达各纵，补充完毕，准备新行动。（三）新行动方向是豫西南、鄂西、鄂西北及整个汉水流域，歼灭分散之敌，调动平汉线以东之敌向平汉以西，以利粟裕行动。不要企图在平汉线附近和数个师集中行动之敌作战，而应远离集中之敌，到有分散之敌可打之地区去作战。我军到豫西南及汉水流域去的兵力亦不要太大。我们意见：甲、将宋纵派回郑徐线地区，与一纵、十一纵会合成为一兵团，担负该区作战任务。乙、以陈士、陈之三、四、八纵共十个至十一个旅，待补充新兵、弹药、夏衣后，早日向西南，首先夺取宛西四县?，然后出汉水。他们说该区缺粮，我们则认为在夺取宛西四县及汉水广大城镇乡村之后，是可能解决粮食问题的。丙、你们直属之二、三、六纵则位现地区休整，居中策应郑徐线地区及汉水地区两兵团之作战。第一步准备协助陈唐、陈向西南行动，第二步准备向沙、淮间行动。（四）以上意见是否适宜，盼复。我们已到阜平，不日即可与中工委会合。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"卵铣[1]郑徐段，指郑州至徐州的铁路，即陇海线一段。[2]平汉路，指北平（今北京）至汉口的铁路，即今京广线一段。[3]]宋纵，指华东野战军第十纵队，纵队司令员宋时轮。[4]宛，河南南阳的古称。宛西四县，指河南邓县、镇平、内乡和浙川。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":4,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":224,"page_end":225},"tags":[{"name":"邓小平","type":"人物"},{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"58cf4a3c18"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

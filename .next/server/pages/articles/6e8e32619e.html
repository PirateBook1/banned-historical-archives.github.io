script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"成都各界对北京公审大会的反应","authors":[],"dates":[{"year":1952,"month":2,"day":7}],"is_range_date":false,"parts":[{"text":"成都各界对北京公审大会的反应","type":"title"},{"text":"【川西分社七日讯】成都各界对北京公审大会的反映很好。广大人民认为此次公审是政府彻底进行“三反”决心的具体表现，大大为全国参加“三反”运动的人民撑了腰。工人范刚盈说：“此次公审真是杀一儆百，要救多少已走到悬岩边的干部。”商人张永生说：“从这次公审看出，政府对‘三反’已下了决心，对高级干部都这样严格，我们商人不彻底坦白过不了‘关’。”很多年岁大的居民感慨地说：过去刘湘、刘文辉等贪污搜刮四川人民无数的资财，谁说句不满的话就要砍头，现在政府对党内外任何贪赃枉法分子都铁面无私，严加惩办，老百姓也可以公开检举，真正是人民作了主人。一般居民反映说：从此案看，共产党真是按政策办事，不管多老、多大的干部，违法乱纪死不坦白就要枪毙。贪污行贿的人只有彻底坦白才是唯一的出路，公审会中因彻底坦白、检举有功而免予刑事处分的两个贪污分子就是例子。市民刘淑鄣说：过去我以为“三反”运动面子上反干部，实际里反商人，现在才知道政府表里如一。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年2月8日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6e8e32619e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"必须从严惩处 “三反”后的贪污分子","authors":["《建设》编辑部简讯"],"dates":[{"year":1953,"month":8,"day":1}],"is_range_date":false,"parts":[{"text":"必须从严惩处 “三反”后的贪污分子","type":"title"},{"text":"《建设》编辑部简讯","type":"authors"},{"text":"太原市从“三反”运动以后到现在，有十四个单位仍然发生贪污事件二十一起，共贪污盗窃人民币二千六百一十九万六千八百元，挪用公款一千五百二十五万七千五百元。其中属于工厂、贸易企业部门者十九人，属于机关者二人，并有三人系“三反”以前的贪污分子，如太原机器厂警衔员赵广凯（青年团员）就是这样一个。“三反”前赵会贪污人民币三十多万元，当时曾给予批评教育，“三反”后调该厂扫盲办公室工作，他不但不知道悔改，反而在一九五二年十二月给学员买抄本和铅笔时，一面拿发单向会计科报账，一面又向学员收款，从中贪污了人民币一百二十四万五千元（现已被开除团籍，送法院依法处理）。此外，有的利用职权贪污公款，有的窃取群众的汇款汇物，有的砸开钱柜进行偷盗。对这些不知悔改的贪污分子，除有六人未做处理外（其中一人潜逃），其余皆本（三反）时期宣布的“今后从严”的方针，进行了严肃处理。现已被扣押或已判处徒刑者七人，受行政处分者八人。但仍有个别单位对此采取了不负责不严肃的态度，对已发现的贪污分子不积极进行调查和处理，如太原钢铁厂领导上对贪污分子唐云生、刑荣、耿子英、庞光祖等四人，拖了很久未作处理，太原铁路工厂对贾恒业的贪污问题，在一九五二年十一月即已发现，直到今年三月才向工业局报告，因贪污分子狡猾抵赖，结不了案，亦不作认真调查，使问题一直拖延下来。此外，还有个别单位，对“三反”以后再犯贪污的分子，处理得极不严肃，如太原化工厂贪污分子钱增义，在“三反”中因贪污受降职处分，“三反”后又挪用公款二百七十万元，问题发现后该厂领导上不作及时处理，最后只给了记过处分。","type":"paragraph"},{"text":"贪污事件所以继续发生，除了某些贪污成性的分子不知悔改以外，还由于某些单位的领导干部滋长了一种新的麻痹思想，他们认为“贪污不可能再发生了”，“谁还有胆量贪污呢？”这种新的麻痹思想，加上某些领导机关在其日常工作中缺乏政治思想领导，在财务经营管理方面缺乏必要的制度，不检查，不监督，使贪污分子有机可乘。这一教训必须引起各级领导机关高度警惕。","type":"paragraph"}],"comments":[],"origin":"《建设》1953年8月1日第230期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b461af4e5f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

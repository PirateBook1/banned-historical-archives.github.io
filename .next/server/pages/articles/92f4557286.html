script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在骂声中成长","authors":["清华大学八一一战斗小组"],"dates":[{"year":1966,"month":8,"day":29}],"is_range_date":false,"parts":[{"text":"在骂声中成长","type":"title"},{"text":"清华大学八一一战斗小组","type":"authors"},{"text":"在群众的泥巴里滚过千百万次的英雄才是真正的英雄。经过万千次考验的革命者才是真正的革命者。","type":"paragraph"},{"text":"谩骂和恐吓决不是战斗。但是字典中总还有那个\"骂\"字，因而骂声在生活中总是难免的。","type":"paragraph"},{"text":"责骂和非难总是不可避免。真正的革命者是在骂声中成长的！","type":"paragraph"},{"text":"骂声使混蛋发抖，骂声使政治庸人傍徨！","type":"paragraph"},{"text":"骂声对革命者说来倒是一个小小的考验。","type":"paragraph"},{"text":"敌人的骂声，这是光荣，越发证明我们走的道路正确！","type":"paragraph"},{"text":"同志的\"骂声\"，这是误会，一旦真相大白，我们将更紧密团结！","type":"paragraph"},{"text":"敌人的骂声，使我们高兴，被敌人反对的是好事，而不是坏事！","type":"paragraph"},{"text":"同志的\"骂声\"，仗我们警戒，为革命坚持真理，修正错误！","type":"paragraph"},{"text":"对于敌人的骂声，我们嗤之以鼻，予以迎头痛击！","type":"paragraph"},{"text":"对于同志的\"骂声\"，我们认真听取，骂不当的给以热情的解释！","type":"paragraph"},{"text":"沿着正确道路前进的人，送进耳中的敌人的骂声，将一浪高一浪。这是骄傲！坚定向前！","type":"paragraph"},{"text":"沿着错误道路前进的人，送进耳中的同志的\"骂声\"，将与日俱增。这是警告！回头是岸！","type":"paragraph"},{"text":"劝同志之间的\"责骂\"可以休矣！","type":"paragraph"},{"text":"但愿敌人的叫骂声浪来得更猛烈些吧！","type":"paragraph"},{"text":"我们就是要在骂声中成长！","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"92f4557286"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

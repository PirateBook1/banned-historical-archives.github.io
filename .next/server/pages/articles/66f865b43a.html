script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来就刘少奇被捕叛变问题致江青的信","authors":[],"dates":[{"year":1968,"month":9,"day":25}],"is_range_date":false,"parts":[{"text":"周恩来就刘少奇被捕叛变问题致江青的信","type":"title"},{"text":"我完全同意你的批注和看法，我也是以无比愤怒的心情看着、想着、批注着这三本刘贼叛卖我们党和牺牲同志们的材料。","type":"paragraph"},{"text":"刘贼是大叛徒、大工贼、大内奸、大特务、大汉奸，真是五毒俱全、十恶不赦的反革命分子！","type":"paragraph"},{"text":"我们首先要欢呼我们伟大领袖毛主席亲自发动和领导的这场无产阶级文化大革命。没有这种大革命，怎样能够把刘贼及其一伙人的叛党卖国、杀害同志的罪状，挖得这样深，这样广？当然我们还要继续挖下去，不能有丝毫松懈，不能失掉警惕，如果挖不完，我们要交给后来人！","type":"paragraph"},{"text":"我们要万分感谢林副主席高举毛泽东思想伟大红旗，把毛泽东思想、毛主席声音（语录）广泛地传达到几百万解放军和几亿劳动人民中去。没有几亿劳动人民和几百万解放军战士掌握了毛泽东思想，如何能够发动这场有亿万革命人民参加的自上而下的文化大革命？毛泽东思想的传播，毛主席声音的传达，毛主席指示的执行，这是考验我们够不够做一个共产党员，能不能保持革命晚节的尺度。在这点上，我们要向你学习！我更要向你学习！（江青阅后在此处批道：向恩来同志学习！共勉励，保晚节！）","type":"paragraph"}],"comments":[],"origin":" 高文谦：《晚年周恩来》，纽约：明镜出版社，2003年，第251页。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"江青","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"66f865b43a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

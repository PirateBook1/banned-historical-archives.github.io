script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为建设新中国英勇前进平壤华侨集会庆祝国庆大会致电毛主席祝贺国庆节　决心积极支前击败美侵略者","authors":[],"dates":[{"year":1951,"month":10,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社平壤二日电】　平壤各界华侨于九月三十日在此间举行盛大集会，庆祝中华人民共和国成立二周年。参加大会的有平壤市华侨联合会各级干部、平壤的华侨工人、农民、妇女、学生和商人共一千余人。我国驻朝鲜大使馆代表、中国人民志愿军某部代表及平壤市党政军民代表亦应邀出席"},{"type":"paragraph","text":"大会由平壤市华侨联合会主持。北朝鲜华侨联合总会副委员长马玉声在大会上讲话，他代表朝鲜华侨向毛主席、中国共产党、中国人民解放军和中国人民志愿军以及祖国全体人民致敬。他说:华侨多年来渴望的和平、民主、独立和富强的新中国，在毛主席和共产党的英明领导下实现了。新中国给华侨带来了无限的光荣。他们详细地介绍了两年来祖国建设事业和祖国人民抗美援朝运动的伟大成就后，号召全体华侨进一步展开抗美援朝运动，增加生产，捐献飞机大炮支援前线，为被美帝国主义残杀的侨胞报仇；为保卫祖国、保卫世界和平而奋斗。"},{"type":"paragraph","text":"平壤市人民委员会委员长金成学、朝鲜劳动党平壤市党部副委员长许光日及华侨工人、农民、妇女代表均在大会上讲了话。"},{"type":"paragraph","text":"大会致电毛主席祝贺国庆，贺电首先向毛主席致敬。电文说:我们确信，祖国人民和海外华侨只有团结在您的旗帜下英勇前进，才能胜利地建设新中国。电文在叙述了美帝国主义对朝鲜华侨的种种暴行后说:我们决心进一步提高爱国主义和国际主义思想，和朝鲜人民团结一致，积极生产，支援前线，为击败美国侵略者而奋斗。"},{"type":"paragraph","text":"大会同时致电中国人民志愿军司令员彭德怀将军，表示敬意。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6e46ba5bb2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

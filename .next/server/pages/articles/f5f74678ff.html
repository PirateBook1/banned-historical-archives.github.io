script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"部队休整后宜西移攻取同官耀县等地","alias":"","parts":[{"type":"paragraph","text":"部队休整后宜西移攻取同官耀县等地！"},{"type":"paragraph","text":"（1948年10月21日）彭、张，并告贺、习："},{"type":"paragraph","text":"十八日戌时电?悉。目前敌主力集中澄城、合阳、蒲城，西面较空虚，你们似宜于休整二十天后全军西移，相机攻取同官、耀县、三原、泾阳、淳化一带，并准备在该区打-二仗以后派一部出乾礼、永寿，大约费时一个月左右。如果你们采取此种行动，澄、合、蒲之敌势必全部或大部西调，并于其调至西面时相机歼灭儿部，那时你们才有可能收复澄、合、平、朝地区，取粮过冬。若只"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给西北野战军司令员兼政治委员彭德怀和副司令员张宗逊的电报。"},{"type":"paragraph","text":"[2]贺、习，指贺龙、习仲勋，当时分别任陕甘宁晋绥联防军区司令员和政治委员。"},{"type":"paragraph","text":"[3]指1948年10月18日戌时彭德怀、张宗逊给中共中央军委的电报。电报说：荔北战役后，拟休整20天，恢复疲劳。拟于11月中旬再组织一次战役争取恢复澄城、合阳、朝邑、平民，解决吃饭过冬与进行整训。以目前敌我情形来看，拟以一、四纵攻取淳化、通润、口头镇，威胁泾阳、咸阳，调敌主力向西集中。二、三、六纵相机歼敌，收复失地与扩大新区。"},{"type":"paragraph","text":"[4]同官，旧县名，即今陕西铜川。[5]乾礼，指陕西乾县和礼泉。[6]平、朝，指平民、朝邑，均旧县名，1958年撤销，并入陕西省以一纵、四纵去淳化，恐不能调动很多敌人西去，我两头力弱，恐难收复澄、合、平、朝，如果你们在十一、十二两月的大部分时间，以全力向西面作战并就粮，留下普南及澄、合、平、朝之粮食，在十二月下半月及明年一、二月部队转至东面休整时食用似较合算。我们不明白西面大军作战有何困难，望你们加以考虑，酌情处理。"},{"type":"paragraph","text":"军委马子"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":10,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":89,"page_end":90},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f5f74678ff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

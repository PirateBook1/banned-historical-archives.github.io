script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"贯彻执行毛主席的无产阶级革命教育路线  湖北省各县创办共产主义劳动大学","authors":[],"dates":[{"year":1976,"month":4,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"贯彻执行毛主席的无产阶级革命教育路线"},{"type":"paragraph","text":"湖北省各县创办共产主义劳动大学"},{"type":"paragraph","text":"据新华社武汉一九七六年四月七日电　湖北省各县积极创办共产主义劳动大学，以适应农村三大革命运动的需要。现在，全省共有县办共产主义劳动大学五十七所，在校学生七千六百多人。已经毕业的两千九百五十多名学生，在农村三大革命运动中发挥着越来越显著的作用。"},{"type":"paragraph","text":"湖北省各级党委把办好共产主义劳动大学作为巩固无产阶级专政的大事来抓。许多县委不仅经常召开常委会讨论办学的方向、路线问题，而且动员各部门从人力、物力、经费等方面积极支持共大。有的县委书记兼任共大校长，有的县委主要负责人担任共大政委，领导共大积极贯彻执行毛主席的无产阶级教育路线。"},{"type":"paragraph","text":"在各地委、县委的领导下，共大根据本地农村三大革命运动的需要，设置了政治理论、农学、林业、农机、水产、畜牧兽医、水电、果树、财会、卫生、师范等专业。这些学校坚持开门办学，实行教学、生产、科研“三结合”，使学生在校期间就能为农业学大寨作出贡献。钟祥县共大水产专业师生根据本县发展养鱼的需要，紧密结合鱼苗生产任务和青鱼人工催产的科研项目，到有关水库与养殖场开门办学。他们和当地工人、贫下中农一起开展科学研究，解决了青鱼人工催产和孵化鱼苗的难题，受到群众的好评。"},{"type":"paragraph","text":"这些共产主义劳动大学，始终坚持无产阶级政治挂帅，把转变学生思想的工作放在首位。汉川县共产主义劳动大学以阶级斗争为纲，组织师生学习毛主席关于教育革命的指示和无产阶级专政的理论，联系实际批判修正主义教育路线，提高了学员的阶级斗争和路线斗争觉悟，树立了扎根农村干革命的思想。"},{"type":"paragraph","text":"湖北共大以江西共大为榜样，发扬自力更生、艰苦奋斗的革命精神，坚持半工半读，勤工俭学。汉川县选定一片荒湖滩为共大校址。广大师生一面学习，一面生产，一面建校，经过几个月的奋战，终于在杂草丛生的荒湖滩上，建起了近五百多平方米的校舍，围湖造田共四百九十多亩，改旱田二十亩，修鱼池五十亩，在农业生产上也取得了可喜收获。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"湖北文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"11ce8e3e3c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"系统评析国外对毛泽东思想研究的情况","authors":["张生泉"],"dates":[{"year":1994,"month":1,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"从斯诺采访毛泽东、写下《西行漫记》之后，由“斯诺旋风”所刮起的对毛泽东和毛泽东思想研究评述的热潮在海外迟迟不退。为了系统地介绍评析国外对毛泽东研究的基本情况，由李君如、钱宏鸣、张彩云合著的《毛泽东在海外》一书于近日由河南人民出版社出版。此书对涉及毛泽东思想定义的主要观点及其得失花了较大的篇幅予以评说，使读者可以从较简炼的文字中清晰地把握国外毛泽东研究的基本走向。"},{"type":"paragraph","text":"随着中国改革开放的推进，国外的研究中出现了对毛泽东与邓小平作比较分析的态势。作者抓住这一特点，在关于意识形态基础、国家发展目标及价值观等方面介绍了国外学者的观点；同时又驳斥了割裂毛泽东与邓小平思想联系的错误论调，进而指出:“邓小平正是在毛泽东倡导的实事求是思想路线的前提下，以物质实践为检验认识真理性的标准，立足于中国特定的国情，提出了‘具有中国特色的社会主义理论’。”作者的这一见地已经为我国社会主义建设的实践所证实。我们热烈祝贺《毛泽东在海外》一书的问世!"},{"type":"paragraph","text":"(张生泉)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e6f32ba0e3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

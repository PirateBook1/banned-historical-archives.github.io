script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为悼念伟大领袖和导师毛主席逝世　为纪念敬爱的周总理逝世一周年人民画报社编辑出版《伟大的领袖和导师毛泽东主席永垂不朽》和《深切怀念敬爱的周恩来总理》两个专辑","authors":[],"dates":[{"year":1977,"month":1,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七七年一月二十八日电　为悼念伟大的领袖和导师毛主席逝世和为纪念敬爱的周总理逝世一周年，人民画报社编辑出版《伟大的领袖和导师毛泽东主席永垂不朽》(一九七六年十一期)和《深切怀念敬爱的周恩来总理》(一九七七年一期)两个专辑，以汉、朝鲜、俄、英、德、法、日、越南、印度尼西亚、印地、西班牙、阿拉伯、瑞典、斯瓦希里、意大利、乌尔都十六种文字版，将在国内外陆续发行。"},{"type":"paragraph","text":"《伟大的领袖和导师毛泽东主席永垂不朽》专辑的第一部分，刊登了毛主席的遗像和遗容，反映了党和国家领导人及全国军民极其悲痛地哀悼毛主席逝世的动人情景，表达了全党全军和全国各族人民化悲痛为力量，继承毛主席的遗志，誓将毛主席开创的无产阶级革命事业进行到底的坚强决心。同时，登载了外国同志和朋友、世界各国人民沉痛悼念我们敬爱的伟大领袖、国际无产阶级和被压迫民族被压迫人民的伟大导师毛主席的照片。"},{"type":"paragraph","text":"这一专辑的第二部分，刊登了毛主席的生平照片六十九幅。这些珍贵的历史镜头，真实地纪录了毛主席在各个革命历史时期的伟大革命实践，颂扬了毛主席为中国人民、为国际无产阶级和全世界革命人民立下的丰功伟绩。"},{"type":"paragraph","text":"在这一部分中，还有毛主席和周恩来总理，毛主席和朱德委员长，毛主席和华国锋主席以及其他中央领导同志在一起的照片。整本专辑共六十四页，其中有彩色版二十页。"},{"type":"paragraph","text":"《深切怀念敬爱的周恩来总理》专辑，刊登了周总理生平照片六十五幅，生动地反映了伟大的无产阶级革命家、杰出的共产主义战士周恩来同志为共产主义事业光辉战斗的一生。在这本专辑中，有伟大领袖毛主席和他的亲密战友周恩来同志一起的多幅珍贵照片，有周总理同其他老一辈无产阶级革命家共同战斗的合影，有周总理在各个革命历史时期的伟大革命实践活动，有周总理同广大工农兵群众在一起，反映了人民的总理爱人民、人民热爱自己的总理的感人场面。全辑为四十四页，内有彩色版十六页。"},{"type":"paragraph","text":"这两个专辑是在以华主席为首的党中央亲切关怀下，在全国人民热烈庆祝粉碎“四人帮”篡党夺权阴谋的伟大胜利的大好形势下编辑出版的。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"991697710b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

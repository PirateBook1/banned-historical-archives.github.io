script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"土改后农民卖粮不踊跃　湖南今年新谷上市量减少","authors":[],"dates":[{"year":1951,"month":9,"day":17}],"is_range_date":false,"parts":[{"text":"土改后农民卖粮不踊跃　湖南今年新谷上市量减少","type":"title"},{"text":"【内部参考讯】据新湖南报“情况简报”十七日报道：湖南各大城市八月份新谷上市量较去年显著减少。各公私单位在初级市场竞购粮食，曾造成市价高于牌价的现象。粮食并大量外流于其他各省。经省财委于九月五日颁布粮食问题决定，严格粮食外运管理后，粮食上市量已较前增加，粮价亦呈平稳。但非主要产粮区粮价遽落现象尚待纠正。","type":"paragraph"},{"text":"今年粮食上市量减少情况，据粮食公司统计，长沙较去年八月减少百分之一○一点八，益阳减少百分之一○六点六，常德减少百分之三十二点九。八月份湖南粮食外销占上市量的百分之五十八点二。上市量减少及外流的原因是：土地改革后，粮食所有权分散在农民手中，农民在不急需要的时候，不愿卖粮食，所以上市量较少。同时由于地区差价很大，各公私单位(包括本省及外省的合作社、机关、团体公私企业、商人等)云集产区初级市场，采用各种方式竞购(最普遍的是高价竞购。有的高于粮食公司牌价五至十元一斤收购的，有的竟不择手段，诽谤粮食公司信誉，以达到竞购目的。许多米厂违反市场管理，或未经工商行政部门批准，到处乱收等)。故造成粮食市价高于牌价，粮食公司收不到谷子的现象。如南县、毕容粮食公司收购量仅占市场成交量百分之二十。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1951年9月24日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ffdb7d43f6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

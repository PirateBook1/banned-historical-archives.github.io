script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央西南局关于在清匪、反恶霸、减租、退押运动中严厉镇压反革命活动的指示","authors":[],"dates":[{"year":1950,"month":10,"day":22}],"is_range_date":false,"parts":[{"text":"中共中央西南局关于在清匪、反恶霸、减租、退押运动中严厉镇压反革命活动的指示","type":"title"},{"text":"自朝鲜战争爆发后，各地反革命活动在美蒋特务指使策动下，也猖獗起来。例如秘密组织匪特武装、勾结地主恶霸、煽动落后分子、进行武装叛乱及暗杀、放毒、散布谣言、破坏经济建设，打入内部、盗窃机密，破坏农协组织、阻扰农村民主改革等不断从事各种反革命活动。这些反革命，在即将到来的清匪、反霸、减租、退押运动中，必然更加嚣张，与地主恶霸勾结一起，用各种方法拼命来破坏这一运动。为此，根据党中央及政务院关于镇压反革命活动的指示的精神，在清匪、反霸、减租、退押运动中，必须严厉镇压反革命活动，保卫运动顺利展开。其具体工作：","type":"paragraph"},{"text":"（一）在运动开展前，必须责成专门机关对于土匪、特务、恶霸及其他反革命分子，系统的进行调查研究工作，及进行必要的管制，以便掌握充分的材料，一经发现反革命活动，及时予以镇压。","type":"paragraph"},{"text":"（二）在运动开展后，肃反工作必须正确执行镇压与宽大相结合的政策。对一切手持武器、聚众叛乱的武装匪特及杀害革命人员及人民，破坏工矿、仓库、交通及其他公共物资，盗窃机密，抢劫国家和人民的物资，散布谣言，破坏群众运动，窝藏包庇匪特等一切反革命分子，必须坚决剿灭与镇压。对其主谋者、指挥者及罪大恶极者，应及时交由人民法庭审判，依法就地处决或判处徒刑。对其他罪犯分子，必须监禁者，应监禁改造。对于罪恶较轻而又愿意表示改悔的分子，应实行管制或由人民群众监督加以考察；如这些分子继续进行反革命活动，则应予严厉的制裁。对于真正胁从分子及自动认真坦白的分子，和在反对反革命斗争中有贡献的分子，应分别予以宽待，或适当的鼓励。","type":"paragraph"},{"text":"（三）对于处理反革命案件的执行，必须按照中央规定，履行批准手续，公布判决，在报纸上发布消息，在群众中进行广泛的宣传。在镇压反革命活动中，必须坚持反对逼供信与必须禁止肉刑；必须注意证据，而不轻信口供。同时，必须防止反革命分子诬害好人；善于分清敌我，勿为敌所乘。各省（市）应估计在运动开展后，约须补押之人犯数量，并应选择若干较安全地点设立监狱，以备集中一定数量、一定条件的人犯，进行长期劳动改造。","type":"paragraph"},{"text":"（四）必须估计到农村运动开展后，匪特、地主、恶霸及其他反革命分子必然向城市、机关、学校、生产部门及边沿区（少数民族地区）隐蔽。因此，运动开始后，肃反工作必须要城乡内外、中心区与边沿区的工作相结合，互通情报；各级专门机关，应适当布署力量。在城市中，必须加强治安管制与侦破工作；在机关学校内，必须加强内部保卫及审查工作；特别要加强工矿、仓库、交通、经济部门的保卫及警卫看守工作；在边沿区，必须有重点的加强边防工作。同时，还要注意加强对领导群众运动的工作同志内部保卫与警戒工作，防止敌人袭击与暗杀，避免无谓损失。","type":"paragraph"},{"text":"（五）在运动中，必须注意加强各级专门机关的工作。各级专门机关的干部，不必限定在某一地区工作，而必须参加到运动中去，全面掌握敌情动态，以须及时镇压敌人。因而在配备干部时，必须把专门干部有重点，很机动的派到敌人活动最猖獗、危害最大的地区去。在运动中，必须选择可靠积极分子，充实各级专门机关的干部，并清洗坏分子。特别是应把区级公安助理员（大区2人）、乡治安主任（大乡2人）、村治安小组（5至7人）建立起来。同时，必须选择一定数质量的人员，在交通要道复杂村庄、水陆码头、边境山区等地建立单线秘密的社会耳目及特情人员，以适应专门机关在运动结束后，依靠这些基层组织及人员率领群众，进行经常的肃反工作，及保卫农村治安。","type":"paragraph"},{"text":"（六）各级党委及公安部门接到指示后，必须召集会议讨论，责成专门机关，具体布置工作。","type":"paragraph"}],"comments":[],"origin":" 中共中央西南局农村工作部编：《西南区土地改革运动资料汇编（上）》，重庆， 1954年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"朝鲜战争","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f5fa1aada8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

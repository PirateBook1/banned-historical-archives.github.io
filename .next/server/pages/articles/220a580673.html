script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"也门人民说毛主席声明鼓舞也门人民的斗争  革命暴力是取得胜利的唯一道路","authors":[],"dates":[{"year":1968,"month":4,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"也门人民说毛主席声明鼓舞也门人民的斗争"},{"type":"paragraph","text":"革命暴力是取得胜利的唯一道路"},{"type":"paragraph","text":"新华社萨那十八日电　毛主席支持美国黑人抗暴斗争的声明的发表，大大鼓舞了正在为保卫共和政权而战斗的也门人民。"},{"type":"paragraph","text":"也门工会的一位负责人阿卜杜勒·卡里姆说，我们也门工人坚决支持毛主席的声明，坚决支持正在进行抗暴斗争的美国黑人。毛主席的声明不仅给了美国黑人而且也给了全世界其他进步人民同美帝国主义进行斗争的巨大勇气。他强调说，革命的暴力是争取自由、独立和取得胜利的唯一道路。"},{"type":"paragraph","text":"另一位也门工会工作者阿卜杜勒·鲁布·努曼说，美帝国主义不仅奴役美国黑人，而且也奴役全世界被压迫人民。美国黑人和美国白人工人必须联合起来，全世界被压迫人民必须联合起来，坚持斗争，反对以美国为首的帝国主义。"},{"type":"paragraph","text":"一位名叫艾哈迈德·奥吉里的也门军人说：毛主席的这一声明非常重要。他说，希望取得自由和独立的人民，必须拿起枪杆子，同以美国为首的帝国主义进行斗争。"},{"type":"paragraph","text":"这位也门军人说，美帝国主义者正在支持也门保皇势力反对也门人民。美国黑人的抗暴斗争支持了也门人民的斗争。为了支持美国黑人的斗争，我们也门人民将更坚决地、更猛烈地同美帝国主义和沙特阿拉伯反动派所支持的保皇势力作斗争。"},{"type":"paragraph","text":"也门新闻部国务秘书艾哈迈德·达赫马希说，毛主席的声明表达了正在为反对以美国为首的帝国主义而进行斗争的世界人民的声音。中国人民在伟大领袖毛主席的领导下始终站在反对帝国主义和反对压迫的斗争的最前线。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"220a580673"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席在长江游泳在惊涛骇浪中，主席从容不迫的神态，鼓励了青年运动员的勇气","authors":[],"dates":[{"year":1958,"month":10,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"9月16日，我们伟大敬爱的领袖毛主席来到安庆市，和一群青年运动员在长江里游泳。"},{"type":"paragraph","text":"这天上午10时50分，毛主席登上一只大船，船在江面上行驶了约20分钟，停下来了，人们正忙着准备游泳，主席从仓房里走出来，容光焕发，身体显得十分强壮。他老人家亲切地和一群运动员握了手，并和蔼、关切地说:“你们以前渡过江没有?怕不怕?”一群青年运动员说:“不怕!”主席点点头笑了。"},{"type":"paragraph","text":"这时，江面上刮着大风，白浪滔滔，翻滚不已，人们身上感到一阵阵寒冷。主席进仓房里喝了一杯水，就要游水了。忽然一阵风吹来，一个年轻的小运动员无意中轻轻地说了一声“好冷啊!”主席马上回过头来关心地鼓励他们说:“不要怕，要有勇气，慢慢下，下去就不冷了。”接着主席游下水去，一群年轻的运动员跟着迅速地跳下水，游在主席的身边。"},{"type":"paragraph","text":"长江里的浪花一个接着一个地冲过来。如果不使劲的划，水力就会把人的身体拖向后退，一群青年运动员心里都有点紧张和害怕。可是主席那慈祥的脸上，却和平常一样带着自然的微笑，轻松地划着水，主席从容不迫的神态，鼓励了这群青年运动员的勇气，他们学着主席一样用劲地划，游到主席的周围。这时，几个大浪忽然直向主席脸上打过来，可是主席却毫不在乎地还是那么自然的往前游。风浪卷来的时候，他老人家就乘势把头潜入水中冲过浪花，一群青年运动员看到主席游得这样好，十分敬佩。主席还会游很多种姿式，他老人家开始游的是侧泳，动作非常正确熟练，后来又游仰泳，四肢不动，很自然的躺在水面上休息，这个动作对游泳运动员来说，也是很不容易的事。任何惊涛骇浪，主席都是非常镇静，应付裕如。"},{"type":"paragraph","text":"主席在波浪滚滚的江中游了30多分钟，才上了小船。当时气温又相当低，而主席却精神饱满，满面笑容，毫无倦意。60多岁的毛主席，身体这样健康，这是全国六亿人民的幸福。　(原载安徽日报)"}],"comments":[],"origin":"安徽日报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5f7f81e0af"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"姚家大队干部、社员学习毛主席指示掌握思想武器深入批林批孔","authors":[],"dates":[{"year":1974,"month":2,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　奉贤县青村公社姚家大队党支部，在带领干部、群众深入开展批林批孔运动中，组织大家认真学习毛主席关于批林批孔的一系列指示和党中央规定的有关文件，帮助干部、社员掌握思想武器，使批林批孔运动开展得既轰轰烈烈，又扎扎实实。"},{"type":"paragraph","text":"在批判林彪的“克己复礼”时，党支部组织大家学习毛主席关于“只有社会主义能够救中国”的教导和党的基本路线，使大家进一步认清林彪反革命的修正主义路线的极右实质，从而更加热爱社会主义，坚决走社会主义道路。老贫农吴树林说:“我家解放前后都是五口人。解放前，我家有当长工、短工、丫头的，一年做到头，生活还是象‘药灶头上的揩布，拖来拖去都是苦’；解放后，我家生活是甘蔗出土节节甜，去年全家分到粮食二千五百斤，现金三百五十元。林彪效法孔老二叫嚷‘克己复礼’，就是想复资本主义的‘礼’，妄图叫地主资产阶级重新骑到我们劳动人民的头上，我们贫下中农坚决不答应!”七队社员在批判孔老二的“克己复礼为仁”和林彪叫嚣的“悠悠万事，唯此为大，克己复礼”时，认真学习党的基本路线，并且联系最近本队一个地主分子叫其女儿，向原来的佃户逼取解放前欠租米的事实，深刻认识到社会主义时期阶级斗争的长期性、复杂性。他们说:林彪搞“克己”复辟，社会上一小撮阶级敌人也千方百计企图夺回失去的“天堂”，我们必须牢记党的基本路线，同一切复辟阴谋作坚决的斗争。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"批林批孔","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"81aa41165a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"川北区党委关于纠正征粮偏向问题给逐宁并各地委的指示","authors":[],"dates":[{"year":1950,"month":7,"day":7}],"is_range_date":false,"parts":[{"text":"川北区党委关于纠正征粮偏向问题给逐宁并各地委的指示","type":"title"},{"text":"（一）财委宋复齐同志来信称：“射洪暴动事件前，征粮工作队普遍发生吊打，现在很少听到，但又发生新的恶劣偏向，动口以私通大刀队相威胁。工作队逼乡长，乡长逼保甲长，而且甚为策略”。他还寄来大榆征粮工作队署名傅兆阳给第四甲长一个条子，条子上说：“限该甲旧历四月十五日以前百分之百完成公粮，如逾期以私通大刀队及催粮不力、和包庇大户地主论罪”。另外大榆一教育家，系地主，因无粮交，自缢而死。请遂地速加检查，否则，该县仍有发生新的严重事变危险。","type":"paragraph"},{"text":"（二）从上述事实看，射洪征粮务必严格纠正强迫命令主义，而代之以党的群众路线。问题并没有从思想上得到解决，对于认为及时的调整轻重和建立机关及时掌握情况，以便及时纠正下而的偏向，和解决下面同志的困难，也没有及时解决，故此事殊堪引，以便及时纠正下面的偏向，和解决下面同志的困难，也没有及时解决，故此事殊堪引起各地注意。","type":"paragraph"},{"text":"（三）征粮越接近完成，就越难，越易出乱子，而领导上越容易失去警惕，此点我们甚为耽心，为有效地解决这个问题，提议地、县、区三级抽一、二干部不作别的事，专门向下打电话，每次电话询问三条：（1）是完成数字；（2）是有何偏向；（3）是有何好处。同时解答三条：（1）是困难如何办？（2）是偏向如何办？（3）是介绍别处经验。作这件事的电话费，全部准许报销，请考虑可否行通。","type":"paragraph"}],"comments":[],"origin":"《西南工作》 第8期，中共中央西南局编印 （党内刊物发至县团）， 1950年7月7日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c676319cb9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

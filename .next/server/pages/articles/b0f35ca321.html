script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席怎么说　我们就怎么干","authors":[],"dates":[{"year":1967,"month":9,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"复旦大学八·一八红卫兵师"},{"type":"paragraph","text":"我们最最敬爱的伟大领袖毛主席视察华北、中南和华东地区的喜讯传来，人人振奋，群情激昂。这是伟大领袖对全国无产阶级革命派和革命红卫兵最大的关怀、最大的鼓舞、最大的支持!它又一次最生动地说明了:毛主席最相信群众，最关心群众，永远和群众在一起，和群众心连心!我们一千遍、一万遍地高呼:“毛主席万岁!万万岁!”"},{"type":"paragraph","text":"毛主席在上海作了极其重要的指示，向全国工人阶级发出了迅速实现革命大联合的战斗号召!毛主席还向全国的革命红卫兵和革命的学生组织下达了实现革命大联合的动员令!"},{"type":"paragraph","text":"我们复旦大学的革命红卫兵，遵照毛主席的教导，在全校实现了革命红卫兵的大联合，成立了全校红卫兵的统一组织——复旦大学八·一八红卫兵师。这是毛泽东思想的伟大胜利!这是毛主席革命路线的伟大胜利!"},{"type":"paragraph","text":"“快马加鞭未下鞍”，毛主席，我们向您保证，我们向您宣誓:我们一定继续高举毛泽东思想伟大红旗，发扬不断革命、彻底革命的精神，努力从政治思想上巩固革命大联合、发展革命大联合，把革命大联合提高到一个新的水平，加速实现革命的三结合，夺取新的胜利。我们一定紧跟您的伟大战略部署，更好地开展革命大批判，用大联合推动大批判，搞好本单位斗批改，把以中国赫鲁晓夫为首的党内一小撮走资本主义道路的当权派从政治上、思想上、理论上彻底批倒、批臭!我们一定以更大的成绩，迎接中华人民共和国成立十八周年!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b0f35ca321"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

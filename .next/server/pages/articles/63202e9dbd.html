script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东关于国际形势的讲话提纲","authors":[],"dates":[{"year":1959,"month":12}],"is_range_date":false,"parts":[{"text":"毛泽东关于国际形势的讲话提纲","type":"title"},{"text":"讨论的范围，以本人口气出之。","type":"paragraph"},{"text":"敌人的策略是什么?","type":"paragraph"},{"text":"(1)和平旗子，大造导弹，大搞基地，准备用战争方法消灭社会主义。这是第一手。","type":"paragraph"},{"text":"(2)和平旗子，文化往来，人员往来，准备用腐蚀、演变方法消灭社会主义。这是第二手。","type":"paragraph"},{"text":"保存自己，消灭敌人：是基本原则。","type":"paragraph"},{"text":"有时和解，有时紧张；这里和解，那里紧张；欧洲和解，亚洲紧张；争取机会主义，孤立马列主义。","type":"paragraph"},{"text":"修正主义是否已经成了系统，是否就是这样坚决干下去?","type":"paragraph"},{"text":"可能是这样；可能还可以改变。","type":"paragraph"},{"text":"可能要坚持一个长时期(例如十年以上)；","type":"paragraph"},{"text":"可能只坚持一个短时期，例如一、二、三、四年。","type":"paragraph"},{"text":"中苏根本利益，决定这两个大国总是要团结的。某些不团结，只是暂时的现象，仍然是九个指头与一个指头的关系。","type":"paragraph"},{"text":"一个指头的历史事件：","type":"appellation"},{"text":"1945年，不许革命，但后来又赞成了。","type":"paragraph"},{"text":"1949—1951年，怀疑是否真革命，开始不愿订互助同盟条约，后来也改变了。十年来帮助我们建设了许多工厂。","type":"paragraph"},{"text":"1953年，高饶彭黄在莫斯科的支持下，进行一次颠覆活动。","type":"paragraph"},{"text":"1954年，取消了旅大军事基地和四个合营公司。","type":"paragraph"},{"text":"1956年，反斯大林事件，和平过渡论出现，我们有两篇文章。","type":"paragraph"},{"text":"1957年，中国整风反右，提出了人民内部矛盾问题；秋季的莫斯科宣〔言〕，我们批判了朋友。","type":"paragraph"},{"text":"1958年，中国制定社会主义建设时期的总路线，出现了大跃进，人民公社。中苏北京八月会谈，共同舰队和70％投资建立电台事件，我们抵制了这个进攻。金门打炮事件，吓坏了我们的朋友。","type":"paragraph"},{"text":"1959年，西藏事件，中印边界事件，九月两党交换文件，十月北京会谈，抵制了朋友的谬论。","type":"paragraph"},{"text":"同年，高饶余孽又在朋友支持下进行了一次颠覆活动。","type":"paragraph"},{"text":"同年，1959，在三月至今，我们朋友与帝国主义、反动民族主义和铁托修正主义组织一次反华大合唱。","type":"paragraph"},{"text":"中国将在长时期内，一方面被孤立，一方面得到世界许多共产党、许多国家、许多人民的拥护。在这种困难局面下，中国将在八年内相当强大起来。","type":"paragraph"},{"text":"八年内，中国完成工业体系的初步建设，完成尖端工业的初步建设；完成技术队伍的初步建立，完成理论〔队伍〕的初步建立；完成党与人民政治觉悟的大提高。(或者三者都完不成，或者能完成。)","type":"paragraph"},{"text":"谨慎小心，摆事实，说道理。","type":"paragraph"},{"text":"学习苏联优点，拥护苏联一切正确主张。","type":"paragraph"},{"text":"反动派大反华，有两件好处，一是暴露了反动派的面目，在人民面前丧失威信；二是激起世界大多数人民觉醒起来，他们会看到反动的帝国主义、民族主义、修正主义是敌人，是骗子，是黑货，而中国的大旗则是鲜红的。","type":"paragraph"},{"text":"全世界极为光明。乌云越厚，光明越多。","type":"paragraph"},{"text":"马克思主义、列宁主义大发展在中国，这是毫无疑义的。","type":"paragraph"},{"text":"赫鲁晓夫们很幼稚。他不懂马列主义，易受帝国主义的骗。","type":"paragraph"},{"text":"他不懂中国达于极点，又不研究，相信一大堆不正确的情报，信口开河。他如果不改正，几年后他将完全破产(八年之后)。","type":"appellation"},{"text":"他对中国极为恐慌，恐慌之至。","type":"paragraph"},{"text":"他有两大怕：一怕帝国主义，二怕中国的共产主义。","type":"paragraph"},{"text":"他怕东欧各党和世界各共产党不相信他们而相信我们。","type":"paragraph"},{"text":"他的宇宙观是实用主义，这是一种极端的主观唯心主义。他缺乏章法，只要有利，随遇而变。","type":"paragraph"},{"text":"苏联人民是好的，党是好的。党与人民中若干不好的作风，若干形而上学作风，若干资产阶级自由主义，是历史遗传下来的。列宁早死，没有来得及改造。","type":"paragraph"},{"text":"这些自由主义，还有大国主义，总有一天走向反面，变得好起来。世界上一切事物没有不走向反面的。我国也将走向反面，然后又走向反面之反面，即正面。","type":"paragraph"},{"text":"不断革命。","type":"paragraph"},{"text":"共产主义竞赛，不平衡是客观规律，不依人的意\u003c志\u003e而存在。对表论是反马列主义的。提出对表论，表示了他们的极大恐慌。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]},{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东关于国际形势的讲话提纲","authors":[],"dates":[{"year":1959,"month":12}],"is_range_date":false,"parts":[{"text":"毛泽东关于国际形势的讲话提纲","type":"title"},{"text":"讨论的范围，以本人口气出之。","type":"paragraph"},{"text":"敌人的策略是什么?","type":"paragraph"},{"text":"(1)和平旗子，大造导弹，大搞基地，准备用战争方法消灭社会主义。这是第一手。","type":"paragraph"},{"text":"(2)和平旗子，文化往来，人员往来，准备用腐蚀、演变方法消灭社会主义。这是第二手。","type":"paragraph"},{"text":"保存自己，消灭敌人：是基本原则。","type":"paragraph"},{"text":"有时和解，有时紧张；这里和解，那里紧张；欧洲和解，亚洲紧张；争取机

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"北京市革委会、中阿友协、对外友协举行招待会热烈庆祝阿尔巴尼亚人民的光辉节日姚文元李先念郭沫若吴德耿飚等出席　郭沫若同志和罗博大使祝酒","authors":[],"dates":[{"year":1972,"month":11,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七二年十一月二十八日电　北京市革命委员会、中国阿尔巴尼亚友好协会、中国人民对外友好协会，今天晚上举行招待会，热烈庆祝阿尔巴尼亚独立六十周年和解放二十八周年。"},{"type":"paragraph","text":"阿尔巴尼亚驻中国大使罗博和夫人，大使馆外交官员，以及在北京的其他阿尔巴尼亚同志，应邀出席了招待会。"},{"type":"paragraph","text":"中共中央政治局委员姚文元，中共中央政治局委员、国务院副总理李先念和林佳楣同志，人大常委会副委员长郭沫若和于立群同志，北京市革命委员会主任吴德，中共中央对外联络部部长耿飚，外交部副部长乔冠华、余湛，外贸部副部长李强，外经部副部长韩宗正，国防部副部长王树声，对外友协副会长杨骥等出席了招待会。"},{"type":"paragraph","text":"招待会大厅里并排悬挂着阿尔巴尼亚人民的伟大领袖恩维尔·霍查同志的画像和中国人民的伟大领袖毛泽东主席的画像。画像两侧是阿尔巴尼亚国旗和中国国旗。"},{"type":"paragraph","text":"郭沫若同志在招待会上祝酒。他代表中国人民和中国政府向英雄的阿尔巴尼亚人民和阿尔巴尼亚政府表示最热烈的节日祝贺。他说，我们祝兄弟的阿尔巴尼亚人民在以恩维尔·霍查同志为首的阿尔巴尼亚劳动党的领导下，在社会主义革命和社会主义建设事业中，在反对苏联社会帝国主义和美帝国主义的斗争中，取得更加辉煌的成就和胜利，祝社会主义的阿尔巴尼亚更加繁荣昌盛。"},{"type":"paragraph","text":"罗博大使在招待会上祝酒。他说，阿尔巴尼亚和中国有着伟大的革命友谊。我们两党和两位伟大领袖毛主席和恩维尔·霍查同志缔造和锤炼的这一友谊的取之不尽的源泉，是马克思列宁主义和无产阶级国际主义。共同的理想、革命、社会主义和共产主义，反对共同的敌人——美帝国主义、苏联社会帝国主义和国际反动派的共同斗争，把我们联结在一起。"},{"type":"paragraph","text":"招待会洋溢着十分热烈友好的气氛。中阿两国战友频频为中阿两党、两国和两国人民的伟大友谊和战斗团结干杯。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"吴德","type":"人物"},{"name":"李先念","type":"人物"},{"name":"耿飚","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b24c17e40d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

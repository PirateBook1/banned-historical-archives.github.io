script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"李家算盘响　穷人眼泪淌——揭穿江青出身穷苦的谎言","authors":[],"dates":[{"year":1977,"month":5,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"李家算盘响　穷人眼泪淌"},{"type":"paragraph","text":"——揭穿江青出身穷苦的谎言"},{"type":"paragraph","text":"叛徒江青为了篡夺党和国家最高领导权，一贯善于乔装打扮，恬不知耻地说什么“我是劳苦家庭出身”，“我爸爸是木工，手工业工人”，“我从小就革命”，“我从小就反封建”，这完全是无耻的捏造，骗人的鬼话。"},{"type":"paragraph","text":"江青出生在地主阶级家庭。她的祖父李纯海是一个拥有一百多亩土地的地主。江青的亲生母亲是一个臭名远扬、心狠手毒的地主婆。她的父亲李德文在山东诸城县城关经营旅店和木匠铺二十多年，有房屋十四间，敞棚六间，常年雇一个长工，雇两个盲人专为她家推磨轧碾，还雇四、五个短工。后来，她的父亲将店房出卖，典入本县大地主的土地一百二十亩，出租盘剥。李德文阴险毒辣，贪得无厌，穷人叫他“李狼贼”。"},{"type":"paragraph","text":"广大贫下中农揭发说，种江青家的地，地租格外重，每亩要交六斗粮食，三十斤草，外加两吊五的土地钱。粮食只要麦子、豆子、谷子，别的统统不要。收租用的是大斗。一斗合一斗一升，收租草的秤也是订做的，十斤草在她家的秤上一过，只有六斤六两。"},{"type":"paragraph","text":"“李家算盘响，穷人眼泪淌；李家斗一量，穷人饿断肠”。这就是贫下中农对江青家的血泪控诉。"},{"type":"paragraph","text":"（据新华社）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"21f4492a8b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

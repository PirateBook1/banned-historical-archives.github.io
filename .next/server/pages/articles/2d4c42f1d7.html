script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我们一刻也不能离开毛泽东思想","authors":[],"dates":[{"year":1967,"month":1,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我们一刻也不能离开毛泽东思想"},{"type":"paragraph","text":"毛泽东同志是全世界被压迫人民最英明、最伟大的思想家，世界革命的伟大舵手。我们和全世界人民对他无限钦佩，为他感到自豪。"},{"type":"paragraph","text":"我们最近读了毛主席的文章《中国社会各阶级的分析》。这篇文章给革命者和那些准备成为革命者的人指出了方向，使他们有了正确的立场和在他们的斗争中认清同盟的阶级和主要的敌人。毛主席说：“中国过去一切革命斗争成效甚少，其基本原因就是因为不能团结真正的朋友，以攻击真正的敌人。”毛主席的这一英明论断，是具有历史意义的论断，不仅中国革命者要照着去做，全世界革命者也要照着去做。"},{"type":"paragraph","text":"毛泽东同志从中国革命的实践中得出十分可贵的理论，他正在指导世界革命。毛泽东思想是当代马克思列宁主义的顶峰。只要把毛泽东思想作为我们一切行动的指南，任何强大的力量和巨大的困难都是能够被战胜和克服的。我们一刻也不能离开毛泽东思想的指导。"},{"type":"paragraph","text":"对我们来说，背离毛泽东思想就意味着背离无产阶级精神。背离无产阶级精神就意味着过高地估计敌人，忘掉我们本阶级的敢于斗争，敢于造反，敢于闹革命的精神。"},{"type":"paragraph","text":"缅甸　四个青年工人"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2d4c42f1d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

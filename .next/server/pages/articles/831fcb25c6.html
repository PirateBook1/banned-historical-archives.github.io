script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"史蒂文斯总统参观北京铁矿邓小平副总理等陪同参观，贵宾们受到工人们的热烈欢迎","authors":[],"dates":[{"year":1973,"month":11,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七三年十一月九日电　史蒂文斯总统和随同来访的其他塞拉勒窝内贵宾，今天由邓小平副总理和冶金部副部长杨殿奎陪同参观了北京铁矿，受到工人们的热烈欢迎。"},{"type":"paragraph","text":"这个位于北京东北郊密云县的铁矿矿区，今天洋溢着中、塞两国人民的友好气氛。当贵宾们乘专车到来时，数百名群众挥动花束，向贵宾们致意。史蒂文斯总统走上矿区的高处，观看了铁矿的开采情景。主人指着一个个露天开采点，向贵宾们介绍说:这个铁矿是一九六九年兴建的。它为首都钢铁公司就近提供了铁矿砂。随后，贵宾们由首都钢铁公司革委会副主任郑绍宁、北京铁矿革委会主任金怀哲陪同，参观了矿区的生产过程。"},{"type":"paragraph","text":"史蒂文斯总统今天还前往密云水库，参观了发电站和水库大坝。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"831fcb25c6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

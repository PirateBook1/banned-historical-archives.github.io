script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于上海年终奖金问题给华东局并转上海市军管会的批复","authors":[],"dates":[{"year":1949,"month":12,"day":6}],"is_range_date":false,"parts":[{"text":"中共中央关于上海年终奖金问题给华东局并转上海市军管会的批复","type":"title"},{"text":"华东局并转上海市军管会：","type":"appellation"},{"text":"关于上海年终奖金问题，我们认为上海市军管会的五项办法是妥当的，因为多年来上海工人都在我党领导下作年关斗争，争取年终奖金，如果胜利后即行取消，必引起工人群众不满，并可为特务利用。所以我们应当主动地预先提出解决办法，供企业管理机关与工会能有根据地去向工人进行解释工作，才可以供年关时节工人安心工作，不发生纠纷。至于私营企业基本上由劳资双方协商解决的原则是对的。但工会方面应当掌握，使其一般不会超过公营企业才好，否则会互相影响，增加劳资纠纷的。因此我们同意上海军管会关于公营企业年终奖金问题所拟定的五项办法，而关于私营企业年终奖金问题原则上可由劳资双方协商解决，但工会必须掌握，使其一般不超过公营企业，以免互相影响发生纠纷。","type":"paragraph"},{"text":" 中  央十二月六日","type":"paragraph"},{"text":"附：","type":"paragraph"},{"text":"上海市委关于公营企业年终奖金及考勤奖金处理办法的请示","type":"subtitle"},{"text":"（一九四九年十一月二十五日）","type":"subtitle"},{"text":"总社即转中央并饶漱石同志：","type":"appellation"},{"text":"一、关于上海市公营企业年终奖金及考勤奖金，各单位均盼早日决定，其原有规定已由漱石同志带转中央，现经工资会议与市委扩大会议两次讨论施行规定五条办法，是否妥当请批示，并拟于十二月初在《解放日报》公布。","type":"paragraph"},{"text":"二、私营企业之此项奖金，原则上由劳资双方协商解决之。","type":"paragraph"},{"text":"附暂行规定后。","type":"paragraph"},{"text":" 上海市委十一月二十五日","type":"paragraph"},{"text":"上海市军事管制委员会通知：","type":"subtitle"},{"text":"关于公营企业年终奖金及考勤奖金之暂行规定：","type":"subtitle"},{"text":"过去公营企业单位，凡有年终奖金及考勤奖金之规定者，本年依下列办法处理：","type":"paragraph"},{"text":"1、凡公营企业所有旧称三年、年赏、年终奖金一律改称为年终奖金。","type":"paragraph"},{"text":"2、本年年终奖金最高不超过职工本人原工资二倍半，其不足职工本人原工资二个月者一律照向例发给，如因生产困难一时无力发放后由本单位主管方面向全体职工协助，取得职工谅解酌量减发或暂时缓发。","type":"paragraph"},{"text":"3、此项年终奖金，可按各单位实际情况分两期发放。","type":"paragraph"},{"text":"4、凡具有学习或候命等情况之职工各单位，得按具体情况规定办法予以照顾。","type":"paragraph"},{"text":"5、各单位过去如有考勤奖金之规定者，一般照向例发给，如各单位执行向例困难必须减低时，各单位可与职工协商办理之。","type":"paragraph"},{"text":" 主  任  陈  毅副主任  粟  裕","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dc49d3a0ba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

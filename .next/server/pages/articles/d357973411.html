script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海私营工商业资本家的思想动态","authors":[],"dates":[{"year":1954,"month":5,"day":10}],"is_range_date":false,"parts":[{"text":"上海私营工商业资本家的思想动态","type":"title"},{"text":"【华东总分社讯】目前上海工业资本家筹备并厂经营的很多。安达纱厂经理刘靖基正酝酿把安达、大丰、公永厂合并成立总管理处，并拟把启新、兆丰、恒丰、海麟等厂一并带进。制药业中华、天丰、天平、大众、开美等五厂已经合并，并申请合营，还有培福等七个厂正筹备合并。据上海市财委不完全的统计，已有一百四十五中家小型厂合并成二十几个单位。资本家合并厂子的动机不一：小厂和大厂合并，想靠大厂的牌头；大厂老板考虑厂子越大地位越高；有的想藉合并互通有无，取长补短；有的合并后想争取合营和更多的加工、订货等。合并后有其优点，如电工器材一联公司是由七个小型厂合并的，合并前每个小厂只能做个零件，合并后有职工三百人，做的东西也多了。但合并后困难也很多。如各厂工资、福利相差悬殊，影响生产情绪；资本家之间貌合神离，各有各的打算，对生产互不负责。","type":"paragraph"},{"text":"此外，还有很多资本家积极要求公私合营。章华毛纺厂经理刘念智，一连去市工业生产委员会三次，大谈某厂历史久、厂址好、工会基础强、经营管理有了改善，表示公私合营是具备了做典型的条件。广勤纱厂经理周继美积极活动合营，认为“早点挂个号，总是主动的”，并劝兆丰纱厂唐怋春也赶快去挂号。华东纺织厂经理强锡麟看到第二批合营厂中没有自己，非常着急。部分棉纺、染织、制药资本家说：原料与销路已全由国家掌握，早已两头卡住，管得紧紧的，动也动不得，现在合营也不过是五十步与百步之差，无多在悬殊。中国百货商店老板说：“我们百货业很希望能像米业一样变为国营代销店，就像大姑娘嫁丈夫似的心甘情愿，可是政府不肯要！”五金商反映：私营商业要实行社会主义改造，听是听得很久了，可是政府横调查竖了解，不知甚么时候才有具体行动。土产批发商反映：私商业务停顿，但关店关不下，转业又无资金，改造更无条件，真是走头无路。有些资本家经营情绪消极，抱着吃一天了一天的态度。","type":"paragraph"},{"text":"1954年5月10日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d357973411"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

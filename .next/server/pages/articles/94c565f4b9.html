script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"wenji1","type":"pdf","name":"毛泽东文集第一卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji1.pdf"],"article":{"title":"给傅作义的信","description":"","dates":[{"year":1936,"month":8,"day":14}],"parts":[{"text":"给傅作义的信","type":"title"},{"type":"appellation","text":"作义先生主席勋鉴："},{"type":"paragraph","text":"涿州之战，久耳英名，况处比邻，实深驰系。迩者李守信卓什海向绥进迫，德王不啻溥仪，蒙古傀儡国之出演，咄咄逼人。日本帝国主义卧榻之侧，岂容他人鼾睡！先生北方领袖，爱国宁肯后人？保卫绥远，保卫西北，保卫华北，先生之责，亦红军及全国人民之责也。今之大计，退则亡，抗则存；自相煎艾则亡，举国奋战则存。弟等频年呼吁，要求全国各界一致联合，共同抗日，组织国防政府、抗日联军。幸人心未死，应者日多，抗日图存，光明渐启。近日红军渐次集中，力量加厚，先生如能毅然抗战，弟等决为后援。亟望互派代表，速定大计，为救亡图存而努力，知先生必有同心也。"},{"type":"paragraph","text":"专此。敬颂勋祺"},{"type":"paragraph","text":"毛泽东拜启"},{"type":"paragraph","text":"八月十四日"},{"type":"paragraph","text":"根据人民出版社一九八三年出版的"},{"type":"paragraph","text":"《毛泽东书信选集》刊印。"}],"comment_pivots":[{"part_idx":0,"offset":4,"index":1},{"part_idx":2,"offset":4,"index":2},{"part_idx":2,"offset":28,"index":3},{"part_idx":2,"offset":35,"index":4},{"part_idx":2,"offset":39,"index":5}],"is_range_date":false,"authors":["毛泽东"],"comments":["傅作义（一八九五——一九七四），山西临猗人。当时任国民党绥远省主席、国民党军第三十五军军长。这时他正指挥部队抗击日本侵略军和伪蒙军对绥远（现属内蒙古自治区）的进攻。","涿州之战，指一九二七年十月至一九二八年一月晋军傅作义部和奉系军阀部队之间在河北涿州进行的攻守战。在奉军的猛烈围攻下，傅部孤军坚守涿州城三个月。","李守信（一八九二——一九七○），内蒙古赤峰市人。当时任伪蒙古军政府参谋部部长、伪蒙古军第一军军长。卓什海，即卓特巴扎普（一八七三——？），内蒙古锡林郭勒盟正镶白旗人。当时任伪蒙古军副司令。","德王，见本书第419页注〔4〕。","溥仪，即爱新觉罗·溥仪（一九○六——一九六七），清朝末代皇帝，辛亥革命后退位。一九三二年任日本帝国主义一手策划的伪满洲国执政，一九三四年改称“满洲帝国”皇帝。"],"page_start":435,"page_end":435,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"94c565f4b9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

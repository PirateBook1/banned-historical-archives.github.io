script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"哈比亚利马纳总统和夫人离京去长沙  邓副总理等到机场欢送。阿沛·阿旺晋美副委员长陪同贵宾前往   湖南省革委会举行宴会热烈欢迎卢旺达贵宾","authors":[],"dates":[{"year":1978,"month":6,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"哈比亚利马纳总统和夫人离京去长沙"},{"type":"paragraph","text":"邓副总理等到机场欢送。阿沛·阿旺晋美副委员长陪同贵宾前往"},{"type":"paragraph","text":"湖南省革委会举行宴会热烈欢迎卢旺达贵宾"},{"type":"paragraph","text":"新华社北京六月十一日电　卢旺达共和国总统、全国发展革命运动主席和创始人朱韦纳尔·哈比亚利马纳少将和夫人及其随行人员结束了在北京的访问，今天下午由人大常委会副委员长阿沛·阿旺晋美、外交部副部长何英和夫人王浩陪同，乘专机离开北京前往长沙参观访问。"},{"type":"paragraph","text":"国务院副总理邓小平，中国人民解放军副总参谋长何正文，外经部副部长程飞，农林部副部长何康，交通部副部长曾直，民航总局副政委王文，全国妇联负责人黄甘英以及数千名群众，到机场热烈欢送卢旺达贵宾。"},{"type":"paragraph","text":"在飘扬着中、卢两国国旗的首都机场上举行了隆重欢送仪式。军乐团奏卢旺达国歌和中国国歌。哈比亚利马纳总统由邓小平副总理陪同检阅了中国人民解放军陆海空三军仪仗队。英姿勃勃的持枪民兵向哈比亚利马纳总统行注目礼。当卢旺达贵宾挥手向欢送群众告别时，人们载歌载舞，热情表达中国人民对卢旺达人民的深厚友谊，祝愿中卢两国友好合作关系和两国人民的友谊不断发展。"},{"type":"paragraph","text":"卢旺达驻中国大使塔尔西斯·尼昂德维和夫人，随同哈比亚利马纳总统和夫人去长沙。"},{"type":"paragraph","text":"陪同卢旺达贵宾去长沙的还有中国驻卢旺达大使岳良和夫人孙岐，我国外交部非洲司副司长罗旭、礼宾司副司长傅顺和。"},{"type":"paragraph","text":"今天到机场送行的还有各国驻中国的外交使节，卢旺达驻中国大使馆的外交官员。"},{"type":"paragraph","text":"哈比亚利马纳总统和夫人等卢旺达贵宾由北京市革命委员会副主任王宪陪同，今天上午参观了十三陵水库，游览了长城和定陵。"},{"type":"paragraph","text":"新华社长沙六月十一日电　卢旺达共和国总统朱韦纳尔·哈比亚利马纳少将和夫人及其随行人员由人大常委会副委员长阿沛·阿旺晋美、外交部副部长何英和夫人王浩陪同，今天下午从北京乘专机到达长沙进行参观访问。"},{"type":"paragraph","text":"今天，长沙市主要街道上悬挂起大幅欢迎标语和彩旗。长沙机场上飘扬着中国和卢旺达两国国旗。"},{"type":"paragraph","text":"到机场欢迎哈比亚利马纳总统和夫人等卢旺达贵宾的有：湖南省革命委员会主任毛致用，副主任万达、刘夫生、尚子锦，中国人民解放军湖南军区司令员童国贵，长沙市革命委员会主任石新山，以及两千多名男女青少年。"},{"type":"paragraph","text":"当晚，湖南省革命委员会举行宴会，热烈欢迎哈比亚利马纳总统和夫人等卢旺达贵宾。"},{"type":"paragraph","text":"阿沛·阿旺晋美副委员长、何英副外长和夫人王浩出席了宴会。"},{"type":"paragraph","text":"毛致用主任在宴会上首先祝酒。他代表湖南省革命委员会和全省人民向卢旺达贵宾表示热烈欢迎。毛致用主任说，湖南是我国人民伟大领袖和导师毛主席的家乡，是英明领袖华主席工作过多年的地方。我们湖南人民和全国人民一样，非常珍惜中卢两国人民在反帝、反殖、反霸的共同斗争中建立起来的友谊。他表示相信，总统阁下和夫人的来访，必将进一步促进中卢两国人民友谊的发展。"},{"type":"paragraph","text":"哈比亚利马纳总统接着祝酒。他赞扬毛主席早期在湖南所从事的伟大革命实践。他说，我们来到中国人民的伟大领袖毛主席的故乡访问，感到十分高兴。哈比亚利马纳总统说，卢中两国人民在长期的斗争中一贯相互同情，结下了深厚的友谊。我们都决心反对来自任何地方的霸权主义。他祝愿中国人民在毛主席的好接班人华国锋主席的领导下，在新的长征路上不断取得新的胜利。宴会自始至终洋溢着中卢两国人民的友好情谊。（附图片）"},{"type":"paragraph","text":"哈比亚利马纳总统和夫人以及随同来访的卢旺达贵宾，六月十一日游览长城。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"90ed0b78f7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

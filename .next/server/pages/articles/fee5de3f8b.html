script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"搞好干部轮训是机关和干校的共同责任  甘肃省物资局系统党组织配合省干校做好学员工作","authors":[],"dates":[{"year":1976,"month":8,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"搞好干部轮训是机关和干校的共同责任"},{"type":"paragraph","text":"甘肃省物资局系统党组织配合省干校做好学员工作"},{"type":"paragraph","text":"甘肃省物资局系统的各级党组织，热情支持社会主义新生事物，把办好五·七干校，搞好干部轮训工作，看成是本单位和省干校的共同责任。他们不仅做好学员的选送工作，而且重视巩固干部轮训的成果，促进了机关革命化建设。全局出现了广大干部向往干校、争进干校的生动局面。"},{"type":"paragraph","text":"这个局在一九七四年初就制定了分期分批去省干校轮训局机关干部和局所属单位干部的规划，并且强调各级领导干部要带头进干校。每期干校轮训干部任务下达后，各级党组织都主动做好学员的选送工作。学员选定后，局里先举办学习班，使大家明确进干校学习、锻炼的目的。然后，由局里派专人把学员送到干校，并负责向校领导介绍本期参加轮训的干部情况。这个局每期去干校轮训的干部，都组成一个班，局里为他们配备好骨干力量，使班里的各项活动都能够迅速开展起来。"},{"type":"paragraph","text":"每期学员进校之后，各单位都主动做好学员家属工作，帮助解决一些实际困难，使他们安心在干校学习、锻炼。局里还按时派领导干部到干校看望学员，组织座谈，征求意见，配合干校对学员做深入细致的思想工作。党组织的关怀，有力地鼓舞了学员们学习、锻炼的热情。从省干校第四期轮训班以来，甘肃省物资局系统学员组成的这个班，每期都被评为先进班。"},{"type":"paragraph","text":"这个局系统先后已有一百三十多名干部上过干校，其中科级以上的干部近半数。为了巩固干校轮训的成果，各级党组织都采取了三项措施。"},{"type":"paragraph","text":"一是抓汇报。每期学员从干校回到机关，首先由带队干部向物资局党的核心小组汇报学员在干校学习、锻炼的情况；下属各单位的学员分别向本单位党组织做汇报；每期新学员入校前以及每年的五月七日，各单位都组织上过干校的同志谈走五·七道路的体会。这些都已成为制度。"},{"type":"paragraph","text":"二是抓学习。干部从干校回来后，各级党组织都很注意抓紧他们的学习，并吸收他们参加理论小组，担负理论学习辅导工作。在批邓、反击右倾翻案风的斗争中，这些同志带头学习毛主席的一系列重要指示，带头批判邓小平反革命的修正主义路线，发挥了骨干作用。党组织及时向大家介绍他们的学习经验。"},{"type":"paragraph","text":"三是抓作风。干部经过在五·七干校学习、锻炼，思想作风都有不同程度的转变，特别是一些领导干部，普遍提高了限制资产阶级法权的自觉性，提高了在无产阶级专政下继续革命的觉悟。各级党组织积极支持和鼓励他们发挥模范作用。物资局副局长李金海从干校回来后，自觉抓大事，深入调查研究，密切联系群众，带头发扬艰苦奋斗的作风，使整个机关工作更加朝气蓬勃。"},{"type":"paragraph","text":"在深入批邓、反击右倾翻案风的斗争中，甘肃省物资局系统的各级党组织，认真学习毛主席的一系列重要指示，批判邓小平反革命的修正主义路线，对干部走五·七道路的重大意义有了更加深刻的认识。现在，这个局的党组织正在认真总结几年来轮训干部的经验，决心为办好五·七干校做出更多的贡献。　本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"甘肃文革","type":"人物"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fee5de3f8b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

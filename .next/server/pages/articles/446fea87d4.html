script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji19","name":"毛泽东全集第19卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji19.pdf"],"article":{"title":"关于山东工作的指示","alias":"","parts":[{"type":"paragraph","text":"关于山东工作的指示川"},{"type":"paragraph","text":"（1944年12月25日）罗、黎："},{"type":"paragraph","text":"（一）关于十个问题的答复，早已收到，内容很好，你们的路线是正确的。"},{"type":"paragraph","text":"（二）每一地区，从开始减租到全部澈底完成减租任务，大体要经过三年时间，还要抓得很紧，稍为放松，即难完成。生产工作、民兵工作、官兵关系、军民关系、文教工作，大体也是如此。要有这些时间，全体干部才能学会，全体群众才能发动。你们已有丰富经验，估计一九四五年，山东全党工作会有极大进步。"},{"type":"paragraph","text":"（三）人民生产工作，希望加强注意。（四）城市工作希望一年内有普遍发展。"},{"type":"paragraph","text":"（五）减租后，贫农中农粮税负担必须增加，地主富农负担则须酌减，方见公平，方能维持军费，但赤贫者须免税。"},{"type":"paragraph","text":"（六）减租后，地主收地必须抑制，其收回自种者可被允许，但仍须同时照顾农民利益，必须保证农民有地可种。"},{"type":"paragraph","text":"毛泽东亥有"}],"authors":["毛泽东"],"dates":[{"year":1944,"month":12,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":252,"page_end":252},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"446fea87d4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

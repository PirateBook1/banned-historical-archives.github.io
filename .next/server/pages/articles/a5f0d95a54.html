script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席无产阶级文艺路线的指引下  电视纪录影片《智取威虎山》《红灯记》拍成","authors":[],"dates":[{"year":1970,"month":7,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席无产阶级文艺路线的指引下"},{"type":"paragraph","text":"电视纪录影片《智取威虎山》《红灯记》拍成"},{"type":"paragraph","text":"新华社三十日讯　在毛主席无产阶级文艺路线的指引下，在全国各地大力普及革命样板戏的热潮中，革命现代京剧《智取威虎山》和《红灯记》已拍成电视实况转播屏幕复制片（简称电视纪录影片），从八月一日起将在北京和全国各地陆续上映。"},{"type":"paragraph","text":"闪烁着毛泽东思想灿烂光辉的革命样板戏，开创了无产阶级英雄人物占领文艺舞台的新局面。它们经过反复加工，精益求精，更加光彩夺目，深受广大工农兵群众的热烈欢迎。为了使革命样板戏的普及面更广，满足广大工农兵的迫切要求，充分发挥革命文艺“团结人民、教育人民、打击敌人、消灭敌人”的战斗作用，北京电视台的广大革命同志满怀对毛主席革命文艺路线的深厚无产阶级感情，想工农兵之所想，急工农兵之所急，把革命现代京剧《智取威虎山》和《红灯记》拍成了电视纪录影片。在拍摄过程中，摄制组的同志高举毛泽东思想伟大红旗，突出无产阶级政治，把摄制工作当做捍卫毛主席文艺路线的一场战斗。他们为了保证样板戏的革命精神和演出的革命激情，突出英雄人物的高大形象，以及提高电视实况转播复制后的放映效果，千方百计地克服了许多困难。他们在兄弟单位和部门的协助下，终于完成了这两部影片的拍摄工作。"},{"type":"paragraph","text":"“我们的文学艺术都是为人民大众的，首先是为工农兵的，为工农兵而创作，为工农兵所利用的。”革命样板戏拍成电影，普及面广，教育面宽，是最迅速、最直接地向广大工农兵普及革命文艺的好形式，可以逐步做到为工农兵的革命样板戏，让广大工农兵都能看到。同时革命样板戏拍成电影，也为各地文艺宣传队和剧团学习、排演革命样板戏创造了有利的条件。为了更好地为工农兵服务，两部影片的多数拷贝都加印了字幕。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a5f0d95a54"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"苏州市工人对粮食统购统销存在一些不正确的看法","authors":[],"dates":[{"year":1955,"month":1,"day":31}],"is_range_date":false,"parts":[{"text":"苏州市工人对粮食统购统销存在一些不正确的看法","type":"title"},{"text":"【江苏分社一月三十一日讯】苏州市工人对农村粮食统购统销存在一些混乱思想。一般工人认为农村中农民没有粮食吃是不公平的，他们说：田是农民种的，农民反而没有粮食吃。协成布厂有的工人担心家里（在农村）没有粮食吃，生产不安心。有的工人说：“卖余粮是强迫的。”个别工人写信回家，说去年卖余粮上了当，动员家庭今年不要再上当。因此有的工人不安心，连续出次布。工厂中谣传农村逼死人的事也很多。","type":"paragraph"},{"text":"在职工中，普遍反映农村干部不好，有的主张把城市里的干部派到农村去，把农村干部调到城里来训练。不少工厂的干部认识也有问题，他们说：政府政策是好，就是乡干部不好，水平太差。","type":"paragraph"},{"text":"有的对工农联盟的认识还不明确，不懂得为什么要工人阶级领导，如说：“农民生活苦，工人生活好，怎么领导？”“工人和农民差不多，怎么好领导？”“工人靠农民养的，应该农民第一，工人第二。”对工农业生产的关系究竟如何，也很少了解。","type":"paragraph"},{"text":" （本社特约通讯员丁国瑚）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1955年2月4日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"767ae29fc6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"揭西县革委会遵照毛主席教导  自觉培养不怕苦不怕死的精神","authors":[],"dates":[{"year":1969,"month":11,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"揭西县革委会遵照毛主席教导"},{"type":"paragraph","text":"自觉培养不怕苦不怕死的精神"},{"type":"paragraph","text":"广东省揭西县革委会，遵照毛主席关于艰苦奋斗的教导，努力培养一不怕苦，二不怕死的彻底革命精神，委员们处处严格要求自己，自找苦吃，刻苦锻炼。革委会常委、军队代表曹福文一次去三十多里外的“五·七”干校检查干部政策落实的情况，他不坐车，而是头顶烈日，迈开两腿走路。县革委会主任袁振山，在落实毛主席的“备战、备荒、为人民”的伟大战略方针，领导全县人民大力建设山区的过程中，带着革委会的工作人员跑遍了大北山的每个山头，饿了就啃几口干粮，渴了就喝几口山泉水。一次，他在翻越一个陡坡时摔伤了，同志们劝他不要上去了，他说：“过去打仗时，身上被子弹穿了几个窟窿还爬起来继续干，现在这点小伤没什么了不起。”他坚持带着大家翻过了陡坡。"},{"type":"paragraph","text":"揭西县革委会的成员们为了建设一个能经得起任何斗争考验的坚强领导班子，平时自觉地刻苦磨练，养成艰苦奋斗的战斗作风，在艰险的关键时刻也勇于挺身而出，站到斗争第一线。不久前，这个县遭受了台风的袭击，使全县出现了四个险区，在这紧急关头，革委会领导成员立即奔赴各险区，指挥抗风抢险。革委会主任袁振山和常委曹福文，顶着狂风暴雨，到河婆镇挨家逐户检查革命群众的安全情况。当他们听说粮仓有遭到水淹的危险时，就立即赶去指挥护仓战斗，保住了几十万斤粮食免受损失。革委会副主任陈财源不顾风大路险，连夜奔赴县里一个最大的水库，指挥抗洪抢险战斗，领导群众排除了险情。由于领导成员始终站在抗击台风斗争的第一线，率领全县人民群众齐心协力，英勇战斗，夺取了抗风抢险的胜利，并在战斗中锻炼了一不怕苦，二不怕死的战斗意志。　（据新华社）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"926018df9c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

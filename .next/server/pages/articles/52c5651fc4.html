script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji13","name":"毛泽东全集第13卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji13.pdf"],"article":{"title":"烧郭沫若父郭朝沛先生联","alias":"","parts":[{"type":"paragraph","text":"挽郭沫若父郭朝沛先生联！"},{"type":"paragraph","text":"（1939年7月）先生为有道后身，衡门潜隐3，克享遐龄，明德通玄超往古；哲嗣乃文坛宗匠回，戎幕奋飞，共驱日寇，丰功勒石励来兹。"},{"type":"paragraph","text":"[1]1939年7月3日，郭沫若的父亲郭朝沛在四川乐山老家病逝，享年86岁。郭沫若当时在重庆任国民政府军事委员会政治部第三厅厅长，他闻讯后，偕夫人于立群星夜奔回原籍治丧。由于郭朝沛在当地声望很高，加之郭沫若的社会地位和影响，因而治丧期间收到挽联近300副。毛泽东、陈绍禹、秦邦宪、吴玉章、林伯渠、董必武、叶剑英、邓颖超等以“世侄”的名义联名送了这副挽联。郭朝沛（1853一1939），字膏如，四川乐山人。早年失学，自十三四岁开始从事酿酒、兑换银钱、纳五谷等生意，终生为家业奔走于四方，饥渴无常，寒暑不避。在儿辈的教育问题上煞费苦心，为人乐善好施，除行医治病外，乡中公益事如兴学校，设义渡，造桥梁，辟道路等都率首倡成，在当地声望很高。"},{"type":"paragraph","text":"[2]先生，对年长有德业者的敬称。[3]衡门，横木为门，指简陋的房屋。潜隐，潜藏隐状。[4]克，能够。享，享有。遐龄，高龄，长寿。[5]明德，完美的德性。[6]宗匠，大师，指学问技艺为众所推崇的人。这里指郭沫若。[7]戎幕，军府。奋飞，鸟类振翼飞翔，这里是高举远引的意思。[8]勒，雕刻。勒石，刻文于石。来兹，来年。"}],"authors":["毛泽东"],"dates":[{"year":1939,"month":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":494,"page_end":494},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"52c5651fc4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

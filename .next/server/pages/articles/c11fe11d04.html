script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"古巴人民社会党总书记  布拉斯·罗加离京回国  中共中央总书记邓小平等到机场送行","authors":[],"dates":[{"year":1960,"month":5,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"古巴人民社会党总书记"},{"type":"paragraph","text":"布拉斯·罗加离京回国"},{"type":"paragraph","text":"中共中央总书记邓小平等到机场送行"},{"type":"paragraph","text":"新华社2日讯　古巴人民社会党总书记布拉斯·罗加和他的夫人，应中国共产党中央委员会的邀请在我国参观访问后，已于今天上午乘飞机离开北京回国。"},{"type":"paragraph","text":"到机场送行的有：中共中央总书记邓小平，政治局委员彭真，书记处书记王稼祥，中央委员伍修权，中共中央机关负责工作人员李启新等。"},{"type":"paragraph","text":"昨晚，邓小平同志设宴为罗加同志和他的夫人饯行。"},{"type":"paragraph","text":"布拉斯·罗加和他的夫人在我国访问期间，曾在天津会见毛泽东主席。他们在北京曾访问了人民公社、工厂，参观了在劳动人民文化宫举行的古巴革命图片展览会和人民大会堂、北京火车站等建筑物。“五一”国际劳动节，他们曾到北海公园和中山公园会见首都劳动人民，受到了热烈欢迎。（附图片）"},{"type":"paragraph","text":"邓小平总书记和罗加总书记握手告别　新华社记者　李长永摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c11fe11d04"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

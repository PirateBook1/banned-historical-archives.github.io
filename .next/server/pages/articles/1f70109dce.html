script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央首长第四次接见湖南三方代表时的指示","authors":["周恩来","戚本禹"],"dates":[{"year":1967,"month":8,"day":2}],"is_range_date":false,"parts":[{"text":"中央首长第四次接见湖南三方代表时的指示","type":"title"},{"text":"周恩来戚本禹","type":"authors"},{"text":"〖时间：凌晨0：50至4：40〗","type":"appellation"},{"text":"总理和戚本禹同志在人民大会堂安徽厅接见了湖南无产阶级革命派，红联高司派，军方三方代表，作重要指示，要点如下：","type":"paragraph"},{"text":"一、“二·四”批示，中央是有错误的，中央要承担一部分责任，我们批是不慎重的，我们已向主席作了检查。主席说：捕多了人，可能有错误。湘江风雷的问题，确实是主席最先查觉的，我的表态（指7月23日凌晨接见三方代表时说：湘江风雷是造反派组织，左派，应该恢复组织，恢复名誉）是根据主席的表态来表态的。","type":"paragraph"},{"text":"二、总理建议湘江风雷组织按系统恢复，工业就是工业，农业就是农业，机关就是机关，学生就是学生。","type":"paragraph"},{"text":"三、总理对叶卫东同志说：你们湘江风雷在京负责人，发表一个声明，看今后怎么办。","type":"paragraph"},{"text":"四、对湖南红旗军批示，总理不清楚，向我方代表要了批示文件，答应查一查。戚本禹同志插了一句话说：这个问题好办，将来你们革命委员会筹备小组研究处理嘛。","type":"paragraph"},{"text":"五、总理听汇报说高司要用鲜血和生命捍卫“二·四”批示，对着高司大笑说：“我们还承认了错误，你们还捍卫什么？”戚本禹同志也笑了。","type":"paragraph"},{"text":"六、总理批评湘潭“7·25”夺权是公开对抗中央，并严厉批评湘潭军分区负责人。","type":"paragraph"},{"text":"七、当各地区造反派代表反映说：高司把“7·13”通知说成是反毛泽东思想的大毒草时，总理说：他们愈是反对，愈说明中央正确。","type":"paragraph"},{"text":"八、关于各军分区发枪给保守派，总理对军分区负责人说：立即打电话通知把枪收回来，这对你们是一次考验，到底是毛主席司令部的人，还是其他什么。","type":"paragraph"},{"text":"九、当红代会中央民族学院东方红洪飚提到首都三司驻潭联络站，北航红旗驻潭联络站的同学想见总理时，总理说：三司，北航同学在湖南文化大革命中立下了不朽的功勋，你们要感谢他们。","type":"paragraph"},{"text":"十、总理同意通知空军司令部和47军用飞机散发中央“7·13”通知，“6·6”通令等文件和双方达成的制止武斗的协议。","type":"paragraph"},{"text":"十一、总理进会场首先对我方被红联高司派扣留的代表一一询问，并告诉联络员叫医生检查身体。","type":"paragraph"},{"text":" （摘自67.8.14 《新北大报》《湘江风雷》）","type":"paragraph"}],"comments":[],"origin":"摘自67.8.14 《新北大报》《湘江风雷》","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"戚本禹","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命委员会","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1f70109dce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji37","name":"毛泽东全集第37卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji37.pdf"],"article":{"title":"对整风运动决定草案的批语和中央关于试行这一决定草案的通知稿","alias":"","parts":[{"type":"paragraph","text":"对整风运动决定草案的批语和中央关于试行这一决定草案的通知稿"},{"type":"paragraph","text":"（1957年4月）彭真同志："},{"type":"paragraph","text":"此件请商周在政治局会议上通过发出。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"四月九日[1]彭真，当时任中共中央书记处书记。"},{"type":"paragraph","text":"[2]指中共中央1957年4月关于整风运动的决定（草案）。主要内容是：中央决定在全党开展一次以反对主观主义、官僚主义和宗派主义为内容的整风运动。1957年进行准备工作，并在适当范围内试行，1958年全面开展，大约在二至三年时间内完成。这个决定（草案）原题为“中国共产党第八届中央委员会第三次全体会议关于在全党进行整风运动的决定（草案）”，准备在八届三中全会上通过后下发。毛泽东审阅时，将题目改为“关于整风运动的决定（草案）”，在文内作了一些修改，并起草了中央关于试行这一决定（草案）的通知。后来，决定（草案）和通知都没有下发。1957年4月27日，中共中央正式发布《关于整风运动的指示》，开始了全党范围的整风运动。"},{"type":"paragraph","text":"[3]周，指周恩来。"},{"type":"paragraph","text":"对整风运动决定草案的批语和中央关于试行这一决定草案的通知稿此件以早发出为有利。"},{"type":"paragraph","text":"二各级党委和党组："},{"type":"paragraph","text":"现将关于整风运动的决定草案发给你『你』们，请即试行，取得经验，报告我们，以便修改，在中央全会通过，然行（后）正式施行。你们试行的时候，必须作出部署，并且根据地方特点发出省市一级的指示。然后在试行中密切注意随时纠正运动中发生的缺点。文件以能阅读者为限，不能阅读者以讲演代之。农村整风，由省市级另定办法。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"一九五七年四月十口\"日"},{"type":"paragraph","text":"[1]这是毛泽东起草通知时写的一个待定的日期的符号，原准备按中央政治局会议通过这个通知的时间填写，后来这个通知没有下发。"}],"authors":["毛泽东"],"dates":[{"year":1957,"month":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":513,"page_end":514},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"828421c410"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

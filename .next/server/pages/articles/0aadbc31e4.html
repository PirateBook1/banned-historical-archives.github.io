script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"刘青山、张子善事件在平原省的反映","authors":[],"dates":[{"year":1952,"month":1,"day":7}],"is_range_date":false,"parts":[{"text":"刘青山、张子善事件在平原省的反映","type":"title"},{"text":"【平原分社七日讯】平原省很多高级干部都感到刘青山、张子善事件对自己是个严重的教育。省税务局长赵惠卿说：“看了刘、张事件感到领导上必须亲自领导三反运动，并且要系统的从检查自己开始”。财政厅副厅长雷俊山结合刘、张事件检查了财政厅领导上的官僚主义，列举了由于官僚主义存在而使贪污行为得到发展的事实。如本厅前会计薛庆忠在一九四七年参加工作后，一九四八年盗取粮票四百斤，因领导上官僚主义未及时发觉此事，薛庆忠认为有机可乘，乃于同年六月第二次盗取粮票二千三百斤，一九四九年一月份第三次盗取粮票两万斤，同年三月又盗取四万斤，四次共盗取粮票六万九千七百余斤，使国家财产受到了巨大损失。雷俊山检查了建筑工程上的严重浪费现象后，又检查了入城以来自己享受思想的逐渐发展，他说：“毛主席的增产节约和反贪污、反浪费、反官僚主义的号召，对自己来说是当头一棒，打的英明而且痛快。”","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年1月9日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0aadbc31e4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

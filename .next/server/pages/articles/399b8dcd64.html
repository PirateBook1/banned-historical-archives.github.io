script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海一资本家要求赎买二十年","authors":[],"dates":[{"year":1957,"month":3,"day":26}],"is_range_date":false,"parts":[{"text":"上海一资本家要求赎买二十年","type":"title"},{"text":"新华社上海26日讯  上海原中国国货公司和萃众织造厂（出产四一四毛巾）的资本家李康年，最近向上海市人民代表大会提出一份长达六、七千字的建议书，要求国务院对资本家实行赎买二十年的政策。","type":"paragraph"},{"text":"建议书中提出取消定息办法，发行一种“工商企业改造赎买存单”。发行额为二十二亿元（据他说，这是根据去年12月31日新民报晚刊的报道，全国资产阶级在合营企业的股本约占二十二亿元）。存单类似公债券，按资本家的股金以无记名方式发行。持有存单的资本家从1958年起，没季兑现一次，共分七十二次，直到1975年第四季度兑讫。","type":"paragraph"},{"text":"李康年在提出这一建议时，例举了十九条理由，认为这些都是实行定息政策所引起的不可解决的矛盾。这些理由中最主要的，是认为目前实行的按每年5%计算的定息办法，“应嘎是二十年可以得到全部代价，如果只至1962年为止，似觉赎买还未完成。”（理由第七条）","type":"paragraph"},{"text":"在第十七条中，他有进一步作了阐明。他说：“息着子也，有子必有母，有母斯有子（天下有无子之母没有无母之子）。因为母体有限，子体无穷，故赎买必赎其母，而不必赎其子。”根据这个理论，他认为有人把解放后所得的股息、红利、四马分肥等等都算作赎买不能折服，必须照顾全部股金来赎买。“赎其母而子自绝，而赎买之目的乃可以完成”。","type":"paragraph"},{"text":"他还认为，定息的存在，会被认为“尚留着剥削的残余”，“定息一日不停，争议一日不休，以致不能发挥工商界的积极性。如按照他的建议，只要把存单在1958年内发完，工商界的剥削尾巴就完全断绝了。因为“此时资产阶级手中，只多了一些赎买存单，其性质与国家公债大同小异”，因而资产阶级就立刻会神奇地变为“自食其力”的人，改造和赎买也就神奇地完成了。","type":"paragraph"},{"text":"这个荒谬的提议，现在民建会上层分子中正在关起门来讨论，据说拍手叫绝者颇不乏其人。（张家炽）","type":"paragraph"},{"text":"来源：新华通讯社编：《内部参攷》第2162期，1957年3月26日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"399b8dcd64"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

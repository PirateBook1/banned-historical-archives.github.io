script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"干革命靠毛泽东思想","authors":["陈诗信"],"dates":[{"year":1967,"month":12,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"干革命靠毛泽东思想"},{"type":"paragraph","text":"陈诗信“大海航行靠舵手，干革命靠毛泽东思想”。林副统帅题了词，三江欢跃五岭唱。条条战线传捷报，工农兵学斗志昂。革命形势无限好，七亿神州好春光！“大海航行靠舵手，干革命靠毛泽东思想”。林副统帅题了词，五洲四海齐回响：这是颠扑不破的伟大真"},{"type":"paragraph","text":"理，这是无产阶级的行动总"},{"type":"paragraph","text":"纲，这是世界革命历史的总"},{"type":"paragraph","text":"结，这是人类社会进步的方"},{"type":"paragraph","text":"向！“大海航行靠舵手，干革命靠毛泽东思想”。冲激流，过险滩，绕暗"},{"type":"paragraph","text":"礁，全靠咱毛主席把舵掌！拨迷雾，顶逆风，劈恶"},{"type":"paragraph","text":"浪，最英明的舵手指航向。无畏战舰昂首前进，永远直指胜利方向！“大海航行靠舵手，干革命靠毛泽东思想”。亿万人民齐声欢呼，林副统帅是我们学习的榜"},{"type":"paragraph","text":"样！步步紧跟舵手毛主席，乘风破浪不偏航！永远忠于毛泽东思想，胜利凯歌高声唱！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"14238a47de"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

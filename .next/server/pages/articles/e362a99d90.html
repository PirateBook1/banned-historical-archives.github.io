script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"李钟玉举行答谢宴会  李钟玉和赵紫阳讲话共赞朝中两国战斗友谊","authors":[],"dates":[{"year":1981,"month":1,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"李钟玉举行答谢宴会"},{"type":"paragraph","text":"李钟玉和赵紫阳讲话共赞朝中两国战斗友谊"},{"type":"paragraph","text":"据新华社北京1月13日电　朝鲜民主主义人民共和国政务院总理李钟玉今晚在大使馆举行答谢宴会。他在讲话中指出，这次访问加深了朝中两国人民间的相互了解和信赖，两国的传统友好合作关系得到进一步加强。他说，我们对这次访问取得圆满结果感到十分满意。"},{"type":"paragraph","text":"应邀出席宴会的有：我国国务院总理赵紫阳、副总理陈慕华、姬鹏飞，人大常委会副委员长谭震林，外贸部长李强，林业部长雍文涛，外交部副部长韩念龙，中国驻朝鲜大使吕志先，政府其他部门和北京市人民政府的负责人。"},{"type":"paragraph","text":"在洋溢着亲密友好气氛的宴会上，李钟玉和赵紫阳先后讲话。李钟玉在讲话中说，我们同邓小平副主席的谈话以及同赵紫阳总理的会谈，就进一步扩大和发展两国之间的友好合作关系等共同关心的一系列问题交换了意见。我们对讨论的问题取得了一致的看法。他说，这清楚地表明，不论世界上发生任何风暴，我们两国政府和人民一定要坚定不移地捍卫和发展朝中友谊。"},{"type":"paragraph","text":"他说，我们通过同中国领导同志的会谈和谈话，更清楚地了解到，中国的整个形势是很好的，二十世纪八十年代中国的前景是光辉灿烂的。赵紫阳在讲话中指出，李钟玉总理的这次访问，为增进中朝两国人民的友好团结作出了新的贡献。"},{"type":"paragraph","text":"他说，“中国政府和人民一贯珍视同朝鲜人民的革命友谊，一贯关心朝鲜人民的社会主义建设事业和争取国家早日统一的斗争。在朝鲜人民统一祖国的事业中，中国人民将始终坚定不移地同你们站在一起。中朝两国人民的友谊是用鲜血结成的，有着牢固的基础，它必将世世代代地传下去。”"},{"type":"paragraph","text":"他说，中国人民衷心祝愿朝鲜人民在金日成主席新年贺词的鼓舞下，在实现朝鲜劳动党“六大”提出的各项任务的斗争中，取得更大的胜利。"},{"type":"paragraph","text":"据新华社北京1月13日电　朝鲜民主主义人民共和国政务院总理李钟玉一行今天上午参观访问了大港油田，受到广大职工热情接待。"},{"type":"paragraph","text":"下午朝鲜同志离开油田回到北京。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"赵紫阳","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e362a99d90"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

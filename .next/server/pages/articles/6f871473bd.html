script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"是毛泽东思想当家","authors":[],"dates":[{"year":1969,"month":1,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"八十一号楼的工人家属张巧英一家，从一九六七年十月份办起了家庭学习班，坚持天天学、天天批，学习毛主席的一段指示，批臭刘少奇的一个黑论点，肃清刘少奇散布的流毒。一次，他们在批判刘少奇的“驯服工具论”时，张巧英的几个孩子说:“我们家里也有‘驯服工具论’的流毒。不管是否符合毛泽东思想，爸爸妈妈说了算。”他们又批评了家长要子女“听话”，追求分数，将来当工程师等错误言论。"},{"type":"paragraph","text":"张巧英一听吃了一惊，她想:旧社会我们吃了那么多苦，上不起学；今天子女都能上学，要他们好好读书错了吗?一时有些想不通。与爱人谈，她爱人说:“我们是工人阶级，培养自己的后代去接那一个阶级的班呢?”他们俩带着这个问题又一起学习了毛主席著作。张巧英越想越觉得自己教育子女的思想，是违背了毛主席的教导。第二天，家庭学习班上，张巧英带头斗了私，她对子女说:“我们家里当家的应该是毛泽东思想，你们听话要听毛主席的话。爸爸妈妈有不符合毛泽东思想的地方，你们就应该造反!”她还检查了自己过去有“重工轻农”的错误思想。她说:“工人阶级的后代要有志气，就是不能走修正主义道路。”孩子们称赞道:“妈妈斗私斗得好，是我们学习的榜样。”最近，张巧英还积极鼓励和支持她的爱人和儿子支援内地建设。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6f871473bd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"关于准备和谈会议有关问题致彭德怀电","alias":"","parts":[{"type":"paragraph","text":"关于准备和谈会议有关问题"},{"type":"paragraph","text":"致彭德怀电"},{"type":"paragraph","text":"（1951年7月2日）彭德怀同志，并金日成同志及高岗同志："},{"type":"paragraph","text":"（一）同意彭留在联司主持作战及七月十日的干部会议，不去平壤开会。（二）同意邓华同志代表彭出席和谈会议，请邓即日动身去平壤，务于四日晚上或五日晚上，到达金日成同志那里，彭对和谈的意见即告邓华带去。（三）李克农率乔冠华?及其他助手，于七月二日廿二时由北京乘车去安东”，于七月四日傍晚由安东动身去平壤（不去联司），大约于五日早上，或五日晚上，可到金日成同志那里，和金日成同志及出席和谈的代表们（人民军的和志愿军的）会商有关和谈会议的一切问题，请金日成同志派人于适当地点接引他们。（四）请彭德怀同志命令位于开城地区的军队负责首长迅"},{"type":"paragraph","text":"[1]彭德怀，当时任中国人民志愿军司令员兼政治委员。[2]高岗，当时任中国人民解放军东北军区司令员兼政治委员。[3]联司，即中国人民志愿军、朝鲜人民军联合作战司令部。[4]邓华，当时任中国人民志愿军副司令员兼副政治委员。[5]李克农，当时任中央人民政府外交部副部长。[6]乔冠华，当时任外交部国际新闻局局长。[7]安东，即今丹东市。"},{"type":"paragraph","text":"关于准备和谈会议有关问题致彭德怀电速布置在开城开和谈会议的房屋（如果没有房屋就须使用帐篷）用具和食品等项，布置可靠的警戒，务必保障会议的安全，不许出乱子。敌方代表团的宿舍（可能有几十人，包括新闻记者），我方代表团的宿舍及开会的会场，均须布置得妥当一点。此外，还须为李克农、乔冠华等布置一所宿舍（距会场一二公里）。为此，请联司派一懂事的有能力的负责干部即去开城地区指挥上述布置事宜。开城情况如何，望速查告。"},{"type":"paragraph","text":"毛泽东七月二日上午四时"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":7,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":412,"page_end":413},"tags":[{"name":"毛泽东","type":"人物"},{"name":"乔冠华","type":"人物"},{"name":"高岗","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ac9bd7d1ec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

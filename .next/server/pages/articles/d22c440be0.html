script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"灾区损失我们补上海机械刀片厂三车间批《条例》促生产，提前四个月完成全年铸钢件生产任务","authors":[],"dates":[{"year":1976,"month":9,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在深入批邓、反击右倾翻案风的伟大斗争中，在唐山丰南人民抗震救灾的英雄模范事迹鼓舞下，上海机械刀片厂三车间职工认真学习毛主席的一系列重要指示，以阶级斗争为纲，深入批判邓小平授意炮制的《条例》，坚持向修正主义路线对着干，取得了革命和生产的新胜利，提前四个月完成全年铸钢件生产任务。"},{"type":"paragraph","text":"今年年初，这个车间在接受上级交给的二百六十五套重点工程铸钢件任务时，传来了伟大领袖毛主席关于批邓、反击右倾翻案风的一系列重要指示。车间党支部立即组织群众学习毛主席的重要指示，并以此为武器，联系实际深入批判邓小平授意炮制的《条例》，同邓小平的修正主义路线对着干。他们积极主动想办法，挖潜力，克服了电炉设备能力差，原料、辅料不足等困难。他们发扬工人当家作主的精神，实行一专多能，解决了任务重、人手少的矛盾。干部和工人之间，工人和工人之间，不分工种，协同作战，份内事拼命干，份外事抢着干，不会的工作学着干。行车工少了造型工顶，炼钢组缺人清砂工顶。大家为了巩固无产阶级专政大干快上，多作贡献。"},{"type":"paragraph","text":"当唐山丰南地区遭受地震的消息传来后，工人们表示:灾区损失我们补，以实际行动支援灾区人民的抗震救灾斗争。工人们夜以继日地拼命干，造型产量连日上升。铸钢组工人同志日班连夜班，突击进行浇铸。在工人们的努力下，这个车间终于提前四个月完成了二百六十五套铸钢件的任务，一至八月的总产值比去年全年的总产值增长百分之四点八。"},{"type":"paragraph","text":"唐山丰南地震抗震救灾先进单位和模范人物代表会议在北京召开的消息传来，这个车间群情振奋。他们坚决响应以毛主席为首的党中央的号召，认真学习马列主义，学习毛主席一系列重要指示，联系实际，深批《条例》，虚心学习灾区人民的革命精神和共产主义风格，再接再厉，决心完成一批重点工程和兄弟单位搞技术革新的协作铸件任务，夺取更大胜利。　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d22c440be0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"新疆和平解放一周年  迪化举行庆祝大会  电毛主席致敬报告工作成绩","authors":[],"dates":[{"year":1950,"month":9,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新疆和平解放一周年"},{"type":"paragraph","text":"迪化举行庆祝大会"},{"type":"paragraph","text":"电毛主席致敬报告工作成绩"},{"type":"paragraph","text":"【新华社迪化二十六日电】本月二十五日为新疆和平解放周年纪念，省人民政府等机关首长和各人民团体代表等，曾于当日举行庆祝大会。中央人民政府西北各民族访问团团长沈钧儒、副团长萨空了及访问团团员均曾出席参加。大会极为隆重热烈。省人民政府鲍尔汉主席、中央人民政府西北各民族访问团沈钧儒团长、中共中央新疆分局书记、人民解放军新疆军区代司令员王震将军、第二十二兵团司令员陶峙岳将军等先后讲话。鲍尔汉主席于叙述起义经过后称：纪念新疆和平解放要巩固人民民主专政、各兄弟民族人民团体，在毛泽东的旗帜下，为争取各民族人民彻底解放而奋斗。王震将军在讲话中指出：只有各民族人民紧密地团结，才能把新疆建设好。大会通过了向毛主席及西北军政委员会彭德怀主席、习仲勋和张治中副主席的致敬电。致毛主席电报告了新疆和平解放一年来的工作成绩。该电并称：这不过是长期建设人民新新疆途程中的第一步，新疆各民族人民将更加紧密地团结在毛主席的旗帜下，排除前进道路上的一切障碍，向着建设自由幸福、工业发达的新新疆的目标奋斗！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"王震","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fe97244da1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

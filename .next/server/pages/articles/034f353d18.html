script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"墨西哥著名人士歌颂毛泽东思想  毛泽东思想红旗必定插遍全球  世界人民有了毛泽东思想就会取得一个光明的未来","authors":[],"dates":[{"year":1966,"month":7,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"墨西哥著名人士歌颂毛泽东思想"},{"type":"paragraph","text":"毛泽东思想红旗必定插遍全球"},{"type":"paragraph","text":"世界人民有了毛泽东思想就会取得一个光明的未来"},{"type":"paragraph","text":"据新华社墨西哥城电　墨西哥著名画家莱昂内尔·帕迪利亚二十日在这里对新华社记者谈到他学习《毛泽东选集》的感想时说，毛泽东思想是放之四海而皆准的真理。"},{"type":"paragraph","text":"帕迪利亚热情洋溢地指出，亚洲、非洲和拉丁美洲人民必须更高地举起毛泽东思想的红旗，因为毛泽东思想是世界上所有革命人民的指南针。中国人民由于掌握了这个指南针，已经获得革命的胜利。同样，亚洲、非洲和拉丁美洲人民掌握了这个指南针，肯定也会取得革命的胜利。他强调指出，毛泽东思想已越来越深入世界革命人民的心里，越来越鼓舞他们的革命意志。毛泽东思想的红旗肯定会插遍世界各地。"},{"type":"paragraph","text":"帕迪利亚指出，毛泽东主席全面而又系统地发展了马克思列宁主义，他把有关革命的战略、战术、政治和经济的理论直到有关革命的文化和艺术的理论都发展到了登峰造极的地步，使它们进一步具有十分丰富的实际指导意义。"},{"type":"paragraph","text":"帕迪利亚还指出，正当苏联修正主义领导集团在阉割马克思列宁主义、背叛革命并向美帝国主义屈膝投降的时候，“我们必须更高地举起毛泽东思想的红旗，把它插遍世界各地”。"},{"type":"paragraph","text":"曾经访问过中国的墨西哥著名社会活动家凡妮·桑切斯·莫拉博士说，毛泽东思想在全世界正在产生越来越不可估量的影响，它是决定世界革命发展的一个因素。她说，中国人民依靠毛泽东思想缔造了今天的中国，世界各国人民有了毛泽东思想，将会取得一个光明的未来。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"034f353d18"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji2","name":"毛泽东全集第2卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji2.pdf"],"article":{"title":"对于赵女士自杀的批评","alias":"","parts":[{"type":"paragraph","text":"对于赵女士自杀的批评1]"},{"type":"paragraph","text":"（1919年11月16日）"},{"type":"paragraph","text":"社会上发生一件事，不要把他小看了。一件事的背后，都有重叠相生的原因。即如“人死”一件事，有两种解说：一是生理的及物理的，“年老寿终”属于这一类；一是反生理的及反物理的，“天殇”“横死”属于这一类。赵女士的死，是自杀，是横死，是属于后一类。"},{"type":"paragraph","text":"一个人的自杀，完全是由环境所决定。赵女士的本意，是求死的么？不是，是求生的。赵女士而竟求死了，是环境逼着他求死的。赵女士的环境是：（一）中国社会，（二）长沙南阳街赵宅一家人，（三）他所不愿意的夫家长沙柑子园吴宅一家人。这三件是三面铁网，可设想作三角的装置，赵女士在这三角形铁网当中，无论如何求生，没有生法。生的对面是死，于是乎赵女士死了。"},{"type":"paragraph","text":"假使这三件中有一件不是铁网，或铁网而是开放的，赵女士决"},{"type":"paragraph","text":"[1]赵女士，名五贞，湖南长沙人。生于1896年，父亲赵海楼，开眼镜店为业。五贞知书识礼，工裁缝、刺绣，友善邻里。后由媒婆合，父母包办，许配给富商品古斋少老板吴凤林为继室。五贞不愿“填房”，又嫌吴年大貌丑，要求改变婚期，终以“择吉已定”不允。1919年11月14日，五贞用剃刀自杀于花轿内，引起社会强烈反响。毛泽东就此事在湖南《大公报》《女界钟》上连续发表10篇评论文章，本文是其中的第一篇。本书收录的这10篇文章，除《女子自立问题》一篇外，其余9篇的标点均为编者所加。不至死。（一）假使赵女士的父母不过于强迫，依从赵女士自由意志，赵女士决不会死的。（二）赵家父母以强迫从事，使赵女士能达其意于夫家，说明不从的原故，夫家亦竟从其意，尊崇他的各（个）人自由，赵女士决不会死的。（三）父母及夫家虽都不能容其自由意志，假设社会上有一部很强烈的舆论为他的后援，别有新天地可容其逃亡栖存，认他的逃亡栖存为名誉的举动，而非所谓不名誉，赵女士也决不会死的。如今赵女士真死了，是三面铁网（社会，母家，夫家）坚重围着，求生不能，至于求死的。"},{"type":"paragraph","text":"去年日本东京发生一件伯爵夫人和汽车夫恋爱发泄后同自杀的事。东京新闻为之发刊号外，接着许多文人学者讨论这件事亘数月不止。昨日的事件，是一个很大的事件。这事件背后，是婚姻制度的腐败，社会制度的黑暗，意想的不能独立，恋爱不能自由。吾们讨论各种学理，应该傍着活事件来讨论。昨日天籁先生和兼公\"先生已经作了引子，我特为继着发表一点意见。希望有讨论热心的人，对于这一个殉自由殉恋爱的女青年，从各种论点出发，替他呼一声“冤枉”。（事详昨日本报）"},{"type":"paragraph","text":"[1]天籁是谁不详。1919年11月15日湖南《大公报》载有他的《旧式婚姻之流毒》一文。兼公，即龙彝（1888—1951)，号寿彝，笔名兼公，湖南湘潭人。时任湖南《大公报》主笔。1919年11月15日在该报发表《改革婚制的牺牲者》一文，11月17日、18日又发表《我对于赵女士自杀的杂"}],"authors":["毛泽东"],"dates":[{"year":1919,"month":11,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":112,"page_end":113},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"81530f0501"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

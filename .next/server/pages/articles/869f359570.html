script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席说：“战争教育了人民，人民将赢得战争，赢得和平，又赢得进步。”　阿拉伯人民决心争取彻底解放","authors":[],"dates":[{"year":1967,"month":9,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席说：“战争教育了人民，人民将赢得战争，赢得和平，又赢得进步。”"},{"type":"paragraph","text":"阿拉伯人民决心争取彻底解放"},{"type":"paragraph","text":"今年以来，阿拉伯人民同以美国为首的帝国主义及其走狗和帮凶，进行了一场激烈的搏斗。"},{"type":"paragraph","text":"六月初，美英帝国主义为了镇压阿拉伯的民族解放运动，指使它们的走狗以色列向阿联、叙利亚等阿拉伯国家发动了大规模的武装侵略。阿拉伯各国人民在敌人的进攻面前，进行了英勇斗争。"},{"type":"paragraph","text":"苏修领导集团在这次中东事件中大干叛卖勾当。"},{"type":"paragraph","text":"战争唤醒了人民，教育了人民。广大的阿拉伯人民通过战争擦亮了眼睛，认清了敌友。"},{"type":"paragraph","text":"阿拉伯人民在这次反侵略战争中更加清楚地认识到阿拉伯人民必须靠毛泽东思想，走毛泽东的道路，进行人民战争，才能打败美以侵略者，取得自己的彻底解放。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"869f359570"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

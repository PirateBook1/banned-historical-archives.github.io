script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——“我们社会里有一个阶层处处享受特权”","authors":["北京大学","左言东"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论——“我们社会里有一个阶层处处享受特权”","type":"title"},{"text":"北京大学左言东","type":"authors"},{"text":"“在我们社会里有一个阶层，处处享受特权。建筑工人盖了那么多楼房，可是他们自己只能住茅屋，享受特权的都是些干部。高级知识分子吃得很好，与一般人民相差太远。现在没有人敢大胆地来写反映这些现象的诗，因此我产生感慨和怀疑。我也知道党照顾高级知识分子是为了长远利益，但在感情上却接受不了。……‘谈论’的文章‘阶级社会里的等级制度’，我觉得很有道理，说出了我不敢说的话。当然我在本质上是和他不同的。”","type":"paragraph"},{"text":"“三害的根源不能从人的思想上去找，而应从社会存在中去找。","type":"paragraph"},{"text":"1、经济原因——党成为统治阶级后有了权和钱。过去党只和群众共甘苦，解放后党掌握了经济命脉。人民生活提高较少，干部生活提高太多，和人民悬殊太大。特别是高级干部，家属也过着贵族生活。这样就无法体会农民的甘苦，以毛主席为例，每月工资加上其他照顾折合现款一共有二千元，而一个灾区农民一年只有十九元，相差太远了。","type":"paragraph"},{"text":"2．政治原因：","type":"paragraph"},{"text":"（1）过去在革命战争中，需要高度集权，但阶级斗争基本结束后，如仍保持高度集权，对国家发展就会造成很多障碍。多党制可以防止一党犯主观主义的错误。过去各党未能发挥作用，他们的意见千篇一律，变成了党的附庸。","type":"paragraph"},{"text":"（2）人事制度有问题：对党员的提拔比别人快。如不真正按德才提拔干部，就会使党员变得不学无术，而使有德才称职的人不能为人民作事。这样就产生了宗派主义。","type":"paragraph"},{"text":"（3）思想原因：马克思主义作为指导思想这一事实使得人们只能引马、恩、列、斯、毛的东西。只要引经据典，对方就哑口无言。至于普通人正确的话也不能得到重视和信任。","type":"paragraph"},{"text":"马克思主义处于绝对统治地位，别的思想不能与之势均力敌，而马克思主义也就不能在战斗中前进，因此革命胜利后思想发展较慢，甚至可以说是停滞。","type":"paragraph"},{"text":"总之，三害是与我们社会制度的不完善和有缺陷有关。如：干部脱离生产实践，分配制度不合理，行政机构庞大等，这就必然脱离群众，不能不产生官僚主义。”（北京大学　左言东）","type":"paragraph"},{"text":"“我对资产阶级民主方式有模糊的好感，特别欣赏法国议会上的激烈辩论，不满我们今天的人代会。在人代会上很多人发言都和共产党一样，没有自己所代表的阶层的特点，他们的发言是千篇一律的，没有说出自己心里的话。在我们国家现在说话还是有限制。”","type":"paragraph"},{"text":"“党内懂业务的人很少，很多学者都集中在‘民盟’和‘九三’。可以让民主党派轮流治校，这样，还可以在各个党派之间开展竞争。在学校以外，也不妨拿出一个省或一个市，让民主党派去管理，像印度共产党在一个邦执政，并没有改变印度的社会性质。”","type":"paragraph"}],"comments":[],"origin":"《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3fde486f73"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周荣鑫在教育部理论组汇报南开大学知识分子问题时的插话","authors":["周荣鑫"],"dates":[{"year":1975,"month":10,"day":6}],"is_range_date":false,"parts":[{"text":"周荣鑫在教育部理论组汇报南开大学知识分子问题时的插话","type":"title"},{"text":"周荣鑫","type":"authors"},{"text":"当汇报到教师中当前主要是不同程度地存在消极的东西，说能完成任务，就对得起工农兵了，没更高要求，无钻研精神时，周说：“实际上有些不满”；“有人说把学生培养成两面派了。会上讲得好，会后另一个样”。","type":"paragraph"},{"text":"当汇报到该校传达周荣鑫部长讲话所作的结论（不同意见）又认为没有必要让调查人参加会时，周说：“这纯粹是捣鬼。把结论整理出来我看，我要向国务院备案”。","type":"paragraph"},{"text":"当汇报到对知识分子看法上，存在不正确的东西时，周说：“主席讲‘老九不能走’传达了没有？”","type":"paragraph"},{"text":"当汇报到普遍反映知识分子钻研业务不够，主要是为革命钻研业务与“知识私有”的界限划不清时，周说：“要不要教课？教课要不要用力？有的是留一手，有的是钻冷门，想一鸣惊人。对于学生是不会留一手的。‘知识私有’是发生在领导干部，多数的是智育第一，少数的又是知识私有，这个日子怎么过？”","type":"paragraph"},{"text":"当汇报到南大提出一个口号“一专多能”时，周说：“有专长的不用，却用其所短，不用搁着干些什么？”","type":"paragraph"},{"text":"当汇报到文化革命前一个班一个教师，现在占到十一个教师时，周说：“领导不深入教学领域，坐办公室瞎指挥”。","type":"paragraph"},{"text":"汇报结束后，周说：“把材料整理整理……。全教会《纪要》，部里也要认真学。根据《纪要》来看变化，存在什么问题？有什么经验教训？以《纪要》为纲，对照检查现状，成绩不要估计过头，要实事求是，缺点也要实事求是，掩盖是不对的。目的是为了进一步贯彻《纪要》。","type":"paragraph"},{"text":"把《园丁之歌》印一下，把《人民日报》批判《园丁之歌》的文章也印一下，看看文章批得对不对？造成了什么影响？研究后写篇文章出来。受批后，造成影响很大。学习小平同志在大寨的讲话，以《纪要》为纲，检查现状，有无背离主席路线的情况，把《园丁之歌》研究一下，问题在哪里？对照研究一下，我们的思想混乱是怎样造成的？要追根。要不，解决不了。‘七个是不是’对教育战线适用不适用？我讲的话还没有《纪要》讲得那么厉害，你们一面在搞调查，一面学习。现在《纪要》起码是没有得到很好的贯彻。我认为，文件上的两个估计是全面的，当时是怎么传达的？以后又怎样？为什么不执行主席同意的《纪要》，总理反复讲过两个估计，讲得很清楚。剧本和批判文章应以《纪要》为准，要追，剧本背景写的是四年级学生，但批判的不是四年级学生。他们批判是断章取义，抽出不学文化也可以干革命来，与过去相比。看看这篇批判文章，很有意思。在某些地方、单位有无干扰？象这样严重的‘三脱离’状况有什么严重后果？宣传有关系，领导有关系，在这个问题上一定要谨慎。一批容易予头向下，整教师。这不符合毛主席指示，关键在领导，主要负责不在下边。”","type":"paragraph"},{"text":"“把《纪要》中有关林彪的东西改掉，给国务院写一报告，重申一下，发给下面，让政策跟群众见面，重申批发，并作一个说明。你们看了《园丁之歌》和批判文章，经过学习之后，写一个材料。先给国务院写一报告，理论组集中力量搞一下。”","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周荣鑫","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"70c901804d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

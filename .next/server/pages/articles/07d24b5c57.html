script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"天津汽车制配厂职工代表来京  将试制成功的汽车献给毛主席朱总司令","authors":["夏园"],"dates":[{"year":1951,"month":9,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"天津汽车制配厂职工代表来京"},{"type":"paragraph","text":"将试制成功的汽车献给毛主席朱总司令"},{"type":"paragraph","text":"【本报讯】天津汽车制配厂职工已于九月二十五日派出代表，将该厂试制成功的两辆汽车开来北京，献给毛主席和朱总司令，作为庆祝国庆两周年的礼物。朱总司令在二十六日下午亲自接受献礼，并对该厂职工代表讲话，指出该厂职工试制汽车成功，是中国工人阶级有无限创造力量的表现，并且证明了中国人民有充分的信心建设新中国的工业和国防。朱总司令勉励工人代表，再接再厉，研究改进，多多制造汽车，以满足国家经济建设与国防事业的需要。朱总司令讲话完毕后，细心观察汽车内外部构造多时，表示满意。聂代总参谋长嘱咐工人代表还要不断讲求改进，使它适于在各种路上使用。工人代表坚决表示，一定要为加强新中国的经济建设和国防建设继续努力奋斗。"},{"type":"paragraph","text":"该厂职工此次试制成功的汽车，除了化油器、汽油泵、变速箱、前后差速齿轮箱而外，主要的机件如引擎等均是自己制造的，但该厂职工此次试制汽车成功，还是中国历史上的创举。在九月二十五日，该厂职工代表以四点又二十分钟的时间，把试制成功的汽车从天津开到北京，每小时走行三十公里，走行二十四点七公里花费汽油一加仑，而汽车的状态颇为良好。"},{"type":"paragraph","text":"中央重工业部曾于九月二十六日隆重举行汽车试制成功庆祝大会，并发给天津汽车制配厂职工锦旗一面和奖金五千万元。  （夏园）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"07d24b5c57"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

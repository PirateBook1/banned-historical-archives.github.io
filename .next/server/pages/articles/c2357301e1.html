script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"戈翁将军和夫人举行盛大宴会我国领导人李先念、陈锡联、华国锋、徐向前等应邀出席　宴会洋溢着中尼两国人民的友好气氛戈翁将军和李先念副总理先后讲话","authors":[],"dates":[{"year":1974,"month":9,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七四年九月十一日电　尼日利亚联邦共和国联邦军政府首脑、武装部队总司令雅库布·戈翁将军和夫人今天晚上在人民大会堂举行盛大宴会。"},{"type":"paragraph","text":"应邀出席宴会的有我国领导人李先念、陈锡联、华国锋、徐向前，有关方面负责人姬鹏飞、李强、陈慕华、王海容、何英、郝中士、李达、林佳楣，以及中国驻尼日利亚大使冯于九和杜洛同志等。"},{"type":"paragraph","text":"随同戈翁将军和夫人来访的尼日利亚贵宾，尼日利亚驻中国大使萨努西和夫人以及大使馆外交官员，出席宴会作陪。"},{"type":"paragraph","text":"今晚，宴会厅里并排悬挂着中国国旗和尼日利亚国旗。在洋溢着中尼两国人民友好气氛的宴会上，戈翁将军和李先念副总理先后讲话。"},{"type":"paragraph","text":"戈翁将军在讲话中说，我们到达北京以来，已同毛泽东主席进行了热情、友好的谈话。我们还同李先念副总理就广泛的问题，包括我们的双边关系和国际关系，进行了富有成果的讨论和交换意见。"},{"type":"paragraph","text":"戈翁将军谈到当前的国际形势和非洲形势时说，最近非洲国家和阿拉伯国家在反对以色列侵略中所表现的团结，突出地表明了第三世界的力量。他欢呼安哥拉、莫三鼻给和几内亚(比绍)共和国所进行的解放斗争，强调在津巴布韦、纳米比亚和南非所进行的反对殖民主义势力、种族主义和种族压迫主义政权的斗争，必须扩大和加强。他说，非洲的全部解放只是时间问题。"},{"type":"paragraph","text":"李先念副总理在讲话中指出，戈翁将军和夫人这次来我国进行访问，进一步增进了中尼两国之间的相互了解和友谊，加强了两国的友好合作关系。李先念副总理谈到当前国际形势时说，当前第三世界国家为了共同的利益团结战斗，显示了空前的威力。今天主宰世界历史命运的是第三世界人民和世界各国人民，而不是两霸。两个超级大国为所欲为的时代已经一去不复返了。他表示中国要力争对第三世界团结反霸事业做出更大的贡献。"},{"type":"paragraph","text":"他们讲话以后，乐队分别奏中国国歌和尼日利亚国歌。"},{"type":"paragraph","text":"应邀出席宴会的还有人大常委会委员、政府部门、中国人民解放军、北京市革命委员会和对外友协的负责人。"},{"type":"paragraph","text":"各国驻中国的外交使节也应邀出席宴会。"},{"type":"paragraph","text":"今天上午，戈翁将军和夫人等尼日利亚贵宾由我国农林部部长沙风陪同，游览了长城、定陵。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"李先念","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"陈锡联","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c2357301e1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

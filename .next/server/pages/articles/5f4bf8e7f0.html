script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1052","name":"公安部关于少年儿童作案材料处理问题给江苏省公安局的批复","author":"公安部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"公安部关于少年儿童作案材料处理问题给江苏省公安局的批复","dates":[{"year":1980,"month":1,"day":19}],"is_range_date":false,"authors":["公安部","江苏省公安局"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室，审干工作政策选编（三），571-572","tags":[{"name":"材料","type":"主题/事件"},{"name":"档案","type":"主题/事件"},{"name":"少年儿童","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"公安部关于少年儿童作案材料处理问题给江苏省公安局的批复\n（一九八〇年一月十九日）\n你局苏公一邱字〔1979〕851号报告收悉。经研究，同意你局关于一九六六年以来保存的十四岁以下少年儿童作案材料的处理意见。\n附：\n江苏省公安局的报告\n（苏公一邱字〔1979〕851号）\n公安部：\n五月三十一日公安部一局〔1979〕1408号《关于对反动标语、传单、信件等，区别情况，分别进行工作的意见》中提到：“判明是少年儿童作案的不立案、不调查。”我们认为，这是正确的。但少年儿童作案的问题，在一九七一年之前，这都作为立案统计，并进行工作；一九七二年之后，虽不立案统计，但在实际工作中都当作案件工作的。仅据常州市公安局报告，一九六六年至一九七六年，该市就发生少年儿童作案一千一百六十九起。为落实党的政策，对一九六六年以来保存的少年儿童作案材料，拟作知下处理："},{"type":"paragraph","text":"一、十四岁以下的少年儿童作案材料，因所作案件内容恶毒，影响很坏，查清后拘留审查的，不论这次落实政策平反与否，当时所形成的材料档案仍需保留，但不归入本人档案，作为公安机关历史档案备考。"},{"type":"paragraph","text":"二、对判明是少年儿童作案的材料，统一予以销毁，不予保留。"},{"type":"paragraph","text":"三、对外单位来公安机关调查少年儿童过去作案的情况和查阅档案，均不予以介绍和查阅，并向来人阐明少年儿童作案的问题，基本上都是属于年幼无知、乱写乱划所致，不能当作政治问题来审查。"},{"type":"paragraph","text":"当否，请批示。"},{"type":"paragraph","text":"江苏省公安局"}],"alias":""},"tags":[{"name":"江苏文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5f4bf8e7f0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

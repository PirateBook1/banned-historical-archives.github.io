script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"驻沪海军举行系列活动纪念毛主席视察海军40周年","authors":["郭新忠"],"dates":[{"year":1993,"month":2,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　40年前的今天，毛泽东主席从武汉到南京，与当年华东海军的“长江”舰、“洛阳”舰官兵一起航程四天三夜，并题词:“为了反对帝国主义的侵略，我们一定要建立强大的海军”。"},{"type":"paragraph","text":"为纪念这一伟大航程40周年，海军上海基地在近期举行隆重的系列纪念活动。昨天吴淞军港彩旗招展，军乐喧天。上海基地政委倪步锦大校等领导和驻军港官兵，与当年接受毛主席视察的老海军、战斗英雄座谈，并举行报告会。连日来，上海基地所属部队还组织开展了歌咏、书画、电影周等系列活动，缅怀毛主席等老一辈革命家对人民海军建设的亲切关怀。(郭新忠)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"27e8f7751b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

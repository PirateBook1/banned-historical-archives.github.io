script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"五届人大继续举行分组会议叶剑英副主席参加解放军代表团的小组讨论　叶副主席强调要保持并发扬毛主席倡导的优良传统和作风　五届政协同时举行分组会议，讨论政协章程(修改草案)和韦国清副主席的报告","authors":[],"dates":[{"year":1978,"month":3,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京三月四日电　第五届全国人民代表大会第一次会议今天继续举行分组会议。"},{"type":"paragraph","text":"叶剑英副主席作为中国人民解放军选出的代表，今天下午参加了解放军代表团的小组讨论，并同解放军代表团全体代表见了面。叶剑英副主席在发言中强调军队要保持并发扬毛主席倡导的优良传统和优良作风，特别是要坚持党的民主集中制原则；要坚持三大纪律八项注意，搞好军政团结、军民团结；要把军队建设好，把各项战备工作搞好，把国防力量进一步壮大起来，为把我国建设成社会主义的现代化强国贡献力量。"},{"type":"paragraph","text":"今天，政协五届全国委员会第一次会议同时举行分组会议，讨论《中国人民政治协商会议章程(修改草案)》和韦国清副主席作的关于修改政协章程的报告。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\03\\7835010201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e三月四日，叶剑英副主席作为中国人民解放军选出的人大代表，参加解放军代表团的小、组讨论。"},{"type":"paragraph","text":"新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"叶剑英","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a3ff6beb00"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

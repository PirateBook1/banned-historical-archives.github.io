script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"锡兰朋友在庆祝甘帕哈锡中友协成立的集会上  赞颂毛主席的英明领导和新中国成就  森纳那亚克赞扬中国无产阶级文化大革命的伟大胜利","authors":[],"dates":[{"year":1970,"month":2,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"锡兰朋友在庆祝甘帕哈锡中友协成立的集会上"},{"type":"paragraph","text":"赞颂毛主席的英明领导和新中国成就"},{"type":"paragraph","text":"森纳那亚克赞扬中国无产阶级文化大革命的伟大胜利"},{"type":"paragraph","text":"新华社科伦坡十四日电　锡兰甘帕哈各界人民最近举行集会，庆祝甘帕哈锡中友好协会成立。一些锡兰朋友在会上讲话，热情赞扬毛主席的英明领导和新中国在各方面取得的成就。"},{"type":"paragraph","text":"锡兰朋友卡拉纳戈达说：“今天，中国为亚洲和世界树立了榜样。帝国主义者和资本家害怕中国，而我们亚洲人民则为中国感到自豪。”他说，过去中国多年遭受帝国主义者的剥削和压迫。“但是，在毛主席的英明领导下，中国人民团结一致，站起来了，建立了人民的新中国。毛主席是当代最伟大的马克思列宁主义者。亚非拉人民把毛主席当作他们自己的领袖，正沿着他指引的道路前进。”"},{"type":"paragraph","text":"亚非作家常设局秘书长、锡中友好协会副主席森纳那亚克首先谈到了中国给予锡兰的慷慨援助。他说，中国是第一个给予锡兰援助而不是贷款的国家。他接着说：“在毛主席的领导下，一九四九年成立了中华人民共和国。天安门上升起了红旗，为中国人民指出了社会主义道路。帝国主义的反动势力被赶走了。从此，世界四分之一的人口走上了社会主义道路。毫无疑义，这是第二次世界大战后发生的最伟大的事件。”"},{"type":"paragraph","text":"他在谈到无产阶级文化大革命取得的伟大胜利时说，由毛主席亲自发动和领导的无产阶级文化大革命，挖出了妄图复辟资本主义的走资本主义道路的当权派。天安门上的那面红旗一直保持着鲜红的颜色，光彩夺目，迎风飘扬。森纳那亚克说：“毛主席是当代最伟大的马克思列宁主义者。毛泽东思想是在帝国主义走向全面崩溃，社会主义走向全世界胜利的时代的马克思列宁主义。”"},{"type":"paragraph","text":"甘帕哈锡中友好协会主席钱德拉森纳赞扬中国二十年来取得的成就，并表示甘帕哈锡中友好协会将为促进两国人民之间的友谊和互相了解做出最大的努力。锡兰朋友们的讲话都受到了雷鸣般掌声的欢迎。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a3a90c945c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

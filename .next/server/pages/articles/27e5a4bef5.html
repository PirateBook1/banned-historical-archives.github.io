script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"民盟平市临时工委会　开盟员大会　电毛主席朱总司令致敬","authors":[],"dates":[{"year":1949,"month":5,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"民盟平市临时工委会"},{"type":"paragraph","text":"开盟员大会"},{"type":"paragraph","text":"电毛主席朱总司令致敬"},{"type":"paragraph","text":"【新华社北平十六日电】中国民主同盟北平市临时工作委员会于昨日（十五日）上午九时，假北京大学孑民堂，召开市盟员大会，到会人数超过在平盟员三分之二以上。大会推举黄炎培、周新民、辛志超、陈其瑗、闻家驷、吴晗、杜任之为主席团。宣布开会后，由总部负责常委沈钧儒、章伯钧致词，详述民盟一贯的政治路线，及现阶段工作方针。吴晗报告三年来民盟临时市支部进行地下工作艰苦奋斗情形。最后说明北平解放以后，民盟同志得重见天日。民盟市支部可以在自由空气中，进行公开活动，应当感谢中国共产党和人民解放军。于是大会决议电毛主席及朱总司令致敬。最后进行北平市支部执行委员选举。吴晗、闻家驷、陈鼎文、杜任之、关世雄、沈一帆、张曼筠、曾昭抡、李何林九人当选执委，严信民、李文宜二人当选候补执委。午后一时到会盟员聚餐后散会。大会给毛主席朱总司令致敬电略称：由于中国共产党的正确领导，和中国人民解放军的英勇善战，全中国即将获得解放，人民大革命的最后全面胜利，已经有了保证，随着革命军事的胜利进展，新民主主义新中国的建设，已成为中国人民目前的迫切任务。作为一个人民民主新中国政治中心的北平，其经济文化建设，尤有特殊的意义，本盟北平市全体同志，在本盟中央指导之下，愿继续接受贵党和毛主席朱总司令的指导，团结各民主党派，各阶层革命人士，协同配合，为建设人民的新北平，建设人民的新中国而努力奋斗。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"27e5a4bef5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"苏南工商界代表对粮食公司批发不限对象有意见","authors":[],"dates":[{"year":1950,"month":8,"day":5}],"is_range_date":false,"parts":[{"text":"苏南工商界代表对粮食公司批发不限对象有意见","type":"title"},{"text":"（苏南日报8月5日讯）在苏南各界人民代表大会工商界座谈会上，有些代表对粮食公司批发粮食不限对象，提出意见。他们认为：（一）影响了正当工商业的发展。由于批发起点不高，又不限对象发售，且批发折扣相当优待，所以小本摊贩、消费者都合股到公司去买，影响座商的营业。（二）影响了国家税收收入。消费者和摊贩合起来到公司买货的结果，使座商营业额降低，因此必然使税收减少。","type":"paragraph"},{"text":"据说有不少投机商号，因国营公司不限对象，不需证明批发的结果，也就不用店号而用私人或户的名义去批货，企图逃漏营业额。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1950年8月12日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"53a47dc01f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中日友好迈向光辉的未来","authors":["周慈朴"],"dates":[{"year":1979,"month":12,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中日友好迈向光辉的未来"},{"type":"paragraph","text":"新华社记者 周慈朴"},{"type":"paragraph","text":"为八十年代以至遥远未来的中日友好合作奠定坚实基础，开辟灿烂前程——这是大平正芳首相访华期间同中国领导人推心置腹交流见解所取得的重大成果。"},{"type":"paragraph","text":"两国首脑不仅确认了竭尽全力以求中日关系向新的深度与广度前进的共同目标，而且在经济、文化等方面的具体合作上达成了重要协议。"},{"type":"paragraph","text":"华国锋总理高度评价大平首相这次访问，并且指出：“访问时间虽然不长，但富有成果，访问很成功。”"},{"type":"paragraph","text":"大平首相启程来华之前，即已明确宣布，此行的使命是为八十年代的日中关系开辟坚实的道路。华总理在陪同大平首相乘车从机场前往宾馆途中，高度赞赏大平首相肩负的这一崇高使命，并风趣地对他说：如果阁下不介意的话，我想补充一点，那就是中日关系的前景不仅及于八十年代，而且及于更远的未来。大平首相高兴地表示赞同。"},{"type":"paragraph","text":"大平首相访华的短短几天中，双方即签订了旨在促进文化、教育、学术等方面交流的协定，并就外务当局高级官员定期协商，日本政府向中国提供长期低息日元贷款，经济合作的若干具体项目以及日本给予中国特惠关税待遇等问题，取得了一致的意见。"},{"type":"paragraph","text":"邓小平副总理在同大平首相会晤时说，中日两国政府的经济合作，“第一次就能实现这么多，是个良好的开端。”"},{"type":"paragraph","text":"此间观察家认为，当前，中日友好确已进入开花结果的阶段。如果五、六十年代两国民间交往的盛况可以比作两国人民共栽友谊之树，那么七十年代两国关系的正常化与和平友好条约的缔结可以算得是繁花满枝。而大平首相这次访华之后，中日关系将在八十年代取得的成就则更可以视为友谊树上的累累果实。"},{"type":"paragraph","text":"在正式会谈中，两国领导人一起回顾了双方友好合作关系已经取得的积极成果，同时高瞻远瞩，致力于把两国友好关系向新的深度和广度推进。"},{"type":"paragraph","text":"大平首相多次高度评价中国在二十世纪内实现四化的奋斗目标，并表示日本将积极给予合作。作为这种支持的具体体现，日本政府决定向中国提供长期低息贷款，年息百分之三，偿还期为三十年，宽限期为十年，用于中国的港口、铁路、水电站等六个项目的建设。"},{"type":"paragraph","text":"大平先生表示，为了加强日中友谊，促进文化学术交流，日本政府准备从明年起提供一笔文化基金，帮助中国培养日语人材，同时对目前日本的学习现代汉语的热潮也将予以鼓励。中日双方还就科学技术的合作进行了讨论，并商定明年开始就缔结科学技术合作协定事宜举行谈判。"},{"type":"paragraph","text":"两国领导人还就广泛的国际问题诚挚友好地交换了看法，增进了彼此间的了解。尽管双方在某些问题的看法上并非完全吻合，但却一致认为，为了各自的和平与安定，进而为亚洲和世界的和平与稳定，两国必须加强友好合作。"},{"type":"paragraph","text":"中日友好历史悠久，世世代代友好下去的愿望，已经深深扎根于近十一亿人的心中。特别在当前动乱不已的世界上，维护各自的独立与安全以及亚洲和世界的和平与稳定的需要，更把中日两国紧紧联在一起。在双边合作的领域中，两国间也存在着可以在经济和文化上互相补充、共同发展的有利条件。"},{"type":"paragraph","text":"（本报有删节）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4f0378f614"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

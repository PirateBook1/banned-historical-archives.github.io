script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席电复海外侨团　答复对中共五一时局主张的响应","authors":[],"dates":[{"year":1948,"month":10,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席电复海外侨团"},{"type":"paragraph","text":"答复对中共五一时局主张的响应"},{"type":"paragraph","text":"【新华社陕北三日电】中共中央陆续收到海外华侨团体对于中共五月一日时局主张的响应函电。五月四日由陈嘉庚氏任主席的星加坡华侨否认蒋介石为中华民国总统大会致中共中央毛泽东主席电称：“贵党中央本月一日呼吁召开新政协，讨论建立联合政府，海外侨胞闻讯欢跃。本大会本日在星召开，坚决否认蒋介石为总统，并一致决议通电，响应贵党号召，盼早日召开新政协会议，迅速建立联合政府，以解除人民痛苦，保障华侨利益。”五月七日马来亚吉灵丹州侨团否认伪选总统大会致中共中央、中国民主同盟总部、中国国民党革命委员会电称：“蒋介石反动政权廿年来祸国殃民，罪大恶极，近更变本加厉，无法无天，私召伪国大，非法选举‘总统’，违反民意。吾等特电否认，并响应中共中央五一号召，迅速召开新政协，建立民主联合政府，建设新中国。”五月十九日马来亚柔佛州东甲属华侨促进祖国民主和平联合会致中共中央毛泽东主席函称：“蒋介石自从撕毁政协决议以来，勾结美帝，出卖我国主权，实施独裁政策，残害同胞。幸赖君等之正确领导，人民解放军将士忠勇，浴血沙场，独裁灭亡，指日可待。今年五一劳动节，贵党之正确号召，国内外同胞热烈纷起响应，敝会亦坚决拥护到底，并望联合政府早日实现。”五月二十日马来亚槟椰屿七十一侨团否认蒋介石为中国总统大会，致中共中央委员会电称：“顷读五一口号，号召全国各党派各民主政团人士准备举行新政治协商会议，召开真正国民大会，组织民主联合政府，宏谋硕划，全国振奋。本会同人誓为实现贵会正确主张而奋斗。”此外，马来亚森美兰州、雪兰峨州等地侨团，缅甸中国民主同盟支部，巴黎旅法参战华工总会等团体也都发出了类似的通电和宣言。中共中央毛泽东主席于一日电复上述函电称：“陈嘉庚先生并请转各地侨胞民主团体及一切主张民主的侨胞公鉴：五月四日星加坡侨团大会来电及南洋各地侨团函电，因交通阻隔，今始奉悉。诸先生关怀祖国，赞助敝党五月一日对时局主张，热心卓见，无任感佩。诸先生与各界侨胞对于召集新政治协商会议的各项具体意见，尚望随时电示，以利进行，实深企盼。中国共产党中央委员会主席毛泽东十月一日”。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dcdc4605f8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

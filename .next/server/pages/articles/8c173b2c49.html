<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5058","name":"关于对'文化大革命'中形成的'划分成份、查阶级'档案材料处理的通知","author":"景德镇市档案局","internal":false,"official":false,"type":"pdf","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives11/main/data/5058/5058.pdf"],"article":{"title":"关于对'文化大革命'中形成的'划分成份、查阶级'档案材料处理的通知","alias":"","parts":[{"type":"paragraph","text":"G666"},{"type":"paragraph","text":"78景德镇市档家局文件"},{"type":"paragraph","text":"景档发（1983）013号关于对“文化大革命”中形成的“划分成份"},{"type":"paragraph","text":"查阶级”档案材料处理的通知市直各机关秘书科（办公室）"},{"type":"paragraph","text":"在“文化大革命”中，我市各机关和企寡业单位按原原市革命委员会景革发（1968）348文件，即《关于在城市刘分成份。在农村复查阶级的试行方案》，相继开展了“划成份。查阶级”工作，形成了一批档案材料。最近。我周就一坐单位提出如何处理这类档案材料的问题请示了省档案局。现根据省档案局的函复，提出如下处理意见："},{"type":"paragraph","text":"一、这类在“文化大革命”中形成的档案材料。其内容上虽有不实之处，但就其本身来说，反映了当时的历史情况，多保存一民时间有好处，不要自行销毁，应一律向市档家馆交，集中保管，待上级有了明确规定后，再作处理"},{"type":"paragraph","text":"二、各单位在清理这类档案材料时。除重份和确有保存价值的"},{"type":"paragraph","text":"79文件材料，可以剔除并按规定的手续进行销毁处理外，其余的均应整理和移交，这类档案材料，属于工作活动方面的文件材料（如方针政览。工作计划总结。调查报告，统计数字，会议记录，请示。批复和来往函件等），应保持其历史联系以问题，名称等特征为主组卷，进行系统整理，不要分年度，属于个人的材料（如阶级成份登记表，阶级成份调查函件和证明材料。自传。阶级成份审批材料，阶级成份花名册等），以人分别集中整理，按姓氏笔划顺序或所在单位排列。所有档案材料均要编制案卷目录一式三份，破旧了的卷皮和袋子要调换作好移交前的各项工作。"},{"type":"paragraph","text":"三、已经与本机关相应年度的文书档案或人享档案组合在一起归档了的这类档案材料，除今后一般不作为凭证提供利用外，可维持现状，不必拍出"},{"type":"paragraph","text":"四，请各主管机关在今年九月底以前，将所属单位保存这类档案购数字和情况，（即工作活动方面的档案材料卷数、个人档案材料袋数。是否整理等）分单位、分内容汇总，列表，报送市档案馆。"},{"type":"paragraph","text":"五，这类档案材料向市档案馆移交的具体时间，待后通知。"},{"type":"paragraph","text":"养档茶一九八三年九月八日"},{"type":"paragraph","text":"行"},{"type":"paragraph","text":"望抄送：市委办公室、市人民政府办公室、省档案局"}],"authors":["景德镇市档案局"],"dates":[{"year":1983,"month":9,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":2},"tags":[{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8c173b2c49"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

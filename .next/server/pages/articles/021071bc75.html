<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"应邀参加十月社会主义革命四十三周年庆祝典礼  刘少奇主席率党政代表团离京飞达莫斯科","authors":[],"dates":[{"year":1960,"month":11,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"应邀参加十月社会主义革命四十三周年庆祝典礼"},{"type":"paragraph","text":"刘少奇主席率党政代表团离京飞达莫斯科"},{"type":"paragraph","text":"离京时，周恩来、朱德、林彪和中共中央、国家机关各部门负责人到北京机场热烈欢送"},{"type":"paragraph","text":"在莫斯科机场受到勃列日涅夫、苏斯洛夫、赫鲁晓夫等苏联党和国家领导人热烈欢迎"},{"type":"paragraph","text":"新华社莫斯科5日电　由中国共产党中央委员会副主席、中华人民共和国主席刘少奇率领的中国党政代表团，今天下午乘插有中国国旗的“图—一○四”专机到达莫斯科。中国党政代表团是应苏联共产党中央委员会和苏联政府邀请前来参加伟大十月社会主义革命四十三周年庆祝典礼的。"},{"type":"paragraph","text":"刘少奇主席在机场上受到了勃列日涅夫、苏斯洛夫、赫鲁晓夫等苏联党和国家领导人的热烈欢迎。"},{"type":"paragraph","text":"今天和刘少奇主席同机来到莫斯科的有中国党政代表团副团长邓小平和团员康生、杨尚昆、胡乔木。前往伊尔库次克迎接中国党政代表团的代表团团员、中国驻苏大使刘晓也同机到达。代表团团员彭真、李井泉、陆定一、廖承志、刘宁一等将在明天到达莫斯科。"},{"type":"paragraph","text":"勃列日涅夫主席在机场上致词，热烈欢迎中国党政代表团。（另发）勃列日涅夫主席讲话后，同刘少奇主席握手。"},{"type":"paragraph","text":"刘少奇主席也在机场上发表了讲话。（另发）刘少奇主席讲话后，同赫鲁晓夫和勃列日涅夫同志握手。"},{"type":"paragraph","text":"勃列日涅夫主席和刘少奇主席的讲话引起了欢迎者的热烈掌声。"},{"type":"paragraph","text":"中国党政代表团乘坐的专机是今天下午四点四十五分（莫斯科时间）在莫斯科西南郊的伏努科夫机场降落的。机场上悬挂着中苏两国国旗。"},{"type":"paragraph","text":"当刘少奇主席和代表团团员走下飞机后，勃列日涅夫、苏斯洛夫、赫鲁晓夫同志走向前去，同刘少奇主席等热烈握手。"},{"type":"paragraph","text":"乐队奏中苏两国国歌。接着，刘少奇主席在勃列日涅夫主席陪同下检阅了仪仗队。"},{"type":"paragraph","text":"今天到机场迎接中国党政代表团的还有苏联外交部长葛罗米柯、副部长普希金，苏共中央部长安特罗波夫和苏共中央委员波诺马烈夫。"},{"type":"paragraph","text":"许多国家驻苏联外交使节也到机场迎接。今天到机场迎接的还有我国驻苏使馆参赞、武官和工作人员以及我国留苏学生代表。我使馆工作人员的代表向代表团献了花。"},{"type":"paragraph","text":"专程前往伊尔库次克迎接中国党政代表团的苏共中央检查委员会委员、苏共中央部长潘友新也同机到达莫斯科。"},{"type":"paragraph","text":"刘少奇主席在勃列日涅夫和赫鲁晓夫同志陪同下乘汽车离开机场前往宾馆。"},{"type":"paragraph","text":"新华社5日讯　应苏联共产党中央委员会和苏联政府的邀请，由中国共产党中央委员会副主席、中华人民共和国主席刘少奇率领的中国党政代表团，于今天上午乘专机离开北京，前往莫斯科参加十月社会主义革命四十三周年庆祝典礼。"},{"type":"paragraph","text":"今天同刘少奇主席一起离开北京的有中国党政代表团副团长、中共中央总书记邓小平，代表团团员：中共中央政治局候补委员康生，中共中央书记处候补书记杨尚昆、胡乔木。代表团其他团员：中共中央政治局委员、全国人民代表大会常务委员会副委员长彭真，中共中央政治局委员李井泉，中共中央政治局候补委员、国务院副总理陆定一，中共中央委员廖承志、刘宁一，已于4日离开北京去莫斯科，代表团团员、中共中央委员、中国驻苏联大使刘晓已在苏联。"},{"type":"paragraph","text":"今天，前往飞机场欢送的，有中共中央副主席、国务院总理周恩来，中共中央副主席、全国人民代表大会常务委员会委员长朱德，中共中央副主席林彪。到飞机场欢送的，还有中共中央政治局委员罗荣桓、陈毅、李富春、刘伯承、谭震林，中央政治局候补委员乌兰夫、陈伯达、薄一波，中央书记处书记谭政、李雪峰，中央书记处候补书记刘澜涛，国务院副总理习仲勋，全国人民代表大会常务委员会副委员长郭沫若、程潜、林枫，政协全国委员会副主席李四光、包尔汉，国防委员会副主席叶剑英、张治中、傅作义，最高人民法院院长谢觉哉，最高人民检察院检察长张鼎丞。"},{"type":"paragraph","text":"刘少奇主席和邓小平同志等在热烈的掌声中来到机场，他们同欢送的人们亲切握手，并且接受了少年先锋队员的献花。上午十时四十分，刘少奇主席等乘坐的专机起飞。人们不断挥手送别。"},{"type":"paragraph","text":"今天，前往飞机场欢送的，还有在北京的中共中央委员和候补委员，中共中央各部门、国家机关各部门的负责人，全国人民代表大会常务委员会委员和政协全国委员会常务委员会委员，各民主党派、各人民团体的负责人，中国人民解放军高级将领，以及北京市的负责人。"},{"type":"paragraph","text":"苏联驻中国大使契尔沃年科和大使馆外交官员，以及其他各国驻中国的使节和外交官员，今天也到飞机场欢送。"},{"type":"paragraph","text":"新华社伊尔库次克5日电　应苏联共产党中央委员会和苏联政府的邀请，由中国共产党中央委员会副主席、中华人民共和国主席刘少奇率领的中国党政代表团，在由北京前往莫斯科参加十月社会主义革命四十三周年庆祝典礼的途中，今天下午一时十五分乘专机抵达伊尔库次克。"},{"type":"paragraph","text":"到机场迎接的有苏联共产党伊尔库次克州委员会书记谢尔宾娜以及伊尔库次克州的其他党政领导人。"},{"type":"paragraph","text":"在机场迎接的还有代表苏共中央专程从莫斯科赶来的苏共中央检查委员会委员、苏共中央部长潘友新。"},{"type":"paragraph","text":"中国党政代表团团员、中国驻苏联大使刘晓，也专程从莫斯科赶来迎接代表团。"},{"type":"paragraph","text":"今天，伊尔库次克天气晴朗暖和，机场上飘扬着苏中两国国旗。刘少奇主席和中国党政代表团副团长、中共中央总书记邓小平同志等下机后，同前来欢迎的人一一握手。"},{"type":"paragraph","text":"刘少奇主席等一行在机场上稍事休息，并进了午餐。"},{"type":"paragraph","text":"新华社鄂木斯克5日电　中国共产党中央委员会副主席、中华人民共和国主席刘少奇率领的到苏联参加伟大十月社会主义革命四十三周年庆祝典礼的中国党政代表团，乘“图—一○四”飞机于今天莫斯科时间十二时四十五分经过鄂木斯克。"},{"type":"paragraph","text":"专机到达鄂木斯克时，前往机场迎接的有苏联共产党鄂木斯克州委员会书记戈洛科夫，鄂木斯克市委员会书记希马科夫，鄂木斯克市苏维埃第一副主席米利恰科夫等人。"},{"type":"paragraph","text":"刘少奇主席在机场略事休息后，即乘机飞往莫斯科。（附图片）"},{"type":"paragraph","text":"刘少奇主席在周恩来同志、朱德同志陪同下，步入北京机场"},{"type":"paragraph","text":"本报记者　吕相友摄"},{"type":"paragraph","text":"刘少奇同志和前来欢迎的赫鲁晓夫同志热烈握手"},{"type":"paragraph","text":"新华社记者　孟庆彪摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"康生","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"刘宁一","type":"人物"},{"name":"林彪","type":"人物"},{"name":"廖承志","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"彭真","type":"人物"},{"name":"胡乔木","type":"人物"},{"name":"朱德","type":"人物"},{"name":"陆定一","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"021071bc75"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

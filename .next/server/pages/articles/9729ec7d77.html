script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席电布尔吉巴总统  祝贺突尼斯独立二周年","authors":[],"dates":[{"year":1958,"month":3,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席电布尔吉巴总统"},{"type":"paragraph","text":"祝贺突尼斯独立二周年"},{"type":"paragraph","text":"新华社19日讯　毛泽东主席今天致电突尼斯总统哈比布·布尔吉巴，祝贺突尼斯独立二周年。贺电如下：突尼斯总统哈比布·布尔吉巴阁下阁下："},{"type":"paragraph","text":"欣逢突尼斯独立二周年纪念日，我谨代表中国人民，并且以我个人的名义向阁下和贵国人民表示热烈的祝贺。祝突尼斯人民在维护国家主权、反对帝国主义的斗争中获得新的胜利。祝中、突两国人民的友谊日益增进。祝突尼斯共和国繁荣、人民幸福。"},{"type":"paragraph","text":"中华人民共和国主席　毛泽东"},{"type":"paragraph","text":"1958年3月19日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9729ec7d77"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

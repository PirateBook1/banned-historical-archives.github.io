script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共江苏省监察委员会关于开除姚干党籍的决定","authors":[],"dates":[{"year":1957,"month":2,"day":7}],"is_range_date":false,"parts":[{"text":"中共江苏省监察委员会关于开除姚干党籍的决定","type":"title"},{"text":"姚干，男，32岁，南通郊区永兴乡人，家庭出身中农，本人成份学生，1941年参加工作，1942年入党。历任南通城闸武工队支书、苏中武工队第二中队长、城闸区河西办事处主任，泰县秘密党特派员、泰州市青委书记、南通市青委书记，1953年调任团省委宣传部长，1954年调苏联学习，1955年10月回国，仍任团委宣传部长。","type":"paragraph"},{"text":"1947年姚干在太州做地下工作时，未经组织同意，于同年6月参加敌方“青工队”受训一月，结业时姚考第一名，并得奖品，结业后参加检查户口一次；同年7月参加“三青团”，姚在一次三青团会议上被指定为分队长，无其他活动，事后对参加三青团向组织上报告过，担任职务未交代；同年7月初又参加“中统”，填表、送照片，替“中统”组长李勇把表格送到县“中统室”，帮助敌人转送过一次情报。","type":"paragraph"},{"text":"解放后，姚在太州工作，曾去李勇家数次，不仅没有向组织上报告，反而写信转托公安局一同志为李推荐工作未成；又两次介绍李勇的儿子李彬参加工作。","type":"paragraph"},{"text":"(下缺)","type":"appellation"}],"comments":[],"origin":"中共中央监察委员会办公厅编《县委书记以上干部受到开除党籍处分的决定汇编》","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a9c286f2dd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我向毛主席献花","authors":["郑明"],"dates":[{"year":1953,"month":6,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国福利会儿童剧团　郑明"},{"type":"paragraph","text":"我太高兴了，在我的一生中，我怎么也忘不了这样一件光荣的事情。"},{"type":"paragraph","text":"这还是在去年的十月二十二日那天，我们在北京政务院大礼堂，给毛主席和中央首长们演出。"},{"type":"paragraph","text":"领导上决定要我去向我们亲爱的领袖毛主席献花。"},{"type":"paragraph","text":"我真没有想到，这任务会交给我去做；因为我各方面的成绩，都并不顶好，但我一定要把任务很好的完成。"},{"type":"paragraph","text":"同志们都那样的为我高兴，我也为我们能给毛主席演出而感到高兴；大家要我代表大家向毛主席问好，我记住了，因为我是代表大家向毛主席献花呀!"},{"type":"paragraph","text":"这次我们的节日演得特别好，因为我们的节目都是歌颂我们的幸福生活、歌颂亲爱的领袖，而我们的领袖，就在台前看我们的戏，我们觉得再幸福也没有了。"},{"type":"paragraph","text":"节目演完了，同志们都集中在台上向领袖和首长们谢幕，我走下台，向毛主席走去，毛主席亲切地向我微笑着，我走上前去敬了个队礼，把最美的鲜花——菊花与红玫瑰，献给我们亲爱的领袖——毛主席。"},{"type":"paragraph","text":"他把那双又大又结实的手紧紧地握住了我的小手，在这一刹那，我感到我是多么的幸福呀!毛主席问道:“你们都好吗?”我说:“我们都很好。同志们问您好，祝您身体健康!”他亲切地微笑着。"},{"type":"paragraph","text":"这时，我感到我们生长在毛泽东时代的少年儿童是多么的幸福呀!到将来会更幸福。"},{"type":"paragraph","text":"我献好花，回到了后台，同志们都抢着和我握手(因为我和毛主席握过手了)，问我献花的经过情形，我都仔仔细细地讲给同志们听了。"},{"type":"paragraph","text":"那天晚上，我一直睡不着，想了很多很多事，回忆着一切，想到那又高大又健康的我们最亲爱的领袖，马上好像我又站在他的身边了，他问我……。"},{"type":"paragraph","text":"我今后，一定要更好地学习、工作，争取第二次向毛主席献花，那时我再也不会感到惭愧，我要以自己的各方面学习、工作的成绩去见毛主席，我希望有这样一天，我一定要争取这样的一天，我的理想一定会实现的。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b83dead2aa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

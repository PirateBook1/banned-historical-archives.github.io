9\\02\\792a040107.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e邓副总理一月三十日在华盛顿参加由美国外交政策协会等六团体举行的招待会。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1979\\02\\792a040108.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e邓副总理和夫人一月三十一日在中国驻美联络处举行盛大答谢招待会。图为邓副总理和美国副总统蒙代尔(左)、国务卿万斯(右二)及总统国家安全事务助理布热津斯基(右一)在一起。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1979\\02\\792a040109.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e邓副总理和中国血统美国人及华侨代表在一起。"},{"type":"paragraph","text":"(新华社记者钱嗣杰、郭占英、谢丰泉摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f337cf2085"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来谈统战口问题","authors":["周恩来"],"dates":[{"year":1967,"month":9,"day":21}],"is_range_date":false,"parts":[{"text":"周恩来谈统战口问题","type":"title"},{"text":"周恩来","type":"authors"},{"text":"一、关于刘郢和张经武","type":"subtitle"},{"text":"总理说：刘郢问题牵涉统战民委系统，问题比较麻烦。张经武什么时候跟刘郢搞到一块去了？怎么他也陷进去了……他怎么跟刘郢跑来跑去，又到国务院宿舍(罗隆基家)、八机部……到颐和园万寿堂参加了他们的秘密会议，以后又跟刘郢跑到保定？他怎么这样相信刘郢？……他的家被抄了也不跟我们打个招呼。应该相信我们嘛，听说他给我们写信，刘郢一说，他把信给烧了，你不写信，打电话也很容易，这个人简直是……。他对中央都没有信心，光向下跑，怕死就背离中央，我这次叫张经武进来就是为了让他避避风的，看了统战部“东方红”的反映，才知道他也陷进去了(林杰反党集团)。","type":"paragraph"},{"text":"对刘郢的斗争你们要联合起来。你们统战部走资派很多，有李维汉、徐冰，现在又来了一个。对走资派的批斗还有什么不能联合。(统战部)“革命造反团”有他们的成绩，他们搞徐冰搞得比较深透，有些我们没想到的他们都搞出来了。","type":"paragraph"},{"text":"二、关于洪涛","type":"subtitle"},{"text":"总理说：民族学院要早派解放军，有那么多兄弟民族嘛！(对卫戍司令部联络员)你们要告诉卫戍司令员，要派军代表。(对民院)你们民院有共同的对象吗？院长是谁？(答：过去是乌兰夫，现在是刘春、陈林)你们要联合起来斗争嘛！现在又有个洪涛。","type":"paragraph"},{"text":"三、关于“1·15”反革命劫密案","type":"subtitle"},{"text":"总理说：洪涛、刘郢在一月份以抢黑材料为名抢走的档案到哪里去了？散失了没有？偷看了没有？这批档案包括那几个单位？你们统战部的、政协的、民委的。(答：最近卫戍司令部到歌舞团等地去检查，发现封条有损坏，丢失的事情可能有)。档案问题，这次事件要由刘郢、洪涛负责……。这件事要卫戍司令部去办。……(根据谈话整理)","type":"paragraph"}],"comments":[],"origin":"周良霄、顾菊英编《疯狂、扭曲与堕落的年代》之二——《十年文革中首长讲话传信录》, 2009。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]},{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录3.pdf"],"article":{"title":"周恩来谈统战口问题","parts":[{"type":"title","text":"969.周恩来谈统战口问题"},{"type":"

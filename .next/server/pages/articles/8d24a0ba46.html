script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"复民盟马来亚露分部电","alias":"","parts":[{"type":"paragraph","text":"复民盟马来亚鑫雳分部电"},{"type":"paragraph","text":"（1946年10月8日）中国民主同盟马来亚霹雳分部盟员大会主席王廷俊先生钧鉴："},{"type":"paragraph","text":"九月二十日代电敬悉，贵盟痛恶内战，呼吁和平，所提甚为切中时弊，党自日寇投降之后，即以和平民主与独立为奋斗之目标，但国民党好战分子恃有美政府外援，坚持独裁，坚持内战，破坏政协决议、整军方案与停战协定。数月以来，以无理要求作为商谈条件，以掩蔽其进行扩大内战之烟幕，发展至目前，已到最严重阶段。解决的关键为使一月政协决议切实付诸实施，希海外侨胞诸贤达，再接再厉，为祖国之和平民主独立而努力，嫩党亦当本此方针奋斗到底。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东"},{"type":"paragraph","text":"十月八日"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":10,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":214,"page_end":214},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8d24a0ba46"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

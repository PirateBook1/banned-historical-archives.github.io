script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1068","name":"认真处理匿名信件","author":"监察通讯","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"认真处理匿名信件","dates":[{"year":1964}],"is_range_date":false,"authors":["监察通讯"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 606","tags":[{"name":"反动","type":"主题/事件"},{"name":"匿名信","type":"主题/事件"},{"name":"信件","type":"主题/事件"}],"parts":[{"type":"title","text":"认真处理匿名信件"},{"type":"paragraph","text":"一、要高度重视匿名信件的处理。匿名信件绝大多数是检举揭发领导干部的问题。这些问题处理的好坏，对于改进领导作风，密切干群关系，调动广大干部和群众的积极性，关系重大。因此，对于匿名信件的处理，要同署名信件同样看待，及时进行处理，绝不能采取敷衍、推脱的态度和厌烦的情绪，更不能未经调查，就把匿名信件当作反动信件处理。"},{"type":"paragraph","text":"二、要坚决防止压制民主、打击报复的行为。在处理匿名信件中，如果发现有人追查检举人，采取核对笔迹或其他方式，进行压制民主，应当予以批评；进行打击报复陷害的,必须与之作坚决斗争，直至给予纪律处分，以保护检举控告人的民主权利。"},{"type":"paragraph","text":"三、要本着“言者无罪，闻者足戒，有则改之，无则加勉”的精神，严肃对待，绝不能采取抓住失实的一点，不及其余的错误作法。对于确系有意诬告陷害好人的，经调查清楚，必须严肃处理。"},{"type":"paragraph","text":"(摘自一九六四年《监察通讯》第二期)"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"519a260878"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

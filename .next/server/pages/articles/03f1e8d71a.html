script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"历史的见证——有感于全国仅存的重庆红卫兵墓园将被拆除","authors":["悲歌"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"重庆沙坪的墓园里芳草萋萋，不远处的嘉陵江水日夜奔流不停。每逢夜深人静，这一带总有人听到隐隐的哭声。那些紧紧挤在一起的简陋坟茔里，四百多年轻的冤魂正在诉说着自己三十八年的愤怒与不平－－","type":"paragraph"},{"text":"他来自重大、川大、西南师大和别的院校，其中还有许多十几岁的男女中学生。许多人的胸膛被被冰冷的长矛洞穿，许多人被无情的子弹夺走了生命。可怜他们永远也无法知道，自己的亲人中有多少哭瞎了眼睛？","type":"paragraph"},{"text":"活着的时候他们日日武斗互相残杀，死后他们夜夜在一起唏嘘不停——当年誓死捍卫“无产阶级革命路线”，如今才知都是炮灰落入伟大领袖的圈套中。明天他们的坟茔将被地产商一起铲平，历史的最后一块记忆也将被水泥的建筑填平。","type":"paragraph"},{"text":"谁还记得他们在机枪炮艇掩护下的冒死冲锋？谁还记得当年坦克大炮一阵阵发疯似的轰鸣？从此之后，再也没有了鲜血的见证。只有用墨写的谎言继续把世人欺骗，只有被涂改的历史不断把后代蒙哄。还有嘉陵江水日夜的呜咽，伴着那一阵阵盘旋不去的阴冷山风——","type":"paragraph"},{"text":"□ 寄自美国————————————————————————————————————本期编辑：      《华夏文摘》执行编辑：      《ＣＮＤ》总编：华新民（美国）    思语（美国）           陈天寒（美国）————————————————————————————————————\u003c/pre\u003e\u003c/html\u003e","type":"paragraph"}],"alias":""},"tags":[{"name":"武斗","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"03f1e8d71a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

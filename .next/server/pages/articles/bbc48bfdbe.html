script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1608","name":"思想战线问题座谈会（概况）","author":"中共中央宣传部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"思想战线问题座谈会（概况）","dates":[{"year":1981,"month":8,"day":3}],"is_range_date":false,"authors":["中共中央宣传部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央宣传部办公厅, 党的宣传工作会议概况和文献(1951——1992年), 478-479","tags":[{"name":"邓小平","type":"主题/事件"},{"name":"胡乔木","type":"主题/事件"},{"name":"胡耀邦","type":"主题/事件"},{"name":"思想政治工作","type":"主题/事件"},{"name":"资产阶级自由化","type":"主题/事件"},{"name":"左倾","type":"主题/事件"}],"parts":[{"type":"title","text":"思想战线问题座谈会"},{"type":"paragraph","text":"• 概况 •"},{"type":"paragraph","text":"中央决定召开的思想战线问题座谈会于1981年8月3日至8日在北京举行。"},{"type":"paragraph","text":"参加会议的有各省、自治区、直辖市党委主管宣传文化教育的书记、宣传部长，解放军各大军区、各军兵种宣传部长、文化部长，中央和国务院有关部门负责人以及文艺、理论、新闻出版工作者，共300多人。"},{"type":"paragraph","text":"这次会议是在党的十一届六中全会以后，针对当时思想战线的领导存在着涣散软弱状态，中央书记处决定，由中央宣传部主持有开的一次重要会议。"},{"type":"paragraph","text":"会议学习讨论了会前（7月17日）邓小平同志找王任重、朱穆之、周扬、曾涛、胡绩伟等同志关于思想战线存在着涣散软弱的重要谈话。"},{"type":"paragraph","text":"邓小平同志指出，当前思想战线“更需要注意的问题，我认为是存在着涣散软弱的状态，对错误倾向不能批评，批评就说是打棍子。”有些事“就是要脱离社会主义轨道，脱离党的领导，搞自由化”。邓小同志说，“有些人思想路线不对头，同党唱反调，作风不正派，但有人很欣赏他们，热心发表他们的文章，这是不正确的”。邓小平同志进一步指出，“但是当前的主要问题不在于有这些现象，而在于我们对待这些现象处置无力，存在着涣散软弱的状态”。"},{"type":"paragraph","text":"胡耀邦同志在会议开始时就如何加强党对思想战线的领导，改变涣散软弱状况的问题讲了话。他讲了六个问题：（1）我们召开这次会的目的；（2）小平同志7月17日谈话的主旨；（3）在思想批评和思想斗争上，我们应该如何正确对待历史经验；（4）全党都必须学会运用批评和自我批评这个武器来增强团结，改进工作；（5）理论界、文艺界和新闻出版界的思想领导问题；（6）信心问题。"},{"type":"paragraph","text":"会后，邓小平同志的重要谈话和胡耀邦同志的讲话以中央文件印发。中央在印发这两个讲话的通知中指出:“中央认为，邓小平同志的谈话和胡耀邦同志的讲话，虽然是着重讲思想战线的问题，但同当前各项工作都有密切的关系，是对全局工作具有指导意义的重要文件。当前思想战线的领导存在着涣散软弱的状态，是相当普遍的现象。凡是有这种现象的地方，党的领导都应该坚强起来和统一起来，以利于及时地克服各种错误倾向，增强在坚持四项基本原则基础上的团结。特别是对于那种要脱离社会主义轨道、脱离党的领导，搞资产阶级自由化社会思潮，要进行严肃的正确的批评和必要的恰当的斗争。”"},{"type":"paragraph","text":"这次思想战线问题座谈会的召开和邓小平同志的重要谈话，对于学习和贯彻党的十一届六中全会的精神，继续清理“左”的指导思想的影响，发展十一届三中全会以来的大好形势，具有重要意义。"},{"type":"paragraph","text":"会议结束时胡乔木同志在讲话中讲了五个问题：（1）这次会议是六中全会的一个方面的贯彻执行，或者说是它的必然的继续；（2）资产阶级自由化的思潮怎样影响着党内、形成党内思想战线的涣散软弱状态，以及怎样来扭转这种状态；（3）怎样开展正确的批评；（4）怎样认识毛泽东同志的文艺思想;（5）文艺作品应该怎样来对待“文化大革命”一类历史问题，以及怎样对待现实生活中的阴暗面。."},{"type":"paragraph","text":"会后，中央以中央文件印发了胡乔木同志在这次会上的讲话。这次会议由中央宣传部部长王任重主持。"}],"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"王任重","type":"人物"},{"name":"胡耀邦","type":"人物"},{"name":"胡乔木","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bbc48bfdbe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

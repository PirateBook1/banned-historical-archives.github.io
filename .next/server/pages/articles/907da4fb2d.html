script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平副总理拜会吴奈温总统宾主进行亲切友好的谈话　吴奈温总统宴请邓副总理","authors":[],"dates":[{"year":1978,"month":1,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社仰光一九七八年一月二十六日电　国务院副总理邓小平一月二十六日傍晚到缅甸总统府拜会了缅甸联帮社会主义共和国总统兼国务委员会主席吴奈温。"},{"type":"paragraph","text":"总统府花园里树木上五采的电灯一齐开放，以迎接中国贵宾。吴奈温总统在总统府门口热情地迎接了邓小平副总理。"},{"type":"paragraph","text":"宾主进行了亲切友好的谈话。邓小平副总理转达了华国锋主席、叶剑英副主席、李先念副总理和邓颖超副委员长对吴奈温总统的问候。吴奈温总统也问候华国锋主席、叶剑英副主席、李先念副总理和邓颖超副委员长的健康。"},{"type":"paragraph","text":"随后，吴奈温总统设宴招待邓副总理。"},{"type":"paragraph","text":"拜会和晚宴时在坐的有:缅甸国务委员会秘书山友将军、总理吴貌貌卡、国务委员们和部长们。"},{"type":"paragraph","text":"邓副总理的随行人员外交部副部长韩念龙，亚洲司副司长王晓云、程瑞声，礼宾司副司长高建中和中国驻缅甸大使莫燕忠等也在坐。"},{"type":"paragraph","text":"晚宴上，宾主谈笑风生，气氛亲切友好。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"李先念","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"907da4fb2d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

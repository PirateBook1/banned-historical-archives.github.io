script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念志愿军抗美援朝参战八周年金日成首相致电毛主席中国人民志愿军已经完成了国际主义使命，返回祖国。他们不朽的丰功伟绩，将永远灿烂光辉。","authors":[],"dates":[{"year":1958,"month":10,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京24日电】　金日成首相在中国人民志愿军抗美援朝参战八周年前夕，致电毛泽东主席，电文如下:"},{"type":"paragraph","text":"北京中华人民共和国主席"},{"type":"paragraph","text":"毛泽东同志:"},{"type":"paragraph","text":"值此英雄的中国人民志愿军抗美援朝参战八周年，我谨以朝鲜民主主义人民共和国政府和全体朝鲜人民的名义，向您，尊敬的主席同志，并通过您向以鲜血援助我们的、兄弟的中国人民和中国人民志愿军全体官兵表示最亲切的问候和衷心的感谢。"},{"type":"paragraph","text":"光荣的中国共产党教育出来的英勇的中国人民志愿军官兵，同我国人民一道，打退了美帝国主义的武装侵犯，保卫了我们祖国的乡土，并在战后对我国人民经济的恢复和建设作出了巨大的贡献。"},{"type":"paragraph","text":"今天，中国人民志愿军已经完成了自己的国际主义使命，返回祖国。可是他们在我们祖国土地上建立的不朽的丰功伟绩，将在我国人民中子孙万代地流传下去，并将同我们繁荣发展的祖国一起，永远灿烂光辉。"},{"type":"paragraph","text":"朝鲜人民象爱护眼珠一样爱护同兄弟的中国人民的无产阶级国际主义的友谊和团结，并将在反对帝国主义侵略者、保卫和平和社会主义阵营东方前哨的事业中，永远同中国人民一道前进。"},{"type":"paragraph","text":"我代表全体朝鲜人民，衷心祝愿中国人民在成功地建设中国的社会主义和争取远东的安全与世界和平的斗争中获得新的胜利。"},{"type":"paragraph","text":"朝鲜民主主义人民共和国内阁首相　金日成"},{"type":"paragraph","text":"1958年10月24日于平壤"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"372823c62b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"意大利人民支持我“黎明”号船员的正义斗争  热那亚市中心出现“毛泽东万岁”巨幅标语　各地公众举行声援活动","authors":[],"dates":[{"year":1967,"month":8,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"意大利人民支持我“黎明”号船员的正义斗争"},{"type":"paragraph","text":"热那亚市中心出现“毛泽东万岁”巨幅标语　各地公众举行声援活动"},{"type":"paragraph","text":"据新华社二十五日讯  罗马消息：在热那亚港口坚持同意大利当局法西斯暴行进行斗争的我国“黎明”号货轮全体船员，得到意大利人民广泛的支持。"},{"type":"paragraph","text":"中国“黎明”号货轮在十三日到达热那亚港时，意大利当局继七月下旬在威尼斯港对中国“松江”和“友好”号货轮进行政治挑衅后，又一次对中国船员在自己船上悬挂毛主席语录和悬挂表示中、意两国人民友好的标语横加干涉。对于意方这种新的政治挑衅，中国船员进行了针锋相对的斗争。意大利当局竟然采取法西斯手段，从八月十三日到现在一直派军警包围“黎明”号货轮，拒不供应船员淡水和食物等物资。"},{"type":"paragraph","text":"意当局这种法西斯暴行激起了意大利人民强烈的愤怒。"},{"type":"paragraph","text":"最近几天中，热那亚市和意大利一些地方的公众举行了各种活动，声援中国船员的正义斗争，抗议意大利当局对中国船员的法西斯暴行。在热那亚市区和郊区，意大利公众不断举行声援中国船员的集会。许多意大利群众还不顾军警的干涉阻挠，涌到港口码头的入口处，向中国船员挥动《毛主席语录》表示敬意和支持。中国船员也在甲板上挥动《毛主席语录》，高呼友好口号，高唱国际歌，向意大利朋友致敬。"},{"type":"paragraph","text":"二十三日在热那亚市中心出现了一幅四米多长、将近一点五米高的巨幅标语，上面写着“毛泽东万岁”的大红字。这条巨幅标语表达了意大利人民对中国船员的正义斗争的支持，引起了街头无数群众的注意和赞扬。"},{"type":"paragraph","text":"几天来，意大利公众还把许多对中国船员的声援电报和对意大利政府的抗议电报交给中国驻意大利商务代表处和意大利有关当局。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"54086bacbb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"徐向前关于海军问题的谈话","authors":["徐向前"],"dates":[{"year":1967,"month":1,"day":17}],"is_range_date":false,"parts":[{"text":"徐向前关于海军问题的谈话","type":"title"},{"text":"徐向前","type":"authors"},{"text":"当前文化大革命的形势很好，要继续发动群众，把运动搞深搞透。今天学生要开大会，要打倒苏振华，打倒杜义德。","type":"paragraph"},{"text":"最后讲海军问题。主要讲苏振华的问题。苏振华是坚决贯彻刘、邓资产阶级反动路线的，是邓小平安在海军的钉子，这种人不能保。海军党委扩大会议期间，不是肃清罗瑞卿的影响，而是把李作鹏、王宏坤、张秀川置于死地。林副主席给海军的信，不知为什么落到刘、邓手里去了，并且经过修改。苏振华要斗倒、斗垮、斗臭。海军文革要改组，萧劲光任组长，王宏坤任第一副组长，李作鹏任常务组长。以哪些人组成，他们三人提出。","type":"paragraph"},{"text":"只准打毛主席的红旗，不准打白旗，不准打灰旗。","type":"paragraph"},{"text":"苏振华是贺龙政变的主要人物，班子都配好了。贺龙给苏振华许的愿，当军委秘书长，许光达当总参谋长。罗斌（海军航空兵政治部副主任）的根子是苏振华。罗斌的大字报是苏振华指使的，贴到什么地方，哪时贴都有指示。罗斌是政治运动中的政治扒手。","type":"paragraph"}],"comments":[],"origin":"1967年3月北京玻璃总厂红卫兵联络站编《中央首长讲话（1）》","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"贺龙","type":"人物"},{"name":"李作鹏","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"王宏坤","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a7ad977dac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

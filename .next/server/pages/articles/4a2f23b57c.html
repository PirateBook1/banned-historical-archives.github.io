script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"从山东省夏津、商河、惠民三个县的棉花实际产量和统购数字的对比可以看出的问题","authors":["刘健生"],"dates":[{"year":1954,"month":12,"day":9}],"is_range_date":false,"parts":[{"text":"从山东省夏津、商河、惠民三个县的棉花实际产量和统购数字的对比可以看出的问题","type":"title"},{"text":"刘健生","type":"authors"},{"text":"【山东分社9日讯】夏津县，全县耕地面积84万亩，总人口26万多多人。今年全县共种棉花34万亩，占总耕地面积40.47%，共产棉花（籽棉下同）4800万斤。今年计划购进棉花4649万斤（赋棉在内）。农民自留棉花151万斤。","type":"paragraph"},{"text":"商河县，全县耕地面积140万亩，总人口38万多人。今年全县共种棉花252631亩，占总耕地面积的18.04%，共产棉花311,761,49斤。今年计划购进棉花284,464,40斤。农民自留棉花272,970,9斤。","type":"paragraph"},{"text":"惠民县，全县耕地面积166万亩，总人口40多万人。今年全县共种棉花20万亩，占总耕地面积的12.04%，共产棉花2400万斤。今年计划购进棉花1860万斤。农民自留棉花540万斤。","type":"paragraph"},{"text":"从以上三个县的情况来看，棉花种植越集中，棉花的商品量越大。夏津县的棉花商品量占96.8%。全县有167700多人留用棉花，占全县总人口的64%。商河县的棉花商品量占81.1%。全县有303300人留用棉花，占全县总人口的79%。惠民县的棉花商品量占77%。全县人口平均每人留用棉花12斤多。惠民和商河两县，有许多种一亩或半亩棉花的农民，也按产棉区的农民一样，每人自留棉花9斤，因此，国家统购不到他们的棉花。这是不合理的，会把大量的好棉花浪费掉。如果把他们的好棉花购进，再供应给他们絮棉（无纺织价值的次棉）则能大大增加国家收购好棉花的数量。（刘健生）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1954年12月14日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4a2f23b57c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

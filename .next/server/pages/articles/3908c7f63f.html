script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji14","name":"毛泽东全集第14卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji14.pdf"],"article":{"title":"在陕甘宁边区党政联席会议上的讲话","alias":"","parts":[{"type":"paragraph","text":"在陕甘宁边区党政联席会议上的讲话！"},{"type":"paragraph","text":"（1940年3月4日）"},{"type":"paragraph","text":"民主主义有三种，英、美、法是老民主主义，即资产阶级的民主主义；我们是新民主主义；苏联是新新民主主义，即无产阶级的民主主义。新民主主义是暂时的，过渡的，是一个楼梯，将来还要上楼，和苏联一样。"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"陕甘宁边区的方向就是全国新民主主义的方向，边区有十大好处，即没有贪官污吏、没有土豪劣绅、没有发国难财的、没有吃磨擦饭的等，是全国的模范，是取消不了的。"},{"type":"paragraph","text":"[1]本篇一是毛泽东在陕甘宁边区党政联席会议上关于新民主主义问题讲话的一部分；本篇二是毛泽东在陕甘宁边区党政联席会议上关于边区问题讲话的一部分；本篇三是毛泽东在陕甘宁边区党政联席会议上关于宪政问题讲话的一部分；本篇四是毛泽东在陕甘宁边区党政联席会议上关于磨擦问题"},{"type":"paragraph","text":"三"},{"type":"paragraph","text":"要揭破国民党顽固分子搞假宪政的阴谋，我们要搞真宪政、真民主。"},{"type":"paragraph","text":"四"},{"type":"paragraph","text":"共产党对任何国民党军队不放第一枪，但你放第一枪，我就放第二枪。现在国共之间是大和小打、大团结小磨擦，还不是放着日本不打到处反共的那个时候。"}],"authors":["毛泽东"],"dates":[{"year":1940,"month":3,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":448,"page_end":449},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3908c7f63f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

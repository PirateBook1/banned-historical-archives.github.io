script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在尼泊尔驻华大使奉比兰德拉国王之命举行的答谢宴会上  华国锋总理的讲话","authors":[],"dates":[{"year":1976,"month":6,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在尼泊尔驻华大使奉比兰德拉国王之命举行的答谢宴会上"},{"type":"paragraph","text":"华国锋总理的讲话"},{"type":"paragraph","text":"新华社成都一九七六年六月四日电　华国锋总理在尼泊尔驻中国大使拉纳奉比兰德拉国王之命举行的盛大答谢宴会上的讲话，全文如下：尊敬的比兰德拉国王陛下，尊敬的殿下们，尊敬的尼泊尔贵宾们，朋友们，同志们："},{"type":"paragraph","text":"我和我的同事们非常高兴应邀参加今晚的盛情宴会，并深切感谢国王陛下刚才热情友好的讲话。"},{"type":"paragraph","text":"在国王陛下访问成都期间，我们双方就进一步加强中尼关系和共同关心的国际问题，进行了诚挚友好的会谈，取得了圆满的结果。通过会谈，进一步加深了我们之间的了解，增进了我们之间的友谊。国王陛下的这次访问，为中尼友好关系揭开了新的一页。"},{"type":"paragraph","text":"中尼两国同属于第三世界，我们都是发展中的国家。在反对帝国主义和扩张主义的斗争中我们一贯互相同情，互相支持；在发展民族经济、建设各自国家的事业中我们总是互相学习，互相帮助。我愿借此机会，再次感谢尼泊尔政府和人民在两国交往和国际事务中给予我们的合作和支持。我相信，建立在和平共处五项原则基础上的中尼友谊和友好合作关系有着广阔的发展前途。"},{"type":"paragraph","text":"国王陛下和尼泊尔贵宾们在成都访问期间，受到了我国四川人民的热烈欢迎。明天，你们就要去我国西藏自治区参观访问。你们在西藏高原上也将同样看到中国人民对尼泊尔人民的深厚友情。国王陛下的访问将再次给我们留下美好的回忆。请你们回国后，向兄弟的尼泊尔人民转达中国人民的亲切问候和良好祝愿。"},{"type":"paragraph","text":"祝中尼友谊象喜马拉雅山一样万古长存。祝你们旅途愉快。"},{"type":"paragraph","text":"现在，我提议："},{"type":"paragraph","text":"为中尼两国人民的友谊和两国友好合作关系的日益巩固和发展，"},{"type":"paragraph","text":"为尼泊尔王国的繁荣和人民幸福，"},{"type":"paragraph","text":"为比兰德拉国王陛下的健康，"},{"type":"paragraph","text":"为殿下们的健康，"},{"type":"paragraph","text":"为尼泊尔贵宾们的健康，"},{"type":"paragraph","text":"为在座的朋友们和同志们的健康，"},{"type":"paragraph","text":"干杯！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"西藏文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4e61a8af58"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

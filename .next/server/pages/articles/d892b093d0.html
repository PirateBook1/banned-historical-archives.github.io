script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"进一步贯彻毛主席“向雷锋同志学习”的号召团中央要求继续深入开展学习雷锋活动","authors":[],"dates":[{"year":1965,"month":2,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京26日电　中国共产主义青年团中央委员会二月中旬发出通知，要求各级团组织在毛主席号召“向雷锋同志学习”两周年的时候，继续深入地开展学习雷锋的活动。"},{"type":"paragraph","text":"团中央的通知指出，各级团组织在继续深入地开展“向雷锋同志学习”的活动中，要进一步引导各个战线上的青年，以雷锋同志为榜样，努力学习毛泽东思想，发扬全心全意为人民服务的革命精神，树立奋发图强的革命雄心壮志，在三大革命运动中，在今年新的生产高潮中，不断有所发现，有所发明，有所创造，有所前进。"},{"type":"paragraph","text":"通知还要求各级团组织检查一次在青年中继续开展学习雷锋活动的情况，总结经验，解决问题，进一步推动这一学习活动的开展。同时，注意树立和宣传本地区学习雷锋的青年先进人物。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d892b093d0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

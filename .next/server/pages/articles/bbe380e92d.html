<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"给毛泽东主席的贺电","authors":[],"dates":[{"year":1952,"month":10,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"给毛泽东主席的贺电诚挚地援助朝鲜人民的中国人民的伟大领袖毛泽东主席："},{"type":"paragraph","text":"全朝鲜人民在争取祖国的独立统一、消灭美英武装侵略者的反侵略战争的激烈战斗中迎接英勇的中国人民志愿军入朝作战两周年之际，谨向尊敬的您，并通过您向兄弟般的中国人民和中国人民志愿军全体将士，致以全民族的感谢和荣誉。"},{"type":"paragraph","text":"伟大的中国共产党和英明的您所领导的中国人民的优秀儿女——英勇的中国人民志愿军来到朝鲜战场以后，以自己的英雄斗争建立了不朽的功勋和业绩。"},{"type":"paragraph","text":"英雄的中国人民志愿军和朝鲜人民军紧密地并肩作战，使美英武装侵略者的疯狂进攻遭受到挫折和破产，把敌人赶到三八线以南，打下了最后消灭敌人的坚固基础。"},{"type":"paragraph","text":"中国人民志愿军入朝作战两年来，和朝鲜人民军一道克服种种困难而获得的光辉功勋和中国人民志愿军将士发挥的国际主义精神，将永远在我们祖国的史册上放射着光芒。"},{"type":"paragraph","text":"尊敬的毛泽东主席：朝中两国人民的历史友谊和战斗团结，在反抗我们共同的敌人美英武装侵略者的斗争中更加巩固了。"},{"type":"paragraph","text":"亚洲和平的强大堡垒——中国五万万人民庄严的抗美援朝运动，经常有力地鼓舞着为从朝鲜驱逐和消灭美英武装侵略者、捍卫祖国的自由、独立和荣誉而奋起进行斗争的朝鲜人民。"},{"type":"paragraph","text":"朝鲜人民勇敢地战胜着一切考验和困难，更加充满着非彻底消灭朝中两国人民的共同敌人——美英武装侵略者、争取祖国的统一独立不可的坚强决心。朝鲜人民军和中国人民志愿军将士们在过去获得的胜利和成果，业已表明朝中两国人民的团结力量能够战胜美英武装侵略者。"},{"type":"paragraph","text":"毫无疑问，朝中两国人民的斗争在以伟大的苏联人民为首的全世界爱好和平人民的支持和声援下，必定能够获得胜利。"},{"type":"paragraph","text":"为了中华人民共和国的隆盛发展和中国人民的幸福以及亚洲的持久和平与安全，谨祝崇高的您万寿无疆。"},{"type":"paragraph","text":"平壤市庆祝中国人民志愿军入朝作战两周年大会"},{"type":"paragraph","text":"一九五二年十月二十四日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bbe380e92d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

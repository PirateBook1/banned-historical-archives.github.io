script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东撰中央对浙江省委关于农业合作化问题的报告的批语和复电","authors":[],"dates":[{"year":1955,"month":9,"day":8}],"is_range_date":false,"parts":[{"text":"毛泽东撰中央对浙江省委关于农业合作化问题的报告的批语和复电","type":"title"},{"text":"一","type":"subtitle"},{"text":"上海局、各省市委、自治区党委：","type":"paragraph"},{"text":"现将浙江省委一九五五年八月十五日关于农业合作化问题的报告，发给你们参考。中央认为浙江省委的方针是正确的。浙江省委对于今春“坚决收缩”的错误方针所做的批评也是正确的。因为这个错误方针是由中央农村工作部向浙江省委建议的，因此应由中央农村工作部负主要责任。中央农村工作部的同志现在也已经认识了自己的这个错误，并且已经做了自我批评。","type":"paragraph"},{"text":" 中央一九五五年九月八日","type":"paragraph"},{"text":"二","type":"subtitle"},{"text":"浙江省委：","type":"paragraph"},{"text":"你们八月十五日关于农业合作化问题的报告，已经收到，中央认为是正确的，并发给各省市委自治区党委参考。这里再说两点：(一)报告第六页第一行“唯心主义”，应改为“主观主义”；报告第九页第十一行“深入地批判与克服代表富裕农民的思想”一句，应改为“深入地批判与克服代表资产阶级的思想以及代表富裕中农的资本主义自发倾向的思想”。(二)同意你们将这个报告发到支部。","type":"paragraph"},{"text":" 中央一九五五年九月八日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9bdfdecaf1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

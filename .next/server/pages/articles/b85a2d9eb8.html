script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"金日成主席参观中华人民共和国展览会金日成主席对中国在朝鲜劳动党成立三十周年之际举办这个展览会，向毛泽东主席、中国共产党和中国人民表示深切的谢意","authors":[],"dates":[{"year":1975,"month":10,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社平壤一九七五年十月十八日电　朝鲜人民的伟大领袖金日成主席，十月十八日上午参观了在平壤举办的中华人民共和国展览会。"},{"type":"paragraph","text":"中国驻朝鲜大使李云川，中华人民共和国展览团团长、中国国际贸易促进委员会副主任李西夫等在展览会门前迎接金日成主席并且陪同参观。"},{"type":"paragraph","text":"朝鲜党政领导人玄武光、孔镇泰同志以及贸易部部长桂应泰、外交部副部长李成希等随同金日成主席参观了展览会。"},{"type":"paragraph","text":"金日成主席听取了中国同志的介绍，仔细地参观了中朝友谊、农业馆、轻工业馆和重工业馆。他对中国人民在社会主义革命和社会主义建设中取得的成就感到高兴。"},{"type":"paragraph","text":"参观结束后，金日成主席对中国在朝鲜劳动党成立三十周年之际举办这个展览会，向毛泽东主席、中国共产党和中国人民表示深切的谢意。"},{"type":"paragraph","text":"当金日成主席到来和离开展览会时，展览会的中国工作人员列队热烈迎送，感谢他在百忙中前来参观展览会和对展览会的亲切关怀。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b85a2d9eb8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇一类政治骗子抹杀生产关系对生产力的反作用，鼓吹“和平的渡入”社会主义","authors":[],"dates":[{"year":1971,"month":6,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国经济有百分之九十是落后的小农经济和小手工业经济，只有百分之十是进步的工业。其中一部分是国营的，一部分是资本家的。因为有了这百分之十的工业才产生了无产阶级。所以资本主义在一定程度的发展上有其进步性，将来国营的和私营的都要发展，将百分之十增加到百分之二十、百分之三十、直到百分之六十，才能把农业国变成工业国。这本来要经过百多年的，而现在我们只要几十年就能做到，而且做得很好。这也就是说把消费的城市变成生产的城市，资本家是有其作用的。工人阶级的最后解放，只有把中国变为工业国从而过渡到社会主义之后，才能办到(我们可以不经过流血的和平的渡入)。"},{"type":"paragraph","text":"刘少奇:《在天津职工代表大会上的讲话》(一九四九年四月二十八日)"},{"type":"paragraph","text":"私人资本是有他的积极性的，必须充分发挥。将来到中国的工业生产过剩的时候，就是要搞社会主义的时候，……但那将是几十年以后的事情。"},{"type":"paragraph","text":"刘少奇:《在工商业家座谈会上的讲话》(一九四九年四月二十五日)"},{"type":"paragraph","text":"有些同志认为，农村可以依靠互助组、合作社、代耕队，实行农业集体化，实行农业社会主义化，这是不可能的。这是一种空想的农业社会主义，是错误的。农村要实行社会主义，如果没有工业的发展，不实现工业化，农业根本不可能实现集体化。"},{"type":"paragraph","text":"刘少奇:《在中央宣传工作会议上的讲话》(一九五一年六月)"},{"type":"paragraph","text":"没有机器工具的集体农庄是巩固不了的，苏联开始集体化也没有机器的，但是……各农场已定了货，一二年内机器工具一定会采用，因此集体农庄也能巩固了，如无此种条件，只有马和犁，坚持几年也是不可能的。"},{"type":"paragraph","text":"刘少奇:《对安子文等人的谈话》(一九五○年一月二十三日)"},{"type":"paragraph","text":"只有靠资本主义所带来的生产力的大规模发展，只有靠资本主义所创造的并且集中在资本家阶级手里的巨额财富，社会主义——也即现代文化之下的普遍福利——才会成为可能。"},{"type":"paragraph","text":"考茨基:《无产阶级专政》(一九一八年)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aa6739cd93"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

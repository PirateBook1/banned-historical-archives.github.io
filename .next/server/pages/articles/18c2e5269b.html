script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想的伟大胜利  缅甸朋友欢呼我国新的核爆炸成功","authors":[],"dates":[{"year":1966,"month":12,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想的伟大胜利"},{"type":"paragraph","text":"缅甸朋友欢呼我国新的核爆炸成功"},{"type":"paragraph","text":"新华社仰光二十九日电　缅甸朋友热烈欢呼中国又成功地进行了一次新的核爆炸。他们一致认为：“这是战无不胜的毛泽东思想的伟大胜利，是中国无产阶级文化大革命的又一丰硕的成果。”"},{"type":"paragraph","text":"许多缅甸朋友指出，这对于全世界一切革命人民，特别是对于正在前线为反对美帝国主义非正义的侵略战争而战斗的英勇的越南人民，是一个巨大的鼓舞。这对于美帝国主义、一切反动派和现代修正主义是一个沉重的打击。"},{"type":"paragraph","text":"缅甸和平战士吴昂扎今天在这里接见新华社记者时说：“缅甸人民对于中国这次新的核爆炸感到欢欣鼓舞，他们完全相信，伟大的中国人民在以毛泽东主席——当代最伟大的马克思列宁主义者——为首的光荣的中国共产党的正确领导下，将在反对以美国为首的帝国主义、一切反动派和以苏共领导集团为中心的现代修正主义的崇高正义的斗争中继续取得胜利。”"},{"type":"paragraph","text":"另一位缅甸朋友说：“我们对中国这次新的核爆炸成功感到十分高兴。这是毛泽东思想的伟大胜利。”他说：“中国这次新的核爆炸是对美帝国主义及其帮凶苏联现代修正主义妄图实行核垄断的一个沉重的打击，是对世界革命人民的一个强有力的支持，是对保卫世界和平的一个重大的贡献。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"18c2e5269b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"参加了朝鲜人民光辉节日的庆祝活动和进行友好访问后我国友好代表团回到北京李德生、吴德、邓小平同志等到机场迎接","authors":[],"dates":[{"year":1973,"month":9,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七三年九月十九日电　中华人民共和国友好代表团，在参加了朝鲜民主主义人民共和国成立二十五周年庆祝活动和进行友好访问以后，由中共中央政治局候补委员倪志福率领，今天下午乘专机回到北京。"},{"type":"paragraph","text":"前往机场迎接的有:中共中央副主席、中华人民共和国友好代表团团长李德生，中共中央政治局委员、中共北京市委第一书记、北京市革命委员会主任吴德，中共中央委员、国务院副总理邓小平，中共中央委员、中共中央对外联络部部长耿飚，中共中央委员、中国人民解放军副总参谋长彭绍辉，中共中央委员、中国人民解放军总政治部副主任田维新，外交部副部长韩念龙，有关方面负责人王磊、王笑一、梁枫、朱传贤等。"},{"type":"paragraph","text":"朝鲜民主主义人民共和国驻中国大使玄峻极和夫人以及大使馆外交官员也到机场迎接。"},{"type":"paragraph","text":"新华社平壤一九七三年九月十九日电　以中共中央政治局候补委员倪志福为代团长的中华人民共和国友好代表团，结束了对朝鲜的友好访问，九月十九日下午乘专机离开平壤回国。"},{"type":"paragraph","text":"朝鲜劳动党中央委员会政治委员会候补委员、党中央书记杨亨燮以及朝鲜有关部门负责人姜成山、李锡春、金载凤、姜官善、金龙渊中将等前往机场热情欢送。"},{"type":"paragraph","text":"中国驻朝鲜大使李云川和大使馆外交官员也到机场送行。"},{"type":"paragraph","text":"朝鲜女少年团员向中国客人献了鲜花。"},{"type":"paragraph","text":"中华人民共和国友好代表团在朝鲜先后访问了平壤、咸兴、元山、开城、沙里院、板门店等地，参观了工厂、合作农场、学校和一些文化设施，观看了朝鲜文艺工作者演出的文艺节目。受访的朝鲜各道的劳动党委员会和行政委员会都专门为代表团举行了欢迎宴会。"},{"type":"paragraph","text":"中国战友所到之处，都受到各地党政领导人、干部和群众的热情接待和欢迎。他们一直生活在朝中两国人民的革命情谊之中。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"李德生","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6785ffb10b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

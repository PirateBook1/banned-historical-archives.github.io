script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji15","name":"毛泽东全集第15卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji15.pdf"],"article":{"title":"关于皖南事变后我军军事方针的指示","alias":"","parts":[{"type":"paragraph","text":"关于皖南事变后我军军事方针的指示！!"},{"type":"paragraph","text":"（1941年2月17日）彭、左，刘、邓，贺、关，聂、彭，吕、程，朱瑞，陈、罗，陈、胡："},{"type":"paragraph","text":"（一）目前党的政策的中心出发点是利用日蒋矛盾。日蒋还有严重矛盾，故必须利用之，因此我们采取了军事守势政治攻势的政策。这个政策的时间愈长愈有利，愈短愈不利。"},{"type":"paragraph","text":"（二）我党领导的一切武装部队，包括新四军在内，目前对反共军基本上只应该打防御战，不应该打进攻战，不应该企图在大后方发动反蒋的游击战争，这些办法目前都是有害的。"},{"type":"paragraph","text":"（三）八路军尤应利用蒋差别对待政策（新四问题不牵涉八路)，除中下级可以声援新四外，总部应取沉默态度（此种态度一方表示留余地，一方亦是示威），军事上则取防御姿态。"},{"type":"paragraph","text":"（四）新四已无合法地位，本来可以大闹，但为不使日蒋矛盾缩，相反应使之扩大，故亦不应该去大后方，暂时仍以限制于敌占级其附近地区活动为原则，河南敌退后，彭雪枫过新黄河的活动暂时放弃，主力向河南发展任务，目前应改为准备而不是实行。（五）对八路军机动部队的准备亦然，目前也是准备，不是实[1]这是毛泽东和朱德、王稼样、叶剑英给彭德怀、左权、刘伯承、邓行，准备愈快愈好，以防万一，实行愈迟愈好，以便配合国际国内的最有利条件，因此在加紧准备机动部队中必须抑制部队中可能发生的急躁情绪，必须使部队高级人员懂得，一方面要准备对付可能的突然事变（全面破裂），一方面又要在自己的行动上避免引起过早破裂，要知道破裂愈迟愈有利，愈早愈有害。"},{"type":"paragraph","text":"（六）因此在目前只有军事守势政治攻势的政策，才是适合上述要求的。战略的军事攻势只在必要条件成熟时才是正确的。所谓必要条件，第一是蒋介石宣布全面破裂并且投降时（他不投降不会宣布全面破裂），第二是国际最有利时机的到来。只在这些条件具备时，我们才有主动权，否则我们将陷于政治上军事上的被动地位。这种主动权我们必须拿在自己的手中。"},{"type":"paragraph","text":"（七）请你们根据上述方针部署军事，这个方针是中央决定的。"},{"type":"paragraph","text":"毛朱王叶"},{"type":"paragraph","text":"十七日"}],"authors":["毛泽东"],"dates":[{"year":1941,"month":2,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":439,"page_end":440},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e0688b9cac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把热爱祖国的心带给毛主席！  印尼巨港华侨集会  欢送归国考察代表","authors":["吴新发"],"dates":[{"year":1951,"month":4,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"把热爱祖国的心带给毛主席！"},{"type":"paragraph","text":"印尼巨港华侨集会"},{"type":"paragraph","text":"欢送归国考察代表"},{"type":"paragraph","text":"【本报讯】印尼巨港华侨社团联合会为欢送侨胞黄赐麒、王源兴、薛雨清、李礼旃回国考察祖国建设事业，特与该会所属进步侨团三十三个单位于三月六日在中华村中华学校礼堂举行盛大的欢送会。参加欢送会的有华侨数百人。大会主席白辰恭在致词中指出：黄赐麒等四位先生这次归国考察，还是印尼华侨的创举。希望这一行动能够影响巨港、印尼各地与侨居在南洋的侨胞。中华学校校长赖增创在会上说：在四位先生回国的时候，相信每一个侨居在印尼的华侨的心也将跟着他们回到祖国。希望他们把我们热爱祖国、向往祖国的赤诚的心，带给毛主席。"},{"type":"paragraph","text":"大会最后一致通过决议，以巨港华侨社团联合会的名义以大锦旗一面及象牙等礼品托代表们带回祖国献给毛主席。大会并号召每个华侨踊跃写信慰问在朝鲜战场英勇打击美国帝国主义的我国人民志愿军。"},{"type":"paragraph","text":"（吴新发寄自印尼）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"da6e7667c7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

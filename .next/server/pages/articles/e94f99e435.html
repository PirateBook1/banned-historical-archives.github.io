script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于选举的右派言论","authors":["刘应才","吴中禄","周尧","杜文才","程思礼","蒯执中","袁伟","西北农学院","郭士英","陈正端","陶仲侃","黄毓甲"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"关于选举的右派言论","type":"title"},{"text":"西北农学院黄毓甲吴中禄周尧陈正端袁伟蒯执中郭士英刘应才程思礼杜文才陶仲侃","type":"authors"},{"text":"1．“这几年来的选举，是政府给被选人的政治待遇。而非人民行使自己的权利。”(农经系教授  黄毓甲)","type":"paragraph"},{"text":"2．“我国实行民主集中制，但我未体会到执行在那里，如人民代表候选人提名是由拟好一个名单发下来，群众有意见也不接受，选举时说的是名单上的人，你不同意者可以不选，名单上没有的人，你愿选者可以增进去，但实际名单有的人，你不选，他还是当选；名单上没有的人你把他添进去，他还是不能当选，选举时还必须参加，场门口站着岗，进入选场后，没投票还不能退席，好象还需要凑个百分数，会场进行的各项节目，简直是丑态百出，走过多少国家(指资本主义国家)还很少见过，当天有些人还那么兴致，我投票后，头就未回就走了。”(农化系教授　吴中禄)","type":"paragraph"},{"text":"3．“我们的选举制度一直是不民主的，除了工会小组长的选举外。劳模、人民教师、人民代表是怎样来的。”“×××划入监厔选区，更没道理，此处民主又到那里去了呢，知识分子并没有麻木总要想的；所选上的人民代表也不过是为了给这些人以‘政治报酬’罢了。”(植保系教授  周尧)","type":"paragraph"},{"text":"4．“人大有些民主人士代表是指定的，使人怀疑民主人士起作用呢？还是靠党员处理国事。”(农化系助教  陈正端)","type":"paragraph"},{"text":"5．“提几个选几个，选举制度不民主，提名本身不民主，这些人只要把上级讨好就行了，群众不过举一下手，这些人是领导的意图，这不是群众拥护的。”(水利系讲师　袁伟)","type":"paragraph"},{"text":"6．“学校校院长应由学校选举产生，如由中央任命，那就是官僚主义。”(教学设备科  蒯执中)","type":"paragraph"},{"text":"7．“我国民主并不象说的那样，提几个人就选几个人，是太不民主了。”(植保系讲师　郭士英)","type":"paragraph"},{"text":"8．“我们国家根本没有民主，即是有一点，也是枝枝叶叶的。人民代表大会，政治协商会议都是形式上的民主，实际上这是上边决定，下边执行。”(无名)","type":"paragraph"},{"text":"9．“在乡村也是一党专政，乡人民代表仅是形式名义而已，一切大大小小的事，都由党来决定，都由人民委员会决定，人民群众有很多不满之处。”(图书馆　刘应才)","type":"paragraph"},{"text":"10．“选举不应提候选人，若提那是不民主。”(农机系教辅　程思礼)","type":"paragraph"},{"text":"11．“学校中的党、政、工、团、学生会联合提名候选人，是不民主，应该大家来选。”(农机系教辅　杜文才)","type":"paragraph"},{"text":"12．“我校各种措施都不经过群众讨论，也不采纳群众意见，美其名曰民主，实际上完全不民主，例如选人民代表及其他代表，事先由党委圈定后交群众讨论，群众有意见不采纳，反而扣群众的大帽子，如‘不信任党’‘反革命’等，在评工资问题上，领导上应该郑重其事，公开评定，以发挥群众的积极性，而领导则不然，以国民党的作法用到新社会，由少数人操纵。”(化学系教授　陶仲侃)","type":"paragraph"},{"text":" 来源：《西北农学院右派言论及错误言论汇集》(西北农学院马列主义教研组编印，1957年12月)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e94f99e435"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席领导治淮把洪河两岸人民变成一家人豫皖两省人民消除水利纠纷积极根治淮河","authors":[],"dates":[{"year":1953,"month":6,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社蚌埠十三日电】　据安徽日报消息:在根治淮河水患中，由于贯彻了“统筹兼顾、三省共保”的方针，河南、安徽两省人民消除了历史上的纠纷，紧密团结起来共同为战胜淮河的水患而斗争。"},{"type":"paragraph","text":"淮河支流的洪河，是河南、安徽两省的交界线，河道弯曲狭窄，不能承洩上游的洪水，因此，在解放前，洪河两岸的人民往往为了防除洪水的威胁而年年发生纠纷。在当地有一出“大战五风岭”的梆子戏，就是反映过去洪河两岸人民为防除水灾而闹纠纷的故事。在三十年前的一个秋天，洪河上游发生了洪水，沿洪河南岸河南省境内的人民受到了严重的威胁，当时他们要免除这次水灾，就要扒开洪河的北堤，但这样作，就要把洪水送给河北岸安徽省境内的人民，使那里的人民遭受水灾。在国民党的统治下，两岸人民认识不到都是一家人，便各自都为自己的利益，沿洪河两岸布开了百里长的战线，互相撕打了好几天，最后还是扒开了洪河北堤，使安徽省境内的人民遭到了严重的水灾。"},{"type":"paragraph","text":"治淮给洪河两岸人民解决了历史上的纠纷。两岸人民在人民政府提出的“统筹兼顾、三省共保”的治淮方针下，共同为根治淮河而互相支援。今年五月初，治理洪河的河南省固始县的民工，有十六万公方土的任务没有完成，但是家乡里已开始插秧了。在这个时候，河南省信阳专区和安徽省阜阳专区两个治淮指挥部，便商讨由安徽省阜南县的民工前往支援河南省固始县的民工，以便帮助固始县的民工早日完成任务，回乡插秧。当阜南县民工听到这个消息后，人人都争着报名，很快组成了一万三千人的队伍。他们打着红旗，敲着锣鼓，吹着喇叭到了固始县民工的工地，固始县的民工们像客人临门一样地迎接他们。自动让房子、借水缸给前来支援的民工使用，民工们都高兴地说:毛主席领导治淮把洪河两岸的人民变成了一家人。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"281d9a886d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

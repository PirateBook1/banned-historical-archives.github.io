<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央同意“福建赴京汇报团双方达成的四个协议”","authors":[],"dates":[{"year":1967,"month":8,"day":17}],"is_range_date":false,"parts":[{"text":"中共中央同意“福建省赴京汇报团双方达成的四个协议”","type":"title"},{"text":"同意福建省赴京汇报团双方达成的四个协议。双方应该严格遵守协议，付之实施。","type":"paragraph"},{"text":" 中共中央一九六七年八月十七日","type":"paragraph"},{"text":"福建省赴京汇报团双方达成的四个协议","type":"subtitle"},{"text":"第一个协议","type":"subtitle"},{"text":"根据周总理、陈伯达同志指示，我们双方在北京达成第一个协议：双方毫无条件，毫无保留地立即停止武斗，立即释放全部抓的人员。必须在八月十一日中午十二时以前释放完毕。望我们立即执行。其他问题在继续协商中。","type":"paragraph"},{"text":" 福建省革命造反委员会赴京汇报团：陈力生 潘家驹福建省八·二九革命造反总司令部等八个总部赴京汇报团：赴京汇报团：余映辉 庄志鹏一九六七年八月十一日凌晨一时","type":"paragraph"},{"text":"第二个协议","type":"subtitle"},{"text":"根据周总理、陈伯达同志指示，我们双方在北京经过协商，达成第二个协议：放人后，“革造会”在三小时以内撤出华侨大厦及其周围的全部人员，回到原地。原驻华侨大厦的“八·二九”等八个总部在半个月以内全部撤离华侨大厦，另迁较为朴素的新址。“八·二九”等组织原驻的其他楼厦应按照艰苦朴素的原则，自行调整。“革造会”原驻的楼厦，也应该按照艰苦朴素的原则自行调整。","type":"paragraph"},{"text":" 福建省革命造反委员会赴京汇报团：陈力生 潘家驹福建省八·二九革命造反总司令部等八个总部赴京汇报团：余映辉 庄志鹏一九六七年八月十一日九时","type":"paragraph"},{"text":"第三个协议","type":"subtitle"},{"text":"根据周总理、陈伯达同志指示，双方在北京经过协商达成第三个协议：","type":"paragraph"},{"text":"坚决执行中央七月十三日关于禁止挑动农民进城武斗的通知。双方不得以任何借口，任何方式，挑动农民进城参加武斗，双方坚决反对挑动农民进城参加武斗，已经进城的应立即动员返回原村。必须绝对禁止任何人、任何机关，利用任何借口，或者利用所谓“老区”的名义动员农民进城。挑动农民进城参加武斗的幕后策划者，应担负全部责任和一切后果。上山下乡的知识青年，都不得借口进城，已经进城的，都必须尽快返回原地，抓革命，促生产。","type":"paragraph"},{"text":"福州、诏安、厦门、泉州、崇安、晋江、福清、仙游、建阳、建瓯、南平、宁德和全省各县市已经进城的农民，省军管会、军分区、人武部负责动员他们立即返回原村。","type":"paragraph"},{"text":" 福建省革命造反委员会赴京汇报团：陈力生 潘家驹福建省八·二九革命造反总司令部等八个总部赴京汇报团：余映辉  庄志鹏一九六七年八月十二日凌晨五时","type":"paragraph"},{"text":"第四个协议","type":"subtitle"},{"text":"根据周总理、陈伯达同志指示，双方在北京经过协商达成第四个协议，双方保证在全省各地做到：","type":"paragraph"},{"text":"1、不得以任何借口、任何形式抓、打、搜、拘留不同观点的群众，砸、抢、抄不同观点的群众组织。","type":"paragraph"},{"text":"2、在协议达成三天后停止使用广播车，撤销在街头上的广播站。","type":"paragraph"},{"text":"3、不得撕毁、涂改、复盖不同观点的大字报、标语。不准搞一言堂，保证“四大”。","type":"paragraph"},{"text":"4、互不围攻，各方自动拆除武斗工事（包括街头的制高点）。","type":"paragraph"},{"text":" 福建省革命造反委员会赴京汇报团：陈力生 潘家驹福建省八·二九革命造反总司令部等八个总部赴京汇报团：余映辉 庄志鹏一九六七年八月十二日上午七时","type":"paragraph"}],"comments":[],"origin":"根据中共中央办公厅、国务院秘书厅文化革命联合接待室编印《无产阶级文化大革命有关文件汇集 （第三集）》， 北京：1967年9月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陈伯达","type":"人物"},{"name":"福建文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4ccb42a6f9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

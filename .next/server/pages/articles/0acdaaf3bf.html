script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"报纸应向不法的私人工商业者进行斗争","authors":["《宣传通讯》编辑部"],"dates":[{"year":1952,"month":1,"day":10}],"is_range_date":false,"parts":[{"text":"报纸应向不法的私人工商业者进行斗争","type":"title"},{"text":"《宣传通讯》编辑部","type":"authors"},{"text":"报纸除了大肆声讨干部中的贪污盗窃分子之外，应该同时组织火力，团结正当经营的工商业者（首先又是工业资本家），大张旗鼓地向不法私人工商业者进行严重的斗争，打击他们行贿、偷税漏税、盗窃国家财产、偷工减料、盗窃国家经济情报等卑劣行径。苏南日报12月7日揭发了常州市部分税务人员勾结私商长期贪污舞弊偷漏巨额税款一案，报纸虽批评了有关的贪污分子和领导干部，但对行贿的私商却未给予应有的足够的舆论惩罚。该案牵涉常州工商业户达55个行业共293家，有的行贿长达2年，方式多种多样，形成风气。报纸不对这些奸商施以口诛笔伐，放松这方面的斗争，显然是不对的。","type":"paragraph"},{"text":"据报载，全国已有北京、天津、上海、青岛、南京、哈尔滨、张家口、保定等城市的工商界展开了反行贿运动。这是工商界自我改造运动的新发展，也是反贪污浪费斗争的重要内容之一。各地报纸必须抓紧指导和推动这一运动前进。","type":"paragraph"}],"comments":[],"origin":"中共中央宣传部《宣传通讯》1952年第1期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0acdaaf3bf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海不少工商業者對今年的公債任務表示困難","authors":[],"dates":[{"year":1957,"month":3,"day":22}],"is_range_date":false,"parts":[{"text":"上海不少工商业者对今年的公债任务表示困难","type":"title"},{"text":"新华社上海22日讯  上海工商界今年分配的公债任务是三千四百五十万元，比去年实际购买数减少27.5%，但仍然有不少人对完成今年公债任务表示困难，原因是往年工商界认购公债，绝大部分是企业出钱的，而今年则全部要由个人掏腰包来认购了。有的人因此把今年当作“定点年”，今年认购多少，明年仍要照此比例计算。","type":"paragraph"},{"text":"目前叫任务太大的大户居多，因这次公债任务中，以定息购买部分是按定息总额平均45%，而大户就可能动用定息50%以上。因此有人责问：“去年吴波副部长曾说，公债不能超过定息50%，这样做，岂不违反政策。”有的说：“今年的定息除去买公债，再加上10%的互助金，就拿不到什麽现金了。”","type":"paragraph"},{"text":"现在工行界正在协商认购指标，在大、小行业和大、小户之间已出现了矛盾。大户认为定息一律五厘，要求平均分配，不分高低；小虎则认为“赎大不赎小”，希望大户多挑，小户只能“随意乐助”。个行业之间，也在互相观望，重工业看轻工业，轻工业看纺织工业，都想先看看苗头再说。（张家炽）","type":"paragraph"},{"text":"来源：新华通讯社编：《内部参攷》第2159期，1957年3月22日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9f19651eed"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

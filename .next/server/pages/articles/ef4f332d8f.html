script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"新疆军区生产建设兵团遵照毛主席的伟大教导  以革命推动生产　备耕工作又快又好","authors":[],"dates":[{"year":1969,"month":2,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新疆军区生产建设兵团遵照毛主席的伟大教导"},{"type":"paragraph","text":"以革命推动生产　备耕工作又快又好"},{"type":"paragraph","text":"新华社乌鲁木齐二十四日电　新疆军区生产建设兵团广大军垦战士，遵照毛主席“抓革命，促生产，促工作，促战备”的伟大教导，掀起冬季备耕高潮。目前，从塔里木河两岸到冰封千里的准噶尔平原，军垦农场到处都是狠抓革命，猛促生产的热气腾腾景象，在南疆的一些军垦农场已经开始播种。"},{"type":"paragraph","text":"担负着保卫祖国、建设边疆繁重任务的生产建设兵团广大军垦战士，在无产阶级文化大革命中，提高了阶级斗争和两条路线斗争的觉悟，精神面貌发生了深刻变化。去年入冬以来，广大军垦战士以无限忠于毛主席的深厚无产阶级感情，认真落实毛主席一系列最新指示和党的八届十二中全会公报提出的各项战斗任务，掀起了活学活用毛泽东思想的新高潮，有力地推动了各个军垦农场的斗、批、改和冬季备耕工作。北疆阿尔泰、伊犁、塔城、博尔塔拉、石河子、五家渠等垦区的广大军垦战士，在冬季备耕工作中，活学活用“老三篇”，冒着零下二十度的严寒，在冰天雪地里修渠打井，积肥运肥，改良土壤。战士们白天忙生产，晚上进行革命大批判，以革命带动生产，备耕工作做得又快又好。"},{"type":"paragraph","text":"生产建设兵团工业、运输等各行各业的广大革命群众，全力支援农场备耕工作。最近，运输战线上的广大革命群众，已经把各农场春耕春播所需要的大量物资运到了生产单位，运输的进度比往年快得多。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"新疆文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ef4f332d8f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

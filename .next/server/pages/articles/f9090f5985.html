script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji19","name":"毛泽东全集第19卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji19.pdf"],"article":{"title":"对即将去前线干部的讲话","alias":"","parts":[{"type":"paragraph","text":"对即将去前线干部的讲话！]"},{"type":"paragraph","text":"（1944年10月25日）"},{"type":"paragraph","text":"中国的局势起了很大的变化，从今年四五月间到现在变化就更大。国民党反共，抗战不积极，贪污腐化，没有一点希望了，政治、军事、经济都没有希望了。中国人民要解放，中国要得救，只有共产党才有办法，全国人民都仰望着我们。我们对国民党的方针，自国共合作以来，就是改良方针，不是打倒它，因为日本人还在我们面前。现在的口号是改组政府、改组统帅部。这个口号不是改良主义的，而是革命性的。我们要尽量发展自己的力量，抗战以来，中央就是这个政策。从现在的环境看，还需要大大地发展，广东、湖南、河南都可以大发展。"},{"type":"paragraph","text":"[1]本篇一是毛泽东在中共中央党校大礼堂对即将去前线的干部关于时局问题讲话的一部分；本篇二是毛泽东关于讲团结问题讲话的一部分；本篇三是毛泽东关于审干、反特务问题讲话的一部分；本篇四是毛泽东总结讲话"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"共产党要团结各阶层人士。共产党员好像柳树一样，到处插下去就可以活，长起来。柳树也有缺点，容易顺风倒，所以还要学松树，挺而有劲。柳树有机动性，松树有原则性，柳树可亲，松树可靠，我们共产党人就是要可亲、要可靠。党内也要加强团结。山头主义在今天才指出来，没有早些指出来，这是我的责任。"},{"type":"paragraph","text":"三"},{"type":"paragraph","text":"审干、反特务发生许多毛病，特别是在“抢救运动”中发生过火。去年“抢救运动”，搞了十几天，我们马上就使它停止了。“抢，救运动”的基本错误是缺乏调查研究和缺乏分别对待这两点。“抢救运动”有错误，错误是夸大了问题方面，但不能说是路线错了。"},{"type":"paragraph","text":"四"},{"type":"paragraph","text":"前途是光明的，但也有困难。决定中国事情的，是共产党领导下的中国人民。以上我讲的，就是一个原则，为中国人民服务，为中华民族解放！1944年，毛泽东和杨尚昆（中）、陆定一（左）在延安。1944年，毛泽东和聂荣臻、李富春、彭德怀、陈毅、刘少奇在延安。1944年，毛泽东和李富春、聂荣臻、陈毅在延安。1944年，毛泽东和博古在延安。"}],"authors":["毛泽东"],"dates":[{"year":1944,"month":10,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":167,"page_end":170},"tags":[{"name":"李富春","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"聂荣臻","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f9090f5985"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

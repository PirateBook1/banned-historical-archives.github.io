script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东选集》二卷阿文版在叙出版  《出版者的话》指出这是全世界革命战士最锐利的武器","authors":[],"dates":[{"year":1966,"month":9,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《毛泽东选集》二卷阿文版在叙出版"},{"type":"paragraph","text":"《出版者的话》指出这是全世界革命战士最锐利的武器"},{"type":"paragraph","text":"新华社大马士革四日电　《毛泽东选集》第二卷阿拉伯文版最近在叙利亚出版。"},{"type":"paragraph","text":"大马士革出版公司写的一篇《出版者的话》说：“毛泽东主席的思想是正确的革命理论，它实现了马克思列宁主义同中国革命实践的结合。当中国革命力量把这一理论作为指路明灯和指南的时候，中国革命就成了伟大的革命，为中国人民取得消灭殖民主义、封建主义和建设社会主义的伟大胜利铺平道路。中国人民为世界进步运动以及殖民地和被统治人民的反殖民主义斗争建立了强大的堡垒。”"},{"type":"paragraph","text":"《出版者的话》说：“当毛泽东主席把马克思列宁主义运用于中国革命的时候，他就给了全世界革命战士为反对殖民主义、反动派，和为争取民族解放、社会主义和人民尊严而进行的斗争以最锐利的武器。”在此以前《毛泽东选集》第一卷和第四卷的阿拉伯文版已经在大马士革和贝鲁特出版。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2ca8dddefb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

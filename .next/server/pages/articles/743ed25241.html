script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"这条道路走对了——马璧和黄植诚在北京喜相逢","authors":[],"dates":[{"year":1981,"month":12,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"不久前，从台湾回祖国大陆定居的马璧教授，和从台湾驾机起义回到祖国大陆的原国民党空军飞行考核官黄植诚，十二月八日在北京相逢了。马璧教授见到黄植诚第一句话就说:“没有想到我们在祖国大陆相逢了。”黄植诚也高兴地说:“我们都是从台湾来的，能在这里见到你感到很高兴。”"},{"type":"paragraph","text":"马璧对黄植诚说:“你驾机起义回祖国大陆，我是在台湾报纸上看到的，你走在我的前边了，你带了一个头。”黄植诚说:“你从台湾回来定居我也是从报纸上看到的，当时我正在桂林参观，人民日报上登了你的一篇访问记，题目叫《老马识途》。”顿时，两人都发出了爽朗的笑声。马教授向黄植诚介绍了黄植诚起义后台湾方面的反应，和从报刊上得知的他亲属的一些情况。黄植诚向马璧介绍了自己回到祖国之后的感受和体会。黄植诚说，今天是十二月八日，正好是他回到祖国四个月，四个月的时间，在人生中是很短暂的，但是祖国大陆各个方面给他留下了很深的印象。他回到祖国大陆之后，受到了邓小平副主席，赵紫阳总理，邓颖超、廖承志副委员长等党和国家领导人接见。任命他为人民空军某航校副校长，奖励了六十五万元人民币，给了他很高的政治荣誉和待遇。黄植诚还十分兴奋地谈了自己到各地参观访问的情况。黄植诚深有感受地说:“通过参观，不仅使我看到了祖国大好河山和悠久的历史，而且大大加深了对社会主义祖国的了解，推翻了我在台湾时对大陆的看法，社会主义祖国的前途是光明的，我的道路走对了!”"},{"type":"paragraph","text":"马璧教授谈到回湖南老家看望的情景时，心情十分激动。他说，一九五○年离开家乡，留下妻子和三男三女，十一月二十三日回家时，一下子就被一大群儿子、儿媳、女儿、女婿、孙子、孙女、外孙、外孙女包围了，他扳着手指头一算，连老俩口在内整整三十七个人。儿女们都有了工作，生活都不错，分别三十一年，现在团圆了，真是人生一件大喜事。马璧还说:“我从台湾回到大陆定居，受到了政府各方面的关心和照顾，现在又增补我为全国政协委员，给我很高的荣誉。我现在六十八岁了，我还不服老，还要再干十年、二十年，为国家多作贡献。”黄植诚在一旁听了很风趣地说:“马教授，不仅‘老马识途’，而且是‘老骥伏枥志在千里’。”马教授笑着说，“人总是向前走的。”"},{"type":"paragraph","text":"(据中国新闻社)"}],"comments":[],"origin":"中国新闻社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"743ed25241"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

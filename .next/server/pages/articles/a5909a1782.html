script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji47","name":"毛泽东全集第47卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji47.pdf"],"article":{"title":"祝贺日共第九次代表大会的电报","alias":"","parts":[{"type":"paragraph","text":"祝贺日共第九次代表大会的电报"},{"type":"paragraph","text":"（1964年11月23日）日本共产党第九次代表大会亲爱的同志们："},{"type":"paragraph","text":"具有重大历史意义的日本共产党第九次代表大会胜利举行了。中国共产党中央委员会代表中国共产党全体党员和六亿五千万中国人民，向你们的党代表大会致以热烈的兄弟的祝贺，并且通过你们的大会，向兄弟的日本共产党，向斗争中的伟大的日本人民致以最亲切、最崇高的敬意。"},{"type":"paragraph","text":"日本共产党是富有战斗性的坚强的日本无产阶级先锋队，是日本人民利益的忠实捍卫者，是国际共产主义运动中一支以马克思列宁主义思想武装起来的突击队。日本共产党创造性地把马克思列宁主义的普遍真理同日本的具体情况结合起来，高举着反对美帝国主义和日本垄断资本的革命旗帜，指引着日本人民革命斗争胜利前进。"},{"type":"paragraph","text":"近几年来，日本人民在日本共产党的领导和鼓舞之下，持续不断地掀起了气势磅礴的反对美帝国主义和反动派的英勇斗争。日本共产党和日本人民英勇地站在反对美帝国主义斗争的最前线，为亚洲和世界和平作了巨大的贡献。日本人民革命斗争的发展，对于亚洲、非洲、拉丁美洲各国人民和全世界革命的人民，是一个巨大的鼓舞。毛泽东全集第四十七卷"},{"type":"paragraph","text":"日本共产党一向忠实于马克思列宁主义和无产阶级国际主义的原则，一向为维护国际共产主义运动的团结而努力。日本共产党坚持一九五七年宣言和一九六O年声明的革命原则，坚决反对国际共产主义运动主要危险的修正主义和反对教条主义，为保卫马克思列宁主义的纯洁性和发展马克思列宁主义的理论，作出了积极的贡献。"},{"type":"paragraph","text":"中国共产党和日本共产党，中国人民和日本人民，在长期反对共同敌人的共同斗争中，结成了深厚的战斗友谊。我们两党、两国人民在共同斗争中一贯相互支持和相互鼓舞。日本共产党在加强中日两国人民友谊和团结的事业中作出了卓越的贡献。日本共产党和日本人民可以深信，中国共产党和中国人民将坚定不移地站在你们这一边，支持你们的伟大的正义的斗争。"},{"type":"paragraph","text":"我们坚决相信，在日本共产党的领导和鼓舞之下，日本各阶层人民将会更加坚强、更加广泛地团结起来，日本的民族民主统一战线将会更加扩大、更加发展。日本人民的革命事业一定能够取得新的伟大的胜利。一个独立、民主、和平、中立、繁荣的日本一定要实现。"},{"type":"paragraph","text":"谨祝日本共产党第九次代表大会成功！光荣的、伟大的、英勇的日本共产党万岁！"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东"},{"type":"paragraph","text":"一九六四年十一月二十三日"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":11,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":261,"page_end":262},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a5909a1782"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji3","name":"毛泽东全集第3卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji3.pdf"],"article":{"title":"七地问题决议草案","alias":"","parts":[{"type":"paragraph","text":"土地问题决议草案"},{"type":"paragraph","text":"（1927年4月）"},{"type":"paragraph","text":"一、凡土豪劣绅贪官污吏军阀及一切反革命分子在乡村的士地，由区乡土地委员会没收，并分配于土地不足之农民。"},{"type":"paragraph","text":"二、农民分配土地以每户人口为标准，每人所得土地之数，又以年龄为差等。"},{"type":"paragraph","text":"三、土地之分配以乡为单位，但没收土地之数额甚大者，得以区为单位分配之。"},{"type":"paragraph","text":"四、区乡土地委员会由农民领导的区乡自治机关派员组织之，为区乡自治机关之一部分，负没收、分配、登记并管理第一条所述土地之责。"},{"type":"paragraph","text":"五、县省国三级政府均应组织土地委员会，县省国农民协会各得派代表参加。"},{"type":"paragraph","text":"六、没收并分配于农民之土地，其地租由区乡自治机关经收交于政府，租额由国民政府土地委员会商同全国农民协会定之。"},{"type":"paragraph","text":"七、没收并分配之土地禁止买卖。八、国民政府农政部应即根据此决议制定一法规公布之。"},{"type":"paragraph","text":"1927年4月27日至5月10日，毛泽东出席中国共产党第五次全国代表大会，当选为候补中央委员。图为大会举行开幕式的地方一一武昌都府堤20号。"}],"authors":["毛泽东"],"dates":[{"year":1927,"month":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":487,"page_end":488},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"69c544e9f6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

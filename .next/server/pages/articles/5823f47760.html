script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海市精神病防治院党总支成员遵照毛主席的教导争做促进革命团结的带头人","authors":[],"dates":[{"year":1974,"month":10,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市精神病防治院党总支遵照毛主席关于“国家的统一，人民的团结，国内各民族的团结，这是我们的事业必定要胜利的基本保证”的伟大教导，在斗争中不断加强革命团结，全院出现了一个团结战斗、生动活泼的政治局面，有力地推动了革命和工作。"},{"type":"paragraph","text":"批林批孔运动开展以后，这个医院的党总支成员联系半个世纪以来我党两条路线斗争的历史，认真学习毛主席关于加强革命团结的一系列指示，深入批判林彪反党集团制造分裂、破坏党的团结，大搞“克己复礼”，妄图复辟资本主义的罪行，使大家认识到:革命的大团结是贯彻执行毛主席无产阶级革命路线，巩固无产阶级专政，夺取各项工作新胜利的重要保证，从而提高了维护革命团结的自觉性，争当促进革命团结的带头人。"},{"type":"paragraph","text":"防治院党总支成员严格执行党的民主集中制，注意发挥“一班人”的集体领导作用。工作中遇到问题或产生了意见分歧，就开展集体讨论，在毛泽东思想原则基础上统一思想，统一行动。对于一时无法统一认识的问题，他们就首先进行调查研究，然后经过充分讨论，再统一认识，作出决定。今年六月，围绕着增派多少人参加医疗队的问题，党总支内部发生了意见分歧，有的同志主张多派几个人，有的同志担心人去多了会影响院内的工作。为了统一思想，党总支书记带领部分同志到兄弟单位取经，并对全院的医务力量进行了调查摸底，然后再在总支会议上进行讨论，从而统一了认识，决定参加医疗队的人数比原来增加了一倍。党总支“一班人”在思想上互相帮助，工作上互相支持，大家心往一处想，劲往一处使，有力地加强了党的一元化领导。"},{"type":"paragraph","text":"这个防治院党总支成员，能够站在斗争的前列，不、回避矛盾，积极加强领导。今年第三季度，院里面临着人员少、任务重的困难，病房工作受到了影响。为了克服这一困难，推动医疗革命，党总支派出了由领导成员参加的学习调查组，深入病房与革命医务人员一起，总结群众创造的好经验，及时交流推广，不仅逐步克服了困难，而且出现了一派团结战斗的大好形势。"},{"type":"paragraph","text":"过去，该医院由于受到林彪修正主义路线的干扰，革命团结受到了破坏，少数同志之间的隔阂一直没有消除。在这次批林批孔运动中，党总支针对本院具体情况，举办了学习班，组织大家认真学习党的基本路线，批判林彪“克己复礼”的反动纲领，并进行阶级教育，党员干部积极带头讲路线，讲团结，从而促进了革命的团结。该院后勤党支部书记过去与一位党员之间有些隔阂，通过参加批林批孔学习班，提高了认识，感到自己作为一个党的干部，应该以党的利益为重，搞好团结，于是他主动找那位同志谈心，各自作了自我批评，增强了团结。由于双方解决了思想问题，革命干劲也更足了。目前，这位支部书记参加了农村防治疾病的工作，那位同志也积极报名参加了赴黑龙江医疗队，战斗在反修的前哨。"},{"type":"paragraph","text":"上海市精神病防治院党总支由于注意加强革命团结，因而调动了一切可以调动的积极因素，全院出现了一派大好的革命形势。当前该院虽然人手少，任务重，但是，全院同志团结一致，共同协作，知难而进，不仅圆满地完成了各项任务，而且增设了一个病房，并在市区派出了“医疗轻骑队”，送医送药上门，开展家庭治疗，深受群众的欢迎和赞扬。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"批林批孔","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5823f47760"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"让毛泽东思想牢牢占领里弄和家庭阵地移风易俗过革命化战斗化春节牯岭路街道革代会全体代表提出倡议","authors":[],"dates":[{"year":1968,"month":1,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一九六八年是我们夺取无产阶级文化大革命全面胜利的一年。毛主席为首的无产阶级司令部已向我们发出新的进军号战斗令，在这样的大好形势下，一九六八年的春节即将到来。"},{"type":"paragraph","text":"我们牯岭路街道全体革命人民代表一致认为:今年的春节是我们无产阶级革命派在伟大领袖毛主席领导下掌权以后的第一个春节，我们应当过一个高举毛泽东思想伟大红旗，破旧立新，移风易俗的革命化、战斗化的春节。"},{"type":"paragraph","text":"以往的春节是剥削阶级四旧集中泛滥的时期，是封、资、修思想向我们劳动人民集中进攻的时期。在我们无产阶级革命派掌权的今天，我们一定要大造旧春节的反，把封、资、修的一套剥削阶级的臭东西，发动群众，彻底干净的扫出街道里弄，扫出我们劳动人民的家庭，用光焰无际的毛泽东思想指导我们过好春节。为此，我们特提出如下的倡议:"},{"type":"paragraph","text":"一，要进一步活学活用毛主席著作。以斗私批修为纲，办好家庭毛泽东思想学习班。在春节期间，我们劳动人民一家团聚在一起，举行家庭批判会，用战无不胜的毛泽东思想，彻底批判中国赫鲁晓夫在家庭中的流毒，把封、资、修扫地出门，让毛泽东思想牢牢地占领我们家庭的阵地。"},{"type":"paragraph","text":"二、伟大的中国人民解放军，是无产阶级专政的主要支柱，是保卫祖国社会主义的钢铁长城。我们要响应毛主席关于“拥军爱民”的伟大号召，在春节期间进行一次群众性的拥军优属运动，要更坚定地相信和依靠人民解放军，坚决地拥护和支持解放军的“三支”“两军”工作，认真地向解放军学习，向英雄四排和李文忠同志学习，要象解放军那样活学活用毛主席著作，无限忠于毛主席，忠于毛泽东思想，忠于毛主席的革命路线。还要对军烈属进行一次普遍的慰问工作，检查和修订拥军优属公约，全面落实毛主席关于拥军爱民的伟大指示，大力加强军民团结。"},{"type":"paragraph","text":"三、提高革命警惕，严防阶级敌人的破，坏活动。在春节期间对地、富、反、坏、右进行一次普遍的评审工作，对其中坚持反动立场，不服管教的地、富、反、坏、右分子要发动群众进行批判斗争，要狠狠地打击投机倒把分子、流氓阿飞的犯罪活动，做好防火、防特、防盗、防窃的国防工作，保卫节日安全。"},{"type":"paragraph","text":"四、发扬工人阶级劳动人民艰苦朴素、勤俭节约的优良传统。不排队抢购紧张商品，不铺张浪费。在春节期间，做到不拜年，不请客送礼，不大吃大喝，并进行忆苦思甜，加强子女的阶级教育，积极支持配合学校搞好复课闹革命。"},{"type":"paragraph","text":"五、在春节前后要发动和依靠群众大力进行计划生育的宣传教育。在街道里弄、家庭形成提倡晚婚，反对早婚的社会舆论。"},{"type":"paragraph","text":"六、搞好环境卫生，干干净净过春节。从一月二十二日开始进行一次爱国卫生突击周。要进一步发动群众打扫室内外卫生，消灭过冬蚊蝇，干干净净地过春节。"},{"type":"paragraph","text":"我们全体革命人民代表，革命干部，无产阶级革命派要在春节中以身作则，作出榜样，带动广大群众，大破四旧、大立四新，过人个用毛泽东思想统帅的革命化春节，"},{"type":"paragraph","text":"黄浦区牯岭路街"},{"type":"paragraph","text":"道革命人民代表"},{"type":"paragraph","text":"会议全体代表　一九六八年　 一月十九日"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"破四旧","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4c3b0d6295"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"95165a12-9a2b-4b6e-a64b-f77daa96b884","name":"极端年代的公民政治——群众的文化大革命史（中国文化传播出版社2011年）","internal":false,"official":false,"type":"pdf","author":"童小溪，中国文化传播出版社2011年4月","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/95165a12-9a2b-4b6e-a64b-f77daa96b884.pdf"],"article":{"title":"后记","alias":"","parts":[{"type":"paragraph","text":"后记"},{"type":"paragraph","text":"这本然不长的著作，凝结了相当长时间的激发和沉，并受到了许多朋友和亲人的鼓与支持。首先，要感谢杨小凯博士和陈佩华教授对我最早的智识启发和士气的鼓舞。芝加哥大学东亚图书馆、哈佛大学费正清东亚研究中心图书馆及两馆工作人员给予了我必要的支持。我的很多朋友和支持者为我提供了宝贵的原始资料，他们每个人的慷慨和热情都我铭记。电子杂《中国与世界》的编同事和读者给我最初的写作提供了评和支持，我的谢意和敬意发至所有这些熟识及不曾谋面的朋友。我的父母亲也属于最早阁读本书篇章的读者群，他们的精神支持、对观点和细节的批评，乃至自身经历的口述，使我个非文革连动亲历者，有了想像历史的能力。母亲曾问及书稿的出版，至悲至憾的是，她未来得及亲睹本书付印就病逝了。感谢中国文化传播出版社的柳阳编辑，他的耐心细缀的策划和校对使本书的出版成为可能。最后，我要感谢我的妻子戟洋，她是我最坦率、最具建设性的批评者，使得书稿在修改过程中，在理格、观点平衡和风格近人方面，有了不少改进。依照我长久的心，本书献给她。"},{"type":"paragraph","text":"当然，本书的观点和结论，以及其中难免包含的误、含混和不足，都由我个人负责。"},{"type":"paragraph","text":"童小溪2011年春美国纽约州宾厄姆顿市"}],"authors":["童小溪"],"dates":[{"year":2011,"month":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":443,"page_end":443},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b5795ddf5a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本青年朋友访问毛主席故乡","authors":[],"dates":[{"year":1965,"month":9,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本青年朋友访问毛主席故乡"},{"type":"paragraph","text":"新华社长沙七日电　参加中日青年友好大联欢的八个日本青年代表团，昨天在湖南省访问了毛主席的故乡——湘潭县的韶山冲。"},{"type":"paragraph","text":"韶山刚下了一场喜雨，田里的禾苗分外茁壮喜人。六百多名韶山青年，一早就打着“欢迎日本青年朋友”的横幅，喜气洋洋地迎接日本朋友的到来。他们陪同日本青年朋友参观了毛主席旧居和毛主席旧居陈列馆。在毛主席住过的一座土墙瓦屋的房子里，在毛主席少年时代劳动过的禾场上，在毛主席少年时代游泳过的池塘边，日本青年朋友仔细地听着讲解员的介绍，他们打开笔记本记录着，打开照象机摄下了许多珍贵的镜头。许多日本青年朋友向陪同他们的韶山青年表达了他们对毛主席的景仰和热爱。日本和平友好团体代表团团员村田康照说：“我看到毛主席少年时代生活、学习和斗争过的地方，是一生难忘的。”他这天拍了一些照片，他表示要把照片带回日本，让更多的人看到毛主席旧居的情景。"},{"type":"paragraph","text":"韶山青年们同日本朋友们畅谈了他们按照毛主席的指示，继承革命传统，当好革命接班人的情形。韶山公社韶山大队青年社员毛泽仁、田雪珍、贺立人，同日本民主青年同盟代表团的两位朋友畅谈了他们大队的情况：这个大队今年早稻丰收，晚秋作物也是丰收在望。青年们都能带着阶级感情，学习毛主席著作，他们三个人现在都是公社的五好社员，学习毛主席著作的积极分子。两国青年还交流了农民教育工作的经验。"},{"type":"paragraph","text":"日本青年朋友在韶山的一天活动中，同韶山青年结下了深厚的友谊。"},{"type":"paragraph","text":"韶山学校学生章天笑和她的同学们，陪同日本青年参观毛主席旧居后，和日本朋友们臂挽臂地高唱《团结就是力量》的歌曲。"},{"type":"paragraph","text":"日本民主青年同盟代表团的朋友们参观了毛主席旧居陈列馆后，和韶山青年围坐在草地上尽情歌唱。临别前，日本朋友还在广场上为韶山青年和群众演出了日本的歌曲、音乐和舞蹈。"},{"type":"paragraph","text":"许多日本青年朋友在韶山参观一天后都表示有很大收获。一位日本青年朋友临别时写了一首诗说：“我访韶山，"},{"type":"paragraph","text":"我想到我的未来；"},{"type":"paragraph","text":"我欢乐了，"},{"type":"paragraph","text":"它燃起了，"},{"type":"paragraph","text":"我心中的火花。”"},{"type":"paragraph","text":"日本青年朋友们已在昨天晚上离开长沙前往南昌访问。（附图片）"},{"type":"paragraph","text":"九月六日，参加中日青年友好大联欢的日本青年在湖南韶山参观毛主席的旧居。　新华社记者　张刘仁摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"湖南文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"20f3226c31"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

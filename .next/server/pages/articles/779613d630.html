script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"以深厚阶级感情印制发行毛主席著作无产阶级文化大革命以来，浙江省总计发行了毛主席著作一亿一千多万册，推动了活学活用毛泽东思想群众运动蓬勃发展","authors":[],"dates":[{"year":1969,"month":4,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社杭州八日电　浙江省印刷、出版和发行战线上的广大革命工人，怀着对伟大领袖毛主席无限热爱的深厚无产阶级感情，以最好的质量，最快的速度，加紧印制和发行毛主席著作和毛主席画像，推动了全省活学活用毛泽东思想群众运动的蓬勃发展。"},{"type":"paragraph","text":"无产阶级文化大革命以来，浙江省总计发行了毛主席著作一亿一千多万册。仅《毛泽东选集》就比文化大革命前发行总数增加十一倍，毛主席画像相当于文化大革命前发行总和的十倍。"},{"type":"paragraph","text":"在伟大的无产阶级文化大革命中，印刷、出版战线上的广大无产阶级革命派掌握了印制毛主席宝书的大权，革命工人以战无不胜的毛泽东思想为武器，深揭狠批叛徒、内奸、工贼刘少奇及其在浙江的代理人疯狂抵制和破坏印制毛主席著作和毛主席画像的滔天罪行。他们把印制毛主席著作，当作革命的需要，时代的需要。不久前，杭州印刷厂接到印制一批向“九大”献礼的毛主席著作和毛主席画像的光荣任务，全厂工人和革命干部日以继夜地连续奋战，很快就保质保量地完成了任务。浙江新华印刷厂全体工人，以最大的政治热情，投入印制红宝书的战斗。这个厂的工人们克服了各种困难，苦干实干，使日产量由四千多本猛增到八千七百多本，有力地推动了印制任务的完成。"},{"type":"paragraph","text":"发行战线的革命工人，把发行毛主席著作和毛主席画像的过程，当作锤炼对毛主席无限忠心的过程。他们深入到工厂、农村，废寝忘食，及时地把红宝书，毛主席画像，送到广大工农兵手里。他们遵循毛主席“必须坚持群众路线，坚决相信群众，依靠群众，放手发动群众，大搞群众运动”的伟大教导，调动各方面的力量，组织浩浩荡荡的发行毛主席著作的革命大军，又快又好地完成了毛主席著作的发行任务。"},{"type":"paragraph","text":"在热烈欢庆党的第九次全国代表大会隆重开幕的大喜日子里，印刷、出版和发行战线的革命工人，心潮澎湃，决心以更高的质量，更快的速度印制毛主席宝书和毛主席画像，向党的“九大”献礼。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"浙江文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"779613d630"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

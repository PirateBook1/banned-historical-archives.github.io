script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津工商界对全行业公私合营的反应","authors":[],"dates":[{"year":1955,"month":11,"day":26}],"is_range_date":false,"parts":[{"text":"天津工商界对全行业公私合营的反应","type":"title"},{"text":"【天津分社二十六日讯】全行业公私合营问题已在天津工商界引起各种不同的反应。目前，很多资本家在找有关部门接洽公私合营，有些小户积极张罗私私合并，创造合营条件。在大户中，上层代表人物的活动尤其积极。中华百货售品所经理吉玉茹和三并，然后和国营商店合营。中心店干部当时没有作肯定答覆，三人马上到百货业同业公会说：“百货中心店像小脚女人一样，连这点事都不敢做主”。煤商业同业公会主委边子栋也表示积极拥护合营。他向国营煤建公司的人说：“这回我一定卖力气，找几个委员推动合营工作”。绸布业的一些大户已多次提出合营要求。二十二日天津报纸刊出糕理王仙舟说：“看这样我们不能等了，马上开委员会研究一下吧”。万隆兴布店经理邵某也向高锡兰说：“咱们倒走到糕点业的后面了”。","type":"paragraph"},{"text":"另一方面，资本家对全行业的公私合营有疑虑或抗拒的情绪。如：信盛纸行经理说：“这回都归国家了，完了”。李记百货店经理要把店里的自行车卖掉给孩子买东西，被中心店干部制止，在已公开宣布筹备公私合营的糕点业中，中小户和不抵债的户都表示拥护，一般大户就考虑全业合营定股定息不如个别合营四马分肥利润大。大户玉生香经理在同业公会讨论全行业改造问题的时候说：“大户先合营”，引起中小户普遍不满。小户紫阳观的经理说：“过去买卖都让大户做了，这回非全行业合营不能解决问题”。","type":"paragraph"},{"text":" (闻远据商业局材料编)","type":"paragraph"}],"comments":[],"origin":"1955年11月29日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0fa9ded598"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

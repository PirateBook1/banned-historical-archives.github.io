script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共川北区党委关于秋收后处理地主收租问题的意见","authors":[],"dates":[{"year":1950,"month":7,"day":30}],"is_range_date":false,"parts":[{"text":"中共川北区党委关于秋收后处理地主收租问题的意见","type":"title"},{"text":"秋收转瞬即至，部分地区作物已开始收割。有些地主已向农民提出收租，觉悟较高的佃户则等待减租，推不缴纳。某些觉悟差、顾虑多的农民，并且受地主欺骗、威胁，早交、多交；甚至按原租额交租。秋收开始后，此种现象将普遍发生。但减租运动则须经过充分准备，并经一定步骤始能全面展开。五零年公粮征收，亦须在9月半后始能进行。在减租、征粮以前，如地主收走全部租谷，则浪费、贱卖、分散隐藏，势在难免。如此，秋收后征粮任务，将增加莫大困难，且有落空危险；减租运动亦将转为退租，增加许多麻烦。为适当解决此项问题，特提出如下意见：","type":"paragraph"},{"text":"（一）各县应在行将召开之县、区农代会上，宣布秋后将开始征收五零年公粮，并稳步的展开减租运动；在未减租前，地主不得向佃户先收租谷，农民亦应暂缓交租。","type":"paragraph"},{"text":"（二）对个别确系生活困难之小地主，要先收部分租谷，以暂维生计者，须由地、佃双方协议及乡农代会通过，于产物收获后酌情先收部分租谷，但亦不要作公开宣传。尚无农协组织者，须经双方协议，区人民政府或在当地工作之区县负责干部批准。但先收租谷，至多不得超过租地正产物的10％至15％（小春收获后预收部分租谷者，亦应合并计算在内），剩余租谷需待正式减租、扣除本年应出负担后，再行补交。","type":"paragraph"},{"text":"（三）经合理调查后，某些地主，49年度公粮因一时无力全部缴纳，打下欠条，由秋收租谷中扣除者，允许按上述比例于产物收获后先收一部租谷，由佃户直接代交49年欠粮。","type":"paragraph"},{"text":"（四）业已预收1950年租谷者，不得再向农民预收租谷。","type":"paragraph"},{"text":"（五）在减租以前，对于生活困难之小量土地出租者之收租问题，由农会及双方协议自愿处理，可不受上述比例限制。","type":"paragraph"}],"comments":[],"origin":" 中共中央西南局农村工作部编：《西南区土地改革运动资料汇编（上）》，重庆，1954年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4cebeadef3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

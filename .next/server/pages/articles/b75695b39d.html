script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"在新区作战的方针","alias":"","parts":[{"type":"paragraph","text":"在新区作战的方针"},{"type":"paragraph","text":"（1947年10月4日）刘、邓，并告陈、粟："},{"type":"paragraph","text":"为着（一）分散大敌，使敌主力疲于奔命；（二）歼灭小敌，使我获得歼灭敌正规军一旅两旅、一团两团之多数机会，广泛歼灭民团、保甲；（三）发动群众，建立根据地；（四）解决物资，目前主要是冬衣等项目的，请考虑你们手中集中的九个旅，分出三个旅越路西进，相机攻占孝感、云梦、应城、安陆、京山、天门、钟祥、随枣诸县。你们手中集中六个旅，仍有每战歼灭弱敌两个旅、强敌一个旅之能力。目前向西南，相机攻占麻城、黄安3、黄陂、礼山、广水、花园诸地，并相机控制铁路一段。尔后则可向东方或向东北方机动。而桐柏山地区则留待赵王两纵?去经营。陈谢?十个"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给晋冀鲁豫野战军司令员刘伯承和政治委员邓小平并告华东野战军司令员兼政治委员陈毅、副司令员粟裕的电报。"},{"type":"paragraph","text":"[2]随枣，指湖北随县和枣阳。[3]黄安，旧县名，即今湖北红安。[4]礼山，旧县名，即今湖北大悟。"},{"type":"paragraph","text":"[5]赵王两纵，指晋冀鲁豫野战军第十二纵队和第十纵队，纵队司令员分别为赵基梅和王宏坤。"},{"type":"paragraph","text":"[6]陈谢，指陈、谢富治，当时分别任晋冀鲁豫野战军陈谢集团前委书记和副书记。旅分散五个旅于豫西、陕南十余县，打民团、土匪、保甲及一团一营之正规军，集中五个旅打中等规模之仗，甚有效力。陈粟目前情况，则宜以纵队、以旅为单位分散歼敌，过一时期后，再集中六至七个旅往来机动，打中等规模之仗。此种办法可制敌死命。"},{"type":"paragraph","text":"军委四日十四时"},{"type":"paragraph","text":"钟祥溅彩：你例手中六中技主"},{"type":"paragraph","text":"海你行购我弱毅两个旅，传放"},{"type":"paragraph","text":"酒南相款改信"},{"type":"paragraph","text":"自有东轼，黄裘，，黄陂，礼山，水，花画"},{"type":"paragraph","text":"评空制铁路一假尔后对向东件生家图图成保久建三根授地四解决物资"},{"type":"paragraph","text":"向东北方机动而同拍魔自前主要是决"},{"type":"paragraph","text":"现目的"},{"type":"paragraph","text":"则留待赵王两能去经管陈谢+能五个西陕"},{"type":"paragraph","text":"馀彩打民上匪及一个正极找"},{"type":"paragraph","text":"五能打中精规模"},{"type":"paragraph","text":"自前着况买毛泽东为中共中央军委起草的《在新区作战的方针》的手稿。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":10,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":330,"page_end":332},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b75695b39d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

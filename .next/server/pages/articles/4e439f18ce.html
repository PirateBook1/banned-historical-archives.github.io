script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"闪耀着毛泽东思想光辉的友谊  坦桑尼亚工人热爱毛主席派去的中国工人和专家","authors":[],"dates":[{"year":1966,"month":10,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"闪耀着毛泽东思想光辉的友谊"},{"type":"paragraph","text":"坦桑尼亚工人热爱毛主席派去的中国工人和专家"},{"type":"paragraph","text":"坦桑尼亚工人同中国工人、专家在共同劳动和共同生活中，结下了深厚的无产阶级国际主义的友谊。这个友谊闪耀着毛泽东思想的光辉。"},{"type":"paragraph","text":"一位名叫拉什迪的安装水管的老工人，谈了他的一段鲜明对比的亲身经历：他说，他干安装水管这项活已经十八年了。从前，殖民主义国家技术人员不是真心帮助他们，从来不让他们看图纸，每次在安装水管的关键时刻，就把他们支开去干杂活。而现在，中国专家不仅让他们看图纸，而且还系统地给他们讲课，毫无保留地把技术传授给他们，使他们掌握了安装水管的全部技术。这位老工人激动地说，“毛主席教导的中国专家是全心全意为全世界劳动人民服务的。”"},{"type":"paragraph","text":"一位同中国勘探专家一道工作的非洲厨师说，他过去在为西方专家工作的十多年中，曾受尽了歧视和冷淡。现在，在同中国专家一道工作的日子里，他受到的却是尊重和热情的关怀。中国专家经常同他一起做饭，同他一桌吃饭。在他生病的时候，中国专家还给他喂药，无微不至地照顾他。中国专家这种同志般的真挚友谊和兄弟般的亲切关怀使他深受感动。他要求中国专家送给他一枚毛主席像纪念章。他得到纪念章时激动地说，我要永远把毛主席像佩带在胸前，永远不忘毛主席和毛主席教导的中国专家。　（据新华社讯）（附图片）"},{"type":"paragraph","text":"中国专家和尼泊尔民工在工地上同吃同劳动。　新华社发"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4e439f18ce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

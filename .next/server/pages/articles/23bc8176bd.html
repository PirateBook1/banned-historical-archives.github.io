script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东巧作对联","authors":["胡为雄"],"dates":[{"year":1993,"month":6,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东巧作对联"},{"type":"paragraph","text":"一九一七年暑期，毛泽东与好友肖子升结伴远游以作社会考察。他们出发前身上不带一文钱，以游学形式，靠给人家写对联维持生活，历时月余，跋涉千里。毛泽东、肖子升二人到达安化县县城梅城后，闻知安化县劝学所所长夏默庵是位名传遐迩的饱学之士，便决定前去拜访。夏默庵时年六十有四，早年毕业于清代两湖学院，学识渊博，经、史皆好。著有《中华六族同胞考说》、《默庵诗存》、《安化诗抄》等。此公素喜吟诗作对，性格孤傲，一向不理游学先生。毛泽东两次求见，两次被拒，但并不灰心，复而第三次登门。果然，事不过三，夏先生不再相拒而开门纳见。但他为试来者学识深浅，挥笔写下一原对放置堂桌上。毛泽东见后，略作思索，即书属对。这副合对是："},{"type":"paragraph","text":"绿杨枝上鸟声声，春到也，春去也"},{"type":"paragraph","text":"清水池中蛙句句，为公乎，为私乎"},{"type":"paragraph","text":"夏默庵先生看毛泽东写罢，大吃一惊，这位青年游学者应了胜对，工对谨严，且运用了“为公乎、为私乎，晋惠帝问蛤蟆”的典故，于是他连声称好，更谈诗论史，十分投机。临别之时，他特馈赠毛泽东银洋八元作旅资。"},{"type":"paragraph","text":"（六月一日《大众日报》胡为雄文）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"23bc8176bd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

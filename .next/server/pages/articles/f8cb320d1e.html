script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“污蔑共产党和青年团”的言论（一）","authors":["厦门大学","李栋松","甘民重","郑朝宗","陈今","陈加福","陈碧生"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"“污蔑共产党和青年团”的言论（一）","type":"title"},{"text":"厦门大学陈加福郑朝宗陈碧生甘民重李栋松陈今","type":"authors"},{"text":"陈加福：“共产党是最卑鄙的，什么下流事都敢做。”","type":"paragraph"},{"text":"“共产党就是反动派”，","type":"paragraph"},{"text":"“共产党是法西斯统治，儿子检举父亲，朋友互相猜疑，人心惶惶”“中国人民被共产党压迫得透不过气来，许多党员在农村当统治者，共产党员生活很好，群众生活很苦。”","type":"paragraph"},{"text":"在反胡风斗争中，党委有错误，公开道歉，他说“共产党一向就是这一套，打你一下嘴巴，摸你一下乳房，然后就一声对不起”。","type":"paragraph"},{"text":"我们声援台湾人民反美斗争，他说“这些都是你们共产党的把戏，早就看透了。”(油印)","type":"paragraph"},{"text":"郑朝宗：","type":"paragraph"},{"text":"共产党是“顺我者昌，逆我者亡。”(厦大快报3期)","type":"paragraph"},{"text":"陈碧生：","type":"paragraph"},{"text":"共产党“顺我者昌，逆我者亡”；“亲小人，远君子。”(厦大快报1期)","type":"paragraph"},{"text":"甘民重：","type":"paragraph"},{"text":"共产党就是擅于“权术势”，“党的风气上下一致。”“党员粗暴，功臣自居，恶劣，老爷架子，卑鄙，龌龊”“全国共产党员要清洗一半出去”。(厦大快报4期)","type":"paragraph"},{"text":"李栋松：","type":"paragraph"},{"text":"当未书记向同学们做毛主席关于“正确处理人民内部矛盾”的总结报告时，他对旁边一位同学说：“共产党和国民党有没有两样呢？”并且说：“国民党和共产党是一样，大家向党提了很多意见是没有作用的”。“要是我执政的话，我要解散共产党，要杀党中央那些人”，当场一位同学听了很不满地问他：能不能宽待我们的领袖呢？他装着开玩笑地说：“不能的”。他还在这位同学走后，谩骂他“假积极”。","type":"paragraph"},{"text":"经济系陈今：“长征中爬雪山，过草地是被迫着走的，如果算‘伟大’，那么探险队、爬山队(出于自愿)是更伟大了。”(经济系油印)","type":"subtitle"}],"comments":[],"origin":"中共厦门大学委员会宣传部编印《右派反动言论集》，1957年9月20日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f8cb320d1e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</s

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"锡共书记桑穆加塔桑在纪念十月革命五十周年集会上讲话  毛主席以无比天才指导着世界革命  强调指出北京已经成为世界革命的中心","authors":[],"dates":[{"year":1967,"month":11,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"锡共书记桑穆加塔桑在纪念十月革命五十周年集会上讲话"},{"type":"paragraph","text":"毛主席以无比天才指导着世界革命"},{"type":"paragraph","text":"强调指出北京已经成为世界革命的中心"},{"type":"paragraph","text":"新华社科伦坡九日电　锡兰共产党七日在这里举行群众集会，纪念十月社会主义革命五十周年，强烈谴责苏修领导集团对十月革命的背叛。"},{"type":"paragraph","text":"锡兰共产党中央政治局委员、中央书记处书记桑穆加塔桑在会上作了题为《十月革命的经验教训和苏修的背叛》的讲话。他说，十月革命对锡兰革命和进步运动的最大的经验教训是：剥削阶级决不会自动退出历史舞台，只有通过革命，才能废除地主和资本家的剥削。"},{"type":"paragraph","text":"他说，无产阶级革命要取得成功，必须要有象列宁所缔造的那样的布尔什维克党的领导。正如毛泽东同志所指出的，这样的党应该是一个有纪律的，有马克思列宁主义的理论武装的，采取自我批评方法的，联系人民群众的党。没有这样的党，革命是不能成功的。"},{"type":"paragraph","text":"桑穆加塔桑谈到在十月革命的故乡现代修正主义者篡夺了政权后，在国内采取一系列措施，全面地实行资本主义复辟。他说，对于一切马克思列宁主义者和真正的革命者来说，这是沉痛的教训。桑穆加塔桑接着指出，在国际事务中，苏修正在加紧同美帝国主义相勾结。在越南问题上，苏修为美帝国主义效劳，充当了扑灭英雄的越南人民为反对美国侵略而燃起的人民战争烈火的消防队。在中东，当阿拉伯人民遭到美国支持的以色列武装侵略的时候，苏修出卖了阿拉伯人民。"},{"type":"paragraph","text":"桑穆加塔桑强调说，现在，世界革命的中心已经转移到中国首都北京，毛泽东同志居住在那里，他以无比的天才指导着世界革命。桑穆加塔桑最后说，纪念伟大的十月革命的唯一办法是决心沿着十月革命的革命步伐前进。"},{"type":"paragraph","text":"锡兰自由党议员塞·迪·班达拉奈克也在会上讲了话。他指出，苏修领导集团已经成了美帝国主义的工具，这个集团背叛了世界被压迫人民的民族解放事业。班达拉奈克热烈赞扬了中国无产阶级文化大革命。他说，以伟大领袖毛泽东主席为首的中国共产党站在反对帝国主义、支援世界被压迫人民争取民族解放斗争的最前线，奋勇前进。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1e0b6e80d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

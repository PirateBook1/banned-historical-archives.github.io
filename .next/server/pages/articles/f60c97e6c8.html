script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"福建省不少中、富农不愿出售余粮","authors":[],"dates":[{"year":1953,"month":11,"day":3}],"is_range_date":false,"parts":[{"text":"福建省不少中、富农不愿出售余粮","type":"title"},{"text":"【福建分社3日讯】据中共福建省委、农村工作部等有关部门在10月份重点调查，福建农村自土地改革后，连年丰收，不少中农、富裕中农、富农都有余粮。该县闽侯县荆溪乡779户中，有160多户有余粮，余粮在1,000斤以上的有89户，估计共有余粮10万零7,000多斤，其中富农、富裕中农有余粮50,000多斤。这些农民一般都不愿出售余粮，有的还购进部分粮食。其原因如下：","type":"paragraph"},{"text":"一般富农在土地改革后，农业生产的剥削范围大大缩小，不敢或不愿扩大农业生产，因为他们怕提高阶级成份，将来被清算，所以不少人便投资做粮食生意。顺昌县福秀乡去年秋收后有一半富农每户购进七、八十桶稻谷，存到今年五、六月间高价出售，获利30%。部分富裕中农怕“露富”和“冒尖”，也不愿出售粮食给国家。如该乡富裕中农萧理谟怕别人知道自己有余粮，偷偷把余粮挑到离本乡30多里的顺昌城去出卖；萧邦英则把许多余粮喂了10只猪，养了五、六个月就出卖。闽侯县荆溪乡富裕中农林章香家里有余粮1,000多斤，为了怕暴露自己有余粮，在今年春耕时特别向银行贷款20万元。","type":"paragraph"},{"text":"有些农民有存粮习惯。认为“陈米煮饭多；”许多农民怕把稻谷卖掉后，钱很快就会花掉，因此他们都等到用钱时才出卖余粮；农民为了准备办婚丧等大事时，也多习惯及早存粮。","type":"paragraph"},{"text":"粮食季节差价太大，也影响了农民及时出售余粮。一般在收获季节时存一担稻谷，到青黄不接时出售，可赚季节差价一万多元，因此许多农民在夏收后不愿出售早稻谷，等着“看涨”。荆溪乡富裕中农徐本田今年收获稻谷110多担，除全年开支外还可余40多担，夏收后没有卖出，反购进二担。中农黄学积也买进5担多稻谷，准备以后高价卖出。","type":"paragraph"},{"text":"华侨家属因为经常有侨汇，购粮、存粮更为普遍。该乡侨属徐学草收购稻14担，全集三口人一年都吃不完，但他收到侨汇后仍买进5担稻谷。该乡徐家村三户侨属收获的稻谷除全年开支外还可余40担，夏收后又买进30担稻谷。侨属徐依茂夏收后也购进10担稻谷，准备以后高价出售。","type":"paragraph"},{"text":"此外，供销合作社收购和出售稻谷的价格不一，也影响农民售粮。闽侯七区供销合作社夏收后收购价每担75,000元，售价每担80,500元，引起农民不满。甚至和该社订立了稻谷收购合同的荆溪乡的和平和苏则庆农业生产合作社都不肯卖谷给供销合作社。（刘葵华根据省委农村工作部调查及福建日报材料编写）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1953年11月13日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f60c97e6c8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

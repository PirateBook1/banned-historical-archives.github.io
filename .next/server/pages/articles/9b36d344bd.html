script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"卡特总统在国情咨文中表示  邓副总理访美有助于开创美中关系新时代","authors":[],"dates":[{"year":1979,"month":1,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"卡特总统在国情咨文中表示"},{"type":"paragraph","text":"邓副总理访美有助于开创美中关系新时代"},{"type":"paragraph","text":"据新华社北京一月二十四日电  华盛顿消息：美国总统吉米·卡特一月二十三日在向国会提出的国情咨文中说：“我们同居住在中国的占世界人口四分之一的人民的关系正在进入一个有希望的时代。”"},{"type":"paragraph","text":"他说，中国副总理邓小平即将对美国进行的访问“将有助于开创这个新时代”。"},{"type":"paragraph","text":"卡特在谈到美国同世界其他地区的关系时说，美国正在建立“真正全球性合作的基础——不仅同西方国家和工业国家合作，而且也同发展中国家合作”。他指出，美国“同日本和欧洲盟国的关系现在比以往任何时候都更坚强”。"},{"type":"paragraph","text":"卡特在咨文中要求国会支持他最近提出的下一个财政年度的国防预算。他说：“我们必须保持我们的战略能力，必须使最近两年中我们同盟国一道取得的进展继续下去，我们同盟国一起改进了战争准备，更新了我们的装备，加强了我们在欧洲的防务力量。”"},{"type":"paragraph","text":"关于中东问题，卡特说，美国在最困难的情况下努力帮助有关各方“撇开根深蒂固的分歧，用和平方式来解决危险的冲突”。他表示：“我决心利用我国的充分有利的影响，使以色列和埃及之间实现持久和平的宝贵机会不致于失去。”"},{"type":"paragraph","text":"卡特总统在谈到美苏关系时着重谈了美苏限制战略武器会谈的情况。他说，在美苏第二阶段限制战略武器会谈中，几乎所有问题都已经解决，“如果苏联继续抱着诚意来进行谈判，就将达成一个负责任的协议”。同时他又声称，他不会签订一个“不能促进我们的国家安全”、“不能保持我们的压倒优势的威慑力量”的条约。"},{"type":"paragraph","text":"卡特总统说，美国在国外面临的问题不是美国一国能够解决的；美国在国内面临的问题也不是单靠美国能解决的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9b36d344bd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

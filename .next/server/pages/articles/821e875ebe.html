script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"首都体育界在人民大会堂举行茶话会  祝贺我国奥委会合法权利得到恢复  邓小平同志等党和国家领导人出席  邓颖超同志讲话祝贺","authors":[],"dates":[{"year":1979,"month":11,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"首都体育界在人民大会堂举行茶话会"},{"type":"paragraph","text":"祝贺我国奥委会合法权利得到恢复"},{"type":"paragraph","text":"邓小平同志等党和国家领导人出席  邓颖超同志讲话祝贺"},{"type":"paragraph","text":"新华社北京十一月二十八日电  国家体委、中华全国体育总会、中国奥林匹克委员会今天下午在人民大会堂举行茶话会，党和国家领导人邓小平、邓颖超、陈锡联、姬鹏飞同首都体育界三百多人欢聚一堂，祝贺中国奥委会恢复了在国际奥委会中的合法权利。"},{"type":"paragraph","text":"国家体委副主任荣高棠主持茶话会。"},{"type":"paragraph","text":"邓颖超同志在热烈的掌声中讲话。她首先祝贺中国奥委会恢复了在国际奥委会中的合法权利，重新取得了参加奥运会的权利。她说，我国在国际奥委会中的代表权问题，经过二十多年的努力和斗争，终于解决了。党中央和已经离开我们的毛主席、周总理、朱委员长，以及贺龙同志、陈毅同志等老一辈无产阶级革命家，都非常关怀我国体育事业，关心我们的体育队伍参加国际体育活动的问题。参加今天茶话会的老同志和其他许多老同志，都很关心中国运动员参加国际体育比赛，参加奥运会的问题。因为通过国际体育活动的交往，可以加深与各国人民和运动员的了解，增进友谊，学习外国体育界的先进经验，提高我国运动员的技术水平。奥运会是世界规模最大、水平最高的比赛。九亿多中国人民的代表——中国运动员们，当然应该有权利参加奥运会。在国际体育界朋友们的共同努力下，现在比较好地解决了这个问题。从此，我国体育界和运动员要全面进入世界体育舞台了，这是你们的一件大事。体育界面临着新的形势和新的任务。"},{"type":"paragraph","text":"谈到关于台湾运动员参加奥运会的问题时，邓颖超说，实现中国的统一，是人心所向，大势所趋。我们殷切期望台湾早日归回祖国，共同发展建国大业。但我们也要考虑台湾的现实情况，在解决统一问题时，采取合情合理的政策。体育界在解决台湾运动员参加奥运会的问题上，做得是好的。我们应当欢迎台湾地区的运动员同祖国大陆的运动员一起参加奥运会。我们希望台湾运动员和祖国大陆的运动员早日实现体育交往，互相学习，互相帮助，共同提高，为发展祖国的体育事业，为争取中华民族的光荣，共同贡献力量。以后，你们接触到台湾体育界人士和运动员的时候，要对他们以礼相待。因为他们和我们是兄弟姐妹，爱国一家，为统一祖国共同担负着重任。"},{"type":"paragraph","text":"她说，明年二月和七月你们要去参加冬季奥运会和夏季奥运会，任务很艰巨，准备时间很短了。听说，我们大部分项目的水平还不高，大概还难以“一鸣惊人”。但应该把新中国运动员不怕困难，艰苦奋斗，坚持友谊第一等新的精神面貌表现出来。我们有些项目成绩也不错，只要体育界的同志们，特别是教练员、运动员同志们认真努力，加强训练，在奥运会上创造优异成绩，还是很有希望的。"},{"type":"paragraph","text":"运动员代表陈肖霞、葛新爱，教练员代表程世春，以及从台湾来大陆的体育工作者马青山、林朝权，也在茶话会上讲了话。茶话会上，应邀出席的著名画家吴作人、李苦禅、黄永玉，展示了他们为祝贺中国奥委会在国际奥委会中的合法权利得到恢复而创作的国画、书法。八十五高龄的书法家肖劳还即席朗诵了诗一首：自强不息天行健，如驾飞龙云物从；殷望克成新任务，攀登世界最高峰。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"821e875ebe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

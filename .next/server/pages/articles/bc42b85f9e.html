script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"带着坚强的斗志走向生活大学毕业生向毛主席提保证哪里有困难就到哪里去永远忠于社会主义　在平凡劳动中发出更大的光和热","authors":[],"dates":[{"year":1957,"month":7,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报北京18日专电】　首都各大学应届毕业生纷纷表示决心，服从组织分配，向祖国作出保证:“祖国需要我们到哪里，我们就到哪里”。"},{"type":"paragraph","text":"今天的北京日报、中国青年报均在头版地位刊载了今年大学应届毕业生给毛主席、周总理和彭真市长的信。北京日报并以“根据国家的需要正确地选定志愿”为题，发表了社论。"},{"type":"paragraph","text":"中国人民大学财政系四年级全体毕业同学给毛主席的信上说:"},{"type":"paragraph","text":"在我们毕业前夕，在我们即将走向生活的今天，我们向毛主席表示决心:不彻底击溃右派分子决不收兵!对于即将到来的工作分配问题，我们坚决服从组织分配，祖国需要我们到哪里，我们就到哪里。我们有“要高山低头，河水让路”的决心，我们的口号是哪里有困难就到哪里去。今年是我国第一个五年计划完成的一年，我们以服从组织分配来作为献礼。"},{"type":"paragraph","text":"亲爱的毛主席，我们一定时刻记住您的教导:要勤恳钻研、刻苦学习，不断前进，在生活熔炉中要坚持学习马列主义，要做群众的小学生，使我们的政治水平和业务水平不断提高。最后，我们再一次向敬爱的党和毛主席表示:我们要永远忠实于社会主义事业，要在平凡而光荣的劳动中发出更大的光和热，争取早日完成祖国的社会主义建设，永远做党的好儿女!"},{"type":"paragraph","text":"【本报北京18日专电】　北京地质勘探学院水文地质及工程地质系四年级二班全体同学给周总理和彭市长的信上说:"},{"type":"paragraph","text":"我们这些即将踏上工作岗位的大学生，今天更加清楚地看到，摆在面前的不仅是光明的未来，还有重重的困难；我们不仅享受幸福的生活，而且还要付出艰苦的劳动，把我们六亿人民的祖国，建设成一个强大的社会主义国家。要踏着先烈们的血迹向前迈进，用自己的血汗为下一代铺下向人类最幸福的社会——共产主义社会前进的道路。"},{"type":"paragraph","text":"右派分子百般阻拦我们走社会主义的道路，企图使资本主义在我国复辟。这简直是妄想。我们全班同学在这次反右派斗争中，都紧密地团结在党的周围，给予右派分子及其言行以有力地反击，并下定决心要在这次斗争中锻炼自己。我们要向工农学习，坚定工人阶级立场，成为祖国的劳动知识分子。做一个和平建设时期的、有组织、有纪律的“突击队员”。"},{"type":"paragraph","text":"我们也像所有的人一样热爱北京，希望在毛主席的身旁。但是我们也深深知道迫切需要我们去的地方，不是城市，而是那些荒屺僻野，那些需要人们去从头建设的地方。我们向往的不是享受，而是迎接困难、战胜困难，去创造性的劳动，用自己的双手建立起新的矿山，新的城市。创造，创造，再创造!才是我们青年人真正的幸福。虽然我们不能每年参加天安门前的游行队伍，但我们一定要用自己的劳动来争取在天安门观礼的荣誉。这种用劳动换来的荣誉，才是我们青年人真正的荣誉!"},{"type":"paragraph","text":"亲爱的总理和市长同志，我们全体同学向您们表示，我们百分之百的服从组织分配，到野外去，到最困难的地方去，在狂风暴雨中去锻炼自己，祖国需要我们到那里，我们就到那里!"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bc42b85f9e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

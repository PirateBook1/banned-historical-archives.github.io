script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"党中央领导同志亲切接见为党为人民立功的首都工人民兵、人民警察和警卫战士的代表","authors":[],"dates":[{"year":1976,"month":4,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华国锋、王洪文、张春桥、江青、姚文元、陈锡联、纪登奎、汪东兴、吴德、陈永贵、吴桂贤、苏振华、倪志福等中央领导同志同代表们一一握手，表示亲切慰问，表彰他们在粉碎天安门广场反革命事件中同一小撮阶级敌人进行英勇斗争的精神　被接见的代表们热烈欢呼:“伟大领袖毛主席万岁!”“伟大的中国共产党万岁!”大家一致表示，一定要以实际行动保卫毛主席，保卫党中央，保卫毛主席的无产阶级革命路线，保卫伟大社会主义祖国的首都北京"},{"type":"paragraph","text":"新华社北京一九七六年四月二十六日电　中共中央领导同志华国锋、王洪文、张春桥、江青、姚文元、陈锡联、纪登奎、汪东兴、吴德、陈永贵、吴桂贤、苏振华、倪志福，今天晚上亲切接见了在粉碎天安门广场反革命政治事件的斗争中为党为人民光荣立功的首都工人民兵、人民警察、北京卫戍区和八三四一部队的警卫战士、公安部和人民大会堂工作人员的代表一百三十人。"},{"type":"paragraph","text":"接见时，中央领导同志同代表们一一握手，向他们表示亲切慰问，表彰他们同一小撮阶级敌人进行英勇斗争的精神。代表们热烈鼓掌，感谢中央领导同志的亲切接见，热烈欢呼:“伟大领袖毛主席万岁!”“伟大的中国共产党万岁!”"},{"type":"paragraph","text":"被光荣接见的首都工人民兵、人民警察和警卫战士的代表心情十分激动。他们说，这是毛主席、党中央对我们的巨大关怀、巨大鼓舞。大家表示，一定要在毛主席为首的党中央领导下，以阶级斗争为纲，坚持党的基本路线，狠批邓小平的反革命的修正主义路线，把反击右倾翻案风的斗争进行到底；一定要坚持抓革命、促生产、促工作、促战备的方针，百倍提高革命警惕，密切注视阶级斗争的动向，以实际行动保卫毛主席，保卫党中央，保卫毛主席的无产阶级革命路线，保卫伟大社会主义祖国的首都北京。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\04\\764r010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e中共中央领导同志华国锋、王洪文、张春桥、江青、姚文元、陈锡联、纪登奎、汪东兴、吴德、陈永贵、吴桂贤、苏振华、倪志福，四月二十六日晚上亲切接见了在粉碎天安门广场反革命政治事件的斗争中为党为人民光荣立功的首都工人民兵、人民警察和警卫战士的代表。　新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"王洪文","type":"人物"},{"name":"吴德","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"汪东兴","type":"人物"},{"name":"陈永贵","type":"人物"},{"name":"纪登奎","type":"人物"},{"name":"陈锡联","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bbdda1544c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

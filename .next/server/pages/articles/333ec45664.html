script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji52","name":"毛泽东全集第52卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji52.pdf"],"article":{"title":"对苏振华关于海军建设报告的批语","alias":"","parts":[{"type":"paragraph","text":"对苏振华关于海军建设报告的批语"},{"type":"paragraph","text":"（1975年5月23日）同意。努力奋斗，十年达到自标。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九七五.五.二十三"},{"type":"paragraph","text":"[1]中共中央政治局候补委员、中央军委常委、中国人民解放军海军第一政委苏振华1975年5月22日给毛泽东写报告说，5月8日，我根据个人追记，向海军党委常委传达了主席5月3日晚对海军的指示。昨晚政治局同志学习主席这个指示时，发现我追记的有些出入，根据核对记录，主席指示为：“管海军靠你，海军要搞好，使敌人怕，我们海军只有这样大。”是否准确，请主席审示。我们拟将主席的这个重要指示向海军部队和有关工业部门传达（第一句不传达），是否得当，请指示。主席早在1953年的一次政治局扩大会议上就曾指示，要有计划地有步骤地建设一支强大海军。但是，海军建设经过20多年时间，现在仍然很小。目前，我国已自力更生建成了相当规模的造船工业基础，可年产5万吨左右军用船只，并将逐年提高造船能力。我们一定要遵照主席指示办，努力把海军各项工作搞好，力争在10年左右建成一支较强大的海军。中共中央办公厅曾将苏振华的信和毛泽东的批语一起作为1975年第一四六号文件印发。"}],"authors":["毛泽东"],"dates":[{"year":1975,"month":5,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":31,"page_end":31},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"333ec45664"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

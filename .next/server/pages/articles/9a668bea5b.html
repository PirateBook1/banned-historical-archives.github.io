script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"宣化钢铁公司机修厂党委把学习放在首位  掌握思想武器深入批邓","authors":[],"dates":[{"year":1976,"month":4,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"宣化钢铁公司机修厂党委把学习放在首位"},{"type":"paragraph","text":"掌握思想武器深入批邓"},{"type":"paragraph","text":"据新华社石家庄一九七六年四月二十一日电　在中共中央两项重要决议鼓舞下，河北省宣化钢铁公司机修厂党委更加自觉地把学习放在首位，带领全厂职工认真学习毛主席的一系列重要指示，掌握思想武器深入批邓，把反击右倾翻案风的斗争推向新的高潮。"},{"type":"paragraph","text":"反击右倾翻案风斗争开展以来，宣钢机修厂党委就注意抓好全厂职工对马列著作、毛主席著作以及毛主席一系列重要指示的学习，特别要求各级领导干部把自身的学习搞好，做到不管工作多忙，生产任务多重，都能先学一步，多学一点，学深一点。厂党委已举办了九期车间党支部书记以上的干部学习班，组织大家学习了《再论工会、目前局势及托洛茨基和布哈林的错误》、《关于正确处理人民内部矛盾的问题》等马列著作和毛主席著作，学习了毛主席的一系列重要指示，使大家加深了对这场反击右倾翻案风斗争的性质和意义的理解。党中央的两项重要决议发表以后，厂党委迅速组织各级领导干部联系在天安门广场发生的反革命政治事件，进一步认真学习毛主席的一系列重要指示。毛主席指出：“搞社会主义革命，不知道资产阶级在哪里，就在共产党内，党内走资本主义道路的当权派。走资派还在走。”经过学习大家进一步认识到，邓小平就是党内的资产阶级，是党内最大的不肯改悔的走资派。他所推行的反革命的修正主义路线，集中地代表了党内外新老资产阶级和没有改造好的地、富、反、坏、右的利益。因此，资产阶级和一切阶级敌人都把复辟的希望寄托在邓小平身上。制造天安门广场反革命政治事件的一小撮反革命分子也就要把他捧上台，妄图让他当匈牙利反革命政变的头子纳吉，在中国颠覆无产阶级专政，复辟资本主义。由此可见，党内资产阶级特别是象邓小平这种党内不肯改悔的走资派，已经成为同无产阶级较量的主要力量。我们同邓小平的斗争，是无产阶级和资产阶级两大对抗阶级的生死搏斗，是关系到党和国家前途、命运的大事。通过这样学习，厂党委成员进一步提高了阶级斗争、路线斗争觉悟，决心带领全厂职工从政治上、思想上、理论上深入批邓，把这场斗争进行到底。"},{"type":"paragraph","text":"这个厂的党委领导成员，注意深入群众，同工人群众一道学习毛主席的重要指示，从群众中汲取政治营养，并且帮助解决学习中的难题。厂党委副书记刘淑敏在参加厂业余理论小组的学习过程中，为了帮助大家弄清楚邓小平是怎样从资产阶级民主派变为党内最大的不肯改悔的走资派，以及他的问题的性质是怎样转化成为对抗性的，和大家一起学习了毛主席的《矛盾论》和《关于正确处理人民内部矛盾的问题》两篇光辉著作，帮助大家用辩证唯物主义和历史唯物主义的观点进行剖析，使大家提高了认识，很快掀起了刻苦学习马列著作和毛主席著作，深入批判邓小平反革命的修正主义路线的热潮。"},{"type":"paragraph","text":"为了领导好全厂的学习，厂党委还切实加强了对工人理论队伍的组织领导。反击右倾翻案风斗争开展以来，厂党委定期组织理论骨干到厂部和车间集中学习，同时组织全厂的一百多名理论队伍成员分成四个小组，一个专题一个专题地进行学习和批判，对推动群众的学习和批判起了较好的作用。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9a668bea5b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理同日本新闻代表团友好谈话","authors":[],"dates":[{"year":1978,"month":11,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副总理同日本新闻代表团友好谈话"},{"type":"paragraph","text":"新华社北京十一月二日电　邓小平副总理今天上午会见以广冈知男为团长、西村二郎为副团长、村角泰为顾问的日本新闻代表团，同他们进行了热情友好的谈话。"},{"type":"paragraph","text":"邓小平副总理见到日本新闻界朋友很高兴，他认出了代表团中有他在东京时遇到过的日本朋友。他说，我要借此机会再次感谢日本新闻界朋友们在我访日时给予的照顾。"},{"type":"paragraph","text":"邓副总理说，中日和平友好条约正式生效，这是中日关系发展的新开端，两国人民还要继续努力。"},{"type":"paragraph","text":"邓副总理还就他访日成果和今后两国友好关系的发展阐述了他的看法，并回答了日本朋友提出的问题。"},{"type":"paragraph","text":"广冈知男团长说，邓副总理访问日本是战后访问日本的外国领导人中取得最大成功的一次。他说，这是因为在日中两国人民内心里有着要友好的基础。"},{"type":"paragraph","text":"日本驻中国大使馆临时代办伴正一参加了会见。会见时在座的有中央广播事业局局长张香山、新华社副社长李普、人民日报秘书长郭渭、外交部新闻司长钱其琛、亚洲司副司长王晓云等。（附图片）"},{"type":"paragraph","text":"邓小平副总理会见以广冈知男为团长的日本新闻代表团。"},{"type":"paragraph","text":"新华社记者　崔宝林摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ec0463a1fc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

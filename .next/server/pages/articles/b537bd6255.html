script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"首都文艺界聚会缅怀毛泽东","authors":["李勤"],"dates":[{"year":1993,"month":12,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"首都文艺界聚会缅怀毛泽东"},{"type":"paragraph","text":"本报北京１２月２３日讯　记者李勤报道：今天，首都文艺界知名人士聚会座谈，缅怀毛泽东同志的丰功伟业，抒发文艺工作者对他老人家的深情厚意。"},{"type":"paragraph","text":"与会同志认为，新中国的文艺事业之所以能在过去几十年取得很大发展，都是因为有毛泽东文艺思想的正确指导。老艺术家们深切怀念毛泽东同志对文化艺术事业的关怀和支持，深情追忆毛泽东同志和艺术家的亲切交往和深厚友情。"},{"type":"paragraph","text":"与会人士从文学、戏剧、电影、音乐、书法、美术、摄影等各个方面畅谈毛泽东同志的光辉文艺思想，探讨在改革开放的历史新时期，如何深入学习马列、毛泽东思想和邓小平建设有中国特色的社会主义理论，促进文艺事业更大繁荣问题。"},{"type":"paragraph","text":"老艺术家曹禺、冰心、陈荒煤作了书面发言。他们希望全国文艺界同仁，特别是中青年文艺工作者，认真学习邓小平同志关于建设有中国特色社会主义的理论，积极投身到亿万人民为之奋斗的四化建设和改革开放的洪流中去。首都文艺界知名人士５０多人出席了座谈会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b537bd6255"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

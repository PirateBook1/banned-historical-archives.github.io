script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院、中央军委、中央文革小组关于解决铜川问题的指示","authors":[],"dates":[{"year":1967,"month":11,"day":9}],"is_range_date":false,"parts":[{"text":"中共中央、国务院、中央军委、中央文革小组关于解决铜川问题的指示","type":"title"},{"text":"陕西省军区、驻陕部队支左委员会：","type":"appellation"},{"text":"为了解决铜川的问题，兹决定：","type":"paragraph"},{"text":"一、由兰空工程部队抽调一个团（二千人）加强铜川支左力量，协同原驻铜川的部队，大力宣传毛泽东思想，宣传伟大领袖毛主席最新重要指示，坚决贯彻九·五命令，制止武斗，封存收交武器。在执行上述指示时，部队一律徒手，坚持五不（吵不动气，骂不还口，打不还手，打伤不开枪，出入不带枪），向群众宣传毛泽东思想，进行政治思想工作，宣传九·五命令收缴武器，实行革命大联合等。如有人向部队开枪，打死打伤部队的人时，报中央请示处理。","type":"paragraph"},{"text":"二、有二十一军派得力干部（师以上干部）吸收兰空，铜川市武装部干部参加组成铜川市及渭北煤矿军管会，对市、矿统一实行军管。","type":"paragraph"},{"text":"三、铜川两派九月二十五日已达成贯彻九·五命令的十项协议，中央已另电加以批转（略有文字修改），希望两派重新签字，坚决贯彻执行，并由军管会监督执行。","type":"paragraph"},{"text":"四、在两个协议签字前，陕西省军区和二十一军对八.一九公告作公开检讨，宣布撤销该公告。","type":"paragraph"},{"text":"五、指名抽调原当权派及两派组织的部分负责人到北京学习（编入陕西省军区学习班内）。","type":"paragraph"},{"text":"六、由军管会召集两派进一步协商，贯彻毛主席最新重要指示，搞革命的联合，抓革命，促生产，尽快把煤炭生产抓上去。","type":"paragraph"},{"text":"以上各项，请立即会同各有关方面，贯彻执行。","type":"paragraph"}],"comments":[],"origin":"根据中共中央办公厅、国务院秘书厅文化革命联合接待室编印《无产阶级文化大革命有关文件汇集 （第五集）》， 北京：1968年1月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"陕西文革","type":"人物"},{"name":"武斗","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"340b6ae0a0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"东北区粮食计划收购中的问题","authors":[],"dates":[{"year":1954,"month":1,"day":15}],"is_range_date":false,"parts":[{"text":"东北区粮食计划收购中的问题","type":"title"},{"text":"【东北总分社15日讯】东北全区购粮截至去年12月31日，已完成全年计划数字的83.5%。目前尚有如下问题应注意解决。","type":"paragraph"},{"text":"各地均有部分工作基础薄弱村未完成任务，不少村还有部分余粮户未出售应售的余粮。龙江等地还有第二批铺开的村子正紧张地工作。松江省约有15%的工作基础薄弱村未完成购粮任务，群众思想混乱；有45%的村，购粮计划任务虽已完成或基本完成，但多数富裕户未将应售的余粮全部出售。黑龙江省有些县之间的单位面积产量相差不大，但每垧地出售余粮却相差很多，可见有些县还有应售的余粮没有售出。如从镇赉等四个县的每垧地出售的余粮来看：镇赉1730斤，白城1655斤，克东574斤，绥稷546斤。热河省余粮较多户尚未出售应售余粮的村子，团场有5个，兴隆20个，承德20个，宁城16个，赤峰16个。远东省桓仁县未完成购粮任务的村子占全县村数1/4，有的村仅完成任务30-40%。（宋世宜根据东北局粮食统购统销简报编写）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1954年1月20日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"68e8ee4c64"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央人民政府政务院关于各级政府工作人员保守国家机密的指示","authors":[],"dates":[{"year":1950,"month":2,"day":24}],"is_range_date":false,"parts":[{"text":"中央人民政府政务院关于各级政府工作人员保守国家机密的指示","type":"title"},{"text":"中国人民正在坚决进行反帝反封建反官僚资本的斗争，并从事于艰巨的建设工作，而国内外敌人则千方百计对我加以侦察破坏。为使国家不遭受破坏与损失，各级政府的工作人员，均有保守国家机密的责任。为此，除制定国家保密法律另行公布外，特发布本指示：","type":"paragraph"},{"text":"一、保守国家机密主要范围如下：","type":"paragraph"},{"text":"（一）有关国家军事、外交、财政经济等方面不应公开之事项。","type":"paragraph"},{"text":"（二）国家各种措施之未决定，或虽经决定而尚未公布之事项。","type":"paragraph"},{"text":"（三）各级政府认为应保守秘密之事项。","type":"paragraph"},{"text":"二、为保守国家机密，各级政府应注意下列各事项：","type":"paragraph"},{"text":"（一）有关机密的文电、资料等应由机要秘书，或首长指定之人员负保管全责。","type":"paragraph"},{"text":"（二）阅读机密文电、资料等人员，应严格限制。","type":"paragraph"},{"text":"（三）各机关发出之机密文件，应标志机密字样，凡有此种标志之文件应径送交机要人员负责办理，其他人员不得拆封。","type":"paragraph"},{"text":"（四）建立会议保密制度：对参加会议人员，须审慎鉴别；文件分发应编号，必要时得随时收回。","type":"paragraph"},{"text":"（五）工作人员的任用与介绍，应慎重：除介绍人负责外，部门首长应经常加以考察，倘发现不可靠的分子应迅速予以处理。其掌管机密部分之人员，如有泄露机密行为，首长亦应负责。","type":"paragraph"},{"text":"三、各级政府工作人员个人方面的保密，应注意下列各事项：","type":"paragraph"},{"text":"（一）各机关担任记录、抄写、印刷、盖印等工作人员，应特别注意保守秘密的良好习惯，不得泄露。","type":"paragraph"},{"text":"（二）不是自己应知道的事，不应问。","type":"paragraph"},{"text":"（三）对别人不应知道的事，不应说。","type":"paragraph"},{"text":"（四）互相监督防止泄露机密，倘发现别人泄露机密，应自动设法补救，并迅速报告上级。","type":"paragraph"},{"text":"（五）对自己携带之文件，应妥慎保管，以防泄露或遗失。","type":"paragraph"},{"text":"四、各级政府工作人员如有下列泄露国家机密行为，使国家或人民遭受破坏或损失者，或有遭受破坏或损失之虞者，应分别轻重予以惩处：","type":"paragraph"},{"text":"（一）出卖机密于国内外敌人者。","type":"paragraph"},{"text":"（二）故意泄露国家机密于国内外敌人者。","type":"paragraph"},{"text":"（三）出卖机密材料或机密消息于国内外奸商者。","type":"paragraph"},{"text":"（四）利用机密消息，自行投机取利者。","type":"paragraph"},{"text":"（五）因疏忽而泄露机密或遗失机密材料者。","type":"paragraph"},{"text":"五、各级政府如发现工作人员不善保守国家机密，或有泄露国家机密行为时，应分别轻重作如下之处理：","type":"paragraph"},{"text":"（一）批评教育与行政处分。","type":"paragraph"},{"text":"（二）送司法机关依法处理，情节严重者，应以背叛祖国反革命论罪。","type":"paragraph"},{"text":"各机关作上列之处理时，应斟酌情形报告上级机关和同级之人民监察机关。","type":"paragraph"},{"text":"六、各级政府应严格遵守本指示之规定，教育干部，并在工作中检查其是否切实执行。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c3e003778e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

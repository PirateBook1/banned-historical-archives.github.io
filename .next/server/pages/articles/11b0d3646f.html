script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"人民海空军指战员写信给毛主席朱总司令贺年报告学习成绩和卫国决心","authors":[],"dates":[{"year":1951,"month":1,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　据新华社北京十日电:人民海军和空军的指挥员、战斗员们写信给毛主席、朱总司令贺年，并报告他们努力学习的情形和捍卫祖国领海领空的决心。"},{"type":"paragraph","text":"中南军区海军全体指战员元旦给毛主席、朱总司令的信中写道:我们向亲爱的毛主席、朱总司令宣誓:我们要时刻提高警惕，加紧鉴训，建设一支强大的海军，以保卫我们祖国南部的海防。如果帝国主义与蒋介石残匪胆敢侵犯中南沿海，我们将协同兄弟部队予以坚决的打击。"},{"type":"paragraph","text":"华东军区海军学校人民功臣邵永发等四人代表全体学员给毛主席的信中写道:我们大多数都是工、农出身，识字都很有限。但在毛主席加强人民海军建设的号召下，我们有勇气来战胜学习海军技术中的任何困难。我们在教员的指导下，充分发扬了苦学苦练的精神，并且展开了互助运动:文化高的同志帮助文化低的同志学技术，老同志则从政治上帮助新同志，因而我们胜利地完成了学习任务。我们今后要继续执行毛主席的指示，建设一支强大的海军以防御帝国主席对我国可能的新侵略，并争取在解放台湾的战役中立大功。"},{"type":"paragraph","text":"人民空军某部毋凤岭给毛主席的信中写道:我在航空学校学习了将近一年，现已成为一个光荣的人民空军战士了。敬爱的毛主席，我是一个贫农出身，文化很低的庄稼孩子，能够学会现代化的空军技术，是由于您的正确领导和共产党的培养。现在我已胜利地完成了学习任务，并且在学习中立了两次功。敬爱的毛主席，在此一九五一年到来的时候，我向您表示决心，我要在您的领导下，坚决为保卫我们伟大祖国的领空而奋斗。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"11b0d3646f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

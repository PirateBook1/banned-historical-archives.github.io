script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"各民主党派领导人物  电毛主席朱德司令  祝贺解放南京  上海人民团体亦电祝贺","authors":[],"dates":[{"year":1949,"month":4,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"各民主党派领导人物"},{"type":"paragraph","text":"电毛主席朱德司令"},{"type":"paragraph","text":"祝贺解放南京"},{"type":"paragraph","text":"上海人民团体亦电祝贺"},{"type":"paragraph","text":"【新华社北平二十五日电】各民主党派领导人物昨日致电毛主席朱总司令及人民解放军祝贺解放南京。电称：毛主席、朱总司令，人民解放军第一、二、三、四野战军全体指挥员战斗员：中国共产党领导之人民民主革命战争，由毛主席朱总司令老谋深算，指挥若定。人民解放军全体指挥员战斗员鼓勇救民，所向无前。人心悉归，反动夺魄。乃罪首蒋介石犹敢复受美帝国主义嗾使，冀以和平阴谋，妄图苟延残喘。毛主席既识诡怀，犹恤民苦；许以宽大，容之合作；八条协定，公允称情。不意蒋介石暨其反动集团，无心悔过，逆迹益彰，拒绝签字，重祸同胞。本月二十一日毛主席朱总司令命令各路野战军进灭反动，群情欣舞。投鞭断流，何有天堑？未及三朝，伪都即破。征诸自古，无比丰功。自此南届琼崖，人民将来奔于怀抱。敌军反正，将士定解甲以欢迎。新中国之建立在即，真和平之实现匪遥。敬致贺忱，并祝康健。"},{"type":"paragraph","text":"李济深、沈钧儒、章伯钧、黄炎培、马叙伦、谭平山、彭泽民、李章达、蔡廷锴、陈其尤。"},{"type":"paragraph","text":"【新华社北平二十五日电】上海人民团体联合会因南京解放致电毛主席、朱总司令和人民解放军祝贺，原电如下："},{"type":"paragraph","text":"中国人民革命军事委员会毛主席中国人民解放军朱总司令暨全体指挥员战斗员：救国兴师，南征二年而民心悉归，象征统一。为民讨贼，命下三日而伪都即破，决策无双。主席总司令贤劳宵旰，指挥员战斗员奋勇疆场。新中国之柱础，已见定于此朝。毛泽东之旗麾，将遍树于全国。特致上贺之忱，盼慰来苏之望。"},{"type":"paragraph","text":"上海人民团体联合会"},{"type":"paragraph","text":"一九四九年四月二十五日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"93a045a550"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

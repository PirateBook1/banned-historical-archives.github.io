script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决把我们学校办成毛泽东思想的大学校","authors":[],"dates":[{"year":1966,"month":8,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚决把我们学校办成毛泽东思想的大学校最敬爱的党中央最敬爱的毛主席："},{"type":"paragraph","text":"我们怀着万分激动的心情，收听了党中央关于无产阶级文化大革命的决定。这个决定照亮了我们全体师生员工的心，它反映了亿万革命群众的心声。我们一致认为，党中央这个英明决定是光辉的毛泽东思想的体现，是无产阶级文化大革命的伟大纲领，是我们行动的指南，是具有世界意义的头等重要文献，是取得无产阶级文化大革命胜利的根本保证。我们衷心拥护党中央这一英明的决定，坚决地贯彻执行。"},{"type":"paragraph","text":"我校是新办起来的一所半农半读的师范专科学校。我们在文化大革命运动中，一定要更高地举起毛泽东思想伟大红旗，活学活用毛主席著作，坚决彻底斗倒、斗垮、斗臭党内走资本主义道路的当权派，批判反动的资产阶级学术“权威”，改革旧的教育制度，把我校文化大革命进行到底，把我校办成毛泽东思想的大学校。"},{"type":"paragraph","text":"中国共产党万岁！"},{"type":"paragraph","text":"毛主席万岁！"},{"type":"paragraph","text":"毛泽东思想万岁！"},{"type":"paragraph","text":"无产阶级文化大革命万岁！"},{"type":"paragraph","text":"敬祝伟大的领袖毛主席万寿无疆！"},{"type":"paragraph","text":"黑龙江省宁安师范专科学校"},{"type":"paragraph","text":"全体革命师生员工"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8c9e871043"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"图哈米特使在邓副总理的欢迎宴会上表示  中国在东南亚的行动是为维护边境安定","authors":[],"dates":[{"year":1979,"month":2,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"图哈米特使在邓副总理的欢迎宴会上表示"},{"type":"paragraph","text":"中国在东南亚的行动是为维护边境安定"},{"type":"paragraph","text":"新华社北京二月二十八日电  萨达特总统的特使图哈米副总理今天指出：“中国人民及其领导人在东南亚行动的目的，在于维护中国边境地区的安定。我们不能低估这一行动对世界政治形势的意义。”"},{"type":"paragraph","text":"图哈米副总理是在邓小平副总理为欢迎他而举行的宴会上讲这些话的。"},{"type":"paragraph","text":"图哈米副总理表示相信，具有诚意和没有扩张愿望的中国有决心、有能力主持正义。他说：“我们这些友好国家和世界多数国家的人民将本着这种精神同你们站在一起，同你们一致努力，以便中国同其东南亚邻国之间达成安全、和平、合作和睦邻协议。”"},{"type":"paragraph","text":"他表示相信：“在坚决有效地保障自身利益的过程中，中国人民有能力制定自己的政策并采取行动。”"},{"type":"paragraph","text":"他说：“这样，中国就能有效地参与制止局势的恶化，这种恶化本来是有可能将我们所有的人置于束手无策的境地，换句话说，有可能使我们处于听命于既成事实的地位。这在世界上其他地区曾经发生过，并且现在仍然在发生着。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c93ff11b1c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

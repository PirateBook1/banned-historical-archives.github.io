script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"肃清“四人帮”的这种流毒","authors":["阎立信"],"dates":[{"year":1978,"month":5,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"肃清“四人帮”的这种流毒"},{"type":"paragraph","text":"在“四人帮”横行时，形而上学猖獗，政治学习不讲效果，只搞唯心主义，说假话，浪费了群众很多宝贵时间。现在，有些单位的政治学习仍然沿袭那一套，就看看我单位的情况吧！"},{"type":"paragraph","text":"一、去年以前，我单位大约有三分之一的时间规定上午工作、下午学习。到一些企业办事，门口牌子也是“下午学习不办公”。"},{"type":"paragraph","text":"我们是企业单位，担负着生产任务，到底应以工为主，还是以学为主？"},{"type":"paragraph","text":"二、今年一月，我单位规定全月下午政治学习，搞运动，其中还拿出两整天开会。全月共有二十五个工作日，用于政治学习的占一半还多。"},{"type":"paragraph","text":"三、政治学习内容大部分是读报纸、念文件、闲扯。我公司有正式职工一千多人，浪费在这方面的时间算起来是够多的。"},{"type":"paragraph","text":"四、在我们拿出一半时间搞政治学习的时候，生产劳动力大为不足。仅我们一个公司就从农村雇用长年合同工一千三百人（季节工、临时工不算在内）。几年来一直是这样，影响了农业学大寨运动。"},{"type":"paragraph","text":"工艺品进出口公司山东分公司　阎立信"},{"type":"paragraph","text":"阎立信同志来信指出的问题有一定的普遍性，值得注意。企业事业单位，每天八小时应该主要用于生产和业务工作，学习和开非业务性的会议，应尽量放在工余时间。即使是规定的必要学习时间，也应安排值班人员处理业务工作。总之，“四人帮”横行时流行的过多占用工作时间学习，又不讲求实效的做法，应该停止；“学习时间，停止办公（或营业）”一类牌子，不应再挂了。　——编　者"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2ff80ead38"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"对章士钊反映张之洞、段祺瑞遗属情况来信的批语","alias":"","parts":[{"type":"paragraph","text":"对章士钊反映张之洞、段祺瑞2"},{"type":"paragraph","text":"遗属情况来信?的批语"},{"type":"paragraph","text":"（1951年9月29日）请彭真同志查明情形，酌量处理。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九五一年九月廿九日"},{"type":"paragraph","text":"[1]章士钊，当时任政协全国委员会委员，北洋军阀统治时期曾任段祺瑞执政府司法总长兼教育总长。"},{"type":"paragraph","text":"[2]张之洞，清末洋务派首领之一。1884年任两广总督，开始兴办新式工业；1889年调任湖广总督，开办汉阳铁厂和湖北枪炮厂，设立织布、纺纱、丝、制麻四局，并力主筹办卢沟桥至汉口的铁路；1898年发表《劝学篇》，提出“旧学为体，新学为用”。段祺瑞，北洋军阀皖系首领，1912年袁世凯窃据临时大总统职位后被任命为陆军总长。自1916年袁世凯死后到1926年，段祺瑞曾任国务总理、中华民国临时执政等职。"},{"type":"paragraph","text":"[3]指章士钊1951年9月28日写给毛泽东的信，信中反映张之洞、段祺瑞遗属生活窘困，所遗住宅，法院已判归政府没收，生活难以为继，要求政府给以特别照顾等。"},{"type":"paragraph","text":"[4]彭真，当时任中共北京市委书记、北京市人民政府市长。对章士钊反映张之洞、段祺瑞遗属情况来信的批语"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"在来信说到“者传谈偶及前清遗老与北洋军阀皆不是人民敌人，政府可能予以照顾”处，毛泽东批：“因时间已久，人民已淡忘了，非谓过去也不是人民的敌人。”"},{"type":"paragraph","text":"在来信说到段祺瑞“在派系私斗上虽有失德，却无反革命之举”处，毛泽东批：“有三一八惨案。”"},{"type":"paragraph","text":"在来信说到段祺瑞“按其征讨复辟、对德宣战以及晚年抗日南下诸节，皆不失为革命荤荤大端”一句中“晚年抗日南下”处，毛泽东批：“只此节可取。”"},{"type":"paragraph","text":"在来信说到段祺瑞所遗吉兆胡同住宅“所谓经敌人购买一节”，“乞公批交有司彻查，加以了解，能不没收最妙，万一不能亦希别筹照顾方式”处，毛泽东批：“此事可商。”"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":9,"day":29}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":510,"page_end":511},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d8886c18de"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

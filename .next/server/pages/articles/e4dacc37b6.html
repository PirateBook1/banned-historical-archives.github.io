script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"土地改革给我们带来喜悦——浙江新登陈林乡农民给毛主席的信","authors":[],"dates":[{"year":1951,"month":1,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"土地改革给我们带来喜悦"},{"type":"paragraph","text":"——浙江新登陈林乡农民给毛主席的信亲爱的毛主席："},{"type":"paragraph","text":"今天，我们以极兴奋的心情来给您寄信，告诉您一些我们心里要说的话。早先，在那个已经死去的社会里，我们过着比牛马还不如的生活，地主吃着我们，用着我们，同时也压迫我们，残害我们，抽壮丁，抓伕子，什么惨无人道的事都要我们忍受，简直把我们当成他们的奴隶，永远不让我们抬头。"},{"type":"paragraph","text":"解放之后，我们在您的领导下，组织了农会，斗争了恶霸，今天我们又在您的领导下，有秩序地完成了土地改革，分到了田地、耕牛、农具、房屋和粮食。多少年来，我们的祖先都是在土地上辛勤一世，到头来还是一双空手。直到今天，我们的土地才回到了老家。您想：怎能不叫我们感激您的恩情呢？您真的比我们亲生的爹妈还亲。以后，我们要永远走您的路，听您的话，绝对不会做墙头上的“随风草”。"},{"type":"paragraph","text":"现在美国鬼子在侵略我们的友邻朝鲜，祖国的人民志愿军已去参加战斗了。我们除向英勇作战的朝鲜人民与祖国的人民志愿军致敬，今后坚决以实际行动来抗美援朝，保家卫国。最近我们又从报上看到，朝鲜战争已在我国人民志愿部队的正义援助下，正在开始排山倒海的反攻，这更坚定了我们的胜利信心，鼓舞了我们行动的热忱。以后，我们都有了自己的土地，我们保证在自己的土地上，多施肥，多加工，抓紧冬耕，增产粮食。同时要加强对地主坏分子的管制。我们记得，您早就告诉我们了：地主坏分子，他们是不会死心的。以后我们一定更认真地整理民兵，健全组织，防匪自卫，使大家安心生产。我们已牢牢地记住了您所嘱咐的话，并且还要教育我们的儿女也记牢这些话。我们一定能保卫住我们的胜利。"},{"type":"paragraph","text":"我们的话就说了这些，以后有好消息再告诉您。最后，祝您身体健康。"},{"type":"paragraph","text":"浙江省新登龙羊区陈林乡庆祝土改胜利大会全体农民"},{"type":"paragraph","text":"十二月三日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"朝鲜战争","type":"主题/事件"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e4dacc37b6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

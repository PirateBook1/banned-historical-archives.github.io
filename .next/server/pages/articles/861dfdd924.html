script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热情歌颂毛主席的光辉业绩　永远牢记毛主席的无比恩情本市将举行纪念毛主席诞辰文艺演出","authors":[],"dates":[{"year":1977,"month":12,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　今年十二月二十六日，是我们的伟大领袖和导师毛主席诞辰八十四周年。本市广大文艺工作者怀着对毛主席深厚的无产阶级感情，运用丰富多彩的文艺形式，排练了一批文艺节目，将隆重举行纪念演出。"},{"type":"paragraph","text":"十二月二十六日、二十七日将在文化广场举行规模盛大的专场纪念演出。参加演出的有:上海电影演员剧团、上海乐团、上海市午蹈学校、上海歌剧院、上海京剧团、上海话剧团、上海沪剧团、上海市人民评弹团等单位的数百名文艺工作者。他们怀着共同的心愿，紧密配合，认真排练，使演出的节目绚烂壮丽，充满着对毛主席的深情热爱。这个专场演出的第一个节目，由上海乐团演出气势磅礴、纵情赞颂伟大领袖毛主席的合唱《东方红》和《红太阳光芒永照人间》等。上海歌剧院独唱演员任桂珍、施鸿鄂将演唱《毛主席恩情比海深》、《毛主席纪念堂的光芒》等表达亿万人民无限热爱毛主席的优美抒情的独唱歌曲。上海京剧团的李炳淑、张静娴参加这次演出的节目有歌颂伟大的毛泽东思想、歌颂井冈山道路的京剧《蝶恋花》选段和为毛主席诗词谱曲的昆曲清唱。上海电影演员剧团的赵丹、白杨、秦怡、王丹凤等三十多人，将上台朗诵《中南海的明灯》。上海市午蹈学校将再次演出表现我国各族人民无限热爱毛主席和歌颂红军长征的午蹈《天山红心》、《飞渡泸定桥》。上海歌剧院新近向北京学习的赞颂伟大领袖毛主席的午蹈《彩虹》和《草原上的热巴》也将与观众见面。上海沪剧团的丁是娥、上海话剧团的乔奇、上海市人民评弹团的余红仙、上海乐团的唐韵等，这次也将上台演出，运用多种艺术形式倾吐对毛主席的深情。"},{"type":"paragraph","text":"参加这次纪念演出的，还有毛主席生前观看过并作过好评的剧目，以及砸烂‘四人帮’以后，文艺工作者在华主席的英明领导下，创作演出的歌颂和怀念伟大领袖毛主席，表达广大革命人民牢记毛主席的无比恩情，誓把无产阶级革命事业进行到底的作品。其中有上海沪剧团演出的《园丁之歌》，上海越剧团演出的《忠魂曲》，上海京剧团演出的《逼上梁山》，上海京剧团与上海市戏曲学校演出的《闪光的果子》、《枣园红灯》，市人民淮剧团演出的《玉梨飘香》，市人民评弹团演出为毛主席诗词谱曲的节目，以及上海音乐学院师生创作演出的《秋收起义》等独唱、独奏节目。参加这次纪念演出的文艺工作者，缅怀毛主席的光辉革命实践，心情无比激动。大家决心永远铭记毛主席的亲切教导，热情歌颂毛主席的光辉业绩，继承毛主席的遗志，在华主席的英明领导下，深揭狠批‘四人帮’，永远高举毛主席的伟大旗帜，奋勇前进!"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"861dfdd924"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"石家庄煤矿机械厂发扬自力更生革命精神  试制成功一千五百米煤田钻机  太钢用焊补方法使废弃的冷轧机支撑辊获得新生","authors":[],"dates":[{"year":1976,"month":8,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"石家庄煤矿机械厂发扬自力更生革命精神"},{"type":"paragraph","text":"试制成功一千五百米煤田钻机"},{"type":"paragraph","text":"太钢用焊补方法使废弃的冷轧机支撑辊获得新生"},{"type":"paragraph","text":"据新华社石家庄电　在反击右倾翻案风的斗争中，河北省石家庄煤矿机械厂职工坚持以阶级斗争为纲，深入批判刘少奇、林彪和邓小平鼓吹的“洋奴哲学”、“爬行主义”等修正主义黑货，自力更生地试制成功了我国第一台一千五百米煤田钻机。这种钻机经过在吉林省辽源金岗勘探区和河北省开滦煤矿赵各庄矿五个多月的操作试验，证明性能良好，运转平稳，回转扭距大，提升能力强，拆卸维修方便，操作安全可靠。它的诞生，为我国挖掘老煤矿的潜力和煤田深部勘探提供了良好的设备，有利于促进煤炭生产的发展。目前，这种钻机经有关部门鉴定，已纳入国家计划，开始批量生产。"},{"type":"paragraph","text":"石家庄煤矿机械厂在试制一千五百米煤田钻机过程中，同吉林省煤田地质勘探公司和辽宁省煤田地质勘探公司组成干部、工人、技术人员三结合的设计小组，深入煤田地质勘探现场，虚心听取工人的意见，本着坚固、耐用、可靠的原则，经过反复设计、试验和修改，仅用了两年的时间就试制出了质量完全合格的这种钻机。"},{"type":"paragraph","text":"据新华社太原电　太原钢铁公司第七轧钢厂的工人用新的焊接材料和焊接工艺，将大型冷轧机一个支撑辊上剥落掉的一块直径五十厘米、厚四厘米、重三十公斤的辊皮焊补成功。用焊补的方法使废弃的冷轧机支撑辊获得新生，这对发展我国的钢铁冷轧工业是一个贡献。"},{"type":"paragraph","text":"直径一点二五米、重二十四点八吨的支撑辊，是冷轧机上一个关键性的部件。它是用复合浇铸的高碳中合金钢制成的，表面经过淬火加工，硬度高，耐磨性能好，强度大，抗压性能强。用焊补的方法将这种支撑辊上大面积剥落的辊皮焊补上去，过去还没有成功的先例。"},{"type":"paragraph","text":"去年，太钢第七轧钢厂大型冷轧机的支撑辊因为大面积剥皮掉块，不能正常生产。焊工班的工人们学习了毛主席关于“独立自主、自力更生”的教导，决心自己动手解决。反击右倾翻案风斗争开展以后，他们批判了邓小平散布的崇洋迷外的谬论，决心用焊补的方法修好这根支撑辊。他们在厂党委的支持下，走访了一些厂矿，了解各种焊接材料和焊接工艺，作了一百多次试验，配制成功一种新的焊接材料；接着又作了九十多次试验，摸索出一套新的焊接工艺。他们就是用这种自力更生、艰苦奋斗的革命精神，在集宁焊条厂、山西机床厂、太原工学院等单位的支援协作下，将冷轧机支撑辊焊补成功，所花的费用只有进口一根新支撑辊的三十分之一。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"吉林文革","type":"人物"},{"name":"河北文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"19b28586a1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"张体学在湖北省委会议上的讲话摘要","authors":["张体学"],"dates":[{"year":1966,"month":9,"day":23}],"is_range_date":false,"parts":[{"text":"张体学在湖北省委会议上的讲话摘要","type":"title"},{"text":"张体学","type":"authors"},{"text":"书记座谈会记录（摘录）","type":"subtitle"},{"text":"一九六六年九月二十三日","type":"subtitle"},{"text":"张体学：有几个问题要商量一下：一、武汉地区少数人再成立总部的问题，我们不表态，由学校商量讨论，我们一视同仁。二、测绘学院副书记张肇翼要斗争，把斗争旗帜举起来，形势就变了的。三、对首都红卫兵司令部的同学要做到仁至义尽，适可而止，给他们留面子。他们都是干部子弟，就是有些偏激情绪。明天找刘克夫谈一次话，把厉害关系告诉他们，总理派来的，将来被群众一围攻，把队伍打乱了什么办？什么见总理？要告诉他们，湖北省委不是黑帮，是革命的，在湖北不友好串联，和赵桂林一样脱离群众。四、机关有些领导软弱无力，工会要瘫痪了。厅局长要开一个会，把斗争形势告诉他们，使他们有一个底。宣传部参加，反检讨批评问题，现在不能搞，适当时机再搞。刘济荪见报不见报？这个人没有改造好，见报不见报，大家考虑一下。潘任之的问题先在内部揭发批判。斗争的焦点是：他们想搞一个少数派，红卫兵第三司令部如果成立了，从上到下准备大斗争一场。李衍绶：中等专业学校可以成立一个总部。王树成：向任重同志那里挂上一个号，不然他到那里去告。工会有几个科长煽动一个工人贴陈克东的大字报，说陈克东是修正主义路线，反对学毛主席著作。他们在学毛著方面是搞了一下。陈可能在平常说了一些错话，我把工会党组织找来座谈，问他瘫痪没有？没有瘫痪，你们做工作。","type":"paragraph"},{"text":"书记座谈会记录（摘录）","type":"subtitle"},{"text":"一九六六年九月二十四日","type":"subtitle"},{"text":"张体学：如何顶住北京一股风？采取三条办法：（一）大会讲，主要讲学习毛主席著作的经验，讲十六条。（二）小会辩，以系、班为单位辩。（三）小会斗，以校为单位斗。这样可以缓和下来。王树成：已经辩论好多次了，采取战略防御。张体学：首都现在的局势控制不住。杨锐：我们完全可以控制住，不搞大辩论，转到学校搞斗争和批判。王树成：他们辩，我们不辩，消极抵抗。张体学：工学院搞两个大措施，一是战斗队为核心，二是开讲用会，发语录我们去两个书记参加，支持左派，今天晚上找左派出来讲话，昨天开八百个左派宣誓大会，团结大会，对主席团提了意见。对首都红卫兵司令部的学生要做到仁至义尽，他们百分之三的人是革命的，就是不善于革命。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"湖北文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a11dc77a16"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海船厂工人群众深入批修整风推动生产不断发展又一艘万吨轮“风云”号胜利下水这个厂在三个月内接连两艘万吨轮下水，这是毛主席革命路线伟大胜利","authors":[],"dates":[{"year":1971,"month":11,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海船厂的工人、干部和技术人员在伟大领袖毛主席亲自制定的“鼓足干劲，力争上游，多快好省地建设社会主义”总路线的光辉照耀下，发扬继续革命的精神，继“风光”号下水以后，又在三千吨船台上高速度、高质量地完成了万吨级远洋货轮“风云”号的船体建造任务，并且已经在十五日中午胜利下水。在不到三个月时间内，这个厂就有两艘万吨轮先后下水，这是毛主席革命路线的伟大胜利，再一次强有力地表明“无产阶级文化大革命是使我国社会生产力发展的一个强大的推动力”。"},{"type":"paragraph","text":"“风云”号万吨轮是在今年九月下旬开始上船台建造的。在建造过程中，这个厂的革命职工遵照毛主席关于在全党进行一次思想和政治路线方面的教育的指示，深入开展批修整风，坚持以革命统帅生产。他们认真刻苦地学习马克思主义、列宁主义、毛泽东思想，狠批了刘少奇一类政治骗子所散布的唯心论的先验论、反动的唯生产力论、地主资产阶级人性论和阶级斗争熄灭论，进一步提高了阶级斗争、路线斗争和继续革命的觉悟，增强了执行和捍卫毛主席革命路线的自觉性，大大激发了社会主义革命积极性。这个厂的领导深入车间班组，和群众一起揭露矛盾，解决矛盾，大找差距，挖掘潜力，掀起了一个群众性的比学赶帮的革命竞赛热潮。船体车间修船工段的工人看到造船工段任务重，就主动提出把许多工作量大的分段包下来，其他车间、部门也都全力以赴，密切配合。正当工程全面铺开时，阴雨连绵，严重地威胁着造船进度，工人们提出了“大雨大干，小雨苦干，晴天拚命干，白天黑夜一样干”的口号，争分夺秒、夜以继日地奋战在船台上，涌现了许多奋不顾身、忘我劳动的动人事迹。工人们还把冲天的革命干劲和严格的科学态度紧密地结合起来，大家出主意，动脑筋，开展技术革新，改进操作工艺，大大加快了建造速度，使“风云”号的船台周期比“风光”号又缩短了十八天。"},{"type":"paragraph","text":"上海船厂在建造“风云”号的战斗中，得到了全市许多兄弟单位的大力支援。沪东造船厂和东方红造船厂在本身生产任务十分繁重的情况下，发扬了全局一盘棋和先人后己的崇高革命风格，承担了“风云”号主甲板、上甲板和上层建筑等分段制造任务。求新造船厂、四八○五厂、东海船厂等单位也都及时抽调工人前来参加战斗，充分显示了造船工人团结战斗的社会主义协作精神。"},{"type":"paragraph","text":"“风云”号和“风光”号是属于同一类型的姐妹船。它的总长有一百六十一点四米，排水量二万零六百吨，可载货一万三千吨，船头的水下部分采用了新型的结构，在同样马力下，比一般万吨轮可以减少阻力，提高航速。"},{"type":"paragraph","text":"十五日中午，当“风云”号庞大的船体乘东风破巨浪，从船台迅速而平稳地滑向江面时，浦江两岸欢声雷动，汽笛长鸣，人们热烈欢庆又一艘万吨轮胜利下水。"},{"type":"paragraph","text":"“‘风云’号下水是起点，咱们还要立新功。”上海船厂革命职工决心戒骄戒躁，再接再厉，继续打好造船工业翻身仗，为中国革命和世界革命作出更大的贡献。　(本报通讯　员)"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1971\\11\\71bm020101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海船厂又一艘万吨轮“风云”号胜利下水。"},{"type":"paragraph","text":"本报记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2334035760"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"广西融县苗族老太太送香糯给毛主席","authors":["韦启武"],"dates":[{"year":1951,"month":4,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"广西融县苗族老太太送香糯给毛主席编辑同志："},{"type":"paragraph","text":"广西省融县驻军某部的营房门前，有一天来了一个苗族老太太。她手里提着一包东西，见了哨兵就问：“同志啊，毛主席、朱总司令在这里吗？我是来送东西的。”"},{"type":"paragraph","text":"原来在十四五年以前，红军北上长征的队伍曾经经过她的家乡——桂北苗区。受尽国民党反动政府迫害和蹂躏的苗胞，亲身体验到红军是自己的队伍，并且知道了人民领袖毛主席和朱总司令。在这漫长的岁月里，他们一直在等待着红军来拯救自己，关怀着人民领袖毛主席的健康。这位苗族老太太，正是代表着苗胞的心意，来送香糯的。"},{"type":"paragraph","text":"当指导员告诉她：“毛主席、朱总司令都在北京，正指挥军队继续消灭反动派，领导全国各族人民建设新中国。我们就是毛主席、朱总司令派来打反动派的军队。”老太婆很激动地说：“你们既是毛主席、朱总司令派来的，这包香糯就请你们每人尝一点吧，这也就像毛主席、朱总司令吃了一样！”接着她说：“我们成天等着你们。如今，你们真的来了。我们个个喜欢得睡不着觉，连娃崽（即小孩）也都多长高了一点啦！”"},{"type":"paragraph","text":"她回去时，指导员送给她两张毛主席、朱总司令的像。她高兴地喊道：“这就是我们的救星，我见了他们啦！”她看了又看，喜欢的眼里流出了泪；最后，才卷得好好的带回家去了。"},{"type":"paragraph","text":"人民解放军某师直属政治处  韦启武"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8235e6a352"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"帮助共产党除“三害”  对外贸易部各民主党派主要负责人座谈","authors":["《人民日报》"],"dates":[{"year":1957,"month":5,"day":16}],"is_range_date":false,"parts":[{"text":"帮助共产党除“三害”  对外贸易部各民主党派主要负责人座谈","type":"title"},{"text":"《人民日报》","type":"authors"},{"text":"本报讯中共对外贸易部党组和党委会于昨天下午邀请部内各民主党派主要负责人座谈，要求他们对党员的工作提意见，帮助共产党整风。会上，民革中央委员、海关总署副署长丁贵堂，民建外贸部支部副主任委员毛宗尧，民革外贸部支部主任委员姚日澄都发了言（本版发表的就是他们三人发言的记录）。在他们发言以后，中共对外贸易部党委第一书记、外贸部副部长解学恭宣布：外贸部整风现在开始了；各民主党派的负责人联系的群众很多，希望他们能够帮助共产党来发动群众提意见，以便更好、更快地除掉“宗派主义、主观主义和官僚主义”这“三害”。在这次座谈会上，为时间所限，其他一些民主党派人士未能发言，座谈会到下星期四还要继续举行。","type":"paragraph"},{"text":" ---- 原载《人民日报》1957年5月17日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f87c958d59"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席、刘委员长、周总理电贺保加利亚国庆13周年","authors":[],"dates":[{"year":1957,"month":9,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京8日电】　毛泽东主席、刘少奇委员长、周恩来总理今天打电报给保加利亚国民议会主席达米扬诺夫、部长会议主席于哥夫、外交部长卢卡诺夫，祝贺保加利亚人民共和国国庆13周年。"},{"type":"paragraph","text":"贺电全文如下:"},{"type":"paragraph","text":"保加利亚人民共和国国民议会主席团主席达米扬诺夫同志"},{"type":"paragraph","text":"保加利亚人民共和国部长会议主席于哥夫同志"},{"type":"paragraph","text":"保加利亚人民共和国外交部部长卢卡诺夫同志"},{"type":"paragraph","text":"当保加利亚人民共和国国庆13周年的时候，我们谨代表中国政府和中国人民向你们，并且通过你们，向兄弟的保加利亚政府和保加利亚人民致以衷心的、热烈的祝贺。"},{"type":"paragraph","text":"中国人民以十分欢欣的心情关注着保加利亚人民在保加利亚共产党和政府的领导下，在同伟大的苏联和各人民民主国家亲密的合作下，在建设自己祖国的社会主义和维护欧洲和世界和平的事业中所取得的成就。"},{"type":"paragraph","text":"一年以来，中保两国在政治、经济和文化各方面的友好合作已经有了广泛的发展。我们相信，这种友好合作的发展将一定加强以苏联为首的社会主义阵营的力量，并且对人类的进步事业作出重要的贡献。"},{"type":"paragraph","text":"祝兄弟的保加利亚人民在建设社会主义和保卫欧洲和世界和平的事业中取得更大的成就。祝中保两国人民之间的牢不可破的友谊和合作更加巩固和发展。"},{"type":"paragraph","text":"中华人民共和国主席　毛泽东"},{"type":"paragraph","text":"中华人民共和国全国人民代表大会"},{"type":"paragraph","text":"常务委员会委员长　刘少奇"},{"type":"paragraph","text":"中华人民共和国国务院总理兼外交部部长"},{"type":"paragraph","text":"周恩来"},{"type":"paragraph","text":"1957年9月8日于北京"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"404e12dcb0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"巴勒斯坦游击战士说毛主席声明给世界人民指明道路　被压迫人民只有拿起武器才能获得解放","authors":[],"dates":[{"year":1968,"month":5,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"巴勒斯坦游击战士说毛主席声明给世界人民指明道路"},{"type":"paragraph","text":"被压迫人民只有拿起武器才能获得解放"},{"type":"paragraph","text":"新华社开罗一日电　巴勒斯坦游击队员阿卜杜勒最近在这里对新华社记者说，毛主席支持美国黑人抗暴斗争的声明，为全世界被压迫人民指出了正确的道路：为了争取自己的解放，他们必须拿起武器进行斗争。"},{"type":"paragraph","text":"阿卜杜勒指出，非暴力主义者马丁·路德·金被美帝国主义者暗杀一事证明，非暴力的道路是错误的。他说，毛主席教导我们说：“民族斗争，说到底，是一个阶级斗争问题。”阶级斗争通过和平的手段是不能解决的。对革命人民来说，取得胜利的唯一办法，是靠本国人民团结起来，进行武装斗争。"},{"type":"paragraph","text":"巴勒斯坦学生索菲安指出：无数事实证明了伟大导师毛主席的“枪杆子里面出政权”这一光辉论断的正确性。我们巴勒斯坦人民将继续进行武装斗争，直到解放斗争取得最后的胜利。"},{"type":"paragraph","text":"索菲安说：“毛泽东思想是威力最大的武器，越来越多的巴勒斯坦革命人民已经懂得，在革命斗争的实践中，只有用伟大的毛泽东思想武装自己，才能实现我们的解放。”他最后高呼：“毛泽东主席万岁！万万岁！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bd5c0d95c1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

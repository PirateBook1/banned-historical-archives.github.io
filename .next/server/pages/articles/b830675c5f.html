script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji5","name":"毛泽东全集第5卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji5.pdf"],"article":{"title":"散向安义奉新休整的命令","alias":"","parts":[{"type":"paragraph","text":"撤向安义奉新休整的命令！!"},{"type":"paragraph","text":"（1930年8月1日）（1）一○三团及一○五团均已到南昌车站，似有固守待援之势。"},{"type":"paragraph","text":"我派出队本日（八、一）已由南昌车站附近向南昌攻击，以为纪念八一节之武装示威运动。"},{"type":"paragraph","text":"（2）本军团为求迅速完成其北上任务起见，决诱敌离开其巢穴而歼灭之。拟于明（八、二）日进至安义县、奉新县之线休息整顿，工作筹款。"},{"type":"paragraph","text":"（3）第十二军开赴安义向九江方面警戒，须于明（二）晨三时（派出方家埠、滩溪方向之游击）由此地出发（缺第一纵队），经乌山铺、落瓦、两路口（分路）、石鼻街到安义县城。其派出于郭坊之第一纵队，应于明晨五时后始撤回，便道开赴安义归还建制（该军第一天以到达石鼻街宿营为宜）。"},{"type":"paragraph","text":"第三军应于明晨二时由原驻地（石子）出发，经落瓦、两路口（须注意按时迅速通过两路口以免与十二军交叉）、刘家、广福桥到奉新县城（六十里）。其派出郭坊之第一纵队，明日可进至万福桥前数里处择地宿营，后（三）日到奉新归还建制。"},{"type":"paragraph","text":"第四军（缺第二纵队）.应于明（二）晨三时由原驻地（藻山）经梁村、唐家、唐家坊、广福桥到奉新县城。其第二纵队应于明晨四时三十分随总部直属队后行进，经乌山铺、落瓦、两路口到达广福桥附近宿营，就地工作，发动群众并努力筹款，一面向南昌方向警戒。"},{"type":"paragraph","text":"总部特务队、总指挥部、革军委及其特务大队、交通队应于明晨三时起床，四时按序在本路口集合出发，接十二军后行进，经乌山铺、落瓦、两路口（在此分路）刘家、广福桥到奉新县城（六十里）宿营（直属队行李在交通队后行进）。"},{"type":"paragraph","text":"（4）安义部队（十二军）与奉新之总部之联络，着由总部交通队派出通讯兵一班随往架设电话。"},{"type":"paragraph","text":"（5）行进时予在总部位置。附记：（1）奉新县城之设营事宜由第三军长黄公略负责。（2）落瓦附近之两路口分路处应由第三军派人妥竖分路路标。"},{"type":"paragraph","text":"（3）各部官长须告诉所部全体兵伏以出发方向及到达地点，以免落伍兵走错路。"},{"type":"paragraph","text":"（4）各部队所经过地点或所驻地点之电线、电杆等，无命令不得任意破坏，以免我军欲架设电话时发生困难。"}],"authors":["毛泽东"],"dates":[{"year":1930,"month":8,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":60,"page_end":61},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b830675c5f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国煤矿工业劳动模范刘九学  向毛主席报告提前完成国家任务的情况","authors":["刘九学"],"dates":[{"year":1953,"month":12,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全国煤矿工业劳动模范刘九学"},{"type":"paragraph","text":"向毛主席报告提前完成国家任务的情况敬爱的毛主席："},{"type":"paragraph","text":"我以兴奋的心情向您报告我队在祖国五年计划头一年度生产上获得的成就。我队在十一月底提前一个月全面超额完成了国家计划：产量超过六百五十六吨，效率提高百分之十点二；主要材料消耗，坑木降低了百分之十点八，炸药降低了百分之二十四点零二，雷管降低了百分之七点九二；在安全上做到了没有死亡和重伤。此外，我们还提前二十四天超额三百九十多万元完成了我队第四季度增产节约四亿八千万元的计划。"},{"type":"paragraph","text":"今年一月份，随着生产改革，我们开始使用新采煤法，推广了苏联大掌子循环作业，生产面貌就焕然一新。开始时，因为大部分工人（我也在内）技术水平低，曾碰到一些困难，如顶板掌握不住，放顶时间过长，影响了循环作业进行，使生产效率得不到提高。当时的问题是：不提高大家的技术，生产效率就不能提高。我琢磨很久，就带领大家钻研技术，并学习了王封矿“中间切口分段放顶”的办法，解决了掌握不住顶板的问题，放顶时间由原来的十六小时缩短到五小时，保证了循环作业。在中层采煤推行木板假顶的经验时，我们碰到了煤墙片帮、顶梁跌落的困难，截煤机不能使用。我们全队工人就共同研究出使用临时棚的办法克服了这个困难，使截煤机很快用上了。八月初，我们队里推行了作业计划，克服了过去生产上前松后紧的现象，基本上做到了均衡生产。当全国开展增产节约运动时，我队全体职工热烈地投入竞赛，订出增产节约的计划，并把国家计划与增产节约计划统编入作业计划里，每天检查一次执行情况，使大家心中有数，及时纠正缺点。譬如，我队三个班打眼方法不一致，有的炸药够用，有的不够用，我们就召开小型经验交流会，统一了打三角眼的方法，使炸药消耗量比节约计划降低了百分之十三点六七，还提高了产量。因此，十月份一月我队就完成第四季度增产节约计划总值的百分之四十六点四九。"},{"type":"paragraph","text":"十一月份，矿里开展了对国家总路线的学习，全队职工生产热情更加高涨。截煤机手陈寿虎在截过煤后就主动地帮助电溜工开电溜。他说：“社会主义不是等来的，而是要经过一点一滴劳动才能创造出来的。在生产上多加一把劲，社会主义才能早一天实现。”顶板压力大，把木柱压进顶板里，放顶很困难，要六个小时才能完成，眼看要影响循环。经过研究，我们把双排柱改为一梁三柱，把柱鞋从下边换到上边来，减少了放顶工作的困难；后来我们又把木柱改为单排柱，董德洲班还创造了“双绳头循环快速回柱法”，三小时零四十分就能放完顶，保证了正规循环。"},{"type":"paragraph","text":"敬爱的毛主席，我们现在虽然已经全面地、超额地提前完成了全年生产计划和第四季度增产节约计划，但决不因而骄傲自满。我们向您保证：要继续努力，巩固既得成绩，认真贯彻作业计划，加强技术学习，进一步推广苏联先进经验，更好地搞好生产，为早日过渡到社会主义而奋斗。我们决定到十二月底再为国家增产五千吨原煤，作为向您庆贺一九五四年新年的献礼。"},{"type":"paragraph","text":"全国煤矿工业劳动模范"},{"type":"paragraph","text":"焦作煤矿刘九学采煤队队长  刘九学"},{"type":"paragraph","text":"（毅达、长贵代笔）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4cdcf17ee3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

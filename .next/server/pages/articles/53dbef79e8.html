script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华国锋会见李光耀","authors":[],"dates":[{"year":1980,"month":11,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华国锋会见李光耀"},{"type":"paragraph","text":"据新华社北京11月12日电  中共中央主席华国锋今天上午在人民大会堂会见新加坡总理李光耀。"},{"type":"paragraph","text":"在亲切友好的交谈中，华国锋说，自从你第一次访华以来，我们两国的关系发展得很好。两天来，你同赵紫阳总理、邓小平副主席举行了诚挚友好的会谈和会见，两国领导人在一起深入地探讨一些共同关心的问题是很有好处的。"},{"type":"paragraph","text":"华国锋重申中国支持东盟国家的一贯立场。"},{"type":"paragraph","text":"李光耀说，我们东盟国家要进一步加强团结，以维护这个地区的和平与稳定。他指出，对于东盟今后面临的危险的看法，我们同中国是很相似的。"},{"type":"paragraph","text":"李光耀总理和夫人一行将于今晚离开北京前往承德参观访问。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华国锋会见李光耀","authors":[],"dates":[{"year":1980,"month":11,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中共中央主席华国锋十二日上午在人民大会堂会见新加坡总理李光耀。"},{"type":"paragraph","text":"在亲切友好的交谈中，华国锋说，自从你第一次访华以来，我们两国的关系发展得很好。两天来，你同赵紫阳总理、邓小平副主席举行了诚挚友好的会谈和会见，两国领导人在一起深入地探讨一些共同关心的问题是很有好处的。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"53dbef79e8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

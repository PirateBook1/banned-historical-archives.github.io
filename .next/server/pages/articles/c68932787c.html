script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji8","name":"毛泽东全集第8卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji8.pdf"],"article":{"title":"一军团继续留在晋西南的任务","alias":"","parts":[{"type":"paragraph","text":"一军团继续留在晋西南的任务"},{"type":"paragraph","text":"（1936年4月8日）林、聂："},{"type":"paragraph","text":"甲、你们不是迅速离开普西南的问题，而是尽可能长久地在晋西南工作，直至敌情不许可继续留此区域时，然后离开此区域，转至另一区域。"},{"type":"paragraph","text":"乙、你们在普西南须尽可能完成如下任务：1．打仗，收缴枪枝，武装新兵，训练新兵。2.发动民众，造成游击区域，创造新的游击区域。"},{"type":"paragraph","text":"3.粉碎沿河封锁线之一段，接收河西游击队及其归队人员过河东后送资材过河西。"},{"type":"paragraph","text":"4．继续扩红。丙、目前准备转入乡宁地域，第二步转至蒲县、大宁、永和。"},{"type":"paragraph","text":"丁、为利于你们尔后向东北与向东的长距离跃进，与到达新区域后有展开工作的余裕时间，必须采取尽量吸引敌人向普西南与向沿河的方面，尤其在胡宗南入普的条件下，必须如此估计到。尔"},{"type":"paragraph","text":"[1]这是毛泽东和红军第一方面军司令员彭德怀给第一方面军第一军团军团长林彪、政治委员聂荣臻的电报。"},{"type":"paragraph","text":"[2]河西，指黄河以西。[3]胡宗南，当时任国民党军西北“剿匪”总司令部第一军军长兼第-后东边的胜利，将使西边敌人没有长久留驻之可能。"},{"type":"paragraph","text":"戊、灵石、孝义、双池、大麦郊、水头\"地区不派一兵去引起敌人注意。我们直接指挥之部队，在蒲两县中间地区工作。"},{"type":"paragraph","text":"彭毛"},{"type":"paragraph","text":"四月八日二时"},{"type":"paragraph","text":"[1]双池，镇名，位于今山西省交口县东部。大麦郊，村名，位于今山西省交口县东部。水头，镇名，位于今山西省交口县西北。"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":4,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":371,"page_end":372},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c68932787c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

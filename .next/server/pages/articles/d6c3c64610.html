script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河南在水利等建设中连续发生农民骚乱事件详情","authors":[],"dates":[{"year":1953,"month":4,"day":3}],"is_range_date":false,"parts":[{"text":"河南在水利等建设中连续发生农民骚乱事件详情","type":"title"},{"text":"【河南分社3日电】3月15日长葛县委接到在该县和尚桥区修建机场的通知，当即抽调20个干部去作宣传工作和移民工作，时庄等村（长葛县工作基础较好的村）农民听到这个消息甚为不满，17日召集民兵会已经召集不起来，时庄农民把黑板报砸了，把毛主席像撕了，并说：“斯大林死了几天就乱了”。长葛县长王涌18日到时庄开工作组会，时庄五六十个老太婆来向县长请愿，当时区委副书记赵坤祥向群众解释，群众不听；请愿的人一会就增加到一百五六十人，有些老太婆骂着说：“不活了！”要拼命，并把赵坤祥打一顿，工作组到各家去教育说服时，群众当面乱骂县委。县公安局副局长孙长发带领29个干部和一班公安部队来协助工作时，刚到时庄就被群众围起来把孙打了一顿，枪带也撕断了（枪被群众捡去又送还），并强迫孙写保证不修飞机场，不杀人，不捉人。18日飞机场基建指挥部运到测量工地的竹板、三角等被农民烧掉，19日晚上时庄、程庄、坡场等三村集结了四五百人，点着火把到添庄、贾庄、李庄、老朱庄、杨庄、秦公庙等村去串连群众，他们强迫村干部和党团员参加，掌握广播台，煽动群众，如说：“飞机场原来在山西修，山西不让，移到许昌，许昌老百姓和他拼才移到咱这里；只要咱和他拼就不在这里修。”“乌鸦挑了窝还叫几声，我们的窝被挑了还不和他干。”20日时庄东地聚集五百余人把县里派去进行工作的干部痛打以后，轰出来就向我干部、部队驻地围来，并高喊着“冲吧”，声言夺枪，部队向天打枪也遏止不住，向地下打枪因距离很近伤了4人后群众才散了。县长等随后到伤者家中慰问，现正积极处理善后。（同样修飞机场长葛县秦公庙、双庙、添庄三里张等四个乡因干部的宣传教育工作作得好，农民没有骚动，这些乡的干部从抗美援朝谈到建设发动，农民订爱国生产建设计划，群众发动起来以后才开始有步骤地宣传，建筑机场的问题这时大多数人都表示积极支援，虽有部分人思想不通也无可奈何，表示服从政府的决定。）","type":"paragraph"},{"text":"邻县在一、四、八3个区结合部修建水库，是县委书记在3月14日县扩干会上宣布的。会上对建库地区的12个村如何处理，如何移民都未讨论研究，乡干部回去只布置修水库得搬家，未向群众动员，以致群众不满演成类似长葛的骚乱事件。当时农民要打县长和工程队人员，因事前有积极分子送信才得幸免。县武装部长和两个工作干部被打了，农民集结了一千多人声言：“斯大林死了几天就乱了”，他们烧掉毛主席像，扔掉中苏友好协会证章，并给志愿军的亲人写了十数封信，有的信中说：“孩呀！孩呀！你抗美援朝，咱家没了，叫咱走，连挑担子的也没有，快回来呀！”这些信均扣留未寄出。","type":"paragraph"},{"text":"该县3月20日召开代表会以后，农民骚乱才停止了发展。","type":"paragraph"},{"text":"西平、郾城凹地的闸门工程是淮河工程的一部分，这个工程需要大量的土，要从高地挖下，农民大为不满说：“凹地淹了，高地也挖了，这是不让活了，说啥也不能叫挖。”这是因一方面农民对水闸不够信任，怕水淹；另一方面也因为去年挖土时说给钱，至今未给农民，农民不满。农民甚至怂恿被管制的土匪陈保安出来进行破坏活动，他们向陈保安说：“这是你立功赎罪的机会，你要积极串连活动，只要这里能不修水闸就取消你的管制。”于是陈保安便大肆活动，19日公然向群众说：“只要动员我们48个村的人一齐去请愿，我们怕谁？”现在如果强行动工，势必引起和农民的冲突。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1953年4月7日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d6c3c64610"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

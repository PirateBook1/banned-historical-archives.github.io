script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市百十店鞋帽部职工联系实际肃清流毒把揭批“四人帮”斗争引向纵深","authors":[],"dates":[{"year":1978,"month":10,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市第十百货商店鞋帽部党支部，认真抓好班组揭批“四人帮”的斗争，在揭批中注意针对性，加强理论学习，把学、批、干有机地结合起来，把揭批不断引向纵深，服务工作出现了新气象。"},{"type":"paragraph","text":"有一段时间，鞋帽部的班组批判深入不下去。其原因是学、批的题目出得大而空，缺乏针对性，群众感到无从下手。党支部发动群众分析研究，从各个班组的实际出发，查流毒，排表现，列出揭批专题，然后，再分成几个小题目展开讨论。"},{"type":"paragraph","text":"在批判“四人帮”诬蔑商业职工是“旧商人”的谬论时，他们抓住“四人帮”扣在商业职工头上的三条莫须有罪名，即:“接待顾客讲究语言艺术是摆噱头”，“殷勤周到的服务是低三下四”，“笑脸相迎是旧商人习气”等，列出小题目，组织职工进行讨论，明辨是非。在批判“服务得好会出修正主义”的谬论时，他们就列出两个小题目:“服务得好，让人民吃好穿好，会不会助长人们追求资产阶级生活方式”，“满足顾客挑选，允许退货换货，是不是助长个人主义思想”。这样的题目紧密联系工作实际，群众谈得起来，批得下去，效果较好。"},{"type":"paragraph","text":"鞋子组的老职工还结合商店的历史批判“四人帮”假左真右的谬论。解放前永安公司专门为老爷、太太服务，资本家逼迫职工在这些顾客面前点头哈腰。现在，商业的服务对象是广大人民群众，我们服务得好一点，反映了党对人民生活的关怀，体现了社会主义制度的优越性，这有什么错I这个小组的同志回顾过去由于“四人帮”的干扰，服务工作一度从“大众化”变成“简单化”，试鞋用的凳子、垫子都撤掉了，顾客只能站着试鞋，新鞋子又不能着地，有些年老体弱的顾客一只脚站不稳，只好靠在柜台上，有的营业员还要以“当心玻璃”为理由，把他们推开，顾客很有意见。现在这个组决心以实际行动肃清“四人帮”的流毒，在店堂里重新设置了试鞋用的凳子、垫子，还走出柜台帮顾客试鞋，让顾客高兴而来，满意而归。"},{"type":"paragraph","text":"为了深入批判“四人帮”的反动思想体系，党支部还针对班组批判谈具体问题多，谈思想、谈理论少的情况，引导职工学习和运用马克思主义的基本原理，批“四人帮”的谬论，提高了批判的战斗性。“四人帮”攻击我国现行的商品制度“是产生资本主义和资产阶级的温床”，过去批判时，理论上谈得不深，流毒没有肃清。这次，他们首先学习全国财贸“双学”会议文件，结合学习革命导师关于商业工作的论述，初步从理论上弄清两种商品制度的根本区别，弄懂生产、分配、交换、消费之间的相互关系，从而认识了商业的重要地位和作用，提高了为发展国民经济，加速实现四个现代化而做好商业工作的自觉性。胶鞋组的同志提高认识后，抓紧夏令季节，大搞凉鞋、拖鞋展销业务，先后向福建、广东、江苏、浙江四个省十一个地区采购了各种拖鞋十一万双、凉鞋一万四千多双，使花色品种增加了二十四种，受到了消费者的欢迎。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0a4581fdb6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"张春桥副总理同努伊拉总理会谈  努伊拉总理和夫人出席文艺晚会  倪志福等陪同突尼斯贵宾观看革命现代舞剧《红色娘子军》","authors":[],"dates":[{"year":1975,"month":4,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"张春桥副总理同努伊拉总理会谈"},{"type":"paragraph","text":"努伊拉总理和夫人出席文艺晚会"},{"type":"paragraph","text":"倪志福等陪同突尼斯贵宾观看革命现代舞剧《红色娘子军》"},{"type":"paragraph","text":"新华社一九七五年四月二日讯　国务院副总理张春桥同突尼斯共和国总理赫迪·努伊拉今天上午举行了会谈。"},{"type":"paragraph","text":"突尼斯方面参加会谈的有：装备部国务秘书阿卜杜勒·哈米德·萨西，政府法律顾问、总理办公室主任哈米德·阿比德，国民经济部秘书长里达·兹里比，以及阿里·沙瓦希、穆罕默德·阿里·苏伊西、赫迪·谢努菲、穆罕默德·斯库里。突尼斯驻中国大使克利比和大使馆参赞布哈里拉，也参加了会谈。"},{"type":"paragraph","text":"中国方面参加会谈的有：外交部部长乔冠华、副部长何英，外经部副部长陈慕华，以及朱传贤、张耿和、周觉、李步霄、罗旭、李樵。"},{"type":"paragraph","text":"新华社一九七五年四月二日讯　努伊拉总理和夫人以及随同来访的突尼斯贵宾，今天晚上应邀出席文艺晚会，观看由中国舞剧团演出的革命现代舞剧《红色娘子军》。"},{"type":"paragraph","text":"倪志福、林巧稚、刘庆棠、贾汀等陪同突尼斯贵宾观看演出。"},{"type":"paragraph","text":"演出结束后，努伊拉总理和夫人由倪志福等陪同，走上舞台，同演员热烈握手，并赠送了花篮。"},{"type":"paragraph","text":"晚会是由北京市革命委员会举办的。"},{"type":"paragraph","text":"努伊拉总理和夫人，今天下午由国家文物事业管理局局长王冶秋陪同，参观了故宫和出土文物，游览了天坛。（附图片）"},{"type":"paragraph","text":"国务院副总理张春桥同突尼斯共和国总理赫迪·努伊拉，四月二日上午举行会谈。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1c0e1076a6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1353","name":"实事求是地宣传毛泽东同志","author":"中共湖南省委宣传部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"实事求是地宣传毛泽东同志","dates":[{"year":1980,"month":4,"day":12}],"is_range_date":false,"authors":["中共湖南省委宣传部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央宣传部, 宣传动态: 1980(选编), 92-95","tags":[{"name":"纪念","type":"主题/事件"},{"name":"毛泽东","type":"主题/事件"},{"name":"实事求是","type":"主题/事件"},{"name":"宣传","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"},{"name":"真理标准","type":"主题/事件"}],"parts":[{"type":"title","text":"实事求是地宣传毛泽东同志"},{"type":"paragraph","text":"据湖南省委宣传部反映，韶山毛泽东同志旧居陈列馆全体同志认真学习三中全会文件，开展真理标准问题的讨论，反复调查研究，克服片面性，对毛泽东同志旧居陈列馆的内容做了部分修改，力求符合历史本来面目，做到实事求是地宣传毛泽东同志的革命活动。"},{"type":"paragraph","text":"现在的陈列内容，较好地处理了以下几个关系："},{"type":"paragraph","text":"一是历史和现实的关系。历史是客观存在，不能因为现实需要或人物变化而任意更改，也不能按照、现代人们的心理来重新编导。只能按历史的本来面貌宣传。因此，在“毛泽东同志青少年时代”一室，增加了对毛泽东同志青年时代的思想有过重大影响的一些文物，如：梁启超主编的《新民丛报》、武昌起义的消息报导和孙中山的《反袁宣言》；还增加了陈独秀主编的 《新青年》杂志，和李大钊早期宣传马列的文章——《庶民的胜利》、《布尔什维主义的胜利》。此外，还陈列了杨昌济先生关于和毛泽东同志谈话的日记。这些较好地反映了毛泽东同志青少年时代革命思想的形成和发展。对我党其他历史人物的活动，也按历史本来面貌予以宣传。比如在宣传我党领导的第一次工人运动时，充分肯定了李立三、刘少奇同志具体领导安源罢工的功绩等。对展出的历史文物和照片，坚持一律不挖、不涂、不删、不贴，恢复和保持历史的本来面貌。"},{"type":"paragraph","text":"二是群众、阶级、政党和领袖的关系。过去认为毛泽东同志旧居陈列馆，自然只宣传毛泽东同志。现在在重点宣传毛泽东同志的同时，也宣传其他有关领袖人物，宣传党的集体领导；把毛泽东同志置于党的组织之中、群众之中。增加了毛主席、周总理、朱委员长、叶副主席、邓副主席等老一辈无产阶级革命家的集体照片，肯定了李大钊、陈独秀等是党的创始人，增加了党的“一大”代表李达的照片和十三个代表的名字，写上了陈独秀当选为总书记。同时，增加了一些毛主席和各条战线的群众代表的集体照片。"},{"type":"paragraph","text":"三是路线斗争和是非争论的关系。过去把党内所有争论都纳入路线斗争的范围，把党史叫路线斗争史。这是不妥的。这次修改，去掉了这些不符合历史实际的提法。例如，对党的“一大”会上对有些问题的争论，不再说成是路线斗争。第一次国内革命战争时期的初期和中期，党的路线是正确的，张国焘、陈独秀的某些错误观点，不再作“左”、右倾机会主义路线批判；只有在第一次国内革命战争的后期，在党内形成了一条陈独秀的右倾机会主义路线时，才说明是路线斗争，并强调路线斗争对党和革命全局的影响。"},{"type":"paragraph","text":"四是重点与一般的关系。周总理生前指出：搞展览也不要重复，要有重点和特点。韶山陈列馆的重点是毛泽东同志的革命家庭、青少年时代和上井冈山以前的活动。对于其他时期的内容，只作一般宣传。近年来，自费旅游的外宾对旧居旧址很感兴趣。因此，对外宾的宣传又把重点放在介绍旧居旧址上。"},{"type":"paragraph","text":"五是形式和内容的关系。实事求是宣传毛泽东想、想，形式力求朴实、扎实、大方，不搞形式主义。这次修改，撤除了大红屏一个、大语录三块，充实了一批历史文物、照片。"},{"type":"paragraph","text":"陈列内容修改后，宣传效果比较好。前来参观的各级领导和国内外观众，都认为这样做符合历史事实。一位法国朋友听了对毛泽东同志家庭的如实介绍，满意地说：“今天，从我们看到的这栋大房子，就可以证明毛泽东的家是富的。但他抛弃了这个家去革命，正说明他伟大。”一位罗马尼亚同志听了关于毛泽东同志的思想形成发展过程的介绍后说：“这说明毛泽东主席的思想，在早期不但受了封建主义思想的 影响，也受了资本主义的影响，但他是在汲取其精华 而不断前进的。所以他最后找到了中国革命的正确道路。”"},{"type":"subtitle","text":"(第17期，4月12日)"}],"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"陈独秀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"81382db912"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

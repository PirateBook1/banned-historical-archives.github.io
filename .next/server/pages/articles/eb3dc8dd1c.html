script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5069","name":"中共中央关于不得把斗争锋芒指向军队的通知","author":"中共中央","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央关于不得把斗争锋芒指向军队的通知","dates":[{"year":1967,"month":1,"day":14}],"is_range_date":false,"authors":["中共中央"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央办公厅、国务院秘书厅文化革命联合接待室, 无产阶级文化大革命有关文件汇集（第一集）, 107-110","tags":[{"name":"机密","type":"主题/事件"},{"name":"军队","type":"主题/事件"}],"parts":[{"type":"title","text":"中共中央关于不得把斗争锋芒指向军队的通知"},{"type":"subtitle","text":"（一九六七年一月十四日）"},{"type":"paragraph","text":"人民解放军是无产阶级专政的最主要的工具。它担负着备战和保卫国防的伟大任务，担负着保卫无产阶级文化大革命的伟大任务。今后，任何人、任何组织，都不得冲击人民解放军的机关。"},{"type":"paragraph","text":"在无产阶级文化大革命中，地方党委把重要档案材料，电台机要人员和机要交通人员，暂时转移到军事机关，这对保证党和国家机密的安全，保证党内文电的正常传递，是有好处的，是必要的。但是，有一些地方党委，却借此为名，把文化大革命中整革命群众的材料，也塞进军事机关。更恶劣的是，有的地方党委，自己干了这种事，却嫁祸于人，挑动不明眞相的群众，把斗争锋芒指向军事机关。这是极端错误的，是党纪国法绝不允许的。中央责成你们："},{"type":"paragraph","text":"（一）凡属眞正的党和国家的机密材料，以及保证党内文电正常传递的人员已转移到军事机关的，应当由你们向群众正面讲清道理。如果革命群众怀疑党和国家机密文件中有整群众的材料要求清查，说服不了的时候，可以采取由你们和革命群众的代表共同封存的办法处理。"},{"type":"paragraph","text":"（二）凡是把整革命群众的材料转移到军事机关的，必须立即全部取出，按照中央的有"},{"type":"paragraph","text":"关规定当众处理。"},{"type":"paragraph","text":"（三）决不准把事实眞相掩盖起来，在幕前或幕后煽动群众把斗争锋芒转向军事机关。否则，就是破坏无产阶级文化大革命，就是破坏无产阶极专政，对由此而产生的一切后果，必须负全部责任。"},{"type":"paragraph","text":"另外，地方的电台、监狱、仓库、港口、挢梁，由军队负责守卫，也是完全必要的。同样，不准挑动群众对这些地方进行包围、冲击、占据和破坏。"},{"type":"paragraph","text":"（发至县、团级）"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eb3dc8dd1c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2177","name":"国务院批转中侨委关于处理侨户被查抄财物的请示","author":"国务院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"国务院批转中侨委关于处理侨户被查抄财物的请示","dates":[{"year":1968,"month":1,"day":20},{"year":1968,"month":2,"day":16}],"is_range_date":false,"authors":["华侨事务委员会","国务院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"天津市房地产管理局，房地产管理政策文件选编, 235-236","tags":[{"name":"查抄财物","type":"主题/事件"},{"name":"侨务","type":"主题/事件"}],"parts":[{"type":"title","text":"国务院批转中侨委关于处理侨户被查抄财物的请示"},{"type":"subtitle","text":"1968年2月16日  （68）国发文31号"},{"type":"paragraph","text":"国务院同意中侨委一九六八年一月二十日关于处理侨户被查抄财物的请示，现转发给你们，请按照执行。"},{"type":"paragraph","text":"华侨事务委员会关于处理侨户被查抄财物的请示"},{"type":"subtitle","text":"1968年1月20日"},{"type":"paragraph","text":"国务院："},{"type":"paragraph","text":"各地在贯彻执行中共中央一九六七年三月二十日，中发107号关于处理红卫兵抄家物资的决定中，反映对侨户被查抄的财物应当如何处理。对此，我们根据上述中央的决定和总理一九六六年十二月四日关于在文化大革命运动中，对归侨、侨眷、港澳同胞家属的抄家问题的指示精神，提出下列意见，如无不当，请批转各地按照执行："},{"type":"paragraph","text":"（一） 中共中央关于处理红卫兵抄家物资的决定，完全适用于被抄家的侨户，各地侨务部门，必须坚决贯彻执行。"},{"type":"paragraph","text":"（二） 侨汇是侨户的合法收入，对侨汇的所有权和使用权，仍应继续予以保护。对查抄的侨汇（包括侨汇现款、存折、投资于国营华侨投资公司的股票、领取的股息），除属于侨户中的地、富、反、坏、右或其它不法分子的按中央规定的第一条处理外，其他应一律退还本人。"},{"type":"paragraph","text":"（三） 没收归公的华侨房屋，凡属自住的房屋（包括空房），除地、富、反、坏、右或其他不法分子的应按中央规定的第一条处理外，其他应一律退还本人。对归侨、侨眷自住房屋在归公期间，缴纳过房租的，在退还房屋时，应将收取的租金一并如数退还本人。"},{"type":"paragraph","text":"（四） 对侨户被查抄财物的处理，请各有关地区的革命委员会、筹备小组、军管会，在处理查抄财物时，统一处理。"}],"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"074d90b3da"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"卑鄙的行径　无耻的嘴脸——揭露邓小平用造谣反对毛主席指示的罪行","authors":[],"dates":[{"year":1976,"month":10,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓记谣言公司的总经理邓小平，在他授意炮制的《汇报提纲》中，竟胆大妄为地将我们伟大领袖毛主席根本没有讲过的所谓“科学技术是生产力”的话，强作毛主席的指示塞了进去，强加给伟大领袖毛主席。"},{"type":"paragraph","text":"制造政治谣言，从来是一切行将灭亡的反动统治阶级的反革命伎俩，也是新老机会主义者惯用的卑劣手法。他们一无真理，二无群众，不造谣，不撒谎，就一天也混不下去，这是由他们的阶级本性所决定的。当年机会主义头子福尔马尔在德国社会民主党会议上抛出修正主义纲领，却造谣说恩格斯同意的，遭到了恩格斯严厉的批判和揭露。如果说当年机会主义头子造恩格斯的谣是为了盗用领袖权威，拉大旗，作虎皮，贴上马克思主义商标，借以推销修正主义黑货的话，那么今天邓小平造毛主席的谣除了也有如此用心以外，却还另有一招，这就是贬低、歪曲、否定毛泽东思想，妄图用谣言和诡辩来对抗上层建筑领域的革命，反对毛主席的革命路线。这完全是一种栽诬行为，是对毛主席的阴险恶毒的攻击，是对群众性学习毛泽东思想运动的蓄意破坏。"},{"type":"paragraph","text":"“吹牛撒谎是道义上的灭亡，它势必引向政治上的灭亡。”(《列宁全集》第9卷第281页)真的假不了，假的真不了。尽管邓小平造谣有术，然而谣言毕竟不是真理，他终究逃脱不了道义上和政治上彻底灭亡的可耻下场。"},{"type":"paragraph","text":"——六车间工人理论小组"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"29a73b704f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

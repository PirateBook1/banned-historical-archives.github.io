script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"5a6e14f4-1103-48c3-bd99-37613918dd4b","name":"中共党史教学参考资料 第25册 “文化大革命”参考资料 上册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/5a6e14f4-1103-48c3-bd99-37613918dd4b.pdf"],"article":{"title":"中共中央、国务院、中央军委、中央文革小组关于在外地串连学生和在京上访人员立即返回原单位的紧急通知","alias":"","parts":[{"type":"paragraph","text":"九月二十三日毛主席批示：照办。"},{"type":"paragraph","text":"中共中央、国务院、中央军委、中央文革小组关于在外地串连学生和在京上访人员"},{"type":"paragraph","text":"立即返回原单位的紧急通知"},{"type":"paragraph","text":"（一九六七年九月二十三日）"},{"type":"paragraph","text":"一、在外地串连的北京和各地的学生以及其他人员，应根据中央的多次指示精神，立即无条件地全部返回原地、原单位欢度国庆节，并全力以赴地投人革命的大批判和本单位的斗批改，促进本单位的革命大联合和革命三结合。"},{"type":"paragraph","text":"二、在北京串连的学生和上访人员，要积极响应毛主席“抓革命、促生产\"的伟大战斗号召，迅速返回原地，同本地区的革命群众一起庆祝国庆节，并坚持就地闹革命，搞好本地区、本单位的革命大批判和斗批改，促进本单位的革命大联合和革命三结合。如确实需要，经中央联合接待室同意，可以留下个别代表在京反映情况，其余的一律回去。"},{"type":"paragraph","text":"三、北京和各地接待机构（包括学校、机关、军队、工厂、农村入民公社在内）从九月二十八日起，一律停止招待外来串连的学生和其他人员。各地革命委员会（筹备小组）、军管会、军区和各革命群众组织，应切实负责动员和帮助到该地串连的北京和各地学生以及其他人员返回北京，返回原地。"},{"type":"paragraph","text":"四、所有北京学生和其他人员在外地设立的联络机构，以及外地串连学生和上访人员在北京设立的各种联络机构，都应在九月二十八日前全部撤销，各有关单位再不负责招待，五、北京学生和其他人员在北京各部门、各机关、各军事单位、各工厂和近郊农村人民公社设立的联络机构，亦限于九月二十八日前全部撤销，各有关单位再不负责招待。"},{"type":"paragraph","text":"六、中央责成铁道部立即组织北京和各地之间的客车专运，务必在限期内完成运送计划。这一通知可在城乡各地张贴。"},{"type":"paragraph","text":"毛主席批示：照办。"},{"type":"paragraph","text":"九月二十三日"},{"type":"paragraph","text":"中共中央、国务院、中央军委、中央文革小组关于取缔私设电台、广播电台、报话机的命令"},{"type":"paragraph","text":"（一九六七年九月二十三日）近日来发现有的地方私设广播电台，播送违法的派别性广播节目，有的地方私设秘密电"}],"authors":[],"dates":[{"year":1967,"month":9,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":600,"page_end":600},"tags":[{"name":"中央文革","type":"人物"},{"n

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一心跟着毛主席永生永世不动摇","authors":["武毅"],"dates":[{"year":1967,"month":12,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一心跟着毛主席永生永世不动摇"},{"type":"paragraph","text":"海军学习毛主席著作积极分子、四四一一部队部队长  武毅"},{"type":"paragraph","text":"十二月三日晚上，我们最最敬爱的伟大领袖毛主席和他的亲密战友林副主席接见了我们，这是我们一生中最大最大的幸福。我们日日盼、夜夜盼的最美好的理想终于实现了。看着毛主席红光满面，神采奕奕，向我们健步走来，我只觉得眼前霞光万道，辉煌夺目，情不自禁地高呼：“毛主席万岁！毛主席万万岁！”"},{"type":"paragraph","text":"毛主席啊，毛主席！您是劳动人民的大救星，您是我们心中最红最红的红太阳。是您亲手创建了世界上第一个红色革命根据地，缔造了世界上第一支彻底革命的人民武装。是您为我军制订了一系列正确的建军路线、方针和人民战争的战略战术。是您率领我们驰骋南北，跨激流，渡险滩，战胜了黑暗，迎来了光明。是您亲自点燃了无产阶级文化大革命的熊熊烈火，粉碎了中国赫鲁晓夫复辟资本主义的罪恶阴谋，指引我们向共产主义的康庄大道胜利前进。"},{"type":"paragraph","text":"我永远也不会忘记，二十多年前，我在延安的一次群众大会上，第一次幸福地见到了您。从那时起，我心中就升起了永远不落的红太阳。当时正是日寇大举进犯中原，中华民族处于生死存亡的紧要关头，是您亲自领导、动员我们进行对敌斗争，开展生产自救运动，给我们指明了最后战胜日本帝国主义的光辉道路。"},{"type":"paragraph","text":"我永远也不会忘记，一九六五年九月，我随同“八·六”海战的部队代表，第二次幸福地见到了您！这是多么巨大的鼓舞啊！从那以后，我更加坚定了走突出政治的道路，同中国赫鲁晓夫及其代理人彭德怀、罗瑞卿推行的资产阶级军事路线，进行了针锋相对的斗争，捍卫您的无产阶级建军路线。"},{"type":"paragraph","text":"最最敬爱的伟大领袖毛主席！最近您发出了要斗私，批修的伟大号召，这五个金光闪闪的大字，给我照亮了继续革命的路程。在同资产阶级军事路线进行斗争的实践中，我深深体会到，您的光辉思想，是斗私批修的强大思想武器。真正把您的光辉思想学到手，就要做到学用结合，立竿见影；做到对您的每一句话，每一个指示，努力紧跟，深刻领会，联系实际，坚决照办。我向您庄严宣誓：一定活学活用您的光辉著作，紧跟您的伟大战略部署，遵照您的最新指示，深入到群众中去，老老实实做群众的小学生，和群众一起斗私批修，搞好上下级关系，搞好思想革命化，永做中国革命和世界革命的促进派，永远忠于您，忠于您的光辉思想，忠于您的无产阶级革命路线。生为捍卫您的革命路线而战斗，死为捍卫您的革命路线而献身。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bb8e48871d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

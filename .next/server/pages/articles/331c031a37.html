script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"诬蔑新社会人与人的关系（一）","authors":["中国人民大学","俞国亮","吴汝文","才达","李鹤亭","顾伟"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"诬蔑新社会人与人的关系（一）","type":"title"},{"text":"中国人民大学吴汝文李鹤亭才达顾伟俞国亮","type":"authors"},{"text":"诬蔑新社会人与人之间的关系为“无非是虚伪欺诈”这是由他的人性论得的结论。他还说：“人都是愚昧、自私、狭隘、庸俗、浅薄、卑鄙的……”由此他进一步的论证到荀子的“人之初，性本恶”较之孟子的“人之初，性本善”更确切些。(中国人民大学哲学系学生吴汝文的材料)","type":"paragraph"},{"text":"“究竟是什么鼓舞着人们生活呢？有人说，社会利益，人的利益。个人利益又包括在社会利益之中，人们就是为了从社会利益中得到个人利益的满足而生活着。有人说：人活着是为了别人，这才伟大，才光荣，假使每个人都为别人，那末个人也就获得满足了。可是为什么要拐个弯子呢？为什么不直接为自己而活着呢？","type":"paragraph"},{"text":"有人说，这是方法问题，在社会曾经用社会方式谋取生活的利益，共产主义社会也要把这些放置在社会化的基础上，是谁这样想的呢？谁愿这样做呢？不错有这样的例子，但究竟是少数。难道说，只有少数才是正确的吗？","type":"paragraph"},{"text":"道德精神能否代替物质力量，这应该是个根本性的社会问题。共产主义道德可以统治人的某些方面，但它却忽视另一些方面。物质力量在正确的运用下，能够比道德起更大的推进作用。","type":"paragraph"},{"text":"道德和法律……都不能超出它们所适应着的社会发展水平。现在来推行共产主义道德就是不现实的，自然是有害的，现在实行共产主义度制也是如此。”（中国人民大学编译室译员  李鹤亭）","type":"paragraph"},{"text":"“人与人之间为什么搞成这样？这和党的政策有关。我对人与人之间的关系不满意，是‘六亲不认’，我感觉到同志的关系不正常，不仅一般同志之间缺乏真实，就是党员之间、党员和他的爱人之间也是如此。党团员和同志一套，到组织的会上又是一套，交朋友的准则应是对自己如何，对朋友也如何，政治应该不妨碍与人的接触。”（中国人民大学俄文教研室助教  才达）","type":"paragraph"},{"text":"“人与人之间脸上都遮一块布，每个人都有桌面一套，背后又一套。”“现在生活真没趣，能吐真心话的只有老婆，但老婆有时还不在一起，只要有老婆陪伴到那儿工作也一样，反正到处冷冰冰。”（中国人民大学农业经济系讲师  顾伟）","type":"paragraph"},{"text":"“中国是强大的，但他本身还有很多浓疮没有揭开。”“现在人与人之间无感情，就是制度保证了人们共同工作的原因……人们不敢谈真心话，使人互相猜疑。讲一句话都要考虑是否会当成材料。”（中国人民大学新闻系学生  俞国亮）","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"331c031a37"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

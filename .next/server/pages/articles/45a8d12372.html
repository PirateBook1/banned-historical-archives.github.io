script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"参加九月九日西藏自治区成立十周年庆祝活动  转达毛主席党中央的祝贺和关怀  华国锋率中央代表团离京去拉萨  张春桥、姚文元、李先念、吴德、吴桂贤等到机场欢送","authors":[],"dates":[{"year":1975,"month":8,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"参加九月九日西藏自治区成立十周年庆祝活动"},{"type":"paragraph","text":"转达毛主席党中央的祝贺和关怀  华国锋率中央代表团离京去拉萨"},{"type":"paragraph","text":"张春桥、姚文元、李先念、吴德、吴桂贤等到机场欢送"},{"type":"paragraph","text":"新华社一九七五年八月三十一日讯　以中共中央政治局委员、国务院副总理华国锋为团长的中央代表团，今天上午乘专机离开北京前往拉萨，参加九月九日西藏自治区成立十周年庆祝活动，向西藏自治区各族人民转达伟大领袖毛主席和党中央的热烈祝贺和亲切关怀。"},{"type":"paragraph","text":"代表团副团长是：中共中央候补委员、人大常委会副委员长姚连蔚，人民解放军成都部队政委严政，中共中央委员、新疆维吾尔自治区党委书记司马义·艾买提（维吾尔族），中共中央委员、内蒙古自治区党委书记、自治区革命委员会副主任宝日勒岱（女、蒙古族），人民解放军副总参谋长何正文，中共中央候补委员、人大常委会委员、人民解放军沈阳部队副司令员孙玉国。"},{"type":"paragraph","text":"到机场欢送代表团的党政领导同志有：中共中央政治局常委、国务院副总理张春桥，中共中央政治局委员姚文元，中共中央政治局委员、国务院副总理李先念，中共中央政治局委员、人大常委会副委员长吴德，中共中央政治局候补委员、国务院副总理吴桂贤。"},{"type":"paragraph","text":"代表团团员是：中共中央统战部负责人童小鹏，国家计委副主任顾秀莲（女），中共中央候补委员、公安部负责人杨贵，一机部副部长李本海，人大常委会委员、广西壮族自治区党委常委梁吉泉（壮族），人大常委会委员、北京市革命委员会副主任、大兴县大白楼大队党支部书记赵俊祯（女），人大常委会委员、天津车站工人薛清泉，宁夏回族自治区党委常委、银南地区革命委员会副主任锁云龙（回族），全国人大代表、中华人民共和国乒乓球协会负责人徐寅生，全国人大代表、北京京剧团演员洪雪飞（女），商业部油脂局负责人林永清。"},{"type":"paragraph","text":"到机场欢送代表团的各有关部门负责人有姬鹏飞、杨成武、张耀词、刘友法、范子瑜、庄则栋、邓东哲、祝家耀、周子健、张维民、吴庆彤、丁国钰、穆青、张世忠、王道义、李宝光等。（附图片）"},{"type":"paragraph","text":"以华国锋同志为团长的中央代表团离开北京时，张春桥、姚文元、李先念、吴德、吴桂贤等同志到机场欢送。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"吴德","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"李先念","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"西藏文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"45a8d12372"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

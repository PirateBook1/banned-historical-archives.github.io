script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2444","name":"最高人民法院关于地主家庭出身的能否回赎土改前出当给劳动人民的房屋的请示的复函","author":"最高人民法院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"最高人民法院关于地主家庭出身的能否回赎土改前出当给劳动人民的房屋的请示的复函","dates":[{"year":1981,"month":6,"day":22}],"is_range_date":false,"authors":["最高人民法院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"上海市房屋土地管理局上海市房地产业协会, 上海房地产管理文件汇编(1949-1997)下卷, 2013","tags":[{"name":"地主","type":"主题/事件"},{"name":"房地产","type":"主题/事件"},{"name":"家庭出身","type":"主题/事件"},{"name":"土改","type":"主题/事件"}],"parts":[{"type":"title","text":"最高人民法院关于地主家庭出身的能否回赎土改前出当给劳动人民的房屋的请示的复函"},{"type":"subtitle","text":"（1981）法民字第8号"},{"type":"paragraph","text":"湖南省风凰县人民法院："},{"type":"paragraph","text":"你院1981年5月26日关于地主家庭出身的能否回赎在土改前出当给劳动人民的房屋的请示报告收悉。"},{"type":"paragraph","text":"查1951年11月9日，中央人民政府司法部司一通字105号《关于典当处理问题的批复》的第二项规定：“一般的农村典当关系，今天仍应准其存在，但地主土改前的典权必须废除……”。因此，关于地主在农村的土改前出当给劳动人民的房屋，我们同意你院意见；房权应属承典者所有，不能回赎；已经赎了的，应责令退回。至于地主在城镇的土改前出当给劳动人民的房屋，其情况比较复杂。你院可会同有关单位将种种具体情况叙述清楚，提出处理意见，按逐级请示的规定，向上级请示。此复。"},{"type":"paragraph","text":"一九八一年六月二十二日"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e7ae066e97"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

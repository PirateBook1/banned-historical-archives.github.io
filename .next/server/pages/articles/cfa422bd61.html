script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北大一年级新生的思想情况","authors":["李蕴辉"],"dates":[{"year":1957,"month":10,"day":11}],"is_range_date":false,"parts":[{"text":"北大一年级新生的思想情况","type":"title"},{"text":"李蕴辉","type":"authors"},{"text":"新华社北京11日讯　北大党、团组织最近了解了一年级新生的思想情况，发现他们对“为人民服务”、“做一个工人阶级的知识分子”思想准备很不够，为个人前途打算的思想很严重；轻视政治思想教育和政治工作，甚至不愿意过问政策。其中，有少数人表现较突出。","type":"appellation"},{"text":"据北大团委了解：新生普遍不愿担任党、团工作，怕耽误了他们的“学习”。许多过去在中学或机关里做过党、团工作的新生，在填表时都有意不填这些情形，怕填上后继续要他们担负这些工作。有的人填上了又涂去或挖掉。物理系有一个新生在表上填了过去曾做过团支书，事后又声明说：你们不要看我表上填了过去做过团支书，那只是挂名，实际上我并没有帮什么，我什么也不会做。有的团员说：我们年青，不会做事，有工作叫党员去做吧。有的党员则说：我们年龄大了，再不抓紧“学习”就迟了，让青年团员们多担任一些工作吧。","type":"paragraph"},{"text":"各系为了向新生进行社会主义思想教育，都吸收他们参加旧生中的反右派斗争会。一般新生对此还感兴趣。据团委估计，其中多半是出于好奇心，因为中学一般没有在学生中开展反右派斗争，他们不知道反右派斗争是怎么搞的，不知道“右派是什么样子”。但也有少数人对参加斗争会不感兴趣。个别的甚至表示：他们是来“学习”的，反右派斗争和他们没有关系。","type":"paragraph"},{"text":"对于社会主义思想教育，有一部分新生认为每周其他的课程占二十几小时，社会主义思想教育占八小时，后者是否“太多了一点”，是否可以少一些(旧生中也有这种思想)。有的在打听这门课是否要考试，如果考试，是否列为学业成绩之一。意思是：如果要考、算成绩，他们就重视，否则就不重视。","type":"paragraph"},{"text":"今年新生对所学专业比较安心。过去气象专业的学生大部分不安心，今年投考这个专业的都很安心，原因是他们中间80％的第一志愿是选的气象学。这说明目前学生们对国家各方面建设的前途满怀信心，因此他们的专业兴趣比较广泛是。但是这种“兴趣”是“为个人前途”，还是“为人民服务”？在他们脑子里恐怕是不明确的。数学系计算专业的新生入学不久就向同专业的旧生访问这个专业可能有那些“出路”。当旧生告诉他们，前途有四：1．进科学院继续深造；2．留本校教学；3．送其他高等学校教学；4．到中学教学。他们就回到班里宣扬；四个(指出路)！四个！并且说：努把力，将来在科学院还可以占一个位置。流露出他们对毕业后如何适应国家需要和服从国家分配问题，根本没有考虑。","type":"paragraph"},{"text":"化学系新生中有两个女生听说今年新生中还有保送的工农速成中学的毕业生，在闲谈中竟说：为什么还要保送工农速成中学的学生呢？多保送他们一个，就少录取我们一个，将来大鸣大放时，对这个问题要向中央提意见。这说明她们的立场和工农显然不在一起。","type":"paragraph"},{"text":"北大党、政领导上已经重视加强新生思想教育工作，已经邀请了一些人向新生作了若干有关问题的报告，吸收他们参加反右派斗争，今后还将组织他们学文件、漫谈，引导他们暴露思想，然后参加即将开始的全校性大辩论，以便把他们的思想提高一步。","type":"paragraph"},{"text":" ——原载新华社《内部参考》1957年10月12日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cfa422bd61"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

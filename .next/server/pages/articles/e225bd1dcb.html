script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央复西北局关于伊斯兰教徒“朝罕”问题","authors":[],"dates":[{"year":1951,"month":5,"day":27}],"is_range_date":false,"parts":[{"text":"中央复西北局关于伊斯兰教徒“朝罕”问题","type":"title"},{"text":"西北局：","type":"appellation"},{"text":"西北局统战部五月十二日电悉。","type":"paragraph"},{"text":"伊斯兰教徒“朝罕”问题，如我们长期不允许，就会在这个问题上陷于被动。同意你们提出的主动地有计划、有控制地允许一部分人出去“朝罕”的办法，请你们先试办一次，以便取得经验。惟请注意下列各点。","type":"paragraph"},{"text":"（一）人数尽可能少一些。","type":"paragraph"},{"text":"（二）反革命分子、嫌疑分子、旧军官及土改地区之地主、恶霸分子不要去。","type":"paragraph"},{"text":"（三）每人所带费用，以够用为原则，过多的应加以适当的限制。","type":"paragraph"},{"text":" 中央","type":"paragraph"},{"text":"附：","type":"paragraph"},{"text":"西北局统战部对要求“朝罕”人的意见","type":"subtitle"},{"text":"（1951年5月12日）","type":"subtitle"},{"text":"中央统战部并转公安部：","type":"appellation"},{"text":"关于“朝罕”我们研究有如下意见：我们认为现在要求“朝罕”的人，多为地主旧军人（有些群众亦请求去但为数很少），这些人“朝罕”可能作一些反宣传，也可能与逃亡匪首马步芳、马步青取上联系，这是不好的一面，但另一面他们亦可能透露一些真实情况，如民族平等、团结互助，信教自由，同时我们可借此对近东信伊斯兰教各国取得一些联系，便利今后国际统战工作。因此，我们意见：虽不鼓励大家去“朝罕”，但应主动有计划的控制，坚决要“朝罕”的人，甚至派隐蔽力量，随同一块，去宣传政府信教自由，民族平等各种政策，并了解情况，以便利今后工作，以上意见是否有当，望复。","type":"paragraph"},{"text":" 西北局统战部","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e225bd1dcb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

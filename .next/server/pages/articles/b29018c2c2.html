script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"民盟上海市委会批判歪风怪论","authors":["新华社"],"dates":[{"year":1957,"month":6,"day":12}],"is_range_date":false,"parts":[{"text":"民盟上海市委会批判歪风怪论","type":"title"},{"text":"新华社","type":"authors"},{"text":"新华社上海１３日电:民盟上海市委员会１２日晚举行座谈会，委员们对民盟内部的一些谬论提出反对意见并展开争论。","type":"paragraph"},{"text":"主持会议的副主任委员陈望道说，最近出现的反对无产阶级专政、反对党的领导、反对社会主义的论调关系到大是大非，非争不可。民盟一方面帮助党整风，一方面自己也应有所提高。","type":"paragraph"},{"text":"陈望道还说：前些时，有一种歪风，好象发言越激烈越好，没有“墙”“沟”的地方也偏要说有，到处放火。譬如我对高教部提意见时，我认为应当加强校委会，光明日报记者却改为取消党委会，第二天就在报上发表了。这真是歪风。他说，从复旦盟员大会上、从今天的会上，绝大多数人是不赞成错误言行的，如有只是极少数。但因为过去许多人袖手旁观，不大胆提正确意见，使歪风抬头。现在正气已一天天在抬头，歪风下降，原来思想正确的，也敢于讲话了。我个人认为：目前可以汇集一下帮助党进行整风的情况和言论，分析研究。","type":"paragraph"},{"text":"吴承禧说，民盟市委的认识必须一致。首先，民盟是党的助手，不是敌手。沈志远从北京回来传达章伯钧的话说，民主党派最好发展一两百万人，搞一个什么上议院。这种说法是和下轿、下台的思想一脉相承的。他认为在这两条路线斗争中，必须站稳立场，从六亿人民的利益出发，盟内民主争论还要更好开展，特别对盟的领导可以展开从下而上的批评。","type":"paragraph"},{"text":"副主任委员陈仁炳在会上发言对他过去对整风有惩办主义思想等问题作了简短的检讨，许多人接着起来对他提出批评并且揭露他的一些言论。","type":"paragraph"},{"text":"列席的民盟市委机关干部吴南说，陈仁炳在两天前的干部会议上，还说过很担心党的整风，对人民日报不可盲目相信，工人座谈会有断章取义的地方，目前对储安平的批驳有不公道的地方。陈还说，不能因我是副主任委员就昧了良心说话。","type":"paragraph"},{"text":" ——原载《人民日报》1957年6月14日，原标题为“民盟上海市委会批判歪风怪论，大是大非，非争不可，会上揭露章伯钧的企图：民主党派最好发展一两百万人，搞一个上议院”","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b29018c2c2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

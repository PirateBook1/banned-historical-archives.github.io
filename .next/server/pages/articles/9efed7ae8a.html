script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"永远正确对待群众，永远紧跟毛主席干革命","authors":["李志旺"],"dates":[{"year":1968,"month":2,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"群众贴大字报，批评我的缺点、错误，帮助我改正，可是过去我想不通。经过在学习班斗私，我的思想通了，怨气消了，挑起了抓革命促生产的担子。我下定决心："},{"type":"paragraph","text":"永远正确对待群众，永远紧跟毛主席干革命"},{"type":"paragraph","text":"河北崇礼县红旗营公社老芽茬大队党支部书记　李志旺"},{"type":"paragraph","text":"在无产阶级文化大革命运动初期，我是我们大队干部中群众意见最多，受冲击最早的一个。当时我想：当个大队干部，力气不少费，工分不多挣，可是给我贴那么多大字报。越想越不是滋味，打那起，我就跟群众从思想上垒了一堵墙。"},{"type":"paragraph","text":"毛主席发出举办学习班的伟大号召以后，我们大队的贫下中农和革命群众热烈响应，在解放军的帮助下，很快就办起了毛泽东思想学习班。我参加了第一期学习班学习。在我参加学习班以前，群众就贴出大字报，要我站出来革命。我没有吭声。这回，让我参加学习班学习毛泽东思想，我很高兴，也想乘机出出“怨”气。"},{"type":"paragraph","text":"在学习班里，大家积极学习毛主席的最新指示和“老三篇”，以“斗私，批修”为纲，狠斗自己头脑里的“私”字。开头几天，我是一言不发。在一次斗“私”会上，有个社员在自己斗“私”的时候，提到了我的名字，对我震动很大。他说：“我在对待支部书记李志旺同志的问题上，有个人成见，这是‘私’字作怪。”这一下，我可憋不住了，人家都在斗“私”字，我还准备出“怨”气，这符合毛主席的教导吗？一个共产党员能这样做吗？于是，我就到毛主席著作中去找答案。毛主席教导我们说：“因为我们是为人民服务的，所以，我们如果有缺点，就不怕别人批评指出。不管是什么人，谁向我们指出都行。”他老人家还教导我们要“为人民的利益坚持好的，为人民的利益改正错的”。我是贫农出身，从小和阶级弟兄们生活在一起，劳动在一起，没冤没仇。群众给我贴大字报，批评我，是为了帮助我，怕我犯大错误。想到这里，“怨”气消了，我也积极向自己的“私”字开火。毛主席教导我们说：“我们应当相信群众，我们应当相信党，这是两条根本的原理。”群众帮助我，我和群众拧着劲，群众欢迎我站出来革命，我却想再也不当干部了。这就是对毛主席最大的不忠，也是最大的“私”字。"},{"type":"paragraph","text":"经过亮思想，挖私心，我对群众的批评有了正确的认识，我就主动征求群众的意见，诚恳地向群众作了检查。有的社员说：“退坡不干，这是对待毛主席革命路线的态度问题。我们批评你，正是为了帮助你，只要你领导大家按照毛主席指引的路走，就信得过你。”阶级兄弟的劝告，使我认识到贫下中农是最听毛主席的话，最通情达理的。"},{"type":"paragraph","text":"思想一通，一通百通。我经过学习，提高了觉悟，挑起了抓革命促生产的担子。今后，我要更好地活学活用毛主席著作，永远正确对待群众，永远紧跟毛主席干一辈子革命。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9efed7ae8a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

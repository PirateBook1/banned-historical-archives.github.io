script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji27","name":"毛泽东全集第27卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji27.pdf"],"article":{"title":"十五兵团暂不进攻广州","alias":"","parts":[{"type":"paragraph","text":"十五兵团暂不进攻广州凹"},{"type":"paragraph","text":"（1949年10月11日）林、邓、谭、萧、赵，并告叶、陈："},{"type":"paragraph","text":"十一日十时电悉。（一）关于调陈兵团由韶关、英德之线直接入桂一点，已于今晨答复你们同意这样做，请径令陈兵团执行。（二）关于不要迫使广东之敌退入广西一点，我们认为也是对的，因此十五兵团暂时不应进攻广州。除以一部位于韶关、英德一带外，主力似应由英德以北向西南攻占德庆、高要一带，割断两厂联系，使广州处于孤立地位。如果能做到这一点，则广州一带之敌在我十"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给第四野战军兼华中军区司令员林彪、第二政治委员邓子恢、副政治委员兼政治部主任谭政、第一参谋长萧克和第二参谋长赵尔陆的电报。"},{"type":"paragraph","text":"[2]叶，指叶剑英，当时任中共中央华南分局第一书记、广东军区司令员兼政治委员。陈，指陈，当时任第二野战军第四兵团司令员兼政治委员。"},{"type":"paragraph","text":"[3]指1949年10月11日10时林彪、邓子恢、谭政、萧克、赵尔陆给中共中央军委的电报。电报说：为使广东之敌不退回广西，则我应暂不继续进攻广东，而以广东的大城市与重要地区作为吸引广东敌人的工具。同时，能使我集中更优势的兵力与广西之敌作战，首先达到歼灭广西之敌，然后在军政配合下，以四野部队解决广东之敌。因此，我们建议陈邓华两兵团皆不要继续南进，而以邓华之两个军监视广东敌人，并集中兵力经常歼敌之分散部队。陈部则西进，参加广西作战。只要广西敌被歼，很多敌人皆可争取和平解决。故歼灭广西之敌，已成为全战局的中心环节。毛泽东全集第二十七卷五兵团与曾生林平\"等部东西威迫之下，有可能发生内变，向我接洽投降或改编。如果是这样，则我仍可能早日解放广州，这对于以干部及某些物资接济广西是有利的。（三）关于十五兵团是否可以早日去占领德庆、高要一点，请叶方与邓赖商酌电告。（四）曾生林平等部似宜进至新丰、龙门、佛冈一带，不要去惠州以南。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"十一日二十四时"},{"type":"paragraph","text":"[1]曾生，当时任第四野战军两广纵队司令员。林平，当时任第四野战军粤赣湘边纵队司令员兼政治委员。"},{"type":"paragraph","text":"[2]叶，指叶剑英。方，指方方，当时任中共中央华南分局第三书记。"},{"type":"paragraph","text":"[3]邓赖，指邓华、赖传珠，当时分别任第四野战军第十五兵团司令员和政治委员。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":10,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":391,"page_end":392},"tags":[{"name":"叶剑英","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d0eaa820a0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

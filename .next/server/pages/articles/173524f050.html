script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"意共（马列主义）机关报发表文章  号召党员和劳动人民更好地学习毛泽东思想  中国文化大革命对反帝反修和建设社会主义具有重要意义","authors":[],"dates":[{"year":1966,"month":12,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"意共（马列主义）机关报发表文章"},{"type":"paragraph","text":"号召党员和劳动人民更好地学习毛泽东思想"},{"type":"paragraph","text":"中国文化大革命对反帝反修和建设社会主义具有重要意义"},{"type":"paragraph","text":"据新华社讯　罗马消息：意大利共产党（马克思列宁主义）机关报《新团结》报第十四期在一篇文章里说，毛主席是世界无产阶级公认的领导人。文章号召意大利共产党（马克思列宁主义）党员和全体劳动人民更多更好地学习毛泽东思想。"},{"type":"paragraph","text":"这篇题为《对和平的贡献》的文章，热烈欢呼中国发射导弹核武器试验成功。文章说，“中国人民的伟大成就——爆炸了一枚核导弹——使千百万意大利劳动者感到欢欣鼓舞。"},{"type":"paragraph","text":"“中国人民的这一伟大成就是社会主义的一个历史性成就，是争取各国人民自由的一个伟大进步，是美帝国主义的一次新失败，是对帝国主义者和修正主义者串通一气的回答。"},{"type":"paragraph","text":"“在中国共产党的领导下和毛泽东同志的思想指引下的中国人民，又一次证明了帝国主义者的力量是多么虚弱。”"},{"type":"paragraph","text":"文章说，意大利共产党（马克思列宁主义）鼓励党员和全体劳动者日益更多更好地学习毛泽东同志——世界无产阶级公认的领导人的思想。"},{"type":"paragraph","text":"“中国人民的这个伟大胜利向我们树立了正确的工作和学习作风的榜样。中国人民的文化革命告诉我们进行反帝和反修斗争对击败一切牛鬼蛇神，并向社会主义前进的重要意义。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"173524f050"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

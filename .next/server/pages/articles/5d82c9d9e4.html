script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"浙江省有不少地方發生違反宗教政策事件","authors":[],"dates":[{"year":1957,"month":3,"day":21}],"is_range_date":false,"parts":[{"text":"浙江省有不少地方发生违反宗教政策事件","type":"title"},{"text":"新华社杭州21日讯  浙江省有不少地方发生佔用寺庵，捣毁佛像、供器以及干涉宗教生活等违反宗教曾策的事件。","type":"paragraph"},{"text":"浙江省统计局举办省统计训练班时，把上天竺寺供香客住的房子“裡云西房”拆毁了。雁荡山东部一个较大的寺庙乐清县大荆区塔山堂被拆去了十九间，改为乡中心小学。馀姚县在兴建人民委员会办公大楼时拆除了庵、庙和祠堂九十八间。","type":"paragraph"},{"text":"有些机关、学校还长期佔用寺庙。据乐清县不完全的哦统计，佔用或变相佔用的寺庙有十五处。经常接待国内外来宾的杭州市的佛教寺庙有三分之一被佔用。西湖六十五座寺庵中，被机关、学校、不对无租佔用的有三十四座。有一千六百多年历史的杭州佛教四大竹林之一的昭庆寺，被市政建筑工程处佔用。","type":"paragraph"},{"text":"许多单位还粗暴的做法，挤出原来住在寺庙裡的教徒、群众。平阳县金乡镇高级农业社干部拆除新庵堂改做牧场，将尼姑挤住到基督教堂裡。县委干校问为了利用静宗寺庙房的木材和瓦料来兴建校舍，曾强迫寺内和尚写“自愿赠送书”，并要他在上面盖章（省监察厅和财政厅监察处正在调查）。","type":"paragraph"},{"text":"捣毁佛像、强卖寺庙钟、罄、供器等现象各地也有发生。据乐清县初步统计，农业社在乡干部支持下曾出卖寺庙五百斤以上的大钟五隻。大荆乡人民委员会还出具证明给农业社强迫和尚卖钟。柳市柳峰农业社特别请了温州铁匠将一隻重达一千多斤的古钟桥隧卖给收购站。","type":"paragraph"},{"text":"不少地方还有歧视、侮辱教徒、干涉宗教生活的现象。瑞安县仙降区新降乡干部，当佛教徒过宗教生活时，故意到寺庙开会，用查问他们身份的粗暴做法阻止他们的活动。（浙江省宗教事务处魏纪森）","type":"paragraph"},{"text":"来源：新华通讯社编：《内部参攷》第2158期，1957年3月21日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5d82c9d9e4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"成都市部分职工和家属因生活困难去医院卖血","authors":[],"dates":[{"year":1962,"month":8,"day":16}],"is_range_date":false,"parts":[{"text":"成都市部分职工和家属因生活困难去医院卖血","type":"title"},{"text":"省民政厅党组：","type":"appellation"},{"text":"现送上成都市总工会第21号“情况反映”刊载的“成都市部分职工和家属因生活困难去医院卖血”的材料一份。请阅。","type":"paragraph"},{"text":" 四川省工会联合会办公室1962年8月16日","type":"paragraph"},{"text":"最近，成都市总工会在西门新二村第三居娄会当中，对职工和家属因生活困难，去医院卖血的情况进行了初步了解。","type":"paragraph"},{"text":"这个居委会住有367户，共约1,200人，其中职工家属291户，占79%。这些职工主要分布在区属工厂、社办工厂和商业、修理服务部门工作，多数是正式工，少数是拉架架车、搬运、担抬、建筑等临时工人；技工很少，工资水平较低，困难户多，去医院卖血的也要多一些。据在省人民医院、市一、二、三医院和工人医院的了解，从1960年到1962年8月5日，职工和家属去医院卖血的共103户，183人次。近两年来，年年都有增加，1960年11户，15人次；1961年增加到66户，84人次；1962年1月到8月5日就有49户，84人次。卖血的人当中，有工人、学徒、店员；有18岁的姑娘，40岁的妇女（按规定妇女满35岁不能输血）；也有的职工夫妇、母女同在一起卖血的。而且，少数人同时在几个医院登记，经常是不到规定的间隔时间（3个月）就去卖血，据在省人民医院等5个医院了解，同时在两个以上医院登记卖血的，有职工4人、职工家属11人。如41房16号一砖厂工人唐华廷家属吴素芳，同时在省人民医院、市一、三医院登记，从1962年1月到16日到7月5日，5个月另20天当中连续卖血5次，共1,250CC。40房15号西城区建筑工人王玉庭家属马淑芳，同时在市一、三医院和工人医院登记，从1961年12月15日到1962年7月31日，7个月另16天当中，连续卖血5次，共1,300CC。许多居民反映：“不少人卖血次数过多，拖垮了身体，面带土色。”　　职工和职工家属到医院卖血的主要原因，是生活上有困难。邻居们反映说：“多数卖血人家里衣物早卖完了，月月收入不够开支，老小多，病痛多，不卖血就没办法。据对其中45户家庭的调查，这45户共有240口人，平均每户5.46人，月工资总收入1,875.20元，平均每人每月生活费7.81元。他们说：平时就不够开支，遇有病痛欠债就更多。49房7号居民组长马婆婆说：“我家7口人，全靠儿子（沙石厂工人，月工资41元）的工资维持生活，月月欠债，去年孙儿又害肺病，媳妇把毛线衣、布衣都卖了，债还未还清，逼得没法，只好去医院卖血。”46房6号工人家属邓永珍，38岁，邻居都说他家6口，人人勤俭，邓在家打麻绳，爱人50多岁，患慢性病，去年12月退职回家，现在看自来水，大女18岁，在黄瓦街木器厂当学工，全家每月收入40多元，不够开支，生活困难，母女俩只好到医院去卖（下缺）","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e3e67da5a9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平付总理会见齐默尔曼和夫人同西德客人进行了友好的谈话","authors":[],"dates":[{"year":1978,"month":3,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京三月二十三日电　邓小平付总理今天上午会见了西德基督教民主联盟一基督教社会联盟联邦议院议会党团第一付主席、基督教社会联盟联邦议员小组主席弗里德里希·齐默尔曼和夫人。"},{"type":"paragraph","text":"会见时，邓付总理同西德客人进行了友好的谈话。齐默尔曼先生对邓付总理在中国召开全国科学大会期间抽出时间来会见他表示感谢。他说，我以巨大的兴趣读了邓付总理在科学大会上的报告。"},{"type":"paragraph","text":"邓付总理说:讲了一点真实情况，讲了我们自己的落后。承认自己落后，才能迎头赶上去。"},{"type":"paragraph","text":"在同齐默尔曼先生就国际形势交换看法时，邓付总理说，我们希望有一个强大的欧洲。欧洲有远见的政治家也希望中国强大起来。"},{"type":"paragraph","text":"齐默尔曼的随行人员参加了会见，他们中有议员汉斯耶尔格·黑费勒、议员曼弗雷德·阿贝莱因、议员彼得·施米德胡贝。"},{"type":"paragraph","text":"德意志联邦共和国驻中国大使魏克德也参加了会见。"},{"type":"paragraph","text":"会见时在坐的有中国人民外交学会会长郝德青，有关方面负责人谢黎、徐维勤。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a42b21819a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央转发黑龙江省委批转粮食厅党组关于召开全省农村粮食消费安排现场会议报告的批示","authors":[],"dates":[{"year":1960,"month":1,"day":19}],"is_range_date":false,"parts":[{"text":"中共中央转发黑龙江省委批转粮食厅党组关于召开全省农村粮食消费安排现场会议报告的批示","type":"title"},{"text":"各省、市、自治区党委：","type":"appellation"},{"text":"现将黑龙江省粮食厅关于召开全省农村粮食消费安排现场会议的报告和省委关于这个报告的批语，转发给你们。中央认为，在结束国家粮食征购工作的同时，妥善地安排农村粮食消费和社员生活，是十分必要的。这项工作，不仅重灾区、插花灾区和落后地区要特别注意做好，一般区、丰收区和先进地区同样必须把它做好，丝毫不能疏忽大意。农村人民公社化以后，各级领导机构，对安排农业生产和社员生活的责任，是空前地加重了，必须学会一手抓生产，一手抓生活，把安排好人民生活当做当前最重要的任务之一。任何片面强调、顾此失彼的做法，都要注意防止。历来的经验证明：即使有少部分社员生活安排不好，就会对周围的群众发生很大的影响。因此，必须抓紧、抓实、抓到底。全面安排以后，还要勤加检查，经常关注。哪里喊缺粮，就到哪里去检查；哪里有问题，就到哪里去解决；有思想问题解决思想问题，有实际问题解决实际问题。这样，一年抓几次，只要加强领导，依靠群众，不需要扩大国家的粮食销量，这个工作是可以做得很好的。","type":"paragraph"},{"text":" 中  央一九六O年一月十九日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c2f0d86e52"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"韶山毛泽东图书馆开馆","authors":["吴兴华"],"dates":[{"year":1996,"month":12,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"韶山毛泽东图书馆开馆"},{"type":"paragraph","text":"本报长沙１２月２０日电记者吴兴华报道：在毛泽东主席诞辰１０３周年前夕，韶山毛泽东图书馆开馆仪式今天在韶山隆重举行。"},{"type":"paragraph","text":"韶山毛泽东图书馆坐落在毛泽东故居附近，总设计面积为５０００多平方米，可藏书５０万册，现征集图书资料１１万余册，主要有：毛泽东生前阅读和批注过的书报期刊；毛泽东文稿和各个历史时期国内外各种毛泽东著作版本；国内外研究毛泽东和毛泽东思想的文章、专著等文献和图书资料。韶山毛泽东图书馆旨在成为全国、全世界学习、研究毛泽东和毛泽东思想的资料中心。韶山毛泽东图书馆的开馆，对学习、研究、宣传马列主义、毛泽东思想和邓小平建设有中国特色社会主义理论，学习、研究中国革命和建设经验，加强社会主义精神文明建设，推动建设有中国特色社会主义事业，具有重要的现实意义和深远的历史意义。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ecda4bfd00"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

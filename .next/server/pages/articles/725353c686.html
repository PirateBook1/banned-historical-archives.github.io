script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji43","name":"毛泽东全集第43卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji43.pdf"],"article":{"title":"对吉林省委“三反”部署报告的批语和在中央转发这一报告的指示稿上加写的话","alias":"","parts":[{"type":"paragraph","text":"对吉林省委“三反”部署报告的批语"},{"type":"paragraph","text":"和在中央转发这一报告的"},{"type":"paragraph","text":"指示稿上加写的话！！"},{"type":"paragraph","text":"（1960年4月7日、11日）此件即送小平、彭真同志阅处。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"四月七日上午四时用后退毛。"},{"type":"paragraph","text":"如果有些地方已在进行三反，而又注意到并不妨碍生产或反而有利于生产的促进者，亦可以由你们决定，照样进行。"},{"type":"paragraph","text":"[1]中共中央总书记、国务院副总理邓小平1960年4月7日起草的中共中央转发吉林省委关于部署“三反”问题报告的指示稿指出：“中央认为吉林"},{"type":"paragraph","text":"对吉林省委报告的批语和中央指示稿上加写的话省委的意见是值得重视的，今年在全国各省区争取一个很好的丰收，是十分重要的事情，其他各项工作都应注意到不要妨碍农业生产。因此，请各省、市、自治区党委都像吉林省委那样，切实考虑一下进行农村三反’运动的时间，力求把这个运动放在农忙的间隙去进行。如果目前春耕太忙，为了使干部能够集中精力领导生产，可以把运动推迟到农忙之后去进行，而在近几个月则只进行典型试验，积累经验。”在这后面，毛泽东加写了一句话，即本篇二。4月11日，中共中央下发了这一指示。"},{"type":"paragraph","text":"[2]指中共吉林省委1960年4月2日关于部署“三反”问题向中央的请示报告。报告说，我省六级干部会议自4月1日转入讨论作风问题，从初步揭露的情况来看，人民公社的干部中贪污、浪费、官僚主义现象是相当严重的。我们准备集中已揭露的材料，立即在会议上开展“三反”，作为这一整风运动的发端。目前全省春耕已经开始，我省无霜期短，适时早种是决定农业收成的关键，需要十分抓紧。鉴于“三反”尤其是反贪污问题必须集中领导，发动群众，进行细致的工作，如在春耕期间铺开，县、社领导对生产与整风恐难兼顾，因此省委讨论，拟在六级干部会议结束后，首先集中力量抓紧春耕播种工作，动员并组织省、地、县、社干部下乡下田，通过参加、领导、检查生产，对干部进行作风教育，同时进一步摸清农村干部作风方面的情况和问题，待春耕过后或挂锄期间再召开县的四级干部会，深入地开展农村的“三反”整风，一贯到底，一气呵成。关于城市机关、企业的“三反”，决定立即组织典型调查，经过研究，再提出方法、步骤。"},{"type":"paragraph","text":"[3]小平，即邓小平。彭真，当时任中共中央政治局委员、中央书记处书记。"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":4,"day":7},{"year":1960,"month":4,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":249,"page_end":250},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"725353c686"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

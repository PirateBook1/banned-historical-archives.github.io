script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"杭州铁路分局革委会遵循伟大领袖毛主席的教导  带领广大群众认真落实党的政策  推动清理阶级队伍工作步步深入","authors":[],"dates":[{"year":1969,"month":2,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"杭州铁路分局革委会遵循伟大领袖毛主席的教导"},{"type":"paragraph","text":"带领广大群众认真落实党的政策"},{"type":"paragraph","text":"推动清理阶级队伍工作步步深入"},{"type":"paragraph","text":"新华社杭州六日电　杭州铁路分局革命委员会在人民解放军支左人员的大力帮助下，遵循伟大领袖毛主席“清理阶级队伍，一是要抓紧，二是要注意政策”的教导，狠抓清理阶级队伍工作，认真落实毛主席的各项无产阶级政策，稳、准、狠地打击了一小撮阶级敌人。"},{"type":"paragraph","text":"杭州铁路分局革委会一成立，就在解放军支左人员的帮助下，带领广大革命职工，以“只争朝夕”的革命精神，开展了清理阶级队伍的工作，向一小撮阶级敌人发动了猛烈进攻。不甘心灭亡的一小撮阶级敌人，在清理阶级队伍工作一开始，就不断变换手法进行各种破坏活动。革委会牢牢掌握对敌斗争的大方向，领导广大革命职工反复学习毛主席“无产阶级文化大革命，实质上是在社会主义条件下，无产阶级反对资产阶级和一切剥削阶级的政治大革命，是中国共产党及其领导下的广大革命人民群众和国民党反动派长期斗争的继续，是无产阶级和资产阶级阶级斗争的继续”的最新指示，使大家深刻地认识到，这场清理阶级队伍的斗争是一场尖锐的阶级斗争，面临灭顶之灾的一小撮阶级敌人必然要作垂死的挣扎，因而激发了广大革命职工的强烈的阶级仇恨，增强了战斗意志，粉碎了一小撮阶级敌人的破坏阴谋。"},{"type":"paragraph","text":"用毛主席的无产阶级政策发动群众，群众就有攻无不克的战斗力。伟大领袖毛主席教导说：“我们的政策，不光要使领导者知道，干部知道，还要使广大的群众知道。”广大革命职工说得好：政策讲得越透，群众斗争方向越明确，团结得越紧，阶级敌人越孤立。"},{"type":"paragraph","text":"为了把毛主席的各项无产阶级政策一杆子插到底，让群众都知道，全分局从分局革委会到各工厂、段、车站，各车间、工区先后办了近一千期毛泽东思想学习班，在学习班里，广大革命职工大学大讲毛主席的各项具体政策，自觉地用毛泽东思想统一认识。"},{"type":"paragraph","text":"在落实政策中，他们注意区分两类不同性质的矛盾，扩大教育面，缩小打击面，团结一切可以团结的力量，共同对敌，最大限度地孤立了一小撮最顽固的阶级敌人。如嘉兴车站革委会把毛主席的政策直接交给群众后，大家把犯有严重错误但还不是阶级敌人的人、把可以教育好的子女和受蒙蔽讲过一些错话、干过一些错事的人，同一小撮阶级敌人严格地区别开来，认真做好这些人的教育争取工作，使他们提高了阶级斗争和两条路线斗争觉悟，与一小撮阶级敌人展开了斗争。"},{"type":"paragraph","text":"杭州铁路分局革委会和广大革命职工在对敌斗争中十分注意深入进行调查研究，重证据而不轻信口供。分局革委会认识到，认真搞好调查研究，是把好政策关，准确打击敌人的一个关键。在支左解放军的帮助下，他们从清理阶级队伍一开始，就抓紧进行调查研究工作，真正做到心中有数。他们牢记伟大领袖毛主席关于“利用矛盾，争取多数，反对少数，各个击破”的伟大教导，对阶级敌人实行区别对待、分化瓦解的政策，最大限度地孤立和打击了一小撮最顽固的阶级敌人。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bcbfb2fdcb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

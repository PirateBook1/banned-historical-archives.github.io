script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上钢五厂一车间职工深批三株大毒草革命热气腾腾　生产蒸蒸日上","authors":[],"dates":[{"year":1976,"month":9,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上钢五厂一车间广大工人、干部认真学习毛主席关于反击右倾翻案风的一系列重要指示，深入批判邓小平授意炮制的反党、反马克思主义的三株大毒草《论总纲》、《汇报提纲》和《条例》，革命热气腾腾，生产蒸蒸日上，一至八月份完成国家计划百分之七十六，与去年同期相比，钢产量增长百分之四点七，钢铁料消耗指标有所下降。"},{"type":"paragraph","text":"在批邓、反击右倾翻案风的斗争中，这个车间党总支组织广大职工抓住《论总纲》的要害，联系实际深入批判邓小平推行的修正主义路线，呈现出一派大批资本主义，大批修正主义，大干社会主义，奔向共产主义的生动活泼的政治局面。他们批判了邓小平授意炮制的《论总纲》中胡说的“责任制，是企业规章制度的核心”的谬论，更加自觉地当好工厂的主人。工人们批判说:邓小平妄图用规章制度重新对工人实行管、卡、压。规章制度是反映人们在生产中的相互关系的，具有十分鲜明的阶级内容，资本主义企业的规章制度是压迫、榨取工人血汗的制度，文化大革命前，刘少奇一伙用规章制度对工人实行管、卡、压，而无产阶级的规章制度，必须确立工人主人翁的地位，有利于发挥工人的社会主义积极性。四号炉工人过去从来没有炼过不锈钢，他们听说唐山灾区人民急需一批不锈钢，就发扬共产主义风格，把这个“份外事”抢过来，保质保量地完成了任务。"},{"type":"paragraph","text":"通过深入批邓，这个车间的工人表示一定要管好企业，管好国家大事，把好企业的方向路线关。他们建立以工人为主体的三结合企业管理小组，实行干部和工人对流，改善了相互关系，促进了生产。一号炉接到一批超低碳钢的冶炼任务。以前，一批任务只有一至二炉，而这批任务却有十一炉，任务重，数量多。兄弟炉座的工人闻讯后，主动赶来协作，他们和一号炉工人一起奋战在炉前，吃在厂里、睡在厂里，连续奋战几天，一举拿下了这批超低碳钢的冶炼任务。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e6cb029369"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji33","name":"毛泽东全集第33卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji33.pdf"],"article":{"title":"祝贺陶里亚蒂六十寿辰的电报","alias":"","parts":[{"type":"paragraph","text":"祝贺陶里亚蒂六十寿辰的电报"},{"type":"paragraph","text":"（1953年3月25日）意大利共产党中央委员会总书记亲爱的陶里亚蒂同志："},{"type":"paragraph","text":"中国共产党中央委员会和我个人，在你六十寿辰之际，谨向你和意大利共产党中央委员会致最热烈的祝贺。"},{"type":"paragraph","text":"从你青年时代起，你就把你的全部生命贡献给意大利劳动人民的解放事业。依靠你的英勇的奋斗和卓越的领导，意大利共产党已经成为意大利工人阶级的光荣旗帜，成为意大利强大的政治力量，成为全世界马克思列宁主义的伟大堡至之一。你对于意大利革命事业、国际工人运动和世界和平运动的光辉的贡献，使你不仅受到意大利人民、而且受到中国和世界各国人民的敬爱。"},{"type":"paragraph","text":"为了意大利从美帝国主义及其走狗压迫下获得解放的事业的胜利，为了以苏联为首的世界和平事业和进步事业的胜利，敬祝你健康和长寿！"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东"},{"type":"paragraph","text":"一九五三年三月二十五日"}],"authors":["毛泽东"],"dates":[{"year":1953,"month":3,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":102,"page_end":102},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eb3ffaf31e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于陈榆林同志被错划为右派分子问题的改正决定","authors":["中共北京外国语学院委员会"],"dates":[{"year":1979,"month":1,"day":22}],"is_range_date":false,"parts":[{"text":"关于陈榆林同志被错划为右派分子问题的改正决定","type":"title"},{"text":"中共北京外国语学院委员会","type":"authors"},{"text":"陈榆林，男，原北京外国语学院学生，中共党员，一九五八年被划为右派分子，开除党籍。现在上海市政工程设计院工作。","type":"paragraph"},{"text":"根据中共中央(78)55号文件精神和一九五七年《中共中央关于划分右派分子标准的通知》的规定。经对原处理材料的复查，陈榆林同志一九五八年被划为右派分子属于错划，现予以改正：","type":"paragraph"},{"text":"一、撤销一九五八年二月北京外国语学院《关于右派分子陈榆林的结论》。","type":"paragraph"},{"text":"二、撤销一九五八年中共北京外国语学院委员会开除陈榆林党籍的决定，恢复陈榆林同志的党籍。","type":"paragraph"},{"text":"三、对其家属、子女、亲友档案中涉及这个问题的材料，应予以撤出销毁。","type":"paragraph"},{"text":" 中共北京外国语学院委员会一九七九年一月廿二日","type":"paragraph"},{"text":"附：有关申诉信件的回音","type":"subtitle"},{"text":"陈榆林同志：","type":"appellation"},{"text":"11月13日的(此处一字辨认不出)来信收悉。根据中共中央五十五号文件精神，我们正在对你的申诉调查研究，抓紧办理，待有结果后，将及时和你取得联系。希望你在自己的岗位上努力学习，积极工作，为社会主义事业多作贡献。","type":"paragraph"},{"text":"特此函复。","type":"paragraph"},{"text":" 北京外国语学院1978年11月23日","type":"paragraph"},{"text":"通知","type":"subtitle"},{"text":"陈榆林同志：","type":"appellation"},{"text":"根据中共中央(78)55号文件精神和一九五七年中共中央“划分右派分子的标准”，经对你的问题进行复查，属被错划，党委已批准予以改正。“改正决定”另寄。","type":"paragraph"},{"text":"特此通知","type":"paragraph"},{"text":" 北京外国语学院政工组一九七九年一月二十三日","type":"paragraph"}],"comments":[],"origin":"根据文件原件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"47b2f2da86"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

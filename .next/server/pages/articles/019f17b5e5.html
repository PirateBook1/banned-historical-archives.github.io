script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席和朱副主席分别接见梅农　周总理和陈毅副总理设宴为梅农饯行","authors":[],"dates":[{"year":1955,"month":5,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席和朱副主席分别接见梅农"},{"type":"paragraph","text":"周总理和陈毅副总理设宴为梅农饯行"},{"type":"paragraph","text":"新华社二十日讯　中华人民共和国主席毛泽东二十日下午六时在北京中南海勤政殿接见了印度驻联合国首席代表梅农。"},{"type":"paragraph","text":"接见时，在座的有国务院总理周恩来、副总理陈毅。"},{"type":"paragraph","text":"在此以前，中华人民共和国副主席朱德也曾于十八日上午接见了梅农。"},{"type":"paragraph","text":"新华社二十日讯　中华人民共和国国务院总理周恩来和副总理陈毅二十日晚在北京设宴为即将离京返国的印度驻联合国首席代表梅农饯行。"},{"type":"paragraph","text":"印度驻我国大使赖嘉文和印度驻我国大使馆参赞高伯登应邀出席了宴会。"},{"type":"paragraph","text":"出席作陪的有外交部副部长张闻天、章汉夫，部长助理乔冠华，部长助理兼第一亚洲司司长陈家康。"},{"type":"paragraph","text":"出席作陪的还有中印友好协会会长丁西林，中国人民外交学会会长张奚若，以及社会各界人士黄炎培、张治中、傅作义、罗隆基、蔡廷锴、黄绍竑、卢汉、郑洞国、翁文灏、卫立煌。"},{"type":"paragraph","text":"宴会在友好的空气中进行。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈毅","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"019f17b5e5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"对粉碎陈诚进攻计划的意见","alias":"","parts":[{"type":"paragraph","text":"对粉碎陈诚进攻计划的意见！"},{"type":"paragraph","text":"（1947年1月28日）陈、粟、谭："},{"type":"paragraph","text":"你们是否得到消息，陈诚直接指挥之进攻将于不久时间发动？其进攻兵力现在徐海徐临两线二十几个旅中，能使用于第一线者，似不会超过十八个旅，其中只有六个旅是较强的。你们是否觉得陈诚还要等候从他处调集兵力方能举行进攻？如果陈诚之进攻确将于二月上旬或中旬举行，我军似以待其进攻再打为有利：一可使我军获得充分休整时间；二可打敌立足未稳；三可连续作战歼灭多数之敌。但如敌进攻时间推至二月底或三月初，则我军自不宜等候太久。又二十五师、六十五师所筑阵地坚固程度如何，你们是否认为歼灭该两师并不困难？又打该两师时七十四及八十三师势必增援，我军可能于歼灭该两师后，接着歼灭七十四及八十三师之一部至大部。如此则陈诚之进攻计划根本被破坏，尔后我军将对冯治安"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华东野战军司令员兼政治委员陈毅、副司令员粟裕和副政治委员谭震林的电报。"},{"type":"paragraph","text":"[2]陈诚，当时任国民党军参谋总长。"},{"type":"paragraph","text":"[3]指徐州至海州（今属连云港市）和徐州至临城（今山东枣庄市薛城）的铁路。胡琏\"及六十四师、二十师等逐-采取阵地攻击之方针，此种情形亦须估计到。请将你们意见电告。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"子俭[1]冯治安，当时任国民党军第三绥靖区司令官兼整编第三十三军军"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":1,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":391,"page_end":392},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7f779f6a9e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

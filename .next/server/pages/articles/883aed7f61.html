script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院、中央军委关于调整测绘部门体制的通知 （概要）","authors":[],"dates":[{"year":1973,"month":5,"day":23}],"is_range_date":false,"parts":[{"text":"国务院、中央军委关于调整测绘部门体制的通知（概要）","type":"title"},{"text":"1973年5月23日，国务院、中央军委联合发出《关于调整测绘部门体制的通知》。指出，为贯彻中央3月6日《关于调整测绘部门体制问题的批示》，决定保留总参谋部测绘局，国务院重建国家测绘总局，属国务院建制，归国家建委领导，负责管理全国测绘业务，保障国家重点经济建设测图，培养中高级测绘技术人员，主办测绘援外和国际交往工作。要健全省、自治区测绘机构，重建测绘科学研究所和武汉测绘学院。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"883aed7f61"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“推翻共产党”的迷梦破灭了　西宁破获一反革命组织","authors":["新华社"],"dates":[{"year":1957,"month":7,"day":26}],"is_range_date":false,"parts":[{"text":"“推翻共产党”的迷梦破灭了  西宁破获一反革命组织","type":"title"},{"text":"新华社","type":"authors"},{"text":"据新华社西宁２４日电:青海省公安机关最近在西宁市破获了一个反革命组织——“中国国共党”。主要罪犯孙敏先、梁一栋、孙耀武、蒋震亚、王镠等全部落网，同时并查获了大量罪证。","type":"paragraph"},{"text":"根据已经查获的罪证和初步审讯的口供证实，“中国国共党”是一个有组织、有纲领、有联系密码，并在暗中积极活动的反革命组织。其目的是企图“搞武装斗争，推翻共产党的领导”，颠复人民政权，建立他们的所谓“全民政府”。这个反革命组织的组织路线是“知识分子为领导，农民阶级为部队”；经费的来源是“一部分在国内取得资本家的支持，另一部分到国外取得资本主义国家的援助”；现时的任务是“积极积蓄力量，发展壮大组织，设法搞好经济基础，等待第三次世界大战起来消灭共产党”；掩护活动的方法是“往返青海、河南，买卖药材、手表”。","type":"paragraph"},{"text":"这个反革命组织的总头子孙敏先（别名小毛，代号昆仑），是国民党一个官僚的儿子，解放后一贯对党和政府的政策不满。１９５５年孙敏先从河南省宜阳县原籍潜来青海，混入西宁高中，平时惯于颠倒黑白，造谣惑众。这个反革命组织中的另外几个主要分子，也是别有来历的人物。如“国共党政治部”负责人之一的梁一栋（又名廷佐、代号祁连），家庭是地主成分，他的哥哥梁廷忠是一贯道点传师；梁一栋解放初期曾混入兰州市公安局当民警，“三反”时因犯有错误畏罪逃来青海，后来混入西宁高中。“国共党武装部”负责人蒋震亚（又名中宇、代号山豹），也是一个没有正当职业的人。","type":"paragraph"},{"text":"去年寒假期间，孙敏先就同以上几个主要分子纠合一起，开始筹划成立“国共党”；他还以代找职业为名，从河南省叫来他的旧相识王镠（别名从革、代号山虎，无正当职业，其父是罪大恶极的反革命分子，被人民政府镇压），以壮声势。今年２月间，积极着手草拟“组织章程”。经过多次秘密来往和一系列的准备工作，就在４月间在西宁北塔寺召开会议，正式成立了“中国国共党”。这次会议并通过了“党纲”，举行了宣誓，确定了中央机构和负责人。","type":"paragraph"},{"text":"右派分子在全国向党猖狂进攻后，他们认为时机到了，并估计局势是：“农民的革命情绪已经到了饱和点了，只要有武器，有人领导，可以一呼百应，遍地而起”。于是他们就加紧活动起来。","type":"paragraph"},{"text":"总头子孙敏先指定他的所谓财政部负责人王镠，于５月１８日赴河南省进行活动。临行前，孙敏先指示了三项任务：一、发展组织；二、搞经费；三、刻制“中国国共党中央委员会印”和各部的印鉴五枚。这个反革命组织还在积极准备购置电台，设立所谓“印刷所、医院、地下活动组”等等反革命工具和据点。","type":"paragraph"},{"text":"从这个反革命组织有计划的活动的时候起，我公安机关即已发觉，经过几个月的缜密侦察，在人民群众的积极协助和各有关单位的配合下，案情已经大白，就在１７日将全案主要分子全部依法逮捕，并搜获了大量罪证，其中有“中国国共党党纲”、“宣誓词”、“党费证”、中国国共党成立大会上孙敏先的祝词和全部发言稿、会议记录、刀子两把（孙敏先身上搜出）、反动信件二十余封、反动书籍一部分。","type":"paragraph"},{"text":"现在，这一案件正由有关机关进一步审讯中。","type":"paragraph"},{"text":" ——原载《人民日报》1957年7月26日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"628c7665b6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

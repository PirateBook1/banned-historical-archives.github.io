<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛泽东旗帜下胜利前进天兰铁路全线正式通车","authors":[],"dates":[{"year":1952,"month":10,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社天水卅日电】　天兰铁路全线已在九月二十九日正式通车。首次列车在二十九日上午十一时四十五分，开出天水北道埠车站。开车前，北道埠车站举行了三万人的通车典礼大会。参加大会的有中央人民政府铁道部副部长王世泰、中国铁路工会全国委员会副主席梁永福及以西北军政委员会文教委员会主任杨明轩为首的西北区一级代表团、西北区各省(市)代表团和全国各铁路管理局职工代表。此外，还有参加天兰铁路修筑工程的军工、民工和铁路职工、劳动模范，以及天水市各界人民。帮助我国修建天兰铁路的苏联专家也应邀参加。各地代表团中，包括汉、回、藏、蒙、维吾尔、锡伯、土族、索伦、乌兹别克、哈萨克、塔吉克、塔塔尔、柯尔克斯、撒里维吾尔、撒拉、东乡、保安、俄罗斯等十九个民族的代表。"},{"type":"paragraph","text":"这一天，北道埠呈现着一片节日景象。各色旗帜迎风招展。许多工人和市郊的农民打着腰鼓，舞起狮子，星夜赶来参加大会。"},{"type":"paragraph","text":"通车典礼在庄严的国歌声中开始。大会由天水专区专员李维时主持。在西北铁路干线工程局副局长武可久报告修筑天兰铁路经过之后，即由中央人民政府铁道部副部长王世泰代表中央人民政府铁道部部长滕代远致词。他说:经过两年来的努力，紧随着成渝铁路的通车，又一条新的铁路在我们伟大祖国的西北高原上胜利通车了。天兰铁路的迅速修通，再一次显示出中国人民在伟大的领袖毛主席英明领导下，所进行的祖国建设事业中获得的卓越成就。同时也充分地表现了中国人民热爱祖国，热爱和平的坚强意志。最后他指出:必须继续努力，坚决地依靠工人阶级，加紧地学习苏联的先进经验，响应毛主席的号召，把兰新铁路修得更好。杨明轩在讲话时代表西北军政委员会向天兰铁路员工致敬，并宣读了西北军政委员会的嘉奖令。接着，中国铁路工会全国委员会副主席梁永福、中国共产党甘肃省委员会副书记孙作宾及西北区各民主党派代表等均相继致词。苏联专家代表奥尼什可夫也应邀讲话。"},{"type":"paragraph","text":"最后，大会举行剪彩仪式，王世泰副部长剪落彩绸，各族各界观礼代表依次登车。会场上锣鼓声、欢呼声响彻云霄，彩旗舞动，鞭炮齐鸣。天兰铁路首次列车在万家欢呼声中通过“在毛泽东旗帜下胜利前进”的彩门，开往兰州。"},{"type":"paragraph","text":"【新华社兰州一日电】　天兰铁路正式通车的第一列火车，已于三十日下午三时驶抵兰州车站，到车站欢迎的，有中国人民解放军西北军区参谋长彭绍辉、甘肃省人民政府主席邓宝珊、中国共产党甘肃省委员会书记张德生及各界人民代表。"},{"type":"paragraph","text":"列车于二十九日十一时四十五分由天水北道埠开出，沿途受到数万群众和铁路职工的热烈欢迎。乘坐这次列车的，有参加通车典礼的十九个民族的代表，共千余人。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ce250b53c3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

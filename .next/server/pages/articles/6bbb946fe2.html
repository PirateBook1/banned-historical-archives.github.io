<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"整风杂感","authors":["中共中央高级党校","姚北桦"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"整风杂感","type":"title"},{"text":"中共中央高级党校姚北桦","type":"authors"},{"text":"（姚北桦：新闻班第三班第一支部学员；入学前为江苏《新华日报》副刊主编）","type":"subtitle"},{"text":"[原编者按：这篇杂文写于1957年5月间；是他写的反党反社会主义杂文中最恶毒、最露骨的一篇。这篇杂文写成后还没有来得及修改付邮，他就觉察到社会上的气候不对（“人民日报”已向右派分子发起反击），故未寄出。反右派斗争中自己交出。全文如下。]","type":"paragraph"},{"text":"近来在座谈会上，在报纸上，听到和看到许多党外人士对我们党提出了许多尖锐的批评，我也像许多同志一样，思想上的确有点不大通。虽然我也不能不承认：绝大多数的批评，是有道理的，合乎事实的，是的确应当批评的。","type":"paragraph"},{"text":"既然是应当批评的，为什么又有些不大通呢？","type":"paragraph"},{"text":"大概仍然是特权思想在作怪吧。好像批评别人，是我们的权利；而接受别人的批评，却不是我们的义务。权利与义务分了家，于是我们便成了只能整人家的人，而不能挨人家的整。","type":"paragraph"},{"text":"其实，这些批评，这些意见，难道只是现在才有，过去就压根儿不存在么？","type":"paragraph"},{"text":"当然不是。这些批评，这些意见，是早就存在的，是由来已久的，是日积月累的。不过由于得不到正常发表的机会，它们不得不以“闲话”的面目出现，在背后窃窃私议而已。因为是“闲话”，我们便不去注意它，因为我们是怕听“闲话”的。","type":"paragraph"},{"text":"党提出了百花齐放，百家争鸣的号召以后，“闲话”变成了正式讲话；过去在背后讲的，现在拿到会议桌上，报纸上说了。“闲话”取得了合法的身份，不再像过去那样，被简单地斥之为自由主义发牢骚了。","type":"paragraph"},{"text":"究竟是让人家背地讲“闲话”好呢？还是让人家当面正式讲话好呢？——虽然我们还有点不大习惯听“逆耳之言”，但我们不能不承认：当然是“有话讲在当面”好。","type":"paragraph"},{"text":"我们听到了多少我们过去听不到的声音啊！","type":"paragraph"},{"text":"我们和知识分子打了多年的交道，我们自己就是知识分子出身，我们自以为我们是了解知识分子的。","type":"paragraph"},{"text":"但是，在听了许多教师、专家，演员们……的意见和批评以后，我们应当承认，我们其实是并不了解他们的。最低限度，我们的了解，很肤浅，很皮毛。","type":"paragraph"},{"text":"譬如，从一件极小的事情上看吧：我们几乎年年都要发下一些表格，而表格上除了姓名、年龄、籍贯等等以外，照例总有一栏：“你是否曾参加过反动党团？……”在我们看来，这样问一问本来并没有什么。可是，在这次提意见中，教师们说了：是不是你们不信任我们呢？我们的历史早就作了交代，是否参加过反动党团你们是知道的，为什么还是反来复去的盘问我们呢？……","type":"paragraph"},{"text":"在共产党员们看来，这也许是一件根本不值得一提的事情——因为他们从来有过或很少有过这类的感受。可是在党外某些知识分子看来，这件事情却引起了他们的疑虑，不安，他们感到自尊心受到了损伤。","type":"paragraph"},{"text":"多听听群众的声音，使我们可以学到多少过去学不到的东西啊！","type":"paragraph"},{"text":"“不平则鸣”。我们过去实际上并没有把人家放在与我们真正平等的地位，人家当然有意见，鸣不平。","type":"paragraph"},{"text":"“平等”“民主”——好像这些东西都是我们给人家的东西，我们愿给就给。一切都是我们的“恩赐”，是我们的意志所决定的。","type":"paragraph"},{"text":"非也。在我们的社会里，自由，平等，民主，不是那个人，那个党所随意决定的，而是我们的社会制度所决定的。正像旧社会里，不自由，不平等，不民主，是当时的社会制度所决定的一样。","type":"paragraph"},{"text":"既然我们的社会制度，是社会主义所有制——全民所有制和劳动人民集体所有制，那么国家的财产，人人有份！在这个经济基础之上，它的上层建筑，只能是平等的，民主的。","type":"paragraph"}],"comments":[],"origin":"中共中央高级党校校部办公室印；共印1800份，发全校学员和有关干部。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6bbb946fe2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

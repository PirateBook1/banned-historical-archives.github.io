script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"河南省委党校结合现实斗争讨论检验真理的标准问题  狠批林彪“四人帮”鼓吹唯心论的罪行","authors":[],"dates":[{"year":1978,"month":9,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"河南省委党校结合现实斗争讨论检验真理的标准问题"},{"type":"paragraph","text":"狠批林彪“四人帮”鼓吹唯心论的罪行"},{"type":"paragraph","text":"据新华社郑州九月十五日电　参加中共河南省委党校读书班的县以上领导干部和理论班的学员，在学习马克思主义唯物论的过程中，紧密结合现实斗争，就检验真理的标准问题，展开了热烈讨论，进一步划清了唯物论和唯心论两条认识路线的界限，更加深刻地认识到：实事求是，一切从实际出发，理论和实践相结合是毛泽东思想的根本观点。"},{"type":"paragraph","text":"大家以辩证唯物论的认识论为武器，联系实际揭批林彪、“四人帮”大搞唯心论、形而上学的罪行。林彪、“四人帮”明目张胆地反对实践第一的观点，鼓吹“从主观到客观，从精神到物质”的反动谬论；把来自实践而又指导实践的生气勃勃的马列主义、毛泽东思想，歪曲为绝对化、教义化的死板的律令；喋喋不休地宣扬什么“句句是真理”、“一句顶一万句”、“顶峰”、“绝对权威”，等等。河南省追随“四人帮”的挂帅人物、急先锋，也极力宣扬唯心论的先验论，散布了许多违反马列主义、毛泽东思想的谬论，从根本上破坏了马列主义、毛泽东思想的基本原则，造成了理论上和思想上的混乱。大家列举大量事实，说明在林彪、“四人帮”的干扰和破坏下，党的优良传统和作风遭到破坏，违背客观现实，不讲实事求是，不从实际出发的现象是很严重的。有的传达贯彻上级指示、文件，只是照抄照转，没有针对本地区、本单位的实际提出解决问题的具体措施，不解决当地的实际问题；有的说大话，说假话，骗取荣誉，坑害群众；有的只报喜，不报忧，只图形式，不求实效；有的不认真调查研究，主观臆断，瞎指挥，一刀切；有的生搬硬套外地的先进经验，不从当地实际情况出发，等等。所有这些，都使社会主义革命和社会主义建设事业受到了严重的损失。"},{"type":"paragraph","text":"实践是检验真理的唯一标准，不容许另有什么别的标准。大家列举自己在工作中许多成功和失败的事例，说明实践确实是检验认识、思想、决议、意见是否具有真理性的唯一尺度。大家认为，马克思主义是放之四海而皆准的真理，对于革命实践有巨大的指导作用，它是指导我们思想的理论基础，是我们一切革命行动的指南。但是，如果把马列主义、毛泽东思想作为检验真理的标准，就是以理论检验理论，以第二性的东西检验第二性的东西。不以实践作为检验真理的标准，那就排除了辨别是非的客观标准。毛主席说：“判定认识或理论之是否真理，不是依主观上觉得如何而定，而是依客观上社会实践的结果如何而定。”这是一条颠扑不破的真理。讨论中，许多同志结合自己的亲身实践和体会，总结正反两个方面的经验，生动地说明，正确的思想，只能来源于社会实践，也只有通过实践，才能检验人们的思想是否正确地反映了客观。"},{"type":"paragraph","text":"大家指出，对待马列主义、毛泽东思想，有两种态度：一种是马克思主义的态度，就是实事求是，一切从实际出发，理论和实际相结合，把马克思主义看成是在实践中不断发展的学说；另一种态度是把马克思主义当作万古不变的僵死的教条，只是躺在马克思主义的书本上，脱离实际，并且把马克思主义的词句当作包医百病的灵丹圣药，只要照抄照转照搬就行了。这后一种态度表面上好象是在捍卫马列主义、毛泽东思想，实际上是在破坏马列主义、毛泽东思想，是在抛弃马列主义、毛泽东思想的根本观点。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"河南文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"24d1761a29"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

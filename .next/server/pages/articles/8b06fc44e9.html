script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"化工部党内右派分子阎义采向党恶毒进攻并打人逞凶","authors":["新华社"],"dates":[{"year":1957,"month":7,"day":27}],"is_range_date":false,"parts":[{"text":"化工部党内右派分子阎义采向党恶毒进攻并打人逞凶","type":"title"},{"text":"新华社","type":"authors"},{"text":"据新华社讯  化学工业部的工作人员自７月９日起举行了多次座谈会，揭露与驳斥党内右派分子阎义采反党反社会主义的言论。","type":"paragraph"},{"text":"阎义采原来是中共预备党员，在化工部勘察公司保卫科工作。“五一”节前，他的预备期满，支部认为他的觉悟水平不够，没有通过他转为正式党员，他极为不满。后来，正当社会上的右派分子猖狂向党进攻的时候，他又借故大闹勘察公司经理室，高呼“打倒共产党”，并且连续四次逞凶打人，先后打了公司职工、副经理、民警、居民组长等十四人。７月上旬，他写了“两党制适合中国国情”、“共产党的政权是不巩固的，我们的人站出来你们看”两篇反动透顶的文章，与社会上的右派分子互相呼应。","type":"paragraph"},{"text":"阎义采在文章中，把农业合作化政策、统购统销政策说成是党“向农民的战略进攻”，“向农民抢劫土地、粮食、牲畜”。他对镇反、三反、肃反运动所取得的伟大成绩闭口不谈，而为反革命分子“伸张正义”，说他们是“含冤被斗、被关，无辜的遭到身败名裂、妻离子散”。同时，他认为美帝国主义、“蒋总统”对中国人民有莫大好处，堪与共产党相比较。","type":"paragraph"},{"text":"阎义采在文章中用尽一切恶毒字眼和比喻，辱骂党的高级干部、积极分子和一切拥护党和人民政府的人，而把一小撮利欲熏心的资产阶级右派分子誉为“大智大勇”。","type":"paragraph"},{"text":"他还挑拨党同工人、农民、知识分子的关系。说工人阶级还是“处在饥寒交迫的奴隶地位”，说“共产党对农民采取了‘拉完了磨杀驴子’的政策”。还说知识分子的遭遇也极为可怜。阎义采对在中国共产党领导下坚决走社会主义道路的广大人民，作了极端荒谬的估计。他以为“在农村中反对共产党的人日益增加”，“天下分崩，英雄四起，共产党的政权是不巩固的，有不可克服的矛盾”。因此，他提出一系列政治主张，准备大干一场。他号召一切反对党和政府的人联合起来，“组织新的统一战线”，“打倒共产党”。他还要求和他具有同一“理想”的人向群众宣传他们的反动观点，进行“长期的艰苦的奋斗”。至于究竟什么人和他具有同一“理想”，他并没有老老实实交代，反而捏造了一个反革命集团的名单，陷害好人。目前这些被他污蔑的人已经提出控告。","type":"paragraph"},{"text":"目前化工部勘察公司正就他的反动言行进行批判。","type":"paragraph"},{"text":" ——原载《解放军报》1957年7月27日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8b06fc44e9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

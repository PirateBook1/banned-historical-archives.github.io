script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央转发江苏省委十人小组关于地市委五人小组负责人会议的报告","authors":[],"dates":[{"year":1955,"month":11,"day":3}],"is_range_date":false,"parts":[{"text":"中共中央转发江苏省委十人小组关于地市委五人小组负责人会议的报告","type":"title"},{"text":"上海局，各省市委、自治区党委，中央和军事各部门，中央国家机关和人民团体各党组（省委转各军区、省军区）：","type":"appellation"},{"text":"江苏省委十人小组关于地市委五人小组负责人会议的报告很好，特转发各地参考。希望各省、区对所属地、市一级机关的肃反工作，切实加强领导和检查，并且像江苏省委那样，每一个月召开会议一次，深入地了解下面的情况，及时地发现问题和解决问题。","type":"paragraph"},{"text":" 中央1955年11月3日","type":"paragraph"},{"text":"江苏省委转发省委十人小组关于地市委五人小组负责人会议情况的报告的批语","type":"subtitle"},{"text":"各地、市委并报中央、上海局：","type":"appellation"},{"text":"省委十人小组这个报告很好，特转发你们，望结合具体情况认真研究贯彻执行。","type":"paragraph"},{"text":"我省各地、市级机关肃反运动的发展，基本上是健康的，也取得了一定的成绩。但是在当前运动中仍存在不少问题，主要是“左”倾的情绪和行为，如：政策界限不清，选择斗争对象不当；慎重研究材料不够，主观臆断，偏听偏信，缺乏实事求是地分析问题的精神；斗争方法粗糙，不很好讲究策略，不注意“攻心斗智”，单纯靠用群众压力，甚至个别地方发生提供、逼供，造成假案以及其他的越轨、违法行为。这些问题虽然是部分的、个别的，也是群众性肃反运动中在所难免的，而且各地也都能较及时地引起注意和切实进行必要的纠正，但是仍必须引起各级领导同志的严重警惕，进一步完整地领会中央关于肃反的方针、政策，冷静领导头脑，明确指导思想，正确地、坚决地贯彻中央9月肃反会议的精神，对当前运动进行一次深入的检查，从实际情况出发，有“左”就反“左”，有右就反右，有什么问题就解决什么问题，并采取有力的和正确的具体措施，总结经验，教育骨干与群众，提高思想水平，加强调查研究，划清政策界限，讲究斗争策略，改进斗争方法，加强专案工作，并且慎重负责地进行甄别定案工作，保证肃反斗争继续健康地、深入地发展。","type":"paragraph"},{"text":" 中共江苏省委1955年10月17日","type":"paragraph"}],"comments":[],"origin":"江苏省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7bc797a514"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5975","name":"北京市革命委员会关于认真学习“八·一”、“八·五”社论的通知","author":"北京市革命委员会","internal":false,"official":false,"type":"pdf","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives11/main/data/5975/5975.pdf"],"article":{"title":"北京市革命委员会关于认真学习“八·一”、“八·五”社论的通知","alias":"","parts":[{"type":"paragraph","text":"GeschenkC ProjektMao Legacy"},{"type":"paragraph","text":"Prof.Dr.MichaelSchoenhalsUni Frelburg"},{"type":"paragraph","text":"Inw."},{"type":"paragraph","text":"北京市革命委会文件"},{"type":"paragraph","text":"京革发【68］101号"},{"type":"paragraph","text":"☆"},{"type":"paragraph","text":"北京市革命委具会关于"},{"type":"paragraph","text":"训真学习“八。”，“八。五”社论的通知"},{"type":"paragraph","text":"正当全市揪起宣傅，黄彻亿大领神毛士唐“七。二八”最新指示和“七三”。“七。二四”两个《布告》的高潮的时候，八月一日两报一刊发表丁《无产阶级专政的坚弦柱石》的社论，八月五日《人民日报》又发表了《在以毛主席为首的无产阶级司令部的领导下团结起来》的社论这丙篇重要社论，停达了伟大领袖毛土席和以毛主席为首·林副主席为副的无产阶级司令部党中央，中央文革的声音，发出了伟大的战斗号召，要无产阶级革命派和广大草命群众，高举毛泽东思想伟人红旗，在以毛主席为首，林副主席为副的无产阶级司令部的领导下团结起来：要加强无产阶级专政，强人民解放军在无产阶级专政中的地位和作用·坚决彻执行毛主席最新指示和两个《布告》坚决按照两篇社论提出的要求办事，这是无产阶级草命派的最大利益，是全国人民的最大利益，是巩固无产阶级专政，沿着毛主质的伟大战略部署，夺取无产阶级文化大革命全面胜利的最重要的保证。因此，特通知如下："},{"type":"paragraph","text":"一各级革命委具会，无产阶级草命派和广大草命群众，要训学习、反复领会“八。一”、“八。五”社论的精神实质。各级草命委员会首先要带头学好用好，使自己和广大革命群众懂得文化大革命每个时期需要千什么，当前需要干什么，怎样做才符合毛主席的伟大战略部署，才符合广大人民群众的最大利益·要结合宣传彻毛主席“七·二八”指示和两个《布告》，广泛深入地宣傅两篇社论。"},{"type":"paragraph","text":"一要狠抓落实。一切无产阶级草命派和广大革命群众，一定要无限忠于毛主席，无限忠于以毛主席为首·林副主席为副的无产阶级司令部，永远紧跟无产阶级司令部，象爱护眼睛一样爱护无产阶级司令部。对毛主席的每一项最新指示，对无产阶级司令部的每个指示，命今·适知·通告·布告，都要坚决照办，彻底执行·理解的要执行暂时不理解的也要执行，在执行过程中加深理解·要在无产阶级司令部的号今下统一意志，统一步伐，统一行动。坚决反对“多中心论”的反动理论，坚决克服无政府主义、宗派主义，山头主义，坚决反对右倾分裂主义："},{"type":"paragraph","text":"三，要进一步响应毛主席“向解放军学政治，学军事，学四个第一，学八作风，学三大纪律入项注意，加强组织纪律性”的伟大号召，更高地举起“拥军爱民”的伟大旗帜，大力加强军民团结，大赞大颂人民解放军的伟大功勋，爱护解放军这个伟大的长城。要用实际行动拥护和支持人民解放军，帮助解放军做好“三支”“两军”工作，彻底粉碎阶级敌人妄图挑撤军民关系的一切阴谋。"},{"type":"paragraph","text":"北京市草命委会"},{"type":"paragraph","text":"一九六八年八月五日（不要张贴）"}],"authors":["北京市革命委员会"],"dates":[{"year":1968,"month":8,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":2},"tags":[{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a03bf6b9fb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

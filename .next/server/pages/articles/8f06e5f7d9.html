script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji41","name":"毛泽东全集第41卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji41.pdf"],"article":{"title":"对河北省委关于农村人民公社问题报告的批语","alias":"","parts":[{"type":"paragraph","text":"对河北省委关于农村人民公社问题"},{"type":"paragraph","text":"报告的批语"},{"type":"paragraph","text":"（1958年12月5日）小平同志："},{"type":"paragraph","text":"此件2可印发，供参考。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十二月五日[1]小平，即邓小平，当时任中共中央总书记。"},{"type":"paragraph","text":"[2]指中共河北省委1958年11月28日关于农村人民公社问题给中央的报告。报告说，我省农村在今年9月上旬实现了人民公社化，共建成公社953个，入社农户占总农户的99.95%。从9月下半月开始，在农业丰收已成定局的情况下，我们从改革人民公社的分配制度、组织群众的集体生活和加强群众的共产主义教育三个方面进行巩固人民公社的工作。（一）关于农村人民公社的分配制度。确定在全省农村公社中普遍实行半供给半工资的分配制度，这个新的分配制度比以前的按劳动日计工付酬的分配制度有更大的优越性，现在全省各公社正在推行，到今年12月可以全部完成。（二）关于群众的集体生活问题。到10月下旬统计，全省建成食堂23.5万多个，参加食堂的人数达3482万人；建立托儿所213217个，幼儿园101633个，入托儿童440多万；建立幸福院13599个，入院老人近10万。（三）关于加强对群众的共产主义思想教育，10月间即作了具体布置，现在正向普遍和深入发展。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":12,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":65,"page_end":65},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8f06e5f7d9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

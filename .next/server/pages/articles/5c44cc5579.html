script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"祝贺十月社会主义革命三十五周年纪念毛主席致电斯大林主席祝贺中国人民政协全委会致电斯大林大元帅祝贺","authors":[],"dates":[{"year":1952,"month":11,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京六日电】　我中央人民政府毛泽东主席与外交部部长周恩来于十一月三日分别致电苏维埃社会主义共和国联盟部长会议主席斯大林与外交部部长维辛斯基，祝贺十月革命三十五周年纪念，电文如下:"},{"type":"paragraph","text":"毛主席致斯大林主席贺电"},{"type":"paragraph","text":"苏维埃社会主义共和国联盟部长会议主席"},{"type":"paragraph","text":"斯大林同志:"},{"type":"paragraph","text":"值此伟大的十月社会主义革命三十五周年之际，我代表中国人民、中华人民共和国政府并以我个人名义谨向光荣的苏联人民、苏联政府及您致衷心的祝贺。"},{"type":"paragraph","text":"中国人民以极大的欢欣祝贺伟大的苏联人民在从事共产主义建设中所获得的无比辉煌的成就，这些成就给即将进行大规模经济建设的中国人民以及全世界劳动人民以新的、强有力的鼓舞。"},{"type":"paragraph","text":"我们祝贺苏联人民在维护与巩固国际和平不懈斗争中所获得的巨大成就，这些成就使战争挑拨者的阴谋一再遭受失败，千百倍地增强了全世界爱好和平的人民保卫和平制止战争的信心。"},{"type":"paragraph","text":"祝保卫远东与世界的和平事业的胜利，并祝中苏两国牢不可破的伟大的友谊更加巩固与发展。"},{"type":"paragraph","text":"中华人民共和国中央人民政府主席　毛泽东"},{"type":"paragraph","text":"一九五二年十一月三日北京"},{"type":"paragraph","text":"周外长致维辛斯基外长贺电"},{"type":"paragraph","text":"苏维埃社会主义共和国联盟外交部部长"},{"type":"paragraph","text":"维辛斯基同志:"},{"type":"paragraph","text":"值此伟大的十月社会主义革命三十五周年之际，部长同志，请接受我真挚的祝贺。祝苏联的和平外交政策获得更伟大的胜利，并祝中苏两国亲密的不可动协的伟大友谊日益巩固与发展。这种伟大友谊是反对新战争挑拨和保卫远东及世界和平的极可靠的保证。"},{"type":"paragraph","text":"中华人民共和国中央人民政府外交部部长　周恩来"},{"type":"paragraph","text":"一九五二年十一月三日北京"},{"type":"paragraph","text":"政协全委会致斯大林大元帅贺电"},{"type":"paragraph","text":"【新华社北京六日电】　中国人民政治协商会议全国委员会致电苏维埃社会主义共和国联盟部长会议主席斯大林大元帅，祝贺十月社会主义革命三十五周年。电文如下:"},{"type":"paragraph","text":"苏维埃社会主义共和国联盟部长会义主席"},{"type":"paragraph","text":"斯大林同志:"},{"type":"paragraph","text":"欣逢伟大的十月革命三十五周年之际，中国人民政治协商会议全国委员会谨向您和苏联人民致诚挚的热烈的祝贺。"},{"type":"paragraph","text":"祝伟大的苏联人民在建设共产主义的事业中获得新的成就。"},{"type":"paragraph","text":"祝苏维埃社会主义共和国联盟和中华人民共和国牢不可破的伟大友谊更加巩固和发展。"},{"type":"paragraph","text":"全中国人民一致坚信:在您的英明领导下，全世界进步人类争取持久和平的斗争必定战胜帝国主义的战争政策。"},{"type":"paragraph","text":"中国人民政治协商会议全国委员会"},{"type":"paragraph","text":"一九五二年十一月六日"},{"type":"paragraph","text":"\u003cIMG alt=请插入3号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1952\\11\\52b7010201.JPG\"\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5c44cc5579"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

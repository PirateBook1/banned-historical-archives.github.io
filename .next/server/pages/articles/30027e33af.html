script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"刘少奇对中央关于肃清暗藏的反革命分子问题两个文件草案稿的批语","authors":["刘少奇"],"dates":[{"year":1955,"month":6,"day":27}],"is_range_date":false,"parts":[{"text":"刘少奇对中央关于肃清暗藏的反革命分子问题两个文件草案稿的批语","type":"title"},{"text":"刘少奇","type":"authors"},{"text":"一","type":"subtitle"},{"text":"主席[2]：","type":"appellation"},{"text":"这两件请即审阅。拟于最近提交政治局会议通过发出。","type":"paragraph"},{"text":" 刘少奇六、廿七","type":"paragraph"},{"text":"二","type":"subtitle"},{"text":"定一[3]同志并杨奇清、周扬[4]同志：","type":"appellation"},{"text":"这两件我和主席作了一些修改[5]，请你们再阅，阅后即送杨尚昆[6]付印提最近一次政治局会议通过发出。","type":"paragraph"},{"text":" 刘少奇六、廿八","type":"paragraph"},{"text":"根据手稿刊印","type":"paragraph"},{"text":"注  释","type":"appellation"},{"text":"[1]指一九五五年六月二十六日《中共中央关于展开斗争、肃清暗藏的反革命分子的指示(草稿)》和一九五五年六月二十四日《中共中央关于隔离反省必须办好逮捕手续的指示(草稿)》。前一个指示草稿的主要内容是：为了顺利地开展对暗藏的反革命分子的斗争，必须反对对反革命分子麻木不仁的右倾思想；反对在党内斗争、思想斗争、干部工作、人事工作方面的“宁左勿右”的思想。应当毫无例外地在所有机关、团体、工矿、部队、学校中，首先在五百万知识分子和干部中，反复进行肃清反革命分子的教育。在审查和处理时，要严格根据事实，不要仅仅根据检举材料和口供；应该把反革命分子同有错误缺点的好人区别开来；对反革命分子亦应该区别首要分子、骨干分子、一般分子，还要区别坚决分子和可以改悔的分子。分别予以正确处理。后一个指示草稿的主要内容是：(—)在胡风反革命案件发生后，各地对胡风分子采取了逮捕、隔离反省、停职反省、责令交代等措施。其中逮捕和隔离反省两项，是使人失去自由的。依照宪法和逮捕拘留条例，凡是未经逮捕的人均有自由。而隔离反省的办法则是未被逮捕已失去自由。(二)为了使我们的一切行动合乎宪法，中央决定，将隔离反省的办法限制在只对确有罪证，应被逮捕，而且已经办好了逮捕手续的人实行。要告诉他本人，他是应被逮捕的，而且已经办好了手续，但为了再给他一个机会，暂时不把他关在牢里，而把他隔离反省，反省得好，可以从宽处理。(三)必须严格限制隔离反省的人，即只有确有犯罪证据并须加以逮捕以防其串供的人，才采取此办法。对于每个隔离反省的人，要办好逮捕手续。(四)凡是没有确切罪证不够逮捕条件的人，以后不要实行隔离反省，而应实行停职反省，责令交代。(五)对于只有少数问题而要弄清的人，可以采取由公安机关传讯的方法。(六)依照中华人民共和国逮捕拘留条例第九条，公安机关是有搜查权的。进行搜查时是不一定要逮捕人的。为了取得嫌疑分子的犯罪证据，公安机关对于一切有嫌疑的住宅、个人、以至邻居，都可以实行搜查，但须拿出搜查证书，并遵守搜查手续。","type":"paragraph"},{"text":"[2]主席，指毛泽东。","type":"paragraph"},{"text":"[3]定一，即陆定一，当时任中共中央宣传部部长。","type":"paragraph"},{"text":"[4]杨奇清，当时任公安部副部长。周扬，当时任中共中央宣传部副部长。","type":"paragraph"},{"text":"[5]刘少奇的修改见本书《对中央关于展开斗争、肃清暗藏的反革命分子指示草案稿的修改》(一九五五年六月二十七日)。毛泽东在审阅时加写了“即使这种公开的暴露的反革命分子，也还有一个不小的部分没有肃清”一句话。","type":"paragraph"},{"text":"[6]杨尚昆，当时任中共中央办公厅主任。","type":"paragraph"}],"comments":[],"origin":"中共中央文献研究室编《建国以来刘少奇文稿第七册(一九五五年一月——一九五五年十二月)》(中央档案馆，2005年)。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"周扬","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"30027e33af"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

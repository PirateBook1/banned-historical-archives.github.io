script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华北局关于依率计征问题的指示","authors":[],"dates":[{"year":1951,"month":7,"day":2}],"is_range_date":false,"parts":[{"text":"华北局关于依率计征问题的指示","type":"title"},{"text":"密电","type":"paragraph"},{"text":"华北局来　　AAA级　　1951年7月3日　　G字第570号","type":"paragraph"},{"text":"类　　电报档案第14卷财67号","type":"paragraph"},{"text":"首长阅后签字及指示：各地委已办\t党组、财委、研","type":"paragraph"},{"text":"华北局关于依率计征问题的指示","type":"subtitle"},{"text":"河北、中原、山西、察哈尔、绥远各省委并财委：","type":"appellation"},{"text":"依率计征是贯彻税收政策完成或超过任务重要方法之一。我区农业税工作在过去和现在均是做得好的，有成绩的。但在征收方法上，一两年来仍多沿用战争时期“逐级分配”、“任务包干”的老办法，由于评产基础不平衡，上下数字脱节，上边虽大体按税率分配，而具体到村和户时，往往即以税率屈从“任务”，至实际税率高低不一。如河北省去年八十一村调查，每负担亩的负担量有自十斤二十斤至四十斤、六十斤不等的情事，形成“死任务活税率”的不良现象，许多群众反映“任务有数，政策没底”，影响了农民生产和踊跃交纳公粮的情绪。这点虽为领导方面认识，但纠正尚不彻底。有人误认为只要省和县按平均税率分配，不问各村农户每负担亩的实际负担量如何，即是已“实现了依率计征”这是不对的。去年秋征证明，“依率计征”不仅在老区行之成功，即在新区亦行之有效，华北各省多属老区，自应首先带头全面实行，不允许自满落后。平原省本月初专员、县长会议中对“任务包干”的经验主义思想，曾进行了深入的讨论和批判，明确了“依率计征”的做法，这是很好的，详情当另通报。望各省委财委，根据上述精神，在今年夏秋两次征收工作中，要认真进行一次依率计征的政策教育，并要拿出、定产量调整或改订产量，争取于今明两年内查清田亩，固定产量。这一步做好之后，我们县区领导机关就可以腾出更多力量从事生产建设了。","type":"paragraph"},{"text":" 译者　抄者　刘耀城　赵汝霖华北局\t\t七月二日","type":"paragraph"}],"comments":[],"origin":"甘肃省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f4e5d75e94"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

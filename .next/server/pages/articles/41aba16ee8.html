script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"美共成立三十周年 毛主席致电庆贺","authors":[],"dates":[{"year":1949,"month":8,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【北平电台廿六日广播】　中国共产党中央委员会毛泽东主席，在八月廿三日打电报庆贺美国共产党成立三十周年，电报全文如下:"},{"type":"paragraph","text":"“纽约工人日报请转美国共产党中央委员会亲爱的福斯特同志和但尼斯同志:"},{"type":"paragraph","text":"我们中国共产党人和中国劳动人民热烈庆祝美国共产党的三十周年，美国共产党和美国进步份子在美国反动势力高压之下，为着国际和平，为着美国工人和美国人民的民主权利，为着中美人民的真诚友谊，坚持不屈不挠的奋斗，对于中国人民和世界各国人民，都是一个重要的鼓励和援助。美国的未来，不属于外强中干的美国反动势力，而属于你们和美国人民。庆祝你们和美国人民的奋斗得到成功，庆祝中美两国工人阶级和两国人民的团结继续增强。"},{"type":"paragraph","text":"中国共产党中央委员会主席　毛泽东　一九四九年八月廿三日”"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"41aba16ee8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

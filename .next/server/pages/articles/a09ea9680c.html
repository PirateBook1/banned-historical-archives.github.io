script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"对广东农村开展粮食分配问题的大辩论等三个材料的批语","alias":"","parts":[{"type":"paragraph","text":"对广东农村开展粮食分配问题的"},{"type":"paragraph","text":"大辩论等三个材料的批语"},{"type":"paragraph","text":"（1959年12月）此件值得一阅。"},{"type":"paragraph","text":"[1]指中共中央办公厅1959年12月4日编印的《情况简报》第二一四号。这期简报共登载了3篇材料，其中《广东农村开展粮食分配问题的大辩论》一文指出，广东省委今年确定粮食分配的方针是：计划用粮，月月节约用粮，合理用粮，超额完成公、购粮任务，尽量多留饲料，多留储备，以丰补款。各地用算账对比的方法，总结几年来粮食分配与使用的经验教训，算计划用粮、节约用粮、合理用粮的好处和不执行这个方针的害处，用事实教育群众开展辩论，使广大群众真正自觉地贯彻执行省委的方针，在20天的时间内就超额完成了公、购粮任务。《河南农村整社工作的几点情况》一文的主要内容是：一、在广泛深入地发动群众的基础上，各地都特别注意通过办展览馆的办法进行对比教育。二、关于重点批判对象的确定，各地都很慎重。三、关于重点批判的比例，各地认真贯彻执行了省委的指示，一般都控制在占社员总数的1%左右。《一个连队的社会主义思想大辩论》一文指出，兰州军区政治部宣传部，协同六十一师政治部，于11月初在一八一团二营六连进行了社会主义思想教育试点。为了给整个教育打好基础，他们首先向士兵进行了人民公社问题的教育，办法是先讲课，后辩论。讲课中集中讲透两个同题：（1）人民公社是我国社会发展的必然产物，批判了公社“搞早了”的观点；（2）公社制度有无比的优越性，批判了公社“搞糟了”的观点。在此基础上，再发动战士对这两个问题分别进行辩论。辩论以后便进行群众性的自我小结，谈体会，谈进步。战士们普遍认为这次教育收获很大。毛泽东全集第四十二卷"},{"type":"paragraph","text":"林克阅后，送陈伯达同志阅，退毛。[1]林克，当时任毛泽东办公室秘书。[2]陈伯达，当时任中共中央政治局候补委员、中央政治研究室主任。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":510,"page_end":511},"tags":[{"name":"陈伯达","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a09ea9680c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

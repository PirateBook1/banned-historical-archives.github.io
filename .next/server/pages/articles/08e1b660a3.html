script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"达县地委关于达县专区“五反”运动初步总结报告","authors":[],"dates":[{"year":1952,"month":5,"day":13}],"is_range_date":false,"parts":[{"text":"达县地委关于达县专区“五反”运动初步总结报告","type":"title"},{"text":"西南局批：","type":"subtitle"},{"text":"兹将达县地委报告转发你们参考。","type":"paragraph"},{"text":" 五月二十日","type":"paragraph"},{"text":"（一）总的情况：全区八个县属于第二类的城市有巴中、达县；属于第三类城市的有宣汗（包括南黄）、开江（包括顽安）万源、平昌；属于第四类的有通江、南江。","type":"paragraph"},{"text":"整个运动历时一月，最早的县于四月六日展开，最迟的县于五月七日宣布结束。全区共有二百一十四个行业，包括五千六百六十二工商户（小摊贩五千五百八十户在外）。运动中根据标准按照违法款额及对运动的态度和表现划分出：守法一三八三户，占工商户百分之二四点四；基本守法户三二○三户，占百分之五六点五；半守法半违法一○○八户（包括已歇业的三八户），占百分之一七点八；严重违法八二户，占百分之一点四五；完全违法二四户，占百分之○点○四；其中三、四、五类工商户应退补罚款六十八亿○六百八十二万，现已抽出三十八亿二千五百一十三万元，占应退补罚款的百分之五六点二。","type":"paragraph"},{"text":"根据运动中暴露出来的事实，从奸商违法的性质来看，一般以偷税漏税为最多。但从对国家损失的程度来看，最严重的则是奸商与贪污分子勾结，组织集团，盗窃情报,套买套卖，打击国营，操纵市场。如开江工商联主任委员孙献■等与县人民政府工商科长黄殴生相勾结，变“物资交流促进委员会”为盗窃集团，使国家财产损失即达二亿五千余万。","type":"paragraph"},{"text":"（二）一般作法：除四类城市是一次结束，迅速收场外，其他二类三类城市，亦贯彻了区党委“一般号召，个别突击”的方针。运动经过：（1）宣传动员，深入摸底，号召坦白，发动检举；（2）小组交代，大会通过，放过大部，孤立少数；（3）重整队伍，专案专办，集中火力，突击顽固；（4）订立“五不公约”制订生产计划，健全工会规则改造工商联等步骤，现已稳序不乱，对城市亦无影响。结果不仅打退了资产阶级的猖狂进攻，从思想上划清了资产阶级与无产阶级的界线，政治上扩大了工人阶级国营公司的领导权；经济上追回了奸商盗窃国家的大批财产，而且又实现了恢复生产的目的，一般商人是积极经营。如平昌经过“五反”运动以后，还有二十多户工商业，增加了资本一千余万。","type":"paragraph"},{"text":"（三）运动中的主要缺点：个别县市运动初期，由于对“五反”的方针路线不够明确，片面的宣传政策因而对小商贩的顾虑没有及时予以很好解除，因此开江还有几户小商贩自动缴出了偷税漏税的违法款（已纠正）。其次是少数县在运动中掌握材料不够，扩大了打击面。如南江工商计划打击面占百分之三点四，开江曾计划打击面也占了百分之三点二（均已纠正），巴中对违法情况虽较严重，但款额不大，与国营公司又较少往来的四户违法户，没有采取降级处理，计划打击，这样之后商店即有垮台可能。","type":"paragraph"},{"text":"（四）今后的作法：目前二类城市还遗留下严重违法和完全违法一四户，尚未处理，我们计划除根据酌情退、补、罚的缴款情况再放过一批外，其余少数给予惩办，一俟请示区党委指示后，即行审判。另外，为使经济生活达到正常发展，目前各地均已召开或准备召开工商界代表会、座谈会、人代会、常委会，了解情况，宣传政策，解除顾虑，并以订货加工、银行贷款等方式解决他们的实际困难，以使经济生活在现有基础上更进一步的达到正常发展（达县另有详细报告）。","type":"paragraph"},{"text":" 打字：\t魏淑芳校对：\t郝连生　李继康","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"08e1b660a3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

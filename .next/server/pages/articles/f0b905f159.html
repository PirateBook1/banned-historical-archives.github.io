script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"给敌以并灭与弃灭性打击须同时注重","alias":"","parts":[{"type":"paragraph","text":"给敌以歼灭与歼灭性打击须同时注重"},{"type":"paragraph","text":"（1947年8月28日）刘、邓，陈、粟，许、谭（饶、黎转），陈、谢\"，并告彭、习，朱、刘（转聂、萧)，杨、罗、杨，林、罗凹："},{"type":"paragraph","text":"在目前情况下，给敌以歼灭与给敌以歼灭性打击，必须同时注重。给敌以歼灭是说将敌整旅整师干净全部地加以歼灭，不使漏网。执行这一方针，必须集中三倍或四倍于敌之兵力，以一部打敌正面，以另一部包围敌之两翼，而以主力或重要一部迁回敌之后方，即是说四面包围敌军，方能奏效。这是我军的基本方针，这是在敌军分散孤立、敌援兵不能迅速到达之条件下必须实行的正确方"},{"type":"paragraph","text":"[1]刘、邓，指刘伯承、邓小平，当时分别任晋冀鲁豫野战军司令员和政治委员。陈、粟，指陈毅、粟裕，当时分别任华东野战军司令员兼政治委员和副司令员。许、谭，指许世友、谭震林，当时分别任华东野战军东兵团司令员和政治委员。饶、黎，指饶漱石、黎玉，当时分别任华东军区政治委员和副政治委员。陈、谢，指陈、谢富治，当时分别任晋冀鲁豫野战军陈谢集团前委书记和副书记。"},{"type":"paragraph","text":"[2]彭、习，指彭德怀、习仲勋，当时分别任西北野战军司令员兼政治委员和副政治委员。朱、刘，指朱德、刘少奇。聂、萧，指聂荣臻、萧克，当时分别任晋察冀军区司令员兼政治委员和副司令员。杨、罗、杨，指杨得志、罗瑞卿、杨成武，当时分别任晋察冀野战军司令员、第一政治委员和第二政治委员。林、罗，指林彪、罗荣桓，当时分别任东北民主联军总司令兼政治委员和副政治委员。针。但在敌军分数路向我前进，每路相距不远，或分数路在我军前进方向施行防堵，每路亦相距不远之条件下，我军应当采取给敌以歼灭性打击的方针。这即是说，不要四面包围，只要两面或三面包围，而以我之全力用于敌之正面及其一翼或两翼，不以全部歼灭敌军为目标，而以歼灭其一部、击溃其另一部为目标。这样做，可以减少我军伤亡，其被歼灭之部分可以补充我军，其被击溃之部分可以使其大量逃散，敌能收容者不过一部分，短期内亦难恢复战斗力。现在顾祝同\"系统尚有三十二至三十五个战略性野战机动旅，分散使用于胶东、鲁西南、皖西及河南，若我能依情分别采取上述两种方法，在短期内给其十个至十五个机动旅以歼灭及歼灭性打击，则局势可以迅速改变。望斟酌实施之。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"未俭"},{"type":"paragraph","text":"[1]顾祝同，当时任国民党军陆军总司令部总司令。1947年3月初，他在徐州组成陆军总司令部徐州司令部，统一指挥原徐州、郑州两个绥靖公署的部队。刘郁，陈囊，许语(繁转)，陈魂先竞醇料(粹舞高扬橱自前情沉下"},{"type":"paragraph","text":"就毛·要两面"},{"type":"paragraph","text":"或三而包，而以我之全用长敢之商及其一翼惑两翼，不以全部外"},{"type":"paragraph","text":"而以纤减基一和集溃其万一等"},{"type":"paragraph","text":"样做，可以成我军伤气，其被"},{"type":"paragraph","text":"毛泽东为中共中央军委起草的《给敌以歼灭与歼灭性打击须同时注重》的手稿。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":8,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":234,"page_end":236},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f0b905f159"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji48","name":"毛泽东全集第48卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji48.pdf"],"article":{"title":"炮打司令部","alias":"","parts":[{"type":"paragraph","text":"炮打司令部！"},{"type":"paragraph","text":"我的一张大字报"},{"type":"paragraph","text":"（1966年8月5日）"},{"type":"paragraph","text":"全国第一张马列主义的大字报和人民日报评论员的评论”，写得何等好啊！请同志们重读这一篇大字报和这篇评论。可是在五十多天里，从中央到地方的某些领导同志，却反其道而行之，站在反动的资产阶级立场，实行资产阶级专政，将无产阶级轰轰烈烈的文化大革命运动打下去，颠倒是非，混淆黑白，围剿革命派，压制不同意见，实行白色恐怖，自以为得意，长资产阶级的威风，灭无产阶级的志气，又何其毒也！联系到一九六二年的右倾和一九六四年形“左”而实右的错误倾向，岂不是可以发人深省的吗？"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九六六年八月五日"},{"type":"paragraph","text":"[1]毛泽东这张大字报中所说的“司令部”，实际上是指“文化大革命”中被错误定性的所谓以刘少奇为“总头目”的“资产阶级司令部”。大字报中所说的“在五十多天里”“实行资产阶级专政”和“实行白色恐怖”，是指“文化大革命”初期向一些单位派工作组这件事，后来被错误地指责为所谓“以刘少奇为代表的资产阶级反动路线”。“文化大革命”中，由于当时对党内毛泽东全集第四十八卷和国内形势作了违反实际的估计，认定党内存在一条与中央路线相对立的反革命修正主义路线，存在一个资产阶级司令部，把刘少奇当作党内反革命修正主义集团的总头目和全国最大的走资本主义道路当权派；并且离开民主集中制的原则，采取错误的方针和方法，在全国范围内，对刘少奇进行了公开的、错误的批判和斗争。林彪、江青、康生、陈伯达等人，出于他们篡夺党和国家最高领导权、颠覆无产阶级专政的反革命自的，利用这个错误，凭借其所窃取的权力，蓄意对刘少奇进行政治陷害和人身迫害，并把一大批党政军领导干部诬陷为“刘少奇的代理人”，统统打倒。在江青、康生、谢富治等人的直接控制和指挥下，采取弄虚作假、断章取义、逼供信等恶劣手段，拼凑虚构的、牵强附会的材料，伪造证据，在1968年9月向中央报送了一份所谓《关于叛徒、内奸、工贼刘少奇罪行的审查报告》。这份《报告》和附件《罪证》，在当时党中央工作和党内生活处于极不正常的状况之下，于10月由党的八届十二中全会通过。这次全会公报，还宣布了中央“把刘少奇永远开除出党，撤销其党内外的一切职务”的决议。1969年10月，刘少奇在重病中被强行从北京押送到开封“监护”，同年11月12日被迫害含冤逝世。中共十一届三中全会后，1979年2月中央决定，由中央纪律检查委员会和中央组织部对刘少奇一案进行复查。1980年2月29日，中共十一届五中全会通过《关于为刘少奇同志平反的决议》。决议指出：根据复查结果，根本不存在一条以刘少奇为代表的“反革命修正主义路线”，不存在一个以刘少奇为“总头自”的“反革命修正主义集团”，不存在一个以刘少奇为最大的“党内走资本主义道路当权派”。“文化大革命”初期，派工作组到一些单位指导运动，是我们党多年来解决基层问题的一种做法，不存在一条由刘少奇制定和推行的“资产阶级反动路线”。决议认为原审查报告给刘少奇强加的“叛徒、内好、工贼”三大罪状，以及其他各种罪名，完全是林彪、江青、康生、陈伯达一伙的蓄意陷害。八届十二中全会据此作出“把刘少奇永远开除出党，撤销其党内外的一切职务”的决议是错误的。过去对于刘少奇的污蔑、诬陷、伪造的材料以及一切不实之词都应完全推倒。为此，全会决定撤销八届十二中全会公报中加给刘少奇的罪名和对他的处理决议，相应地撤销原审查报告，恢复刘少奇作为伟大的马克思主义者和无产阶级革命家、党和国家的主要领导人之一的名誉。"},{"type":"paragraph","text":"炮打司令部"},{"type":"paragraph","text":"[2]指北京大学哲学系聂元梓、宋一秀、夏剑、杨克明、赵正义、高云鹏、李醒尘1966年5月25日写的题为《宋硕、陆平、彭佩云在文化革命中究竟干些什么？》的大字报。"},{"type":"paragraph","text":"[3]指《人民日报》1966年6月2日发表的本报评论员文章《欢呼北大的一张大字报》。"},{"type":"paragraph","text":"[4]本篇原写在一份1966年6月2日的《北京日报》上。这一天的《北京日报》转载了北京大学聂元梓等七人的大字报和《人民日报》评论员文章。毛泽东后来作过两次修改，并加了《炮打司令部一我的一张大字报》的标题。《炮打司令部》，中共八届十一中全会作为会议文件印发，1966年8月17日中共中央办公厅印发到县团级，1967年8月5日《人民日报》公开发表。"}],"authors":["毛泽东"],"dates":[{"year":1966,"month":8,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":450,"page_end":452},"tags":[{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"聂元梓","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"34cbe2e3db"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

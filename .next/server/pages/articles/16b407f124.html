script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大办毛泽东思想学习班　狠抓人的思想革命化  宁夏春耕生产搞得又快又好","authors":[],"dates":[{"year":1969,"month":3,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"大办毛泽东思想学习班　狠抓人的思想革命化"},{"type":"paragraph","text":"宁夏春耕生产搞得又快又好"},{"type":"paragraph","text":"全区各国营农场春耕播种任务全部胜利完成，黄河灌区吴忠、永宁等县的春耕播种任务已接近完成，播种期较晚的银北地区和六盘山区也比往年动手早、进展快"},{"type":"paragraph","text":"新华社银川十八日电　宁夏回族自治区农村广大贫下中农和革命干部，坚持以革命统帅生产，大办各种类型的毛泽东思想学习班，狠抓人的思想革命化，春耕生产搞得又快又好。截至目前为止，自治区各国营农场的春耕播种任务已全部胜利完成。黄河灌区吴忠、永宁等县的春耕播种任务已接近完成。播种期较晚的银北地区和六盘山区也比往年动手早、进展快。广大贫下中农和革命干部，正以高昂的革命斗志和生产热情奋战在春耕生产第一线，为夺取今年农业丰收贡献力量。"},{"type":"paragraph","text":"在紧张的春耕生产中，宁夏全区各级革命委员会和广大贫下中农始终把活学活用毛泽东思想放在一切工作的首位。从公社到大队，从生产队到各家各户，办起了成千上万个各种类型的毛泽东思想学习班，从白发老人到年轻娃娃，都积极参加了学习。田间地头、院落炕头，到处都是活学活用毛泽东思想的大课堂。广大贫下中农和社员群众认真学习，坚决落实毛主席的一系列最新指示和各项无产阶级政策。同时还针对备耕和春耕生产中出现的各种活思想，活学活用“老三篇”，狠抓思想革命化。他们狠批了叛徒、内奸、工贼刘少奇推行的“物质刺激”、“工分挂帅”等反革命修正主义黑货，大大提高了阶级斗争和两条路线斗争觉悟，有力地推动了农村斗、批、改群众运动和春耕生产。"},{"type":"paragraph","text":"各地还普遍举办了以学大寨为内容的毛泽东思想学习班。广大贫下中农发扬大寨艰苦奋斗、自力更生的革命精神，战胜了春耕生产中遇到的各种困难。举办以学大寨为内容的毛泽东思想学习班，把全区“农业学大寨”的群众运动推向了新阶段。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"宁夏文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"16b407f124"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

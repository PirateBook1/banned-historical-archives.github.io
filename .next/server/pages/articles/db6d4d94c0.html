script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念列宁、斯大林、毛主席著作日文版出版  东京、京都、川崎和大阪等地相继举行推广好书晚会","authors":[],"dates":[{"year":1952,"month":8,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"纪念列宁、斯大林、毛主席著作日文版出版"},{"type":"paragraph","text":"东京、京都、川崎和大坂等地相继举行推广好书晚会"},{"type":"paragraph","text":"【新华社四日讯】东京消息：日本各地纷纷举行推广好书晚会，以纪念日文版“列宁选集”的完成以及日文版的“斯大林全集”和“毛泽东选集”的出版。"},{"type":"paragraph","text":"东京的晚会在六月十日举行，参加的有三千五百人。在此以前，东京附近川崎地方于六月六日所举行的晚会有二千五百人参加。六月十三日，关西地方的京都和大坂也都举行了同样的晚会，前者有八千人参加，后者有五千人参加，情况甚为热烈。"},{"type":"paragraph","text":"此外，尼崎、神户、仙台和甲府等地也陆续举行过这种推广好书晚会，受到群众热烈的欢迎。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"db6d4d94c0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

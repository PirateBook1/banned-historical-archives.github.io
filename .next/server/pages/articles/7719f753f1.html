script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"不少地区出现“图书自由市场”","authors":["新华通讯社"],"dates":[{"year":1963,"month":4,"day":16}],"is_range_date":false,"parts":[{"text":"不少地区出现“图书自由市场”","type":"title"},{"text":"新华通讯社","type":"authors"},{"text":"本刊讯　近年来，湖北省不少地区出现了“图书自由市场，情况混乱，影响很坏。武汉市近一年来，无证书摊大量出现，仅小人书摊就增加了六、七百户（有证的约一千户左右），节日假日临时性摊贩更多。随着书摊的增多，形成了抢购套购之风。据新华书店反映：这些摊贩三、五成群，轮流到门市部排队套购图书，抬高价格30-50%在市场上出售。有人拿机关介绍信套购图书，有的从辽宁、上海等地买书回武汉卖。这些无证摊贩政治情况复杂，经营作风恶劣，出租的图书，有“济公传”、“粉妆楼”、“老鹰王”、“神飞女探”、“水底怪物”，等等，凡开侠斗打、封建迷信、荒诞淫秽的图书，应有尽有。有的书摊竟出售“国民党党员守则”。","type":"paragraph"},{"text":"去年下半年以来，武汉市街头上出现了不少出卖油印或手抄旧唱本的小贩。大部分唱本的内容，也是宣传封建、迷信、旧礼教和荒诞淫秽的。估计武汉市共有旧唱本约十五万册。","type":"paragraph"},{"text":"武汉市内车站、马头和娱乐场所，有许多人出售粗制滥造和编排上有政治错误的领袖像，还出售低级趣味的演员照片、歌曲片、乱涂色彩的风景片。","type":"paragraph"},{"text":"荆州专区农村“图书市场”也很混乱。不少民办小学、私塾从“图书市场”上买加内容荒诞的旧书当教材。公安县有近二百民办小学，用“论语精华”、“教儿经”、“女儿经”、“三字经”、“增广东省贤文”等当教材。","type":"paragraph"},{"text":"此外，春节期间，各地有不少摆摊、挑担代人写对联的，还有卖“门神”、“家神”的，内容全是旧的一套。“家神”卖一元到一元五角一张。","type":"paragraph"},{"text":"针对上述情况，武汉市和荆州专区各级党委和宣传、文化部门，已采取措施加强对“图书市场”的领导管理。","type":"paragraph"},{"text":"来源：1963年4月16日《新华社内参》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7719f753f1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

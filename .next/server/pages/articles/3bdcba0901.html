script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一九七六年上海国际乒乓球友好邀请赛闭幕各国运动员和一万八千名观众在开幕式上肃立默哀悼念毛主席　市革委会领导成员、全国体总负责人等出席了闭幕式","authors":[],"dates":[{"year":1976,"month":9,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社上海一九七六年九月二十二日讯　一九七六年上海国际乒乓球友好邀请赛在各参加国朋友的共同努力下，今天在上海胜利闭幕。"},{"type":"paragraph","text":"这次友好邀请赛是九月十九日开幕的。在开幕式上，各国运动员和全场一万八千名观众一起首先肃立默哀，沉痛哀悼伟大的领袖和导师毛泽东主席逝世，整个比赛大厅呈现出庄严肃穆的气氛。"},{"type":"paragraph","text":"今天下午，在上海体育馆举行了闭幕式。出席闭幕式的有:"},{"type":"paragraph","text":"上海市革命委员会副主任徐景贤、冯国柱，中华全国体育总会主席赵正洪，上海市有关方面负责人王成龙；"},{"type":"paragraph","text":"邀请赛组织委员会主任张振亚，副主任徐寅生、谭绍发、尹敏、叶柏顺、余长春；"},{"type":"paragraph","text":"法国代表团团长夏尔·勒施，德意志联邦共和国代表团团长迪特尔·毛里茨，日本代表团团长山本弥一郎，罗马尼亚代表团团长尼古拉·德拉古，瑞典代表团团长阿兰·埃里克松，南斯拉夫代表团团长佩特尔·杜拉尔，中国代表团团长符兆楼。以巴巴顿德·奥比萨尼亚为团长的尼日利亚乒乓球代表团参加了单项比赛之后，已先期回国。"},{"type":"paragraph","text":"闭幕式之前，进行了男子团体、女子团体决赛。"},{"type":"paragraph","text":"邀请赛组织委员会主任张振亚在闭幕式上致闭幕词。他首先代表邀请赛组织委员会祝贺一九七六年上海国际乒乓球友好邀请赛圆满成功，并向为这次友好邀请赛作出贡献的各国朋友表示衷心感谢。他说，参加这次友好邀请赛的各国朋友本着“友谊第一，比赛第二”的精神，为加强和发展各国人民和运动员之间的友谊和团结，提高乒乓球技术水平作出了贡献。这是一次团结的聚会，友谊的聚会。希望各国朋友回国后转达中国人民和上海人民及运动员对各国人民和运动员的亲切问候和良好祝愿，并希望这次友好邀请赛播下的友谊种子，结出更加丰硕的成果。"},{"type":"paragraph","text":"这次友好邀请赛经过各参加国的民主协商，先进行单项比赛，后进行团体比赛。参加这次比赛的共有八个国家的六十多名男女运动员，其中不少是世界著名的优秀选手。在充满友好团结的气氛中，各国运动员经过四天比赛，产生了男子团体、女子团体、男子单打、女子单打、男子双打、女子双打和混合双打七个项目的优胜者。邀请赛组织委员会负责人和各代表团团长分别向参加男、女团体赛的各队和单项比赛获得前三名的运动员发了奖。"},{"type":"paragraph","text":"男子团体赛第一名到第七名是:日本、中国一队、瑞典、南斯拉夫、德意志联邦共和国、罗马尼亚、法国。女子团体赛第一名到第七名是:中国一队、日本、瑞典、南斯拉夫、罗马尼亚、法国、德意志联邦共和国。中国二队也参加了男女团体赛，不计成绩。男子单打第一名是李振恃、第二名是梁戈亮、第三名是郭跃华和黄亮；女子单打第一名是张立、第二名是葛新爱、第三名是张德英和杨莹；男子双打第一名是法国的塞克雷坦和比罗舍奥、第二名是南斯拉夫的舒尔贝克和尤尔契奇、第三名是中国的梁戈亮和李振恃、黄亮和郭跃华；女子双打第一名是日本的横田幸子和新保富美子、第二名是中国的张立和张德英、第三名是西德的希尔施米勒和施米茨、中国的葛新爱和杨莹；混合双打第一名是南斯拉夫的舒尔贝克和帕拉蒂努什、第二名是日本的仲村渠功和横田幸子、第三名是日本的高岛则夫和新保富美子、中国的郭跃华和张立。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3bdcba0901"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"浏阳县收购不到小麦强迫禁止私商收购","authors":[],"dates":[{"year":1953,"month":6,"day":29}],"is_range_date":false,"parts":[{"text":"浏阳县收购不到小麦强迫禁止私商收购","type":"title"},{"text":"[湖南分社6月29日讯]湖南省浏阳县收购小麦中，由于收购价格比市场低，因而一个多月来未收购1斤小麦。该县收购价格是省和专署布置的为600元1斤，但是长沙市来的私商却出价700元至800元1斤最高出到850元1斤，敞着口袋收买。该县县委书记谈：为这事曾屡次向专署、省反映，要求或者在长沙等大城市对私商加以制止，或者我们也和私商一样价进行收购，二者必取其一。省和专署并未能解决。下面干部没有办法就强迫命令把私商在浏阳收购的小麦全部留下，至于留下的粮食如何处理还在等着。干部一面禁止私商收购，一面向群众说：“把小麦卖给国家，不要卖给私商，国家有用处。”群众就说：“不卖给私商，全卖给国家都可以，你们是否也和私商一样的价钱。”群众就自己担到市镇或长沙市去卖。后来干部看到这个情况，也不准备往外卖，结果群众就半夜起来偷偷向外挑运。因此群众对政府的不满是普遍的。他们反映说：“政府不讲理，剥削群众比私商还厉害。”（曲一凡、胡圣）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1953年7月6日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1494076479"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

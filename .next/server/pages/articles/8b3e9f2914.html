script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"毛主席烧了林彪的第一号令","authors":["汪东兴"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"１９６９年１０月１７日，林彪背着党中央和毛泽东主席，以“加强战备，防止敌人突然袭击”为由，擅自发布了“林副主席指示第一个号令”。黄永胜等人于１８日将此令迅速下达全军，使全军进入紧急战备状态。","type":"paragraph"},{"text":"１０月１９日，林彪采用电话记录方式，以急件传阅报告毛主席。","type":"paragraph"},{"text":"他们先送交周恩来总理阅。周总理阅后批示：请主席阅。","type":"paragraph"},{"text":"我拿此急件送给主席看，毛主席看后，一脸不高兴的样子，对我说：“烧掉。”我以为主席是让我拿去烧了，还没等我反应过来，主席自己拿起火柴一划，把传阅件点着，给烧了。接着，他又拿起传阅件的信封又要烧，我赶紧对主席说：“主席，不能烧，你都烧了，以后查问起来，我无法交代。留下这个信封上面还有传阅件的编号，你不要烧了。”","type":"paragraph"},{"text":"主席听我这样说，这才作罢。","type":"paragraph"},{"text":"当天晚上，周总理打电话问我：“主席看过林彪的紧急电话通知没有？”我对周总理说：“我送去给主席看了，主席看后给烧了。”","type":"paragraph"},{"text":"周总理惊诧地说：“烧了？”","type":"paragraph"},{"text":"我回答：“主席看后不高兴，自己就烧了。我劝了以后才留下传阅件的信封。”周总理听到这里没有说话。","type":"paragraph"},{"text":"林彪和黄永胜等人知道了此事，慌了手脚，下令撤销了这个命令。","type":"paragraph"},{"text":"“林副主席指示第一个号令”的内容有这样几点：一是抓紧反坦克武器的生产；二是组织战时指挥部，进入临战状态；三是各级领导加强战略值班；四是严密注视中苏边境的形势及时掌握情况，随时报告。","type":"paragraph"},{"text":"他想试探一下凌驾于毛主席之上下命令，看毛主席的反应。","type":"paragraph"},{"text":"看得出来，毛主席对林彪的这个号令很反感，但当时不便说什么，特别是当着我的面不好讲林彪的不是。","type":"paragraph"},{"text":"□ 摘自《中国老年报》 原载《汪东兴回忆录》～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～","type":"paragraph"}],"alias":""},"tags":[{"name":"汪东兴","type":"人物"},{"name":"林彪","type":"人物"},{"name":"黄永胜","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8b3e9f2914"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

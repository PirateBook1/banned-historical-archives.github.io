script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"三反后中苏民航公司迪化站营业大减","authors":[],"dates":[{"year":1952,"month":2,"day":19}],"is_range_date":false,"parts":[{"text":"三反后中苏民航公司迪化站营业大减","type":"title"},{"text":"【新疆分社二月十九日讯】三反运动以来，中苏民航公司迪化站营业大减。一、二两月客票及货物运输量比去年减少一倍以上。去年每周定期班次五次，今年减为三次，由于没有客人，礼拜二的飞机经常等到礼拜五才起飞。从一月到现在，迪化飞兰州的飞机，很少超过五人，经常是三四个人，有时竟少至一人。去年机场经常只有一架飞机休息，现在经常停有五六架。","type":"paragraph"},{"text":"中苏民航公司兰(兰州)阿(阿拉木图)线共有中苏职工二百余人，每月仅工资开支就需三亿多元。从迪化飞兰州一次需航油两吨半，价值人民币三千余万元。一张机票只卖三百五十万元，三个旅客的票价连一吨航油也买不到，飞行一次仅航油一项就要赔一千多万元。如果今后情况还同一、二两月一样，入不付出的差额是相当大的。自(此处一字辨认不出)客大大减少以来，苏联同志情绪很不高，甚至怀疑民航公司今后的前途。","type":"paragraph"}],"comments":[],"origin":"1952年3月5日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9b4aa5309f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"097e8dc4-78a1-46bb-8b7e-467bb84632b7","name":"中央首长重要讲话（1967年）","internal":false,"official":false,"type":"img","author":"毛泽东、江青、康生、张春桥、关锋，1967年左右","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/097e8dc4-78a1-46bb-8b7e-467bb84632b7/1.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/097e8dc4-78a1-46bb-8b7e-467bb84632b7/2.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/097e8dc4-78a1-46bb-8b7e-467bb84632b7/3.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/097e8dc4-78a1-46bb-8b7e-467bb84632b7/4.jpg"],"article":{"title":"江青同志在“全国在京革命师生向资产阶级反动路线猛烈开火誓师大会”上的讲话","alias":"","parts":[{"type":"title","text":"江青同志十月六日下午在“全国在京革命师生向资产阶级反动路线猛烈开火誓师大会”上的讲话"},{"type":"appellation","text":"同志们，同学们："},{"type":"paragraph","text":"你们好！我受党中央和毛主席的委托问你们好！中央文化革命小组全体同志向你们问好，向你们致崇高的无产阶级文化大革命的敬礼。"},{"type":"paragraph","text":"我们支持你们这种大无畏的无产阶级英雄行为，我们学习你们这种不怕困难，不怕牺牲的革命精神。我们坚决支持和你们站在一起，捍卫执行党中央关于无产阶级文化大革命的决定，即十六条。"},{"type":"paragraph","text":"一个真正的无产阶级革命者一定要掌握原则，掌握政策，掌握策略。我希望同志们在斗争中掌握稳政策，善于斗争，在毛泽东思想的基础上，在斗争的考验中发展壮大左派队伍，团结大多数愿意革命的人，团结那些受蒙蔽的人，孤立和打击那一小撮党内走资本主义道路的当权派。"},{"type":"paragraph","text":"党中央在十月五日批准了军队无产阶级文化大革命的紧急指示，现在请张春桥同志念一下，好不好？"},{"type":"paragraph","text":"（群众：好）"}],"authors":["江青"],"dates":[{"year":1966,"month":10,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"（转抄于清华大学毛泽东思想红卫兵《震五洲》战斗小组所整理）","page_start":3,"page_end":3},"tags":[{"name":"江青","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"676a4742a6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

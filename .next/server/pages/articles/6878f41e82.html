script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"对南海县沥西大队试行生产队上调任务包干办法的批语","alias":"","parts":[{"type":"paragraph","text":"对南海县沥西大队试行生产队"},{"type":"paragraph","text":"上调任务包干办法的批语！"},{"type":"paragraph","text":"（1961年3月16日）印发各同志。请各组讨论，这个办法是否可以在各地推广。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"三月十六日"},{"type":"paragraph","text":"[1]这个批语写在中共中央中南局第一书记、广东省委第一书记陶铸1961年3月15日报送的关于南海县大沥公社沥西大队试行生产队（小队）包干上调任务的情况调查上。调查材料说，沥西大队在整风整社之后，群众生产积极性和大队、生产队经营积极性大大提高，但生产队与生产队之间仍有意见。生产好的队认为超产不能多吃，减产队也和自己一样按标准吃粮，这是“共产风”没有彻底反掉。为了解决这个问题，沥西大队试行了在“三包”“四固定”的基础上，在全大队进行统一分配的原则上，定死各生产队对大队的包千上调任务，完成上调任务后，超产部分全部为生产队自行处理的办法。这个办法实行后，各生产队干部和社员的生产积极性被进一步调动起来，整个大队的生产面貌完全改观。"},{"type":"paragraph","text":"[2]指当时正在广州参加中共中央工作会议的同志。"}],"authors":["毛泽东"],"dates":[{"year":1961,"month":3,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":212,"page_end":212},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6878f41e82"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

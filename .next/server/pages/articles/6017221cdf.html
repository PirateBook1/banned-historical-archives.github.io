script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"每天都要看看毛主席","authors":[],"dates":[{"year":1966,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"每天都要看看毛主席"},{"type":"paragraph","text":"不久以前，在马里的一个中国记者碰见一位熟识的马里朋友。他以恳切而又带有点不好意思的心情向记者要一张毛泽东主席的照片。这是他第三次向记者要毛主席的照片了。他说：马里人民太爱毛主席了。我以前得到的毛主席照片，刚刚挂起来就被朋友拿走了。"},{"type":"paragraph","text":"十月份大寨图片展览在马里首都巴马科展出期间，很多马里朋友怀着对毛主席的热爱，来这里要一张毛主席的照片或像章。一位名叫迪亚洛的青年在得到了一张毛主席照片之后说：“我要把毛主席的照片挂在我的房间里，每天早晨起床，我就首先看看敬爱的毛主席。是毛泽东思想照亮了反对帝国主义、反对殖民主义的被压迫人民的道路。在马里，我们的卷烟厂、糖厂等都是中国人民帮助我们兴建的，这都是在毛泽东思想光辉照耀下进行的。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6017221cdf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

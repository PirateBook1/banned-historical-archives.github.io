script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"越中友协代表团访问北京部队和沙石峪大队  赞扬指战员和社员们活学活用毛主席著作取得的成就","authors":[],"dates":[{"year":1967,"month":8,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"越中友协代表团访问北京部队和沙石峪大队"},{"type":"paragraph","text":"赞扬指战员和社员们活学活用毛主席著作取得的成就"},{"type":"paragraph","text":"新华社二十九日讯　来自反美斗争前线的越中友协代表团，在团长阮文煊和副团长何桂率领下，近几天来参观访问了中国人民解放军驻北京部队某部和全国著名的河北省遵化县岳各庄公社沙石峪大队等地，为中国人民带来了越南人民抗美斗争的胜利消息，带来了越南人民对中国人民的深厚友谊。"},{"type":"paragraph","text":"越南朋友在访问中国人民解放军驻北京部队某部时，阮文煊团长热烈称赞中国人民解放军指战员活学活用毛主席著作，促进思想革命化方面所取得的显著成绩。他说，你们在以毛主席为首的中国共产党领导下，通过学习毛主席著作改造思想，成为全心全意为人民服务的新人。你们取得的成就，是对正在进行抗美救国斗争的越南人民的巨大支持和鼓舞。我们为有这样一个坚强的大后方而感到自豪。我们越南人民决心同美帝国主义打到底，直到在越南国土上没有一个美国侵略者。"},{"type":"paragraph","text":"在沙石峪大队，越南朋友参观了梯田和果园。他们高度赞扬了沙石峪大队社员们自力更生、艰苦奋斗的革命精神。何桂副团长说，你们学习毛主席著作，改造了思想，改造了自然。你们进行了伟大的事业，因为你们有伟大的毛泽东思想。我们一定要学习你们这种“愚公移山”的革命精神。"},{"type":"paragraph","text":"代表团团员、来自昏果岛年青的战斗英雄泰文阿，在驻北京部队某部和沙石峪大队参观的时候，还向解放军指战员和民兵作了报告，介绍了昏果岛军民在抗美救国斗争中取得的辉煌战绩。"},{"type":"paragraph","text":"越南朋友在驻北京部队某部和沙石峪大队参观的时候，受到了中国人民解放军指战员和社员们的热烈欢迎。他们走到那里，那里就响起“毛主席万岁”“胡主席万岁”“坚决支持越南人民的抗美救国斗争”的口号声。解放军战士和社员代表向越南朋友赠送了毛主席像章，越南同志也把被击落的美帝国主义飞机的残骸制成的工艺品送给中国同志。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c85dd98d3d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

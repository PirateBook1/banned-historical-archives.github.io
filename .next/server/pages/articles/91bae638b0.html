script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"第三世界团结起来保护自己资源","authors":[],"dates":[{"year":1974,"month":4,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"第三世界团结起来保护自己资源"},{"type":"paragraph","text":"埃切维里亚总统重申支持召开研究原料和发展问题联大特别会议"},{"type":"paragraph","text":"庇隆总统说第三世界既不屈从这个也不屈从那个称霸的帝国主义"},{"type":"paragraph","text":"新华社墨西哥城一九七四年四月九日电墨西哥总统路易斯·埃切维里亚四月七日重申，墨西哥赞同和支持不结盟国家倡议召开的研究原料和发展问题的联合国大会特别会议。"},{"type":"paragraph","text":"据这里的《国民报》报道，埃切维里亚总统在接见国立工艺学院学生时重申了墨西哥的这一立场。"},{"type":"paragraph","text":"埃切维里亚总统说，墨西哥属于第三世界，在这次会议上，“我们要为重新确定我们所出口的原料的价格而斗争”。"},{"type":"paragraph","text":"他还说：“我们一定要更仔细地思考，作出巨大的努力，来寻找独立发展的道路。”"},{"type":"paragraph","text":"《墨西哥日报》四月九日发表文章指出，第三世界“希望分析和解决原料和发展问题，而不允许再对它们施加压力和进行阻止它们进步的跨国家的干涉”。"},{"type":"paragraph","text":"文章指出，讨论原料和发展问题的联合国大会特别会议，是一场第三世界同超级大国的对抗。文章强调说，第三世界是带着罕见的勇猛气势去参加这次讨论的。"},{"type":"paragraph","text":"新华社布宜诺斯艾利斯一九七四年四月九日电　阿根廷总统胡安·庇隆将军四月八日在接见拉丁美洲工会人士时说：第三世界是巨大的。第三世界应该团结起来保护自己的资源。"},{"type":"paragraph","text":"据这里的报纸报道，庇隆总统在讲话中指出：“有一个第三世界，它既不屈从这个称霸的帝国主义，也不屈从那个称霸的帝国主义，这个第三世界是巨大的。”"},{"type":"paragraph","text":"庇隆总统在谈到拉丁美洲国家拥有丰富的食品和原料资源时说：超级发达国家迫使我们为他们的制成品付出了代价。他说：现在拥有原料的是我们，这是真正的财富。庇隆指出，拉美国家应该团结起来，保护自己的原料资源。他说：应该注意的是，如果听任帝国主义来安排，一切就会对它们有利，对我们完全不利。所以我们应该组织起来，团结起来，第三世界必须形成一个实体来说话。"},{"type":"paragraph","text":"庇隆强调指出，第三世界“正在组织起来，它开始举足轻重，我们越能团结起来，它就越能举足轻重”。（附图片）"},{"type":"paragraph","text":"图为中国代表团在联大特别会议上。二排右起：中国代表团团长、国务院副总理邓小平，副团长、外交部副部长乔冠华，副团长、中国常驻联合国代表黄华。"},{"type":"paragraph","text":"图为研究原料和发展问题的联合国大会第六届特别会议会场。新华社记者摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"91bae638b0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

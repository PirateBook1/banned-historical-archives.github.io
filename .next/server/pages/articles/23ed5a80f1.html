script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"朔里煤矿革命生产形势好","authors":[],"dates":[{"year":1976,"month":5,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"朔里煤矿革命生产形势好"},{"type":"paragraph","text":"据新华社合肥一九七六年五月二十三日电　在反击右倾翻案风的斗争中，安徽省淮北矿务局朔里煤矿的职工，以高昂的革命热情，抓革命、促生产，提前四十五天完成了上半年原煤生产计划。"},{"type":"paragraph","text":"朔里煤矿是在无产阶级文化大革命中建成投产的一座中型煤矿。投产当年就达到了设计水平。今年以来，在毛主席亲自发动和领导的反击右倾翻案风的斗争中，矿党委及时举办各种类型的学习班，组织全矿职工反复学习毛主席的一系列重要指示。通过学习，大家进一步认清了这场斗争的重大意义。职工们深入批判党内最大的走资派邓小平散布的修正主义谬论，增强了把反击右倾翻案风的斗争进行到底的决心。在斗争中，工人们坚持抓革命，促生产的方针，争取为革命多做贡献。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"23ed5a80f1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"兰州市实行粮食统销后的情况","authors":["姚秉鉴"],"dates":[{"year":1953,"month":11,"day":25}],"is_range_date":false,"parts":[{"text":"兰州市实行粮食统销后的情况","type":"title"},{"text":"姚秉鉴","type":"authors"},{"text":"【甘肃分社十一月二十五日讯】甘肃省兰州市自十月份对机关学校实行粮食计划供应和加强市场管理以来，细粮(包括面粉、大米、小米、麦子)平均每日销售量比九月份降低了百分之十五点八五。但从购销情况来看，相差很大。十月份共收购粮食七十万斤，而销售总数为一千七百八十四万二千二百斤(据不完全统计，兰州市现约有人口四十多万人)。十一月份前五天(一至五日)，购销量相差更大，五天内共收九千六百斤，销二百九十多万斤。","type":"paragraph"},{"text":"该市在十月份开始对机关、学校进行计划供应，九月份登记用粮计划的单位共有一百四十个，但截止十月底送来用粮计划的只有一百零七个，而且很多计划不从本单位的实际情况出发，不是虚报人数，便是把需粮计划订高。","type":"paragraph"},{"text":"十一月份在二区和一、四两区的各一条街上进行了粮食计划供应的典型试办。十二月份，在全市全面展开粮食统销工作。","type":"paragraph"},{"text":"兰州市自加强市场管理后，私营粮商已由二百三十四户减为一百七十二户。在这期间，粮商用各种方法套购国家的粮食，如庆安路小粮食铺自立海，以一袋米(或一袋面粉)给三千元的代价，雇用贫民、小孩套购粮食，从九月份到十月九日止，共套购大米二千二百七十八斤，面粉三千六百多斤。(姚秉鉴)","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1953年12月11日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"06357ee2dd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"反党分子的野心永远不得逞  我们有毛泽东思想这个强大武器，既能打倒拿枪的敌人，又能打倒不拿枪的敌人","authors":["刘昆"],"dates":[{"year":1966,"month":6,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"反党分子的野心永远不得逞"},{"type":"paragraph","text":"我们有毛泽东思想这个强大武器，既能打倒拿枪的敌人，又能打倒不拿枪的敌人"},{"type":"paragraph","text":"全国人民代表大会代表、湖南株洲田心机车车辆厂老工人　刘昆"},{"type":"paragraph","text":"中共中央决定改组北京市委和新北京市委决定改组北大党委，是一件振奋人心的大喜事，是无产阶级文化大革命的新胜利，是毛泽东思想的新胜利，我们工人阶级坚决拥护中央的决定。"},{"type":"paragraph","text":"前北京市委的主要负责人打着“社会主义”的招牌，干着反党反社会主义的勾当，宣传的是修正主义一套货色，培养的是资产阶级接班人。他们野心勃勃，妄想实现资本主义复辟，他们的阴谋是绝对不会得逞的，现在办不到，将来办不到，永远也办不到。我们全国人民有毛泽东思想这个攻无不克、战无不胜的强大武器，既能打倒拿枪的敌人，又能打倒不拿枪的敌人。我们有了毛泽东思想这面照妖镜，一切牛鬼蛇神都会原形毕露，真相大白，休想逃脱人民革命的巨掌。"},{"type":"paragraph","text":"在我们首都北京出现了一小撮反党反社会主义分子，虽然是件坏事，但是这些牛鬼蛇神一被人民揪出来，就变成了好事，它给我们当了很好的反面教员。这场社会主义文化大革命，使我们的嗅觉更灵敏了，眼睛更亮了，警惕性更高了。"},{"type":"paragraph","text":"毛泽东思想是我们的革命法宝，是我们的命根子。谁反对毛泽东思想，我们广大工农兵群众坚决不答应。我们要坚决打倒这一伙反党反社会主义的黑帮分子，铲掉黑线的根子，坚决保卫党中央，保卫社会主义，捍卫毛泽东思想。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3e7b9453f6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我们工人就是要管路线","authors":["八车间工人理论组"],"dates":[{"year":1976,"month":10,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我们工人就是要管路线"},{"type":"paragraph","text":"八车间工人理论组"},{"type":"paragraph","text":"社会主义企业归谁管？咱们工人！工人阶级是国家的主人、企业的主人，参加企业管理，使企业沿着毛主席的革命路线前进，为巩固无产阶级专政服务，这是工人阶级的历史使命。可是邓小平授意炮制的《条例》，对无产阶级文化大革命以来工人管理企业肆意诬蔑，胡说什么是“乱和散”，是“无政府状态”，疯狂叫嚷要对工人管得“严一点”，俨然摆出一副资产阶级贵族老爷的臭架势。邓小平把工人当作单纯的劳动力、会说话的工具，想压着我们埋头干活，乖乖地听他们使唤，为他们复辟资本主义卖力。这完全是痴心妄想！"},{"type":"paragraph","text":"经过文化大革命中两个阶级、两条路线斗争的锻炼，我们深深懂得，工人参加企业管理，首先要管路线、管大事，让企业的领导权牢牢掌握在真正的马克思主义者和广大工人群众手里。不这样，不但工人在企业中的主人翁地位得不到保证，社会主义企业还会变质，会变成走资派所控制的资本主义所有制企业。无产阶级文化大革命前，我厂也设立过工人管理的“八大员”。可是，在刘少奇伙同邓小平推行“专家治厂”的修正主义路线的干扰和破坏下，“八大员”成了装潢门面的摆设。"},{"type":"paragraph","text":"文化大革命中，我们造了修正主义路线的反，真正确立了工人当家作主的主人翁地位。党委按照“鞍钢宪法”办事，在班组、车间和厂级建立了工人参加管理的群众管理网，工人和领导干部一起抓大事，坚持了企业的社会主义方向。有一个时期，厂内生产出现不平衡，有些车间积压了大批半成品，影响了合同计划的完成和资金的周转。在党委一元化的领导下，我们工人调查组，经过详细的调查研究，发现有些车间积压了大批产值低、费工多的半成品。这显然不是单纯的生产安排问题，而是搞利润挂帅，片面追求产值的修正主义办企业路线流毒未肃清的表现。工人调查组向党委建议，组织干部、群众进一步批判修正主义办企业路线，同时发动群众狠攻生产薄弱环节，结果只用了一个月的时间就扭转了生产上的被动局面。这充分说明，工人群众参加企业管理，能从路线上分清是非，把好路线关，保证企业的社会主义方向。"},{"type":"paragraph","text":"实践使我们认识到：企业管理中充满了两个阶级、两条路线的斗争。邓小平推行反革命的修正主义路线，变着法儿要把我们工人“管”起来，这更说明我们工人管路线、管大事的重要性。我们一定要永远珍视伟大领袖毛主席交给我们管理企业的权利，树立同走资派长期作战的思想，永远使社会主义企业沿着毛主席的革命路线胜利前进。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"482a20bb5e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji36","name":"毛泽东全集第36卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji36.pdf"],"article":{"title":"接受罗马尼亚大使尼古拉·乔洛尤呈递国书时的答词","alias":"","parts":[{"type":"paragraph","text":"接受罗马尼亚大使尼古拉·乔洛尤"},{"type":"paragraph","text":"呈递国书时的答词"},{"type":"paragraph","text":"（1956年6月28日）"},{"type":"paragraph","text":"罗马尼亚人民共和国是罗马尼亚历史上第一个由人民群众掌握政权的国家。罗马尼亚人民共和国的成立使罗马尼亚人民得以走上社会主义建设的道路。解放以来，罗马尼亚人民在社会主义建设事业中，在保卫欧洲和世界和平的斗争中，都获得了巨大的成就。我相信，罗马尼亚人民今后还会取得更大的胜利。"},{"type":"paragraph","text":"几年来，我们两国在政治、经济、文化等各方面的合作，使我们两国人民的友谊日益巩固和发展。这种多方面的合作和兄弟友谊不仅符合我们两国人民的利益，而且也符合于维护世界和平的利益。"}],"authors":["毛泽东"],"dates":[{"year":1956,"month":6,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":383,"page_end":383},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"72dfdcfa86"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

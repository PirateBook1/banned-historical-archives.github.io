script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"满载中国人民对泰国人民的友情  克立总理离开广州回国  华国锋、赵紫阳等和两千多名群众到机场热烈欢送贵宾","authors":[],"dates":[{"year":1975,"month":7,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"满载中国人民对泰国人民的友情"},{"type":"paragraph","text":"克立总理离开广州回国"},{"type":"paragraph","text":"华国锋、赵紫阳等和两千多名群众到机场热烈欢送贵宾"},{"type":"paragraph","text":"新华社广州一九七五年七月六日电　泰王国总理克立·巴莫及随同来访的泰国贵宾，圆满结束了在我国的访问，满载中国人民对泰国人民的友情，今天上午乘专机离开广州回国。"},{"type":"paragraph","text":"到机场热烈欢送贵宾的有："},{"type":"paragraph","text":"国务院副总理华国锋、外交部副部长韩念龙、礼宾司司长朱传贤、亚洲司副司长程瑞声；"},{"type":"paragraph","text":"广东省革命委员会、中国人民解放军广州部队、广州市革命委员会的负责人赵紫阳、陈海涵、焦林义、王全国、罗天、罗范群以及有关部门的负责人王阑西、关相生、齐一夫、苏江枫和两千多名群众。"},{"type":"paragraph","text":"今天，白云机场上中、泰两国国旗迎风飘扬。当克立·巴莫总理等泰国贵宾同欢送群众告别时，青少年伴随着乐曲跳起了欢乐的舞蹈，人们挥动花束、彩带，衷心祝愿中泰两国人民的友谊和两国友好关系不断发展。"},{"type":"paragraph","text":"今天上午，克立·巴莫总理等泰国贵宾由华国锋副总理和广州市革命委员会副主任罗范群陪同，参观了毛主席早年主办的农民运动讲习所旧址和广州博物馆，游览了市容。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"赵紫阳","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2245a56cb3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

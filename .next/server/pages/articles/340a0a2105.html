script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我国台湾省旅日、旅美、旅西德同胞同延安、西安和南京人民亲切欢聚  在参观访问中，台湾同胞们深深感到：只有在毛主席和中国共产党的领导下，台湾省人民才会有幸福和光明的前途","authors":[],"dates":[{"year":1973,"month":9,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我国台湾省旅日、旅美、旅西德同胞同延安、西安和南京人民亲切欢聚"},{"type":"paragraph","text":"在参观访问中，台湾同胞们深深感到：只有在毛主席和中国共产党的领导下，台湾省人民才会有幸福和光明的前途"},{"type":"paragraph","text":"新华社一九七三年九月十七日讯  在首都参加亚非拉乒乓球友好邀请赛以后到祖国各地参观访问的我国台湾省旅日、旅美、旅西德同胞，近一周来先后同延安、西安和南京市人民亲切欢聚，受到十分热烈的欢迎。"},{"type":"paragraph","text":"我国台湾省旅日、旅美、旅西德同胞在北京参加亚非拉乒乓球友好邀请赛的时候，延安、西安、南京等地人民群众就写信邀请亲人们到他们那里团聚。当台湾省同胞来到这些地方的时候，当地的人们敲锣打鼓，燃放鞭炮，欢迎他们。亲人相见，大家始终沉浸在骨肉情深的欢乐气氛之中。"},{"type":"paragraph","text":"在革命圣地延安，旅居海外的台湾省同胞怀着激动的心情，瞻仰了伟大领袖毛主席在凤凰山麓、杨家岭和枣园等处的旧居，参观了中国共产党第七次全国代表大会会堂等革命旧址。当年响应毛主席号召开展大生产运动的特等劳动英雄杨步浩，在王家坪亲切地接待了来自海外的同胞们。今年六十七岁的杨步浩老人向亲人们说：“每当逢年过节，我全家人团聚的时候，我们就更加怀念台湾省的骨肉兄弟，总是渴望早一天能同他们团聚，来共享幸福！”杨步浩老人还拿出毛主席同他合影的照片给同胞们看，高兴地告诉同胞们：“是毛主席领导咱们翻身做了主人的。毛主席和中国人民心连心，是中国人民的大救星。”同胞们听了老人的介绍十分激动。他们说：我们在国外常常听说，祖国的工农群众无限热爱伟大领袖毛主席，今天我们又一次亲身感受了这种感情。我们深深感到，只有在毛主席和中国共产党的领导下，台湾省人民才会有幸福和光明的前途。"},{"type":"paragraph","text":"九月十五日，台湾省旅日、旅美、旅西德同胞，访问了西安市第八十三中学。在这里，他们高兴地走进初中一年级五班的课堂，和同学们一起听老师讲《我国的神圣领土——台湾省》的地理课。师生们在讲课和回答问题的过程中，表达了他们对台湾省同胞的深切怀念和渴望早日解放台湾，实现祖国统一的心愿。听课的台湾省同胞十分感动。这个中学的校长曹蔚清深情地对同胞们说：“我们全校师生一天也没有忘记台湾省的骨肉同胞。台湾省一定要解放，祖国一定要统一，骨肉同胞一定会团聚的。”临别的时候，中华人民共和国台湾省旅日、旅美乒乓球代表团团长黄文钦和曹蔚清互相赠送了锦旗，两面锦旗上都写着这样一句话：“为解放台湾实现祖国统一而奋斗！”"},{"type":"paragraph","text":"在南京访问的时候，台湾同胞们参观了南京长江大桥和南京汽车制造厂，游览了南京市区。同胞们高兴地说：我们亲眼看到了祖国人民按照毛主席革命路线建设祖国所取得的成就，这对我们是一个极大的鼓舞，我们一定要把这些情况转达给台湾省同胞和旅居海外的台湾省同胞。在南京的时候，同胞们还前往中山陵和雨花台，向孙中山先生和革命烈士表示敬意。"},{"type":"paragraph","text":"台湾省同胞在祖国各地参观访问，正是农历中秋佳节的前后。在这个时候，他们当中的一些人同生活在祖国大陆的亲属团聚了。不久前，旅日台湾省同胞王文珠在北京见到了她的父亲，旅美台湾省同胞庄志盛和章世照也在北京见到了他们的伯父、伯母和堂姐妹。九月十六日晚上，旅日台湾省同胞蔡东国的弟弟，旅日台湾省同胞黄得雄、黄霸雄的舅舅、舅母、表弟、表妹，旅美台湾省同胞夏川华的叔叔、堂弟、小姑、妹夫，也从外地赶到南京同亲人们团聚，并且一起参加了江苏省革命委员会举行的宴会。宴会上摆着特制的圆型蛋糕，上面作了“欢聚一堂”四个字。他们都为能在国内团聚而高兴，很多人一见面就说：“这是毛主席给我们的幸福呀！”"},{"type":"paragraph","text":"在这几天的参观访问中，台湾省旅日、旅美、旅西德同胞，还分别同延安、西安、南京的乒乓球教练员、运动员以及文艺工作者、红小兵举行了乒乓球表演赛和联欢会，延安地区、陕西省、江苏省革命委员会的负责人程新文、章泽、彭冲等，还分别举行宴会热烈欢迎旅日、旅美、旅西德台湾省同胞。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江苏文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"340a0a2105"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

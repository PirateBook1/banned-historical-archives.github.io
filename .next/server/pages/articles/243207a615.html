script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东主席会见卡翁达总统和夫人等贵宾  毛主席十分高兴地接待赞比亚贵宾，同他们长时间地握手，并且向他们致以亲切的问候。双方进行了亲切友好的谈话。参加会见的有周恩来总理、王洪文副主席等","authors":[],"dates":[{"year":1974,"month":2,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东主席会见卡翁达总统和夫人等贵宾"},{"type":"paragraph","text":"毛主席十分高兴地接待赞比亚贵宾，同他们长时间地握手，并且向他们致以亲切的问候。双方进行了亲切友好的谈话。参加会见的有周恩来总理、王洪文副主席等"},{"type":"paragraph","text":"新华社一九七四年二月二十二日讯　毛泽东主席今天下午会见了赞比亚共和国总统肯尼思·戴维·卡翁达博士和夫人贝蒂·卡翁达。双方进行了亲切友好的谈话。"},{"type":"paragraph","text":"卡翁达总统曾在一九六七年对我国进行过友好访问，并且在那次访问中会见了毛主席。今天的会见是卡翁达总统和毛主席在阔别六年多之后的第二次会见。当卡翁达总统、总统夫人和总统特别助理乔纳来到时，毛主席十分高兴地接待他们，同他们长时间地握手，并且向他们致以亲切的问候。"},{"type":"paragraph","text":"谈话结束以后，卡翁达总统特意把随同他来访问的赞比亚联合民族独立党中央委员会的五位委员——穆登达、维纳、穆兰巴、坎卡萨夫人和卡万达米小姐，介绍给毛主席。毛主席同他们一一握手。然后，同赞比亚全体贵宾一起照了像。"},{"type":"paragraph","text":"参加会见的还有周恩来总理、王洪文副主席、王海容部长助理、唐闻生和章含之。（附图片）"},{"type":"paragraph","text":"毛泽东主席二月二十二日下午会见了赞比亚共和国总统肯尼思·戴维·卡翁达博士和夫人贝蒂·卡翁达。"},{"type":"paragraph","text":"毛主席同卡翁达总统进行亲切友好的谈话。      新华社记者摄"},{"type":"paragraph","text":"毛泽东主席会见卡翁达总统和夫人等赞比亚贵宾时情形。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"王洪文","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"243207a615"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

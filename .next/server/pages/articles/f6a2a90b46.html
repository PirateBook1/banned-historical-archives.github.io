script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"统一战线各界人士举行学习毛泽东统战思想  暨纪念毛泽东诞辰110周年座谈会","authors":["潘跃"],"dates":[{"year":2003,"month":12,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"统一战线各界人士举行学习毛泽东统战思想"},{"type":"paragraph","text":"暨纪念毛泽东诞辰110周年座谈会"},{"type":"paragraph","text":"本报北京12月23日讯  记者潘跃报道：今天，统一战线各界人士汇聚一堂，纪念毛泽东同志诞辰110周年，缅怀毛泽东同志为中国革命和建设事业特别是为统一战线事业所建立的丰功伟绩。全国政协副主席、中央统战部部长刘延东出席并讲话。"},{"type":"paragraph","text":"刘延东说，毛泽东同志是中国统一战线的创立者和卓越领导者。在他领导中国革命和建设事业的半个多世纪艰苦卓绝的奋斗历程中，把马克思主义统一战线基本原理与中国实际相结合，从战略的高度阐述了统一战线对于中国革命和建设事业的极端重要性，创造性地解决了中国无产阶级的同盟军问题，确立了必须坚持中国共产党对统一战线的领导权的根本原则，奠定了中国共产党领导的多党合作和政治协商制度的政治格局。"},{"type":"paragraph","text":"刘延东指出，我们学习毛泽东统一战线思想，总结党的统一战线的历史经验，就是要继承和发扬党的统一战线优良传统，全面贯彻“三个代表”重要思想，不断丰富和发展毛泽东统一战线思想，最广泛最充分地调动一切积极因素，团结一切可以团结的力量，巩固和壮大爱国统一战线，为加快社会主义现代化建设，实现祖国完全统一和中华民族的伟大复兴，作出新的更大的贡献。"},{"type":"paragraph","text":"罗豪才、黄孟复、霍达、夏家骏、杨国庆、章百家分别代表民主党派、工商联、无党派人士、民族宗教界、港澳台侨界和专家学者在会上发言。"},{"type":"paragraph","text":"全国政协副主席周铁农、张怀西出席了座谈会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f6a2a90b46"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

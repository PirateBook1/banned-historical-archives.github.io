script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"各地革命造反派热烈欢呼中央贺电吹响了彻底打垮资产阶级反动路线新反扑的进军号角坚决地响应毛主席和党中央的伟大号召 誓夺无产阶级文化大革命和生产双胜利","authors":[],"dates":[{"year":1967,"month":1,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京13日电　全国各地的革命造反派，热烈欢呼中共中央、国务院、中央军委、中央文革小组的贺电、《人民日报》《红旗》杂志一月十二日的社论和上海三十二个革命造反组织的《紧急通告》吹响了彻底打垮资产阶级反动路线新反扑的进军号角，是以毛主席为代表的无产阶级革命路线在一九六七年取得新胜利的第一声春雷。他们表示:一定要坚决响应毛主席和党中央的伟大号召，实行无产阶级革命派组织的大联合，抓革命，促生产，彻底粉碎反革命修正主义的经济主义，打退资产阶级反动路线的新反扑，把无产阶级专政的命运、无产阶级文化大革命的命运和社会主义经济的命运，紧紧掌握在自己手里。"},{"type":"paragraph","text":"各地的革命群众组织和广大革命群众还热烈表示要学习上海革命造反派高举毛泽东思想伟大红旗，活学活用毛主席著作，坚定地站在以毛主席为代表的无产阶级革命路线方面的光辉榜样。"},{"type":"paragraph","text":"济南、南京、合肥、杭州、福州、南昌等地广大革命群众热烈欢呼中央的贺电、社论和《紧急通告》的发表，纷纷举行各种集会，愤怒地揭发党内一小撮走资本主义道路的当权派和坚持资产阶级反动路线的顽固分子进行新反扑的反革命罪行。江苏省红色造反总司令部南京市公交公司“十二·三”革命串连会的同志，边学习文件，边投入行动。他们连夜拟订了反对经济主义，粉碎资产阶级反动路线新反扑的初步方案，规定革命造反派要监督经费开支，凡不正当的经费开支，坚决不准用；已经签字动用的一万多元的某项奖金，也已立即控制不发。"},{"type":"paragraph","text":"中央的贺电和《人民日报》《红旗》杂志十二日发表的社论传到哈尔滨、长春、沈阳、保定、太原、呼和浩特、郑州、长沙、南宁等市以后，这些地区的革命造反派热烈欢呼；“毛主席万岁!”“以毛主席为代表的无产阶级革命路线胜利万岁!”哈尔滨市各个工厂和党政机关的造反派，纷纷召开了抓革命、促生产的座谈会和誓师大会。吉林工业大学革命造反派的学生和工人接管了原来由一小撮党内走资本主义道路的当权派所控制的财务科，冻结了现金，把财务会计大权掌握在革命造反派手中。保定市革命造反派工人说，上海市的革命造反派团结得好，联合得好，炮打得好，打中了敌人的脊梁骨，惊醒了受蒙蔽的人。我们广大革命造反派一定要联合起来，彻底粉碎资产阶级反动路线的新阴谋和新反扑。"},{"type":"paragraph","text":"祖国西北和西南地区的各民族革命造反派，以最热烈的心情欢呼中央贺电、《人民日报》《红旗》杂志社论和《紧急通告》的发表，无产阶级革命造反精神空前高涨。在乌鲁木齐，新疆第一农业机械厂工人的各个革命造反战斗组织，在贺电和社论广播的第二天，就联合起来成立了全厂革命造反委员会筹委会，并发出公告，表示一定要粉碎资产阶级反动路线的新反扑，自己掌握无产阶级文化大革命的命运，自己掌握生产和工作的命运。在拉萨市，十三日下午，由拉萨革命造反总部和首都赴藏革命造反总部，代表一百多个革命造反派组织，召开了“向上海革命造反派学习、粉碎资产阶级反动路线新反扑誓师大会”。各革命造反组织的代表分别在会上讲话，表示坚决响应中央贺电的伟大号召，学习上海市革命造反派的经验，坚决打退资产阶级反动路线的新反扑，使无产阶级文化大革命沿着以毛主席为代表的无产阶级革命路线胜利前进，夺取无产阶级文化大革命和生产双胜利。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6acac360bc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"他一心想着毛主席","authors":["吴晋"],"dates":[{"year":1966,"month":12,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"来自吉林第九中学的一个十四岁的红卫兵，一住进接待站，就引起接待人员的注意:为什么在冬令时节，他还穿的是单衣?他们问他的棉衣带来了没有，他只是说:“我不冷!”"},{"type":"paragraph","text":"这位小客人活动力很强，他很爱唱毛主席语录歌，他说，多唱这样的歌，就是多宣传毛泽东思想。他在接待站每天带头做清洁工作，打扫屋子，洗碗筷。还抢着照顾生病的小战友，替他们端茶送饭。一个同学把钱弄丢了，没钱买饭票，很着急。他就马上掏出饭票送给那个同学，还用安慰和鼓励的口气说:“干革命的人，天大的困难也能克服。丢了几元钱，算什么，我尽量帮助你。……”过了两天，那个同学和他分手到南京，他便分了一元钱给那个同学说:“拿去，路上用。”"},{"type":"paragraph","text":"其实这位小将是带着棉衣出来的。和他一起出来的共有九个人，因为大家看见他个儿小，便照顾他，替他背着衣服包裹。那晓得在中途大家走失散了。就这样他到了上海，不但没有过冬的棉衣，而且连换洗的单衣也没有了。站上的工作同志，便借了一套夹衣临时给他替换。"},{"type":"paragraph","text":"这位红卫兵小将在接待站住了六天，决定十一月一日到北京去。可是，北京的气候已经是零下六度了，不穿棉衣怎能去呢?站上的接待人员和医务人员都为他着急，纷纷表示:“他们都是毛主席请来的小客人，我们一定要保证他们的身体健康，让他们好好地去干革命。”于是大家便把现成的衣料和棉花凑合起来，六七个女同志，花了五个小时，把一件棉袄缝好了。十二点钟，小客人从外面串连回来，她们便把棉袄披到小客人身上。小客人披着棉衣，激动得高呼:“感谢毛主席!感谢共产党!毛主席万岁!万岁!万万岁!我向毛主席保证:一辈子听您的话，做您的好战士，一辈子为人民服务!……时时刻刻关心国家大事，一定把文化大革命进行到底!”接待同志听着，十分感动。这位红卫兵小将还说:“到了北京，见到了毛主席，一定写信告诉你们!……谢谢你们对我的关心……”"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9e589ca33e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

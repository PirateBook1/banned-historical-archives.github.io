script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji19","name":"毛泽东全集第19卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji19.pdf"],"article":{"title":"延安协定草案一中国国民政府、中国国民党与中国共产党协定","alias":"","parts":[{"type":"paragraph","text":"延安协定草案中国国民政府、中国国民党与中国共产党协定"},{"type":"paragraph","text":"（1944年11月10日）"},{"type":"paragraph","text":"一、中国政府、中国国民党与中国共产党应共同工作，统一中国一切军事力量，以便迅速击败日本与重建中国。"},{"type":"paragraph","text":"二、现在的国民政府应改组为包含所有抗日党派和无党无派政治人物的代表的联合国民政府，并颁布及实行用以改革军事政治经济文化的新民主政策。同时，军事委员会应改组为由所有抗日军队代表所组成的联合军事委员会。"},{"type":"paragraph","text":"三、联合国民政府应拥护孙中山先生在中国建立民有民享民治之政府的原则。联合国民政府应实行用以促进进步与民主的政策，并确立正义、思想自由、出版自由、言论自由、集会结社自由、向政府请求平反冤抑的权利、人身自由与居住自由，联合国民政府亦应实现下列两项权利即免除威胁的自由和免除贫困的自由之各项政策。"},{"type":"paragraph","text":"四、所有抗日军队应遵守与执行联合国民政府及其联合军事委员会的命令，并应为这个政府及其军事委员会所承认，由联合国得"},{"type":"paragraph","text":"[1]这是毛泽东代表中共中央和美国总统私人代表赫尔利关于《中国国民政府、中国国民党与中国共产党协定》于1944年11月10日12时45分在安王家坪签定的协定草案。来的物资应被公平分配。"},{"type":"paragraph","text":"五、中国联合国民政府承认中国国民党、中国共产党及所有抗日党派的合法地位。"},{"type":"paragraph","text":"中国国民政府主席蒋中正中华民国三十三年十一月日中国共产党中央委员会主席毛泽东 (签字）中华民国三十三年十一月日北美合众国大总统代表赫尔利"},{"type":"paragraph","text":"（见证人） (签字)"},{"type":"paragraph","text":"中华民国三十三年十一月日"},{"type":"paragraph","text":"（一九四四年十一月十日十二时四十五分毛、赫双方在延安王家坪签字)"}],"authors":["毛泽东"],"dates":[{"year":1944,"month":11,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":191,"page_end":192},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a5bb65dfdc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

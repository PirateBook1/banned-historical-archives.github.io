script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广东化县公安局一副局长下令拆除国立麻风病院的农民开枪打死打伤十三人","authors":[],"dates":[{"year":1957,"month":3,"day":30}],"is_range_date":false,"parts":[{"text":"广东化县公安局一副局长下令拆除国立麻风病院的农民开枪打死打伤十三人","type":"title"},{"text":"新华社广州30日讯  广东化县公安局副局长在26日下令向不满在当地建立麻风病院的农民开枪，结果打死五人，打伤八人，造成惨案。","type":"paragraph"},{"text":"这一次事件是由建立麻风病院一起你的。化县麻风病委员会在大碰村一带建立了一座麻风病院（麻风病是一种恶性病）。建院前，干部曾征求当地农民意见，农民不同意。但是，县不顾农民意见，还是将麻风病院建立起来，这引起农民不满。","type":"paragraph"},{"text":"惨案发生前几天，中共化县县委书记和县公安局长找当地农民谈话，农民还是不同意，县里这两位负责干部就把乡党、团支部书记和一个党员转业军人扣押起来。这进一步激怒了农民群众。3月26日上午八时，又农民羣众四百人，拿着锄头、刀，动手拆国立麻风病院的墙，将病院干部的衣服扯坏，又用锄头驱逐我干部。在场的化县公安局陈副局长惊慌失措，竟命令民警开枪，当场打死一人，打伤十二人，内有四人因重伤四区。","type":"paragraph"},{"text":"事发后，湛江专区专员和地委政治部长以及省公安厅厅长都到现场处理。据广东省公安厅消息说，下令开枪的那个县公安局副局长已被扣押。党和政府已向当地农民认错，并答应严肃处理这件事情。","type":"paragraph"},{"text":"29日上午的消息说，党和政府工作后，农民情绪安定，说：我们不该拆医院的墙，政府不该开枪，但还是要求不在他们那儿建麻风病院，政府已答应这一要求。（杜导正）","type":"paragraph"},{"text":"来源：新华通讯社编：《内部参攷》第2166期，1957年3月30日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"325039bd36"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

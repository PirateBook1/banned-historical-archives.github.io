script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"苏南江阴县杨舍镇商人抗税骚动","authors":[],"dates":[{"year":1950,"month":5,"day":27}],"is_range_date":false,"parts":[{"text":"苏南江阴县杨舍镇商人抗税骚动","type":"title"},{"text":"（苏南日报5月27日讯）3月中旬，苏南江阴县杨舍镇商人组织骚动，进行抗税。该镇商人原自报税额2千万元，税所要增为3千万元，商人已属勉强，其后县税局决定增至3500万元。商人闻讯即秘密开会，决定抗税罢市。当县税局局长与该镇工商联开会时，因得不到解决，商人们即在街上敲锣集合80余人，前往税所找稽征所主任，主任溜掉，群众越聚越多，有人将毛主席像撕下，挂国民党“国旗”，并喊反动口号，附近驻军赶来将骚动群众包围，但群众又将驻军包围。党区委书记闻讯赶去，向群众进行解释时，群众要求当场答复，麕集不散。一个通讯员和警察因劝解而被打。事后已捕首要分子数人，税所主任亦撤职，并召开群众大会，进行解释。","type":"paragraph"},{"text":"按杨舍镇有商户250家，6千多人口，为江阴三大镇之一。该镇税所主任平日有官僚主义作风，生活腐化，和大商人来往密切，包庇拉拢，而对小商人则采取轻税重罚，一罚便是几倍到几十倍，故小商人中均感不满。在征收营业税中，对农民、渔民上街卖一斗米也代扣，卖十斤鱼也代扣，群众普遍不满，致在此次骚动时并有该镇青年团支书参加。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1950年6月2日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"912fdf244c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

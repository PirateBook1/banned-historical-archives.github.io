script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海私商的社会主义改造","authors":["新华社"],"dates":[{"year":1955,"month":1,"day":14}],"is_range_date":false,"parts":[{"text":"上海私商的社会主义改造","type":"title"},{"text":"新华社","type":"authors"},{"text":"去年，上海市私营零售商已有十九个行业一万八千多户改造为国家资本主义性质的商业。其中食米、棉布、土布、橡胶、绒线、面粉麸皮、小百货、煤以及经营食糖的南货业、经营食油的杂粮油饼、酿造、酱园等十二个行业的零售店都直接和国营公司签订了代销、经销、批购合同；汾酒、绍酒、粱烧、卷烟皂烛、木材、热水瓶、瓷器七个行业的零售店，大部分也编造计划向国营公司进货，基本上按国家规定价格出售。","type":"paragraph"},{"text":"同时，上海市已有棉布、土布、华洋杂货、糖、煤、烟叶等六个行业七百十二家批发商进行改造。这些批发商中，改变经营方式后继续维持的九十二户；改造为国营公司代批店、国营公司经销店和合作社煤球代送店的二十二户，决定转业的一百零二户，有四百九十六户批准歇业。歇业户职工和资方代理人一千七百多人已由国家训练后分配工作，资方实职人员愿意学习的正由上海市工商业联合会组织学习。","type":"paragraph"},{"text":"这些私营商业实行社会主义改造，对上海市场的稳定起了有力的保证作用。一九五三年下半年，投机商人曾大量囤积食油，抬价外运。当时，国营公司食油销售量大大超出上海市民的正常需要，但一都分市民仍然买不到必需的食油。一九五四年三月实行食油计划供应，全部经营食油的私营零售商都改造为国营油脂公司经销店，食油投机活动便被有效地制止，食油供应恢复正常。曾经普遍存在于粮食、食油、棉布、百货等私营商店中的那些掺杂、掺假、短码、短秤、以次充好、抬价出售等现象，也随着私商的改造而逐渐减少。","type":"paragraph"}],"comments":[],"origin":"《文汇报》1955年1月14日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3d72248a7d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

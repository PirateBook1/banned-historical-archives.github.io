script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"贯彻毛主席“抓革命，促生产”方针，充分做好备耕工作  海南岛军民打响春耕生产第一炮  全岛一片繁忙景象，东南部沿海地区开始早稻插秧","authors":[],"dates":[{"year":1969,"month":2,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"贯彻毛主席“抓革命，促生产”方针，充分做好备耕工作"},{"type":"paragraph","text":"海南岛军民打响春耕生产第一炮"},{"type":"paragraph","text":"全岛一片繁忙景象，东南部沿海地区开始早稻插秧"},{"type":"paragraph","text":"据新华社海口电　海南岛广大军民坚决贯彻毛主席“抓革命，促生产”的伟大方针，打响了春耕生产第一炮。"},{"type":"paragraph","text":"海南春来早。目前，从五指山区到沿海平原，到处一片繁忙景象。季节较早的东南部沿海地区冬修水利提前完成，已经开始早稻插秧。"},{"type":"paragraph","text":"从开始备耕以来，海南地区各族广大革命群众和革命干部，对伟大领袖毛主席胸怀一个“忠”字，对战无不胜的毛泽东思想狠抓一个"},{"type":"paragraph","text":"“用”字，始终坚持用毛泽东思想武装自己的头脑，用革命统帅生产。他们在各社、队举办的近两万期毛泽东思想学习班里，发扬毛主席亲自倡导的理论联系实际的革命学风，联系本社队斗、批、改的实际，认真学习两条路线斗争史，深入开展革命大批判，极大地提高了抓革命促生产的积极性，使冬闲变成了冬忙，犁田晒冬、兴修水利、积肥送肥、选种育秧等备耕生产搞得热气腾腾。"},{"type":"paragraph","text":"海南岛各族革命人民去年在新生的各级革命委员会的带领下，大学大用战无不胜的毛泽东思想，战胜了各种自然灾害，夺得了农业生产的大丰收。秋收刚一结束，各级革命委员会立即召开了抓革命促生产的会议，及时总结经验，制订一九六九年农业生产计划，为夺取今年农业生产更大丰收做好准备。各级革委会成员遵照毛主席从群众中来，到群众中去，集中起来，坚持下去的教导，纷纷深入农村，进行调查研究，集中群众的正确意见，推动革命和生产。在各级革委会的领导下，全岛各地掀起了学大寨的新高潮。他们以大寨为榜样，突出无产阶级政治，发扬艰苦奋斗、自力更生的革命精神，狠抓革命，猛促生产。在冬修水利活动中，全岛有三十多万人上工地，提前完成六百多万土方工程，扩大了早造灌溉面积二十多万亩，及时解决了春耕用水问题。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"829e8ce4d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

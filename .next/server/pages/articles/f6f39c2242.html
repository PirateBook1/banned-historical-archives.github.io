script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"周家桥街道周三里弄党支部在揭批“四人帮”的斗争中——针对里弄特点　做到家喻户晓","authors":[],"dates":[{"year":1977,"month":2,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　长宁区周家桥街道周三里弄党支部以毛主席关于批判“四人帮”的重要指示和华主席的重要讲话为武器，大造革命声势，深揭猛批“四人帮”，努力做到家喻户晓，人人明白。"},{"type":"paragraph","text":"这个里弄党支部根据居民特点，首先组织了宣讲队，以“向阳院”为单位，向广大居民宣讲“四人帮”阴谋篡党夺权的反革命罪行。里弄中从九十多岁的老人到年幼的小学生，都冒着严寒积极参加听讲，愤怒批判“四人帮”。八十四岁的共产党员、里弄干部沈小妹老妈妈说:“我的大半辈子是在旧社会的苦海里度过的，是毛主席把我从火坑里救了出来。但是，‘四人帮’妄想再把我们推进苦海，真是毒透毒透!我虽然年纪大了，但只要还有一口气，就要象保卫毛主席那样保卫华主席，抓好阶级斗争，坚决同‘四人帮’斗争到底!”最近，沈妈妈的身体虽然不怎么好，但仍然坚持参加“向阳院”的电视管理工作和里弄的巡逻。"},{"type":"paragraph","text":"这个里弄党支部还把“四人帮”阴谋篡党夺权的反革命罪行，制作了二十八幅漫画，配上解说词，在“向阳院”进行展览、讲解。在一个星期里，就有六百多个居民看了漫画，听了宣讲，更加激起了大家对“四人帮”的无比仇恨。全里弄掀起了批判“四人帮”的热潮，出了大批判专栏十四个。十三个向阳院都开了四至五次批判会。"},{"type":"paragraph","text":"这个里弄党支部还对卧病在床和行走不便的六十多个居民，专门派了宣讲员逐个上门宣讲，使广大居民都能进一步认清“四人帮”的反动面目。通过宣讲和批判“四人帮”的罪行，广大居民大大激发了社会主义积极性，纷纷表示要以做好里弄各项工作的实际行动狠批“四人帮”，发展大好形势。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f6f39c2242"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

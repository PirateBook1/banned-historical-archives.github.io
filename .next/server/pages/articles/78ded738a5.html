script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"钱端升在教授座谈会上的第二次发言","authors":["北京政法学院","钱端升"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"钱端升在教授座谈会上的第二次发言","type":"title"},{"text":"北京政法学院钱端升","type":"authors"},{"text":"[钱端升：北京政法学院院长]","type":"subtitle"},{"text":"我讲两个问题，首先讲学生档案问题，其次讲学生自杀问题。","type":"paragraph"},{"text":"学生档案是人事处负责保管的，而人事处又依靠党团员和积极分子的汇报，在这些汇报中有一部分是真实的，有一部分是不真实的。","type":"paragraph"},{"text":"我们学校成立的时间不长，学生不多，但几年来发生过几次自杀事件(死了二人)这给予人的印象是不好的，我很痛心。在城里有个老干部自杀了，武振声和王润同志对自杀事件的发生虽然也调查了一下，但他们关心的是如何了事。引起自杀是不是因为同学中有过威胁，以致产生敏感呢？我说不上来。我曾去自杀的现场看了后心惊肉跳，但是对两次自杀事件的追查很快就结束了，我认为这是对人民是否负责的问题。领导现在应该敢于检查，客观地听一下有好处。","type":"paragraph"},{"text":"在同学中鉴定制度可以考虑，坐在办公室里听汇报是否可靠，对党员来说还比较好些，有组织生活互相间比较了解，对那些不正确的批评和扣帽子，会给予反击和解，对群众来说被扣了帽子还不了解，可能使他们背上包袱。","type":"paragraph"},{"text":"从两次自杀事件看来，我觉得领导上对学生的政治生命不够关心，有点偏听偏信，关于档案鉴定制度是不是好应当彻底考虑一定要防止偏听偏信的流弊发生。","type":"paragraph"},{"text":" 来源：《北京政法学院右派分子言行汇编》(第3部分)(北京政法学院，1957年10月)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"78ded738a5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北京市高级人民法院民事关于史德宏和潘秀兰的离婚判决书","authors":[],"dates":[{"year":1968,"month":6,"day":28}],"is_range_date":false,"parts":[{"text":"北京市高级人民法院民事关于史德宏和潘秀兰的离婚判决书","type":"title"},{"text":"最 高 指 示","type":"subtitle"},{"text":"要斗私，批修！","type":"paragraph"},{"text":"无产阶级和资产阶级在意识形态方面谁胜谁负问题，还没有真正解决。我们同资产阶级和小资产阶级的思想还要进行长期的斗争。不了解这种情况，放弃思想斗争，那就是错误的。","type":"paragraph"},{"text":"北京市高级人民法院民事判决书","type":"subtitle"},{"text":"（68）高民监字第177号","type":"subtitle"},{"text":"申诉人：史德宏，男，三十八岁，京西矿务局干部。","type":"paragraph"},{"text":"被申诉人：潘秀兰，女，三十五岁，中共湖北省咸宁地委干部。","type":"paragraph"},{"text":"案由：离婚","type":"paragraph"},{"text":"史德宏和潘秀兰于一九五二年自主结婚，感情一般，生有子女二人（女孩小玲，十四岁；男孩小夏，七岁）。近几年来，潘秀兰的思想起了变化，在婚姻家庭问题上的资产阶级思想一度占了上风。因此，一九六四年潘秀兰以包办结婚，没有感情为理由，诉至北京市门头沟区人民法院，要求与史德宏离婚。一九六五年六月门头沟区人民法院以（64）门法民审字第101号判决书判决双方离婚。史德宏不服，上诉。一九六七年十一月北京市中级人民法院以（65）中民婚字第467号判决书仍判决双方离婚。史德宏不服，为了继续争取和好，向本院申诉。","type":"paragraph"},{"text":"本院认为：潘秀兰与史德宏在结婚以前就认识并互送礼物，足以证明是自主结婚，并非“包办”。所谓“包办结婚”不是事实。至于“没有感情”，完全是由于潘秀兰的资产阶级思想发展的结果。这是社会主义婚姻家庭中资产阶级和无产阶级两个阶级在意识形态方面的激烈斗争。对资产阶级思想必须从各方面进行批判和抵制，决不能让它自由泛滥，决不能让它破坏社会主义的婚姻家庭制度。只要潘秀兰以“斗私、批修”为纲，用伟大的毛泽东思想批判和克服自己在家庭问题上的资产阶级思想和行为，双方的婚姻家庭关系是完全能够改善和巩固下去的。","type":"paragraph"},{"text":"毛主席说：“我们同资产阶级和小资产阶级的思想还要进行长期的斗争。”“凡是错误的思想，凡是毒草，凡是牛鬼蛇神，都应该进行批判，决不能让它们自由泛滥。”人民法院处理婚姻家庭纠纷，必须用阶级和阶级斗争的观点，阶级分析的方法，分清是非，坚决地批判并抵制资产阶级思想。北京市门头沟区人民法院批准潘秀兰与史德宏离婚的判决书，撇开了感情变化的原因，回避了两种思想的阶级斗争，是中国赫鲁晓夫的资产阶级“唯感情”论的产物。北京市中级人民法院对该案的处理，仍然没有摆脱这个反动的婚姻观点的影响，未能纠正原审法院的错误判决。所以这两个判决书都是错误的，应于撤销。","type":"paragraph"},{"text":"据此，本院判决如下：","type":"paragraph"},{"text":"一、撤销北京市中级人民法院（65）中民婚字第467号判决书和门头沟区人民法院（64）门法民审字第101号判决书。","type":"paragraph"},{"text":"二、不准潘秀兰和史德宏离婚。","type":"paragraph"},{"text":" 一九六八年六月二十八日","type":"paragraph"}],"comments":[],"origin":"根据文件原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c2cc380547"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

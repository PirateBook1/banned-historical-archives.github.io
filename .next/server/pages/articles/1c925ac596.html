script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"祝贺战胜日本军国主义九周年  马林科夫和莫洛托夫电毛主席和周总理","authors":["格·马林科夫","维·莫洛托夫"],"dates":[{"year":1954,"month":9,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"祝贺战胜日本军国主义九周年"},{"type":"paragraph","text":"马林科夫和莫洛托夫电毛主席和周总理北京中华人民共和国中央人民政府主席毛泽东同志：中华人民共和国中央人民政府政务院总理兼外交部部长周恩来同志："},{"type":"paragraph","text":"值此战胜日本军国主义第九周年之际，我们谨向你们并通过你们向全中国人民祝贺。"},{"type":"paragraph","text":"英勇的中国人民，对战胜帝国主义的日本，作出了卓绝的贡献；这个胜利保障了建立亚洲和平的最重要的条件。苏联人民希望日本人民将不使自己卷入新的军事冒险，希望一个独立的日本将沿着巩固和平和国际合作的道路向前发展。毫无疑义，日本与苏联、中华人民共和国和其他邻国之间睦邻关系的建立，不但符合于这些国家人民的利益，而且也符合于巩固普遍和平的利益。"},{"type":"paragraph","text":"苏联和中华人民共和国之间牢不可破的友谊——远东和平和安全的堡垒万岁！"},{"type":"paragraph","text":"苏联部长会议主席  格·马林科夫"},{"type":"paragraph","text":"苏联外交部部长  维·莫洛托夫"},{"type":"paragraph","text":"一九五四年九月二日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1c925ac596"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

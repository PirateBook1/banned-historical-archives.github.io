script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛泽东思想统帅下，工人阶级狠抓革命猛促生产天津工业战线革命生产形势越来越好","authors":[],"dates":[{"year":1969,"month":3,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社天津电　在战无不胜的毛泽东思想的统帅下，天津市工人阶级狠抓革命，猛促生产，使全市工业战线革命和生产的形势呈现一派蓬蓬勃勃的兴旺景象。"},{"type":"paragraph","text":"今年以来，全市三月份的工业生产不仅比一九六八年同期有大幅度的增长，而且都创造了近几年来最好的成绩。纺织、机械、冶金、化工、轻工、建筑材料等工业，生产全面上升。在电动机、农用水泵、晶体管、棉纱、棉布、化学肥料、缝纫机、自行车、卷烟、钢材、麻袋等主要产品有了较大幅度的增长以后，二月份又有钢、金属切削机床、造纸设备、工业用锅炉、拖拉机、微电机、工业用轴承、手表等主要产品超过了一月份的生产水平。"},{"type":"paragraph","text":"天津市工人阶级遵照伟大领袖毛主席“我国有七亿人口，工人阶级是领导阶级。要充分发挥工人阶级在文化大革命中和一切工作中的领导作用。工人阶级也应当在斗争中不断提高自己的政治觉悟”的教导，在尖锐复杂的阶级斗争和两条路线斗争中，把活学活用毛泽东思想的群众运动提高到了一个新的水平。在活学活用毛泽东思想的群众运动中，广大革命工人把毛主席的光辉著作“老三篇”作为基础课，反复地学，反复地用，使思想觉悟达到了一个前所未有的新高度。他们关心的是国家大事，想到的是世界革命，在革命和生产中越来越充分地显示出工人阶级无穷的智慧和力量。"},{"type":"paragraph","text":"伟大领袖毛主席教导我们说:“我们现在思想战线上的一个重要任务，就是要开展对于修正主义的批判。”天津市许多工厂到处摆开了革命大批判战场，广大工人以班组批判为主，坚持大会批，小会批，班前批，班后批，不断把革命大批判引向深入，有力地荡涤着一切修正主义和资本主义的污泥浊水，大大推动了斗、批、改的迅猛发展。三条石衡器厂老工人带头在厂内组织了革命大批判组，用自己在新旧社会不同的经历，批判刘少奇推行反革命修正主义路线，妄图复辟资本主义的滔天罪行。他们不仅在本厂批，还组成业余毛泽东思想宣传队，到工厂、机关、学校、部队，和那里的群众一起开展革命大批判。在革命大批判的有力推动下，全市工业战线斗、批、改形势一片大好。"},{"type":"paragraph","text":"经过无产阶级文化大革命的战斗锻炼的天津市工人阶级，依靠自己的聪明才智，大搞以工人为主体，工人、革命干部和革命技术人员的“三结合”，开展技术革命，走自己工业发展的道路，在文化大革命期间搞成了近两万项技术革新项目，比文化大革命前三年的总和增加了一倍多。"},{"type":"paragraph","text":"这几天，天津市工人阶级以极大的愤怒声讨苏修叛徒集团的新罪行，他们决心更好地贯彻执行毛主席“抓革命，促生产”的伟大方针，用革命统帅生产，进一步发展工业战线的大好形势，用实际行动痛击苏修新沙皇。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"95995a3c18"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛泽东旗帜下前进冯文彬讲建团号召青年同学组织起来共同克服当前困难","authors":[],"dates":[{"year":1949,"month":8,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　青年团上海市工委会主办的演讲会，昨天上午假天蟾舞台举行。由青年团中央委员会书记冯文彬同志演讲，出席听讲的有全市大中学校学生四千余人。在主席冯兰瑞(青年团上海市工委会宣传部副部长)简单地致词后，冯文彬同志即在雷动的掌声中讲话，前后共两小时，他详尽地分析了当前困难的原因，和必能克服的理由，并号召青年们组织起来共同克服困难。最后他介绍青年团的性质，工作和任务，鼓励青年建设自己的新民主主义青年团，在毛泽东的旗帜下团结前进。他讲完话后，同济、复日、暨大、青干班等校纷纷向团中央献旗，上面写着:“我们的灯塔”，“青年导师”，“领导全国青年前进”。最后主席号召全体同学根据“青年报”上的建团讨论提纲，在返校后广泛而深入地展开讨论，以使能建立各方面需要和群众了解的团。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"37a2a99a13"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

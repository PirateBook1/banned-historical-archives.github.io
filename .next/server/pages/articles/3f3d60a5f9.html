script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"沪江附中及晏摩氏女中原校长李好善已予撤换","authors":["文汇报"],"dates":[{"year":1951,"month":7,"day":29}],"is_range_date":false,"parts":[{"text":"沪江附中及晏摩氏女中原校长李好善已予撤换","type":"title"},{"text":"文汇报","type":"authors"},{"text":"【文汇报讯】 本市私立沪江大学附属中学、晏摩氏女中暨附属小学的师生员工，为了收回教育主权，坚决切断与美帝国主义的联系，彻底肃清美帝国主义文化侵略影响，先后召开了高初中毕业生和两校教职员座谈会、师生员工代表会议，控诉了两校校长——美帝国主义奴才李好善。","type":"paragraph"},{"text":"两校都是接受美资津贴学校，过去经济、行政权都操纵在美帝国主义分子手里，李好善一贯甘心做美帝国主义文化侵略的工具，如在解放前，两校经济支出，都要经过美帝国主义分子签字，在给美帝国主义分子的报告中曾说:‘我们高兴，我们学校决没有受到任何学潮的赤化影响啊!’并说:‘中国大部份土地遭受到共产主义蹂躏!’把诬蔑中国人民解放事业和镇压学生的爱国运动向美帝国主义报功。又如晏摩氏女中同学揭露美军强奸沈崇事件时，校长李好善竟大骂同学‘没良心’，说‘在美国人办的学校读书，还要反对美国!’更迫令教师开黑名单，查禁两校学生的进步书刊。","type":"paragraph"},{"text":"解放后，李好善仍甘心做美帝国主义忠实走狗，骂‘青年团员要上断头台!’在参加军事干校时，又对同学家长说:‘参干是没办法的事，’破坏参干运动；当同学要求肃清美帝国主义文化侵略影响时，李好善更无理的反对说:‘如果争气，就不要用美国人的房子!’并坚决沿用美国式的积点制，违犯教育局的规定。此外更经常有意破坏师生团结，阻止师生进步，阻挠新民主主义教学的开展。因此两校师生员工一致要求教育局予以撤职，改组学校行政及校董会。","type":"paragraph"},{"text":"昨日上午，两校师生员工获得教育局已接受群众要求，撤换李好善的消息时，立即召开庆祝大会，并欢送两校参加市政建设的同学及毕业同学。大会主席白砥民报告了美帝国主义通过其工具李好善迫害两校师生的罪行，以及两校师生的斗争经过后，教育局杭苇副局长即宣读处理的命令。并宣布两校校董会解散，两校原教导主任解除职务。戴介民、陈国容两位新校长和师生员工代表都讲了话，有信心把人民自己的学校办得比美帝国主义所把持的好百倍、千倍。最后并通过了向毛主席和中国人民志愿军致敬电。","type":"paragraph"}],"comments":[],"origin":"《文汇报》1951年7月29日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3f3d60a5f9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东等六人著作大辞典出版","authors":["王海征","萧家保"],"dates":[{"year":1991,"month":6,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京6月19日电　(《人民日报》记者萧家保　新华社记者王海征)《毛泽东周恩来刘少奇朱德邓小平陈云著作大辞典》出版座谈会今天在人民大会堂举行。"},{"type":"paragraph","text":"江泽民同志为这本书题写书名；薄一波、王首道、萧克、陆定一、谷牧是这本辞典顾问；刘澜涛、李德生、陆定一、赛福鼎·艾则孜、孙起孟、谷牧、邓力群、陈野苹、黄火青等出席了今天的座谈会。"},{"type":"paragraph","text":"陆定一同志在座谈会上指出，我们过去的经验很多，最重要的是把马克思主义与中国的具体实践相结合。"},{"type":"paragraph","text":"辞典主编、人民日报社社长高狄介绍该书时说，以江泽民同志为核心的党中央号召加强理论学习，在建党70周年前夕推出这部辞典，便于使更多的人熟悉和掌握马克思主义理论，对于继承和发展马列主义毛泽东思想具有积极意义。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"谷牧","type":"人物"},{"name":"陆定一","type":"人物"},{"name":"江泽民","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4d9c0a917e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

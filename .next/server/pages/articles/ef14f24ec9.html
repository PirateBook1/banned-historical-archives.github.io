script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"本市举行盛大文艺演出歌颂毛泽东同志伟大功绩","authors":[],"dates":[{"year":1983,"month":12,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市文化局昨晚在北京影剧院举行盛大文艺演出，歌颂毛泽东同志的光辉实践和丰功伟绩，纪念毛泽东同志诞辰九十周年。"},{"type":"paragraph","text":"这次文艺演出，由十个文艺团体参加表演，演出的节目有音乐、舞蹈、戏曲清唱、评弹、朗诵等，形式多样、丰富多彩。演出以庄重深沉、气势磅礴的交响诗《人民英雄纪念碑》开场。这是作曲家瞿维的新作，由年逾花甲的著名指挥家黄贻钧指挥。上海歌剧院的任桂珍、上海歌舞团的朱逢博，演唱了《南泥湾》、《北风吹》等歌曲。上海音乐学院民族班藏族学员苍决卓玛演唱了富有浓郁民族特色的《雪莲献给毛主席》等藏族民歌。上海评弹团的孙淑英、余红仙，上海昆剧团的张静娴，上海京剧院的李长春，上海歌剧院的施鸿鄂等，演唱了毛泽东诗词。"},{"type":"paragraph","text":"上海歌剧院创作的舞剧《小刀会》，曾受到毛泽东同志的称赞。昨晚，他们演出了这个舞剧的选段《弓舞》。上海歌舞团演出了表现毛泽东同志指挥工农红军战斗的舞蹈《飞夺泸定桥》。上海乐团演出了充满深情的大合唱《雨后彩虹》。上海人民艺术剧院周谅量、乔奇等朗诵了由臧克家写作的《毛泽东，你是一颗大星》等诗作。"},{"type":"paragraph","text":"本市党政军领导同志陈国栋、胡立教、汪道涵等观看了昨晚的演出。"},{"type":"paragraph","text":"\u003cIMG alt=请插入8号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1983\\12\\83CR020101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e陈根宝\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e图为上海乐团在演出大合唱《七律·人民解放军占领南京》。　本报记者　陈根宝　摄\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ef14f24ec9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"深入批邓　巩固发展文化大革命成果","authors":[],"dates":[{"year":1976,"month":9,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中共上棉二十二厂委员会"},{"type":"paragraph","text":"伟大领袖和导师毛主席逝世的消息在我们厂广大职工中引起了无比的悲痛。全厂广大职工一遍又一遍地学习《告全党全军全国各族人民书》和华国锋同志所致的悼词，回忆伟大领袖毛主席亲临视察我厂的幸福情景，深深地体会到:毛主席是我们的大救星，毛主席永远和我们工人阶级心连心。"},{"type":"paragraph","text":"一九五六年，我厂公私合营后不久，在刘少奇反革命的修正主义路线的影响下，实际上仍然让资本家掌握工厂大权，对工人实行资产阶级专政。就在这一关键时刻，伟大领袖毛主席于一月十日下午四时二十分健步来到了我们纺织工人中间。毛主席他老人家红光满面，神采奕奕，挥动巨手，频频向群众招手致意。在这幸福的时刻，全厂干部群众热血沸腾，无比激动。毛主席走到哪里，哪里就响起了一片“毛主席万岁!”“毛主席万万岁!”的欢呼声。毛主席深入群众之中，走遍了全厂，同满手油污的工人热情握手，亲切交谈。当伟大领袖毛主席走到加工车间小包间，看见墙上挂着压迫工人的“奖惩办法”时，就作了严肃的批判。工人们欢欣鼓舞地说:“毛主席来得及时，来得好，撑了我们的腰，长了我们的志气!”从此，在毛主席教导的鼓舞下，我们工人同资本家斗，同党内走资派斗，斗出了工厂的一派大好形势。"},{"type":"paragraph","text":"我们厂的大多数工人在旧社会做过“包身工”、“养成工”，受过资本家的折磨，是毛主席把她们从水深火热中拯救出来。因此，大家深深懂得，只有紧跟伟大领袖毛主席干革命，才能使劳动人民彻底解放。毛主席的光辉形象牢牢铭记在工人的心里，鼓舞大家奋起夺了资本家的权，同刘少奇反革命的修正主义路线作坚决斗争。大批优秀工人走上领导岗位，旧社会的“包身工”、“养成工”成了社会主义企业的主人，百年老厂起了翻天覆地的变化。特别是经过文化大革命，三结合的领导班子在斗争中发展，新干部茁壮成长，在厂和车间两级领导班子一百七十五名干部中，新干部就有一百四十五名，占百分之八十三，党委五名正副书记，其中四名是新干部。新老干部团结战斗，密切联系群众，厂里革命、生产呈现一派新气象。文化大革命以来，生产年年递增百分之十，十年的积累相当于现在十一个上棉二十二厂。去年夏季前后，邓小平带头刮起右倾翻案风，推行反革命的修正主义路线，反对依靠工人阶级。我们在毛主席的革命路线指引下，深入开展批邓、反击右倾翻案风的斗争，取得了伟大胜利，巩固和发展了文化大革命的胜利成果。"},{"type":"paragraph","text":"伟大领袖毛主席和我们永别了!但是，毛主席的革命路线已深深扎根在我们的心里，毛泽东思想的光辉永远照耀着我们前进的道路。我们一定要继承毛主席的遗志，遵照毛主席的嘱咐，“按既定方针办”，深入批邓，猛促生产，把毛主席开创的无产阶级革命事业进行到底，为最终实现共产主义而奋斗."}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2457d4ca1e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

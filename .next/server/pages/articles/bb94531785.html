script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"通渭县委关于生活安排、人口外流情况的电话汇报","authors":[],"dates":[{"year":1960,"month":2,"day":13}],"is_range_date":false,"parts":[{"text":"通渭县委关于生活安排、人口外流情况的电话汇报","type":"title"},{"text":"一、粮食安排情况：","type":"paragraph"},{"text":"全县162个生产队，截止目前粮食已安排到田熟的有98个生产队，占总队数的60.4%，正在进行安排的有64个生产队，占39.6%。","type":"paragraph"},{"text":"二、关于人口外流：","type":"paragraph"},{"text":"人口外流目前已基本停止。为了收回外流人口，抽调109名干部到西吉、海源、固原、兰州、白银、会宁、陕西等地去组织遣返。在本县境内建立了14个收容站，派28名专职干部，就地收容。","type":"paragraph"},{"text":"三、去年11月分个别小队发生浮肿病、消瘦、昏迷等几种病，发病主要在今年元月分。根据城关、吉川、榜罗三公社统计，共有病人4735人，其中浮肿病人2935人。死亡3223人。其中因浮肿病死亡的1645人。","type":"paragraph"},{"text":"省委王书记来后，立即召开会议传达讨论省委指示，采取紧急措施，对病人及外流初归有困难的9370户，16282人，发放救济款2万元，对有浮肿病的社员，供应黄豆4292斤，食糖1172斤，茶叶165斤，胡麻油26斤，酒296斤。组织医务人员280多人，带葡萄糖3100多瓶，维生素4500多瓶，进行急救。","type":"paragraph"},{"text":"3天来情况有很大变化，人口外流基本停止，疾病减少了，劳动出勤率和劳动效率提高了，党群关系进一步密切了。地委孙部长在马营公社的马营生产队带领机关干部挨门逐户进行安排，给外流回来有困难的36户社员，103人送面粉240斤，发救济款127元，食糖25斤。社员魏英风说：“我是靠共产党翻身的，现在靠党，将来还要靠党。”榜罗公社106名干部，14个医务人员，一天多时间背粮、送药、访问社员2254户，群众感激的说：“共产党永远是恩人，任何时候要听党的话。”外流人口正在党的无限关怀的感召下，纷纷返回家乡。9、10两日全县回来488人。马营公社的马营生产队回来56人，他们对有困难的401人，解决口粮17920斤，烧柴7349斤，干菜185斤，救济款3340元，还抽了公益金300多元，解决了25人穿衣问题。第三铺公社，有6名社员积极给外流的亲人写信，已召回4人。劳动出勤率，劳动生产率普遍提高。义岗公社花坪生产队共有64个劳力，生活安排前仅有17人劳动，每日干半天活，现在有60人劳动，27人送粪每天完成18亩，较前提高工效35%。大家还积极搞卫生清除疾病。吉川公社干部、群众清除垃圾45万斤，洗衣、被2739件，有359个病人很快恢复健康。","type":"paragraph"},{"text":"目前情况大为好转。今后应注意，应供应的要坚决供应，不应供应的不供应。干部必须关心社员生活，有事和群众商量，解决社员困难。对外流回来的切实安排好生活、生产，一视同仁，对有病的社员从物质、精神上帮助。作好60年收益分配工作和当前大搞春耕工作。","type":"paragraph"},{"text":"批印人：程萍","type":"paragraph"},{"text":"已印发：各常委、良才、秘书长、办公厅、整社办公室","type":"paragraph"},{"text":"共印27份","type":"paragraph"},{"text":"中共甘肃省委办公厅  1960年2月15日印发","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bb94531785"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

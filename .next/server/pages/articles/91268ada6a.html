script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共罗山县委对连水发同志在信阳事件中所犯错误的处分决定","authors":[],"dates":[{"year":1962,"month":6,"day":11}],"is_range_date":false,"parts":[{"text":"中共罗山县委对连水发同志在信阳事件中所犯错误的处分决定","type":"title"},{"text":"连水发，男，现年32岁，贫农出身，学生成分，初中文化程度，河南午阳县人。自幼上学，1949年参加我予（应为豫——编者注）西干校学习，1950年入党，54年参加县委。历任工作员、区团委付书记、区宣传委员、区委正、付书记、县委办公室主任，县监委付书记，事件中任水利局长。","type":"paragraph"},{"text":"1953年因搞不正当男女关系，受党内警告处分。","type":"paragraph"},{"text":"其主要错误事实：","type":"subtitle"},{"text":"一、指使和纵容违法乱纪。","type":"paragraph"},{"text":"1959年10月20日，连在莽张公社兴隆大队搞反瞒产时，教员胡玉金（右派）因饿在兴隆食堂吃了一碗稀饭，又偷了一点东西，其知道后，指使民兵把胡捆吊两次后，送公社转县拘留死在狱中。","type":"paragraph"},{"text":"1959年12月在石山口水库工地整屯食堂期间，有些人反映工地文卫现场会中 100多斤肉，没有吃够数量，恰遇黄开伦、时奇华向他反映说：“炊事员李道生偷吃肉”。连即批准在指挥部斗争，斗争中推、翁、按头，他入会场后，对违法乱纪没加制止，反人（认）为李不坦白，并威胁说：“不坦白拿绳子绳起来”，工地邮电所吕伟式当即将李吊在屋梁上，草绳断了，换了绳又吊起来，李受刑难忍，哀求说：“把我放下来！我说！”。放下后李仍不承认，直至李拉一裤档屎。这时连还用手指着李说：“不坦白，不亏你吧！”。连在指挥部的违法乱纪行为，很快传遍了全工地，影响到各连队。次日他又召开各兵团负责人会议，研究整屯（顿）食堂斗争对象，确定斗争祝洪志（竹杆兵团事务长），李道生（指挥部炊事员），董●●（莽张兵团民工）等三人。午饭后集中 400余人参加的辩论会，连在会上号召各兵团当场揭发，开展斗争。随之工地分头拉出10余人作为斗争对象，斗争中又出现推、翁、、拳打脚踢、按头发及用土坯压等，当场董●●、孔祥成被打得头鼻流血。连对这种违法乱纪行为也曾作过一般制止，但由于制止不力，致使工地违法乱纪继续发生。","type":"paragraph"},{"text":"二、利用职权，将地主子弟作风流氓的任建科（连的妻弟）安置在龙山水电队学习。1960年 4月份将自已的父亲、外甥，不带户口和吃粮关系，从午阳迁移罗山，私自安置在龙山水库种瓜。","type":"paragraph"},{"text":"连水发同志，身为县委委员，水利局长，在莽张公社兴隆大队搞反瞒产斗争时和在水利工地整屯食堂中，亲自指使和纵容违法乱纪，造成恶劣的影响。虽经过一年多的集训学习和同志们的多次帮助，但其对错误的认识检讨仍不深刻。根据惩前毖后，治病救人的原则，经县委常委于1962年 6月 8日研究决定给予党内严重警告之处分。","type":"paragraph"},{"text":" 中共罗山县委员会1962年 6月11日","type":"paragraph"},{"text":"以上材料属实，同意组织结论对给予我党内严重警告之处分完全同意。","type":"subtitle"},{"text":" 连水发","type":"paragraph"},{"text":"1962年 6月12日","type":"paragraph"}],"comments":[],"origin":"河南省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"91268ada6a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

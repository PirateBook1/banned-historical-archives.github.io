script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji18","name":"毛泽东全集第18卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji18.pdf"],"article":{"title":"晋察翼应下决心实行精简叫","alias":"","parts":[{"type":"paragraph","text":"晋察冀应下决心实行精简！"},{"type":"paragraph","text":"（1943年8月5日）冀察普分局："},{"type":"paragraph","text":"关于精兵简政的电报已悉。毫无疑义，你们应实行精简，在这个政策上迟疑不决，就将遇到不可克服的困难。你们现在只有九十万人口的比较巩固的根据地，其他能收公粮的九十万人口是处在游击区中，而你们连马匹折合计算，尚有八万多人脱离生产，这是决不能持久的。目前你们应即下决心减去三万，只留五万，其中文武比例，应是文一武四。减去三万人中除吕部六千西移外，另调聂部四千西移，共计一万人西移，其余两万在本地安插。如果明年更困难，再准备从五万中减一万。"},{"type":"paragraph","text":"中央书记处"},{"type":"paragraph","text":"未微[1]这是毛泽东为中共中央书记处起草的给中共中央冀察晋分局的电报。[2]吕部，指八路军第三纵队，司令员吕正操。"}],"authors":["毛泽东"],"dates":[{"year":1943,"month":8,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":132,"page_end":132},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5132db78d0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

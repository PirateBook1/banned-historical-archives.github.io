script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji49","name":"毛泽东全集第49卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji49.pdf"],"article":{"title":"对周恩来给陈伯达、江青的信的批语","alias":"","parts":[{"type":"paragraph","text":"对周恩来给陈伯达、江青的信的批语！"},{"type":"paragraph","text":"（1967年2月2日）此件不用，退周。"},{"type":"paragraph","text":"[1]这是毛泽东对周恩来给陈伯达江青的信的批语。这封信的主要内容如下：一、提议今后每星期一、二、五晚10时起在钓鱼台开碰头会，以文革为主，我参加，讨论形势和政策及有关文件草案，其他有关同志按问题性质临时通知参加。明日，我提议讨论初中和小学开学文件、工业生产问题（文件在印发），下一次讨论农业。二、提议今后每星期二、星期六下午会议室开碰头会，以常委四同志（周、陈、康、李）为主，副总理（陈、李、谭、聂、谢）和剑英参加。务请文革江青同志或指定的同志参加，分别讨论党政一些业务问题。"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":2,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":302,"page_end":302},"tags":[{"name":"周恩来","type":"人物"},{"name":"江青","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fd1278ac64"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

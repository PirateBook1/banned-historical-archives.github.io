script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平副总理会见日中通航友好访华代表团","authors":[],"dates":[{"year":1974,"month":9,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平副总理会见日中通航友好访华代表团"},{"type":"paragraph","text":"新华社一九七四年九月三十日讯　国务院副总理邓小平今天上午会见了以日本自民党众议员小坂善太郎为团长，赤城宗德、新谷寅三郎、冈崎嘉平太、增冈博之、佐伯勇、朝田静夫为副团长的日本日中通航友好访华代表团全体成员。"},{"type":"paragraph","text":"当日本朋友们来到人民大会堂时，邓小平副总理、中日友协会长廖承志、外贸部长李强、中国民航总局局长马仁辉、外交部副部长韩念龙等，同小坂善太郎团长等一一握手，并在一起照了像。随后，宾主在亲切友好的气氛中进行了谈话。邓小平副总理首先对搭乘日航首航班机来访的日本老朋友和新朋友表示热烈欢迎。他说，通过中日两国人民的共同努力，架起了中日两国之间的空中桥梁，你们是第一批通过这个桥梁来访的日本朋友。现在，我们还要在中日之间架起更多的桥梁，特别是要使中日两国人民友好感情的桥梁更加牢固。小坂善太郎团长对代表团来到中国以后所受到的热情款待表示衷心感谢，他说，我们要使日中两国人民世世代代永远友好下去。"},{"type":"paragraph","text":"参加会见的有：日中通航友好访华代表团秘书长荻原雄二郎；代表团团员笹山茂太郎、堂森芳夫、足立笃郎、小林信一、井冈大治、藤井胜志、鲸冈兵辅、松本忠助、折小野良一、唐泽俊二郎、藤田进、吉武惠市、盐见俊二、松永忠二、田代富士男、黑住忠行、有田圭辅、大河原良雄、塚谷悟、吉濑维哉、石井多加三、薄木正明、道正信彦、佐藤义郎、森下弘、小山五郎、板野学、斋藤英四郎、牧野耕二、吉村孙三郎、甘文芳、古井喜实、中岛健藏、西园寺公一、栗原俊夫、川崎秀二、木村一三等。"},{"type":"paragraph","text":"日本驻中国大使小川平四郎，日本航空公司驻中国办事处首席代表安田定治等，参加了会见。"},{"type":"paragraph","text":"有关方面负责人张香山、徐运北、邓岗、王建功、王晓云、李永亭、岳岱衡、刘远雄、单达圻、金苏城、周齐、段云、王效贤、徐敦信、吴治安等，会见时也在座。（附图片）"},{"type":"paragraph","text":"国务院副总理邓小平九月三十日会见了以日本自民党众议员小坂善太郎为团长的日本日中通航友好访华代表团。"},{"type":"paragraph","text":"这是会见时合影。    新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9231625e98"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

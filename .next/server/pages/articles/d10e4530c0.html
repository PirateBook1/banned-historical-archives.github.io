script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席革命路线指引下，夺取工业战线更大胜利!庆祝“五一”国际劳动节","authors":[],"dates":[{"year":1972,"month":4,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1972\\04\\724u060101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e路线斗争经常讲，心明眼亮有方向。上钢三厂革命职工深入开展批修整风运动，大讲两条路线斗争史，进一步激发了无产阶级的感情，提高了社会主义革命和社会主义建设的积极性。这是工人同志正在揭发批判刘少奇一类骗子的反革命罪行，热情歌颂毛主席革命路线的伟大胜利。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1972\\04\\724u060102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海重型机器厂党委狠抓路线教育，认真贯彻执行“抓革命，促生产”的方针，全厂呈现了一片热气腾腾的景象。"},{"type":"paragraph","text":"图为又一批大型冶金矿山设备运往外地，支援社会主义建设。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1972\\04\\724u060103.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海新兴制革厂革命职工，以路线为纲，积极开展技术革新活动。最近，该厂试制成功一台电子量革机，用来测量不规则皮革的面积。它计算时，速度快，精确度高，使劳动强度大为减轻。这是工人同志正在认真研究，作进一步的改进。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1972\\04\\724u060104.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海第五棉纺织厂革命职工，遵照毛主席关于“一切产品，不但求数量多，而且求质量好，耐穿耐用”的教导，坚持质量第一，好中求多，好中求快，好中求省。今年以来，全厂普遍开展群众性的技术交流和进行质量互检互验活动，使棉纱质量不断提高。这是挡车工人在进行质量检查。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1972\\04\\724u060105.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海无线电十九厂工人同志认真学习马、列著作和毛主席著作，深入开展革命大批判，使生产出现了新的局面，产量、质量都有较大幅度提高。这是该厂工人同志正在认真讨论进一步提高产品质量。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1972\\04\\724u060106.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海保温瓶一厂工人同志发扬“自力更生”、“艰苦奋斗”的革命精神，大力改革旧设备，取得了显著成绩。原来生产保温瓶等产品，都采用人工吹气的方法，如今实行了自动吹气，工人同志只要按按电钮操作就可以了。这是该厂工人正在研究进一步革新。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1972\\04\\724u060107.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海市一百五十吨大平板车运输小组，靠毛主席哲学思想引路，充分发挥人的主观能动性，把一件件超重量、超长度、超宽度的高、大、重设备，运往施工现场，为社会主义建设作出了贡献。这是他们在拉运大型炼油塔过桥。(新华社记者摄)"},{"type":"paragraph","text":"本版照片除署名者外，均为本报通讯　员、本报记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d10e4530c0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

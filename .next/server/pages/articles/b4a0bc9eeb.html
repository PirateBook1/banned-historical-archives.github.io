script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlibrary","name":"马列毛图书馆","internal":false,"official":false,"type":"db","author":"网络资料","files":"","article":{"title":"我们是谁，我们想要什么？","authors":["意大利毛主义共产党"],"dates":[{"year":2019,"month":1}],"is_range_date":false,"comment_pivots":[],"comments":[],"page_start":0,"page_end":0,"description":"","parts":[{"type":"paragraph","text":"意大利毛主义共产党二〇一九年一月"},{"type":"paragraph","text":"今天比昨天更需要合力建设一个真正的共产党。"},{"type":"paragraph","text":"一个新型的共产党。它以由列宁和毛对马克思主义理论的不朽贡献发展而来的马克思列宁毛主义为基础，结合我国——一个帝国主义国家——的具体实际以及无产阶级和社会主义革命的战略应用马列毛主义，并与世界各地的无产阶级和革命者团结起来，向共产主义迈进。"},{"type":"paragraph","text":"一个承认意大利的共产党成立于1921年，并以21条（指加入共产国际的21个条件，译者注）为基础的党。它承认葛兰西对波尔迪加和波尔迪加主义的批判与斗争的正确性，并认为1926年的《里昂提纲》是马列主义应用于我国现实的第一篇论文。"},{"type":"paragraph","text":"一个承认法西斯主义年代的意共的工作和方向，并将其作为在我国共产党和无产阶级指导下的第一次人民战争的经验的党。当时，第三国际明确提出了反法西斯抵抗。"},{"type":"paragraph","text":"一个将陶里亚蒂在战后时期的工作和1956年意共的“意大利的社会主义道路”大会视为对意大利共产主义运动的修正主义背叛的党。"},{"type":"paragraph","text":"一个支持从1956年起由毛泽东领导的中国共产党人与修正主义的路线斗争的党。它肯定中共对意共的批判的重要性。这一批判体现在《陶里亚蒂同志同我们的分歧》以及《再论陶里亚蒂同志同我们的分歧》这两本小册子中。"},{"type":"paragraph","text":"一个承认1966年的意大利共产党（马列主义）捍卫了马列主义的党。但它认为中国的无产阶级文化大革命和68/69年我国的毛主义运动才是我国马克思列宁毛主义共产党真正的新起点。"},{"type":"paragraph","text":"68/69年和整个70年代的经验以及对其的批判性分析-包括武装斗争和战斗组织的经验-在今天仍然是推进共产党的建立/建设的枢纽。今天，作为人民群众领导核心的工人阶级的政党-无产阶级先锋队，处于密切联系群众的阶级斗争的焦点，在作为政府、国家形式、社会政权-资本专政的“现代法西斯”的推进进程中，将必不可少的持久人民战争——新抵抗，作为我国无产阶级和社会主义革命的道路。"},{"type":"paragraph","text":""}],"alias":""},"tags":[{"name":"人民战争","type":"主题/事件"},{"name":"毛主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b4a0bc9eeb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"苏联“共产主义者”介绍“毛泽东选集”第二卷","authors":[],"dates":[{"year":1953,"month":6,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"苏联“共产主义者”介绍“毛泽东选集”第二卷"},{"type":"paragraph","text":"【新华社莫斯科七日电】新近出版的“共产主义者”一九五三年第八期刊载维·米海耶夫的论文，介绍莫斯科外国书籍出版局四月间出版的“毛泽东选集”第二卷俄文版。论文首先指出：“毛泽东选集”第二卷中的著作总结了中国共产党和中国人民在抗日战争初期的革命斗争经验，阐明了中国人民斗争的历史意义。论文接着叙述了“毛泽东选集”第二卷的时代背景和基本内容，并且着重地介绍了“论持久战”和“矛盾论”。论文说：“矛盾论”帮助了中国共产党粉碎教条主义和经验主义。毛泽东同志用许多例子说明理论中的教条主义对于革命实践的严重危害。这篇著作本身就是理论和实践一致的范例，是对于中国人民争取解放的多年革命斗争的理论的、马克思主义的总结，是创造性地研究实践和理论的相互作用的范例。论文最后说：在“毛泽东选集”第二卷中发表的著作，是在中国具体条件下创造性地运用马克思列宁主义的成果，是中国共产党在敌人侵略的困难日子里进行巨大组织工作的明证，是中国共产党坚强并且忠于自己人民解放事业、怀着热烈爱国主义精神、充满胜利信心的证据。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"41261e4b77"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

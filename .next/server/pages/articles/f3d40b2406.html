script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"谢胡同志电谢毛主席林副主席周总理再次祝愿用毛泽东思想武装起来的兄弟中国人民，在建设社会主义，胜利开展文化大革命，反对美帝苏修，争取伟大的革命和社会主义事业胜利的斗争中取得新胜利","authors":[],"dates":[{"year":1967,"month":10,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十五日电　毛主席、林彪副主席、周恩来总理今天收到阿尔巴尼亚党政代表团团长穆罕默德·谢胡同志在回国途中发来的感谢电，电报全文如下:北京中国共产党中央委员会主席毛泽东同志，中国共产党中央委员会副主席林彪同志，中华人民共和国国务院总理周恩来同志，亲爱的同志们:"},{"type":"paragraph","text":"在阿尔巴尼亚党政代表团离开你们光荣的国家的时刻，我感到有责任再一次向你们并通过你们向英雄的中国人民、光荣的中国共产党和中华人民共和国政府表示热诚的谢意，感谢你们对我们代表团在你们伟大的和美丽的国家各地访问中给予的极其热情、十分亲切和兄弟般的欢迎。我们怀着最美好的印象和记忆离开你们英雄的国家。我们所看到的和学到的一切使我们感到欢欣鼓舞。在我们返国时，我们满载着七亿中国人民和光荣的中国共产党对阿尔巴尼亚人民、阿尔巴尼亚劳动党和我们亲爱的领袖恩维尔·霍查同志的无限热爱和伟大友谊的热烈感情，我们再一次衷心地祝愿用毛泽东思想武装起来的兄弟中国人民，在建设社会主义，胜利开展无产阶级文化大革命，反对以美国为首的帝国主义及其仆从——苏联叛徒集团为首的现代修正主义，争取我们伟大的革命和社会主义事业胜利的斗争中取得新的、越来越大的胜利。"},{"type":"paragraph","text":"穆罕默德·谢胡"},{"type":"paragraph","text":"一九六七年十月十五日于飞机上"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"谢胡","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f3d40b2406"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

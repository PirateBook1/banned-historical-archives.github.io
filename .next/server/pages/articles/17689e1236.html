script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平会见魏地拉  邓副总理说，全世界爱好和平的国家要联合起来，协调行动，同霸权主义的侵略和扩张行径进行针锋相对的斗争","authors":[],"dates":[{"year":1980,"month":6,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平会见魏地拉"},{"type":"paragraph","text":"邓副总理说，全世界爱好和平的国家要联合起来，协调行动，同霸权主义的侵略和扩张行径进行针锋相对的斗争"},{"type":"paragraph","text":"新华社北京六月七日电  国务院副总理邓小平今天在会见阿根廷总统魏地拉将军的时候说，全世界爱好和平的国家要联合起来，协调行动，同霸权主义的侵略和扩张行径进行针锋相对的斗争。"},{"type":"paragraph","text":"他今天上午在人民大会堂会见了魏地拉总统和部分随行人员，宾主进行了友好的交谈。"},{"type":"paragraph","text":"邓小平说，总统阁下同华国锋总理举行了两次很好的会谈，这对我们两国和两国人民之间关系的发展是很重要的。我们两国有许多共同语言，我们不仅要维护民族的尊严和国家的独立，而且要发展民族经济。我们需要和平，希望有一个较长时间的和平环境来建设自己的国家。"},{"type":"paragraph","text":"魏地拉说，和平对发展中国家是必不可少的，但和平的愿望并没有阻止某些人去寻求战争。因此，大家要在明确的目标下，作出共同的努力，去避免战争的爆发。"},{"type":"paragraph","text":"会见以后，邓小平设宴招待魏地拉将军和夫人等阿根廷贵宾。"},{"type":"paragraph","text":"外贸部长李强，文化部长黄镇，外交部副部长章文晋，外经部副部长石林，中国驻阿根廷大使徐中夫，参加了会见和宴会。"},{"type":"paragraph","text":"今天是阿根廷记者节。会见开始前，邓小平同这次前来采访的阿根廷记者亲切会面，向他们致节日祝贺。（附图片）"},{"type":"paragraph","text":"图为邓小平副总理同魏地拉总统握手。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"17689e1236"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

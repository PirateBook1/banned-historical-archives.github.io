script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"第三次战役结束后全军主力均应后撤休整","alias":"","parts":[{"type":"paragraph","text":"第三次战役结束后全军主力均应后撤休整"},{"type":"paragraph","text":"（1950年12月26日）彭、朴\"，并告金日成同志及高岗叫同志："},{"type":"paragraph","text":"（一）彭朴十二月二十六日给吴周转告金雄等同志电，已阅悉，你们的处置是正确的。"},{"type":"paragraph","text":"（二）在此次战役结束后，全军主力（包括人民军第二、第五军团），均应撤退至利于休整的适当地区，休整一个月至两个月，补充新兵，恢复体力，总结经验，筹备粮弹，修通道路，补齐衣被鞋袜，整顿纪律，改善中国同志与朝鲜同志的关系（那些以恶劣态度对待朝鲜同志的人们应受到严格批评，重者应予以撤职处分），改善"},{"type":"paragraph","text":"[1]彭、朴，指彭德怀、朴一禹，当时分别任中国人民志愿军司令员兼政治委员和副司令员兼副政治委员。"},{"type":"paragraph","text":"[2]高岗，当时任东北军区司令员兼政治委员。"},{"type":"paragraph","text":"[3]指1950年12月26日13时彭德怀和朴一禹给志愿军第四十二军军长吴瑞林、政治委员周彪等的电报。电报说：你们如果已经找到或可以找到朝鲜人民军前线司令官金雄、方虎山和崔贤同志，请与之商量下述问题：（一）春川、洪川、襄阳、江陵、原州地区伪一军团、三军团已布防就绪，纵深相当大。该两军团（朝鲜人民军二、五军团）绕大山通过敌之纵深有无困难。（二）给养问题、弹药、部队疲劳等情况如何。（三）如通过敌纵深不易时，可否暂不南进，即配合此次战役胜利后，看情况再行决定。"},{"type":"paragraph","text":"第三次战役结束后全军主力均应后撤休整军队与人民群众的关系（严格实行三大纪律，八项注意），做好居民群众工作（包括帮助受难人民解决一部分物质困难），并加强军队中的政治动员（不消灭朝鲜境内的敌人不回国），为春李作战进行充分的准备工作。"},{"type":"paragraph","text":"（三）现在的形势和十一月间的形势相比已经改变了，十一月间决定派人民军两个军团深入朝鲜南部的计划，现在应加改变。现在敌人在三十七度至三十八度之间构筑防线，是有利于我军各个歼击的。美军主力守汉城区域，其一部守浦项、釜山区域，在这两者中间，直至春川、江陵之线则是伪军九个师，这样，就使我军能够不要走很远的路便能找到伪军及一部美军作战，而各个歼灭之。因此，人民军第二、第五军团如果现在插入朝鲜南部，威胁敌人后方，就有分散敌人，使敌人变更部署，不敢在三十七度以北地区建立防线的可能，而汉城美军则有放弃汉城集结大田、大邱一带的可能，这样，将使我军作战发生很大困难，不易各个歼灭。因此，不但人民军二、五军团现在不要深入南部，而且全军主力（包括人民军）在此次战役后，应当后退几十公里进行休整，使美李两军感觉安全，恢复其防线，以利我军春季歼敌。此点要使朝中两国各主要干部充分明了。"},{"type":"paragraph","text":"（四）战争仍然要做长期打算，要估计到今后许多困难情况。要懂得不经过严重的斗争，不歼灭伪军全部至少是其大部，不再歼灭美英军至少四五方人，朝鲜问题是不能解决的，速胜的观点是有害的。"},{"type":"paragraph","text":"毛泽东十二月二十六日"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":12,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":463,"page_end":464},"tags":[{"name":"毛泽东","type":"人物"},{"name":"高岗","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0106263edc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

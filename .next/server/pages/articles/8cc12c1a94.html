script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席昨举行宴会欢庆国庆节  出席的有老根据地代表战斗英雄劳动模范等一千四百余人  赴宴的有各国外交使节特邀外宾各国观礼代表等三百余人","authors":[],"dates":[{"year":1951,"month":10,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席昨举行宴会欢庆国庆节"},{"type":"paragraph","text":"出席的有老根据地代表战斗英雄劳动模范等一千四百余人"},{"type":"paragraph","text":"赴宴的有各国外交使节特邀外宾各国观礼代表等三百余人"},{"type":"paragraph","text":"【新华社三十日讯】中央人民政府毛泽东主席于九月三十日晚七时半举行宴会欢庆国庆节。应邀出席这一盛大庆祝宴会的，有南方革命老根据地代表，北方革命老根据地代表，中国人民解放军和中国人民志愿军的战斗英雄，工业劳动模范，农业劳动模范，水利工程模范和民工模范代表，北京各大学校长和教授代表，私营工商业者模范，华侨归国代表，民族代表等共一千四百六十余人。"},{"type":"paragraph","text":"应邀赴宴的各国驻华外交使节和各国使馆外交人员，有：苏联大使罗申，捷克斯洛伐克大使魏斯柯普夫，朝鲜大使李周渊，罗马尼亚大使鲁登科，印度大使潘尼迦，德意志民主共和国外交使团大使衔团长柯尼希，蒙古大使贾尔卡赛汗，保加利亚大使彼得科夫，越南大使衔代表黄文欢，瑞典大使赛德勃隆，缅甸大使吴拉茂，丹麦公使穆克，瑞士公使任佐立，印尼大使馆临时代办伊沙·玛蒂，巴基斯坦大使馆临时代办阿默德·艾礼，波兰大使馆临时代办道定和匈牙利大使馆临时代办费凯尔特等一百余人。"},{"type":"paragraph","text":"应邀赴宴的参加我国国庆节的特邀外宾、各国人民观礼代表团和人民代表，有世界和平理事会执行局委员爱伦堡、聂鲁达，以索洛维耶夫为首的苏联人民观礼代表团，以乔治·卡拉斯拉渥夫为首的保加利亚人民观礼代表团，以伊丽安娜·拉契亚努为首的罗马尼亚人民观礼代表团，以伊斯特万尼·华斯为首的匈牙利人民观礼代表团，以玄勋为首的朝鲜人民观礼代表团，以古丝妲·伏契科娃为首的捷克斯洛伐克人民观礼代表团，以耶齐·普特拉曼特为首的波兰人民观礼代表团，以策·达木丁苏隆为首的蒙古人民观礼代表团，以狄特为首的德意志民主共和国人民观礼代表团，以孙德胜为首的越南人民观礼代表团，以森德拉尔为首的印度亲善访华团，以德钦哥都迈为首的缅甸人民观礼代表团，以塔勃兰尼为首的印度尼西亚人民观礼代表团，以及巴基斯坦人民观礼代表伊布拉希姆·杰利斯等约八十人。"},{"type":"paragraph","text":"应邀赴宴的尚有外宾：苏联专家、世界工联亚澳职工联络局代表、匈牙利妇联访朝团人员、参加世界青年和平联欢节的各国青年代表、越南访华团人员等一百三十余人。"},{"type":"paragraph","text":"应邀作陪的，有中央人民政府副主席朱德、刘少奇、宋庆龄、李济深，秘书长林伯渠，中国人民政治协商会议全国委员会副主席陈叔通，政务院总理周恩来，副总理董必武、郭沫若、黄炎培，最高人民法院院长沈钧儒，副院长张志让，最高人民检察署检察长罗荣桓，副检察长李六如、蓝公武，人民革命军事委员会代总参谋长聂荣臻，总政治部副主任傅钟、萧华及中央人民政府委员会委员，政务院政务委员，中央人民政府各委、部、会、院、署、行首长，中国人民解放军陆空海军高级军官，中国人民政协全国委员会在京常务委员，各民主党派、各人民团体的负责人等共一百一十余人。"},{"type":"paragraph","text":"宴会在团结友爱的欢乐空气中进行，至九时结束。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8cc12c1a94"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

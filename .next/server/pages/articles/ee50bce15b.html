script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院、中央军委关于总参测绘局与国家测绘总局合并，国家测绘总局合并后解散的通知（概要）","authors":[],"dates":[{"year":1969,"month":11,"day":10}],"is_range_date":false,"parts":[{"text":"国务院、中央军委关于总参测绘局与国家测绘总局合并，国家测绘总局合并后撤销的通知（概要）","type":"title"},{"text":"《通知》说：国家测绘总局撤销后，为便于对外交流，在总参测绘局保留国家测绘总局的名称。国家测绘总局原担负的测绘任务，由总参测绘局承担。战备测图任务，纳入统一规划。经济建设测图任务，属国家安排的项目和大三线建设测图，由总参测绘局统一安排；属于省、市、自治区的一般经济建设测图，以省、市、自治区为主组织实施。国家测绘总局及所属单位的资产、设备、资料、房屋等，由军队接管。省、自治区测绘管理处一律下放。交接工作可分批分期进行，于今冬明春完成。地震测量工作，拨归国务院地震领导小组办公室领导。据此，国家测绘总局及所属各分局，各内、外作业队，测绘科学研究所和武汉测绘学院相继撤销。地图出版社归北京市出版办公室领导。此后，各经济建设部门的许多重要测绘工作被迫中断。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ee50bce15b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于不发动农民退出多买粮食给河南省委的批复","authors":[],"dates":[{"year":1955,"month":5,"day":11}],"is_range_date":false,"parts":[{"text":"中共中央关于不发动农民退出多买粮食给河南省委的批复","type":"title"},{"text":"河南省委并各分局，各省、市委：","type":"appellation"},{"text":"4月27日电悉。","type":"paragraph"},{"text":"整顿粮食统销工作，主要应以乡为单位，公布统销指标，并有领导地发动群众、依靠群众审查和核发购粮证，即是说，过去领证不足者，补足；过去多领证者，退回一部或全部，使国家的销售指标不被突破，甚至可能下降。至于过去已经多买了粮食的农户，经过耐心的教育，在自愿基础上退出一部是需要的，但切不可对多购粮食的群众采取斗争的方式，强迫其退出多购的粮食，以免引起混乱，影响春耕生产，这点是必须严格防止的。","type":"paragraph"},{"text":"原电附发各地参考。","type":"paragraph"},{"text":" 中央1955年5月11日","type":"paragraph"},{"text":"原电如下：","type":"appellation"},{"text":"河南省委关于不发动农民退出多买粮食向中央的请示报告","type":"subtitle"},{"text":"党中央：","type":"appellation"},{"text":"4月24日《人民日报》社论《立即依靠群众，整顿农村粮食统销工作》，对于我省当前农村粮食工作有重大的指示作用，各级党委都很重视。省委已于4月21日召开了地委书记参加的讨论粮食统销工作的紧急会议（另有报告），分析了当前农村粮食销量已超过实际需要量的情况，这一方面是由于粮食统销工作粗糙，尚未走上制度化，没有划清余粮和缺粮的界线，所发购粮证超过了缺粮面和粮食统销指标，不该供应的供应了，该少供应的多供应了，该保证供应的没有留下足够的供应量；另一方面那些并不缺粮而且有余粮的农民，特别是富裕的农民，和乡干虚报冒领，多占购粮证，也大喊缺粮，争购粮食，少数的并从事粮食投机（包括乡干党员在内），部分地主、富农分子和奸商乘机进行扰乱市场的黑市活动。因此我们布置：在已经初步定销、粮食供销情况比较正常的地区，要在保证真正缺粮户的合理供应的原则下，严格控制，防止扩大供应。在粮食超额销售的地区，必须贯彻麦收前定销的措施。一方面由党内到党外，进行思想发动，依靠贫农，团结中农，整顿统销工作；另一方面坚决纠正向中农强迫借粮搜粮募捐等行为。凡是销售指标符合缺粮需要的，不能突破原定指标，凡是确实不能保证真正缺粮户的需要的地方，应予以增加指标。对于农民的自发趋势，必须进行批评和教育（但不提批评自发趋势的口号），凡是多领了购粮证的，说服他们退出来，同时加强对粮食市场的管理，打击粮食投机活动，对地富分子、奸商套购粮食，扰乱市场的违法行为予以严惩，没收其套购的粮食，依法判罪，个别严重违法者判处极刑，大张旗鼓进行处理。至于农民已经多买了的粮食，如果普遍要求退出来，则是有困难的，我省离麦收只剩40余天，在这一个较短的时间内，农村工作任务是很繁重的，整顿粮食统销的工作量是相当大的，要求普遍退粮则须重新召开一系列的会议，交代具体政策界限，入乡之后，发动退粮涉及各阶层，必须要求有细密的工作，如此，则工作赶不上销量；如果简单布置执行，虽然在少数乡村是可以做好的，但在大部乡村势必发生强迫命令，不能做到自动退粮。因此，我们意见：对已经多买的粮食，除自动退出者外，一般不再发动退粮，以免增加新的紧张。是否妥当，请中央指示。","type":"paragraph"},{"text":" 中共河南省委1955年4月27日","type":"paragraph"}],"comments":[],"origin":"河南省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"559c7f6a1b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

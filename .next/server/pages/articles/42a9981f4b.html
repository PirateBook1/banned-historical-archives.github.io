script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji41","name":"毛泽东全集第41卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji41.pdf"],"article":{"title":"对中央关于在对外关系中切实纠正骄傲现象的指示稿的批语和修改","alias":"","parts":[{"type":"paragraph","text":"对中央关于在对外关系中切实纠正骄傲现象的指示稿的批语和修改2"},{"type":"paragraph","text":"（1959年2月13日）应连同附件，一起发出。3"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二月十三日发给哪一些单位，请彭真同志商周陈酌定。"},{"type":"paragraph","text":"[1]指中共中央外事小组组长、国务院副总理兼外交部部长陈毅1959年2月5日送审的《中共中央关于在对外关系中切实纠正骄傲现象的指示》代拟稿。代拟稿后还附送了国务院外事办公室1959年2月3日整理的《关于在对外关系中所表现的骄傲、急躁和轻敌情绪的一些材料》。"},{"type":"paragraph","text":"[2]本篇一是对中央指示代拟稿的批语；本篇二是对中央指示代拟稿的修改，其中用宋体字排印的是毛泽东加写和改写的文字；本篇三是在附件中讲到部分同志“拿我们的框子去衡量别人，片面地夸大兄弟国家工作中的缺点”一段后加写的一句话；本篇四是在附件的最后加写的一段话。"},{"type":"paragraph","text":"[3]中共中央1959年2月16日正式下发了这一指示及其附件。[4]周，指周恩来。陈，指陈毅。对中央关于在对外关系中切实纠正骄傲现象的指示稿的批语和修改"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"必须继续强调学习苏联和其他兄弟国家一切适合我国情况的先进经验。对其历史上犯过的错误，有过的缺点，也要从反面学习，引以为戒。"},{"type":"paragraph","text":"三"},{"type":"paragraph","text":"过去有些同志对朝鲜同志看缺点较多，看成绩较少，犯了片面看问题的错误。"},{"type":"paragraph","text":"四"},{"type":"paragraph","text":"以上材料是不完全的，可能有些同类材料还未收集到。以上材料中，有一些也未核对清楚，可能有说得过分之处。不管怎么样，暴露了这些错误，可以引以为戒，使坏事变成好事。总而言之，1958年，我们的成绩是伟大的，缺点错误是第二位的，是十个指头中的一个指头。分不清这个主次，就会犯错误。但既然是缺点错误，而且涉及对外，性质严重，就一定要改正，而且越快越好。其办法，就是向我们的工作人员进行教育，举行讨论，讲清道理，力戒骄傲、浮夸、急躁，坚决反对极端错误的与党的路线水火不相容的大国沙文主义，坚持无产阶级国际主义，为争取1959年的更大胜利而奋斗。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":2,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":210,"page_end":211},"tags":[{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"42a9981f4b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

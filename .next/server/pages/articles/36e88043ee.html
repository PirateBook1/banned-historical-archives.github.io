script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"文化部关于检查处理有“五风”错误的书籍的通知","authors":[],"dates":[{"year":1961,"month":3,"day":15}],"is_range_date":false,"parts":[{"text":"文化部关于检查处理有“五风”错误的书籍的通知","type":"title"},{"text":"我部于1960年12月14日曾以（60）文出胡字第1490号文转发中宣部批准的对有政治错误书籍的处理原则，其中规定，凡是严重歪曲党的政策的图书，应停止公开出售。但是最近发现，个别地方的书店，还在把严重歪曲党的政策宣扬“五风”错误的书籍，当作好书，向农村基层干部宣传推荐，用作学习人民公社材料。这种情况，显然不利于中央指示的贯彻，应该引起各出版社和各地书店注意，积极设法防止这种情况继续下去。","type":"paragraph"},{"text":"各出版社如果对有“五风”错误的书籍，还没有进行检查处理的，应该立即结合“中央关于农村人民公社当前政策问题的紧急指示信”的学习，对1958年以来出版的宣传农村工作政策、宣传三面红旗、反映农村生活的图书（特别是这一方面的通俗读物和连环画册、宣传画）严肃地进行一次检查。对于其中系统宣传“五风”、严重歪曲政策的图书，应该根据中宣部批准的处理原则，提出处理意见，凡地方出版社出版的书籍应报请省市委审查批准后作停售处理；中央级出版社出版的书籍应报请上级党委（或党组）审查批准后作停售处理；同时都应报文化部备案。有些图书，仅仅个别句作了浮夸的报导、宣传了“共产风”，命令风，性质不很严重的，也可以不作停售处理，售完为止。其中有些书就全书说来还有价值的，如有必要，也可以修订再版，对于已经决定停售的书，书店应该严格执行。","type":"paragraph"},{"text":"以上请向上级党委（或党组）请求后执行。","type":"paragraph"},{"text":"来源：《出版工作文件选编（1958-1961）》，文化部出版事业管理局，1981年。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"36e88043ee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

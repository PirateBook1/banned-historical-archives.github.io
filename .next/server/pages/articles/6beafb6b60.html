script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"曹荻秋在北京大学师生员工大会上的讲话","authors":["曹荻秋"],"dates":[{"year":1966,"month":7,"day":25}],"is_range_date":false,"parts":[{"text":"曹荻秋在北京大学师生员工大会上的讲话","type":"title"},{"text":"曹荻秋","type":"authors"},{"text":"〖曹荻秋：上海市市长〗","type":"appellation"},{"text":"同志们，我是从上海来的……（被掌声打断），同志们，我是代表上海市委的同志来看看你们的大字报，学习北大文化大革命的经验。上海的同学也和北大的同学一样，在那里展开了轰轰烈烈的文化大革命。进展和你们基本一样，在那里发展也是不平衡的，有的轰轰烈烈，有的发动群众还不够，还有的单位冷冷清清。这个情况很复杂。","type":"paragraph"},{"text":"我看了你们的大字报，你们的大字报质量很高。依靠全体同学，一定会把这场文化大革命搞好！","type":"paragraph"},{"text":"在学校里文化大革命要搞好，根本的是要靠学生，我们的同学要真正掌握毛泽东思想这个武器，用这个武器来武装自己的头脑，用这个武器批判一切反党反社会主义反毛泽东思想的言行，来推翻反党反社会主义的黑帮！","type":"paragraph"},{"text":"我们要破要立，你要立，就要根据毛泽东思想。怎样打倒黑帮？怎样进行教改？就要靠同学们，靠大家出主意，提意见。这就要靠同学们大家起来，不是几个人就能搞好的。要真正贯彻群众路线。","type":"paragraph"},{"text":"这是一场关系到成千上万青年，关系到我们教育事业成败的斗争，这样批判了黑帮，教育改革好了。我们就一定能够胜利！","type":"paragraph"}],"comments":[],"origin":"来源：一九六六年北京化工学院《红色宣传员》战斗组、北京经济学院无产阶级革命团、北京市东方红印刷厂革命造反联络处、化工部化学工业出版社印刷厂联合汇编《无产阶级文化大革命参考资料（1）》：《无产阶级文化大革命参考资料（内部资料，仅供参考）》（北京汽车分公司文革大字报办公室、北京汽车分公司行政保卫文革、北京国棉三厂文革筹委会宣传组，一九六六年十一月十二日）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"曹荻秋","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6beafb6b60"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

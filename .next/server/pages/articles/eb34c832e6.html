script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想占领教育阵地","authors":["卫文革"],"dates":[{"year":1972,"month":1,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"求是中学教师　卫文革"},{"type":"paragraph","text":"我是一个工人出身的教师，是党和毛主席把我从旧社会的苦海中拯救出来，翻身当了国家主人，又是党和毛主席把我送进学校，把我从一个半文盲，培养成为工人大学生，当上了光荣的人民教师。每当我想起旧社会牛马般的生活和亲身遭受资本家的残酷剥削、压迫，想起自己今天能够登上社会主义学校的讲台，参加培养“有社会主义觉悟的有文化的劳动者”的工作，就心潮澎湃，激动万分，我要千遍万遍地高呼:毛主席万岁!毛主席万万岁!"},{"type":"paragraph","text":"无产阶级文化大革命的滚滚洪流，以摧枯拉朽之势荡涤着社会上一切污泥沙水，使长期统治学校的修正主义教育路线受到了有力的冲击。但正当刘少奇一类骗子鼓吹的“智育第初一”、“师道尊严”等封、资、修的黑货被革命师生批得体无完肤的时候，又失败的阶级不甘心自己的灭亡，他们革又刮起了一股“读书无用”、“教师倒霉”的反动思潮，来蛊感人心，企图挽救他们行将灭亡的命运。这是对无产阶级教育革命的反动。我们绝对不能允许!我要牢记阶级苦，永远不忘本，用“忠诚党的教育事业”的实际行动来捍卫毛主席的革命路线，使毛泽东思想的伟大红旗永远占领学校阵地。"},{"type":"paragraph","text":"一九七○年夏天，我校党支部在组织全校师生学习《红旗》杂志教育革命专辑的同时，掀起了轰轰烈烈的教育革命群众运动，我们在工宣队师傅的帮助下，依靠和发动全校师生，白手起家，艰苦创业，办起了校办工厂。在办厂的过程中，我们遵循毛主席关于“学校一切工作都是为了转变学生的思想”的教导，将全校师生在业余时间拾来的废钢铁，加工成各种零件，为学校修配了成百套课桌椅，不仅为国家节约了大量资金，而且从中得到了很好的锻炼，学生们掌握了一定的为人民服务的本领。"},{"type":"paragraph","text":"看到年轻一代在毛泽东思想哺育下，天天向上，茁壮成长，我从内心感到无比的喜悦和幸福。我要热爱教师工作，树立为革命而教的思想，加强光荣感和责任感，坚决遵照毛主席的教导，“认真看书学习，弄通马克思主义”，狠批修正主义教育路线，为捍卫毛主席的无产阶级教育路线奋斗终身。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eb34c832e6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

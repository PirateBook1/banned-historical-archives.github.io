script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"红卫兵是毛主席的好学生","authors":["奥拉伊·朗贝尔"],"dates":[{"year":1967,"month":1,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"红卫兵是毛主席的好学生"},{"type":"paragraph","text":"刚果（布）　奥拉伊·朗贝尔"},{"type":"paragraph","text":"你们不愧是伟大的毛泽东的好学生。"},{"type":"paragraph","text":"你们像炮弹出膛，飞遍全国，传播的是最好的精神食粮——毛泽东思想。"},{"type":"paragraph","text":"你们是世界青年的榜样，你们不愧是人民解放军的后备力量。"},{"type":"paragraph","text":"你们从毛泽东思想中，得到了强大的和可靠的战斗武器。"},{"type":"paragraph","text":"你们的革命行动震动了全世界，"},{"type":"paragraph","text":"你们的行动高尚而值得赞扬。"},{"type":"paragraph","text":"帝国主义者和反动派对你们的诽谤，恰恰证明你们路走的正确，你们的事业有益而崇高。"},{"type":"paragraph","text":"你们是斗争、学习、宣传的模范；是有纪律和勤劳的真正的社会主义和共产主义的青年。"},{"type":"paragraph","text":"你们的榜样史无前例。"},{"type":"paragraph","text":"你们誓死保卫毛泽东所代表的革命路线，要把无产阶级文化大革命进行到底，要为世界无产阶级革命事业作出更大的贡献。"},{"type":"paragraph","text":"你们的行动好得很！"},{"type":"paragraph","text":"我国青年密切注视着这一伟大事业，衷心欢呼无产阶级文化大革命。"},{"type":"paragraph","text":"用毛泽东思想武装起来的红卫兵，将把中国变成一个社会主义的地上天堂。"},{"type":"paragraph","text":"世界被压迫的人民支持红卫兵的行动。"},{"type":"paragraph","text":"我国有句谚语说得好：“谁要使自己屋里没有蛇，他就必须把他的房子周围的杂草铲除干净。”"},{"type":"paragraph","text":"这就是英勇的红卫兵通过无产阶级文化大革命正在做的事情。"},{"type":"paragraph","text":"红卫兵万岁！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d66f419543"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“斯大林就是胜利！毛泽东就是胜利！”  中国保卫世界和平大会致电世界拥护和平大会常委会、苏联保卫和平委员会，并电毛主席致敬。","authors":[],"dates":[{"year":1949,"month":10,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“斯大林就是胜利！毛泽东就是胜利！”"},{"type":"paragraph","text":"中国保卫世界和平大会致电世界拥护和平大会常委会、苏联保卫和平委员会，并电毛主席致敬。"},{"type":"paragraph","text":"【新华社北京三日电】中国保卫世界和平大会顷通过致世界拥护和平大会常设委员会电，电文如下："},{"type":"paragraph","text":"世界拥护和平大会常设委员会主席居里教授："},{"type":"paragraph","text":"中华人民共和国各界和各民族的代表，在今天——国际和平斗争日，在首都北京响应你们的号召，举行保卫世界和平大会，并成立中国保卫世界和平委员会。"},{"type":"paragraph","text":"大会一致谴责美英帝国主义者挑拨新战争的疯狂罪行，并号召全中国人民继续保持警惕，加强团结，坚持为巩固人民民主，争取世界持久和平而斗争。"},{"type":"paragraph","text":"我们深信，全世界人民，在你们的领导下，只要牢牢团结在世界和平的强大堡垒苏联的周围，在拥护和平，维护生命的斗争中，我们一定能赢得胜利。"},{"type":"paragraph","text":"世界持久和平万岁！"},{"type":"paragraph","text":"中国保卫世界和平大会"},{"type":"paragraph","text":"十月三日"},{"type":"paragraph","text":"【新华社北京三日电】中国保卫世界和平大会顷通过致苏联保卫和平委员会电，电文如下："},{"type":"paragraph","text":"苏联保卫和平委员会主席吉洪诺夫先生："},{"type":"paragraph","text":"中国各界人民代表今天在首都北京举行保卫世界和平大会。大会兴奋愉快地聆听了你的贺电，热烈地欢迎我们伟大友邦苏联文化界代表团的出席。这样就使我们的大会变成了苏联和中国以及全东方十万万伟大人民向帝国主义战犯们的强大示威。今天美英帝国主义者虽然还在疯狂挣扎，企图发动新的侵略战争，但是以苏联为首的世界和平民主阵营已空前强大，只要我们继续保持警惕，加紧团结，坚持斗争，我们一定能够粉碎战争贩子们的任何阴谋。我们的大会充沛着胜利的信心，因为我们深信：斯大林就是胜利！毛泽东就是胜利！无敌的世界和平堡垒苏联万岁！"},{"type":"paragraph","text":"全世界劳动人民的伟大领袖与导师斯大林大元帅万岁！"},{"type":"paragraph","text":"中国保卫世界和平大会"},{"type":"paragraph","text":"十月三日"},{"type":"paragraph","text":"【新华社北京三日电】中国保卫世界和平大会顷通过向毛泽东主席致敬电，电文如下：敬爱的毛主席："},{"type":"paragraph","text":"今天我们全国各界人民的代表，集合在首都北京，举行保卫世界和平大会。大会一致决定向你致最热烈最崇高的敬礼！因为正是你，领导着我们击败了帝国主义的侵略，推翻了国内反动派的统治，使中华民族站立起来，成为远东和平的强大堡垒。也正是你，将领导着我们发挥创造性的劳动，建设起新民主主义，以大大加强全世界的和平民主阵营。我们将永远紧紧跟随着你，保持对国内外反动派的警惕，加强团结，与伟大的苏联一道，与各新民主主义国家一道，与全世界人民一道，为巩固人民民主，争取世界持久和平而不倦地斗争！"},{"type":"paragraph","text":"在毛泽东的名字照耀下我们将永远胜利！"},{"type":"paragraph","text":"中国保卫世界和平大会"},{"type":"paragraph","text":"十月三日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5b0173596c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

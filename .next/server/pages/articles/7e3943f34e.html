script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"川沙县商业职工在春节供应工作中狠抓革命大批判积极热情宣传毛泽东思想 全心全意为贫下中农服务","authors":[],"dates":[{"year":1969,"month":2,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　川沙县商业局系统的广大革命职工，在工宣队、军宣队、贫下中农宣传队的领导下，认真做好春节供应工作，全心全意为贫下中农服务，受到了广大社员的赞扬。"},{"type":"paragraph","text":"在毛主席“抓革命，促生产”的伟大方针指引下，川沙县一九六八年农业生产又获得大丰收，农村商业市场一片繁荣兴旺景象，为商业部门带来了光荣、艰巨的任务。川沙县商业局革委会在工宣队、军宣队领导下，层层发动群众，举办毛泽东思想学习班，组织职工认真学习毛主席“关心群众生活，注意工作方法”的伟大教导，深揭猛批阶级敌人，并挂上黑主子，狠批刘少奇修正主义商业管理路线，彻底清算了“只管吃穿用，不管封、资、修，不分敌我友”，为少数人服务的资本主义经营思想，进一步提高了革命职工的阶级斗争和路线斗争觉悟。革命职工纷纷表示，坚决做好供应工作，使贫下中农过一个革命化的春节。"},{"type":"paragraph","text":"川沙县商业局系统的革命职工把发行毛主席宝书宝像摆在工作的首位。贫下中农翻身不忘共产党，丰收更加热爱毛主席，革命职工以最大的热情，最快的速度，及时把毛主席宝书和毛主席宝像送到社员手里。"},{"type":"paragraph","text":"在旺季供应工作中，川沙县商业局的革命职工根据贫下中农的意见，对原来商品的经营方向和供应方法，作了改革，进一步提高了服务质量。他们彻底批判了“重集镇，轻农村”的资本主义经营方向，调整了城乡商品分配比例，把大部分商品放到农村下伸店，方便群众购买；对于贫下中农需要的热门商品，则采取组织供应，送货上门，力求满足贫下中农的需要。同时，在偏远的社队增设了十多个网点，扩大农村下伸店的经营商品，使农村商业工作的重点移向第一线。金桥商业站革委会为了方便群众，减少贫下中农上镇往返的时间，在偏远大队开设了两个下伸店。凡是热门商品，他们都通过由贫下中农参加的“三结合”管理小组研究，虚心听取贫下中农意见，然后定出供应方法。受到了贫下中农欢迎。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7e3943f34e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

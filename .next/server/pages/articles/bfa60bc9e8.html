script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江西省许多农业社发生集体隐瞒粮食和社员盗窃粮食的现象","authors":["马钟明"],"dates":[{"year":1956,"month":10,"day":23}],"is_range_date":false,"parts":[{"text":"江西省许多农业社发生集体隐瞒粮食和社员盗窃粮食的现象","type":"title"},{"text":"马钟明","type":"authors"},{"text":"新华社南昌23日讯   夏收预分以来，江西省许多农业社发生以社、生产队和组为单位集体隐瞒粮食和社员合伙的、个别的盗窃粮食的现象。据赣南行政区十一个县四十三个社的调查，隐瞒和盗窃粮食在一百斤以上的就有四十三起。瑞金县凌田社第七生产队四个生产组有三个组发生社员合伙和个别的盗窃粮食。至于乘收割分配忙乱之际，社员个别拿走十斤八斤的谷子的现象就更普遍了。","type":"paragraph"},{"text":"产生这种现象的原因：","type":"paragraph"},{"text":"（1）不认为这是错误行为。有的社干认为集体隐瞒和盗窃粮食“不是个人独得，是为了大家”，是“照顾了集体，也照顾了个人”。因而说大家都愿意这样做。","type":"paragraph"},{"text":"（2）怕国家多征多购粮食。有的对今年公粮负担不摸底，说：“政府说了公粮任务三年不变，今年第四年了。”怕今年加重负担。有的因为看到今年别的地方、别的社遭了灾，恐怕政府多购粮食支援灾区，于是就低报粮食产量和私自把粮食分掉。","type":"paragraph"},{"text":"（3）怕口粮不够吃。社员入社前个人收获多少别人不大清楚，购粮时有些人或多或少的打了些埋伏，实际留下的粮食超过政府规定的留粮标准。入社后，口粮是由社里按规定标准分配的，实际留粮没过去多了，加上去年有些地方在粮食“三定”工作中留粮卡得紧，怕粮食不够吃，想多留些口粮。","type":"paragraph"},{"text":"（4）有些社的生产队包产偏高，生产队怕赔产，于是便先瞒下一部分粮食，以免吃亏。","type":"paragraph"},{"text":"个别社员的盗窃粮食有的确实是因为生活困难，而社里又未帮助他们妥善解决造成的。","type":"paragraph"},{"text":"各地对于这种现象都采取了措施进行了处理；但还没有成熟的经验。很多地方在处理时，不加分析的把所有参与其事的社员都叫“坏人坏事”，并发动社员开大会向这些人进行斗争。有些社的做法更粗暴，采取了体罚、肉刑或加倍赔偿等等办法。遂川县有一个社的社员偷漏一百多斤薯种，社里就取消他的社员资格并宣布管制一年。石城县耸江社邓勤秀因把一百二十斤未称的谷子挑到已过称的谷堆里，社里要罚他一千二百斤谷，还要他写坦白书，郑第二天就服毒自杀了。丰城县尚庄社因大会斗争，被斗者的母亲怕儿子被捉去坐牢也吊颈自杀了。（马钟明）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1956年10月23日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bfa60bc9e8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-896","name":"铁道部关于铁路退休职工回乡后因病医药费用报销问题的批复","author":"铁道部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"铁道部关于铁路退休职工回乡后因病医药费用报销问题的批复","dates":[{"year":1977,"month":9,"day":29}],"is_range_date":false,"authors":["铁道部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 140","tags":[{"name":"铁道部","type":"主题/事件"},{"name":"退休","type":"主题/事件"},{"name":"退职","type":"主题/事件"},{"name":"医药费","type":"主题/事件"}],"parts":[{"type":"title","text":"铁道部关于铁路退休职工回乡后因病医药费用报销问题的批复"},{"type":"subtitle","text":"（一九七七年九月二十九日）"},{"type":"paragraph","text":"你局昌铁革卫生字〔77〕第244号“关于铁路退休职工回乡后，距铁路医疗单位较远，因病医药费报销问题的请示报告”已悉。经研究，同意你局提出的处理原则。即：按劳保条例规定，凡享受铁路医疗待遇的退休职工，移居农村后，距铁路医疗单位较远，交通不便，因病不能到铁路医疗单位就医，可到经组织联系委托的全民所有制或公社以上的集体所有制医疗单位就医。其医疗费，按铁道部现行规定，凭医疗单位的收费正式单据，由支付退休费单位在医药卫生费中报销。如委托医疗单位因受技术条件限制，需转上级医疗单位治疗时，需持转院证明，方可报销。具体报销办法，请你们自行规定。对在非委托医疗单位就医（急诊除外）和自购药品的费用，一律不予报销。      各单位在办理职工安置时，要妥善安排其委托医疗问题。以上规定，自文到日起生效。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f91006a55a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市政协座谈毛主席伟大功绩和学习公报体会发扬民主精神加快四化步伐","authors":[],"dates":[{"year":1978,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　昨天，市政协举行纪念毛主席诞辰八十五周年座谈会。与会的各界爱国人士一百余人怀着对伟大领袖和导师毛主席无比崇敬的感情，缅怀毛主席的伟大功勋，畅谈学习党的十一届三中全会公报的体会，一致表示，坚决响应党中央的号召，把各项工作的着重点转移到社会主义现代化建设上来，为实现四个现代化作出自己的贡献。"},{"type":"paragraph","text":"市委统战部部长、市政协副主席张承宗，市政协副主席赵祖康、冯德培、刘靖基、吴若安、王致中、周谷城、卢于道出席了座谈会。"},{"type":"paragraph","text":"周谷城结合学习三中全会公报，着重回顾了毛主席在伟大革命实践中处处体现出来的民主精神。他说，加速四个现代化的步伐，需要心情舒畅、生动活泼的政治局面，在华国锋同志为首的党中央的领导下，这种政治局面一定会在全党、全国人民中出现。刘靖基说，三中全会向全党、全军和全国各族人民发出了在明年把全党工作中心转到社会主义现代化建设上来的号召，这表达了八亿人民的共同愿望，作为一个工商业者，我坚决拥护，一定要认真学习和领会公报精神，化为实际行动。解放以后，刘靖基曾多次见到过毛主席，他回忆了毛主席对工商业者的亲切关怀，心情十分激动。他说，工商业者一定要跟着共产党走到底，在实现四个现代化中，有技术专长的，贡献技术专长，有管理经验的，提供管理经验，有一得之见的，贡献一得之见。贺绿汀说，我们要继承毛主席遗志，就不能把领袖神化，毛主席不是天上的神，而是现实中的人，但是毛主席刻苦学习、老老实实，真正把马克思主义与中国革命实践相结合，对中国革命和世界革命起了伟大的作用。我们纪念毛主席，就要学习毛主席的革命精神和科学态度，踏踏实实地为实现四个现代化而奋斗。谈家桢最近从美国访问归来，他说，现在形势无限好，党中央及时作出了加速实现四个现代化的英明决策，只要真正按毛主席制定的“双百”方针办事，发扬科学民主，就一定能加快社会主义现代化建设的步伐。吴若安、卢于道、赵超构、漆琪生等也在会上发了言。"},{"type":"paragraph","text":"张承宗同志在讲话中要求大家认真学习和贯彻三中全会精神，历史地、科学地认识毛泽东同志的伟大功绩，完整地、准确地掌握毛泽东思想的科学体系，在各自的岗位上作出应有的成绩，向建国三十周年献礼。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"50c2aca2af"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿尔巴尼亚人民继续集会写信支持上海革命群众的革命行动　以毛主席为代表的革命路线战无不胜　中国革命造反派的革命行动锐不可挡","authors":[],"dates":[{"year":1967,"month":1,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿尔巴尼亚人民继续集会写信支持上海革命群众的革命行动"},{"type":"paragraph","text":"以毛主席为代表的革命路线战无不胜"},{"type":"paragraph","text":"中国革命造反派的革命行动锐不可挡"},{"type":"paragraph","text":"据新华社地拉那二十日电　阿尔巴尼亚各地广大职工和农民、教职员工和学生近日来继续集会和写信，坚决支持上海工人革命造反总司令部等三十二个革命群众组织的革命行动，热烈赞扬和支持他们保卫以毛主席为代表的无产阶级革命路线和贯彻毛主席“抓革命，促生产”的指示，粉碎资产阶级反动路线的反扑。"},{"type":"paragraph","text":"都拉斯区卡伐亚文化用纸厂工人最近举行集会，并通过给上海工人革命造反总司令部等革命组织的信中说，你们的革命行动表现了革命到底的决心、锐利的政治敏感性和高度的革命警惕性。我们完全支持你们高举毛泽东思想红旗，执行毛泽东主席关于“抓革命，促生产”的指示，你们为如何捍卫马克思列宁主义、无产阶级专政及如何保卫用无数牺牲换来的胜利果实树立了光辉榜样。"},{"type":"paragraph","text":"吉诺卡斯特地方国营皮革制鞋厂工人在十五日的集会上通过的信中说，我们支持以毛泽东同志为代表的革命路线，这是一条保卫和进一步深入开展社会主义革命，反对产生修正主义和复辟资本主义危险的路线。祝你们在前进中取得胜利，进一步高举毛泽东思想的伟大红旗。"},{"type":"paragraph","text":"斯库台区阿中友好合作社全体社员也举行集会，并通过了给上海工人革命造反总司令部等三十二个革命群众组织的信。信中说，我们永远同你们站在一起。你们的革命行动也是我们的革命行动，它使我们无比兴奋。我们向你们保证，我们将无愧于毛泽东同志的崇高的和光荣的名字，并将高举阿中深厚的革命友谊的旗帜。"},{"type":"paragraph","text":"佩什科比区国营农场工人的信中说，你们像一个人一样团结在中国共产党和毛泽东同志周围，以真正的革命者的姿态起来反对修正主义分子和反动分子。你们打败了他们，并变得更加坚强，因为你们表现了毛泽东主席的战斗革命精神。"},{"type":"paragraph","text":"佩什科比公用事业公司的全体职工在十九日集会上通过的信中说，我们坚决支持你们对妄图触犯无产阶级专政和阻碍无产阶级文化大革命前进的一小撮阶级敌人、修正主义分子和资产阶级右派分子所采取的迅速、有力的革命行动。"},{"type":"paragraph","text":"都拉斯区希亚克供销合作社全体职工集会通过的信中说，以世界国际工人运动的杰出的马克思列宁主义者——毛泽东主席为首的中共中央的领导是英明的，有远见的，坚决的。世界上没有任何力量能够阻挡兄弟的中国人民胜利前进。"},{"type":"paragraph","text":"地拉那市中等技术学校和综合教育中学的教职员工十八日举行集会，并通过给上海工人革命造反总司令部等革命群众组织的信。中等技术学校的信说，你们保卫了无产阶级专政，反对了经济主义和修正主义。我们衷心地祝贺你们在打垮资产阶级反动路线的新反扑的斗争中所取得的巨大成就。"},{"type":"paragraph","text":"综合教育中学的信说，我们坚决支持你们在中国共产党和伟大的马克思列宁主义者毛泽东同志的领导下，在“抓革命，促生产”的方针指导下所采取的革命行动。"},{"type":"paragraph","text":"地拉那市哈桑·沃格利学校和这个学校“阿中友好班”的全体师生十九日举行集会，一致通过了给上海工人革命造反总司令部等革命群众组织的声援信。"},{"type":"paragraph","text":"声援信说，我们全体师生完全同你们站在一起，并向你们表示我们战斗的支持，支持你们所采取的革命行动。你们的革命行动是对资产阶级反动路线致命和决定性的打击，是毛泽东同志的革命路线的胜利。"},{"type":"paragraph","text":"信中说，以毛泽东同志为首的中国共产党是不可战胜的。"},{"type":"paragraph","text":"莱希区文化工作者给上海工人革命造反总司令部等革命群众组织的信说，我们完全相信，你们会更高地举起毛泽东思想伟大红旗，取得无产阶级文化大革命的彻底胜利，进一步巩固世界革命人民坚不可摧的堡垒——中华人民共和国。"},{"type":"paragraph","text":"各单位在给上海革命群众组织的信中，最后都高呼“毛泽东同志万岁！”“恩维尔·霍查同志万岁！”“中国无产阶级文化大革命万岁！”“阿中友谊万岁！”等口号。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a0c9fc7959"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

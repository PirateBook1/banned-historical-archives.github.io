script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海砂轮厂革委会遵循毛主席“要进一步节约闹革命”的教导，突出无产阶级政治，做到——庆祝“九大”既隆重热烈又注意节约","authors":[],"dates":[{"year":1969,"month":4,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者按:上海砂轮厂革委会发动群众，以实际行动向“九大”献礼，这个经验很好。当前，我们欢庆“九大”，一定要提倡拿出实际行动，掀起活学活用毛泽东思想的新高潮，掀起抓革命，促生产，促工作，促战备的新高潮，总结经验，落实政策，坚决贯彻毛主席“要进一步节约闹革命”的指示，反对铺张浪费。在这个问题上，领导干部不要有私心，要注意引导。实际上，对于那些大手大脚、铺张浪费的做法，广大工人和贫下中农是不赞成的。只要积极引导，一定能把群众的革命热情，更好地化为实际行动，以更出色的成就向“九大”献礼!"},{"type":"paragraph","text":"编辑同志:"},{"type":"paragraph","text":"在党的第九次全国代表大会胜利召开的大喜日子里，我们上海砂轮厂革委会带领广大革命工人，以“抓革命，促生产，促工作，促战备”的实际行动，向毛主席表达忠心，向“九大”献礼!"},{"type":"paragraph","text":"开始，有些同志纷纷向厂革委会提出:“九大”还要隆重地庆祝一番，多扎些彩车，多买些鞭炮，把游行用具统统翻新，抽出三天时间，好好排练一下游行队伍，搞得象象样样的，可不能落在人家后面。并说这是对“九大”的态度问题。针对这些意见，到底应该怎么办?是不是要抽出一笔资金大搞一下?是不是还要停产三天?厂革委会领导成员重温了毛主席“任何地方必须十分爱惜人力物力，决不可只顾一时，滥用浪费”，“节省每一个铜板为着战争和革命事业，为着我们的经济建设，是我们的会计制度的原则”和“要进一步节约闹革命”的教导，对这些同志做了耐心细致的思想工作，使大家充分认识到，庆祝“九大”，一定要突出无产阶级政治，一定要做到既节约又隆重；“千隆重，万隆重，实际行动最隆重!”"},{"type":"paragraph","text":"目前，全厂掀起了活学活用毛主席著作的新高潮，狠抓党的各项政策的落实，促进了斗批改运动的发展，革命和生产热情空前高涨，全厂日产量超过历史上最高水平的百分之三十以上，赶超国际先进水平的新产品不断涌现。二连革命工人奋战四十八个小时，排除了重重困难，终于试制成功了不锈钢材超精磨砂轮，为国防工业增添了新花。"},{"type":"paragraph","text":"这几天厂里在准备庆祝游行中，大家都自己动手，利用废料制造各种游行用具，到目前，只用去十几元。此外还抓紧厂休息日和军训时间进行了游行排练。通过这件事，大家深有体会地说:“革委会做得好，真是我们的好当家。”"},{"type":"paragraph","text":"上海砂轮厂工人通讯组"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"28adb15273"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

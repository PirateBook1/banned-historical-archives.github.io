script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“毛泽东号”更换新车型","authors":["邓振东　朱河"],"dates":[{"year":1991,"month":8,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“毛泽东号”更换新车型"},{"type":"paragraph","text":"邓振东　朱河"},{"type":"paragraph","text":"８月２９日，一辆崭新的东风４Ｂ型内燃机车在北京铁路分局丰台机务段挂上了金灿灿的“毛泽东”铜像，至此，“毛泽东号”机车已换上了第三代新型车。"},{"type":"paragraph","text":"新机车是由大连机车车辆厂制造的获国家金质奖产品。这个车号为１８９３的机车是以毛泽东同志诞辰年份命名的。"},{"type":"paragraph","text":"已有４５年历史的“毛泽东号”机车组诞生于１９４６年１０月，当时使用的是一台经过修理的蒸汽机车。１９７７年２月，“毛泽东号”机车改换为东风４Ａ型内燃机车。４５年来，“毛泽东号”机车组已安全运行５４９万余公里，多运送货物４００多万吨，相当于多开货物列车１１４８列，并节约了煤炭和燃油，成为全国铁路安全运输的一面旗帜。"},{"type":"paragraph","text":"铁道部部长李森茂、北京市副市长陆宇澄等领导参加了换车揭幕仪式。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fa55461003"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"社会主义诗歌风采堂堂在首都民歌表演会上，来自全国各地的民间诗人和歌手即席赋诗，热情洋溢地歌唱总路线，歌唱党和毛主席","authors":[],"dates":[{"year":1958,"month":7,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报北京13日专电】　来自全国各地的民间诗人和歌手，昨天晚上在北京朗诵和歌唱他们自己创作的新国风。他们在民歌表演会上即席赋诗，热情洋溢地歌唱总路线，歌唱党和毛主席。不少诗篇还表达了很多民间歌手初到首都的兴奋激动的心情。"},{"type":"paragraph","text":"陕西的著名农民诗人王老九在5晚会上朗诵了三首即席创作的短诗。其中有一首“三户贫农”说道:"},{"type":"paragraph","text":"“这个社好比灵芝草，"},{"type":"paragraph","text":"出头露面苗它小，"},{"type":"paragraph","text":"毛主席担水及时浇，"},{"type":"paragraph","text":"一夜长得比山高。”"},{"type":"paragraph","text":"云南傣族歌手康朗甩歌唱了他在北京新写的一首诗歌“我的希望和请求”，他热情地唱道:"},{"type":"paragraph","text":"“恩人呵，毛主席!"},{"type":"paragraph","text":"我是由澜沧江飞来的一只小鸟，"},{"type":"paragraph","text":"我带来了傣族人民的25万双眼睛，"},{"type":"paragraph","text":"每双眼睛都希望能看到恩人毛主席；"},{"type":"paragraph","text":"我带来了傣族人民25万颗心，颗颗心都等待着献给恩人毛主席。"},{"type":"paragraph","text":"恩人呵，毛主席!"},{"type":"paragraph","text":"我们眼睛能看到你，"},{"type":"paragraph","text":"宝石在我们眼前不会再闪亮，"},{"type":"paragraph","text":"金子在我们眼前不会再发光。”"},{"type":"paragraph","text":"内蒙草原的著名民间诗人爬杰和宅依罕，在晚会上拉着胡胡，有声有色地唱着歌颂领袖和社会主义的赞歌。爬杰的赞歌唱道:"},{"type":"paragraph","text":"“六亿人民的智慧的源泉北京城，"},{"type":"paragraph","text":"我们的领袖毛泽东工作着的北京城；"},{"type":"paragraph","text":"共产主义的红色光芒闪烁万丈的北京城，"},{"type":"paragraph","text":"全国大跃进的战斗号角第一个发出的北京城。”"},{"type":"paragraph","text":"毛依罕在一段好来宝“呼和浩特颂”中唱道:"},{"type":"paragraph","text":"“翻开蒙古民族的万卷历史，哪一页上也找不到这样的记献。"},{"type":"paragraph","text":"只因为有了你呵，毛主席，人民才创造了梦幻般的奇迹。”"},{"type":"paragraph","text":"安徽的年轻女歌手股光兰在民歌表演会上唱了一段欢乐的门歌。这个在旧社会饱受压抑的童养媳今天意气风发地唱道:"},{"type":"paragraph","text":"“学技术，学文化，"},{"type":"paragraph","text":"科学堡垒攻掉它。"},{"type":"paragraph","text":"大中小学遍地都开花，"},{"type":"paragraph","text":"人人都能成专家，"},{"type":"paragraph","text":"咱们也造小月亮，"},{"type":"paragraph","text":"一定比美国的还要大。"},{"type":"paragraph","text":"春昌老汉说:"},{"type":"paragraph","text":"别看我已七十八，我还要到月宫去探亲家。”"},{"type":"paragraph","text":"浙江的年轻女歌手局海静也在晚会上唱了个歌儿把心表:"},{"type":"paragraph","text":"“农村姑娘上北京，"},{"type":"paragraph","text":"心里越想越要唱，"},{"type":"paragraph","text":"唱只歌儿感谢党，"},{"type":"paragraph","text":"唱了歌儿信心强。"},{"type":"paragraph","text":"我唱歌儿表决心，"},{"type":"paragraph","text":"会议结束回家乡，"},{"type":"paragraph","text":"生产歌谣天天唱，"},{"type":"paragraph","text":"歌声响彻钱塘江。”"},{"type":"paragraph","text":"山东的农民快板诗人李祯望在晚会上即席选题即席构思，说了几段歌唱总路线的即兴快板。他的捷才，为观众惊服。"},{"type":"paragraph","text":"各地民间歌手用充满劳动生活气息和地方色彩的歌谣，给晚会带来一片热气。上海农民歌手余建光用农树地方的多种曲调唱了一首“想北京，到北京”的长歌。湖北宜昌的码头:工人黄声孝演唱了一段调子强烈的“装卸号子”。四川彝族歌手阿鲁斯基和藏族歌手德珠，用月琴和巴塘弦子唱出了扣人心弦的歌谣。江西农民歌手刘承达、福建民间歌手吴乐天等，都以富有独特地方色彩的各种民间说唱形式，在晚会上歌唱了今天的新生活。"},{"type":"paragraph","text":"这些来自劳动现场的诗歌，热气冲天，闪耀着劳动人民艺术才能的金光。这些诗歌以它们充沛的社会主义情感和堂堂的风采，给首都文艺界带来了新的冲击。"},{"type":"paragraph","text":"\u003cIMG alt=请插入4号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1958\\07\\587e010901.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e陈根宝\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e安徽女歌手殷光兰正在表演门歌，歌唱总路线。"},{"type":"paragraph","text":"(本报记者　陈根宝　摄)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入4号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1958\\07\\587e010902.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e内蒙古歌手毛依罕正在演唱呼和浩特颂。\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fbcc732e7c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji26","name":"毛泽东全集第26卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji26.pdf"],"article":{"title":"复林彪、萧克等电","alias":"","parts":[{"type":"paragraph","text":"复林彪、萧克等电!]"},{"type":"paragraph","text":"（1949年5月16日）"},{"type":"paragraph","text":"铣十三时电悉。四十三军渡江后不必急于向九江、南昌前进，等候接收及工作的各项干部大体到齐，然后前进较为适宜。九江、南昌既有桂系两个军驻守，我军又不马上前进，该两处秩序似不至大乱。因此，请刘、张、李令陈注意。只要南昌有敌军驻守，陈兵团亦不要进占南昌，只在南昌敌人确已撤退，该兵团才去占领，维持秩序。在南昌敌军未撤的情况下，陈兵团亦不要过于迫近和威胁南昌。"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的复林彪、萧克并告华东局，刘伯承、张际春、李达电的主要内容。"},{"type":"paragraph","text":"[2]林彪、萧克5月16日13时致电中共中央军委，请示四十三军渡江以后，是直接向九江、南昌前进，还是暂时停止蕲春以南等候接收南昌的干部到后再进南昌、九江。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":5,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":400,"page_end":400},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ef26dd88af"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

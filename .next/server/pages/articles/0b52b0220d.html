script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"彭德怀元帅接见阿联军事代表团  阿联军事代表团参观某歼击机部队","authors":[],"dates":[{"year":1958,"month":5,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"彭德怀元帅接见阿联军事代表团"},{"type":"paragraph","text":"阿联军事代表团参观某歼击机部队"},{"type":"paragraph","text":"新华社2日讯　国务院副总理兼国防部长彭德怀元帅今天下午接见阿拉伯联合共和国军事友好访华代表团团长穆罕默德·易卜拉欣中将、团员萨勒姆中将、卡里姆准将和团员、阿拉伯联合共和国驻我国武官蒙大奇上校，并向贵宾们赠送了礼品。"},{"type":"paragraph","text":"接见时在座的有：国防部副部长谭政大将，副总参谋长张宗逊上将，国防部办公厅主任萧向荣中将，国防部外事处处长朱开印大校，我国驻阿拉伯联合共和国武官李大中上校。"},{"type":"paragraph","text":"彭德怀部长和贵宾们进行了长时间的亲切的交谈。易卜拉欣团长向彭德怀部长说：“祝贺中国人民解放军有很高的水平，感谢你们对我们的周到照顾，你们的门到处都是对我们开着的。”易卜拉欣团长代表阿拉伯联合共和国国防部长、武装部队总司令阿密尔元帅向彭德怀部长赠送了礼品，并邀请中国人民解放军在适当时机派遣军事代表团到阿拉伯联合共和国进行参观访问。彭德怀部长接受了阿密尔元帅赠送的礼品后，代表中国人民解放军向阿拉伯联合共和国武装部队致意。彭德怀部长说：“我们的友谊是长期的真诚的，是建筑在反对帝国主义侵略、保卫自己国家安全的共同基础上。”"},{"type":"paragraph","text":"接见结束时，彭德怀部长向贵宾们分别赠送了礼品，并和贵宾们一起合影留念。"},{"type":"paragraph","text":"据新华社2日讯　阿拉伯联合共和国军事友好访华代表团今天上午由常乾坤空军中将、朱开印大校和我国驻阿拉伯联合共和国武官李大中上校等陪同参观了中国人民解放军空军某歼击机部队。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0b52b0220d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

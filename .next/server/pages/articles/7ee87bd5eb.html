script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平会见英国学术院代表团","authors":[],"dates":[{"year":1979,"month":10,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平会见英国学术院代表团"},{"type":"paragraph","text":"新华社北京十月十一日电  国务院副总理邓小平今天上午会见以英国学术院院士、应用经济学家埃立克·凯恩克劳斯爵士为团长的英国学术院代表团。"},{"type":"paragraph","text":"英国学术院是英国人文学社会科学研究方面的最高学术团体，成立于一九○一年。会见时，邓副总理同英国朋友就我国经济建设和科学技术发展问题进行了交谈。"},{"type":"paragraph","text":"邓副总理在谈到我国实现四个现代化宏伟目标时说，我们面临的最大困难是知识不够，科学技术水平低，人才比较缺乏。因此我们要在自然科学、社会科学方面同先进国家进行交流。"},{"type":"paragraph","text":"凯恩克劳斯爵士说，你们的潜力很大，希望中国人民取得成功。"},{"type":"paragraph","text":"中国社会科学院副院长宦乡，外交部部长助理宋之光，社会科学院外事局局长王光美和我国著名社会科学学者参加了会见。"},{"type":"paragraph","text":"英国驻中国大使柯利达参加了会见。（附图片）"},{"type":"paragraph","text":"邓小平副总理十月十一日会见了以埃立克·凯恩克劳斯爵士为团长的英国学术院代表团。"},{"type":"paragraph","text":"图为邓小平副总理同埃立克·凯恩克劳斯爵士握手。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7ee87bd5eb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

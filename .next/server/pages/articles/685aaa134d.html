script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在哈尔滨市民主党派和各界人士座谈会上的发言","authors":["毛振麟","黑龙江"],"dates":[{"year":1957,"month":6,"day":13}],"is_range_date":false,"parts":[{"text":"在哈尔滨市民主党派和各界人士座谈会上的发言","type":"title"},{"text":"黑龙江毛振麟","type":"authors"},{"text":"（毛振麟：九三学社社员、市立第三医院医师）","type":"subtitle"},{"text":"在市委统战部邀请各民主党派和各界人士座谈会上的发言","type":"subtitle"},{"text":"现在放的不大，鸣的不热烈，其原因之一是有人在放鸣中说：现在你们帮助党整风，将来人家整你们。因此使放鸣的人产生了顾虑。影响放鸣的另一原因：是各有关单位对缺点和错误改进不大，解决问题有些迟钝。因此有人说：你们鸣了，只是出了一口气，人家改不改是另一码事。真是知易行难！我希望共产党不要言过其词，应说到哪办到哪。","type":"paragraph"},{"text":"共产党能不能领导科学技术。我看共产党能领导也不能领导。共产党是共产党，共产党员是共产党员。一个党员不能代表整个共产党。共产党能领导经济、文化、政治、军事，共产党流血牺牲，为我们打下江山，因此我们说共产党是伟大、光荣、正确！没有共产党就没有中国。","type":"paragraph"},{"text":"共产党员能不能领导科学呢？也能也不能。如果这个党员有高度的科学、文化知识，能素服众望，他就能领导，如果一个工农出身的党员，或者说一个“白帽子”的，有什么事情找到他那就“一退六二五”，那要把他放到领导科学技术的重要岗位上，他就领导不了。关于怎样领导科学技术问题，提出六点意见：一、共产党员必须戒骄戒傲，不要背上功臣包袱，要虚心向群众学习。二、必须坚决执行群众路线，和群众打成一片。三、加强马克思列宁主义学习，武装自己的头脑，并加强学习科学技术。四、积极培养知识分子，并吸收他们入党。五、对知识分子应提的就提，应升的就升，让他们各得其所。六、对暂时不称职的领导同志，可以一方面培养，一方面可以调动工作，让有高度科学水平的担当领导工作。","type":"paragraph"},{"text":"各民主党派应与共产党有同样的地位。共产党是革命的先锋队，尤其在解放前以至今天，它的宏功伟迹是一言难尽的。民主党派在解放后也起到了这样的作用。（这里，他引用了一下毛主席“八大”开幕词中说的话）全国只有一千多万共产党员，要完成六亿多人口的中国的建设大业，必须要依靠各民主党派和广大的人民群众。因此在今后的建设事业中，民主党派和共产党应居于同等地位。（说这里的时候，他还引用了一句古语：“天下者人人天下，有德者居之，无德者逝之。”）","type":"paragraph"},{"text":"民主党派的任务和共产党一样，都是实现国家工业化和建设社会主义。因此，各民主党派的成员在各单位应起骨干、积极、带头、主动、桥梁作用，否则参加民主党派就没有什么意义了。高等学校里党、政、民主党派之间的关系，应该是平等的，不应有上中下之分。（6月13日黑龙江日报）","type":"paragraph"}],"comments":[],"origin":"《鸣放言论（二）》（哈尔滨：“学习生活”编辑室编，1957年7月10日）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"685aaa134d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央办公厅和国务院秘书厅关于在一般情况下不必组织群众向毛主席、党中央和国务院报喜的通知","authors":[],"dates":[{"year":1959,"month":1,"day":7}],"is_range_date":false,"parts":[{"text":"中共中央办公厅和国务院秘书厅关于在一般情况下不必组织群众向毛主席、党中央和国务院报喜的通知","type":"title"},{"text":"收电","type":"paragraph"},{"text":"来电机关：北京","type":"paragraph"},{"text":"等级：加急","type":"paragraph"},{"text":"已抄：省委各常委、恒汉、秘书长、办公厅（2）、各部委、兰州军区常委（4），存档。省人委省长、各副省长、沈、卫、办公厅并省级各单位，抄送定西、临夏地（市）州委，专署（自治州）并各县（市），兰州、白银市，已空转天水、张掖、平凉、廿南、玉门。共印161份。","type":"paragraph"},{"text":"中共中央办公厅和国务院秘书厅关于在一般情况下不必组织群众向毛主席、党中央和国务院报喜的通知","type":"subtitle"},{"text":"各省、市、自治区党委，人民委员会办公厅：","type":"appellation"},{"text":"全国大跃进以来，各方面都在不断地创造出生产新纪录。有很多基层单位写信派人来北京，向毛主席、党中央和国务院报喜；有些单位还送来大量实物。为了鼓舞群众建设社会主义的热情，适当地组织一些报喜活动是可以的，但是这些活动一般应以在基层单位所在的乡、县、市进行（即向当地的党组织和政府机关报喜）为好，这样可以起到直接鼓舞群众、促进生产的作用；报喜的时候也可以携带少量的样品，但是不要赠送实物，以免增加群众的负担。今后各地在一般情况下，不必给毛主席、党中央和国务院报喜，以写信为限，不要派人来，更不要送或者寄实物来，以免造成人力物力的浪费和运输上的紧张。希望各级党委和人民委员会注意掌握，并向基层单位进行解释。","type":"paragraph"},{"text":" 中共中央办公厅国务院秘书厅1959年1月7日","type":"paragraph"}],"comments":[],"origin":"根据一九五九年一月七日中央加急电报。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0137ef220a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

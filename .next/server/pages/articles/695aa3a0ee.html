script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-913","name":"职工因医疗事故而造成残废、死亡或病情恶化时有关待遇的若干暂行规定","author":"铁道部卫生局","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"职工因医疗事故而造成残废、死亡或病情恶化时有关待遇的若干暂行规定","dates":[{"year":1964}],"is_range_date":false,"authors":["铁路总工会生活部","铁道部卫生局"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 257","tags":[{"name":"待遇","type":"主题/事件"},{"name":"铁道部","type":"主题/事件"},{"name":"医疗","type":"主题/事件"}],"parts":[{"type":"title","text":"职工因医疗事故而造成残废、死亡或病情恶化时有关待遇的若干暂行规定"},{"type":"paragraph","text":"对由于医疗事故致使职工残废、死亡或病情恶化时的有关费用暂作如下规定：      1. 凡由于医疗条件、医疗技术的限制或病伤职工不合作而造成病情加重，需要延长治疗时间或最后造成残废或死亡的，仍按非因工待遇处理。"},{"type":"paragraph","text":"2.如因医护人员失职而发生的医疗责任事故，使病伤职工致残或死亡时，其劳动保险待遇应给予照顾，可以比照因工待遇处理。"},{"type":"paragraph","text":"3．由于医疗责任事故而使病伤职工病情恶化延长治疗期间，其假期工资比照因工待遇办理，由职工所属单位照发工资。对延长住院治疗期间的伙食费，应根据给病人造成损失大小酌情给予补助，补助部分不得超过医院一般伙食标准，此项伙食补助费可于医药卫生补助金项下列支。"},{"type":"paragraph","text":"（铁道部卫生局、铁路总工会生活部（64）卫计字第42号、铁会活（64）字第9号）"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"695aa3a0ee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

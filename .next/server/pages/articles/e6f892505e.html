script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我九名男女登山健儿和登山队全体同志胜利回京国家体委等各方面负责人和三千多群众到车站热烈欢迎　登山健儿表示，一定要更加努力学习毛主席的重要指示，戒骄戒躁，乘胜前进","authors":[],"dates":[{"year":1975,"month":6,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年六月二十日电　五月二十七日登上珠穆朗玛峰的我国九名男女登山运动员和中国登山队全体同志，今天上午乘火车胜利回到北京。"},{"type":"paragraph","text":"国家体委、北京市体委系统以及有关方面负责人庄则栋、何正文、魏明、赵正洪、韩复东、宋养初、李青川、田文惠、黄中、王建中、柳忠阳、王大钧、杨德荣、饶兴、穆青、钱筱璋、聂克、张明增、钟师统、董守义，以及三千多名群众，在北京车站热烈欢迎中国登山健儿。"},{"type":"paragraph","text":"当潘多(女)、索南罗布、罗则、侯生福、桑珠、大平措、次仁多吉、贡嘎巴桑、阿布钦九名登上珠峰的男女运动员和中国登山队教练员、运动员、科学工作者以及后勤战线的代表和全队成员走下火车时，少年儿童们拥上前去向九名男女运动员和代表们献了花束。国家体委等各方面的负责人，热烈地和登山队全体同志一一握手。车站上锣鼓齐鸣，欢呼声雷动。“热烈欢迎我国登山队胜利归来”、“毛主席的无产阶级革命路线胜利万岁”的大红横幅高高挂起，车站一片欢腾景象。"},{"type":"paragraph","text":"受到首都人民热烈欢迎的九名登上珠峰顶峰的男女运动员和中国登山队全体同志激动地表示:一定要更加努力地学习毛主席关于理论问题的重要指示，进一步发扬艰苦奋斗，勇于攀登高峰的革命精神，戒骄戒躁，乘胜前进，以实际行动来回答全国人民和首都人民的亲切关怀。"},{"type":"paragraph","text":"中国登山队是十八日从成都乘火车前来北京的。在成都停留期间，受到了中共四川省委第一书记、中国人民解放军成都部队第一政治委员刘兴元等四川省、成都市的党、政、军负责同志和数百群众的热烈迎送。途经西安时，在车站上，又受到了中共陕西省委常委颜金生和其他负责同志以及数百群众的热烈迎送。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四川文革","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e6f892505e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

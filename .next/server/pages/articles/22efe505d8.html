script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席电斯大林大元帅祝十月革命节中共中央青年团亦去电祝贺　莫斯科今日阅兵并举行示威大游行","authors":[],"dates":[{"year":1950,"month":11,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【中央人民电台广播】北京六日消息:中央人民政府毛泽东主席和中央人民政府政务院周恩来总理兼外交部部长，在五日分别打电报给苏联部长会议主席斯大林大元帅和外交部部长维辛斯基，祝贺十月革命卅三周年纪念。两电电文如下:"},{"type":"paragraph","text":"(一)毛主席贺电"},{"type":"paragraph","text":"苏维埃社会主义共和国联盟"},{"type":"paragraph","text":"斯大林大元帅:"},{"type":"paragraph","text":"欣逢伟大的十月社会主义革命卅三周年纪念，我代表中华人民共和国政府和人民，谨向阁下及伟大的苏联人民致热烈的庆贺，并祝苏联的社会主义建设事业日益发展，中苏两国人民在保卫世界持久和平的斗争中亲密团结。"},{"type":"paragraph","text":"毛泽东　一九五○年十一月五日于北京"},{"type":"paragraph","text":"(二)周总理贺电"},{"type":"paragraph","text":"苏维埃社会主义共和国联盟外交部部长"},{"type":"paragraph","text":"安得列·维辛斯基先生:"},{"type":"paragraph","text":"欣逢伟大的十月社会主义革命卅三周年纪念，谨向阁下、苏联政府及人民，致热烈的庆贺，并祝中苏两国人民友谊日益巩固与发展。"},{"type":"paragraph","text":"周恩来　一九五○年十一月五日于北京"},{"type":"paragraph","text":"【中央人民电台广播】北京六日消息:中国共产党中央委员会，今天打电报给苏联共产党中央委员会，庆贺伟大的十月社会主义革命卅三周年。电文如下:苏联共产党中央委员会:"},{"type":"paragraph","text":"欣逢伟大的十月社会主义革命卅三周年纪念，谨向斯大林同志和苏联共产党中央委员会全体同志，致以热烈的祝贺。"},{"type":"paragraph","text":"中国共产党中央委员会　一九五○年十一月六日"},{"type":"paragraph","text":"中国共产党中央委员会"},{"type":"paragraph","text":"【新华社北京六日电】　中国新民主主义青年团五日致电苏联列宁共产主义青年团中央委员会，庆贺苏联十月革命节三十三米哈依洛夫同志转苏联列宁共产主义青年团中央委员会值兹伟大的十月社会主义革命三十三周年纪念日，特向你们及伟大斯大林一代的苏联青年致热烈的兄弟般的敬礼。愿我们在为反对美国侵略、保卫世界和平的共同斗争中永远亲密地团结在一起。"},{"type":"paragraph","text":"中国新民主主义青年团中央委员会　一九五○年十一年五日"},{"type":"paragraph","text":"【新华社北京五日电】　塔斯社莫斯科五日讯:苏联首都莫斯科的卫戌部队，将于十月革命三十三周年纪念日(十一月七日)在红场举行阅兵，由莫斯科卫戍司令兼莫斯科军区部队司令官阿尔杰米也夫上将任指挥官，由苏联元帅布琼尼检阅部队。莫斯科劳动人民庆祝十月革命节的示威大游行将于七日上午十一时开始。"},{"type":"paragraph","text":"【新华社北京五日电】　综合塔斯社莫斯科五日讯:莫斯科人民正在热烈地准备庆祝苏联十月革命十周年纪念日。首都各大街道正在张灯结彩，设计师与装饰专家们正为红场上巍峨的建筑物披上节日的盛装。彩色缤纷的花圈环绕在中央电讯局的大门上。数以千计的莫斯科居民正纷纷购置家俱和礼品，准备在新建筑落成的公寓中，欢庆十月革命节和迁入新居的喜日。全市各区的劳动人民正相继举行十月革命纪念会，检阅他们为庆祝十月节而进行社会主义竞赛的成就。无产阶级区的工人、战员和工程师们，于三日在斯大林汽车工厂文化大厅集会，听取库兹尼佐夫上将关于十月革命三十三周年的报告。无线电真空管制造厂的全体员工已提前完成十月份生产计划，他们正和首都各工厂的员工们一道，以斯塔哈诺夫式的劳动来保卫世界和平。"},{"type":"paragraph","text":"\u003cIMG alt=请插入2号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1950\\11\\50b7010101.JPG\"\u003e"}],"comments":[],"origin":"中央人民电台,新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"22efe505d8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

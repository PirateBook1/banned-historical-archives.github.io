script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中央军委副主席林彪指示全军继续突出政治  毛泽东思想是最好的武器  用毛泽东思想武装的人是最大的战斗力","authors":[],"dates":[{"year":1965,"month":11,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中央军委副主席林彪指示全军继续突出政治"},{"type":"paragraph","text":"毛泽东思想是最好的武器"},{"type":"paragraph","text":"用毛泽东思想武装的人是最大的战斗力"},{"type":"paragraph","text":"军委决定把林彪同志提出的五项原则作为明年全军工作的方针。实现五项原则就是最根本最重要的战备"},{"type":"paragraph","text":"新华社二十六日讯　中共中央军委副主席林彪同志最近对中国人民解放军一九六六年的工作作了重要指示。"},{"type":"paragraph","text":"林彪同志强调指出，明年全军工作总的要求还是要继续突出政治，和今年的做法一样。具体有以下五项："},{"type":"paragraph","text":"第一、活学活用毛主席著作，特别要在“用”字上狠下功夫，要把毛主席的书当作我们全军各项工作的最高指示。"},{"type":"paragraph","text":"第二、坚持四个第一，特别要大抓狠抓活思想。"},{"type":"paragraph","text":"第三、领导干部要深入基层，狠抓四好连队运动，切实搞好基层，同时要切实搞好干部的领导作风。"},{"type":"paragraph","text":"第四、大胆地提拔真正优秀的指战员，到关键性的负责岗位上。"},{"type":"paragraph","text":"第五、苦练过硬的技术和近战夜战的战术。"},{"type":"paragraph","text":"林彪同志指出，以上五项对各部门都是适用的。各个部门的业务不同，重点可以不同，可以根据总的要求有增有减。但是，都必须突出政治，做好人的思想工作。"},{"type":"paragraph","text":"林彪同志指出，即将召开的全军政治工作会议，必须大大地强调突出政治，提高认识，提高自觉。他说，毛主席的建军思想，从来都是把政治摆在第一位，政治领导军事，统率军事。军事只是政治的一个组成部分，政治包括更多的东西，有更大的范围。他说，什么是最好的武器？不是飞机，不是大炮，不是坦克，不是原子弹，最好的武器是毛泽东思想。什么是最大的战斗力？最大的战斗力是用毛泽东思想武装起来的人，是勇敢，不怕死。突出了政治，就会出好人好事，不突出政治，就会出坏人坏事。部队的工作，环节很多，抓住政治思想工作这一环，就把各种工作都带动起来了。他强调说，做好上述五项，就是为了更好地突出政治，落实四好，加强战备，就是最根本、最重要的战备。"},{"type":"paragraph","text":"中共中央军委已经决定把林彪同志提出的上述五项原则作为一九六六年全军工作的方针，要求全军遵照执行。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6dbeef3522"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

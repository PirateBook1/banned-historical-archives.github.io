script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"巴西“曙光出版社”出版毛主席著作","authors":[],"dates":[{"year":1971,"month":5,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十四日电　里约热内卢消息:据巴西共产党中央委员会机关报《工人阶级报》三月份报道，巴西“曙光出版社”最近出版了毛泽东主席的光辉著作《战争和战略问题》。"},{"type":"paragraph","text":"《工人阶级报》在报道这则消息时写道，《战争和战略问题》“是伟大的理论家、杰出的马克思列宁主义者的重要著作，它阐述了中国人民进行的解放战争的许多问题。巴西革命者为了通过人民战争把国家从帝国主义压迫和枷锁下解放出来，从这部著作中，可以得到取之不尽用之不竭的教导的源泉。人民战争的普遍规律对于一切被压迫人民都是有价值的。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"511fb185fd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

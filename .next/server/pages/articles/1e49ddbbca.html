script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海机床厂座谈纪念毛主席声明发表一周年美国黑人正义斗争必将取得胜利","authors":[],"dates":[{"year":1964,"month":8,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　上海机床厂昨天上午举行座谈会纪念毛主席《呼吁世界人民联合起来反对美国帝国主义的种族歧视、支持美国黑人反对种族歧视的斗争的声明》发表一周年，坚决支持美国黑人反对种族歧视的斗争。"},{"type":"paragraph","text":"上海机床厂副厂长傅忠耀，工会副主席袁张度，全国先进生产者、著名的切削能手盛利，五好职工管瑞刚，工人出身的工程师寿奎富、金洪祥等在会上先后发了言。大家列举了大量事实揭露和谴责了美帝国主义对美国黑人的残酷剥削和血腥镇压，热烈赞扬了一年来美国黑人与反动统治阶级进行针锋相对斗争所取得的胜利；并且一致认为，毛主席在一年前发表的声明，深刻地揭示了种族歧视问题的本质，是美国黑人和全世界各色人种的伟大的“解放宣言”。它鼓舞大家用革命的暴力去打倒反革命暴力。"},{"type":"paragraph","text":"参加座谈会的同志还指出，中国人民和全世界的革命人民一贯同情和坚决支持美国黑人的斗争。可是现代修正主义者不但不敢支持美国黑人的正义斗争，反而给美帝国主义涂脂抹粉，要美国黑人把希望寄托于美国统治阶级的仁慈和恩赐上，成了帝国主义的奴才。我们中国人民把支持黑人兄弟的斗争，看作是自己崇高的国际主义义务，同时也把一切被压迫人民和被压迫民族的解放斗争看作是对我们最大的支持。盛利、寿奎富、金洪祥等很多老工人还在发言中控诉了解放前自己怎样受到美帝国主义迫害的经过。他们从切身遭遇中深切体会到美国黑人和一切被压迫民族所遭受到的压榨。大家表示坚决支持美国黑人和美国人民反对种族歧视的斗争。"},{"type":"paragraph","text":"与会者还一致愤怒谴责美帝国主义侵略越南民主共和国的罪行，坚决支持越南人民反击美帝国主义武装侵略、保卫祖国的正义斗争。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1e49ddbbca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

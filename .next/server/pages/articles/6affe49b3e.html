script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“四人帮”才是挖社会主义墙脚的蛀虫","authors":["黄强华"],"dates":[{"year":1977,"month":11,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"黄强华"},{"type":"paragraph","text":"墙脚一旦挖空，墙就要塌了。“四人帮”把文化大革命前十七年培养的知识分子统统诬蔑为“挖社会主义墙脚”的“修正主义苗子”，以为这样就能激起工农群众对知识分子的“义愤”，以便来个“子弹穿过教师的身体”了。"},{"type":"paragraph","text":"诬蔑，本来是不要什么根据的。“欲加之罪，何患无辞”，但究竟还是要编几句词儿才能“师出有名”，堂而皇之。“四人帮”为他们的“挖墙脚”论也编了一条“理由”，曰:十七年培养出来的学生“基本上是对社会主义经济基础起了破坏的作用”。经济是基础，“破坏”了“社会主义经济基础”，岂不就是“挖社会主义墙脚”吗?"},{"type":"paragraph","text":"然而，事实能把谎言击得粉碎。解放以来，广大教师在党的领导下，坚决执行毛主席的无产阶级革命路线，培养出了成千上万的又红又专的人材。这些革命事业的新生力量，在三大革命运动中，自觉改造世界观，辛勤劳动，努力工作，为社会主义事业作出了很大的贡献，其中不少人已成为各条战线的骨干力量，从而有力地促进了社会主义经济基础的发展。这铁的事实，岂容“四人帮”诋毁!"},{"type":"paragraph","text":"“四人帮”惯于攻击别人是什么“头足倒置”、“脑袋反长”等等。其实，从他们对知识分子颠倒黑白的诬蔑中可以看出，他们自己才是这样的怪物。你看，这伙反革命黑帮不学无术，专搞阴谋诡计，妄图篡党夺权。他们的魔爪伸到哪里，哪里就机器停转，农田长草，学校停课，业务荒废。他们大量侵吞国家财产，大搞打砸抢，妄图来个“阶级关系新变动”。请看，“破坏社会主义经济基础”，“挖社会主义墙脚”的蛀虫，不正是“四人帮”一伙吗?“四人帮”诬蔑知识分子是有其险恶用心的。解放后十七年培养出来的知识分子数以万计，如果说，这么多的人都在破坏社会主义经济基础，“挖社会主义墙脚”，再加上党和国家的各级领导权又都被所谓由老干部、民主派“转化”而来的“走资派”把持着，那社会主义天下岂不早就成了资本主义地狱了吗!这样一来，他们当然也就可以“名正言顺”地来“改朝换代”了。这就是“四人帮”的反动逻辑，这就是他们的真正目的。"},{"type":"paragraph","text":"然而，“试看今日之域中，竟是谁家之天下”。“四人帮”诬蔑知识分子，挑拨工农群众和知识分子的关系，妄图毁我社会主义的红色江山，结果是以卵击石，自取灭亡。他们的“挖墙脚”论也随之见鬼去了。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6affe49b3e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

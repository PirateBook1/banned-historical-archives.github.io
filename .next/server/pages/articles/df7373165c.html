script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录3.pdf"],"article":{"title":"对人民内部矛盾要高姿态─摘自周恩来接见二机部九院代表的讲话","parts":[{"type":"title","text":"860."},{"type":"paragraph","text":"对人民内部矛盾要高姿态"},{"type":"paragraph","text":"─摘自周恩来接见二机部九院代表的讲话"},{"type":"paragraph","text":"(1967年7月28日)"},{"type":"paragraph","text":"你们是造反派，一年来，主席著作、中央文件学得很多了嘛！认识应该提高，要高姿态。你们离开学校不久，你们造反在前，这是你们的一大好处。这是中国革命的传统，无产阶级革命是这样，资产阶级革命也是这样，思想领导在先，总是先造舆论么！我们是需要劳动人民的知识分子，工人是本能的阶级感情，你们要培养无产阶级的感情，要学习主席著作，用毛泽东思想来提高自己，要走在前头。现在的时代是毛泽东思想的时代，老一代对你们寄予很大的希望，你们都是二、三十岁。主席著作，这么多中央文件、社论，要好好学习，要高姿态。主席说：既然你们成了造反派，就要严于责己，宽于责人，对人民内部矛盾要高姿态。毛主席说的，对“百万雄师”一个也不抓，几个坏头头让他们自己检举，这样当然要慢一点，你们敢不敢这样做，如果不说是毛主席说的，你们又要说这是修字号的了，你们就是不会很好地用毛泽东思想来辨别。主要是人民内部矛盾，在这个前提下，左派要高姿态，要高举毛泽东思想伟大红旗，不要搞小动作。要以德服人，当然德是有阶级性的，要以无产阶级之德，社会主义之德服人，从年轻时就要开始培养。"}],"authors":["周恩来"],"dates":[{"year":1967,"month":7,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":315,"page_end":316,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"武汉地区无产阶级革命派百万雄师联络站（百万雄师）","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"df7373165c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“爹亲娘亲不如毛主席亲”，阳光雨露育新人。我们就是要冲破“芭蕾不开口”的束缚，千遍万遍地欢呼毛主席万岁!毛主席万万岁!扮演白毛女的杨晓敏表达了小将们的革命激情——颗颗红心向着红太阳","authors":[],"dates":[{"year":1968,"month":5,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"芭蕾从《天鹅湖》到《白毛女》，经历了惊心动魄的两条路线的激烈斗争。"},{"type":"paragraph","text":"毛主席指出:“凡是要推翻一个政权，总要先造成舆论，总要先做意识形态方面的工作。革命的阶级是这样，反革命的阶级也是这样。”"},{"type":"paragraph","text":"我校走资派，秉承中国赫鲁晓夫的意旨，把我们关在高楼深院里，两耳不闻窗外事，一心苦练硬工夫，并且用修正主义文艺思想和排练颓废没落的节目腐蚀我们，要我们乖乖的成为他们复辟资本主义的舆论工具。"},{"type":"paragraph","text":"毛主席关于文学艺术的两个批示下达后，在江青同志的关怀下，我们学校创作了革命芭蕾舞剧《白毛女》，开始第一次在芭蕾舞台上反映阶级压迫和阶级斗争，成功地反映了广大农民如何在毛主席、共产党领导下起来反抗、斗争以及最后取得胜利的战斗历程。当我们演到第八场斗争地主时，我们情不自禁地振臂高呼“毛主席万岁!毛主席万万岁!”过去，走资派打着“芭蕾不开口”的幌子，不许我们喊毛主席万岁!呸，办不到!一万个办不到!我们就是要千遍万遍地高呼“毛主席万岁!万万岁!”"},{"type":"paragraph","text":"我们是毛泽东思想哺育下的文艺新兵，是毛主席的亲密战友江青同志亲自率领我们，沿着毛主席指引的革命文艺路线，进行了芭蕾革命，使我们走上了文艺为无产阶级政治服务，为工农兵服务的光明大道。“爹亲娘亲不如毛主席亲”，我们怀着对伟大领袖毛主席的无限忠诚，从心底里进发出最美好的祝愿:毛主席万寿无疆!万寿无疆!万寿无疆!"},{"type":"paragraph","text":"在这场文艺革命的伟大斗争中，江青同志作出了卓越的贡献。我们有信心，有勇气，投身阶级斗争的大风大浪，去做前人所没有做过的事情，把芭蕾革命进行到底，使毛泽东思想占领一切文艺阵地。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"60ca09d523"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

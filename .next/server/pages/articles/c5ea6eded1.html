script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu1","name":"十年文革中首长讲话传信录（上册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录1.pdf"],"article":{"title":"陈伯达在北大的讲话摘要","parts":[{"type":"title","text":"82．陈伯达在北大的讲话摘要"},{"type":"paragraph","text":"(1966年8月24日清晨)"},{"type":"paragraph","text":"八月二十四日清晨，陈伯达同志来到了北大，与北大、清大及湖南、张家口等地大中学生谈了大约一小时话，对同学提出的问题做了回答。因记录人少，我的记录不全，整理的可能有出入，但基本精神没错。又因为这种谈话是以回答问题的形式进行的，比较随便。因有些问题不大重要，我只把谈话的摘要写出来，分以下几个方面："},{"type":"paragraph","text":"一、关于昨晚(二十三日)北大转抄毛主席的大字报，伯达同志就是因此事赶到北大的。他反复强调说：“毛主席的文章关系重大，要么在《人民日报》上登出，要么在广播电台广播。该大字报既没在《人民日报》刊出，又没有广播，没经主席同意就张贴出去，这很不好。现在文化大革命时同学们要多多动脑筋，想一想啊！”"},{"type":"paragraph","text":"二、关于革命串连问题"},{"type":"paragraph","text":"北大同学说：好多人去外地串连，我班二十七人仅剩七人了，怎么办？"},{"type":"paragraph","text":"伯达：同学们商量，把理由摆出来，讨论讨论，为什么要去？为什么不需要去？"},{"type":"paragraph","text":"又问：《人民日报》社论《学习十六条、熟悉十六条、运用十六条》上说：最好不串连，而陶铸同志又说：“欢迎串连，这怎么看？”"},{"type":"paragraph","text":"伯达：由你们讨论，我觉得交流经验是必要的，交流的办法各种各样，由你们讨论，可以大批去，也可以派代表去。"},{"type":"paragraph","text":"三、关于红卫兵问题"},{"type":"paragraph","text":"问：红卫兵以红五类为主呢？还是只允许红五类参加？"},{"type":"paragraph","text":"答：你们讨论，我不包办代替，经你们大脑好好想一想。"},{"type":"paragraph","text":"问：有人要用红卫兵代替共青团。"},{"type":"paragraph","text":"答：你们动脑想想。"},{"type":"paragraph","text":"问：地质学院红卫兵打人。"},{"type":"paragraph","text":"答：这可能没有经过群众充分酝酿讨论过。前天，我在王府井看到红卫兵很好。总是信任和相信人民群众的。"},{"type":"paragraph","text":"四、关于郭沫若问题"},{"type":"paragraph","text":"伯达同志说：“有人说郭沫若欠的债太多了”。什么债？是否看了他的文章就受影响呢？我曾经看过他的书。一个人功多，过多？还是成绩多，缺点多？"},{"type":"paragraph","text":"五、关于党团组织"},{"type":"paragraph","text":"问：党团组织有些烂了怎么办？"},{"type":"paragraph","text":"伯达说：所有党团组织在文化大革命中都要经受考验。那些烂了的党团组织，要按党章办事，可以换。"},{"type":"paragraph","text":"有人说：党章有问题。"},{"type":"paragraph","text":"伯达说：党代表大会上讨论，你们可以提意见。"},{"type":"paragraph","text":"六、关于给刘少奇同志贴大字报问题"},{"type":"paragraph","text":"伯达说：我以个人的身份提出建议，最好不贴大字报，贴了他也看不见，最好写信给他。你给他贴大字报，他也不能看。一看就会受围攻。我也欢迎你们给我提出批评。"},{"type":"paragraph","text":"七、关于发动群众问题"},{"type":"paragraph","text":"伯达同志说：大家要用毛泽东思想讨论问题，不要什么问题都要现成的答案，你们去照办。这样你们就没有了主动性，必须大家讨论，各种意见都要听听。"},{"type":"paragraph","text":"八、关于文斗和武斗"},{"type":"paragraph","text":"伯达同志说：我们主张动口，不动手，动口必须动脑子，以理服人。如果这个人很坏，我打他两下，不解决问题。打人的事情所以发生，是因为没发动群众，没经过讨论的结果。"},{"type":"paragraph","text":"九、关于一斗二批三改"},{"type":"paragraph","text":"伯达同志说：全面的改要稍后一些，但并不是中途没有改，这里(指北大)不是改了很多吗？"},{"type":"paragraph","text":"十、关于外地发生反革命事情"},{"type":"paragraph","text":"湖南同志说：湖南问题严重。"},{"type":"paragraph","text":"伯达同志说：这是由于我们过去调查不够，今后我们准备到处去调查。"}],"authors":["陈伯达"],"dates":[{"year":1966,"month":8,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":122,"page_end":123,"alias":""},"tags":[{"name":"陈伯达","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"武斗","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c5ea6eded1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji39","name":"毛泽东全集第39卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji39.pdf"],"article":{"title":"七律二首·送瘟神","alias":"","parts":[{"type":"paragraph","text":"七律二首·送瘟神"},{"type":"paragraph","text":"（1958年7月1日）"},{"type":"paragraph","text":"读六月三十日《人民日报》，余江县消灭了血吸虫。浮想联翻，夜不能寐。微风拂煦，旭日临窗。遥望南天，欣然命笔。"},{"type":"paragraph","text":"其一绿水青山枉自多，华佗无奈小虫何！"},{"type":"paragraph","text":"千村薛荔人遗矢，5"},{"type":"paragraph","text":"[1]送瘟神，把迷信传说中的司瘟疫之神送走。意谓动员起来的群众力量同科学知识相结合，将有可能彻底消灭危害中国长江流域以南很多省份广大人民的血吸虫病。"},{"type":"paragraph","text":"[2]余江县，在江西省东北部。[3]浮想联翩，种种想象接连而来。"},{"type":"paragraph","text":"[4]华佗无奈小虫何，华佗，汉末著名的医生。小虫，指血吸虫。本句意谓不发动群众消灭它，就是名医也无能为力。"},{"type":"paragraph","text":"[5]千村薛荔人遗矢，薛荔，野生常绿藤本植物。千村薛荔，形容很多村落荒凉。矢，同屎。“人遗失”，借用《史记·廉颇蔺相如列传》所记战国时赵国名将廉颇的故事。廉颇被废，虽老仍健，赵王想再起用他，但派去的使臣却捏造说他一会儿就拉了三次屎（顷之，三遗矢矣）。这里指血吸虫病流行地区病人下泻不止，濒于死亡。毛泽东全集第三十九卷"},{"type":"paragraph","text":"万户萧疏鬼唱歌。坐地日行八万里，巡天遥看一千河。牛郎口欲问瘟神事，一样悲欢逐逝波。3"},{"type":"paragraph","text":"其二春风杨柳万千条，六亿神州尽舜尧。红雨随心翻作浪，青山着意化为桥。"},{"type":"paragraph","text":"天连五岭银锄落，"},{"type":"paragraph","text":"[1]坐地日行八万里，巡天遥看一千河，人们住在地球上，因地球自转，于不知不觉中，一日已行了八万里路。地球赤道全长4万公里，合八万里。地球在太空中转动，所以住在地球上的人们也在“巡天”。一千河，泛指宇宙中很多的星河。"},{"type":"paragraph","text":"[2]牛郎，神话人物。神话传说牵牛星是由人间的牛郎变成的。"},{"type":"paragraph","text":"[3]一样悲欢逐逝波，逝波，一去不回的流水，借喻已过去的时间。这里是说人间的血吸虫病，在解放以前，在中国共产党没有发动群众加以扑灭以前，还是同牛郎在时一样，悲者自悲，欢者自欢，多少年头就这样流水似地过去了。"},{"type":"paragraph","text":"[4]六亿神州尽舜尧，中国的六亿人（当时人口约数）都是尧舜一样的圣人。尧和舜是古代历史传说中唐、虞两代的“圣君”。"},{"type":"paragraph","text":"七律二首·送瘟神地动三河铁臂摇。借问瘟君欲何往，"},{"type":"paragraph","text":"纸船明烛口照天烧。"},{"type":"paragraph","text":"[1]三河，汉代把河东、河内、河南三郡称为三河之地（见《史记·货殖列传》），原指今晋西南和豫西黄河两侧的一部分地方，这里泛指北方。上句五岭，泛指南方。"},{"type":"paragraph","text":"[2]纸船明烛，旧时祭送鬼神有烧纸船、点蜡烛等习俗。这里借来形容瘟神（瘟君）在六亿人民的奋进中无处存身，只有逃离人间。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":7,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":453,"page_end":455},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3c041a2c79"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

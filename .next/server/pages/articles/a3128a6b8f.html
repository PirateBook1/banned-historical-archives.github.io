script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"雅克·儒尔盖号召法共（马列）全党努力学习和掌握毛泽东思想  毛泽东思想指引各国人民胜利前进  修正主义者攻击和阻挠毛泽东思想传播的行径决不能得逞","authors":[],"dates":[{"year":1968,"month":5,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"雅克·儒尔盖号召法共（马列）全党努力学习和掌握毛泽东思想"},{"type":"paragraph","text":"毛泽东思想指引各国人民胜利前进"},{"type":"paragraph","text":"修正主义者攻击和阻挠毛泽东思想传播的行径决不能得逞"},{"type":"paragraph","text":"新华社十三日讯　法国马克思列宁主义共产党机关报《新人道报》，四月二十五日一期刊登了雅克·儒尔盖写的一篇文章，热情赞扬《毛主席语录》，高度评价毛泽东思想。"},{"type":"paragraph","text":"《新人道报》在刊登这篇文章的同时，全文刊载了林彪同志为《毛主席语录》撰写的《再版前言》。"},{"type":"paragraph","text":"雅克·儒尔盖在文章中说：已经有数以百万计的法国人知道《毛主席语录》，而且他们当中，有几十万人已经有了这本书。越来越多的马克思列宁主义者正在阅读和学习这本书，努力领会书中的教导。"},{"type":"paragraph","text":"文章说：“毛泽东思想是指引一切革命者前进、指引中国人民以及全世界各国人民前进的最可靠的指南针，是我们最有效的武器，是最广大群众的最有效的武器。”"},{"type":"paragraph","text":"文章说：“毛泽东思想产生于人类历史上最伟大的革命的胜利实践，毛泽东思想使亿万中国人民在以毛泽东为首的中国共产党领导下，摆脱了帝国主义的压迫和剥削，走上了社会主义的光辉道路。”"},{"type":"paragraph","text":"文章说：“毛泽东思想体现了历史上革命经验的精华。”“毛泽东思想是在中国人民进行近半个世纪的激烈阶级斗争的熔炉中锻炼出来的，世界上质量最高的钢也比不上毛泽东思想的坚强，光芒万丈的太阳也比不上毛泽东思想的光辉。”“毛泽东思想是无产阶级革命的科学。毛泽东思想既能说明我们过去的整个历史，又能英明地预见未来。”"},{"type":"paragraph","text":"文章指出，修正主义者攻击毛泽东思想，妄图阻挠毛泽东思想的传播，但是，修正主义者的这种行径完全是徒劳的。"},{"type":"paragraph","text":"文章说：“我们认为，毛泽东思想是放之四海而皆准的，毛泽东思想鼓舞着各国人民的革命斗争。”"},{"type":"paragraph","text":"文章指出：“毛主席从来就强调，必须按照具体的国情和历史条件运用放之四海而皆准的马克思列宁主义的原则。”"},{"type":"paragraph","text":"文章的最后部分号召全党努力学习和掌握毛泽东思想。文章说：“我们法国（马克思列宁主义）共产党是经历了四年之久的艰巨的斗争之后诞生的。只要忠于马克思列宁主义原则的党员善于很好地学习和掌握毛泽东的教导，我们法国（马克思列宁主义）共产党就一定能成长壮大，建设起来，巩固起来。只有当它能卓有成效地活学活用当代最伟大的革命思想家和实践家的思想，它才能真正无愧于毛泽东时代的党的称号。”"},{"type":"paragraph","text":"文章说：“我们必须懂得，加紧传播，组织学习和帮助掌握当代的革命科学毛泽东思想，是不可缺少的历史必需。”“我们必须全力以赴，在日常行动中，在我们的每一个斗争中，来掌握最伟大的革命领袖的思想。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a3128a6b8f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理会见美国财政部长宾主双方就印支局势问题交换了意见","authors":[],"dates":[{"year":1979,"month":2,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京二月二十七日电　国务院副总理邓小平今天下午会见了美国财政部长布卢门撒尔和夫人及其随行人员。"},{"type":"paragraph","text":"布卢门撒尔部长对邓副总理说，不久前，你对美国的访问是很重要、很成功的。他转达了卡特总统对邓副总理最良好的祝愿。他说，三月一日美中两国将正式建立大使馆，这标志着美中两国关系进入了新的历史阶段。这一历史性的转变，将为扩大两国商业、科学、文化关系创造机会，以利于两国。"},{"type":"paragraph","text":"邓小平副总理说，中美两国关系正常化和两国大使馆即将开始正式工作，标志着两国关系的新的开始。这不仅对两国人民有利，而且对国际关系将产生深远的影响。他请布卢门撒尔部长转达华国锋总理和他本人对卡特总统、蒙代尔副总统的最衷心的问候。"},{"type":"paragraph","text":"会见时，双方还就印度支那局势问题交换了意见。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e229cda1ec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

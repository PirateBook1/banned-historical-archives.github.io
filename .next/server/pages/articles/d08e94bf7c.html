script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"工会是企业整风中党的有力助手：赖若愚在全国工会代表会议闭幕式上作总结报告","authors":["赖若愚"],"dates":[{"year":1957,"month":9,"day":19}],"is_range_date":false,"parts":[{"text":"工会是企业整风中党的有力助手：赖若愚在全国工会代表会议闭幕式上作总结报告","type":"title"},{"text":"赖若愚","type":"authors"},{"text":"据新华社19日讯中华全国总工会主席赖若愚在今天闭幕的全国工会代表会议上作总结报告中说，在企业进行整风和社会主义教育运动中，工会应该作为党的有力助手，同时要在整风的基础上，改进工会工作，迎接整风以后可能出现的生产建设新高潮。","type":"paragraph"},{"text":"这次会议在16日开幕。会议的主要任务是为中国工会第八次全国代表大会进行准备，同时研究企业中的整风运动和进一步开展增产节约运动。","type":"paragraph"},{"text":"赖若愚在报告中说，这次厂矿企业的整风运动是工人运动史上光荣的一页，工会必须作好各种具体的组织工作。除了注意运用大字报、座谈会、辩论会等整风的重要方式以外，要特别抓紧工会小组会和职工代表大会，放手发动群众。在整风开始时，工会要动员群众大鸣大放，组织群众进行辩论，对于群众提出的意见，工会应该一方面协助行政加以解决，一方面必须从工人运动的角度进行了解研究。在整风后期，工会必须针对群众提出的意见，抓紧改进工作。","type":"paragraph"},{"text":"赖若愚指出，目前在企业整风运动中工人群众所提的意见，很多是属于生产方面的，特别是在老工人多的厂矿。我们要抓住这些问题，在整风后期组织职工进行讨论，这样就会促进生产建设高潮的到来。","type":"paragraph"},{"text":"赖若愚还谈到了在新的生产建设高潮来到以后应注意的几个问题：（１）对职工群众仍要加强勤俭建国、勤俭办企业和艰苦朴素、克服困难的教育；（２）要强调技术人员和工人、新工人和老工人之间的团结合作；（３）加强劳动纪律；（４）注意劳动保护和产品质量。","type":"paragraph"},{"text":"赖若愚说，在迎接生产建设新高潮组织职工开展社会主义竞赛中应该强调的总的口号，仍旧是“互相帮助，互相学习，取长补短，共同提高”。","type":"paragraph"},{"text":"赖若愚指出，工会组织在处理和解决职工生活问题时，必须掌握下列几个原则：（１）从六亿人口出发；（２）少花钱，多办事；（３）尽量组织和运用群众的力量，解决群众自己的切身生活福利问题；（４）生活福利工作必须和政治思想教育工作密切结合。","type":"paragraph"},{"text":" --原载《人民日报》1957年9月20日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d08e94bf7c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

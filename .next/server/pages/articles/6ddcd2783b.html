<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"一些浸透了资产阶级思想的话剧演员","authors":[],"dates":[{"year":1963,"month":9,"day":21}],"is_range_date":false,"parts":[{"text":"一些浸透了资产阶级思想的话剧演员","type":"title"},{"text":"本刊讯  沈阳市话剧团部分演员资产阶级思想相当严重。其主要表现是革命意志衰退，追求资产阶级生活方式。例如：","type":"paragraph"},{"text":"讲究吃喝。许多人认为，“人生在世，吃吃喝喝，理所当然”，“不吃不喝，活着没有意思”。因此，他们在生活上追求“高标准”。演员张野平，每月发工薪不到三天就全部吃光，有时连上班的电车钱都没有。演员王岩，单身汉，工薪六十二元，每到月底也都花光了；有一回，他下饭馆一次就花了六十二元。很多人自己的钱花光了就到处借钱，借不到就变卖衣物。如演员王稼庆，单身一人，工薪七十元，因吃喝无度，过着冬卖夏装，夏卖冬装的生活。","type":"paragraph"},{"text":"穿的要“时髦”，要有“文人风度”。认为文艺工作者应该与众不同，装束要时髦，作风要独具一格，“使人一看就感觉你有个演员风度才行”。在一次去南方演出的时候，全团就有50%以上的人买了西装和料子服。十一名女演员有十名剪掉辫子烫了发。衣服也是花样翻新，一路上越改越小，回到东北后不能穿了。","type":"paragraph"},{"text":"爱人要钱多、漂亮。有些人选择爱人的条件是：官要大点，年岁小点，长得美点，工薪高点。有的看到某作家一次收入五百元，便羡慕地说：“我要能找到这样爱人，几辈子都可以不劳动了”。有的女演员向男演员说：“你现在只有爱我的权利，可没有娶我的权利，因为你挣钱少还不够资格”。因此，有些男演员经常为自己工资低遭到女方的冷淡而苦闷，精神颓靡不振，为了发泄情绪，常常酗酒；有的咒骂自己“无能”，是“庸人”，甚至产生厌世界想，认为活着不如死了好；有的竟服数十片“止痛片”企图自杀。在一些男演员中，喜新厌旧思想也很严重，有的到了剧团后，就对自己的爱人说：“我现在已经是个演员了，必须找个漂亮的爱人和我生活在一起，你不够条件了，咱们断绝关系吧！”有人还主张，“一个人不仅要有妻子，还要有情妇”。","type":"paragraph"},{"text":"工作要轻闲、自在。认为“当干部不如当演员自在”，“党、团员没有群众自由”，“作舞台工作不如演戏轻闲”，“多演戏不如少演戏”。头几年是争演主角，近年来没人争了，都愿演台词少、场次少的角色，说“这既完成了任务，又累不着”。一旦分配演主角，就要求给配上个“B”角，自己可以少演几场。他们说：“身体是自己的，工作是革命的”，要以“长寿为本”。对工资待遇和个人小家庭看得高于一切。副团长霍焰工作不多，经常在家观察母鸡下蛋的表情，群众称他为“鸡团长”。有的因对工资不满，而消极怠工，每天故意晚上一小时班。","type":"paragraph"},{"text":"要先当演员，后当革命者。许多人认为，“有了技术就有一切”，“学习政治不能演好戏”，“要想成个名演员，首先必须在艺术上有一套”，“要靠自我奋斗”，“只要有一套真本领，到时候共产党就会敲大门”。有些青年演员公开说：“我到剧团来完全是出于爱好，根本没看成是革命”，“让我们参加劳动，真是误人子弟”。","type":"paragraph"},{"text":"此外，在相当一部分演职人员中，乱搞男女关系的情况也十分严重。不仅在团内互相乱搞，外出演出时也搞，甚至在演戏时，前台是慷慨激昂英勇就义，后台是搂搂抱抱，争风吃醋，影响很坏。(编自辽宁省委《思想动态》)","type":"paragraph"},{"text":"来源：1963年9月21日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6ddcd2783b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

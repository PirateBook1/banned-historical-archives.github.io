script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"致加批者","authors":["北京地质勘探学院","解天立"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"致加批者","type":"title"},{"text":"北京地质勘探学院解天立","type":"authors"},{"text":"看了「普地教研室揭发人事科关于学生档案材料」内幕的报导后，异常愤慨，原来档案中尽是些「×××从小喜欢偷窃」，「此人的直系亲属被镇压，可能有不满情绪」……一类的批语；原来我们许多无辜的青年还在没有走出学校大门以前，就被那些令人啼笑皆非的莫须有的「罪」名命定了终身，象是对活人的「盖棺论定」。","type":"paragraph"},{"text":"凭着这些材料和荒唐的批注，许多人莫名其妙地被迫转学转系，一些人只能到限制好了的一些地方生产实习，就凭这些批语，许多好同志肃反时被当做反革命分子斗争，许多好同志不能留苏学习，一些党团干部因为掌握别人的「把柄」就作威作福，唯我独尊，常常以教育者的姿态出现，还以为只有他自己在为社会主义而努力。","type":"paragraph"},{"text":"一个青年能否实现他的理想与志愿，全看这些破纸上的批语，不能使人怀疑，加批者的信仰是：「从小看大，三岁到老」，「法官的儿子还是法官」，「强盗的儿子还是强盗」？！（毋须用事实来反驳这种「妙论」）。也不能不使人有这样的感觉：党委高高在上，人事科神秘莫测（最近人们称它为宗派主义的堡垒）。","type":"paragraph"},{"text":"亲爱的人事科负责同志们，你们加批档案的时候，很难预见这些批语的「威力」吧？！要知道，每一个字每一句话都将刺伤多少纯洁而热情的年轻人的心，更可悲的是，那些被命定了的「坏人」就此永远抬不起头，有的变得意志消沉，要求入党入团那比登天还难。由于长期的压抑，偶尔发出几句「不满」的呼声，于是更证实了批语的「天才预见性」。这就无怪乎那些破冤屈者有「错投娘胎」之感了。虽然他们之中绝大多数是非无产阶级出身，虽然他们中有的曾经犯过足以载入「史册」的错误，甚至在目前，有些人还时时发出不满的呼声，即使加批者们对人大公无私，对党无限忠诚，但从那些宗派主义而又官僚主义的作法中，却很难看出是对社会主义事业有利。","type":"paragraph"},{"text":"亲爱的党委和人事科负责同志们，是从沉醉于那些陈旧的「法宝」中醒来的时候了，赶快撤销那些过时的批语走出堡垒来看看现实吧!对于久埋于公文堆中的领导者们尤其是做人的工作的人们，出来呼吸一下新鲜空气总是必要的。","type":"paragraph"}],"comments":[],"origin":"北京地质勘探学院党委会宣传部编《社会主义教育参考资料第二编：右派言论汇编》，1957年10月5日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8e74eb89bd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

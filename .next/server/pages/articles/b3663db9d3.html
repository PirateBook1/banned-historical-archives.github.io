script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"掀起学习毛主席著作新高潮","authors":[],"dates":[{"year":1966,"month":8,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我们热烈欢呼中国共产党第八届中央委员会第十一次全体会议公报!我们热烈拥护中共中央关于无产阶级文化大革命的决定!这两个具有历史意义的伟大纲领性文件，给我们指出了明确的战斗方向，使我们增添了无比的战斗力量。我们全厂职工一定要认真学习，坚决贯彻执行。"},{"type":"paragraph","text":"中共中央关于无产阶级文化大革命的英明决定，是指导当前无产阶级文化大革命运动的伟大纲领，是将无产阶级文化大革命进行到底的根本保证，是社会主义革命新阶段具有伟大历史意义的文献，是战无不胜的毛泽东思想的最新发展。在这场伟大的文化大革命中，我们坚决地执行党中央的指示，“敢”字当头，信任群众，依靠群众，尊重群众的首创精神，放手发动群众，把文化大革命运动搞深搞透搞彻底。我们坚决表示:在党中央和中共上海市委的正确领导下，以毛泽东思想为武器，以党中央的决定作为行动纲领，坚决斗垮走资本主义道路的当权派，批判资产阶级的反动学术“权威”，批判资产阶级和一切剥削阶级的意识形态，改革一切不适应社会主义经济基础的上层建筑。同时，要做到抓革命，促生产，保证文化革命和生产双胜利。"},{"type":"paragraph","text":"为了实现以上任务，我们必须高举毛泽东思想伟大红旗，在全厂职工中，迅速掀起学习毛主席著作的新高潮。努力做到，在斗争中学，在斗争中用，带着问题学，活学活用，学用结合，急用先学，立竿见影，在“用”字上狠下功夫。把毛主席的书当作一切工作的最高指示。"},{"type":"paragraph","text":"中共江南造船厂委员会"},{"type":"paragraph","text":"江南造船厂"},{"type":"paragraph","text":"江南造船厂工会委员会"},{"type":"paragraph","text":"共青团江南造船厂委员会"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b3663db9d3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"两个编辑同志的想法","authors":["姚文元"],"dates":[{"year":1962,"month":5,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"姚文元"},{"type":"paragraph","text":"做文章要有对立面，看的人才有味道。骆漠同志很懂得这个技巧，他不直接提出观点，却用了主客对话之法，曲折而引述之，引人入胜。我也想学一学这方法，来做一回骆漠同志文章中某些观点的对立面。为了讲究作文的艺术性，使人看了有味道，增加亲切感，也摹仿骆文，从“毛毛雨”开始:——"},{"type":"paragraph","text":"窗外下着毛毛雨，越落越密。我开窗看了看天色，却不料看见老赵拿着一包书兴匆匆地走近来。"},{"type":"paragraph","text":"多日不见，不免寒暄一番。不知怎么一来，话头转到编辑业务方面，于是话头松动活泼起来了。"},{"type":"paragraph","text":"“李逵也好，鲁智深、武松也好，当然各不相同。但谁又愿意作个水亭放箭的朱贵呢?”他坦率地说:“现在领导上对作家、演员很重视，为什么编辑就该永远年年为他人作嫁衣裳呢?要知道，作家的作品中，也有编辑的一份心血!”"},{"type":"paragraph","text":"我自己也做过几年编辑，也尝到一点编辑工作的甘苦。我觉得做编辑实在不容易，深感其重要，而自己水平总是够不上，却从来没有产生过“为他人作嫁衣裳”的凄凉感。因为一本杂志放在面前，想到文章会对许多读者起有益的作用，心里就会涌起一阵说不出的愉快。当然，发觉编辑工作上错漏时，也常常脸红心跳甚至出一身汗的，两种感觉，交替而有之。但我知道此刻这样说，他也许不相信，同时我也怀疑自己对他苦衷体会不深，就说:"},{"type":"paragraph","text":"“作家作品中有编辑一份心血，是事实，这心血常不易被人看到，我也曾经想写文章来说说这一点。但平心而论，一般说，作品花最大劳动的总是作家自己，我们做编辑的是知道严肃的作家在修改文章时是花多大功夫的。至于朱贵，我觉得水浒传里写了他，就说明了缺不了这一行。新年里陈毅同志在向科技界作的报告中，不是就说过科学界也要有无名英雄，我们的事业才能够真正迅速地发展起来么?前几天《人民日报》登出了一整版照片，叫做‘他在为我们工作’，有保育员、服务员等许多为我们生活服务的人，看了很有启发。其实，社会主义社会里，哪一个劳动者的劳动不是在为‘他人’服务呢?如果商店里的职工看见自己经手的货色都给顾客买去，自己没有买上，就涌起‘为他人作嫁衣裳’的不平，并付诸实践，那你我买东西时就会碰钉子了。春节和所有假日，如果交通工人以‘为他们作嫁衣裳’为理由，也同我们一样休息，那我们出门就寸步难行了。……”"},{"type":"paragraph","text":"“哈哈，这大道理我不要听!但事实上这几年编辑却有点‘广文先生’的味道，难道你听说有什么负责同志专门接待过编辑这一行么?”"},{"type":"paragraph","text":"提起“广文先生”，我立即想到杜甫《醉时歌》中那几句诗:“诸公衮衮登台省，广文先生官独冷。甲第纷纷厌粱肉，广文先生饭不足。”为什么他把自己同广文先生连在一起呢?……不过我无暇深思，接上去就说:"},{"type":"paragraph","text":"“我干文学编辑的时候，北京就专门开过一次很大的杂志编辑会议，我也听说有负责同志接待过《辞海》的编辑同志。‘从未有负责同志接待过编辑’之说不知是否属实?应该为编辑的学习、进修创造更好的条件。编辑待遇问题确是值得很好研究的，但现在国家还有困难。是不是我们也可以考虑另外一方面的问题:如何提高水平来适应形势的需要?我深感百家争鸣进一步开展之后，我们编辑的担子是更加重了。我也听到过作家对编辑的意见，甚而激动之词。但我总觉得作家和编辑应该是为了社会主义文学事业繁荣而亲密合作的战友，不该是相互埋怨。有矛盾，是可以通过讨论、协商来解决的。至于领导上重视艺术家的培养，那是从整个社会主义文化事业全局来看的，并不是为了某个演员、作家个人，我们编辑也该尽一分力量。你以为如何?”"},{"type":"paragraph","text":"他沉默了一会，吸了一枝烟，轻松地说:"},{"type":"paragraph","text":"“你的话也有点道理。不过你以为如果帽子可以解决问题，那未免太简单了。”"},{"type":"paragraph","text":"我吃了一惊，楞住了。"},{"type":"paragraph","text":"他见我的惊态，把手摆一摆，摇摇头:"},{"type":"paragraph","text":"“你太简单了，不懂得艺术。骆漠同志说:‘人的欲望是无限的，也是有限的，怎样在无限中求有限，这是一种艺术。’这种艺术你不懂。‘明乎此，领导者的天地就广阔了。’”"},{"type":"paragraph","text":"他向我告别，我约他再作一夕长谈。"},{"type":"paragraph","text":"老赵走后，我久久以简单的头脑追索着“人的欲望是无限的”那句深奥而富有哲理味道的话。这句话我好象很耳熟，在什么地方看见过，并且不止一次地看见过。于是我走到书架旁边，拿出一本……"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"faae5b5bce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

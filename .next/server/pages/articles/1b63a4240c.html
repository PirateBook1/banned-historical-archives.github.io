script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"驳陈新桂","authors":["千家驹"],"dates":[{"year":1957,"month":6,"day":13}],"is_range_date":false,"parts":[{"text":"驳陈新桂","type":"title"},{"text":"千家驹","type":"authors"},{"text":"【文汇报北京13日专电】陈新桂同志在社会主义学院学习，不但没有改造好思想，而且从教条中找得了他自己反社会主义理论的根据。我以社会主义学院副院长的身份有责任给他提出意见。","type":"paragraph"},{"text":"他认为无产阶级专政是造成三个主义的根本原因。历史上所有阶级社会的政权都是阶级专政的工具，奴隶主对奴隶专政；封建主对农奴专政；资产者对无产者专政，不过过去统治阶级都没有这样公开说过，只有我们才公开承认我们的政权是专政的工具。因为无产阶级专政是多数人对少数人的专政，是被剥削者对剥削者的专政，应该说是实现了历史上所从来没有过的最大的民主。譬如说，工人和农民群众翻身了，做了国家的主人，占人口半数的妇女翻身了，这是历史上所从来没有的，我们的民主与资本主义的民主是不能同日而语的。","type":"paragraph"},{"text":"陈新桂最大的错误是把无产阶级专政与共产党专政混淆起来，共产党专政的说法是资产阶级对共产党的诬蔑。所谓共产党专政，就是共产党员对非共产党员的专政，在工人中，共产党员工人对非共产党员工人的专政。马列主义中那儿有这一条?陈新桂学习了马列主义后，居然以资产阶级的话来诬蔑我们，这是我们所不能容忍的。","type":"paragraph"},{"text":"人民民主专政实质就是无产阶级专政。无产阶级专政的任务是实现社会主义革命，消灭资产阶级生产资料所有制。苏联建国才四十年，我国建国才七年，错误是难免的，但决不能因此得出结论，应取消无产阶级专政。陈新桂认为除“三害”必须取消无产阶级专政，照这逻辑，资产阶级专政、封建主专政倒没有三害了，谁都知道这是不符合事实的。事实上只有无产阶级专政，才能真正取消三个主义。如果无产阶级专政是三个主义的根源的话，就不可能公开提出除“三害”这个问题，无产阶级专政的优越性就在这儿。","type":"paragraph"},{"text":"陈新桂在社会主义学院曾经说:“苟全性命于乱世”。人民的解放，在他看来是乱世，这算什么话?他又说:“邦无道则隐”这两句话完全暴露了他的思想本质。我想他现在所遗憾是土改了，无处可隐吧。","type":"paragraph"},{"text":"陈新桂认为现在是乱世，是邦无道，那末怎么使邦无道为有道，使乱世成为治世呢?依照他的逻辑结论，只有恢复地主、资本家、蒋介石的专政了，除此之外，无别路可走了。他今天说他拥护共产党，我认为这话是成问题的。","type":"paragraph"},{"text":"其次，我认为要反对整风中的混水摸鱼。右派分子假借整风的机会来反对共产党。为什么现在要集中批评储安平的“党天下”的谬论?因为他就代表了“捞一把”的思想。储安平的言论是有代表性的，我们民盟中也有同志同情他的思想，支持他的意见。","type":"paragraph"},{"text":"共产党与民主党派的长期共存，建立在社会主义的基础上，如果我们走社会主义这条道路不是一心一意而是三心两意的话，那就不可能长期共存下去。我认为，民盟同志中与储安平思想相共鸣的，应对全体盟员作交代。","type":"paragraph"},{"text":" ——原载《文汇报》1957年6月14日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1b63a4240c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

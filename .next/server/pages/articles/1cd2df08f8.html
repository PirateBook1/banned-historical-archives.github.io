script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东同志关心人民的疾苦","authors":[],"dates":[{"year":1983,"month":12,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛泽东同志九十诞辰即将来临之际，《人物》杂志一九八三年第六期以《大海滴水》为题选编了一组毛泽东同志的故事，以纪念这位伟大的人物。下面是其中一段。"},{"type":"paragraph","text":"一九四四年的一天，当时担任中共延安市委书记的张汉武同志，忽然接到中央办公厅的通知，说毛主席有紧急事情要找他谈话。张汉武以为一定是有关战争或大生产运动的大事和急事，快步来到枣园，见面第一句话就问毛主席有什么任务。毛主席让他坐下，请他喝茶、吸烟，然后问他知不知道侯家沟有两个小村庄的妇女为什么不生孩子。张汉武回答说，知道这个情况，但不知道是什么原因。毛主席又问:是不是水有问题?请中央医院去把水化验一下好不好?张汉武说:好是好，只怕这种小事医院不干。毛主席严肃地说，对于共产党人来说，人民的疾苦决不是小事，应当让医院派人去。"},{"type":"paragraph","text":"谈话后不几天，张汉武正准备派人去侯家沟调查，中央医院的负责同志跑来说:“毛主席已亲自给我们下达了命令，要我们到侯家沟验水。”经过医院化验，果然发现那里的水中含有大量有害物质，医院指导群众对饮水进行了处理，并帮助群众治病。后来，那里终于传出了婴儿的哭声。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1cd2df08f8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共左权县丈八村支部  上书毛主席报告生产情况  保证精耕细作增产一成","authors":[],"dates":[{"year":1950,"month":6,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中共左权县丈八村支部"},{"type":"paragraph","text":"上书毛主席报告生产情况"},{"type":"paragraph","text":"保证精耕细作增产一成亲爱的毛主席："},{"type":"paragraph","text":"我们是一伙农民。在今年共产党的生日，我们要把自己的工作简单地向你报告一下。"},{"type":"paragraph","text":"去年冬天，我村的孙成寅同志和山西全省农民代表到天津参观工业展览，后来又到北京，见到了你。你告诉我们：要好好发展生产，就好比种南瓜一样，要它结得一年比一年大。孙成寅同志把你嘱咐的话告诉了全县干部和群众。我们支部全体同志听了后，都特别高兴，觉得是全支部的光荣。大家一致说要坚决听你的话，好好领导生产。"},{"type":"paragraph","text":"经过县区党代表大会，经过党校的学习后，同志们初步懂得了社会发展的规律；知道战争胜利了，好些地区并实行了土地改革，现在领导生产就是革命。只有好好领导农民组织起来，提高生产力，进行生产建设，才能走到新社会。因此全体党员大都积极起来了。在去年，二十二个党员中，积极工作的只有十一个，今年有十八个都积极工作了。"},{"type":"paragraph","text":"我们的行政村共有三个自然村（丈八、丈八沟、望阳垴），过去都很穷，土地又少又不好。全村只有六十亩“响（好）平地”。从前受地主剥削和压迫很厉害。许多户都没有房、没有地，没得穿、没得吃。这十多年，党领导人民，减租清债，大家逐渐翻了身。经过土地改革和大生产，老百姓的生活更好了。贫雇农全部上升为中农，有吃有穿。现在村里男女老小齐劳动，没有一个小偷或讨吃的。老百姓都不讲迷信。闹气吵架的事情也少了。去年全村农业生产已超过战前水平。战前丈八自然村每亩产一石零二升，去年每亩实产一石一斗八升。我们今年还要多修地、提高技术、增加肥料，计划在现有基础上再增产一成。"},{"type":"paragraph","text":"今年支部领导生产的方法和去年不一样：去年支委按村按片分工；今年团结全体干部，根据每个阶段的工作重心，组织各种指导组来具体领导工作。党政不分的一揽子现象初步克服了。今年一次群众大会也没开，让老百姓把工夫都用来侍弄庄稼。干部们还登门访问，实地检查，开展群众性的互查运动，解决具体困难。今年村里特别重视技术领导，专门组织了技术委员会，同时开展了尊老爱青，传授技术运动。每件工作，党员都带头示范，团结群众。我们今年还注意培养和运用积极分子。"},{"type":"paragraph","text":"今年村里整顿了互助组，使大家做到“人碰人，心碰心”。全村一一四户，有一○四户参加了互助，共十六组。互助组大都注意提高技术，组内劳力在垒堰和下种工作中都按技术条件分工，大家都很满意。今年全部妇女劳力的百分之八十四，都参加了生产（丈八村只有一人没参加），拉圪拉、刨边、溜籽、锄苗，差不多和男人一样干。原计划每户增添农具两件，结果增到三件。去年每亩上粪三十七担，今年计划上五十担，最后每亩平均上五十一担。还组织了受虫害比较严重的十七户，买红矾十五斤，上地一百多亩。另外还开荒三十多亩；现在小苗都长得很好。今年雨多草大，我们要组织全部劳力，做到多锄、细锄，保证增产。今年玉茭要全部锄四遍，谷子全部锄三遍。杂田去年锄两遍，今年也要锄三遍。"},{"type":"paragraph","text":"我们工作中的最大缺点是不平衡。例如个别党员还不积极，这个自然村与那个自然村相差很远。我们已作了检讨。今后我们要加强批评和自我批评，使每个党员都积极起来。多多团结、培养积极分子，把落后的望阳垴自然村的工作，推进一步。另外我们政治文化水平还很不高，经验也少，今后还得努力学习。"},{"type":"paragraph","text":"现在的城市和工业都是人民的了，我们一定要领导全村农民努力生产，多打粮食，供给他们。也希望他们多多制造农业机器，帮助我们发展农业。亲爱的毛主席！你号召、指示和亲自告诉我们的，我们都坚决执行，并保证执行党的政策纪律和政府法令，把工作和学习都搞好。"},{"type":"paragraph","text":"祝你永远健康！"},{"type":"paragraph","text":"左权丈八村支部全体党员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e7b3fc3a19"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

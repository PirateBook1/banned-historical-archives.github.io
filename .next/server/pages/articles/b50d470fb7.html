script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院、中央军委、中央文革小组关于连云港事件的决定","authors":[],"dates":[{"year":1967,"month":12,"day":18}],"is_range_date":false,"parts":[{"text":"中共中央、国务院、中央军委、中央文革关于连云港事件的决定","type":"title"},{"text":"连云港市毛泽东主义人民公社、连云港市反到底总指挥部，6117部队、6066部队、连云港卫戍区司令部、283部队：","type":"appellation"},{"text":"据报“毛泽东主义人民公社”今天又包围锦屏磷矿和化工厂，抢了部队的枪，民兵的枪，并打死打伤部队人员，曾先后的两次伏击解放军这种事件，这是完全错误的。接此电话后两派必须立即停止武斗，两派立即撤回原地并积极协助6117部队、6066部队，连云港卫戍区司令部、283部队，维护好社会革命秩序，保证港口、铁路运输正常。","type":"paragraph"},{"text":"中共中央、国务院、中央军委、中央文革小组决定，由济南军区、山东省革命委员会派出郑统一为组长的调查组，到连云港就地进行调查了解情况和协助两派搞好革命的大批判、搞好革命的大联合、革命的三结合，斗、批、改，坚决响应伟大领袖毛主席的号召“要斗私，批修”。","type":"paragraph"},{"text":" 中共中央国务院中央军委中央文革一九六七年十二月十八日","type":"paragraph"}],"comments":[],"origin":"根据《中共中央文件汇编，1966.5-1968.5 [内部参考]》，1968年5月出版，编印者不明","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b50d470fb7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

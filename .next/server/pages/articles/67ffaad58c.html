script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平副总理同洛佩斯总理继续会谈 洛佩斯总理等贵宾应邀出席文艺晚会吴桂贤副总理陪同贵宾观看革命现代京剧《杜鹃山》　刚果贵宾由姚连蔚副委员长陪同访问红星人民公社","authors":[],"dates":[{"year":1975,"month":3,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年三月一日电　国务院副总理邓小平同刚果人民共和国总理享利·洛佩斯，今天上午继续举行了会谈。"},{"type":"paragraph","text":"新华社北京一九七五年三月一日电　刚果人民共和国总理亨利·洛佩斯和夫人以及由洛佩斯总理率领的政府代表团，今天应邀出席文艺晚会，观看了革命现代京剧《杜鹃山》。"},{"type":"paragraph","text":"国务院副总理吴桂贤，外交部副部长何英，对外友协会长柴泽民，北京市革委会副主任贾汀，陪同刚果贵宾观看演出。"},{"type":"paragraph","text":"刚果驻中国大使伊图阿和夫人及大使馆外交官员出席了文艺晚会。"},{"type":"paragraph","text":"今天的晚会是由对外友协和北京市革命委员会联合举办的。"},{"type":"paragraph","text":"新华社北京一九七五年三月一日电　刚果人民共和国总理亨利·洛佩斯和由他率领的政府代表团，由人大常委会副委员长姚连蔚陪同，今天下午访问了北京市郊区红星人民公社，受到社员们的热烈欢迎。"},{"type":"paragraph","text":"公社化以来，特别是无产阶级文化大革命以来，红星公社广大干部、社员自力更生、艰苦奋斗，兴修水利，大搞农田基本建设，农业生产连年丰收。为了夺取农业的更大丰收，社员们在四届人大精神的鼓舞下，决心以更大的干劲进一步疏浚海河的支流——凤碱河。今天正是疏浚凤碱河开工的第一天。工地上红旗招展，一万多男女社员在二十多里长的河道上，挥锹抡镐，推车运土，你追我赶。洛佩斯总理由公社革委会主任吕春林陪同来到工地，看到这种热火朝天的劳动情景，高兴地说，我们也要参加劳动。接着，他同社员们一起拉车运土。这使社员们很受鼓舞，大家热烈鼓掌，感谢刚果朋友的友谊支援。"},{"type":"paragraph","text":"刚果贵宾今天在这个公社还参观了农机修配厂、业余文艺创作作品展览，访问了社员家庭。"},{"type":"paragraph","text":"昨天上午，洛佩斯总理等贵宾由北京市革委会副主任贾汀陪同，参观了北京钢丝厂。"},{"type":"paragraph","text":"洛佩斯总理的夫人和代表团部分成员，这两天还参观了北京大学、故宫和出土文物展览，游览了长城、定陵。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"67ffaad58c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

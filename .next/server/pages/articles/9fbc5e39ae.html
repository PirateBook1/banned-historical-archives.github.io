script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决执行毛主席关于勤俭办一切事业的指示  沈阳部队一年节约煤炭十万多吨","authors":[],"dates":[{"year":1967,"month":6,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚决执行毛主席关于勤俭办一切事业的指示"},{"type":"paragraph","text":"沈阳部队一年节约煤炭十万多吨"},{"type":"paragraph","text":"新华社沈阳十四日电　人民解放军沈阳部队广大炊事人员和司炉工人，遵照毛主席关于勤俭办一切事业和“要节约闹革命”的教导，在无产阶级文化大革命中，千方百计挖掘节约煤炭潜力，一年来节约煤炭十万五千五百多吨，有力地支援了社会主义建设。"},{"type":"paragraph","text":"各部队在开展节煤活动中，普遍重视以毛泽东思想为指针，活学活用毛主席著作。开始，有些同志对节煤的重大意义认识不足，觉得现在我们国家有的是好煤，多烧一点算不了什么，因而不大愿意烧次煤，忽视了节约。针对这种情况，各部队领导同志组织炊事人员和司炉工人反复学习毛主席关于勤俭办一切事业和“要节约闹革命”的教导，使大家明确认识到，我们能多节约一两好煤，就是为支援工农业建设增添一分力量，就是为中国革命和世界革命增添一分力量，就是为无产阶级文化大革命取得彻底胜利增添一分力量，从而进一步树立起节约闹革命、全心全意为人民服务的思想，纷纷表示要胸怀祖国，放眼世界，为革命而节煤。认识提高了，各部队炊事人员和司炉工人都不怕麻烦，精打细算，普遍推广了“炉灰综合再烧法”、“压火保温烧火法”，大大降低了耗煤量，有些单位按标准节约百分之二、三十。"},{"type":"paragraph","text":"为了节约取暖用煤，许多部队还改造了锅炉。过去，沈阳部队凡有暖气设备的单位，绝大部分是高压蒸汽锅炉，去年以来领导机关本着勤俭办事和节约闹革命的原则，有计划有步骤地把六百零七台蒸汽设备改为温水设备，停烧了一百零五台锅炉，仅这一项在一年内就为国家节约煤炭六千多吨。"},{"type":"paragraph","text":"许多部队学习了毛主席“要节约闹革命”的指示以后，不烧好煤，烧煤石，仅去冬今春就烧煤石达八万多吨。不少部队还发扬自力更生、克服困难的精神，组织人员到附近地区挖煤泥。据几个单位统计，共挖煤泥一万零五百多吨，不仅节约了经费，还节省了大量好煤，有力地支援了国家社会主义建设。"},{"type":"paragraph","text":"最近，沈阳部队领导机关，为了进一步贯彻毛主席“要节约闹革命”的指示，又专门召开了节约会议，要求部队继续大力突出政治，更好地活学活用毛主席著作，掀起一个更广泛、更深入的群众性的勤俭节约热潮，争取做出更大的成绩。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9fbc5e39ae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

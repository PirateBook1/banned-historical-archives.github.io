script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华北地区农田水利建设座谈会要求全区贫下中农和干部  以毛主席最新指示为纲以大寨为榜样  迅速掀起兴修农田水利和备耕新高潮","authors":[],"dates":[{"year":1968,"month":2,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华北地区农田水利建设座谈会要求全区贫下中农和干部"},{"type":"paragraph","text":"以毛主席最新指示为纲以大寨为榜样"},{"type":"paragraph","text":"迅速掀起兴修农田水利和备耕新高潮"},{"type":"paragraph","text":"据新华社二日讯　最近在北京召开的华北地区农田水利建设座谈会，提出全区广大贫下中农和革命干部要以毛主席的最新指示为纲，以无限忠于伟大领袖毛主席的深厚阶级感情，逐条地、全面地落实毛主席的最新指示，以大寨为榜样，迅速掀起一个兴修农田水利和备耕的新高潮，夺取无产阶级文化大革命的全面胜利，夺取今年农业全面大丰收。"},{"type":"paragraph","text":"参加这次会议的同志反复学习了毛主席的最新指示和有关农田水利工作指示，学习了元旦社论。他们摆出大量事实，说明华北地区农村和全国各地一样，形势一片大好。无产阶级文化大革命取得了决定性的胜利，农业生产去年获得全面大丰收，入冬以来，农田水利建设蓬蓬勃勃地展开，广大农村革命和生产都呈现一片热气腾腾、欣欣向荣的景象。"},{"type":"paragraph","text":"会议认为，在一片大好形势下，必须再接再厉，沿着毛主席指引的道路，去夺取无产阶级文化大革命的全面胜利和农业生产的全面丰收。"},{"type":"paragraph","text":"会议要求领导农业生产的各级干部，应该坚决贯彻毛主席“抓革命，促生产”的方针。抓革命，就是抓阶级斗争，抓改造灵魂的工作，抓政治工作。"},{"type":"paragraph","text":"“政治工作是一切经济工作的生命线。”这就要用最大的精力，大抓狠抓对群众进行毛泽东思想的教育，在广大农村更加广泛和深入地开展活学活用毛泽东思想的伟大群众运动，用毛泽东思想武装群众，只有促使人的思想革命化，才能抓好农业生产工作。因此，在当前，最大的政治，最重要的大事，就是要以无限忠于伟大领袖毛主席的深厚阶级感情，迅速地、全面地落实毛主席的最新指示，真正作到用毛泽东思想和毛主席的最新指示统帅我们的一切行动和工作。这就要以“斗私，批修”为纲，继续办好各种类型的毛泽东思想学习班。会议还认为，必须密切结合当地的实际情况，进一步深入地批判中国赫鲁晓夫及其在华北各地的代理人所推行的“阶级斗争熄灭论”、“四大自由”、“三自一包”等反革命修正主义谬论，肃清其流毒。"},{"type":"paragraph","text":"参加会议的同志在学习、参观、交流经验时，"},{"type":"paragraph","text":"一致认为，迅速地全面地发展农业生产，必须学大寨人，走大寨路，建大寨田，认真开展学大寨的群众运动。学大寨，就要学到根本处，就是学大寨人无限忠于毛主席、无限忠于毛泽东思想的革命精神，坚持活学活用毛泽东思想，学了就用，学用结合，立竿见影的革命学风，紧跟毛主席的伟大战略部署；学大寨人自力更生、艰苦创业的精神，坚持长年搞农田基本建设；学大寨人一心为公，为革命种田的共产主义思想。会议要求各地，在当前，都应以大寨为榜样，迅速掀起一个扎扎实实兴修农田水利和备耕的新高潮，为夺取今年农业全面大丰收积极创造物质条件。"},{"type":"paragraph","text":"参加会议的同志指出，现在离春耕大忙时节只有两、三个月了。各级干部都应以对社会主义革命和社会主义建设高度负责的精神，以革命利益为重，勇敢地站出来，勇敢地挑重担；走向生产第一线，放下架子，深入群众，虚心向群众学习，重视群众的首创精神，把农田水利工作、备耕工作做得更好。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a1176da358"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

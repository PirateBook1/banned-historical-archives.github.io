script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"阶级斗争在中小学教师中的反映","authors":[],"dates":[{"year":1963,"month":8,"day":6}],"is_range_date":false,"parts":[{"text":"阶级斗争在中小学教师中的反映","type":"title"},{"text":"本刊讯   据天津市、山西省晋升东南专区和浙江省泰顺县有关部门的调查，在中小学教师中，阶级斗争情况相当尖锐。归纳起来，有如下几点：","type":"paragraph"},{"text":"进行反革命活动。山西长子县小学老师范三喜组织了一个“人民党”，发展“党员”三十四人，有组织地进行反革命活动。山西省有些教师还收听台湾广播，到处散布反支言论；有些出身于地主富农家庭的教师，在去年蒋匪帮叫嚷窜犯大陆时，公然倒算土改时群众分得的财物。","type":"paragraph"},{"text":"受修正主义思潮的侵蚀。天津市十八中学一百一十四个教职员中，对修正主义有错误认识的占40%，女六中占20%，浙江泰顺县多数教师对修正主义也存在不少错误认识。主要是：（1）害怕战争，特别是害怕核战争；（2）赞同“资本主义能够和平地入社会主义”的谬论；（3）赞同“福利主义”的观点；（4）幻想在帝国主义统治集团中出现明智派。","type":"paragraph"},{"text":"贪污盗窃，投机倒把。山西沁县和长子县有一百四十二名教师贪污、挪用公款五千六百多元、粮食一千四百多斤、其他物品五十一件。天津市河东区在一年中，在学校里发生的贪污案件就有十九起。山西阳城县有七十六人擅自离开教育岗位去做投机倒把生意。沁县有二十六所小学用学校生产的粮食卖高价饭，共获利二千七百五十四元。高平县野川公社大野川完小教导主任焦红发，甚至支持家里人出赁花衣花冠和孝衣孝衫，并放高利贷数百元，月利高达20%。","type":"paragraph"},{"text":"道德败坏，奸污女生。山西高平县陈堰中学党支部书记兼校长刘培德，先后奸污女生十多人。黎城县西许小学教师原甫贤，奸污幼女五人。天津河西区差不多每个学校都有一两个首先败坏的老师，实验小学教师胡家明即侮辱过女学生六十多人。","type":"paragraph"},{"text":"提供封建迷信，带领儿童求神拜佛。山西晋城县钟家庄联区有个教导主任，请算命先生到学校给学生算能否考上初中。高平县伞盖完小教导主任，带领全校师生，到山里拜佛。天津有些青年教师申请入天主教。有个小学教师在申请入教时竟说：“我在这个社会里，还是清白的（指未受党的影响）。”","type":"paragraph"},{"text":"忽视思想改造，宣扬资产阶级思想。天津长沙路小学有21%的教师，七十二中有15%的教师对政治学习和改造思想不感兴趣。浙江泰顺县有些出身于地富家庭的中小学教师一听到阶级斗争就心跳，一听到思想改造就感到厌烦。天津有些教师竟公开散布“人不为己，天诛地灭”、“人生最大的幸福就是吃喝玩乐”等资产阶级人生观。","type":"paragraph"},{"text":"（据河北分社、浙江分社和光明日报“情况汇编”材料综编）","type":"paragraph"},{"text":"来源：根据1963年8月6日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fdc78d4f07"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

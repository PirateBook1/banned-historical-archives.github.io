script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"邵阳、宁乡减租退押有偏向　地富造谣挑拨引起中农恐慌","authors":[],"dates":[{"year":1950,"month":4,"day":6}],"is_range_date":false,"parts":[{"text":"邵阳、宁乡减租退押有偏向　地富造谣挑拨引起中农恐慌","type":"title"},{"text":"邵阳四区霞中乡减租虽接近完成，但发现问题不少。许多保已把目标转移到中农身上，农民中普遍地存着“地主没油头了”的观点，地主也拿”解放后两头(地富)吃亏，只有中农好”的话来挑动。现在有许多保在减租中都先催中农，据说中农一催便出。还有贫农不高兴中农的，说他们眼睛向上看，地富向他们借谷子就有。穷人去借就没有，所以催得较紧。七保已发生清仓的现象，由农会查清存谷，打上封条，动用要呈报，一般存了谷的(工作队说只有中农存了一、二十石不等)非常恐慌。","type":"paragraph"},{"text":"据宁乡七区材料：该区望北乡二保因地主、富农拖欠不交租，农民普遍的到地主、富农家捉鸡鸭，把捉的鸭子到中农家换成鸡，农民把这些捉来的鸡挑到长沙来卖了，买回食盐和洋油办合作社。该保共捉鸡一百二十一斤，捉鸭五十五斤。这种情形很快影响到全乡，望北乡十二保农会也捉了七十多只。","type":"paragraph"},{"text":"与此同时，地富大肆造谣说：“斗了地富斗中农呀！”“男的进屋扫仓，女的进屋扫箱。”“搞完减租就扫他”等，因而引起中农恐慌。有的就大吃大喝，如望北乡十四保四月四日晚上，一夜杀二百只鸡。该乡十二保中农谢乾生于四月五日半夜杀了一只猪。望北乡十保的中农大多数拿了存谷去换布或换肉吃。据说八区大田乡亦发生此种情形，领导上已发出通知纠正。","type":"paragraph"},{"text":"(据“新湖南报”四月六日内部材料编)","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1950年5月15日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"da745f5697"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

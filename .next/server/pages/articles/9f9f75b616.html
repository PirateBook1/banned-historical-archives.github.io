script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji5","name":"毛泽东全集第5卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji5.pdf"],"article":{"title":"攻击中村南团之敌的命令","alias":"","parts":[{"type":"paragraph","text":"攻击中村南团之敌的命令！"},{"type":"paragraph","text":"（1931年5月21日）"},{"type":"paragraph","text":"（一）据三军团报告，中村有敌高树勋部之一旅，其先头部队于本日午后与我六师之前哨接触，该敌似系掩护后面主力之运动。"},{"type":"paragraph","text":"（二）方面军决于明（二十二）日攻击该敌，乘势下南团消灭高师之主力。"},{"type":"paragraph","text":"（三）三军团任左翼（第二天攻击南团时亦任左翼），攻中村之东北端，沿地盘源、丁家岭、西源珑三路攻击中村之北。应于明晨（二十二日）三时由石马出发，六时半到达预备攻击阵地。"},{"type":"paragraph","text":"第四军任右翼，沿四十九脑向焦坑、罗山、牛坑、冈上之线，向中村南端攻击前进。须于明晨三时由龙坊一带出发，六时半到达准备攻击阵地（第二天攻击南团时担任正面）。"},{"type":"paragraph","text":"第三军为总预备队，应明晨三时由现在地出发，沿童坊、狭江口、下纸棚、木梓脑、伞子坑、中坑、普化庵、濠源、桥下坑，策应第四军相机进入元头宿营，准备第二天（二十三日）攻击南团，"},{"type":"paragraph","text":"[1]这是1931年5月21日19时50分毛泽东和朱德在江西永丰县尧坊发布的红军第一方面军命令。"},{"type":"paragraph","text":"[2]中村，村名，位于江西永丰县东南。[3]高树勋，当时任国民党军第二十六路军第二十七师师长。[4]南团，村名，位于江西宁都县北部。担任右翼（须向南团严密警戒，并侦察敌情）。"},{"type":"paragraph","text":"第十二军为总预备队，应于明晨三时三十分在三军后行进，位置于第四军阵地后濠源、桥下坑附近，第二天攻击南团时跟三军之后担任右翼。以韩婆、赖珠亭、中村至松树岩之线为战斗区分线，线以北归三军团担任，线以南（线在内）归四军担任。"},{"type":"paragraph","text":"（四）如中村之敌退走南团或源头时，则三军团尽量进入通南团方向宿营，三军、十二军、四军都进入元头一带宿营，准备后日向南团攻击。"},{"type":"paragraph","text":"（五）总司令部及直属队随革军委进至东坑附近指挥，明晚则在中村街上接收报告，后日打南团指挥阵地在上下潮。"},{"type":"paragraph","text":"右令"},{"type":"paragraph","text":"总司令朱德政治委员毛泽东"}],"authors":["毛泽东"],"dates":[{"year":1931,"month":5,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":321,"page_end":322},"tags":[{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9f9f75b616"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

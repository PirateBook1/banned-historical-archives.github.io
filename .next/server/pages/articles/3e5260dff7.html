script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席接见六省市革命委员会负责人并观看革命现代芭蕾舞剧《白毛女》","authors":[],"dates":[{"year":1967,"month":4,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席接见六省市革命委员会负责人并观看革命现代芭蕾舞剧《白毛女》"},{"type":"paragraph","text":"林彪副主席和周恩来陈伯达康生李富春同志陪同接见"},{"type":"paragraph","text":"乐队高奏《大海航行靠舵手》，大家一遍遍地高呼：“毛主席万岁！万岁！万万岁！”"},{"type":"paragraph","text":"新华社二十四日讯　我们伟大领袖毛主席今天晚上接见上海、山西、贵州、黑龙江、山东、北京等省市革命委员会的负责人。陪同接见的有林彪副主席，中央政治局常委周恩来、陈伯达、康生、李富春同志。被接见的各省市革命委员会的负责人有张春桥、姚文元、刘格平、张日清、李再含、何光宇、潘复生、汪家道、王效禹、谢富治同志。接见时在座的有中央文革小组第一副组长江青同志，中央文革小组成员王力、关锋、戚本禹同志。接见后，毛主席、林彪同志、周恩来同志和各位负责同志一起，观看了上海市舞蹈学校演出的革命现代芭蕾舞剧《白毛女》。演出结束以后，乐队高奏《大海航行靠舵手》，全体演员一齐拥到舞台前，激动地一遍又一遍地高呼：“毛主席万岁！”“毛主席万岁！万岁！万万岁！”毛主席满面笑容，同林彪副主席、周恩来总理等负责同志一起鼓掌。毛主席、林彪副主席还走上舞台，同演员们一起照了像。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"我们的伟大领袖毛主席和林彪副主席、周恩来总理等负责同志，四月二十四日观看了上海市舞蹈学校演出的革命现代芭蕾舞剧《白毛女》。演出结束后，毛主席满面笑容，同林彪副主席等一起走上舞台，和演员合影。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"康生","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"李富春","type":"人物"},{"name":"林彪","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3e5260dff7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

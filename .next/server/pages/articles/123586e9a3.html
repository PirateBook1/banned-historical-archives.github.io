script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中南局关于动员知识分子参加土地改革工作的指示","authors":[],"dates":[{"year":1951,"month":9}],"is_range_date":false,"parts":[{"text":"中南局关于动员知识分子参加土地改革工作的指示","type":"title"},{"text":"一、根据中央9月XX日指示，决定今冬要动员驻城市各级党、政、民领导机关及各民主党派、各大学人员下乡参加土改，中央首先倡导，先后已派遣2千余人来中南。中南直属各单位、各省（市）应根据中央指示，立即拟出计划，认真实行，不得拖延。","type":"paragraph"},{"text":"二、这一措施是有重大意义的，可以使自己队伍中许多新成份获得最有效、最捷近的改造机会；增强他们为人民服务跟我党走的决心；克服许多工作中资产阶级小资产阶级观点。老干部可以重新温习一下群众路线、工作作风，有助于改进领导方法，克服领导机关日益滋长着的官僚主义倾向。土改千载难逢，不可失掉这一良机。","type":"paragraph"},{"text":"三、从中南至各省（市）政府的政法、文教、财经部门，人民团体中的青年团、妇联、文联、中苏友协、工会（部分人员）、教员工会和我党各部门的人员，除无法脱离工作主要负责人外，其余凡未参加过土改的新干部、老干部，不分职位高低，原则上皆应组织他们参加，由党、政、民首脑机关做出决定，发起报名，分别批准组成。协商委员会、工商联、民主党派、某些宗教革新运动分子（不是让传教）由统战部负责组织，由协商委员会出面动员组成之。各大学、中学教员则由教育部门负责发动。各工作队工作地区与出发前教育工作由土改委员会负责决定和进行。","type":"paragraph"},{"text":"四、下乡组织可分为：1、工作团，时间半年，适用于一般工作干部及学校师生；2、考察团，时间三月，适用于政府某些党内外负责人员，不宜久离工作者；3、参观团，时间自定，适用于某些阶层不便或不愿参加工作人员，如某些工商业者、宗教家、高级工程师、学者、自由职业者。","type":"paragraph"},{"text":"五、经费：旅费由公供给。生活费，有薪给者自带；无薪给人员，由工作地区政府代垫，向上报销。","type":"paragraph"},{"text":"六、为贯彻这一措施，各级党、政领导机关，必须身先示范有高度决心；1、不怕耽误机关工作；2、不怕下去人员不会做工作；3、不怕花几个钱；4、不怕惹起安逸于城市生活者的不满情绪。要以这种精神去影响各方民主人士，引起他们自觉行动（对这些人完全采用建议方式，不要勉强）。","type":"paragraph"},{"text":"七、工业、工会部门适于参加民主改革运动者，可仿以上办法，动员一批人下厂。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"123586e9a3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广东省委指示各地注意及时纠正违反六十条的现象","authors":["黎作骥","龙仁杰"],"dates":[{"year":1963,"month":11,"day":22}],"is_range_date":false,"parts":[{"text":"广东省委指示各地注意及时纠正违反六十条的现象","type":"title"},{"text":"黎作骥龙仁杰","type":"authors"},{"text":"新华社广州讯  广东省部分农村干部在组织明年农业生产高潮中，发生了合并生产队、调换社员自留地、瞎指挥等违反六十条的现象。省委已指示各地及时注意纠正这种现象。","type":"paragraph"},{"text":"顺德县想合并生产队的，大多数是生产比较落后的队。杏坛公社高赞大队支部书记陈裕金，认为高赞大队所以落后，主要是生产队多，领导弱。他提出把全大队四十七个生产队(平均每队二十六户)，合并为二十多个队。沙溪公社沙溪大队北隆第一、二、三生产队，共有七十多户，大队干部认为这三个生产队所以落后，是由于华侨户多、贫农骨干少、干部弱，因此已把这三个生产队组成一个队委会，准备到年底合并成一个队。许多社员和生产队干部都反对这种做法，他们认为并队后生产又要好几年搞不上去。沙溪公社计划明年把二千五百亩稻田改种甘蔗，由于工作量大，劳动腾不出来，干部就想用质量差的集体田换回社员的一千九百多亩比较肥的自留地，这种做法也已引起社员不安。","type":"paragraph"},{"text":"有些农村干部在生产上又乱出主张。如顺德县杏坛公社东村大队支部书记急于要改变水利落后面貌，便自作主张，动员群众挖三条灌溉渠，把一些还未到收获期的作物毁了，还要在工地上乱砍甘蔗，经公社发现后加以制止。另外，有些大队干部为了多积累资金，随便提高积累比例。如一贯分配水平较低的杏坛公社海陵大队，今年收成较好，预计年终分配平均每人有一百三十多元，比去年增加二十多元，社员很高兴。但是，大队干部为了购置农艇、农具，又把积累比例提高到15%，结果平均每人分到的只有一百元左右了，社员们都不满意。","type":"paragraph"},{"text":"广东省其他地区也有类似情况。据汕头专区反映,在社会主义教育运动试点中,有的地方为了树立贫下中农的阶级优势,曾合并了一些生产队，现在已引起试点公社及附近群众的思想波动。群众害怕并队，害怕改变以生产队为基本核算单位的政策。","type":"paragraph"},{"text":"广东省委认为，除了个别确实是群众坚决要求并队的和闹单干而被私分耕地的生产队，因规模过小，无法组织集体生产的以外，其余的生产队，无论规模大小，都应当明确宣布一律不并队。至于一些无法树立贫下中农阶级优势的生产队，也不要并队，而应当组织联队贫下中农会。省委并已指示各地，要注意及时纠正违反六十条的现象，以利于组织明年农业生产高潮。","type":"paragraph"},{"text":"来源：1963年11月22日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f762557eb0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

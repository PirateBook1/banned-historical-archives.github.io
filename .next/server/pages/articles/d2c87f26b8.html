script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"武汉钢铁公司的工人说：毛主席对我们工人最亲  我们工人对毛主席最忠","authors":[],"dates":[{"year":1969,"month":4,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"伟大领袖毛主席永远和我们心连心"},{"type":"paragraph","text":"武汉钢铁公司的工人说："},{"type":"paragraph","text":"毛主席对我们工人最亲"},{"type":"paragraph","text":"我们工人对毛主席最忠"},{"type":"paragraph","text":"党的第九次全国代表大会隆重开幕的特大喜讯，传到伟大领袖毛主席亲临视察过的武汉钢铁公司，钢城一片欢腾。连日来，在铁水奔流的高炉边，在钢花飞溅的平炉旁，广大工人热烈赞颂伟大领袖毛主席，热烈赞颂战无不胜的毛泽东思想，热烈赞颂毛主席的无产阶级革命路线。钢铁工人们无比激动地说，我们的伟大领袖毛主席，在大跃进的一九五八年，亲临武钢视察，看望我们工人，观看了一号高炉流出的第一炉铁水。伟大领袖毛主席指示我们：“象武钢这样的大型企业，可以逐步地办成为综合性的联合企业，除生产多种钢铁产品外，还要办点机械工业、化学工业和建筑工业等。”毛主席的伟大指示，给武钢的建设指明了方向，指引我们从胜利走向更大的胜利。现在，武钢已经建设成为一个比较完善的大型钢铁联合企业，在支援伟大祖国的社会主义建设中作出了贡献。武钢的一切成就，都是伟大领袖毛主席英明领导的结果，都是毛泽东思想和毛主席无产阶级革命路线的伟大胜利。"},{"type":"paragraph","text":"幸福地接受过毛主席亲切检阅的丙班班长、老炉前工宋同海和工长吴庆雨，听到“九大”隆重开幕的特大喜讯后，带领全班同志，到毛主席当年检阅他们出第一炉铁水的地方，列队站在毛主席像前庄严宣誓：毛主席啊，毛主席！您对我们工人最亲，永远和我们工人心连心。我们工人阶级对您无限热爱，无限忠诚，我们一定紧跟您干革命。毛主席当年视察一号高炉出第一炉铁水时，参加打开出铁口的炼铁老工人徐洪儒，激动地放声高唱武钢工人最爱唱的歌，向毛主席表达忠心。"},{"type":"paragraph","text":"几天来，沉浸在无比幸福和欢乐中的武钢工人，纷纷创造出革命和生产的新成绩，向“九大”献礼。炼钢厂二号平炉丁班的工人们，四月二日创造了快速优质炼钢的新纪录；四日和五日，乙班工人又刷新了丁班所创造的纪录。各工厂、各车间、各班组的工人们，你追我赶，团结协作，整个武钢处处呈现出蓬蓬勃勃的革命景象。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d2c87f26b8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

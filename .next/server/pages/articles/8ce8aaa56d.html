script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"进藏部队展开三反运动","authors":[],"dates":[{"year":1952,"month":2,"day":1}],"is_range_date":false,"parts":[{"text":"进藏部队展开三反运动","type":"title"},{"text":"【西南总分社一日讯】进驻西藏的解放军各机关部队，在中国共产党西藏地区工作委员会领导下，紧接着完成冬季生产任务后，又紧急动员起来，响应党中央和毛主席的号召，以战斗姿态猛烈展开三反运动。自一月四日以来，该部已连续如开了部、处长以上干部会议，成立了节约检查委员会，由张国华任主任委员。一月十七日，又召开了驻拉萨的部队机关排以上干部的动员大会。中国共产党西藏地区工作委员会书记、进藏部队司令员张国华、副书记范明、进藏部队政治委员谭冠三等在会上都作了动员报告。张国华就初步了解的材料指出进藏部队的贪污、浪费和官僚主义的严重性，他说：由于领导上对康藏情况不很了解，没有很好调查研究和官僚主义的不负责任态度，在部队装备、运输、补给上造成了重大损失；其次，在干部中存在搬家思想，购置了一批不需要不急需的物资搬到西藏，再加上检查制度不严所造成的浪费，总数约数百亿元。这些惊人的贪污、浪费现象和官僚主义作风所造成的对革命事业的危害，引起所有到会干部的激情。进藏部队副政治委员王其梅在大会上作了个人反省发言，检查了在昌都地区对财经政策掌握不好和个人生活作风的铺张，当场宣布将超制度购买的私人用品交节约检查委员会处理，获得全场热烈拥护。动员大会后，驻拉萨市人民解放军各部当晚即分别召开紧急动员大会，成立节约检查委员会分会，分头开展运动。","type":"paragraph"},{"text":"进藏部队驻西康省藏族自治区甘孜地区的后勤部队，也在一月中旬召开了高级干部会议和党代表会议，开展三反运动。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年2月2日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"张国华","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8ce8aaa56d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

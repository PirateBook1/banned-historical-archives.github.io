script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遵义儿女永远忠于毛主席","authors":[],"dates":[{"year":1968,"month":11,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"遵义儿女永远忠于毛主席"},{"type":"paragraph","text":"党的八届扩大的十二中全会公报发表的第二天，在遵义的“遵义会议会址”门前，象节日一样排满了从四面八方汇集来的革命群众，隆重举行了欢庆公报发表，向伟大领袖毛主席，向以毛主席为首、林副主席为副的无产阶级司令部表忠心大会。广大革命群众表示：我们遵义儿女永远忠于毛主席，忠于毛泽东思想，忠于毛主席的无产阶级革命路线，世世代代不变心。"},{"type":"paragraph","text":"遵义市人民印刷厂的工人怀着对伟大领袖毛主席无限热爱的深厚无产阶级感情，在会上庄严表示：完全拥护全会的决议，坚决执行全会发出的伟大号召，一定认真搞好斗、批、改，向党的九大献礼！"},{"type":"paragraph","text":"遵义市人民印刷厂这个仅有一百四十七人的工厂，在文化大革命初期，就有一百零八人被走资派打成“反革命分子”。伟大领袖毛主席在党的八届十一中全会上亲自主持制定的“十六条”给了他们以最大的支持和力量，指引他们从叛徒、内奸、工贼刘少奇的资产阶级反动路线的白色恐怖下冲杀了出来。他们从自己的斗争实践中，深刻地认识到：紧跟伟大领袖毛主席就是胜利！"},{"type":"paragraph","text":"党的八届扩大的十二中全会公报的发表，使全厂工人群众沸腾起来了。他们欢呼，他们歌唱，欢呼无产阶级文化大革命的伟大胜利！歌颂心中最红最红的红太阳毛主席无比英明、无比伟大！他们对着毛主席的画像，激动地说，毛主席啊，毛主席！我们红色印刷工人，要印一辈子您的书，听一辈子您的话，永远跟着您干革命！"},{"type":"paragraph","text":"三十三年前，老工人晏继圣曾冒着生命危险，给红军印过传单、布告、地图、文件，在万人大会广场上幸福地看到了伟大领袖毛主席。三十三年来，毛主席的伟大形象，一直牢记在晏继圣的脑海里，毛主席的每一句教导，一直深深印在晏继圣的心坎上。在文化大革命初期，当刘少奇的资产阶级反动路线的白色恐怖笼罩全厂的时候，晏继圣想起毛主席，就坚信毛主席的无产阶级革命路线一定会胜利；当他和革命造反派一起造资产阶级反动路线的反的时候，他想起毛主席，就坚信以刘少奇为代表的资产阶级司令部一定能被摧毁。今天，在伟大领袖毛主席的英明领导下，无产阶级文化大革命已经取得了伟大的、决定性的胜利，叛徒、内奸、工贼刘少奇已被永远开除出党。当晏继圣在“遵义会议会址”门前参加大会，欢庆党的八届扩大的十二中全会公报发表的时候，他想起这一切，心情是何等激动啊！他说，三十三年前，就是在这里，在遵义会议上，确立了毛主席对全党的领导。毛主席是我们全党、全军、全国的最高统帅，领导我们取得了一个接一个的伟大胜利。大海航行靠舵手，干革命靠毛泽东思想，有了毛主席就有了胜利！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6c621db4fa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

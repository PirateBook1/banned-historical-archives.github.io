script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遵义革命战士无限热爱毛主席！","authors":[],"dates":[{"year":1969,"month":4,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"遵义革命战士无限热爱毛主席！"},{"type":"paragraph","text":"“九大”第二个新闻公报传到历史名城遵义，山城立刻沸腾起来。电台的播音刚刚结束，无限忠于毛主席的遵义英雄儿女，满怀革命豪情，立即从当年毛主席率领工农红军进城经过的迎红桥，从毛主席在遵义期间居住过的幸福巷，象春潮般涌向街头，挥动红光闪闪的《毛主席语录》，热烈欢呼新闻公报传达了毛主席的伟大号召，热烈欢呼大会在毛主席亲自主持下一致通过林彪同志的政治报告，热烈欢呼大会一致通过中国共产党章程。聚集在遵义会议会址门前的工人、贫下中农、解放军指战员齐声朗诵毛主席的最新指示：“我们希望这一次代表大会，能够开成一个团结的大会，胜利的大会，大会以后，在全国取得更大的胜利。”高呼：“毛主席万岁！毛主席万万岁！”"},{"type":"paragraph","text":"英雄的遵义儿女听到“九大”第二个新闻公报的喜讯后受到了极大的鼓舞，并进行了学习。他们回顾了党的四十八年的战斗历程，重温了党内两条路线斗争史，特别是回忆了具有伟大历史意义的遵义会议，想起了伟大领袖毛主席在遵义万人大会上发出的伟大号召，无比激动地说：毛主席啊，毛主席！是您的光辉思想，是您的无产阶级革命路线，指引着我们不断前进。我们从党的四十八年的战斗历程中，从党内两条路线斗争的历史中，更加坚信一个真理：紧跟您就有方向，紧跟您就是幸福，紧跟您就一定胜利！"},{"type":"paragraph","text":"在秋收起义中光荣入党的倪忠珍，十四日晚上热血沸腾。这位长工出身的老红军，回顾了四十多年跟随毛主席闹革命的战斗历程，深有体会地说：我们党的历史，就是毛主席的革命路线不断战胜“左”右倾机会主义路线的历史。“九大”通过的新党章重新明确规定了党的指导思想的理论基础是马克思主义、列宁主义、毛泽东思想，明确规定林副主席为毛主席的接班人，这正是我们最大的心愿，也是我们子孙万代最大的幸福。中国人民解放军驻遵义部队中，有一部分经过文化大革命锻炼和考验的战士最近光荣地加入中国共产党。这些朝气蓬勃的新党员，在“九大”第二个新闻公报发表的第二天，来到遵义会议会址，聚集在毛主席像前，向毛主席庄严宣誓：我们永远以林副主席为光辉榜样，高举毛泽东思想伟大红旗，读毛主席的书，听毛主席的话，照毛主席的指示办事，做毛主席的好战士。我们无限忠于毛主席，无限忠于毛泽东思想，无限忠于毛主席的革命路线，海枯石烂心不变，天崩地陷志不移。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"61fbf14447"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

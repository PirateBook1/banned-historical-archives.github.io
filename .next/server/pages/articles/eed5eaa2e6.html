script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批转陈云、薄一波关于贸易方针及调整公私关系和城乡关系的报告","authors":[],"dates":[{"year":1950,"month":7,"day":17}],"is_range_date":false,"parts":[{"text":"中共中央批转陈云、薄一波关于贸易方针及调整公私关系和城乡关系的报告","type":"title"},{"text":"各中央局、各分局并转各省市委及其所属财委会：","type":"appellation"},{"text":"现将中财委陈薄关于贸易方针及调整公私关系和城乡关系的报告转给你们，中央同意这一报告的方针，望各地遵照执行，并在执行中发现问题或困难时，随时报告中财委并提出解决意见为要。","type":"paragraph"},{"text":"中  央","type":"subtitle"},{"text":" 七月十七日","type":"paragraph"},{"text":"报告原文如下：","type":"paragraph"},{"text":"毛主席并中央：","type":"appellation"},{"text":"贸易部于六月下旬召开了各大区贸易部长及华北五省二市商业厅长和局长联席会议，对调整商业获得下列一致意见，请中央审核批示。","type":"paragraph"},{"text":"（一）当前首要任务，是巩固物价的继续稳定。中贸部现共掌握主要日用品总值八万五千亿。其中粮食三十九亿斤，纱十六万件，布四百八十万匹，棉花一百九十万担，百货四千九百三十四亿元，煤一百七十万吨，盐九百五十万担，在这几方面有力量应付市场的变化，但进口物资、工业器材和某些百货（如白糖）方面，则力量很弱，不足以应付市场的变化，须迅速地加以补救，成立工业器材公司。在六月初我们曾决定增购工业器材三千三百五十五万美元，但短期内无法购进。估计在公私关系调整、香港游资部分回来、加工订货增加后，投机商人会向我们这一弱点进攻，目前我们防御的力量是不够的。","type":"paragraph"},{"text":"（二）在零售商业方面，各地发展很不平衡。根据中央规定，零售商业的任务是以稳定零售价格为原则，过多的（如北京）应视具体情况逐步减少，过少的（如天津）应适当增加，较为适当的（如上海）保持原状。零售货物以中央规定的六种商品（粮、布、煤、盐、油、油）为限。在大城市及大工业区可设零售公司，在中小城市，只对个别的必要的商品，如粮食，才可设零售店。何处设置，设置多少，统由各地党委指导财委决定。","type":"paragraph"},{"text":"（三）根据各地经验，大城市所生产的百货，多不适合于农民的要求，很难销售。故拟在下半年减少百货经营，并减少百货加工订货，一面减轻我之负担，一面避免与私商挤在一块竞销。","type":"paragraph"},{"text":"（四）纱布加工，大体维持现状，但棉花不足，拟增加进口十万担，并要求各地党委努力保证完成购棉任务。面粉加工力量很大，可年产八千万袋，但内销市场很小，拟由我们加工两千万袋，在外销无把握前，不再增加。","type":"paragraph"},{"text":"（五）物价稳定后，过去集中城市的商业游资找不到出路，转向股票及进口物资投机。拟今后组织他们向农村收购粮食、棉花、土产品，帮助他们打开出路。现在国营贸易力量很小，必须集中经营主要物资，才能巩固物价稳定，并解决农民主要问题。今秋会有大批商品粮棉和出口物资求售，私商不可能完全经营，必须国家收购一部分，估计总值约在十万亿左右，实无力经营种类很多、地区很分散的各种土产品。因此，组织游资下乡，收购土产，对于解决城市公私关系，解决农民出售土产品的要求，巩固物价的继续稳定，均属十分必要。我们要求各中央局、分局提起各下级党委对这一问题的注意，扭转过去强调依赖国家收购的思想，端正土产产销地区的合理价格差额，使私商有利可图。同时，要适当地减免税收及减低运费、简化手续，以便于土产畅流和销售。","type":"paragraph"},{"text":"（六）为了使货币下乡并站稳脚根，各地除大力组织私商下乡外，国营贸易亦须开展在中小城市的工作，与合作社相结合，在乡村中建立某些据点，以免一有风吹草动，货币便从乡村卷回城市。但国营贸易下乡与组织私商下乡必须相辅而行，并充分运用私商力量，否则城市公私关系也不能稳定。因为城市商业本来过多，现在投机范围大减，工业又暂无出路，广大市场不在城市而在农村，因此只在城市零售方面对私商做些让步，仍然不能解决问题，必需在乡村给私商找些出路。","type":"paragraph"},{"text":"（七）中央规定我们召集的各种公私关系会议，我们拟按上述方针继续召开。根据工商局长会议、税务会议、盐业运销会议以及正在召开的油脂工业会议的经验，如果按此方针进行，是可以解决问题的。是否有当，请予指示。此件经中央批准后，拟发各中央局、分局。","type":"paragraph"},{"text":" 陈、薄七月六日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"薄一波","type":"人物"},{"name":"陈云","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eed5eaa2e6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"法国共产主义运动（马列主义）领导人雅克·儒尔盖说：  毛主席关于“纸老虎”的论断英明正确","authors":[],"dates":[{"year":1966,"month":7,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"法国共产主义运动（马列主义）领导人雅克·儒尔盖说："},{"type":"paragraph","text":"毛主席关于“纸老虎”的论断英明正确"},{"type":"paragraph","text":"据新华社巴黎二十二日电　法国共产主义运动（马克思列宁主义）书记处书记雅克·儒尔盖六月底在这个组织的第一次代表大会上所作的政治报告中热烈赞颂毛泽东思想。"},{"type":"paragraph","text":"他指出，越南人民抗美救国斗争的伟大胜利证实了毛主席关于人民战争的学说，以及“帝国主义和一切反动派都是纸老虎”的英明论断。"},{"type":"paragraph","text":"登载在法国共产主义运动（马克思列宁主义）中央机关报《新人道报》七、八月份合刊上的这个政治报告在“美帝国主义对越南的罪恶侵略”这一部分中写道：“越南人民必胜，因为他们在进行一场人民革命战争，因为归根结蒂，正如毛泽东同志所教导的那样，正如以尊敬的胡志明同志为首的越南同志已经胜利地证实的那样，决定性的因素是人，人终将战胜表面上强大的物质力量。正是在这个意义上，我们必须理解毛泽东这一著名论断：‘帝国主义和一切反动派都是纸老虎’。"},{"type":"paragraph","text":"“从这个观点来看，美帝国主义目前在越南进行的这场侵略战争，今后必然是世界革命大飞跃的决定性实例。”"},{"type":"paragraph","text":"雅克·儒尔盖在谈到“必须具体分析法国社会各阶级的情况”这一部分时强调要从毛主席著作中关于阶级斗争和阶级分析的论述中汲取教益，来具体分析法国社会各阶级的状况，以便制订正确的阶级斗争的路线、方针和策略。"},{"type":"paragraph","text":"他说：“根据我国的条件，在阶级斗争的正确方针的基础上确定我们的策略路线的必不可少的前提是，在各垄断（资本）集团日益加紧独霸的统治的时代，我们要具体分析法国社会各阶级的情况。”他指出，“我们必须从毛泽东同志在《中国社会各阶级的分析》和《湖南农民运动考察报告》里所采取的方法中汲取教益。”"},{"type":"paragraph","text":"雅克·儒尔盖在谈到“我们内部的问题：消除我们的错误和缺点”这一部分时赞扬中国目前正在进行的无产阶级文化大革命运动，和中国共产党关于知识分子同工农相结合的政策。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fea638417d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大字报——拿破仑思想","authors":["第二机械工业部","赵文滔"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"大字报——拿破仑思想","type":"title"},{"text":"第二机械工业部赵文滔","type":"authors"},{"text":"法国专制皇帝拿破仑说过一句狂妄的名言：“朕即国家”。拿破仑已经呜呼一百多年了，岂不知今天在一些党员、党员领导干部头脑里还有着阴魂不散的拿破仑思想。他们自诩：“我就是党，党就是我”。于是乎有人就倒了霉，你对一位党员领导或党员有意见，就会说你是“对党不满”、“打击党员”、“诽谤领导”、“对抗组织”……","type":"paragraph"},{"text":"教育司有个马世聪，平常爱谈论领导的缺点，对问题好发表不同的观感，有时确也掺杂着一些牢骚怪话。比如他说过：“部里规定15级以上的干部才给房子住，部长真没有群众观点。”","type":"paragraph"},{"text":"其实大家也有同感，可是谁能想到他的这些言论在肃反时竟成了“证据”和“活材料”。领导者高声大喊：“大敌当前”，说他“打击领导”、“涣散组织”、“挑拨离间”。对他的一言一语都加以分析，追寻其中的“反革命”动机。","type":"paragraph"},{"text":"经过近一年的穷追、斗争和调查，他的这些言论虽然被整理出几十条，可一条也不能证明他是“反革命”。最后只好按家谱定罪，说他是“地主思想”。","type":"appellation"},{"text":"老马带着沉重的精神创伤“受了处分”，相对地降了工资，被调走了。我们从中懂得了一个新道理：有意见就憋在肚里，免得遭殃。也许这就是领导所谓的肃反后的新气象。","type":"paragraph"},{"text":"可是，时间长了有人憋不住，对领导干部的意见不自觉的又从嘴里流了出来，可好，又是“对党不满”、“对组织不满”……","type":"paragraph"},{"text":"直到现在，领导上还认为对马世聪的作法是：“当时是正确的，现在也还是合理的”。还美其名曰：这叫作从实践中证明了的，真正的“辩证法”。其实，倒不如叫作糟蹋辩证法的“诡辩法”来得妥贴。","type":"paragraph"},{"text":"这一次我们想帮助党整风，党当然会欢迎我们。但是提了意见之后，那些领导者会不会在他的思想账上又给我们记上一笔“反党言论”账，秋后给我们算账呢？很难说。","type":"paragraph"},{"text":"已有若干事实证明，我们怀疑这些拿破仑式的领导者一点也不奇怪。","type":"paragraph"},{"text":" 来源：赵文滔《伤害》（香港：夏菲尔国际出版有限公司，2008）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e5ce4150d2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

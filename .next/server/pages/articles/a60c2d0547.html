script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广州五反后劳资关系呈现四种特殊现象","authors":[],"dates":[{"year":1952,"month":5,"day":17}],"is_range_date":false,"parts":[{"text":"广州五反后劳资关系呈现四种特殊现象","type":"title"},{"text":"广州市经过五反斗争的厂店，劳资关系出现了如下四种特殊现象，这种现象尤以中小厂店为突出。","type":"paragraph"},{"text":"一、工人店员对工人监督权的范围不明确，不尊重资本家的三权。如大元茶楼店员未经老板同意就把食品降价，后来又加工加料，老板不敢做声。有些中小厂店的店员工人控制厂店的财政收支，老板要用款需经他们许可。陈六奇制药店店员，把业务都管起来，并自动多请两个工人，又提出加薪，老板也不敢管。联兴行店员认为五反后一切事情应由店员作主，老板无权过问，老板的工作也由他们来分配。有些厂店买卖物也要经店员工人同意，永兴陶瓷店有一天店员外出开会，有人来买盆子，老板叫人去请示店员后才敢卖。有些工人店员还管制老板的行动，老板外出，甚至去厕所，都要向工人店员报告。","type":"paragraph"},{"text":"二、工人店员普遍不跟老板谈话、吃饭、行街，怕别人说自己“站不稳立场”和“走资方路线”。老板也普遍怕和工人店员接近，怕别人说他向工人店员“施放糖衣炮弹”。三江磨粉店的两个店员五反后订了公约：(一)出街、吃饭、睡觉都在一起；(二)不和老板讲话；(三)有人来找老板，去叫的时候不要超过两分钟。有些厂店工人店员见到没有货也不当面对老板讲，只是写一张字条叫老板去办货。高级职员有时为了业务需要非和老板谈话不可时，要几个人一道去谈或放高声音来谈。","type":"paragraph"},{"text":"三、劳动纪律松弛，普遍的表现是不按时作息，不愿做“低级”工作。不少中小厂店工人店员在工作时间去打腰鼓、玩康乐球和看戏。许多厂店的杂工不愿挑水扫地，有些则差使老板去做。有些店员半夜就把老板叫起来挑水扫地，有的店员叫老板代他们送货。","type":"paragraph"},{"text":"四、工人店员提出增加工资，减少工时，分红利，算过去的剥削账等等。工资方面有这样四种情况：(一)资方主动提出加薪；(二)少数坏分子故意提出加薪，制造劳资纠纷；(三)工资原来不合理，工人店员发动起来后要求加薪；(四)工资原来已相当高，但工人店员也乘老板“有求必应”之时要求加薪。","type":"paragraph"},{"text":"针对以上情况，市总工会在日前召开的全市工人代表会议上，已把“如何端正劳资关系”作为首要问题提出讨论，在工人、店员、群众中展开广泛的宣传教育，再组织完成了五反的行业的资方学习有关劳资关系的文件，然后再开劳资协商会议，逐步把劳资关系纳入常轨。","type":"paragraph"}],"comments":[],"origin":"1952年5月17日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a60c2d0547"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

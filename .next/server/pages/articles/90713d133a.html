script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"戚本禹在中直机关部分同志座谈会上的讲话","authors":["戚本禹"],"dates":[{"year":1966,"month":12,"day":28}],"is_range_date":false,"parts":[{"text":"戚本禹在中直机关部分同志座谈会上的讲话","type":"title"},{"text":"戚本禹","type":"authors"},{"text":"〖按：十二月廿八日中央文革小组戚本禹、关锋、刘志坚、唐平铸同志邀请几个中直机关的同志座谈有关机关文化大革命运动条例问题，戚本禹同志在座谈结束时作了重要讲话。〗","type":"appellation"},{"text":"搞文化大革命，主要不靠消息灵通，而要靠造反精神。你们（指调查部同志）对孔原的情况不比学生知道得多？消息灵通得多？还是要靠自己解放自己。中央文革支持你们的革命，这是没有问题的。","type":"paragraph"},{"text":"机关的文化大革命，还是要靠机关的群众，但也要与外面的群众相结合，（刘志坚插话：还有本系统的群众）可以搞串联，一概不准串联不行。有些部门（如机要局）有特殊性，但有些问题，中央作了规定，就可以按照中央的精神去办。","type":"paragraph"},{"text":"保密。问题是看对谁保密。保密是为无产阶级专政服务的。不能为走资本主义道路的当权派保密。保密是有阶级性的。他们借保密压制革命，你们就根据毛主席的思想抵制他们。","type":"paragraph"},{"text":"内外有别，什么叫内外有别？“别”在要把中央机关的文化大革命搞得比一般单位更好，更火热，更彻底地批判资产阶级反动路线，而不是冷冷清清。刘、邓大字报一张不贴，叫什么内外有别？他们就在毛主席身边，我们就更应该站起来保卫毛主席。你们回去可以检查一下，没有出刘，邓一张大字报，到现在还在观潮，这不是光荣，而是耻辱。你们是如何保卫毛主席的？压制出刘，邓大字报的人究竟是站在哪一边？不是这个问题的话，至少也是麻木不仁。什么上级指示、纪律。《人民日报》在发表聂元梓大字报时写的评论，毛主席作了重要修改。（关锋：你们机关还没传达？有同志回答：还不知道）学习一下就对照出来了。这是主席最高的建党思想。对错误的东西，不符合毛泽东思想的东西，都要抵制，管你地位再高，天王、老子，也不听。机关干部已经上了许多当了，应该总结一下。（关锋：安子文是个大叛徒，包庇了很多叛徒，也是红卫兵搞出来的，你们组织部应该知道嘛！现在有一批叛徒在机要部门，这多危险呀！）应该按照毛主席思想办，总结一下，投入到文化大革命运动中去，不然脑袋掉了还不知道怎么掉的。","type":"paragraph"},{"text":"什么叫全局？办理一封人民来信，接待一个来访，这就是全局？批判刘、邓资产阶级反动路线是个纲，抓住了，才是全局。丢了这个全局，还有什么小局？由于刘、邓现在许多部门都发生了问题，有的部门已经烂掉了，这就是证明。不解决这个全局，如何有局部？不把一个部门的运动同全局的两条路线斗争联系起来，文化大革命如何能搞得彻底？","type":"paragraph"},{"text":"我们要有毛主席的一分为二的观点。每个部门都是一分为二，总有两条路线的斗争。都是无产阶级司令部？那才奇怪呢！","type":"paragraph"},{"text":"中央文革是一个新的组织吧？也还有两条路线的斗争。王任重就整天同我们斗，天下哪里有那么纯的东西，这本身就不符合最高指示。还是按最高指示来办。","type":"paragraph"},{"text":" （中央统战部“东方红”公社整理）","type":"paragraph"}],"comments":[],"origin":"一九六六年北京化工学院《红色宣传员》战斗组、北京经济学院无产阶级革命团、北京市东方红印刷厂革命造反联络处、化工部化学工业出版社印刷厂联合汇编《无产阶级文化大革命参考资料（4）》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"戚本禹","type":"人物"},{"name":"关锋","type":"人物"},{"name":"刘志坚","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"90713d133a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

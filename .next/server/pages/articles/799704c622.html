script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"否定党对文教事业的领导","authors":["北京政法学院","姚明","尹孝松","张西冰","杜汝楫","林道廉","梁世通","赵日月","钱骅","陈守铭","陶和谦","黄盛业"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"否定党对文教事业的领导","type":"title"},{"text":"北京政法学院杜汝楫张西冰尹孝松陈守铭姚明赵日月钱骅陶和谦梁世通林道廉黄盛业","type":"authors"},{"text":"“我院老干部太多，文化理论水平低，做教学工作不合适，不需要这样多的老干部。”(杜汝楫)","type":"paragraph"},{"text":"“党领导自然科学、文艺有问题。”别人反驳他时，他说：“你看了毛主席在延安文艺座谈会上的讲话，你能领导文艺吗?”(张西冰)","type":"paragraph"},{"text":"“在国家中起重大作用的，不是党而是知识分子，因此应改变那种过去不信任不重视知识分子的情况，大大提高他们的地位，特别是在高等学校里，应该由高级知识分子来代替党的领导。”(尹孝松)","type":"paragraph"},{"text":"“有些党员根本不懂科学，他们没有资格领导内行人。”(陈守铭)","type":"paragraph"},{"text":"“我建议把没有归队的老教授聘请到我院。充实老教授的队伍。把一些老干部调走。”(姚明)","type":"paragraph"},{"text":"“我们这里学校需要有真才实学的学者，不要不学无术的党棍。”(赵日月)","type":"paragraph"},{"text":"“老干部领导学校我并不反对，但也需懂业务，可是我们学校没有几个领导干部是懂业务的。”(钱骅)","type":"paragraph"},{"text":"“反对不学无术的人，占居学校领导，发号施会，学术上没有成就的人不能当学校领导人。”(陈守铭)","type":"paragraph"},{"text":"“派老干部去考研室不妥，去了几年也开不了课，如果派我去时马上即开课。”(陶和谦)","type":"paragraph"},{"text":"老干部讲课是：“上课教员飘飘然，下课学生昏昏然，”讲稿是“道听途说，”“老干部没上过学连H(下标2)O(水的化学分子式)都不知道怎么教学？”(梁世通)","type":"paragraph"},{"text":"“我校对老干部倒使人感到神圣。……老干部讲课就讲打游击、反扫荡。”“老干部不懂装懂”，“有一次×××谈英国的司法制度，说英国没有什么东西，是抄俄国的。……起码的知识都不懂，还在胡吹。”(林道廉)","type":"paragraph"},{"text":"“不让老教授讲课，说他们不是党员。而党员却法律知识不专，形成卡片积累，资料汇编。”(黄盛业)","type":"paragraph"},{"text":"张景明对工农干部抱有蔑视态度。“土包子，没文化”，对所有工农老同志他几乎都看不起。他看到工农同志当领导干部就敌视。","type":"paragraph"},{"text":" 来源：《北京政法学院右派分子言行汇编》(第1部分)(北京政法学院，1957年10月)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"799704c622"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

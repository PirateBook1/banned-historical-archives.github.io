<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海文艺界对毛主席报告的反应","authors":["续磊"],"dates":[{"year":1957,"month":4,"day":11}],"is_range_date":false,"parts":[{"text":"上海文艺界对毛主席报告的反应","type":"title"},{"text":"续磊","type":"authors"},{"text":"新华社上海11日讯　上海文艺界最近分别传达和讨论了毛主席在国务会议上的报告，对报告提到的许多问题有各种不同的意见和反应。党外的一些文艺工作者，特别是过去意见最多的人，大多为报告中的民主团结精神所感动。如电影演员石挥说：“毛主席报告不‘见外’，太好了。过去我们习惯用对敌人的办法对待一些党员，不但不解决问题，反而影响团结。”吴茵原以为这次要挨整，听了报告后，感到自己过去太狭隘，争争吵吵很不好。画家张乐平说：“过去发言看到党员记下来就不敢讲，怕讲错，毛主席报告不仅解决了党派之间的问题，连个人之间的问题也解决了。”话剧演员丹尼说：“听了毛主席报告，国家大事就全通了，马列主义辩证法太重要，希望有机会去学习马列主义”。有些作家表示上海教条主义势力很强，特别是报刊编辑部门，不冲垮，百花相顺利开放是困难的。上海文艺领导小心翼翼不放手，如过去巴金写了“有啥吃啥”、林放写的“不怕片面”等文章刚热闹了一下就给打下去了。","type":"paragraph"},{"text":"党内的许多同志则疑虑很大，有些领导干部仍未扭转左的情绪，如文化局一副局长说：“我的思想是左的，但现在还不能完全澄清，不能列入对政策通的十分之一的人中”。美协秘书长沈桑坚说：“心理上总觉得左一点比右一点好，如现在的年画、连环画完全迎合小市民心理，真正有教育意义的很少”。一般干部则感到报告气派很大，但具体执行感到很难掌握，对党员如何争鸣希望中央指示，否则就会乱吵。有的提出通过争鸣达不到团结怎么办？思想问题一时解决不了，工作又等着做怎么办？","type":"paragraph"},{"text":"在讨论中对报告中提到“百花齐放”强调“放”的精神有不同的理解和不同的意见：","type":"paragraph"},{"text":"一、对批判陈其通等和钟惦棐文章的意见：","type":"subtitle"},{"text":"文化局所属单位许多党员认为只讲陈其通等文章的缺点不全面。有的说：陈其通等的文章只是一家之鸣而已，怎能讲是教条主义？有的说：他们四人是以个人名义出现不是组织决议，又提出了一些正确意见，不能算泼冷水。有人说：陈其通是党员自然应坚持社会主义，说陈辽批评陈其通的文章只谈缺点没有强调工农兵方向颇有满足现状之感。上影一编辑说：总觉得教条主义比机会主义好，对批评陈其通等文章感到不过意。作协讨论中也有一些作家对陈其通表示同情。上影李天济说：“批评陈其通文章说动机是捍卫马列主义的，那么钟惦棐的动机是反革命吗？难道左比右好吗？”也有人说：钟惦棐的文章并不是不要工农兵，他对票房价值的看法有一定道理。有人对传达中说关于电影讨论的文章除了〈电影的锣鼓〉其他都对想不通，因为〈电影的锣鼓〉是根据那许多文章的意见综合写的。","type":"paragraph"},{"text":"二、应如何对待“毒草”的问题？","type":"subtitle"},{"text":"(1)有人说：放毒草如打防疫针，但不能打得太多，否则会陷入危境。有人说，现在主要反“左”，但必须坚持两条路线，否则将来又要反“右”了。","type":"paragraph"},{"text":"(2)有人说：明知是毒草可通过内部说服不要放，如象〈草木篇〉编辑看出是毒草就不应放，免使读者受害。毛主席的意思是毒草既已出现不必惊惶失措。有人认为〈草木篇〉既是毒草为什么要放一百篇？ 〈草木篇〉能放，《武训传》为什么不能拍？《武训传》放到现在是否能放？作协讨论中有人认为《武训传》如创作人员认为是“香花”也可以放，等“放”出来再批评，但批评必须说理。","type":"paragraph"},{"text":"(3)对坏戏怎么办？有人感到为难，禁也不好，跟在后面也不好。","type":"paragraph"},{"text":"有人说批评“毒草”要等时机，但是等到什么时机才恰当很难掌握。","type":"paragraph"},{"text":"有人提出一部未放的作品，有人认为是“香花”，有人认为是“毒草”，谁也说不服谁怎么办？让不让放？","type":"paragraph"},{"text":"有的编辑提出：对“放”的毒草是否应加编者按语，这样是否违反“放”的精神？","type":"paragraph"},{"text":"三、对“百花齐放”方针的不同理解和疑问：","type":"subtitle"},{"text":"上影有人说：光写工农兵实际是小资产阶级思想，是偷懒的办法。有人说：陈荒煤说检验作品的标准就是工农兵方向，这不能说服人。有人提出：只有工农兵题材才有香花，还是其他题材也可以出香花？工人处理恋爱、家庭问题是否工农兵题材。“延安文艺座谈会讲话”和“百花齐放”方针有什么区别和矛盾？有人认为戏剧现在主要是整旧，现在强调创新是拔苗助长。(续磊)","type":"paragraph"},{"text":" 来源：1957年4月11日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a8ccc3f642"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

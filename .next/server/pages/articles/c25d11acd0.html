script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"索马里各界人士对毛泽东思想怀有深厚感情  毛主席著作每篇都说出了真理  阿曼教长代表说他渴望读更多的毛主席的书","authors":[],"dates":[{"year":1966,"month":8,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"索马里各界人士对毛泽东思想怀有深厚感情"},{"type":"paragraph","text":"毛主席著作每篇都说出了真理"},{"type":"paragraph","text":"阿曼教长代表说他渴望读更多的毛主席的书"},{"type":"paragraph","text":"据新华社摩加迪沙电索马里各界人士最近发表谈话，表示热爱中国人民的伟大领袖毛主席，并且对毛泽东思想怀有深厚的感情。"},{"type":"paragraph","text":"索马里政府高级官员利班说：毛泽东主席是伟大英明的领袖。他使七亿中国人民团结起来，在不到二十年的时间里，把中国建成了一个强大的国家。中国坚决支持反对帝国主义的斗争。它代表着人类的希望，是我们非洲各国的榜样。"},{"type":"paragraph","text":"一位新闻工作者对新华社记者说：“我热爱毛主席的著作，因为他的每一篇文章都说出了革命的真理，教导人民如何反对帝国主义。这正是我们现在所需要的。”"},{"type":"paragraph","text":"一位在开罗学习、回索马里度假的名叫阿卜杜拉希·达汉的青年向新华社记者说：“我们能从毛泽东的著作中找到我们一切问题的答案。”"},{"type":"paragraph","text":"贝多阿地区长官奥斯曼说：“毛泽东是当代最伟大的思想家。正是他把复杂的国际问题分析得那么清楚。”"},{"type":"paragraph","text":"据新华社开罗电　不久前，阿曼教长驻开罗办事处代表苏莱曼在这里对新华社记者发表谈话，热烈赞扬毛主席。他说：“我尊敬和钦佩毛泽东主席，我们每个人都对他反对帝国主义的坚定立场和对世界人民革命斗争的坚决支持表示尊敬和钦佩。”"},{"type":"paragraph","text":"苏莱曼说：“我读过毛泽东主席写的许多书，现在我渴望读更多他写的书。”他说，毛泽东主席是充满着革命精神的伟大领袖。"},{"type":"paragraph","text":"他接着说，中国在解放前有着同阿曼一样的苦难。正是在毛泽东主席的英明领导下，中国人民获得了解放并且取得了巨大的进步。我们要学习中国的革命经验，应用于我们的斗争。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c25d11acd0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

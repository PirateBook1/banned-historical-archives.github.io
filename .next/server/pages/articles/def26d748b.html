script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"以实际行动支持知识青年扎根农村","authors":[],"dates":[{"year":1976,"month":8,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海第三石油机械厂"},{"type":"paragraph","text":"去年十一月下旬，市有关部门和重机公司交给我厂一批支援在江西插队落户的上海知识青年办亦农亦工小作坊、小工厂的任务，要加工五十五套柴油机、发电机连接器。当时，我厂全年生产计划还有百分之十未完成，时间只有一个月，困难较大。但我们为了用实际行动捍卫毛主席的革命路线，积极支持知识青年上山下乡这个社会主义新生事物，就毅然接受了这批任务。"},{"type":"paragraph","text":"当时，全厂广大职工听到这个消息非常激动，纷纷表示:这批任务交给我厂，是上级领导对我们的信任，我们要用实际行动支持、扶植知识青年上山下乡这一社会主义新生事物，同邓小平对着干。具体任务刚刚落实，加工图纸就一抢而空。全厂出现了争先恐后、抢挑重担的动人景象。"},{"type":"paragraph","text":"厂团支部还发动团员、青年组织了支青、支农突击队。他们说，“工厂青年和下乡青年是同一条战壕里的战友。我们要为他们着想，要支持他们坚持乡村战天斗地，共同为实现农业机械化，建设社会主义新农村贡献力量。”他们利用厂休和班前班后的业余时间搞义务突击劳动，人人情绪高涨，个个斗志昂扬。"},{"type":"paragraph","text":"在这场支青、支农突击战斗中，出现了许多动人事例。青年工人王颂赞一个人操作两台机床，赶制阀门；青年工人周士根和老工人不怕冬夜的寒冷，在露天走廊里，手抡大锤，一鼓作气地装好了十八台直轴皮带盘；车工组老工人崔银坤不怕苦，不怕累，和调度员乔宝森等，苦干加巧干，一起做刀具卡板，改进操作方法，使加工皮带盘的速度提高了两倍。军工组的同志，更是全面发动，人人动手，先后完成前后支架五十五套、大小直轴四百五十多根。他们说:“知识青年决心坚持乡村干革命，我们就要决心支持到底!青年扎根在哪里，我们应该关心到哪里，支持到哪里。这是我们应尽的革命责任，也是光荣的政治任务。为了让知识青年在农村扎根，我们出大力、流大汗，再苦再累也心甘。”"},{"type":"paragraph","text":"由于坚持以阶级斗争为纲，相信和依靠群众，大搞群众运动，并在各兄弟厂的积极配合下，经过一个多月的努力，我们厂不但胜利地完成了加工五十五套连接器的任务，而且还提前超额完成了全年的生产任务，取得了全面完成国家计划和支青、支农任务的双丰收。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"def26d748b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

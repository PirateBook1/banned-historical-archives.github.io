script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录3.pdf"],"article":{"title":"周恩来谈氢弹试验","parts":[{"type":"title","text":"806.周恩来谈氢弹试验"},{"type":"paragraph","text":"(1967年6月21日)"},{"type":"paragraph","text":"六月二十一日凌晨，周总理在接见卫生部“6·26”医疗队时说："},{"type":"paragraph","text":"我们胜利了，两年零八个月前我们声明了，有必要就试验，没有必要就不试验。象美国、苏联，多次的进行核试验，第一是吓唬人，第二是没有把握，所以就反复的试验。我们第一是反对吓人的，第二是进行必要的试验的，其余的在实验室进行，可以解决许多问题。当然，到必要时到一个时期，发展到一个新阶段，我们试验一下，成功了，我们就总结经验，再前进。只有美帝、苏修才搞核讹诈，讲得那么吓人，什么氢弹如何如何，大气层如何如何。我们是革命的乐观主义。有个地区，美国多次试验，树都烧了，一片焦土，几年后，正象毛主席说的那样，山上的草照样生，水中的鱼照样游，妇女照样生小孩，那象他们说的那样：“世界地球要毁灭”。他吓人，吓了自己。世界没毁灭，他自己倒毁灭了。这些宣传内容今后要变成人民的常识。六次试验都很安全，第三、六次比较危险，但尽量避免了。"}],"authors":["周恩来"],"dates":[{"year":1967,"month":6,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":284,"page_end":285,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8e81c27783"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

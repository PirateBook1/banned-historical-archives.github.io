script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"昆明“五反”处理阶段中的问题","authors":[],"dates":[{"year":1952,"month":4,"day":11}],"is_range_date":false,"parts":[{"text":"昆明“五反”处理阶段中的问题","type":"title"},{"text":"【西南总分社十一日讯】云南昆明“五反”处理阶段中发现了以下几个问题：","type":"paragraph"},{"text":"(一)大户奸商不断向中小户进行威胁利诱，不愿中小户通过，为的是斗争群众，藉以壮大违法户的力量。(二)有的通过时，会计不敢签字，怕负责任。(三)资本家威胁利诱工人、店员，有的领导警惕性不够，因之让不少资本家马虎通过。(四)“五反”工作队对违法户的处理有宽严不一的缺点。工作队中的学生队员处理就较马虎，如大奸商李仲衡仅坦白走私黄金六十两，数目相差甚远，但因当时在场的是一云南大学的女学生(工作队员)，因此就马虎通过了。可以通过而不予通过的多发生于部队派来的干部，他们都刚刚经过“三反”，对资本家抱着深恶痛绝态度，常说“资本家没好人，不通过”。","type":"paragraph"},{"text":"【又讯】云南全省的经济工作情况是：农民最缺乏粮食、农具与牲畜。城市工作是专署以下问题严重，机构太空，业务恢复困难很大。各地粮价上升很厉害，文山、曲靖等地粮价已由七百元涨至一千元。税收第一季度只完成百分之四十。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年4月12日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"20dfdf1b28"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

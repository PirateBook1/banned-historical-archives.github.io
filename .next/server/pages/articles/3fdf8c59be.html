script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"千支援万支援传播毛泽东思想是最大的支援  毛主席光辉著作在巴基斯坦和尼泊尔出版","authors":[],"dates":[{"year":1968,"month":3,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"千支援万支援传播毛泽东思想是最大的支援"},{"type":"paragraph","text":"毛主席光辉著作在巴基斯坦和尼泊尔出版"},{"type":"paragraph","text":"新华社拉瓦尔品第五日电　伟大领袖毛主席的光辉著作最近分别译成巴基斯坦的两种主要民族语言乌尔都文和孟加拉文，在巴基斯坦各地出版，受到巴基斯坦人民的热烈欢迎。"},{"type":"paragraph","text":"卡拉奇人民出版社最近出版了七种乌尔都文的毛主席著作单行本，共收集了毛主席的十二篇光辉著作：《改造我们的学习》、《打退第二次反共高潮后的时局》、《关于打退第二次反共高潮的总结》、《关于领导方法的若干问题》、《组织起来》、《关于目前党的政策中的几个重要问题》、《五四运动》、《大量吸收知识分子》、《文化工作中的统一战线》、《统一战线中的独立自主问题》、《团结一切抗日力量，反对反共顽固派》、《抗日根据地的政权问题》。"},{"type":"paragraph","text":"在每一本单行本里都印有伟大领袖毛主席像，下面写着：“当代的列宁——毛泽东”。"},{"type":"paragraph","text":"毛主席的另外两篇光辉著作《中国革命和中国共产党》和《怎样分析农村阶级》，最近已经译成孟加拉文，在东巴基斯坦首府达卡出版。"},{"type":"paragraph","text":"毛主席的亲密战友林彪同志的重要文章《人民战争胜利万岁》最近也已译成乌尔都文，在西巴基斯坦首府拉合尔出版。"},{"type":"paragraph","text":"今年二月在拉合尔举办的一个书籍展览会上，毛主席的光辉著作受到巴基斯坦人民的高度赞扬。许多观众在展览会的售书台前踊跃购买红色宝书《毛主席语录》。"},{"type":"paragraph","text":"一位巴基斯坦朋友指出：“传播伟大的毛泽东思想，是中国对亚非各国革命人民的最大的国际主义援助。这比给予亚非人民的一切物质援助更为重要。”"},{"type":"paragraph","text":"新华社加德满都电　世界革命人民的伟大领袖毛主席的光辉著作《关于正确处理人民内部矛盾的问题》，最近经尼中友好协会会长普尔纳·巴哈杜尔译成尼泊尔文，由这个协会在加德满都出版。"},{"type":"paragraph","text":"伟大领袖毛主席的其他光辉著作《为人民服务》、《纪念白求恩》和《愚公移山》，也已经译成尼泊尔文在加德满都出版。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3fdf8c59be"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

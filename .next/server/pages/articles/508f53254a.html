script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席说：“全世界人民要有勇气，敢于战斗，不怕困难，前赴后继，那末，全世界就一定是人民的。一切魔鬼通通都会被消灭。”　越南人民决心夺取抗美战争彻底胜利","authors":[],"dates":[{"year":1967,"month":9,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席说：“全世界人民要有勇气，敢于战斗，不怕困难，前赴后继，那末，全世界就一定是人民的。一切魔鬼通通都会被消灭。”"},{"type":"paragraph","text":"越南人民决心夺取抗美战争彻底胜利"},{"type":"paragraph","text":"一年来，坚持抗美救国战争的英雄的越南人民，消灭了更多的美国侵略者的有生力量，拖住了美帝国主义大量的侵略军队，进一步打乱了美帝国主义的全球反革命战略部署，对世界人民的反美斗争作出了卓越的贡献。"},{"type":"paragraph","text":"在越南南方，一百多万美军、伪军和帮凶军在南方人民战争的汪洋大海里面临灭顶之灾。"},{"type":"paragraph","text":"在去冬今春，美帝国主义费尽九牛二虎之力，发动所谓“第二个旱季攻势”，又遭到了失败，被歼美军达七万人。雨季以来，南越军民乘胜前进，频繁主动出击，继续消灭敌人的大量有生力量。"},{"type":"paragraph","text":"据初步统计，南越军民仅在今年头六个月中就总共歼灭美国侵略军十一万人，超过去年全年歼灭美军的数字。"},{"type":"paragraph","text":"在越南北方，美国空中强盗也受到了严厉惩罚。到最近为止，越南北方军民共打落美国强盗飞机两千二百多架，粉碎了美帝国主义“空中优势”的神话。"},{"type":"paragraph","text":"越南人民的战斗实践，为全世界被压迫人民树立了一个敢于斗争、敢于胜利的光辉榜样，树立了一个依靠人民战争可以打败美帝国主义的新的光辉榜样。"},{"type":"paragraph","text":"美帝勾结苏修，不断玩弄“以炸迫和”和“停炸诱和”的阴谋。最近又企图利用联合国插手越南问题，推销“和谈”骗局。但是，越南人民抗美救国的决心是不可动摇的。越南南方民族解放阵线最近发表的政治纲领，坚定表示要把抗美救国战争进行到彻底胜利。胡志明主席代表三千一百万越南人民庄严宣布：“炸弹决不能吓倒我国同胞。狡猾的言词也骗不了我国同胞。我们越南人民坚决战斗到自己可爱的国土上没有美国侵略军的影子时为止。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"508f53254a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

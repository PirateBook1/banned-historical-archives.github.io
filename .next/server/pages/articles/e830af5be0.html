script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"章罗联盟如何篡夺光明日报　储安平开始吐露了一点事实","authors":["新华社"],"dates":[{"year":1957,"month":8,"day":3}],"is_range_date":false,"parts":[{"text":"章罗联盟如何篡夺光明日报  储安平开始吐露了一点事实","type":"title"},{"text":"新华社","type":"authors"},{"text":"据新华社３日讯: 由于两天来举行的新闻工作者座谈会的继续揭发，储安平对章罗联盟和他本人的反党活动开始作了某些吐露，但其整个交代仍极不老实。","type":"paragraph"},{"text":"据储安平交代，章伯钧对彻底篡改光明日报政治方向的人事安排，“肚子里早有文章”。在储安平到光明日报任职总编辑后，章伯钧曾准备进一步任命储安平为光明日报的副社长，由右派“理论家”陈新桂出任光明日报总编辑。在章伯钧召集“六教授会议”前夕，章伯钧和费孝通曾到光明日报与储安平聚会。那天，他们就曾谈到“形势严重”，“学生要闹事”。章伯钧说“共产党如出动军队就给自己打了花脸”，他主张民主党派要赶快出面“帮忙”。","type":"paragraph"},{"text":"储安平说，他４月初去看罗隆基，罗当时就告诉储安平说，“宪法要提出修改”，并认为国家的政治制度和五年计划都有很多问题，要储在报纸上组织“专家”讨论。据会上有人提出的书面揭发，储安平当时曾请罗隆基就上述方面发表文章，罗说他“不便”写，储当即请示罗，他自己是否可以写，罗表示可以。可见章罗联盟以“党天下”的谬论作为向党进攻的一枝毒箭的阴谋，本是久有策划。","type":"paragraph"},{"text":"储安平交代，在他５月下旬去访问章罗联盟的首要分子钱伟长时，钱伟长曾问他毛主席关于鸣放的底究竟如何？钱还对储说不仅大知识分子中问题很多，并且工程技术界和中、小学里“意见也很多”，他建议光明日报立即组织座谈，进行放火。随后，钱伟长又亲自带领储安平去看清华大学的大字报。他还说他和钱伟长交换意见时，他准备主要攻击“宗派主义”，而钱伟长主要反对所谓“外行领导内行”，在向党猖狂进攻中分工合作。","type":"paragraph"},{"text":"在储安平的交代中，他还谈到彭子冈曾替储到大公报拉人，亲自给他介绍“干部”，以便帮助其实现改组光明日报的计划。在储安平的“党天下”的谬论发表后，彭子冈曾两次给储安平打电话，说浦熙修正在四处找人为他“声援”，并且告诉他，费孝通对他的问题表示了意见，说是“路滑难行”。","type":"paragraph"},{"text":"储安平虽然在今天的会上交代了某些事实，但他的整个交代仍然是避重就轻，吞吞吐吐，避免直接谈到章罗联盟的反党政治阴谋。","type":"paragraph"},{"text":"人民日报高集、光明日报于友和大公报王芸生等人，在发言中以大量事实揭露了储安平交代中的不老实态度。","type":"paragraph"},{"text":" ——原载《人民日报》1957年8月4日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e830af5be0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

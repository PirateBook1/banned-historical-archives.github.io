script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共太原市委政策落实领导组关于对“四清”运动中退职人员处理意见的批复","authors":[],"dates":[{"year":1982,"month":8,"day":14}],"is_range_date":false,"parts":[{"text":"中共太原市委政策落实领导组关于对“四清”运动中退职人员处理意见的批复","type":"title"},{"text":"中共清徐县委：","type":"appellation"},{"text":"报来“关于对四清运动中退职人员处理意见的请示报告”，经市委政策落实领导组一九八二年八月十四日会议研究，批复如下：","type":"paragraph"},{"text":"一、你县在“四清”运动中按退职处理的这部分人员，首先应列入政策落实复查范围，认真予以复查，实事求是地重新做出结论。","type":"paragraph"},{"text":"二、在复查的基础上，按不同性质的问题，分别予以处理，属于冤假错案或无辜受株连的，应平反纠正，撤销原“退职”处理的决定；属于一般性错误，或错误虽然严重但认错态度好，以后又未发现新的错误问题的，可以改变原“退职”处理；属于敌我性质的问题，或虽非敌我性质问题，但错误性质严重，表现不好，经教育不改的，均应维持原退职处理。","type":"paragraph"},{"text":"三、确定撤销和改变原“退职”处理的人员，除个别确系工作需要且本人能坚持工作的，可以收回安排工作者外，一般的不再收回安排工作，可按国发[l978]104号文件规定，改办退职退休手续，工龄连续计算，工资不补，原领退职金不再退还，子女不予顶替，从批准之日起按改办后规定的待遇发给。巳死亡者，按职工正常死亡补发应符的有关费用。","type":"paragraph"},{"text":"四、对这部份人员问题的复查处理，要严肃认真，实事求是。在单位认真复查的基础上，县委政策落实领导组负责审批，有关部门办理手续。","type":"paragraph"},{"text":"此复","type":"paragraph"},{"text":" 一九八二年八月十四日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"54bbbd064a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

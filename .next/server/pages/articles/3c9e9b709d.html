script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学习毛主席重要指示　批判洋奴哲学爬行主义上海异型钢管厂职工反击右倾翻案风，猛促工业生产","authors":[],"dates":[{"year":1976,"month":3,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　《人民日报》社论《反右倾翻案促工业生产》传达了毛主席的重要指示，给正在积极投入反击右倾翻案风战斗的上海异型钢管厂广大职工带来了极大的鼓舞。大家学习毛主席的重要指示，怀着极大的无产阶级义愤，奋起批判党内那个不肯改悔的走资派提倡洋奴哲学、爬行主义的修正主义货色，决心坚持独立自主、自力更生的方针，以抓革命促生产的实际行动，反击右倾翻案风。"},{"type":"paragraph","text":"党内那个不肯改悔的走资派打着把“国民经济搞上去”的幌子，不讲执行什么路线，不讲走什么道路，贩卖唯生产力论的黑货。毛主席最近一针见血地指出:“他这个人是不抓阶级斗争的，历来不提这个纲。还是‘白猫、黑猫’啊，不管是帝国主义还是马克思主义。”毛主席的重要指示，给上海异型钢管厂的工人、干部剖析党内那个不肯改悔的走资派鼓吹的“三项指示为纲”，增添了强大的思想武器。工人们说:党内那个不肯改悔的走资派否定以阶级斗争为纲，他的理论基础之一就是反动的唯生产力论。搞唯生产力论，必定要乞求于洋人、洋设备，要搞洋奴哲学、爬行主义。他在文化大革命前，跟着刘少奇搞修正主义那一套；重新工作后不久，又旧病复发，热衷于提倡洋奴哲学、爬行主义。因此，我们要揭露他搞修正主义的实质，批判他反对独立自主、自力更生，提倡洋奴哲学、爬行主义的修正主义货色。"},{"type":"paragraph","text":"在学习、批判中，他们重温了毛主席关于“自力更生为主，争取外援为辅”的教导，联系建国二十多年来的斗争实践，进一步认识到，只有坚持独立自主、自力更生的方针，才能使社会主义建设沿着毛主席所指引的方向阔步前进。如果按照党内那个不肯改悔的走资派提倡的洋奴哲学、爬行主义那一套去搞生产，不但生产搞不上去，四个现代化实现不了，而且还可能变成帝国主义、社会帝国主义的殖民地。很多工人、干部激动地说:我们厂从文化大革命以来，年年批洋奴哲学、爬行主义，年年生产有新的发展。现在，异型管(材)的品种已扩大到二千一百多种，比文化大革命前的一九六五年增加十二倍多，很多产品为国家填补了空白。这些成果，是靠贯彻执行毛主席制定的党的基本路线，靠坚持以阶级斗争为纲，坚持抓革命，促生产的方针才取得的。前不久，这个厂试制成功用于微波通讯的六十米微波导管，就是一个生动的例子。资本主义国家对这个产品吹得神乎其神，国内有的单位曾经照搬国外的办法，搞了几年没有成功。这个厂接下任务后，厂里领导遵照毛主席关于“全心全意地依靠工人阶级”的指示，发动工人、技术人员献计献策，利用土设备搞试验，结果只用了不到三个月的时间，花了不到三百元的材料费，就完成了这项任务，为国家填补了一项空白。联系斗争实际，工人们说，只有深入批判党内那个不肯改悔的走资派的修正主义路线，才能保证我们的企业沿着毛主席的无产阶级革命路线前进。"},{"type":"paragraph","text":"通过学习、批判，这个厂的广大职工进一步激发了社会主义的积极性，今年一至三月份已完成的产量比去年同期增加了百分之二十。新产品的项目同去年第一季度相比，猛增百分之五十。全厂职工决心以反击右倾翻案风为强大动力，再接再厉，为保卫和发展文化大革命的胜利成果，为巩固无产阶级专政，作出更多的贡献。　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3c9e9b709d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

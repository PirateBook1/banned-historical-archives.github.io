script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央对中央宣传部“关于设立社会主义教育课程的报告”的批示","authors":[],"dates":[{"year":1957,"month":11,"day":1}],"is_range_date":false,"parts":[{"text":"中共中央对中央宣传部“关于设立社会主义教育课程的报告”的批示","type":"title"},{"text":"同意中央宣传部关于高等学校和党校设立社会主义教育课程的方案。望各地采用，并建议高等教育部和教育部采用这个方案，根据具体情况，提出执行的办法。","type":"paragraph"},{"text":"附：中央宣传部关于设立社会主义教育课程向中央的报告","type":"paragraph"},{"text":"高等学校和中级以上的党校，现在都有必要设立社会主义教育的课程，以便改造知识分子的旧思想，提高学员的社会主义觉悟。全党中级以上干部，国家机关、军队和企业的主要干部和知识分手，也应该在适当时间内组织学习。我们认为，根据理论和实际相结合的方针，这个课程应该以毛泽东同志的“关于正确处理人民内部矛盾的问题”为中心教材，同时阅读一些必要的马克思列宁主义经典著作、党的文件和其他文件。按照这样的拟议，我们试编了一个阅读文件目录（今后发表的有关重要文件，也应该继续列入）。","type":"paragraph"},{"text":"学习的方法：应该精读文件，又进行自由的和充分的讨论。教员和辅导员，应该在党委的领导下，首先组织自己的学习，理解文件的基本内容，密切结合学员的思想情况，进行讲授和辅导。过去政治课教员对于学员思想情况不加过问的偏向，必须坚决纠正。为了使这一课程教好，省、市、自治区、高等院校和国家机关等党委，都必须注意培养教员和辅导员，给他们以必要的帮助。每个省、市一级党委，都应该直接掌握一个或两个高等院校关于这一个课程的教学情况，经常组织教学经验的研究和交流。我们认为中央和省、市、自治区教育行政部门应该在党委的领导下，加强这一方面的工作。中央宣传部也准备加强在这些方面的工作。","type":"paragraph"},{"text":"我们认为，高等院校中这一课程，可以在一个学年内教完。如果感到时间不足，可以把最低限度的阅读文件加以减少，也可以延长到两个学年。","type":"paragraph"},{"text":" 1957年10月21日","type":"paragraph"},{"text":" 来源：根据中共中央组织部《组织工作文件选编》刊印。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d10cbcbdb3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

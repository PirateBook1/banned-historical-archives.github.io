script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji8","name":"毛泽东全集第8卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji8.pdf"],"article":{"title":"同意北征军打故援兵的部署叫","alias":"","parts":[{"type":"paragraph","text":"同意北征军打敌援兵的部署！]"},{"type":"paragraph","text":"（1936年1月7日）刘、宋："},{"type":"paragraph","text":"甲、为使伏击敌人有广大回旋余地，同意我北征军改向韩家岔？、石牌子行动。该处敌堡如已完成大部，即应改袭击为包围，准备打敌援队；如敌已退走，即应直逼横山，调动援敌。"},{"type":"paragraph","text":"乙、围困敌堡城镇，必须断其交通，方易速敌增援。打援敌不论大小，必须以主力出动，实行两翼包围（自然要有主要突击方面），并切实断敌退路，以期一举消灭，勿使漏网。"},{"type":"paragraph","text":"毛周"},{"type":"paragraph","text":"七号九时"},{"type":"paragraph","text":"[1]这是毛泽东和周恩来给红军第二十八军军长刘志丹、政治委员宋任穷的电报。从1935年12月起，国民党军第八十六师师长井岳秀率部大肆骚扰陕甘苏区北部，企图袭占瓦窑堡，夺取安塞、安定等地。为消灭侵入苏区之敌，巩固陕甘苏区，西北革命军事委员会以红军第二十八军、第七十八师和骑兵团组成北征军（又称北路军）。北征军在北线击退了敌人侵扰，并包围了横山县城。"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":1,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":196,"page_end":196},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a4773d2f4a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

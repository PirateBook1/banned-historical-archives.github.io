script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东国防科技思想座谈会举行刘华清出席并讲话","authors":["贾西平"],"dates":[{"year":1993,"month":12,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东国防科技思想座谈会举行"},{"type":"paragraph","text":"刘华清出席并讲话"},{"type":"paragraph","text":"本报北京１２月２０日讯　记者贾西平报道：在纪念毛泽东同志１００周年诞辰之际，国防科工委今天在京举行毛泽东国防科技思想座谈会。中共中央政治局常委、中央军委副主席刘华清及国务院有关部门、解放军三总部、各军兵种的负责人和国防科技战线的老同志、著名专家１００多人出席了座谈会。"},{"type":"paragraph","text":"刘华清在讲话中说，毛泽东同志是新中国的缔造者和领导者，也是新中国国防科技事业的奠基人。毛泽东国防科技思想是毛泽东思想体系的组成部分，包含着极其丰富的内容。毛泽东关于发展国防科技事业的战略思想、决策和指示是指引我们胜利前进的强大思想武器。"},{"type":"paragraph","text":"刘华清说，３０多年来，在毛泽东思想指导下，我们在发展国防科技事业中，以发展尖端技术为重点，坚持自力更生，搞好大力协同，在很短时间内，使我国国防科技工业从无到有，从小到大，逐步建立起门类齐全、布局合理的科研、试验、生产体系，发展了包括常规和尖端在内的各类武器。"},{"type":"paragraph","text":"刘华清强调说，十一届三中全会以来，邓小平同志坚持和发展了毛泽东思想，创立了建设有中国特色社会主义的理论，对我国国防科技工业改革与发展作出了许多新的决策。整个国防科技工业系统在建立新体制、研制重点装备、突破高新技术、推进军民结合、扩大对外开放等方面，都取得了举世瞩目的成就。他提出的“军民结合，平战结合，军品优先，以民养军”的十六字方针，使我国国防科技工业在国民经济建设中发挥了重大作用。他关于加强集中统一领导和高层决策的论述，深刻地体现了国防科技工业的战略地位和发展规律。"},{"type":"paragraph","text":"国防科工委主任丁衡高，国家计委副主任甘子玉，国防科工委科技委主任、中国科协主席朱光亚以及张珍、王大珩、顾诵芬、何祚庥、杨千里、闵桂荣、陈次兮等专家也在会上发了言。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d7ab354658"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

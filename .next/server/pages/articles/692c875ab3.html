script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遵循毛主席“必须把棉花　抓紧”的教导狠抓革命猛促生产上海郊区棉花又获得大丰收广大贫下中农踊跃交售“忠”字棉，提前完成国家收购计划，目前，在十二中全会公报鼓舞下，抓紧后期管理，争取生产更多的棉花","authors":[],"dates":[{"year":1968,"month":11,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社上海六日讯　上海郊区广大人民公社社员遵循伟大领袖毛主席“必须把棉花抓紧”的教导，狠抓革命，猛促生产，使全郊区皮棉产量比大丰收的去年有了大幅度的增长。他们边采摘边向国家交售新棉，到十月底，各县收购的皮棉，已超过去年全年收购总数的百分之二，提前完成了国家收购计划。目前，经过加工的新棉正源源不断地调往纺织厂。"},{"type":"paragraph","text":"上海郊区广大贫下中农和革命干部，怀着忠于伟大领袖毛主席的深厚无产阶级感情，大办各种类型的毛泽东思想学习班，主动地向阶级敌人发动猛烈的进攻，开展了持久的革命大批判，狠批了叛徒、内奸、工贼刘少奇鼓吹的“三自一包”、“四大自由”、“工分挂帅”、“物质刺激”等修正主义黑货。许多贫下中农用回忆对比的方法，大诉旧社会的苦，大讲新社会的甜，牢固地树立为革命种田的思想，夺取了革命、生产双胜利。"},{"type":"paragraph","text":"今年上海郊区的气候条件并不好。由于夏季气温比往年低，持续期长，因而伏桃少，秋桃多，新棉登场时间比去年推迟了十天左右。棉花生长时间，又发现黄枯萎病和红叶茎枯病(大斑病)。广大贫下中农遵循毛主席“必须把棉花抓紧”的伟大教导，与不利的自然条件进行了顽强的斗争，终于保证了在棉田面积减少的情况下，单位面积产量比去年增长二成左右，总产量也显著增加。南汇、奉贤等主要产棉地区都获得了大面积高产。"},{"type":"paragraph","text":"新棉登场以来，广大贫下中农怀着对伟大领袖毛主席的一片忠心，抬着毛主席的巨幅画像，高举红旗，敲锣打鼓，把最好的棉花送到收购站，向国家交售“忠”字棉。收购站的工作人员还和前来交售棉花的贫下中农一起学毛主席著作，一起开讲用会，一起搞革命大批判。有的收购站还组织小分队下社、队宣传毛泽东思想，宣传棉花收购政策，与社员同劳动，同学习，大讲文化大革命的大好形势，彻底改变了过去收购站与社员的单纯买卖关系。"},{"type":"paragraph","text":"现在，上海郊区广大贫下中农在党的八届扩大的十二中全会公报的鼓舞下，正抓紧棉田后期管理，争取生产更多的棉花，为祖国社会主义建设作出更大的贡献。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"692c875ab3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

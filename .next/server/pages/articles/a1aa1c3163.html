script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"土地改革后的江西农村中农民存在农业社社会主义思想","authors":[],"dates":[{"year":1951,"month":12,"day":22}],"is_range_date":false,"parts":[{"text":"土地改革后的江西农村中农民存在农业社社会主义思想","type":"title"},{"text":"【中南总分社二十二日讯】土地改革后的江西农村中，不少农民对社会主义社会有很多误解，存在了有农业社会主义的思想。他们认为社会主义就是吃大锅饭，大家吃一样饭、穿一色衣、敲钟吃饭、在一起做工。一切归公，合户并家，有国无家。男的住在一起，女的住在一起。耕田用机器，省力；走路坐车子，舒服。因此：贫雇农很欢喜，盼望社会主义快点来。他们说：“吃大锅饭，我收到东西(指农作物)给政府，政府给我吃、穿。”“生产、生活都有政府来管，省得自己花脑筋、费心思，出公粮、修堤、防虫、防旱省得自己想长想短，叫做什么就做什么。”乡村干部也欢喜。他们说：“不会误生产，即使误了生产也没关系，公家可以照顾。”中农是又喜欢又害怕。喜欢的是社会主义用机器耕田、飞机灭虫，可以过好日子。害怕的是合户并家、吃大锅饭，忠厚、劳动的人要吃亏；不劳动的二流子占了便宜。乡村手工业者(如裁缝、铁匠等)怕因此失业。耽心自己不会种田，一切用机器，手艺又没有机器做得好，别人就不要我们了。老年人说：“好是好，就是活不到那个世界。”妇女耽心小孩由公家养，怕看不到自己的孩子了。地主乘机钻空子说：“现在有人管制我，到社会主义，不分阶级，我帽子“指地主成份”可以去掉了，我也有好日子过。”","type":"paragraph"},{"text":"由于农民存在农业社会主义思想，对生产有了顾虑，有的地区发生大吃大喝的现象。有一个翻身农民到处打听社会主义是什么，问别人到社会主义时那些东西要归公？那些不归公，别人说衣服不归公，他就预备了够六年穿的衣服。新喻县有一个农村已经出现敲钟吃大锅饭现象，但因为行不通，已经垮了。","type":"paragraph"}],"comments":[],"origin":"1951年12月24日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a1aa1c3163"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

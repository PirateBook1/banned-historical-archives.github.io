script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"高等学校积极安排社会主义思想教育课程  教学将密切结合当前阶级斗争","authors":["新华社"],"dates":[{"year":1957,"month":9,"day":3}],"is_range_date":false,"parts":[{"text":"高等学校积极安排社会主义思想教育课程  教学将密切结合当前阶级斗争","type":"title"},{"text":"新华社","type":"authors"},{"text":"据新华社３日讯各地高等学校正在积极准备开设社会主义思想教育课程，迎接新学年。","type":"paragraph"},{"text":"北京、上海、天津、西安、武汉、成都、哈尔滨等地各高等学校中的中国共产党委员会都很重视这项工作。北京大学、西安建筑工程学院、四川大学等校党委会都成立了“社会主义思想教育委员会”来统一布置、检查总结各政治教研室的工作。中国人民大学、武汉大学、上海政法学院等院的党委书记、副书记和校长、副校长等还领导组成讲师团，准备自己给教师、员工讲授这门功课。","type":"paragraph"},{"text":"许多学校都成立了专门小组来搜集整理本省本市和全国报刊有关反右派斗争的材料，作为讲课时参考。目前，中国人民大学的教学方案已经初步拟好，共分为十二个专题，还准备在开学以前把学习资料编印出来，尽可能发给学生人手一份。","type":"paragraph"},{"text":"各地还注意组织教师认真学习和加强辅导力量等工作。北京、四川等地许多高等学校的马列主义教师，从８月中旬就开始学习各种有关的材料和基本文件，对这一课程的性质有了比较明确的认识，从而检查、批判了过去在政治理论教课中结合实际不够等缺点，认识到今后教学必须密切结合当前的阶级斗争、党的政策和教育对象来进行。上海某些学校还准备抽调各系原来做学生思想工作的党、团书记，来加强政治课的辅导工作。","type":"paragraph"},{"text":"这门课程的教学方法，也将与以往不同。许多学校都决定采取先由教师作系统讲课，接着进行大辩论的方式。","type":"paragraph"},{"text":"各地高等学校都准备在下学期增加这一课程的讲授时数。中国人民大学是每周学习一天，共学一年。上海各高等学校除增加这门课程的学习时数外，还准备在必要时组织教职员和学生到农村、工厂去参观访问，请人作专题报告。","type":"paragraph"},{"text":" ---- 原载《人民日报》1957年9月4日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e77e1240c0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

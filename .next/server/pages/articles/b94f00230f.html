script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中央负责同志向无产阶级革命派发出重要战斗号令紧跟毛主席战略部署掌握斗争大方向","authors":[],"dates":[{"year":1967,"month":9,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"周恩来、陈伯达、康生、江青等同志出席北京市革委会扩大会议并作了重要讲话当前，在文化大革命空前大好的形势下，要更高地举起毛泽东思想伟大红旗，进一步贯彻执行毛主席关于“拥军爱民”和“抓革命，促生产”的伟大号召。进一步开展革命的大批判，发展和巩固革命的大联合和革命的“结合”。保持高度革命警惕性，严防国内外阶级敌人挑拨离间，混水摸鱼。所有在外地串连的学生和其他革命群众，要立即回到本地区、本单位闹革命。"},{"type":"paragraph","text":"新华社北京二日电　北京市革命委员会一日举行扩大会议，出席会议的中央负责同志作了极为重要的讲话。这是在无产阶级文化大革命的重要关头，以毛主席为首的无产阶级司令部，根据毛主席的伟大战略部署发出的重要战斗号令。"},{"type":"paragraph","text":"出席会议的党中央和中央文革小组的负责同志有周恩来、陈伯达、康生、李富春、江青、张春桥等同志和中央文革小组的其他成员。"},{"type":"paragraph","text":"出席会议的还有杨成武和李天佑等同志。"},{"type":"paragraph","text":"北京市革命委员会主任委员谢富治同志主持了这次会议。"},{"type":"paragraph","text":"周恩来、陈伯达、康生、江青、杨成武、张春桥等同志，代表党中央、中央文革小组作了重要的讲话。"},{"type":"paragraph","text":"中央负责同志一致指出，当前我国无产阶级文化大革命正面临着空前大好的形势。以中国赫鲁晓夫为首的反革命阵线正走向全面崩溃，各地的革命运动正在胜利前进。我们现在的主要任务是:更高地举起毛泽东思想伟大红旗，紧跟伟大领袖毛主席的战略部署，紧紧掌握斗争的大方向，搞好革命的大批判，集中火力，集中目标，从政治上、思想上、理论上批倒、批臭以中国的赫鲁晓夫为首的党内最大的一小撮走资本主义道路的当权派，搞好各单位的斗批改，并在革命的大批判中，进一步发展和巩固革命的大联合和革命的“三结合”，巩固和加强无产阶级专政。"},{"type":"paragraph","text":"中央负责同志号召无产阶级革命派要紧紧掌握斗争的大方向，进一步贯彻执行毛主席关于“拥军爱民”和“抓革命，促生产”的伟大号召。所有在外地串连的学生和其它革命群众，要立即回到本地区、本单位闹革命。"},{"type":"paragraph","text":"中央负责同志指出，一切革命群众必须保持高度的革命警惕性，严防国内外阶级敌人的挑拨离间，混水摸鱼。必须坚决镇压美蒋特务、苏修特务、地富反坏右的反革命破坏活动，坚决取缔“5·16兵团”这个被一小撮坏头头操纵的反革命组织。"},{"type":"paragraph","text":"出席北京市革命委员会扩大会议的全体同志，热烈地响应党中央的号召，决心紧跟毛主席的伟大战略部署，把无产阶级文化大革命胜利地进行到底。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"杨成武","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"清查五·一六","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b94f00230f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

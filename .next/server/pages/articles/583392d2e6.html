script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-240","name":"中共中央办公厅、中央组织部关于离休、退休干部阅读文件问题的通知","author":"中共中央办公厅","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央办公厅、中央组织部关于离休、退休干部阅读文件问题的通知","dates":[{"year":1981,"month":10,"day":30}],"is_range_date":false,"authors":["中共中央办公厅","中共中央组织部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共山西省委组织部, 干审工作文件选编, 420-421","tags":[{"name":"干部","type":"主题/事件"},{"name":"离休","type":"主题/事件"},{"name":"退休","type":"主题/事件"},{"name":"组织工作","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"中共中央办公厅、中央组织部关于离休、退休干部阅读文件问题的通知"},{"type":"subtitle","text":"厅（秘）发〔1981〕36号组通字〔81〕40号"},{"type":"paragraph","text":"保证离休、退休干部能够与同级在职干部一样阅读文件，及时了解党的路线、方针、政策和国家的大事，这是政治上充分尊重老干部的一个重要方面，也有利于老干部继续发挥作用，搞好传帮带。为此，特做如下通知："},{"type":"paragraph","text":"一、按中央文件规定的阅读、发放范围，根据离休、退休干部的人数，给离休、退休干部的所在单位或部门，适当增发中央文件，专供各级离休、退休干部阅读。需要增加份数的，由各省、市、自治区党委和中央、国家机关各部委、各人民团体的办公厅，上报中央办公厅审核增发。地方需增加发至县团级的中央文件，由各省、市、自治区党委翻印。文件只发组织，不发本人。"},{"type":"paragraph","text":"二、要让离休、退休干部和同级在职干部一样阅看其他文件、资料。原有份数不够，需增发中纪委的《党风与党纪》、中央党校的《理论动态》、新华社的《内部参考》和《参考要闻》，由各省、市、自治区党委和中央、国家机关各部委的办公厅，报请主编部门增发。需增加中宣部的《宣传动态》、中组部的《组工通讯》等文件资料，由各省、市、自治区和中央、国家机关各部委按照主编部门的规定翻印。发给在职干部的学习材料，应同样发给离休、退休干部[sic]"},{"type":"paragraph","text":"三、各级党组织要建立健全定期组织离休、退休干部学习文件的制度。对行动有困难的，可以用车接到单位来阅读，也可以在不违背保密原则的前提下，指定专人到家里或医院向他们传达重要文件的精神。对分散安置在农村社队的，可采取分片、定点、定期集体学习或持阅读文件的证明到指定单位阅读文件等办法，保证让每个离休、退休干部都能按规定看到文件。"},{"type":"paragraph","text":"四、要严格执行保密制度。发给离休、退休干部专用的文件、资料，所在单位和部门要有专人负责保管，党组织要经常进行保密教育和检查，严防失密、泄密。"},{"type":"paragraph","text":"一九八一年八月二十六日"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"583392d2e6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

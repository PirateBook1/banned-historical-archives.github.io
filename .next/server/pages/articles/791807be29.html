script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"关于速去开城准备停战谈判事宜致金日成等电","alias":"","parts":[{"type":"paragraph","text":"关于速去开城准备停战谈判事宜"},{"type":"paragraph","text":"致金日成等电"},{"type":"paragraph","text":"（1951年7月4日）金日成同志，并李克农、乔冠华同志："},{"type":"paragraph","text":"（一）金于七月四日十三时的电报，李乔于七月四日十二时由安东发来的报告均收到了。（二）李乔及邓华均可于七月五日拂晓到金处，请金召集李乔邓及南日、金昌满、金波、柴军武等立即会商一次，如果可能的话，他们应于七月五日傍晚即由平壤出发于六日早上或晚上到开城地区准备各项事宜，早一点去较好。（三）如果你们同意早去，则给李奇微?的第二个通知就不要发了。但如果"},{"type":"paragraph","text":"[1]李克农，当时任中央人民政府外交部副部长。乔冠华，当时任外交部国际新闻局局长。"},{"type":"paragraph","text":"[2]安东，即今丹东市。[3]邓华，当时任中国人民志愿军副司令员兼副政治委员。"},{"type":"paragraph","text":"[4]南日，当时任朝鲜人民军总参谋长、朝鲜停战谈判朝中方面首席代表。金昌满，当时任朝鲜人民军最高司令部动员局局长、朝鲜停战谈判朝中方面首席联络官。金波，应为金一波，当时任朝鲜停战谈判朝鲜人民军联络官。柴军武，又名柴成文，当时任中国驻朝鲜大使馆参赞、朝鲜停战谈判中国人民志愿军联络官。"},{"type":"paragraph","text":"[5]李奇微，当时任“联合国军”总司令，接替麦克阿瑟指挥侵朝战争。毛泽东全集第三十卷你们认为于七日上午我们仍有必要派若干人利用白天乘车去开城帮助会议工作则那个通知仍可于六日上午发表。究竟是否发表那个通知，请金于明（五）日再给我一电。但李乔南邓金金柴等同志，最好于五日夜车即去开城，愈早愈好。"},{"type":"paragraph","text":"毛泽东七月四日二十一时"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":7,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":421,"page_end":422},"tags":[{"name":"毛泽东","type":"人物"},{"name":"乔冠华","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"791807be29"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

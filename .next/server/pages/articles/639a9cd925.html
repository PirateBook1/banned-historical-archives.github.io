script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"比中协会秘书长胡斯曼夫人说：  毛主席是革命人民的伟大舵手","authors":[],"dates":[{"year":1967,"month":3,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"比中协会秘书长胡斯曼夫人说："},{"type":"paragraph","text":"毛主席是革命人民的伟大舵手"},{"type":"paragraph","text":"据新华社讯　不久前访问中国的比利时中国协会秘书长玛尔德·胡斯曼夫人，在离开中国时对新华社记者发表谈话说：“毛泽东思想不仅是领导中国人民把社会主义革命进行到底的武器，也是世界人民进行革命的武器。运用这个强大武器，就能战胜帝国主义和现代修正主义，就能消灭人剥削人的制度。毛泽东主席是引导世界人民争取解放的伟大舵手。”"},{"type":"paragraph","text":"胡斯曼夫人在中国逗留的四十多天里，先后访问了北京、上海、太原等城市，参观了革命圣地延安和毛主席的故乡韶山。她在谈到访华观感时说，这是我第五次访问新中国了。这次给我印象最深的是人的精神面貌的变化。无论工人、农民、牧民还是青年，都在积极学习毛泽东思想，来改变他们的思想。他们正在进行社会主义革命，并且在思想上、道德上准备将来向共产主义过渡。毛泽东思想是造就共产主义新人的武器。"},{"type":"paragraph","text":"她在谈到中国无产阶级文化大革命时说，中国人民掌握了毛泽东思想，就能防止资本主义复辟，并且把世界革命推向前进。这对全世界人民是一个很大的鼓舞。中国的文化大革命不仅保卫中国的社会主义革命，而且也保卫了世界革命。她说，中国青年一代和红卫兵无限热爱毛泽东主席，无限信仰毛泽东思想。他们捍卫着中国的红色江山。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"639a9cd925"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

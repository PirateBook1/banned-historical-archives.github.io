script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"斯里兰卡青年组织举行讨论会  毛主席三个世界理论是世界人民的强大思想武器  斯中友好协会举行纪念毛主席的讲演会","authors":[],"dates":[{"year":1978,"month":9,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"斯里兰卡青年组织举行讨论会"},{"type":"paragraph","text":"毛主席三个世界理论是世界人民的强大思想武器"},{"type":"paragraph","text":"斯中友好协会举行纪念毛主席的讲演会"},{"type":"paragraph","text":"新华社科伦坡九月二十二日电　斯里兰卡锡兰青年联盟联合会北方地区委员会最近在贾夫纳举行讨论会，支持毛主席提出的关于三个世界的理论。"},{"type":"paragraph","text":"据该联合会发行的刊物报道，一些发言者在会上说，正当两个超级大国极其激烈地争夺世界霸权、积极准备新的战争的时候，毛主席提出了关于划分三个世界的理论。这个理论为国际无产阶级、社会主义国家和被压迫民族建立广泛的统一战线，反对两个超级大国及其战争政策，提供了强大的思想武器。"},{"type":"paragraph","text":"与会者强烈谴责苏联社会帝国主义的扩张活动，并揭露它的裁军的骗局。"},{"type":"paragraph","text":"在会上，他们表示支持非洲国家结束超级大国干涉非洲之角的要求，支持印度洋周围国家的人民反对超级大国在这一地区部署军事力量的斗争，支持第三世界国家维护海洋权的斗争，支持日本人民收复北方领土的斗争。"},{"type":"paragraph","text":"他们还欢迎最近签署的中日和平友好条约。"},{"type":"paragraph","text":"发言者在谈到中越关系时，谴责了越南当局对中国的敌意态度、迫害在越南的华侨以及挑起中越边界和柬越边界的事端。"},{"type":"paragraph","text":"他们还指出，越南当局要在亚洲地区充当古巴，企图谋求地区霸权。他们赞扬柬埔寨人民胜利地击退了越南军队的几次入侵。"},{"type":"paragraph","text":"新华社科伦坡九月二十二日电　斯中友好协会九月二十一日晚在科伦坡举行纪念毛主席的讲演会。"},{"type":"paragraph","text":"斯中友好协会副主席钱德拉塞纳博士主持了会议。斯里兰卡大学著名教育学家阿拉吉万内博士在会上作了讲演。"},{"type":"paragraph","text":"阿拉吉万内博士在讲演中回顾了中国人民在毛主席的领导下，通过长期艰苦的斗争所取得的伟大胜利。他说：“整个世界，包括中国的敌人在内，在事实的逻辑面前不得不接受和尊重中国在过去几十年中所取得的伟大成就。”“毛主席不仅受到中国人民而且受到世界人民的尊敬和爱戴。毛主席的伟大在于他和人民的密切联系。”"},{"type":"paragraph","text":"他还介绍了中国在粉碎“四人帮”后的大好形势。他说：“今天，中国政府在华国锋主席的领导下正在继续前进，使中国现代化。我们坚信，在毛主席教导的基础上，本世纪末中国一定能实现四个现代化。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"911ce72529"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

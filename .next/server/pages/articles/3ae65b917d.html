script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国革命鼓舞着被压迫人民外国朋友们说:全世界群众时时把毛主席记在心上","authors":[],"dates":[{"year":1966,"month":2,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国在国内建设和国际斗争中所取得的光辉成就，无限地鼓舞了全世界革命人民。“老挝之声”电台说，“中国每一个成就都给亚、非、拉人民争取民族解放的事业增加了胜利的保证。”墨西哥建筑师阿尔贝托·坎皮略说，“人类有一个未来。这个未来已在那里(北京)体现。”"},{"type":"paragraph","text":"全世界人民清楚地看到，中国人民日新月异的成就，是在中国共产党和毛主席的直接领导下取得的，是毛泽东思想的光辉结晶。正如哥伦比亚共产党(马列主义者)机关报《革命报》的文章指出的:“所有真正的革命者都必须学习珍贵的中国经验”，而“集中这些经验的是党的缔造者——毛泽东同志”。正因为这样，全世界革命人民对毛主席怀着无限的信赖、尊敬和爱戴。"},{"type":"paragraph","text":"在亚洲，日本亚非人民团结组织书记处书记北洋政雄说:“毛主席是全世界所有被压迫人民的伟大导师，群众时时把他记在心上。”柬埔寨的一位学生说:“毛泽东主席是当代的杰出的革命导师。毛泽东领导中国人民解放整个中国的道路是亚、非、拉人民为摆脱帝国主义和殖民主义而斗争的灯塔。毛泽东主席的光辉不仅照亮了全中国，而且照亮着全世界。”一位叙利亚朋友说，“毛泽东思想为全世界斗争的劳苦大众开辟了一条通向美好生活的道路”，它“对敌人说来是原子弹，对劳动人民说来是灿烂光芒”。"},{"type":"paragraph","text":"在非洲，尼日利亚人哈吉·梯·优素福说:“我们很清楚我们所寻求的伟大毛主席给我们指出的典范道路，这是一条使人类通向幸福的道路。”肯尼亚的哈莫德·哈基说:“非洲人民都把毛主席当作自己的领袖。尊敬的毛泽东是世界上的英雄，是反对我们的敌人帝国主义和殖民主义、争取自由与和平的战士。”毛里塔尼亚的赛亚里·齐亚说:“毛泽东的心，不分民族、宗教信仰，向所有的人开着。他的祖国和人民对全世界人民的贡献在各个角落里都表现出来了。”“二十世纪的人类需要象毛泽东这样的人物。”"},{"type":"paragraph","text":"在拉丁美洲，厄瓜多尔印第安人联合会书记西尔索·费亚洛斯说:“毛泽东同志是当代最伟大的马克思主义者。他关于革命斗争的理论，特别是关于农民运动的理论，对于拉丁美洲的革命事业尤其具有重大意义。”智利的玛·利莱斯说:“由于毛泽东和其他中国领导人捍卫了马克思和列宁所指示的真理，激起了我对他们最深切的和由衷的敬佩。”"},{"type":"paragraph","text":"在欧洲，意大利的塔比西·勃鲁诺·马里诺说:“毛泽东同志，您是各国人民友谊的支柱，您的马克思列宁主义的领导，高高地举起马克思列宁主义经典作家所插上的旗帜。无产阶级举起的这面红旗，是任何人也打不倒的。”"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3ae65b917d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

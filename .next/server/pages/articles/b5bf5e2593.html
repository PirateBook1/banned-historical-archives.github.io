script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"多米尼加“六·一四”革命运动热烈支持我国文化大革命  毛主席是当代国际无产阶级的最高领袖  文化大革命对全世界无产阶级和被压迫民族的斗争将产生巨大影响","authors":[],"dates":[{"year":1967,"month":8,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"多米尼加“六·一四”革命运动热烈支持我国文化大革命"},{"type":"paragraph","text":"毛主席是当代国际无产阶级的最高领袖"},{"type":"paragraph","text":"文化大革命对全世界无产阶级和被压迫民族的斗争将产生巨大影响"},{"type":"paragraph","text":"新华社讯　圣多明各消息：多米尼加“六·一四”革命运动机关报《六月十四日报》在第十期上刊登的一篇文章说，由毛泽东同志亲自发动和领导的中国无产阶级文化大革命具有无可估量的历史意义。它将对全世界无产阶级和被压迫民族的国际斗争产生巨大的影响。"},{"type":"paragraph","text":"文章称颂毛主席是“我们时代的列宁”。“毛泽东总结了中国革命和世界革命，创造性地发展了马克思列宁主义。他是当代国际无产阶级的最高领袖。”"},{"type":"paragraph","text":"文章说，中国的文化大革命“生动地体现了社会主义对资本主义的胜利，体现了无产阶级专政的历史正确性，体现了建立能够把革命进行到底的马克思列宁主义无产阶级先锋队的历史必要性。”"},{"type":"paragraph","text":"文章接着谈到在这场伟大革命中出现的红卫兵运动。它说：“红卫兵使帝国主义者怕得要死，因为它正在起着伟大的历史作用。”红卫兵是“捍卫当代的马克思列宁主义——伟大的毛泽东思想的中国人民的儿女。”"},{"type":"paragraph","text":"文章说：多米尼加“六·一四”革命运动“热烈支持中国无产阶级文化大革命，热烈拥护毛泽东思想。”"},{"type":"paragraph","text":"文章呼吁各国的无产阶级和革命者高举马克思列宁主义的红旗、神圣的无产阶级革命事业的红旗，打倒现代修正主义和世界各国人民的最凶恶的敌人美帝国主义。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b5bf5e2593"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

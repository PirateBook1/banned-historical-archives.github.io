script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-956","name":"内务部关于复员退伍军人参加工作时间计算问题的复函（摘录）","author":"内务部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"内务部关于复员退伍军人参加工作时间计算问题的复函（摘录）","dates":[{"year":1964,"month":4,"day":21}],"is_range_date":false,"authors":["内务部","浙江省民政厅"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 333","tags":[{"name":"复员","type":"主题/事件"},{"name":"军人","type":"主题/事件"},{"name":"退伍","type":"主题/事件"}],"parts":[{"type":"title","text":"内务部关于复员退伍军人参加工作时间计算问题的复函（摘录）"},{"type":"subtitle","text":"（一九六四年四月二十一日）"},{"type":"paragraph","text":"浙江省民政厅:"},{"type":"paragraph","text":"你厅一月二十五日（64）民优字第293号函悉。关于所提出的复员退伍军人退伍回乡以后又重新参加企业、事业单位和国家机关工作的，在他们填写登记表时，其参加工作时间，是否都自参加军队时算起，或者自重新参加地方工作时算起的问题，经我们与劳动部研究后，答复如下："},{"type":"paragraph","text":"鉴于复员退伍军人的军龄既然已经明确应当算做参加工作的年限或算做本企业的连续工龄，因此，在填写登记表时，其参加工作的时间，都应当自参加军队之时算起，对于他们回乡的一段时间，可另加注明。……"},{"type":"paragraph","text":"(摘自〔64〕内优字第97号文件)"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ad08a3c58c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

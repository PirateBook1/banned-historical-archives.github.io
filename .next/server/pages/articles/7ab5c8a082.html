script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"抗震建设新天地","authors":[],"dates":[{"year":1976,"month":9,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"抗震建设新天地"},{"type":"paragraph","text":"唐山、丰南一带的广大下乡知识青年，在强烈地震面前经受了严峻的考验。丰润县大漫港公社大王庄大队的知识青年，大都是来自开滦煤矿的矿工子女，他们舍己为人，一心为公，冒着生命危险抢救阶级兄弟和集体财产。知识青年扈士东头部受了重伤，被抢救出来后，别人要给他包扎，他说：“不要管我，赶快抢救别人！”话音未落，他就冲向现场，用尽全身力气，搬动二百多斤重的水泥檩，抢救阶级兄弟。由于他伤势过重，用力过猛，晕倒在地。当大家把他送进医院后，才知道他的头部伤势很重，医生给他做了七小时的手术，才转危为安。这是何等高尚的品质！贫下中农称赞这些知识青年不愧为“开滦矿工的好后代”。"},{"type":"paragraph","text":"过去，大王庄的知识青年在党组织和贫下中农的教育下，坚持学习马克思主义、列宁主义、毛泽东思想，狠批刘少奇、林彪的“下乡镀金”、“变相劳改”等反动谬论，和邓小平煽动的“拔根风”作了顽强的斗争。如今，严重的自然灾害没有动摇他们扎根农村干革命的决心。他们一遍又一遍地学习毛主席、党中央给灾区的慰问电，热泪盈眶地谈论着全国人民对灾区人民的巨大支援，谈论着贫下中农如何首先抢救他们和对他们无微不至的关怀，谈论着社会主义制度的无比优越性。他们越学心里越亮堂，越谈越感到党的温暖。大家豪迈地说：“我们要继承和发扬开滦工人阶级特别能战斗的光荣传统，震灾面前不低头，扎根农村志更坚”！他们纷纷向党写了决心书，开了誓师会，并向全县知识青年发了倡议书，表示地震震不垮，“拔根”拔不掉，坚持乡村的光辉道路一定要走到底！"},{"type":"paragraph","text":"震灾考验了灾区的知识青年，震灾更教育了大王庄的知识青年。震后不久，在余震不停的土地上，他们马上恢复了学习制度，认真学习马列著作和毛主席一系列重要指示，重温毛主席关于知识青年的有关教导，办起了学习和批判专栏，深入批判邓小平反革命的修正主义路线，批判他授意炮制的《论总纲》、《汇报提纲》和《条例》三株大毒草，批判他煽起的“拔根风”。"},{"type":"paragraph","text":"他们在广大贫下中农的帮助下，用自己的双手搭起了临时帐篷，着手清理旧基地，筹建新住房，种上了“抗震菜”。目前，各种蔬菜长得油绿粗壮。开滦老矿工薄存仁来到大王庄，看到知识青年朝气蓬勃的革命精神，心情十分激动。他对青年们说：“你们干得好。我的女儿虽然在这次震灾中牺牲了，但是，我还有一个小儿子。将来，我一定把他送到这里来，接他姐姐的班，走毛主席指引的金光大道。”"},{"type":"paragraph","text":"本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7ab5c8a082"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

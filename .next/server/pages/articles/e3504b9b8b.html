script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d","name":"斯大林选集（诸夏怀斯社2017年5月）","internal":false,"official":false,"type":"pdf","author":"斯大林，诸夏怀斯社2017年5月","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives5/main/d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d.pdf"],"article":{"title":"永远纪念苏联英雄马特洛索夫","alias":"","parts":[{"type":"paragraph","text":"永远纪念苏联英雄马特洛索夫"},{"type":"paragraph","text":"一一国防人民委员命令"},{"type":"paragraph","text":"（第289号。一九四三年九月八日于莫斯科市）"},{"type":"paragraph","text":"1943年2月23日，第56近卫步兵师第254近卫步兵团近卫军列兵亚历山大·马特维耶维奇·马特洛索夫，在同德国法西斯侵略者争夺切尔努什基村战斗的决定性时刻，冲向敌人的土木发射点，用自己的身体堵住了枪眼，牺牲自己，从而保证了进攻分队的胜利。"},{"type":"paragraph","text":"1943年6月19日苏联最高苏维埃主席团发布命令，追授近卫军列兵马特洛索夫同志以苏联英雄的称号。"},{"type":"paragraph","text":"马特洛索夫同志的伟大功勋应该成为全体红军军人发扬军人勇敢精神和英雄主义的榜样。"},{"type":"paragraph","text":"为了永远纪念苏联英雄近卫军列兵亚历山夫·马特维耶维奇·马特洛索夫，"},{"type":"paragraph","text":"我命令："},{"type":"paragraph","text":"1．授予第56近卫步兵师第254近卫步兵团以“亚历山大·马特洛索夫第254近卫步兵团”的称号。"},{"type":"paragraph","text":"2．把苏联英雄、近卫军列兵亚历山大·马特维耶维奇·马特洛索夫的名字永远载入亚历山大·马特洛索夫第254近卫团第1连的名册。"},{"type":"paragraph","text":"国防人民委员"},{"type":"paragraph","text":"苏联元师约·斯大林译自1943年9月11日《真理报》"},{"type":"paragraph","text":"选自新编《斯大林全集》"},{"type":"paragraph","text":"第16卷第95页"}],"authors":["斯大林"],"dates":[{"year":1943,"month":9,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":2292,"page_end":2292},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e3504b9b8b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

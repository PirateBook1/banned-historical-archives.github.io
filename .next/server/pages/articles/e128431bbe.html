script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央国家机关开展红专大辩论","authors":[],"dates":[{"year":1958,"month":6,"day":16}],"is_range_date":false,"parts":[{"text":"引洮河上山工程正式动工","type":"title"},{"text":"据新华社兰州18日电 可与我国运河比美的甘肃省引洮（河）上山工程17日正式全面动工，一万二千多人在岷县古城村举行了隆重的开工典礼。","type":"paragraph"},{"text":"从工程局和十个工区来的民工、行政干部、技术工作人员的代表，高举着决心书、保证书、挑战书，携带着他们创造和改制的先进生产工具，来向大会献礼。","type":"paragraph"},{"text":"十时正，开山炸药接连轰鸣，代替了礼炮，大会在“东方红”的歌声中开始。会上，引洮水利工程副主任委员李培福致词，中共甘肃省委第一书记张仲良、甘肃省省 长邓宝珊等相继讲话。民工代表常永福和工程技术人员代表杨子英分别代表全体民工和工程技术人员表示坚决完成工程的决心。最后由引洮水利工程局局长张建纲宣 布了施工计划。","type":"paragraph"},{"text":"接着，中共甘肃省委第一书记张仲良和省委书记、省长、副省长以及省级各单位的一百多名党政负责人，都参加劳动，为引洮工程挖土。","type":"paragraph"},{"text":"洮河发源于甘肃省南部岷山的北麓。引洮河水上山的工程，就是在洮河上游海拔二千二百五十公尺的岷县古城村，把洮河水拦住，使它转北向东，流到海拔一千四百 公尺的庆阳县境内的董志塬，长达一千一百多公里，这样就可把洮河水充分利用起来，能灌溉一千五百万亩到二千万亩的土地，估计可增产粮食四十五亿斤；同时， 还可利用它的八百五十公尺的落差水，发电三十多万瓩，实现农村电气化。","type":"paragraph"}],"comments":[],"origin":"1958年6月21日《人民日报》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e128431bbe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

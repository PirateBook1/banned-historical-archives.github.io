script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji26","name":"毛泽东全集第26卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji26.pdf"],"article":{"title":"可在任何有利时间攻打太原叫","alias":"","parts":[{"type":"paragraph","text":"可在任何有利时间攻打太原！"},{"type":"paragraph","text":"（1949年4月17日）徐、周、罗："},{"type":"paragraph","text":"四月十四日电?悉。你们觉得何时发起打太原为有利，即可动手打太原，不受任何约束。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"十七日二时"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华北军区副司令员、第十八兵团司令员兼政治委员徐向前、第十八兵团副司令员兼副政治委员周士第和第十九兵团政治委员罗瑞卿的电报。"},{"type":"paragraph","text":"[2]1949年4月14日，徐向前、周士第、罗瑞卿致电军委，电文如下：“1．自赵承绶、曹近合与赵恭所派之杜某会面后，敌方并无回音，而封锁更严，我们再送信入城，亦不能进去。现据内线关系出来谈，敌方宣传北平国共和谈已得协议，汉口、京沪国共双方共管，太原敌军由孙楚率领开西安（由我方让出一条路），西北实业公司则有准备交代之说。又今日敌太原广播，其社论仍宣传其坚强意志，奋斗到底之方针。近日调整其部队，加强战备中。2.我炮兵增加，均已进入阵地，侦察及各种准备工作已完成，仓库区敌仍固守阵地（城东）。我军作成六条坑道，其中有一条已为敌挖通破坏，估计敌可能发觉，现我正在设法防范。按目前条件，争取在外围切断歼敌几个师，而乘胜攻城，把握是较大的。3．太原之敌，在我围歼外围敌几个师以后，则可能容易1949年，毛泽东在北平。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":4,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":286,"page_end":287},"tags":[{"name":"毛泽东","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6565f1cd47"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高举毛泽东思想红旗乘胜前进（图片）","authors":[],"dates":[{"year":1965,"month":1,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"高举毛泽东思想红旗乘胜前进"},{"type":"paragraph","text":"以自力更生的革命精神建设社会主义新农村的榜样——山西省昔阳县大寨公社大寨大队，一九六四年又获得丰收。这是他们收获的玉米。"},{"type":"paragraph","text":"新华社记者　王文学摄"},{"type":"paragraph","text":"我国石油工业战线的职工，发扬革命精神，一九六四年在石油生产上取得了新的成就，产品的产量、质量和品种有了提高和增加。这是抚顺石油厂生产的大批民用油源源外运。"},{"type":"paragraph","text":"新华社记者　何国正摄"},{"type":"paragraph","text":"处于黄河中游的陕西省澄城县，正在展开一个新的群众性水土保持运动。寺前公社西吴坡大队东吴坡生产队的社员，在新修的水平梯田里平整土地，迎接春耕大生产。　秦农摄（新华社稿）"},{"type":"paragraph","text":"吉林省大安县平安公社的改良马，膘肥体壮。这个公社实行农、牧结合，粮食、牲畜连年增产。  胡勋摄（新华社稿）"},{"type":"paragraph","text":"在比学赶帮运动中，北京第三棉纺织厂并粗车间的女工利用交接班时间进行技术练兵。新华社记者　李基禄摄"},{"type":"paragraph","text":"上海新建机器厂为各地炼油厂、化肥厂生产了成批的配套设备。这是装箱待运的化肥厂的设备。新华社记者　李长永摄"},{"type":"paragraph","text":"随着工农业生产的发展，全国城乡市场呈现一片繁荣景象。四川省彭县九尺区供销社的职工，把大批日用品送到升平公社，供社员选购。　新华社记者　游云谷摄"},{"type":"paragraph","text":"实行半工半读，培育一代新人。江西省共产主义劳动大学的学生，在教师指导下，密切联系实际，学习生产知识。"},{"type":"paragraph","text":"新华社记者　胥志成摄"},{"type":"paragraph","text":"丰满发电厂一九六四年的发电计划，提前超额完成。职工们正在检修设备，为今年的生产进行准备。"},{"type":"paragraph","text":"新华社记者　姜兴国摄"},{"type":"paragraph","text":"参加全国少数民族群众业余艺术观摩演出会的各民族演员的代表，齐声高唱《东方红》，歌颂伟大的党和伟大的领袖毛主席。"},{"type":"paragraph","text":"新华社记者　郑震孙摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"76d18628a3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body>

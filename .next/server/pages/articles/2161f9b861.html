script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"匈国学生寄来热情信向毛主席致敬颂扬援朝行动　要求我国学生写信以增友爱","authors":[],"dates":[{"year":1951,"month":4,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京十四日电】　我国驻匈牙利大使馆曾陆续收到匈牙利学生向毛主席致敬及寄给中国学生的许多热情的信。匈牙利顿巴瓦尔城师范学校二年级乙班全体学生在给毛主席的致敬信中写道:‘我们曾满怀热情地注视着英勇的中国人民的解放斗争。现在我们同样地注视着朝鲜人民的解放斗争，它的胜利大部分靠了中国人民志愿军的英勇和坚决。我们对您，为全世界劳动者的伟大事业、为和平而斗争的毛泽东同志致谢。’他们在给中国师范学生的信中写道:‘你们的战斗就是我们的战斗。我们吁请你们用学识的武器为我们的共同事业——和平而斗争。’"},{"type":"paragraph","text":"布达佩斯中学的一个女少先队员写信给中国学生说:‘虽然我们距离很远，但我们的意志是一个。任何力量也战胜不了这种意志。’布达佩斯中学毛泽东班的学生耶娃说:‘为了表示我们的衷诚的友谊，我们第八班已命名为毛泽东班。我们希望经常听到关于伟大的中国人民的消息。通信将增进我们的了解和友爱。’"},{"type":"paragraph","text":"匈牙利学生在他们的信笺上绘上美丽的图画，并寄来一些精美的匈牙利图片。学生切列芝在信中写道:虽然我们的祖国比中国小得多，但我们的祖国也是美丽的国家。我们希望你们也寄来中国的图片。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2161f9b861"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-523","name":"中央组织部关于做好党员重新登记工作中组织处理的通知","author":"中共中央组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央组织部关于做好党员重新登记工作中组织处理的通知","dates":[{"year":1990,"month":4,"day":11}],"is_range_date":false,"authors":["中共中央组织部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中央组织部干审局, 干审工作政策文件选编 (下), 1465-1466","tags":[{"name":"处分","type":"主题/事件"},{"name":"党员登记","type":"主题/事件"}],"parts":[{"type":"title","text":"中央组织部关于做好党员重新登记工作中组织处理的通知"},{"type":"subtitle","text":"1990年4月11日·组通字〔1990〕13号"},{"type":"paragraph","text":"在部分单位进行党员重新登记的工作正在各地认真展开。这项工作必须坚决贯彻从严治党的方针，保证党员重新登记工作不走过场。现在，一些地方和单位在组织处理中，存在着某些姑息迁就、该处理而不严肃处理的现象，必须引起各级党组织的高度重视。为此，经中央领导同志批准，特作如下补充通知：一、在党员重新登记工作过程中，凡有下列情况之一者，党组织可宣布其暂缓登记：（一）关键时刻在重要问题上丧失党的立场，本人虽有检查，但需要进一步考察的；（二）错误比较严重，但在短期内难以完全查清的；（三）本人有错误，但检查不深刻，党内外群众很不满意的。"},{"type":"paragraph","text":"除上述情况外，其他党员需要作暂缓登记和其它组织处理的，按中发〔1989〕10号文件有关规定办理。"},{"type":"paragraph","text":"二、党员暂缓登记不是纪律处分。这样做的目的是体现党员重新登记的严肃性，以利于本人有一段时间进行认真的反思，检讨错误，接受教训。暂缓登记的，要由所在党组织作出决定，并报告上级党组织。"},{"type":"paragraph","text":"三、在暂缓登记期间，党组织要加强对他们的教育和考察，并视情况适时作出准予登记或不予登记的决定。"},{"type":"paragraph","text":"四、在组织处理中，要严格坚持党员标准，严肃执行党的纪律。 凡不具备党员条件的不予登记。对那些错误严重、已丧失党员条件的，要开除党籍或予以除名。不能讲情面、搞照顾。该处理的要抓紧处理，不必都等到后期去处理。"},{"type":"paragraph","text":"五、党员干部特别是党员领导干部，都要以普通党员身份参加重新登记。党组织要对他们加强教育和监督。高级领导干部更要以身作则，认真按照规定履行党员重新登记手续。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4fb196a33e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

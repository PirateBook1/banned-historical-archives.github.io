script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"圆满结束对巴基斯坦的友好访问赵总理抵加德满都受到隆重欢迎离巴前出席拉合尔市民招待会哈克总统到机场送行","authors":[],"dates":[{"year":1981,"month":6,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社拉合尔六月四日电　中国总理赵紫阳在圆满地结束了他对巴基斯坦为期四天的访问后，今天上午离开这里前往加德满都，对尼泊尔进行正式友好访问。"},{"type":"paragraph","text":"巴基斯坦总统齐亚·哈克，外交部长阿迦·夏希和旁遮普省省督吴拉姆·吉拉尼·汗到飞机场送行。赵紫阳离开之前，机场上举行了隆重的欢送仪式。"},{"type":"paragraph","text":"据新华社加德满都六月四日电　中国国务院总理赵紫阳今天中午到达加德满都，对尼泊尔王国进行正式友好访问，受到了尼泊尔政府和人民的热烈和隆重的欢迎。"},{"type":"paragraph","text":"赵紫阳乘坐的专机在中午十二时(当地时间)抵达特里布文国际机场。尼泊尔首相兼外交大臣苏里雅·巴哈杜尔·塔帕走到专机的舷梯旁迎接中国总理。五名尼泊尔小姑娘向赵紫阳献了花环。"},{"type":"paragraph","text":"今天加德满都天气晴朗，阳光灿烂。机场上举行了盛大的欢迎仪式。赵紫阳检阅了仪仗队，乐队高奏中尼两国国歌。赵紫阳在塔帕陪同下，走向列队迎候他的尼泊尔高级军政官员。塔帕向赵紫阳介绍了陆军总参谋长辛格·普拉塔普·沙阿。尼泊尔外交部礼宾司司长楚拉·巴哈杜尔·哈马尔向赵紫阳介绍了最高法院首席法官纳扬·巴哈杜尔·卡特里，国务会议常务委员会主席布巴尔曼·辛格·卡尔基，政府大臣、国务大臣和助理大臣，新当选的全国评议会议员以及国王首席军事秘书。"},{"type":"paragraph","text":"尼泊尔——中国友好协会主席普尔纳·巴哈杜尔、尼泊尔——中国文化协会主席马尼哈尔沙·乔蒂到机场迎接。各国外交使节也到机场迎接。"},{"type":"paragraph","text":"同机到达的有赵紫阳的随行人员外贸部长李强、外交部副部长韩念龙、国务院副秘书长陈楚和外经部副部长连田畯等。"},{"type":"paragraph","text":"在从机场通到国宾馆沿途的交叉路口，飘扬着尼中两国的国旗。在交叉路口处还悬挂着巨幅标语，上面写着:“尼中友谊万岁!”“世界和平万岁!”和“和平共处万岁!”几十万群众夹道欢迎中国客人。"},{"type":"paragraph","text":"这是赵紫阳第一次访问尼泊尔。已故的周恩来总理于一九五七年和一九六○年两次访问过尼泊尔。一九七八年邓小平副总理也访问过这里。尼泊尔国王比兰德拉曾多次访问中国。"},{"type":"paragraph","text":"据新华社拉瓦尔品第六月三日电　拉合尔市今天下午在夏利马公园举行市民招待会，欢迎正在那里访问的赵紫阳总理及其随行人员。"},{"type":"paragraph","text":"赵紫阳总理由齐亚·哈克总统陪同出席了招待会。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"赵紫阳","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d9797e97d1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"平原省部分地区灾情严重  菏泽专区已有九千余人逃荒","authors":[],"dates":[{"year":1952,"month":3,"day":19}],"is_range_date":false,"parts":[{"text":"平原省部分地区灾情严重  菏泽专区已有九千余人逃荒","type":"title"},{"text":"【华北总分社十九日讯】平原省部分地区的灾情很严重，而且在发展。湖西专区鱼台县四个区内，断炊或接近断炊的已有一万一千零九十九户，共四万七千多人。聊城专区寿张县已有二千七百八十六户断炊。菏泽专区已有九千一百四十三人逃荒讨饭。这一情况从本月初至十六日的半个月中仍在继续发展，许多村庄已有卖地、买牲口及卖子女度日的。湖西专区鱼台县大仲村已卖出耕牛七头。嘉祥县雷庄、兑粮店两村有六户卖地。安阳专区汤阴县大官庄农会主席冯有，出当了六亩七分地后，七口人已快将以地价买来的粮食吃光。","type":"paragraph"},{"text":"造成这一情况的主要原因是：（1）专区及县一级多集中精力领导干部进行“三反”，对救灾工作注意不够；加之部分县、区干部看到救灾工作的某些成绩，而麻痹自满、放松了对生产救灾工作的领导。（2）反革命分子造谣破坏，加上某些有贪污行为的区，村干部对“三反”斗争的意义和政策不了解，思想混乱，不安心工作，影响救灾工作的进行。（3）在“三反”中各经济企业部门的业务曾一度停止，致救灾工作失去了经济力量的支持。","type":"paragraph"},{"text":"现在中共菏泽地委会及湖西专署等领导机关已发出指示，组织力量，恢复经济部门业务工作，展开救灾工作。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1952年3月20日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2f8d2fd809"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

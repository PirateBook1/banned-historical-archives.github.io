script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华主席会见英萨利副总理在谈话时高度赞扬柬共和柬人民为争取国家独立和民族解放而进行的英勇斗争。会见后，华主席宴请了英萨利副总理一行　汪东兴　副主席和邓颖超副委员长参加了会见","authors":[],"dates":[{"year":1978,"month":6,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京六月十四日电　中共中央主席、国务院总理华国锋今天下午会见了柬埔寨共产党中央委员会常务委员会委员、民主柬埔寨政府负责外交事务的副总理英萨利。"},{"type":"paragraph","text":"中共中央副主席汪东兴，人大常委会副委员长邓颖超参加了会见。"},{"type":"paragraph","text":"会见是在兄弟般亲切的气氛中进行的。"},{"type":"paragraph","text":"华主席在谈话时高度赞扬柬埔寨共产党和柬埔寨人民为争取国家独立和民族解放而进行的英勇斗争。他说:柬埔寨共产党是在斗争中成长起来的，是经得起考验的。"},{"type":"paragraph","text":"英萨利副总理热情称颂柬中两党、两国人民的革命友谊和战斗团结。他说:我们是同生死、共患难的战友。英萨利副总理强调指出，柬埔寨人民的斗争，只是为了保卫自己的民族独立和国家主权。他表示柬埔寨人民将加倍努力，自力更生地建设自己的国家。"},{"type":"paragraph","text":"会见以后，华主席设宴招待英萨利副总理一行。"},{"type":"paragraph","text":"民主柬埔寨驻中国大使毕姜和夫人应邀出席了宴会。"},{"type":"paragraph","text":"中联部副部长申健、外交部副部长张海峰，参加了会见和宴会。"},{"type":"paragraph","text":"英萨利副总理一行是在参加了讨论裁军问题的联合国大会第十届特别会议以后回国途中于六月十三日到达北京的。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\06\\786f010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e华主席同英萨利副总理步出会见厅。　新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"汪东兴","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8d015c5085"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"锡共总书记桑穆加塔桑来信祝贺我国庆毛泽东思想照亮世界革命道路","authors":[],"dates":[{"year":1970,"month":10,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京三日电　中国共产党中央委员会收到了锡兰共产党总书记桑穆加塔桑同志发来的贺信，贺信最衷心地祝贺中华人民共和国成立二十一周年。贺信全文如下:北京中国共产党中央委员会亲爱的同志们:"},{"type":"paragraph","text":"在中华人民共和国成立二十一周年的时候，请允许我们代表锡兰共产党中央委员会和全体党员、代表锡兰的革命运动，向七亿五千万中国人民、他们的政府、他们的伟大、正确的共产党以及党的无与伦比的伟大的领袖、当代最伟大的马克思列宁主义者毛泽东同志，转达我们最衷心的问候和愿望，并且祝愿他们在今后取得更大的成就。"},{"type":"paragraph","text":"以毛泽东同志为首的中国共产党领导中国革命经历了漫长曲折的道路，取得了全国范围的胜利，在世界上人口最多的一个国家里建立了无产阶级专政，并且通过无产阶级文化大革命保卫和加强了这个无产阶级专政，因而防止了已经在苏联发生的那种资本主义复辟，正在将社会主义革命进行到底，从而向全世界指明了正确的革命道路。今天，马克思列宁主义已经发展到毛泽东思想的阶段。"},{"type":"paragraph","text":"今天，马克思主义、列宁主义、毛泽东思想照耀着亚洲、非洲、拉丁美洲的民族解放斗争和全世界革命者的道路。中国已经成为世界革命的中心。毛泽东同志五月二十日向全世界人民发出的团结起来，打败美国侵略者及其一切走狗的具有历史意义的号召，以及最近中国共产党第九届中央委员会第二次会议发表的公报，进一步推动了世界革命运动。"},{"type":"paragraph","text":"我们一定要掌握毛泽东思想，把它应用于锡兰革命的具体情况。我们一定要为把一切可以团结在工人阶级领导下的力量团结起来而工作，以达到用武力推翻外国帝国主义、封建主义和本国反动派的目的。我们一定要为建立一条反对美帝国主义及其走狗的国际革命统一战线而贡献出我们的力量。"},{"type":"paragraph","text":"我们欢呼中国人民和中国共产党在社会主义建设中已经取得的胜利，并祝他们取得更大的成就。我们祝愿伟大的中国人民和国际工人阶级的领袖毛泽东同志长寿，以便引导世界革命取得成功。"},{"type":"paragraph","text":"你们的兄弟般的锡兰共产党总书记"},{"type":"paragraph","text":"桑穆加塔桑(签字)"},{"type":"paragraph","text":"一九七○年九月三十日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"32b47e8ef8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

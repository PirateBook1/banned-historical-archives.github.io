script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国都应该为毛泽东思想的大学校（图片）","authors":[],"dates":[{"year":1966,"month":8,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全国都应该为毛泽东思想的大学校"},{"type":"paragraph","text":"大庆是革命化大学校的榜样"},{"type":"paragraph","text":"大庆油田是伟大的毛泽东思想哺育下的亦工亦农、亦文亦武的革命化大学校。千条万条，活学活用毛主席著作是第一条。几年来，大庆职工和家属努力学习毛泽东思想，坚决贯彻毛泽东思想，热情宣传毛泽东思想，勇敢捍卫毛泽东思想，用毛泽东思想办革命化的企业。这是采油工陈淑英在毛主席著作讲用会上介绍自己活学活用毛主席著作的体会。"},{"type":"paragraph","text":"批判资产阶级。大庆职工和家属成为无产阶级文化大革命的主力军。他们决心把盘踞在各个文化阵地的牛鬼蛇神斗倒、斗垮、斗臭，把无产阶级文化大革命进行到底。演出话剧《初升的太阳》的大庆家属业余演出队队员，在痛斥文艺界黑帮总头目周扬的反党反社会主义反毛泽东思想的罪行。"},{"type":"paragraph","text":"抓革命促生产。在伟大的无产阶级文化大革命中，大庆职工更勤奋地活学活用毛主席著作，进一步加深思想革命化，在生产中夺得了一个又一个的新胜利。看，一口新井又要在1202钻井队工人们的手中诞生了。"},{"type":"paragraph","text":"（本版照片系本报记者摄）"},{"type":"paragraph","text":"亦工亦农、工农结合。大庆油田在发展工业的同时，积极组织职工和家属，大搞农副业生产。这里既是一个现代化的石油基地，又是一个大农场。今年的小麦又获得了丰收，这是创业庄的家属们在扬麦。"},{"type":"paragraph","text":"拿起枪杆能打敌人。大庆职工和家属牢记毛主席关于人民战争的教导，实现全民皆兵，作到召之即来，来之能战，战之能胜。这是大庆油田支持越南人民反美爱国斗争大会上的“大庆民兵师”。"},{"type":"paragraph","text":"培养有社会主义觉悟的有文化的劳动者。大庆油田坚决执行毛主席提出的教育为无产阶级政治服务，教育与生产劳动相结合的方针，大办抗大式的半工半读学校。这是大庆第十半工半读学校学生向工人学习汽焊技术。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"40b48434ba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

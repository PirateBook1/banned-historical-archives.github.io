script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热烈庆祝毛主席无产阶级革命路线的伟大胜利上海人民以实际行动向国庆献礼","authors":[],"dates":[{"year":1971,"month":9,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社上海二十八日讯　上海工人阶级和革命群众、人民解放军指战员，满怀胜利的豪情，欢欣鼓舞地迎接国庆二十二周年。"},{"type":"paragraph","text":"节日前夕，全市到处喜气洋洋。市中心的人民广场，挂起了大红宫灯，飘扬着鲜艳的红旗，“庆祝中华人民共和国成立二十二周年”的巨幅标语牌在阳光映照下灿烂夺目。从南京路、淮海路到各区的主要街道，从外滩到火车站、飞机场，许多高楼大厦张灯结彩，红旗招展。商店的门面都油漆或装饰一新。美术工作者为庆祝国庆专门创作的题为《全国各族人民心向毛主席》、《全世界人民一定胜利》等巨幅宣传画，树立在一些交通要道口。广大工农兵群众在庆祝国庆的特刊、专刊和画刊上写诗、作文、画画，热情歌颂毛主席革命路线的伟大胜利，歌颂无产阶级文化大革命的伟大胜利。各个工厂、学校、机关、商店、农村人民公社、部队，连月来激荡着《国际歌》、《三大纪律八项注意》等雄壮的革命歌声。街道两旁的萤光高压水银灯同大楼上的彩灯在夜晚相映交辉，使上海这个英雄城市显得格外瑰丽壮观。"},{"type":"paragraph","text":"上海工人阶级用“抓革命，促生产，促工作，促战备”的优异成绩向国庆献礼。今年一至八月份，全市工业总产值比去年同期增长了百分之十二，进入九月份以来又持续上升。节日前夕，黄浦江两岸一大批工厂纷纷传出提前超额完成第三季度国家计划的捷报。全市钢铁生产九月下半月以来连续高产稳产，钢的平均日产量比去年同期增长了百分之十六点五。江南造船厂三个月前制造了我国第一艘两万吨的散装货轮“长风”号，现在又有两艘万吨级的货轮出现在船台上。上海铁路分局广大革命职工九月二十五日以来连续三天创造了装卸车的高产纪录。"},{"type":"paragraph","text":"连续夺得今年夏粮、早稻丰收的上海郊区广大贫下中农和社员们，正在一面紧张地抢摘棉花、加强秋粮管理，决心夺取更大丰收；一面积极排练各种革命文艺节目，喜迎国庆。守卫在东海前哨的驻沪陆海空三军指战员和广大民兵，节日前夕学习了毛主席关于“提高警惕，保卫祖国”的伟大教导，决心为进一步加强国防和巩固无产阶级专政贡献自己的力量。"},{"type":"paragraph","text":"国庆前夕的上海市场，呈现一派繁荣兴旺景象，各个商店货架上摆满了丰富多采的商品。活鸡、猪肉和蔬菜、水果的供应量比去年同期有较大幅度的增长，各种日用工业品也供应充足，品种齐全。"},{"type":"paragraph","text":"在迎接国庆二十二周年的大喜日子里，上海广大革命文艺战士正在为工农兵群众排练和演出革命样板戏、木偶剧、杂技等，全市上百个影院、剧场都排好了节日上演的节目。各工厂、人民公社、学校等基层单位的文艺小分队，利用业余时间，排练了许多歌舞、表演唱、大合唱、独幕话剧等，准备在节日期间演出。体育工作者正在加紧练习，以便在国庆节为广大群众表演足球、乒乓、体操、游泳、跳水等体育项目。上海市区和郊区四十个公园的园林职工也在加紧修饰，准备在节日里接待广大工农兵群众。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e9c75bd139"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

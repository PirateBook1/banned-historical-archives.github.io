script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlibrary","name":"马列毛图书馆","internal":false,"official":false,"type":"db","author":"网络资料","files":"","article":{"title":"土共/马列万岁！打倒对共产主义者的迫害！","authors":["芬兰毛主义委员会"],"dates":[{"year":2020}],"is_range_date":false,"comment_pivots":[],"comments":[],"page_start":0,"page_end":0,"description":"","parts":[{"type":"paragraph","text":"芬兰毛主义委员会二〇二〇年"},{"type":"paragraph","text":"全世界无产者，联合起来！"},{"type":"paragraph","text":"土共/马列万岁！打倒对共产主义者的迫害！"},{"type":"paragraph","text":"今天，2020年7月28日，德意志联邦共和国在所谓的“土共/马列审判”中作出了判决。在这次历时四年多的审判中，有十名同志因所谓“领导外国恐怖组织”和“参加外国恐怖组织”等罪名被判刑。他们每个人都被判入狱，刑期从两个和九个月到甚至六年半不等。被告可能会犯下的任何实际罪行都没有在法庭上被提出，只有关于“恐怖主义”的模糊说法。这个所谓的“恐怖组织”就是土共/马列，是国际无产阶级在土耳其和北库尔德斯坦的先锋队。党几十年来一直为新民主主义革命发动人民战争。党是这个国家最广泛和最深刻的群众的真正领袖。它不是任何“恐怖组织”，而是内战的一方。"},{"type":"paragraph","text":"重要的是，在此之前，欧洲没有一个国家认为土共/马列是一个“恐怖组织”，例如，在“欧盟”或甚至德国的“恐怖组织名单”中都找不到它。只有土耳其，由埃尔多安统治的法西斯独裁政权，将土共/马列正式定为“恐怖组织”。如今，表面上已经抛弃法西斯历史的德国，也就是“欧盟”中的霸权帝国主义者，却做出了不同的决定。为此，慕尼黑法院申请——也因此获得了——默克尔政权司法部最高级别的批准。与此同时，德国再次表明，它的宪法和国际条约仅仅是一张纸，它准备在镇压正义的革命斗争时抛掉这张纸。"},{"type":"paragraph","text":"我们的同志受到的监禁并不能阻止革命和土共/马列。多年来，它的成员和支持者一直被大规模监禁、拷打、未经审判就被处决，然而反动派仍无法阻止历史不可避免的运动。仅慕尼黑的判决就足以证明这一点——如果监禁、处决和酷刑已经结束革命，为什么还会有其他判决？同样，关于人民战争的武装斗争的无数新闻也证明了这一点，在人民战争中，土耳其工农解放军打败了敌人。同样，土共/马列不仅在土耳其，而且在数百万来自土耳其的移徙工人生活的欧洲，也得到大众的广泛支持。古老的格言早已经告诉了人们，反动派可以禁锢一个革命者，但是无法禁锢革命。反动派监禁、拷打和处决越多，就越显示出它自己正陷入了困境。打倒反动派！土共/马列和革命万岁！"},{"type":"paragraph","text":"对土共/马列的攻击是对整个国际共产主义运动的攻击。土共/马列是国际共运在土耳其和北库尔德斯坦的真正代表，是我们中的一员！更重要的是，德意志联邦共和国的判决意味着欧洲反共攻势的加剧。这把剑指向所有的共产主义者，一般来说，是革命党派和组织。这显示了欧洲反动派攻击国际共产主义运动的真正规模。我们在世界各地看到的同样日益加剧的攻势，因为在地球上找不到一个国家，一个大陆，那里最深和最广泛的群众不使用他们的权利来造反动派的反。我们强烈谴责世界反动派对土共/马列和国际共产主义运动的攻击。打倒反革命总攻势！国际共产主义运动和世界革命的战略进攻万岁！"},{"type":"paragraph","text":"在无产阶级国际主义的指导下，我们要向土共/马列和国际共产主义运动表示声援。特别是在芬兰，我们敦促所有马克思主义者、革命者和民主人士谴责所谓的“土共/马列审判”，并表明他们支持土共/马列和整个国际共产主义运动的事业。这次“审判”是对土共/马列、国际共产主义运动和人民民主权利的攻击。为了强调这一点，我们引用马克思的话："},{"type":"paragraph","text":"“公民们！让我们回忆一下国际的一个基本原则团结。如果我们能够在全世界工人内部牢牢地巩固这个生气勃勃的原则，我们就一定会达到我们所向往的伟大目标。革命应当是团结的，巴黎公社就是一个富有教益的例子。巴黎公社之所以失败，就是因为[注：在“人民国家报”上接着是:“别国的工人没有表现出团结的精神”。—编者注]在一切主要中心，如柏林、马德里有其他地方，没有同时爆发伟大的革命运动，来与巴黎无产阶级的强有力的起义相呼应。”"},{"type":"paragraph","text":"我们的力量在于团结！打倒对共产主义者的迫害！土共/马列万岁！国际共产主义运动万岁！"},{"type":"paragraph","text":"芬兰毛主义委员会7月28日"},{"type":"paragraph","text":"相关： 我们党将更加致力于共产主义斗争！"},{"type":"paragraph","text":""}],"alias":""},"tags":[{"name":"人民战争","type":"主题/事件"},{"name":"毛主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9112570f77"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

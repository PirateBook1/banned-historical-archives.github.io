script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"锡共政治局委员桑穆加塔桑热烈赞扬我文化大革命  中国在毛泽东思想哺育下更年青了  中国通过这次革命越来越接近全世界的群众","authors":[],"dates":[{"year":1966,"month":10,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"锡共政治局委员桑穆加塔桑热烈赞扬我文化大革命"},{"type":"paragraph","text":"中国在毛泽东思想哺育下更年青了"},{"type":"paragraph","text":"中国通过这次革命越来越接近全世界的群众"},{"type":"paragraph","text":"新华社科伦坡十九日电　锡兰共产党中央委员会政治局委员、书记处书记桑穆加塔桑在《劳工报》上发表一篇介绍中国无产阶级文化大革命的文章，热情赞扬毛泽东主席对马克思列宁主义的理论宝库作出了特殊的贡献。"},{"type":"paragraph","text":"他说：“毛泽东对马克思列宁主义宝库所作的特殊贡献之一，是他总结了中国和其他国家革命的经验并且作出他的结论：在整个社会主义的历史时期都存在着阶级和阶级斗争，存在着资本主义复辟的危险，存在着无产阶级专政丧失和被颠覆的危险。”"},{"type":"paragraph","text":"桑穆加塔桑说，毛泽东主席和中国共产党意识到这个威胁，并且采取了措施来对付它。“中国的无产阶级文化革命一开始就是由中国共产党中央委员会领导并且是在毛泽东主席的亲自指导下进行的。”"},{"type":"paragraph","text":"桑穆加塔桑的这篇标题为《来自北京的消息》的文章，是他在到北京参加了庆祝中华人民共和国成立十七周年的庆祝活动回到锡兰以后写的，发表在十月十二日出版的《劳工报》上。"},{"type":"paragraph","text":"桑穆加塔桑谈到他在北京参加庆祝中华人民共和国成立十七周年的庆祝大会的观感时说：“在那个难忘的日子里，当我站在天安门城楼上观看接受毛泽东主席检阅的百万人游行的时候，我确信世界革命运动的领导权掌握在可靠的人手里。”这是一次大规模的群众示威，是世界上最大的一次示威。"},{"type":"paragraph","text":"桑穆加塔桑说，全中国在毛泽东思想的哺育下变得年青了。“克里姆林宫的红灯已经熄灭。天安门广场上的红灯笼照得愈来愈红，愈来愈亮，它是世界上一切被压迫人民的指路明灯。”"},{"type":"paragraph","text":"桑穆加塔桑热情地赞扬中国文化大革命和红卫兵。他说：“今天正在中国掀起的这场伟大的革命高潮中最使我感兴趣的是：中国群众清楚地意识到并知道，光是中国革命获得成功，只提高他们自己的生活水平和同西方竞赛，这是不够的。他们认识到，还必须使世界革命成功，他们必须清楚地记住未获得解放的人民的命运并帮助他们。”"},{"type":"paragraph","text":"他驳斥了帝国主义和现代修正主义散布的所谓中国通过无产阶级文化大革命把自己孤立起来的谰言。他指出：“通过这次革命大高涨，中国越来越接近全世界的群众。正是这些群众占全世界人口百分之九十以上。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"db02b4f994"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

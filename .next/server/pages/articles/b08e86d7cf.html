script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"刘澜涛的检讨","authors":["刘澜涛"],"dates":[{"year":1967,"month":8,"day":3}],"is_range_date":false,"parts":[{"text":"刘澜涛的检讨","type":"title"},{"text":"刘澜涛","type":"authors"},{"text":"刘澜涛八月三日的交待","type":"paragraph"},{"text":"（一）我在一九三六年在北平出狱，写了反共自首启事，这是叛党投敌的犯罪行为，是可耻的叛徒。","type":"paragraph"},{"text":"（二）我在长期工作的历史中，几次执行资产阶级反动路线，都是违背和对抗毛主席的无产阶级革命路线的，都以党和人民犯了罪，但我在历史上没有一贯反党反社会主义反毛泽东思想。","type":"paragraph"},{"text":"（三）我在西北地区六年工作中犯了严重错误，文化大革命以来我的罪恶更大，由于我执行的资产阶级反动路线，毒害了西北各地，因此，西北各地的错我要负主要责任，罪过主要在于我，我是否是西北地区反革命修正主义分子总头目，反党黑线总根子，我需要进一步了解材料，做进一步的反省，请广大革命群众继续揭露批判。","type":"paragraph"},{"text":"（四）我来西北工作，是以毛主席为首的党中央决定的。我同刘少奇的关系，是工作上的关系，我同刘少奇没有特殊的个人关系。我多年来几次执行刘少奇的资产阶级反动路线，就完全可以看出，我同刘少奇有些共同的东西，那就是资产阶级反动立场，资产阶级世界观。","type":"paragraph"},{"text":"（五）我在西北局工作中向党中央、毛主席的请示报告做得很不好，是一个严重的政治错误，是违背党的组织纪律的。我是否西北地区独立王国的土皇帝，我需要继续了解材料，做进一步的反省。请广大革命群众继续揭发批判。","type":"paragraph"},{"text":" 刘澜涛一九六七年八月三日十七时","type":"paragraph"},{"text":"来源：西安《战恶风》1967年9月10日  第1期第三版","type":"appellation"}],"comments":[],"origin":"西安《战恶风》1967年9月10日　第1期第三版","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"刘澜涛","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b08e86d7cf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"绥远省人民法院审判萨县、托克托县县长等贪污案","authors":[],"dates":[{"year":1951,"month":11,"day":27}],"is_range_date":false,"parts":[{"text":"绥远省人民法院审判萨县、托克托县县长等贪污案","type":"title"},{"text":"【绥远分社四日讯】绥远省人民法院于十一月二十七日在归绥召开了反贪污审判大会。审判严重损害国家财产和人民利益的前任萨县县长刘绍杰，托克托县县长王志达、副县长王树森等贪污案，判处刘绍杰死刑、五志达等也分别判处徒刑或免刑。","type":"paragraph"},{"text":"刘绍杰曾任国民党反动派财政厅科长、萨县县长等职。绥远和平解放后，萨县政府改组，刘仍任县人民政府县长。过去刘任伪县长时，勾结劣绅、奸商共同贪污，侵占人民财产；解放后，仍不改悔，继续进行贪污活动，侵吞、盗卖公粮、挪用公款、任意罚款、接受贿赂等。前后共计贪污人民币一百五十万元、银洋一千三百元、粮食二十万零五千斤、白市布二十多疋、大烟七十两。刘犯这些罪行，经绥远省人民监察署，在省监察委员会和当地公安处的协助下，查明属实后，就向绥远省人民法院提起公诉。该犯对犯罪事实都一一承认。经过绥远省人民法院审理，在今年四月间判决以死刑。刘绍杰不服判决，提出上诉，经最高人民法院终审判决，驳回上诉，仍维持原判死刑。绥远省人民法院，并判处伙同刘绍杰贪污的萨县人民政麻财政科长郭怀埠徒刑十年，勾结刘犯贪污的地主陈子俊徒刑四年，奸商王德亮徒刑一年缓刑二年。","type":"paragraph"},{"text":"另一贪污案主犯王志达，曾任伪绥远省政府视察员等职。一九四九年九月绥远和平解放后，任托克托县县长，该犯解放前一贯贪污，解放后仍继续作恶，私刻印章、伪造账簿、利用移交机会继续贪污。该犯共贪污约折合小米十三万五千多斤。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1951年12月5日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7384490ee3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

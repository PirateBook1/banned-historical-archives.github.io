script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"文章要有“乡土气”","authors":["徐鲁"],"dates":[{"year":1976,"month":7,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报通讯　员、上海机床厂　徐鲁"},{"type":"paragraph","text":"我们读了《人民日报》刊载的许多文章，觉得语言朴素，具体生动，读起来通顺流畅，十分亲切。特别是读了一些写工厂、农村的文章时，似乎能感觉到有一股“乡土气”和“机油味”。"},{"type":"paragraph","text":"譬如，今年七月一日的《人民日报》上刊登了《雷锋就在俺面前》这篇文章，读起来就十分亲切感人。整篇文章没有华丽的词藻，说的都是实实在在的农民话，讲的都是实实在在的家常事。在批判邓小平的“雷锋叔叔不在了”的谬论时，文章写道:“俺没念过书，是个大老粗，可哪是秧苗，哪是稗子，俺分得最清楚。”这样的句子写得多好，多有力!在赞扬解放军坚持做好事时，文章又写道:“连队的战士换了一茬又一茬，可每天为俺办好事一直坚持到如今。”这样的句子写得多生动，多形象。"},{"type":"paragraph","text":"但是，比较之下，《文汇报》上这样有“乡土气”、“机油味”的感人文章太少了。相对地说，学生腔的语言多，具体生动的事例少。因此，有些文章显得干巴乏味，没有生气，不能感动人。如有一篇写工厂领导与工人实行“三同”的文章，笔者自己概括的语言太多，一会儿是“许多同志深有体会地说”，一会儿写“大家从实践中体会到”，枯燥无味。"},{"type":"paragraph","text":"为什么有些文章会缺少“乡土气”和“机油味”呢?我们觉得，原因是多方面的，最主要的一点，是写文章的同志的思想感情与工农兵群众的思想感情不那么一致，向群众学习语言学得不够。"},{"type":"paragraph","text":"鲁迅曾自勉过自己:要“博采口语，来改革我的文章。”我们希望报社的编辑、记者，包括我们广大工农兵通讯员都应该朝这个方向努力，把文章写得有浓厚的生活气息。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"48fe524ce5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

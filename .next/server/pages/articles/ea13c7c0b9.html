script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji9-1","name":"毛泽东全集第9卷(1)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji9-1.pdf"],"article":{"title":"关于取消敌对行为互不侵犯等问题给孙蔚如的信","alias":"","parts":[{"type":"paragraph","text":"关于取消敌对行为互不侵犯等问题"},{"type":"paragraph","text":"给孙蔚如的信"},{"type":"paragraph","text":"（1936年9月3日）蔚如军长勋鉴："},{"type":"paragraph","text":"孙君作宾来，知先生抗日情殷，愿赋同仇，甚感甚佩。蔽军去岁入陕，及今之二四两方面军继续北上，其志悉在抗日。贵我双方虽彼此接壤尺，弟亦未尝视贵军为敌，良以同是中国人，何嫌何仇，自相煎灼！且先生与虎城先生所处环境，蔽方甚为谅解，故十个月来贵方对弟等合作之要求，虽无明确的表示，弟方亦始终未变自己之方针。今则西北大局益急，舍联合抗日无以自救救国，尤以贵部移驻肤洛，双方益加接近，团结一致，更所必需。孙君转达各节，弟等极表欢迎。自即日起，双方即应取消敌对行为，各守原防，互不侵犯，同时允许经济通商，保证双方来往人员之安全，贵方民团与方之游击部队彼此负责约束，不使再生误会，为掩饰外间耳目计，一切可以隐蔽方式出之，至于交换情报，互派常驻代表，互约通信电本，均属必要，统请裁夺，其余由孙君面达，另付微方致中国国民党书，并祈省察。匆此，顺颂勋祺。"},{"type":"paragraph","text":"虎城先生即此致意。"},{"type":"paragraph","text":"弟毛泽东敬启"},{"type":"paragraph","text":"九月三日"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":9,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":108,"page_end":108},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ea13c7c0b9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

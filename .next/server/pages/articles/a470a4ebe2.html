script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"中央转发华南分局镇反工作报告的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发华南分局镇反工作报告的批语"},{"type":"paragraph","text":"（1951年2月7日）华南分局，并告中南局、广西省委："},{"type":"paragraph","text":"（一）分局一月十九日关于粤桂两省肃反工作的报告\"收到了，此种检讨甚好。请分局将这个报告发给粤桂两省所属各地委，市委，县委，有关匪工作的军队党委，及政府党组，引起大家注意。（二）报告的末尾说分局正在重新拟出具体的肃反办法，此项办"},{"type":"paragraph","text":"[1]这个报告的时间应为1月29日。在报告中，中共中央华南分局汇报了广东、广西两省的镇反情况、群众反映和匪特活动情况，检讨了镇反工作未能很好开展的原因。检讨的主要内容是：（一）不少地区党委领导重视不足，抓得不紧。分局有时对此大力推动不够，实际支持不足。宣传部门对反特宣传很不重视，对中央关于镇反宣传工作指示未作动员布置。公安部门具体组织力量也缺乏主动。（二）有些地区未能把镇反与土改很好结合，强调了土改，放松了镇反工作。（三）有些干部对镇压与宽大相结合的政策仍认识模糊，不根据具体情况周密布置，便轻率盲动且又不及时请示报告，造成某些地区的紊乱现象。（四）广东大部分地区机械地运用宣传动员、大力突击侦调、统一行动三个阶段的划分，至今仍未全面行动，仍停留于第一、第二阶段。（五）在镇反工作中暴露了我侦察工作的严重弱点，材料不够确实，掌握敌情很差，造成乱捕、乱杀现象。毛泽东全集第三十卷法是否业已拟好，望早日电告中南及我们。"},{"type":"paragraph","text":"中央二月七日"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":2,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":109,"page_end":110},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央转发华南分局镇反工作报告的批语","authors":["毛泽东"],"dates":[{"year":1951,"month":2,"day":7}],"is_range_date":false,"parts":[{"text":"中央转发华南分局镇反工作报告的批语","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"华南分局，并告中南局、广西省委：","type":"appellation"},{"text":"（一）分局一月十九日关于粤桂两省肃反工作的报告收到了，此种检讨甚好。请分局将这个报告发给粤桂两省所属各地委，市委，县委，有关剿匪工作的军队党委，及政府党组，引起大家注意。（二）报告的末尾说分局正在重新拟出具体的肃反办法，此项办法是否业已拟好，望早日电告中南及我们。","type":"paragraph"},{"text":" 中 央二月七日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a470a4ebe2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

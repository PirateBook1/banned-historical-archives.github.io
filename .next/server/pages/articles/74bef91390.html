script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席的革命路线指引下解放军一九七三年体育运动会开始举行","authors":[],"dates":[{"year":1973,"month":5,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七三年五月十九日电　在毛主席的革命路线指引下，中国人民解放军举行一九七三年体育运动会。运动会最先开始的济南赛区的比赛，五月十八日举行了开幕式。运动员们英姿焕发，斗志昂扬，决心创造优良成绩，促进全军体育运动的深入发展。"},{"type":"paragraph","text":"这次全军运动会有篮球、乒乓球、排球、羽毛球、足球、射击、军事三项(射击、投弹、超越障碍)、游泳、田径共九个比赛项目，将从五月十八日至九月二十三日分别在济南、武汉、沈阳、北京、上海、南京六个赛区进行比赛。在济南赛区举行的是篮球和乒乓球比赛。"},{"type":"paragraph","text":"这次全军运动会是在批修整风运动不断深入发展的大好形势下召开的。几年来，全军广大指战员认真学习毛主席关于“发展体育运动，增强人民体质”的光辉指示，深入批判刘少奇一类骗子的修正主义路线，群众性的体育活动有了新的发展。指战员们无论是在机关、连队、机场、码头，还是在前沿岛屿、边防哨卡，都因地制宜、因陋就简地积极开展各种体育活动。为了迎接这次全军运动会的召开，去年以来，各部队还分别举行了运动会和各种体育比赛活动，选拔了一批优秀运动员组成自己的代表队，为这次运动会进行了准备。"},{"type":"paragraph","text":"参加这次济南赛区篮球、乒乓球比赛的，有全军二十二个代表队的近千名男女运动员。他们中间有从事体育活动多年的老将，有正在茁壮成长的年轻运动员。他们来到济南后，不顾长途旅行的疲劳，积极开展赛前训练。许多队同场练球，互帮互学，取长补短，场内外呈现一派团结、紧张、严肃、活泼的生动景象。大家表示，在这次比赛中一定要认真贯彻“友谊第一，比赛第二”的方针，赛出好的风格，好的水平。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"74bef91390"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

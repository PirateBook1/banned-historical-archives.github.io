script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"如何把批修整风进一步引向深入?上海重机公司党委就这个问题进行调查和分析，从中找到了办法——发动群众牢牢掌握批修的思想武器认真学习毛主席的一系列重要指示，从而使运动深入发展","authors":[],"dates":[{"year":1972,"month":10,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海重型机械制造公司党委坚持唯物论的反映论，对公司系统批修整风的状况，进行了普遍的调查和认真的分析。通过调查和分析，认识到当前必须首先抓好认真学习和领会毛主席关于开展批修整风运动的一系列重要指示，掌握强大的思想武器，从而把整个系统的运动引向深入。"},{"type":"paragraph","text":"十月初，公司党委举办了一个由基层干部参加的学习班，学习中央两报一刊国庆社论。当时，大家联系实际，议论了国际国内的大好形势，受到很大鼓舞，决心抓紧抓好各项工作，特别是要抓好批修整风这件头等大事。但是，当讨论到把批修整风运动进一步引向深入这个问题时，不少同志感到缺少办法，有的同志要求公司党委拿出一些办法来。党委根据大家所提的意见，深入调查研究，到群众中去找办法，制定措施。他们花了半个多月时间，开了九个座谈会，分别邀请所属七十二个厂的主要负责人参加，又深入到六个厂，同基层干部、群众一起回顾总结一年多来开展批修整风运动的成绩和存在的问题，再把面上和点上的情况集中上来，进行多次的分析。"},{"type":"paragraph","text":"从综合分析的情况看，一年多来，整个系统的广大干部和群众在毛主席关于开展批修整风运动的重要指示指引下，认真学习马列和毛主席著作，愤怒地揭发、批判了刘少奇一类骗子的反革命罪行和谬论，增强了识别真假马克思主义的能力，提高了路线斗争觉悟，战果比较显著。但是，一些单位的有关领导认为第四季度是今年最后一战，生产任务很紧，批修整风可以松一松；有的干部则存在着“等布置、等交流”的消极等待思想。通过调查、分析，公司党委认为，一些同志感到批修整风“深不下去”，这是个现象，问题的实质是这些同志存在着“差不多了”的思想，对深入开展批修整风运动的战略意义认识不足，对这场斗争的长期性、艰巨性缺乏思想准备。另一方面，也的确存在着水平问题和工作方法问题。"},{"type":"paragraph","text":"那末，怎样把运动引向深入呢?他们在作了调查分析后，认为要深入开展批修整风运动，当前必须深入学习伟大领袖毛主席关于开展批修整风运动的一系列重要指示，这是因为:第一、要克服阻碍运动深入发展的“差不多”思想，有必要重新学习毛主席的有关指示，进一步加深对这场斗争的重要意义的认识，以更好地投入战斗；第二、只有深入学习毛主席的有关指示，才能掌握思想武器，抓住要害，批深批透反动论点，分清路线界限；第三、从普遍调查的实际情况来看，整个系统在学习毛主席有关指示方面的情况很不平衡，有些单位的干部和群众对毛主席有关指示的基本精神理解不深，这些事实证明，批修整风不是“差不多”而是差得多；第四、一些先进单位、先进班组，他们之所以能够对刘少奇一类骗子的反动谬论从政治上、思想上、理论上进行深刻的批判，一个十分重要的原因，就是对毛主席的有关指示学得好，领会得深。"},{"type":"paragraph","text":"重机公司党委在强调深入学习毛主席关于批修整风的一系列重要指示的同时，要求各单位根据本单位的实际情况，批判刘少奇一类骗子的反动谬论，使批修整风运动大大推进各项工作，振奋革命精神，大战第四季度，夺取新的胜利。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aab896c3fd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山东支援灾区的粮食在调动中损失严重","authors":["新华社"],"dates":[{"year":1961,"month":11,"day":20}],"is_range_date":false,"parts":[{"text":"山东支援灾区的粮食在调动中损失严重","type":"title"},{"text":"新华社","type":"authors"},{"text":"新华社济南讯    据山东省有关部门在禹城、德州、洛口等几个主要粮食转运点的调查，支援灾区的粮食在调动当中损失很大，负责运粮的各个环节上都存在着不少问题。","type":"paragraph"},{"text":"一、 铁路运粮，缺包短件惊人。德州市先后发现缺包五十二次，缺少粮食二百四十三包，计四万八千六百斤。更严重的是聊城地区，从青岛运来十车皮粮食不知去向；德州专区的商河县不见了十一车皮的粮食，后经追查，才找到八个车皮，仍有三个车皮（九十吨）没有下落。","type":"paragraph"},{"text":"二、 车船和人力运输，问题更多，据德州市粮食部门统计，航运局7、8月份转运粮食八百五十九万斤，损失三十六万斤，占总数的4.3%。据德州市交通局统计，用汽车运输的一百零三万斤粮食，短少六万斤，占5.58%，马车运输丢的粮食也接近于这个比数。群众运输损耗更加大。粮食损耗大的原因是：（1）有些被偷走了。禹城转运点和德州市转运点各发现偷盗集团和偷盗案十余起。惠民地区7月以来发生较大的偷盗案三十七起，损失粮食一万二千多斤。群众性的小偷小摸更严重，从搬运站到船工、工人、家属、临时工到民警，不偷的很少。（2）有些被丢撤了。由于封包不严，破损不缝，装卸车工不负责，丢撒粮食很多。近两个月来籁城车站被群众扫去的丢撒粮食就有十万多斤。（3）有些被调运粮食的干部大吃大喝、挥霍浪费了。据调查，目前各县驻德州市的调粮干部有不少人在旅馆自立小伙房，或找群众加工熟食，吃的都是调动的救灾粮。","type":"paragraph"},{"text":"三、 各运粮单位请客送礼，随便动支粮食，挥霍浪费严重。目前，请客送礼，已成为各运粮单位争夺运输工具、拉拢汽车司机、收买调度人员、完成运粮任务的手段。夏津县为执行汽车司机和运粮人员在新桥建立的食宿站，已花费粮食二万斤，鼓县粮站主任还专门用小船运小麦三百七十二斤供船工吃，据说还用粮换一口猪供船工改善生活。商河县执行德州的汽车司机吃六一面粉，每餐四个菜，有时用油炸馒头蘸白糖吃，影响极坏。更严重的是，部分司机和运输工人滋长了一种坏习气，那里招待得好，车就往那里开，不服从调度。如开往齐河的一辆汽车，决定调回支援乐陵，由于齐河县每天给司机补助二斤粮食，司机不愿走，至今调不回来。高唐县城关公社杀了两口猪招待汽车司机，汽车司机就单听城关公社的支配，县委书记都指挥不动。这股歪风邪气，已经影响到运动力量的统一调度与合理安排。","type":"paragraph"},{"text":"上述问题，已引起省委和各地党委的重视，并且已经解决了一些容易解决的问题，情况开始好转。","type":"paragraph"},{"text":"来源：1961年11月20日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6983343771"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

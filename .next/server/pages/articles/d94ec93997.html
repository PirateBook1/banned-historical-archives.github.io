script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"阳江县用粗暴方法阻止农民经商","authors":[],"dates":[{"year":1956,"month":11,"day":28}],"is_range_date":false,"parts":[{"text":"阳江县用粗暴方法阻止农民经商","type":"title"},{"text":"新华社广州28日讯   半个月来，广东省阳江县有些干部在阻止农民经商时单纯采用行政命令手段。在双捷、程村区管理市场的干部将正在墟集上经商的农民集中起来，不准外出，待墟集散了才放农民走。更严重的是普遍命令农民要将经营的商品一律按照国家牌价卖给国营收购部门。","type":"paragraph"},{"text":"阳江县自9月底开放国家领导下的自由市场以来，已有八百七十多户农民弃农经商，影响了农业生产和国家对市场的安排。但是，据阳江财政经济委员会的初步调查，农民经商的原因是很复杂的。有的农民生活有困难，有的是干部把经商当作一种副业收入，鼓励农民经营。有些市场原有的小商贩过少，不能满足自由市场开放后商品交流较前增加的需要，使农民在客观上有从商的可能性。如埠场、南埠等镇有牌照的商贩都不经营鱼鲜，消费者就不得不向从商的农民处购买。","type":"paragraph"},{"text":"因此，尽管有些地区采取了行政命令的办法，农民仍然采取“运动战”的方式营商。如有些农民就假称系自产自销，进场交易；或派小孩去进货。有些则流动到乡下经营。","type":"paragraph"},{"text":"针对这些情况，阳江县财政经济委员会要求干部纠正单纯依靠行政命令解决问题的不良倾向，要广泛地向农民进行宣传和说服工作，并在市场需要的条件下增加一部分小商贩。目前，县财委会还派出了三个小组分别到三个大市镇进行调查研究，以便制定进一步的全面处理办法。（梁福擎）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1956年11月28日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d94ec93997"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

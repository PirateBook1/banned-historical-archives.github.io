script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北京市卫戍区关于严禁来京人员携带枪支的通知","authors":["北京市卫戍区"],"dates":[{"year":1967,"month":10,"day":6}],"is_range_date":false,"parts":[{"text":"北京市卫戍区关于严禁来京人员携带枪支的通知","type":"title"},{"text":"北京市卫戍区","type":"authors"},{"text":"（已经中央批准）","type":"paragraph"},{"text":"北京是我们伟大领袖毛主席和党中央所在地，是世界革命的中心，必须保证有良好的革命秩序和绝对的安全。最近有不少人员私自携带枪支、武器来京，严重地影响了首都的革命秩序和安全，为此特作如下规定：","type":"paragraph"},{"text":"一、来京人员一律不准携带枪支、手榴弹和其他武器。个别追捕、押解犯人的人员，确实需要带枪的，提议须经省、市自治区革命委员会（筹备小组）、军管会、军区批准，并发给证明。","type":"paragraph"},{"text":"二、在车站、码头、机场发现来京人员携带枪支武器的，有关部门应坚决动员他们留下。途中发现时，必须交给铁路、交通部门的军代表，值勤部队到京后转交北京卫戍区或北京市公安局军管会保管。","type":"paragraph"},{"text":"三、在机关、学校、工厂和接待站、招待所、旅店中发现来京人员携带枪支武器的（包括经过批准带枪的），应动员他们一律交给北京卫戍区或北京市公安局军管会保管。","type":"paragraph"},{"text":"四、 凡来京人员，必须自觉遵守以上观点，携带武器的，应自动交出武器，并接受值勤部队，公安人员的检查，不得拒绝，如有违者，依法处理。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3ff9fa7867"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中南军政委员会开行政例会  叶剑英报告广东工作  会议电贺毛主席周总理返京","authors":[],"dates":[{"year":1950,"month":3,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中南军政委员会开行政例会"},{"type":"paragraph","text":"叶剑英报告广东工作"},{"type":"paragraph","text":"会议电贺毛主席周总理返京"},{"type":"paragraph","text":"【新华社汉口十三日电】中南军政委员会于十一日下午举行第三次行政例会，出席者有林彪主席、叶剑英副主席、张难先副主席及各委员共二十九人。会议听取了甫由广州来汉的叶剑英副主席关于广东省目前工作情况和潘梓年关于中南区教育工作会议的报告。叶副主席报告了广东省革命秩序迅速建立后，正在积极进行各项支援解放军解放海南岛的准备工作，并报告了该省肃清土匪及全省财政经济措施、处理华侨问题等情况。叶副主席最后表示：广东省解放较迟，目前工作尚属初步开展，今后广东省各级人民政府将继续切实遵照中南军政委员会所通过的决议，在以林彪主席为首的中南军政委员会直接正确领导下，动员全省人民，坚决完成本省一九五零年的各项任务。会议并通过以中南军政委员会名义致电庆贺毛主席周总理胜利返京，并表示敬意。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"叶剑英","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3da9efbe52"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

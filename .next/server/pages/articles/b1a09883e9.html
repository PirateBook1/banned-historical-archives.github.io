script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2218","name":"上海市房地产管理局关于落实华侨私房政策对调产权有关具体手续的通知","author":"上海市房地产管理局","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"上海市房地产管理局关于落实华侨私房政策对调产权有关具体手续的通知","dates":[{"year":1982,"month":5,"day":3}],"is_range_date":false,"authors":["上海市房地产管理局"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"上海市房屋土地管理局上海市房地产业协会，上海房地产管理文件汇编（1949-1997）下卷，1939","tags":[{"name":"产权","type":"主题/事件"},{"name":"房地产","type":"主题/事件"},{"name":"还产","type":"主题/事件"},{"name":"侨务","type":"主题/事件"},{"name":"私房","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"上海市房地产管理局"},{"type":"title","text":"关于落实华侨私房政策对调产权有关"},{"type":"title","text":"具体手续的通知"},{"type":"subtitle","text":"沪房（1982）私管字第153号"},{"type":"paragraph","text":"各区房地产管理局，吴淞、闵行区政府房地产管理科，吴淞、闵行房产经营公司："},{"type":"paragraph","text":"为了贯彻上海市人民政府一九八一年六月八日沪府字〔1981〕第117号文关于在落实华"},{"type":"paragraph","text":"侨私房政策中对调产权的办法，现将有关办理换产的一些具体手续，规定如下，请按此办理。"},{"type":"paragraph","text":"一、办理调换产权时，应由被落实政策的私房主书写自愿调换产权申请书，其内容应表明是自愿调换房产，其产权并无纠纷，互换的房产差价及原有房屋的房租结算，按照房管部门的规定办理；本人换进的私房，今后有关房地产税、土地使用费以及房屋的修理养护等一切义务，均愿意遵照有关部门的规定履行义务。"},{"type":"paragraph","text":"二、主办落实私房政策的区房地局，应认真对房屋的产权审查清楚，在办理换产手续时，须缴收其产权有关证件。"},{"type":"paragraph","text":"三、调换产权，由主办的区房地局审核后上报市局；经市局批准后即填写《房屋调换产权通知单》（附式样）一式三份。其中一份送办理公房产业变更及发放私房产权证的区房地局办理手续；一份发给换得房屋的产权所有人，凭以换领产权证（领证时须交给发证单位收存）；一份由主办调换产权的区房地局连同报批文件并存。"},{"type":"paragraph","text":"四、此类调换产权，发放产权证时，仍须私房主填写《房屋登记发证申请书》，但对登记费和产权证工本费（人民币贰元），给予免收优待。"},{"type":"paragraph","text":"五、调换产权的档案，属于永久保存。因此，对私房主的“申请书”，办理换产时的“报批文件”以及《调换产权通知单》，均须用毛笔或钢笔填写，要求字迹清楚，不得涂改，以示郑重。"},{"type":"paragraph","text":"附：《房屋调换产权通知单》式样。"},{"type":"subtitle","text":"一九八二年五月三日"}],"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b1a09883e9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

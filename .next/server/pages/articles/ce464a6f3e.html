script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"梧州市破获一起盗窃、套购粮食集团案","authors":[],"dates":[{"year":1961,"month":1,"day":31}],"is_range_date":false,"parts":[{"text":"梧州市破获一起盗窃、套购粮食集团案（据梧州市公安局报告）","type":"title"},{"text":"梧州市公安局于去年12月间破获一起大量盗窃和套购国家粮食集团案。据初步查明，该集团为首分子是原该市粮食局开除干部李文，涉及现粮食局干部3人及其他人员共15人。","type":"paragraph"},{"text":"为首分子李文，伪兵出身，于1960年因乱搞男女关系被市粮食局开除。该犯自1958年起，即违法套购粮食，起初是套购给自己吃用，数量也较少。至去年初李犯在塘源农药厂搞运输时，勾结粮食局干部及散工黄礼恒、梁意图形成了盗窃和套购粮食集团。据初步调查，该集团采取涂改、剪接粮卡，伪造公章写伪证明，骗取粮票粮卡，伪报遗失购粮簿，骗取国家补发，及勾结粮食局人员从中舞弊等等非法行为，前后共盗窃和套购国家大米约5000斤，粮票约700斤，生油几十斤以上。他们将粮油得手后，以每百斤42元到100元的高价黑市卖给船民及农民，并且向农民换取鸡、鱼等付食品和木柴等物运回梧州，搞黑市卖买。","type":"paragraph"},{"text":"破案后，先后缴获的赃物计有21石“爱其华”、21石和17石“山道士”手表各一只，大米、付食品、衣物及其他犯罪物证一批。","type":"paragraph"},{"text":" （据梧州市公安局报告）","type":"paragraph"}],"comments":[],"origin":"《广西公安》 1961年第 2期，1961年1月31日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ce464a6f3e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿尔巴尼亚同志热烈欢呼毛主席畅游长江　毛主席身体健康我们非常高兴　愿毛主席象高山一样万寿无疆","authors":[],"dates":[{"year":1966,"month":8,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿尔巴尼亚同志热烈欢呼毛主席畅游长江"},{"type":"paragraph","text":"毛主席身体健康我们非常高兴"},{"type":"paragraph","text":"愿毛主席象高山一样万寿无疆"},{"type":"paragraph","text":"新华社地拉那九日电　阿尔巴尼亚老战士协会秘书长维列·戴迪和阿尔巴尼亚保卫和平委员会委员、著名历史学家优素福·阿利巴利热烈欢呼中国人民的伟大领袖毛主席畅游长江。"},{"type":"paragraph","text":"戴迪说：“听到毛泽东同志畅游长江，证明他很健康，我们非常高兴。我们愿他象阿尔巴尼亚的高山一样，万寿无疆。毛泽东同志那样的高龄还在江河里游那么远那么久，这对我们老战士来说，是个莫大的鼓舞，使我们都感到年青了，并决心更好地劳动和战斗。”"},{"type":"paragraph","text":"这位老战士激情地说：“‘毛主席横渡长江’这句话本身就是一句革命的名言。它告诉我们革命的共产党员、革命的人民，不论年龄大小，要永远以革命的精神，排除万难，勇往直前。”"},{"type":"paragraph","text":"著名历史学家阿利巴利说：“毛主席畅游长江不是一件小事，我十分钦佩他的坚强意志，和他在政治上体力上的顽强精神。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9a6cde71d1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"挪威观众热烈欢迎毛主席著作  毛主席著作和中国书画展览会在奥斯陆展出","authors":[],"dates":[{"year":1966,"month":3,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"挪威观众热烈欢迎毛主席著作"},{"type":"paragraph","text":"毛主席著作和中国书画展览会在奥斯陆展出"},{"type":"paragraph","text":"据新华社奥斯陆电  二日在挪威首都奥斯陆开幕的毛主席著作和中国书画展览会，已经在七日闭幕。展览会受到当地公众的热烈欢迎。"},{"type":"paragraph","text":"展览会是奥斯陆的一些书报商店受中国国际书店的委托而举办的。"},{"type":"paragraph","text":"展品中包括毛主席著作、反映中国社会主义革命和建设的中国现代文学作品和图片、一些著名的中国古代和现代绘画复制品和其他艺术作品。"},{"type":"paragraph","text":"来自社会各阶层的五千名观众参观了展览会。还有一些瑞典、丹麦和冰岛人士也参观了展览会。"},{"type":"paragraph","text":"毛主席的著作，特别是毛主席的军事著作和诗词，受到观众热烈欢迎。不少学生当场就买了毛主席著作的选集；还有许多人订购中国的绘画、书籍和期刊。观众还称赞中国的艺术作品以它所特有的高雅的风格和协调的色彩发人深思。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cd1c09f998"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

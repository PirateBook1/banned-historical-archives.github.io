script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"发扬革命精神　为抗震救灾作贡献","authors":[],"dates":[{"year":1976,"month":9,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我们学习了优秀红卫兵郑霞萍的英雄事迹，一致感到郑霞萍努力攀登共产主义高峰的革命精神，值得我们团员、青年学习。"},{"type":"paragraph","text":"最近以来，我厂团员、青年正热烈开展“革命青年究竟应该怎样生活”的大讨论，激发了广大青年的革命干劲。双脚残废的团员顾云明，为了赶造手术床，支援地震灾区人民，觉得自己撑着拐杖工作，碍手碍脚，就索性扔掉拐杖坐在地上干。一台手术床装完了，他就用双手撑地挪到另一台。别人劝他休息一会，他坚定地说:“时间就是生命，我们早一分钟造出手术床，就能多拯救一个灾区人民，就能减少一个残废病人。”他就是用这种坚韧不拔的革命精神从事工作，象优秀红卫兵郑霞萍那样，一步一个脚印地向着共产主义大目标登攀。"},{"type":"paragraph","text":"最近，我们厂的广大团员、青年，向优秀红卫兵郑霞萍舍生忘死救亲人的先进事迹学习，怀着对灾区人民的深情厚意，再接再厉投入战斗，到八月底为止，已提前赶制出二百台手术床。目前，我们正在深入批判邓小平授意炮制的三株大毒草，决心用抓革命、促生产的新成绩支援灾区人民。"},{"type":"paragraph","text":"上海医疗器械厂团委"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\09\\7694030701.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e郑霞萍(右一)利用业余时间学会了针灸。这是她正在用针灸给师生们治疗。　本报记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c7223e2fc2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

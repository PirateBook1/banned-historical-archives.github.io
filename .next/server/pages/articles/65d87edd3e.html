script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"彭真同志在全国政法工作会议上的讲话要点（节录）","authors":[],"dates":[{"year":1982,"month":7,"day":22}],"is_range_date":false,"parts":[{"text":"彭真同志在全国政法工作会议上的讲话要点（节录）","type":"title"},{"text":"我们的党和国家对政法工作是十分重视的。党的十一届三中全会以来，党中央领导全党和全国人民坚持四项基本原则，拨乱反正，在政法方面从“和尚打伞，无法无天”，到“有法必依，执法必严”，发展社会主义民主，健全社会主义法制，发生了深刻的变化。政法各部门在党中央和各级党委领导下，在林彪、“四人帮”砸烂公、检、法的废墟上，边恢复，边组织，边整顿，边战斗，做了大量艰巨的工作，取得了显著的成绩。但是，我们的工作，同客观形势需要，同党和人民群众的要求相比，还有很大的差距，需要研究新情况，解决新问题，肃清林彪、“四人帮”的余毒，进一步恢复，健全政法机关和工作，使它能够承担党和国家赋予的历史任务。","type":"paragraph"},{"text":"一、新时期政法工作的根本任务","type":"subtitle"},{"text":"党和国家的工作重点早已转移到社会主义现代化建设上来，那么，政法工作的根本任务是什么？历史唯物主义的一条基本原理是，经济基础决定上层建筑，上层建筑反过来又为经济基础服务。政法工作作为同经济基础联系最直接、最紧密的一个组成部分，尽管它的具体工作涉及政治、经济、文化，涉及社会生活各个方面，它和上层建筑的其他部分要互相配合和支持，但是归根到底，必须在四项基本原则的指导下，为社会主义现代化建设服务，为经济基础服务。这是最根本的。明确了这一点，就不致放松维护经济建设顺利进行这项根本任务，至于哪个时期以哪项具体工作为中心，那就要根据实际情况和需要来决定。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"彭真","type":"人物"},{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"65d87edd3e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

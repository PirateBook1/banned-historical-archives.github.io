script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海市工商联举行小型座谈会中上层工商界谈放松改造问题","authors":[],"dates":[{"year":1957,"month":5,"day":3}],"is_range_date":false,"parts":[{"text":"上海市工商联举行小型座谈会中上层工商界谈放松改造问题","type":"title"},{"text":"本刊讯　上海市工商联4月19日召开了一个小型座谈会谈工商界在“三定”之后是否有放松改造的问题。","type":"paragraph"},{"text":"主流在那里？","type":"subtitle"},{"text":"大多数人的发言都举出一些情况和事实说明在工商界中有放松改造的情况，但不是主流，主流仍然是和积极继续改造这一面。但也有个别的如纺织业吴赞廷说：放松改造只是个别的。他说：工商界人士报名政治学习很踊跃，说明工商界要求改造；在生活上，和过去比较起来都是向健康方向发展的；在工作上也是在向劳动靠拢，所以说工商界还是继续要求改造。他分析工商界之所以继续改造有三个原因：(一)和平改造政策正确；(二)社会舆论和家庭关系都不允许你放松改造；(三)国际条件不允许你走资本主义道路。","type":"paragraph"},{"text":"为什么他们会放松改造？","type":"subtitle"},{"text":"认为放松改造这一事实是存在的，现分析放松改造的原因如下：","type":"paragraph"},{"text":"(一)鞭策的力量没有了。政校教员平文谦说：“有人说，过去有三条鞭子在抽，所以不得不负责。这三条鞭是工会的监督、税局的税收工作、国营公司的‘三按’。但是现在工会客气了，特别是在‘八大’指出国内矛盾转变了之后。税收现在是与我无关了。至于质量问题，现在打屁股是打公方，私方挨着也不过稍为一点点，不痛。","type":"paragraph"},{"text":"(二)积极性没有得到及时的支持与鼓励。长宁区工商联副主委郑昌明说：“有一个机器厂的私方在增产节约中搞了一个方案交给公方。公方放在抽屉里积压了两个月。这就影响了积极性。有一个橡胶厂的私方改进了布匹上浆的方法，使厂里不但不缺三十吨布，反而有余。但厂里只在黑板报表扬一下，公方和行政又没有很好的支持。","type":"paragraph"},{"text":"(三)一些具体问题上的利害矛盾而引起的，如安排、待遇上的问题。","type":"paragraph"},{"text":"(四)“三定”带来的副作用。平文谦说：“有人说积极与消极都是那么多工钱。做到准时上班、准时下班就可以了。”平文谦说，准时上班的意思是不愿受批评，准时下班的意思是不愿多负责任。但在私营时期则不同，有人说，那时是“鸟叫做起做到鬼叫。”郏其庚(化工副主委)说：“有人说：‘三定’是上半世修行得来的，我不懂马列主义，只懂得命运主义。”意思是，以前是怎样，现在就是怎样，命运已经决定，没有什么苗头了。这些人以为今后个人没有什么奔头了，所以劲头不足。","type":"paragraph"},{"text":"应该怎样来看待放松改造？","type":"subtitle"},{"text":"对放松改造的情况是怎样看待的呢？忻彭令说：“是有人在放松改造，但不能就说他不要改造，因为改造是曲线进行的，要经过一个反复斗争，反复认识的过程。因此不能把这情况看作很奇怪。”平文谦和郑昌明都认为对这一情况要加以注意，要加强工作，不然会发展得严重起来。","type":"paragraph"},{"text":"怎样才能改变这种情况？","type":"subtitle"},{"text":"怎样加强工作呢？郑昌明说：“有人认为加一些压力，加一些鞭策的力量总比等待好一些。我觉得主要是要加强私方改造的自觉性，加压力是不大妥当的。我认为可以从两方面着手，一是加强思想教育，一是采取措施解决一些具体问题，同时还可以加一些刺激因素，不一定是加压力。在加强思想教育上，方式要和过去大大不同，要和高潮以前扣帽子的方法有所改变，应该采用自我教育，群众教育，采用批评与表扬，鼓励与表扬的方法。总之，方法要很好研究。另外就是要改进工作，改进关系，采取措施，解放一些具体问题。工商联和民建会应该成立一些机构来研究与解决一些具体问题。","type":"paragraph"},{"text":"(转载自新闻日报情况汇报三百八十七期)","type":"paragraph"}],"comments":[],"origin":"1957年5月3日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d0ba36fcce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

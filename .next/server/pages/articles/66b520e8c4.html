script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席、周总理致电柬埔寨国王祝贺寿辰和柬埔寨国庆","authors":["毛泽东"],"dates":[{"year":1957,"month":3,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席的贺电"},{"type":"paragraph","text":"国王诺罗敦·苏拉玛里特陛下:"},{"type":"paragraph","text":"值此陛下寿辰和柬埔寨王国国庆之际，我谨代表中国人民，并且以我个人名义，向陛下和贵国人民表示热诚的祝贺。祝中柬两国之间的友谊在和平共处五项原则的基础上更加巩固和发展，祝柬埔寨王国国家繁荣、人民兴旺，并祝陛下身体健康。"},{"type":"paragraph","text":"中华人民共和国主席　毛泽东"},{"type":"paragraph","text":"一九五七年三月五日"},{"type":"paragraph","text":"周总理的贺电"},{"type":"paragraph","text":"周恩来总理在给诺罗敦·苏拉玛里特国王和王后的贺电中说:“值此国王陛下寿辰和柬埔寨王国国庆之际，我谨向陛下表示热烈的祝贺。我愿意借着这个机会再一次向国王和王后陛下对我们在访问贵国期间所给予的亲切关怀和优遇表示诚挚的谢意。祝柬埔寨王国繁荣，祝国王和王后陛下健康长寿。”"},{"type":"paragraph","text":"【据新华社北京5日电】"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"66b520e8c4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

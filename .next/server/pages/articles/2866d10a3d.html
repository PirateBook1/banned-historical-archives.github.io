script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"林彪对张国华、梁兴初关于四川问题的指示","authors":["林彪"],"dates":[{"year":1968,"month":5,"day":27}],"is_range_date":false,"parts":[{"text":"对张国华、梁兴初关于四川问题的指示","type":"title"},{"text":"林彪","type":"authors"},{"text":"（五月二十七日林副主席对四川张国华、梁兴初作了的指示。下面是裴周玉同志的传达）","type":"appellation"},{"text":"XX会议要搞自我批评，搞自我批评问题就好解决。采取这种方式才能联合起来，才能共同对敌。两派斗争不能恶斗下去。开始乱一下是需要的，乱是乱了敌人。乱够了就好办了。文化大革命就是好，把隐蔽很深的叛徒、特务、假共产党员都挖出来了。刘少奇是个大特务，叛变四次。和国民党、美国还有联系。干部真正是叛徒，搞清的不能用。仅思想问题，经过教育还是可以用的。把毛泽东思想推广学好就可以出人才。过去我们打仗不是从那个学校出来的，主要是从斗争实践中锻炼出来的。只要把毛泽东思想推广、学好就能出干部。","type":"paragraph"},{"text":"四川是个黑窝子。物以类聚，人以群分。李井泉不是党员，是混进来的……。有些人表面上是共产党员，实际上是国民党员。彭真在东北也是这样，不补充主力军，只搞地方部队。贺龙以前感到他是作风问题，现在看来不仅是作风问题，而且是政治问题。暴露一些坏人是好事，但只打公开的还不行，还要把隐藏的揪出来。军人干部参加地方工作有好处，可以提拔起来。大胆的提。不提我们维持不了。另一方面搞政治，搞毛泽东思想教育就可以出干部。现在有一部分干部要打倒：走资派、叛徒、特务、坏人、顽固坚持错误死不悔过的。有一部分人有错误，打倒了，但还要用。需要干部多，军队要成为熔炉。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"张国华","type":"人物"},{"name":"梁兴初","type":"人物"},{"name":"四川文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2866d10a3d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

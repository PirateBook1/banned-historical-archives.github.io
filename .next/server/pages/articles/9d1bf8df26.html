script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"亚特兰大市盛宴欢迎邓副总理","authors":[],"dates":[{"year":1979,"month":2,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平副总理和夫人卓琳及其一行一日在亚特兰大举行的有一千多人参加的午宴上受到盛大的欢迎。"},{"type":"paragraph","text":"午宴设在七十多层楼高的现代化的桃树广场饭店的大厅里，气氛热烈友好。它是由(美国)南部地区国际问题研究中心和亚特兰大商会联合举行的。"},{"type":"paragraph","text":"在阵阵掌声中，伍德科克把中国客人们介绍给参加宴会的人，然后，亚特兰大市长梅纳德·杰克逊也把出席宴会的当地知名人士和贵宾介绍给中国客人。"},{"type":"paragraph","text":"南部地区国际问题研究中心主席彼得·怀特在发言中提到中国在二○○○年将成为一个现代化的工业国的目标。他说:“我们历史上的痛苦经历，虽然同汉族人民相比是短暂的，然而它使我们不仅在技术上有能力，而且对于你们在发展计划中所将遇到的问题抱有真诚的同情。”"},{"type":"paragraph","text":"梅纳德·杰克逊是亚特兰大市第一位黑人市长，他倡议在亚特兰大市和中国之间开始建立直接航空联系，并在亚特兰大市设立中国总领事馆。他向邓小平副总理赠送了一件玻璃雕塑品。"},{"type":"paragraph","text":"邓副总理在午宴上讲话时向卡特总统的故乡佐治亚州的公民表示敬意和衷心的问候。他说:美国人民不愿意和平生活受到战争破坏，中国人民也希望和平地建设自己的国家。但是，今天的世界并不安宁。世界战争的危险仍然存在。而霸权主义是国际和平和安全的最大威胁。想要维护世界和平，就必须反对和遏制霸权主义，打乱战争策划者的战略部署。"},{"type":"paragraph","text":"他说:“今天，中美两国人民之间的友好合作，有了一个新的起点，展现在我们面前的前景，是十分令人鼓舞的。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9d1bf8df26"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

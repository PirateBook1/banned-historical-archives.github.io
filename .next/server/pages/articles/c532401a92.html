script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"胡志明主席致电毛主席最热烈祝贺我发射导弹核武器试验成功中国新成就是对越南和全世界人民反帝斗争的巨大贡献","authors":["胡志明"],"dates":[{"year":1966,"month":10,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京28日电　毛主席二十八日收到了胡志明主席打来的热烈祝贺我国发射导弹核武器试验成功的电报。电报全文如下:"},{"type":"paragraph","text":"北京"},{"type":"paragraph","text":"毛泽东主席同志"},{"type":"paragraph","text":"中国共产党中央委员会"},{"type":"paragraph","text":"中华人民共和国政府"},{"type":"paragraph","text":"值此中国成功地进行了导弹核武器的试验之际，我谨代表越南人民、越南劳动党、越南民主共和国政府，并以我个人的名义，向敬爱的主席同志、中国共产党和中国政府致以最热烈的祝贺。"},{"type":"paragraph","text":"中国拥有了核武器，这次又成功地进行了导弹核武器的试验，证明了中国的科学技术正在迅速发展，保卫伟太中国的国防力量更加强大。"},{"type":"paragraph","text":"这一成就是对越南和全世界人民反对以美国为首的帝国主义的革命斗争事业的巨大贡献，是对世界和平事业的巨大鼓舞。"},{"type":"paragraph","text":"越南人民坚信，在您和中国共产党的英明领导下，兄弟的中国人民必将取得新的更大的成就。"},{"type":"paragraph","text":"请主席同志向参加取得这一胜利的英勇的中国人民解放军指战员、科学技术工作者和职工同志们转达我们衷心的祝贺。"},{"type":"paragraph","text":"胡志明"},{"type":"paragraph","text":"一九六六年十月二十八日于河内"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c532401a92"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

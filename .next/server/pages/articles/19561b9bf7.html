script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"以不屈不挠的革命精神同敌人展开针锋相对的斗争  沙捞越革命者在集中营学习和宣传毛泽东思想  革命者强烈抗议法西斯当局野蛮迫害的斗争取得胜利","authors":[],"dates":[{"year":1970,"month":3,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"以不屈不挠的革命精神同敌人展开针锋相对的斗争"},{"type":"paragraph","text":"沙捞越革命者在集中营学习和宣传毛泽东思想"},{"type":"paragraph","text":"革命者强烈抗议法西斯当局野蛮迫害的斗争取得胜利"},{"type":"paragraph","text":"新华社一日讯　据沙捞越报纸报道，被拉赫曼—拉扎克傀儡集团长期关禁在古晋集中营的沙捞越革命者，以不屈不挠的革命精神，冲破敌人的重重封锁和限制，在集中营里开展了学习和宣传毛泽东思想的活动，并勇敢地同敌人展开针锋相对的斗争，取得了胜利。"},{"type":"paragraph","text":"据报道，二月初，当革命者在集中营里张贴毛主席语录和标语，举行集会时，遭到了法西斯当局的残暴镇压，革命者们不畏强暴，英勇地同敌人进行了针锋相对的斗争。"},{"type":"paragraph","text":"随后，约三百名革命者举行集体绝食斗争，强烈抗议法西斯当局对他们的野蛮迫害。"},{"type":"paragraph","text":"革命者们经过无比顽强的斗争，终于取得了胜利，并已于二月二十七日结束了历时十八天的绝食斗争。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"19561b9bf7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

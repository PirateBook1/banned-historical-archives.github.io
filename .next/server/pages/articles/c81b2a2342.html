script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"清除资产阶级腐朽思想、树立工人阶级的思想领导 京津高等学校决深入开展反贪污运动","authors":["袁克夫"],"dates":[{"year":1952,"month":2,"day":26}],"is_range_date":false,"parts":[{"text":"清除资产阶级腐朽思想、树立工人阶级的思想领导 京津高等学校决深入开展反贪污运动","type":"title"},{"text":"袁克夫","type":"authors"},{"text":"北京高等学校节约检查委员会和京津高等学校教师学习委员会，于十五日召集所属十六个高等学校的分会负责人，举行扩大联席会议，讨论并决定京津高等学校深入开展反贪污、反浪费、反官僚主义运动问题。","type":"paragraph"},{"text":"钱俊瑞副部长在会上讲话，他指出：高等学校的反贪污、反浪费、反官僚主义运动，主要任务是在学校中坚决反对资产阶级思想，树立工人阶级的思想领导。京津两市高等学校的行政和教学工作，虽然在中央人民政府的领导下不断加以改造，但是从具体情况来看，在不少学校的院、系中资产阶级思想还是居于领导地位。院系调整、课程改革等工作中遇到了种种的抵抗，都有力地说明了这一点。在这次运动中，高等学校不但要彻底铲除贪污、浪费和官僚主义现象，而更重要的，必须放手发动群众，在教师中开展批评和自我批评，以达到思想改造，改革教育的目的。钱俊瑞副部长代表教育部宣布：根据各校的意见，并经政务院周恩来总理批准，京津两市高等学校开学日期，决定推延到三月一日。已归校的同学，应组织其参加反贪污、反浪费、反官僚主义运动，以使受到思想教育。开学以后，各校可根据具体情况，采取不同方式，继续把反贪污、反浪费、反官僚主义运动贯彻进行到底。","type":"paragraph"},{"text":"会议听取了京津十六个高等学校节约检查委员会负责人关于各校进行反贪污、反浪费、反官僚主义运动的汇报，并做了讨论。","type":"paragraph"},{"text":"最后，由北京高等学校节约检查委员会副主任委员李乐光对今后运动的深入开展，作了具体布置。他说：高等学校的反贪污、反浪费、反官僚主义运动，必须围绕揭露和批判资产阶级思想来进行。在反贪污方面：要组织精悍的“打虎队”，学习经验，遵守纪律，根据政策和具体情况，围攻大贪污分子。反浪费方面：现正筹备举行全北京市高等学校反浪费展览会，组织参观和讨论，对师生员工进一步加强爱护国家资财的思想教育。在反官僚主义和批判资产阶级思想方面，号召大家来“洗澡”，但要根据不同的思想和作风，采取不同方式（如召开系师生会、中型会、院会或全校大会等），严肃地展开批评和自我批评，把高等学校中存在着的资产阶级腐化思想加以清除。在组织领导方面，各校要依靠群众，要集中力量，抓紧主要环节，要有计划地有步骤地把反贪污、反浪费、反官僚主义运动贯彻到底。","type":"paragraph"},{"text":"（袁克夫）","type":"paragraph"},{"text":"1952年2月26日人民日报电子版","type":"paragraph"},{"text":"","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c81b2a2342"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

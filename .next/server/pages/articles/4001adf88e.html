script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"力争于月底攻取包头","alias":"","parts":[{"type":"paragraph","text":"力争于月底攻取包头！!"},{"type":"paragraph","text":"（1948年10月14日）杨、李、李，并告杨、罗、耿及华北局："},{"type":"paragraph","text":"（一）酉元十六时电悉。计划及部署均好，即照此执行。（二）不管傅军主力是否西援，你们应力争于月底攻取包头，你们便能取得有利地位，否则，绥包叫间各点虽被占领，仍是不稳固的。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"寒寅"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华北军区第三兵团司令员杨成武、政治委员李井泉和副政治委员兼政治部主任李天焕的电报。"},{"type":"paragraph","text":"[2]杨、罗、耿，指杨得志、罗瑞卿、耿飚，当时分别任华北军区第二兵团司令员、政治委员和参谋长。"},{"type":"paragraph","text":"[3]指1948年10月13日16时杨成武、李井泉、李天焕给中共中央军委的电报。电报说：遵军委电示，昨日召开前委会确定首先扫掉绥包段（托克托在内）及绥北之陶林、武川、乌兰花，攻占毕克齐、察素齐、陶思浩、萨县、澄口、唐县地区，大量筹粮。我攻占上述地区后，如傅作义主力仍未西援时，即以5个旅（二、六纵）及2个骑兵团的兵力，攻取包头，一纵留置于归绥附近。八纵攻占武川后，相机动作。"},{"type":"paragraph","text":"[4]傅，指傅作义，当时任国民党军华北“剿匪”总司令部总司令。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":10,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":51,"page_end":51},"tags":[{"name":"杨成武","type":"人物"},{"name":"李天焕","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4001adf88e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

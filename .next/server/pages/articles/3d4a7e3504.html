script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"划清界线 继续鸣放","authors":[],"dates":[{"year":1957,"month":6,"day":11}],"is_range_date":false,"parts":[{"text":"划清界线 继续鸣放","type":"title"},{"text":"自从中共中央提出正确处理人民内部矛盾问题和发出整风指示以后，首都和各地党委先后举行一系列的会议和座谈会，广泛征求意见，虚心接受批评，各地的报纸也呈现空前活跃的气象。这样做的结果好不好呢?我们认为很好，各种矛盾反映出来了，这就有利于矛盾的解决，有利于党的整风，有利于加强人民内部的团结，有利于社会主义事业。","type":"paragraph"},{"text":"所有提出的意见是不是都是正确的呢?应该说绝大部分的意见都是正确的，诚恳的，即使有些过火或态度有些偏激，也都是从爱护党、爱护人民事业出发的。但是，也有极少数的人发出了不正确的意见，甚至是极其错误的意见。他们越出了宪法的范围，企图推翻党的领导，否定人民革命的伟大成就，否定社会主义的道路。这些错误的言论，不能不引起人们的警惕和愤怒。","type":"paragraph"},{"text":"人民日报一连发表三篇社论，明确指斥了这些错误言论，这是完全必要的。因为不这样敲一敲警钟，就不能澄清由于这些错误言论所引起的思想混乱，也不能平息热爱社会主义的广大人民的愤怒。","type":"paragraph"},{"text":"我们认为，对错误言论明确地提出反批评，只能更有利于继续“鸣”“放”，更有利于人民内部矛盾的解决。因为界线划得更清楚了，在社会主义的基础上，我们就更可以大胆的“鸣”“放”，知无不言，言无不尽，帮助党进行整风，帮助党组织改正缺点，从而加强共产党的领导，更加巩固我们的人民民主专政，加强我们人民的伟大团结。","type":"paragraph"},{"text":"“鸣”“放”是一个长期的政策，决不是一阵风；这是正确处理人民内部矛盾的正确方针，这是我国社会主义民主进一步发扬的标志。人民内部总是会有矛盾的，解决这些非对抗性矛盾的正确方法，主要是批评与自我批评；因此，即使在整风胜利结束以后，即使到了社会主义、共产主义社会，这种和风细雨的“鸣”“放”还是要继续进行下去的。","type":"paragraph"},{"text":"像我们每天一定要洗脸一样，我们一定要培养经常展开批评与自我批评的习惯，培养接受批评和反批评的风度，因为批评将成为我们生活中不可缺少的一部分。我们要学会治病救人的本领，也要勇于接受别人的批评或反批评；批评即使过火一些，只要是有利于人民事业，只要是从团结的愿望出发的，我们都应虚心地接受，有则改之，无则加勉。特别在今天，我们大多数人还不善于掌握批评的武器。所以，中共中央的整风指示中，一再强调言者无罪，闻者足戒的精神，鼓励党外人士大胆地对党的工作提出批评。","type":"paragraph"},{"text":"我们热爱共产党，热爱社会主义事业，我们决不能容忍那些企图迷惑我们前进方向的错误言论在百家争鸣中来鱼目混珠，淆乱听闻；同时，我们也决不会因为对这些错误言论进行坚决的反击就产生对“鸣”“放”的顾虑。","type":"paragraph"},{"text":"我们要永远相信共产党的话，要继续“争鸣”“齐放”，反对三大主义，巩固我们的团结，以便更好更快地建设我们的社会主义。","type":"paragraph"},{"text":" ---- 原载《文汇报》1957年6月11日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3d4a7e3504"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的重要指示激励本市体委系统广大干部群众斗志誓把反击右倾翻案风的斗争进行到底","authors":[],"dates":[{"year":1976,"month":3,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　“翻案不得人心。”伟大领袖毛主席的重要指示，极大地鼓舞了上海市体委系统广大干部、工人、教练员和运动员的斗志，更加坚定了他们把反击右倾翻案风的斗争进行到底的决心。最近以来，市体委系统多次召开批判，会，狠批党内那个不肯改悔的走资派抛出的“三项指示为纲”的修正主义纲领，批判他那条同毛主席革命路线相对抗的修正主义路线，夺取了一个又一个胜利!"},{"type":"paragraph","text":"反击右倾翻案风的斗争开展以来，市体委党委很注意加强对这场斗争的领导，经常召开各级党员干部会议，组织学习，训练骨干，并发动广大群众，积极投身到这场斗争中去。广大干部、工人、教练员和运动员认真学习了毛主席关于无产阶级文化大革命和反击右倾翻案风的一系列重要指示，学习了《人民日报》和《红旗》杂志发表的重要文章，进一步加深了对这场斗争的意义和性质的认识。他们在各级党组织的领导下，团结战斗，写大字报，开批判会，斗争锋芒直指党内那个不肯改悔的走资派。"},{"type":"paragraph","text":"在批判会上，许多同志都以毛主席关于“什么‘三项指示为纲’，安定团结不是不要阶级斗争，阶级斗争是纲，其余都是目”的重要指示为武器，紧紧抓住“三项指示为纲”这个修正主义纲领进行批判。同志们愤怒地指出:“三项指示为纲”的要害就是搞修正主义，复辟资本主义。上海水球队的同志在批判中运用马列主义观点，分析了“三项指示为纲”的反动实质，指出党内那个不肯改悔的走资派别有用心地把安定团结和把国民经济搞上去说成是纲，妄想以目乱纲，以目代纲，采用折中主义手法，贩卖阶级斗争熄灭论和反动的唯生产力论，这完全是老牌修正主义者托洛茨基、布哈林之流的故伎重演。上海女子排球队在出发去广西参加邀请赛的那天上午还召开了批判会，许多同志在会上激动地说，经过无产阶级文化大革命和批林批孔运动，抓了阶级斗争这个纲，我们体育战线同其他战线一样，呈现了一派“莺歌燕舞”的大好形势，出现了象开门训练，工农兵评论员、竞赛下基层等许多社会主义新生事物，对于在体育战线限制资产阶级法权，坚持社会主义的方向，起了很好的作用。而党内那个不肯改悔的走资派却胡说什么“三项指示互相联系，不能分割”，叫嚷什么“这是各项工作的总纲”，妄图否定以阶级斗争为纲，反对对资产阶级法权的限制，破坏革命的大好形势，这是我们绝对不能容许的，一定要给以迎头痛击!上海技巧队的同志在批判中，列举了去年冬训以来，他们队中的小队员在反击右倾翻案风斗争的推动下，只花了两个月的时间，就基本上掌握了过去至少要一年以上时间才能掌握的难度较大的动作的事实，指出:只有革命才是推动生产发展，推动各项工作的强大动力。而党内那个不肯改悔的走资派鼓吹“三项指示为纲”，闭口不谈阶级、阶级矛盾和阶级斗争，把发展生产喊得震天价响，难道他是真的为了把国民经济搞上去吗?根本不是!他是为了推行唯生产力论，复辟资本主义，把资本主义搞上去!上海划船队的同志们指出:如果按照走资派的那一条修正主义路线去做，我们不抓阶级斗争，只管埋头划船，不抬头看航向，势必要偏航、触礁。要使我们的船永远行进在毛主席的革命路线上，就一定要牢牢抓住阶级斗争这个纲!"},{"type":"paragraph","text":"连日来，市体委系统的广大干部、工人、教练员和运动员学习了毛主席的重要指示:“社会主义革命革到自己头上了，合作化时党内就有人反对，批资产阶级法权他们有反感。搞社会主义革命，不知道资产阶级在哪里，就在共产党内，党内走资本主义道路的当权派。走资派还在走。”对社会主义革命的性质、对象、任务和前途，有了更清楚的认识。他们一致表示:战斗正未有穷期。我们一定要按照毛主席的伟大战略部署，在党组织的领导下，加强学习，努力作战，把这场关系到我们党和国家前途和命运的斗争进行到底!　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c5d1c6abbe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"火花公社土改时农会组织严重不纯","authors":[],"dates":[{"year":1964,"month":7,"day":21}],"is_range_date":false,"parts":[{"text":"火花公社土改时农会组织严重不纯","type":"title"},{"text":"本刊讯    最近，四川省南充市火花公社的社会主义教育运动复查中，揭发出这个地方民主革命不彻底，土改时工作组和村农会组织不纯，包庇地主、富农的情况相当严重。","type":"paragraph"},{"text":"火花公社是由原西兴区的文峰乡十个村、西兴乡三个村和新建乡一个村组成的。土改时，这十四个村农会的七十个干部中，有三分之二左右的人是混进来的阶级敌人、剥削者和社会渣滓，其中有地富分子十三人，反革命分子和反革命分子家属四人，资本家和商人三人，伪乡保人员五人，伪军官和兵痦八人，袍哥大爷和哥老会“红旗管事”三人，赌棍和妓女三人，地富子女四人。其余三分之一的贫下中农，也大部分被敌人收买利用。","type":"paragraph"},{"text":"十四个村农会大体有四种情况：第一类，农会干部本质较好，和阶级敌人关系较少，基本上能贯彻政策的三个，占百分之二十一点一四。第二类，农会干部被阶级敌人收买利用，蜕化变质的四个，占百分之二十八点五。第三类，阶级敌人采取派进来的办法，让其爪牙、狗腿子掌握了农会实权的三个、占百分之二十一点四。第四类，地富反坏分子和资产阶级分子混入农会，直接篡夺了领导权的四个，占百分之二十八点五。上述二、三、四类组织不纯的村农会，共十一人，占百分之七十八点六。","type":"paragraph"},{"text":"为什么会造成农会组织严重不纯呢？主要原因是土改工作队干部不纯。据了解，当时土改工作队的十七个干部中，有三人立场不稳，贪污受贿，包庇坏人；还有中统特务一人；漏网地主一人，伪保长一人，袍哥大爷一人，和我有杀父之仇的地主儿子一人。由于部分工作队干部本身就是混进革命阵营中的敌对阶级分子，因此，他们在工作中必然依靠地富反坏分子，胡作非为。如中统特务陈经伟，在七大队负责土改工作时，所组织的村农会的七个干部中，就有五个是阶级敌人或者是阶级敌人派进来的侦探。","type":"paragraph"},{"text":"火花公社最近在社会主义教育运动复查工作中，通过再次宣读避央“双十条”和重新学习划分农村阶级成份的有关政策规定，查出了大批漏划的地主、富农分子；漏划地主四十三户，地主分子五十五人；漏划富农十三户，富农分子二十人。（据中央西南局《西南简讯》编）","type":"paragraph"},{"text":"来源：根据1964年7月21日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6c6df1fa75"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

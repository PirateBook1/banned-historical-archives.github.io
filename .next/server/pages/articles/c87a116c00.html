script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海皮革化工厂革委会响应毛主席节约闹革命的号召向“三废”要材料　向“三废”要产品利用旧废料，采用土办法，建成一座氯化氢吸收塔，把生产过程中产生的有毒气体收回来，不仅消除了对工人和庄稼的危害，每天还能回收一吨盐酸，有力支援了工业生产","authors":[],"dates":[{"year":1969,"month":3,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海皮革化工厂革委会遵循毛主席“要进一步节约闹革命”的伟大教导，放手发动群众，依靠广大群众的智慧和力量，奋战一星期，采用土办法，建成一座氯化氢吸收塔，不仅使生产过程中产生的有毒气体不再放出去，而且为国家回收了大量工业原料——盐酸。"},{"type":"paragraph","text":"这家厂在生产的过程中，经常产生出大量的有毒气体——氯化氢。这种气体放出后，不仅影响到工人的身体健康，而且还损害周围的庄稼，农作物遇到这种气体就一片片地焦黄死亡，严重威胁着工厂周围的农业生产。"},{"type":"paragraph","text":"为了解决这种气体对工人和农作物的危害，过去这个厂曾经组织过一些工人和工程技术人员去兄弟厂参观学习。回来后初步做成了一套用石灰水中和氯化氢气体的处理设备。虽然氯化氢气体的危害是减轻了，但是新的废水和废渣却产生了，问题并没有得到根本解决。"},{"type":"paragraph","text":"问题为什么没有彻底解决?在回收氯化氢气体问题上同样存在着两个阶级、两条道路、两条路线的斗争。当时大权在上海党内的最大走资派陈丕显、曹荻秋手里，他们对“三废”是采取以“处理”为主的方针，并不强调“利用”。他们口头上也讲要发动群众、依靠群众，但实际上用了许多条条框框束缚群众的手脚，严重地压抑了群众的积极性和首创精神，因此，工作半途而废，“三废”在这个厂里的危害并没有根除。"},{"type":"paragraph","text":"无产阶级革命派夺权以后，特别是市革委会发出放手发动群众，向黄浦江、苏州河污水进行宣战的号召以后，这个厂的广大职工战“三废”的积极性充分调动起来了。有些老工人说:“过去大工贼刘少奇污蔑我们工人阶级‘不能依靠’，说我们‘群众落后’；但是我们伟大领袖毛主席最相信我们工人阶级，说我们‘工人阶级必须领导一切’。毛主席为我们撑腰，我们一定要为毛主席争气。”广大职工狠批了刘少奇的反革命修正主义路线，反复学习了毛主席“要进一步节约闹革命”的伟大指示，决心要在战“三废”中立新功。他们不满足于一般处理，而且要开展综合利用。他们提出了“向‘三废’要材料”，“向‘三废’要产品”的战斗口号，到处寻找废旧料，修修补补，没有花一分钱，利用业余时间，奋战一星期，建成了一座新的氯化氢吸收塔。经过试验，这座塔效果良好。工人们满意地说:“土法上马，省钱、省料、省时间，速度快、见效大，不对的地方可以随时改，越改越好，比洋设备不知要好多少倍。”实际正是这样，这台土设备上马后，不仅解决了车间内外的有毒气体，消除了对工人和庄稼的危害，而且每月节省了五、六吨用来处理氯化氢的石灰。既解决了废水、废渣问题，又能每天回收一吨盐酸，有力地支援了工业生产。"},{"type":"paragraph","text":"(“三废”管理所供稿)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c87a116c00"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

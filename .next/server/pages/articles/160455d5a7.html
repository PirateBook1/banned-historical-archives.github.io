script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji49","name":"毛泽东全集第49卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji49.pdf"],"article":{"title":"对一封反映西安几个学校造反派讲阔气、讲排场等问题来信的批语","alias":"","parts":[{"type":"paragraph","text":"对一封反映西安几个学校造反派讲阔气、讲排场等问题来信的批语！!"},{"type":"paragraph","text":"（1967年6月21日）文革小组各同志："},{"type":"paragraph","text":"[1]这个批语写在中共中央文化革命小组办事组1967年6月19日编印的《信电快报》第二三四期上。这期快报刊登了陕西师范大学文革筹委会景险峰等4人的来信。信中说，最近，西安有几个学校的造反派庆祝成立革命委员会，其规模之浩大，场面之豪华，实在令人惊讶。他们不是节约闹革命，而是大搞铺张浪费。西军电、西工大两校联合开庆祝大会，成立革委会，参加者达37600人，几乎是北京市革委会成立大会参加人数的4倍，筹办大会花了近万元。冶院成立革委会，在讲排场、讲阔气方面比前者更甚。一些中等专业学校也学起了“老大哥”的样子。这个问题不只是一个学校一个地区的问题，它带有普遍性的倾向，若不予以纠正，是很危险的。1967年6月29日，中共中央下发了关于节约闹革命、防止铺张浪费的通知，将这封信转发到各军区，各级革委会、军管会和群众组织。通知中说，中央认为，各级革命委员会、各个群众组织的负责人，必须充分认识毛主席“要节约闹革命”的伟大号召，这不仅是一个经济问题，而且是一个重要的政治问题，每个同志都面临着新的严峻的考验。必须懂得，当权以后，地位发生了变化，自已头脑里的资产阶级、小资产阶级思想很容易滋长和发作，而社会上的资产阶级、小资产阶级的灰尘也迎面扑来。在这种情况下，应当高度自觉，不断地用毛主席交给我们的武器，改造自已的思想，坚决抵制一切剥削阶级的思想作风。毛泽东全集第四十九卷"},{"type":"paragraph","text":"建议此件公开发表。是否妥当，请在常委碰头会上一议。发时宜写一按语。"},{"type":"paragraph","text":"毛泽东六月廿一日"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":6,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":508,"page_end":509},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"160455d5a7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"新浜公社揭批“四人帮”促进农副业生产积极增产草席　保证市场供应","authors":[],"dates":[{"year":1977,"month":6,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　松江县新浜公社党委认真贯彻“以粮为纲，全面发展”的方针，近年来，在抓好粮食生产的同时，大力发展种草织席生产，每年向国家交售草席十万余条，为社会主义建设和城乡人民生活服务作出了成绩。"},{"type":"paragraph","text":"发展种草织席生产，工作量很大。种植席草，正值“三秋”大忙前夕；收割贮藏席草，处在“三抢”战斗的准备阶段。办农业和搞副业都要足够的劳动力，这个矛盾如何解决?新浜公社党委认识到，及时织席上市，这是一个关系到人民生活的重要问题，一定要把这项工作抓好。党委发动广大干部群众认真学习大寨根本经验，发扬大干苦干的革命精神。近年来，全公社干部、社员在大办农业的同时，每年按国家计划种植席草九百多亩，席草生产年年获得丰收。"},{"type":"paragraph","text":"去冬今春，天气寒冷，气候恶劣，这对席草生长带来严重影响。在自然灾害面前，公社党委带领广大干部、社员，认真学大寨，深揭狠批“四人帮”及其在上海的余党的反革命罪行，极大地激发了大家大干社会主义的积极性。在全公社范围内，迅速掀起了一个拆棵补缺、抗灾保苗的群众运动，并除草追肥，战胜了自然灾害，保住了九百四十九亩席草的计划面积。“三夏”大忙期间，正是草席管理的关键时刻，在农活安排上，他们统筹兼顾，见缝插针，狠抓席草管理，普遍除了一次草，施上二次肥。目前，全公社的席草长势良好，丰收在望。今年一至五月份，已织草席六万六千多条。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"92e1d56f1c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

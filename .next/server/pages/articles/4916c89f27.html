script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“毛泽东号”提出豪迈的挑战口号  日产一百八十万吨公里","authors":[],"dates":[{"year":1958,"month":2,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“毛泽东号”提出豪迈的挑战口号"},{"type":"paragraph","text":"日产一百八十万吨公里"},{"type":"paragraph","text":"新华社天津13日电　“毛泽东号”机车组提出全年平均日产一百八十万吨公里的奋斗目标，向全国铁路机车组挑战。这是“毛泽东号”机车司机长蔡连兴和司机胡春东在北京铁路管理局1958年先进生产者及职工代表会议上提出的。"},{"type":"paragraph","text":"“毛泽东号”机车组在这次会议召开以前，就提出全年平均日产一百五十万吨公里的保证。会议开幕以后，各段、站的代表互比先进，挖掘潜力，订出了新的跃进指标，因此蔡连兴和胡春东就研究决定再来个大跃进。他们分析了在2月3日这一天，机车来回跑了六趟，仅有两列车超过牵引定数就达到了一百六十多万吨公里；4日、5日两天的情况也同3日差不多。他们认为如果保养好机车，拉的空车少，或者能轻重混编，全年平均完成日产一百八十万吨公里是可能的。同时北京铁路管理局的各个部门都在跃进，货运职工要多装，车务职工要多编超轴列车等，也为机车多拉快跑创造了有利条件。"},{"type":"paragraph","text":"“毛泽东号”机车组同时提出，节煤计划要从二百七十吨增加到四百吨，技术速度从五十公里提高到五十三点五公里。（附图片）"},{"type":"paragraph","text":"“毛泽东号”机车行驶在京山线上"},{"type":"paragraph","text":"新华社记者　喻惠如摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4916c89f27"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

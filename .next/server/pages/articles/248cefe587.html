script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在华主席领导下，沿着毛主席指引的光辉道路奋勇前进又有一批工农兵大学生到西藏插队落户他们决心彻底揭发批判“四人帮”的罪行，为建设边疆、保卫边疆作出贡献","authors":[],"dates":[{"year":1976,"month":11,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社拉萨一九七六年十一月十九日电　在热烈庆祝华国锋同志任中共中央主席、中央军委主席，热烈庆祝粉碎“四人帮”篡党夺权阴谋的伟大胜利的日子里，又有一批大专院校毕业的工农兵大学生，满怀革命激情从祖国的四面八方来到西藏，以扎根边疆干革命的实际行动，做限制资产阶级法权，缩小三大差别的促进派。他们决心最紧密地团结在以华国锋主席为首的党中央周围，继承毛主席的遗志，与“四人帮”反党集团作坚决的斗争，把毛主席开创的无产阶级革命事业进行到底。"},{"type":"paragraph","text":"这批到西藏参加社会主义革命和建设的工农兵大学生共七百八十六人。他们来自山东、辽宁、北京、湖南、湖北、四川、河北、河南、吉林、上海、广东、江苏、江西、天津、山西、甘肃、福建、陕西、贵州、安徽、云南等二十一个省、市的一百多所大专院校。他们大学毕业不留在城市，而要到条件比较艰苦的农村、边疆工作，其中一部分人大学毕业不要国家的工资待遇，而要当一名挣工分的普通社员。他们这种以艰苦为乐，以创业为荣的崭新思想风貌，赢得了人民群众的钦佩和赞扬，称赞他们是用马克思主义、列宁主义、毛泽东思想武装起来的一代新人，是反修防修的先锋战士，是无产阶级革命事业的大有希望的接班人。"},{"type":"paragraph","text":"华国锋同志任中共中央主席、中央军委主席，以华国锋主席为首的党中央粉碎“四人帮”反党集团的喜讯传到西藏高原，使进藏的工农兵大学生受到极大的鼓舞。他们纵情欢呼，放声歌唱，决心在华国锋主席为首的党中央领导下，沿着毛主席指引的与工农相结合的光辉道路坚定不移的走下去。来自首都北京的五十多名工农兵大学生，正在等待分配的时候，听到了华国锋同志任中共中央主席、中央军委主席和粉碎王张江姚反党集团的喜讯，心情振奋。他们说，我们是沿着毛主席的革命路线到西藏参加社会主义革命和建设的。王张江姚反党集团肆意篡改毛主席的指示，反对毛主席的革命路线，是我们不共戴天的仇敌，一定要把他们批倒批臭。上海市来的十八名工农兵大学生，带着上海一千万人民的殷切希望，到西藏参加社会主义革命和建设。他们在到达拉萨的当天晚上，听到了以华国锋主席为首的党中央一举粉碎“四人帮”篡党夺权阴谋的胜利喜讯。他们不顾旅途的疲劳，连夜座谈讨论到第二天清晨三点多钟。他们越谈越感到以华国锋主席为首的党中央对“四人帮”采取的革命措施英明果断，为党锄了奸，为民除了害，为我们党的历史谱写了新的篇章。他们义愤填膺，列举大量事实揭发痛斥“四人帮”反党集团犯下的滔天罪行，他们说。在这场关系到党变不变修，国家变不变色的你死我活的斗争中，我们一定要发扬当年红卫兵对反动派造反有理的革命精神，把“四人帮”反党集团的罪行揭深批透，以扎根边疆，同百万翻身农奴团结战斗的实际行动，拥护以华国锋主席为首的党中央。已经到拉萨市城关区光明公社插队落户的河北省林业专科学校毕业生，连日来反复学习毛主席的有关著作，和社员们同劳动、同批判。他们正在努力学习藏语藏文，决心同翻身农奴一起，把揭发批判“四人帮”反党集团的斗争进行到底。"},{"type":"paragraph","text":"工农兵大学生奔赴西藏参加社会主义革命和建设，得到了各级党组织的亲切关怀。他们在出发前，所在学校和省、市委都分别召开了热烈隆重的欢送大会，向他们赠送马列著作和毛主席著作；有的还赠送了劳动工具、树苗和粮菜种子，鼓励他们要认真看书学习，虚心向翻身农奴学习，为建设边疆，保卫边疆作出贡献。广大学生家长积极支持子女的革命行动，鼓励他们扎根边疆，沿着毛主席指引的方向革命到底。在河北省委召开的万人欢送大会上，四十四名进藏学生的家长代表说，子女是属于党的，是属于人民的。只有让子女到大风大浪中锻炼成长，才能把他们培养成为无产阶级革命事业的接班人。"},{"type":"paragraph","text":"西藏自治区党委、拉萨市委代表百万翻身农奴对工农兵大学生到西藏插队落户，表示热烈欢迎，并组织他们参观了阶级教育展览馆，访问了工厂和农村人民公社。这些工农兵大学生亲眼看到了在伟大领袖毛主席英明领导下，西藏取得的伟大成就，更加热爱毛主席，更加热爱社会主义新西藏。他们表示一定要在华国锋主席为首的党中央领导下，努力学习马列著作和毛主席著作，同翻身农奴团结战斗，彻底揭发批判“四人帮”反党集团的滔天罪行，为西藏的社会主义革命和建设贡献力量。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"河北文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"西藏文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"248cefe587"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——“建议把因肃反而升官晋级人全部撤下”","authors":["山西师范学院","靳极苍"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"右派言论——“建议把因肃反而升官晋级人全部撤下”","type":"title"},{"text":"山西师范学院靳极苍","type":"authors"},{"text":"（靳极苍：山西师范学院教授，民盟盟员）","type":"subtitle"},{"text":"我院肃反的基本情况是死了两个人，捕去和教养的1百多人，刺瞎眼的一人，还有2、30人半年以来没有开课，结果没有一个现行反革命分子，这能说肃反成绩是主要的吗？肃反中的领导人×××简直像魔鬼集团的希特勒一样，这个人应该劳动改造。宪法是国家的根本大法，可是在肃反中被撕毁了，真理呢？只是存在于被反对者的头脑中。肃反中本来人家没有问题了，但还逼着人家说，回想起来真是残忍。因此，我对肃反中所有被斗的人都很同情，从情感上和他们就很亲近。","type":"paragraph"},{"text":"肃反中的积极分子是踩着别人的脑袋往上爬，用别人的血染红自己的顶子，把自己的升官晋级建筑在别人的痛苦上；这些人是骑在人民头上的刽子手，双手染满了人民的鲜血。","type":"paragraph"},{"text":"我建议把我们学校因肃反而升官晋级当了主任、科长和入了党的人，全部撤下来。我们学院是学术性的机关，不需要专搞运动的积极分子，把他们全部调往农村去。","type":"paragraph"},{"text":"当“鸣”“放”初期，右派分子向党进攻最猖狂的时期，靳逢人便说：“我活了五十多岁了，为了真理什么也不怕”。在学生周英奎煽动学生上街游行，去人民委员会请愿时，靳向闹事的学生表示：“你们请愿我也跟着去”。靳非常赞扬班书阁（右派）反党反社会主义的谬论，向班说：“你是我们的表率，你写张大字报吧，我支持你”。","type":"paragraph"}],"comments":[],"origin":"《“鸣”、“放”选集（二）》（中共山西省委整风办公室编，1957年9月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"441debf03c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

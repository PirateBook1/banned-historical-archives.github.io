script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji27","name":"毛泽东全集第27卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji27.pdf"],"article":{"title":"关于高凌云师与陕北伊盟部队合编的电报","alias":"","parts":[{"type":"paragraph","text":"关于高凌云\"师与陕北伊盟部队"},{"type":"paragraph","text":"合编的电报"},{"type":"paragraph","text":"（1949年10月19日）彭、习："},{"type":"paragraph","text":"我认为习、张酉灰电第二方案较好。高凌云仍当第二师师长。该师开回陕北与陕北伊盟部合编，加强战力，作为陕北伊盟警备部队，如此对外影响较好。左协中在政协会后有进步，应在陕西给以适当位置（例如省府委员）。以上请酌定。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"酉皓[1]高凌云，当时任中国人民解放军西北军区独立第二师师长。"},{"type":"paragraph","text":"[2]彭，指彭德怀，当时任中共中央西北局第一书记、中国人民解放军第一野战军司令员兼政治委员。习，指习仲勋，当时任中共中央西北局书记、中国人民解放军西北军区政治委员。"},{"type":"paragraph","text":"[3]习，指习仲勋。张，指张宗逊，当时任中国人民解放军第一野战军第一副司令员。"},{"type":"paragraph","text":"[4]左协中，原国民党政府军将领，1948年5月率部在陕西榆林地区起义。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":10,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":434,"page_end":434},"tags":[{"name":"毛泽东","type":"人物"},{"name":"习仲勋","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3ac9f74c3a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-257","name":"国务院关于发给离休退休人员生活补贴费的通知","author":"国务院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"国务院关于发给离休退休人员生活补贴费的通知","dates":[{"year":1985,"month":1,"day":10}],"is_range_date":false,"authors":["国务院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共山西省委组织部, 干审工作文件选编, 445","tags":[{"name":"干部","type":"主题/事件"},{"name":"老干部","type":"主题/事件"},{"name":"离休","type":"主题/事件"},{"name":"退休","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"国务院关于发给离休退休人员生活补贴费的通知"},{"type":"subtitle","text":"国发〔1985〕6号"},{"type":"paragraph","text":"鉴于已经离休、退休人员的生活受物价上涨的影响，决定发给他们生活补贴。现通知如下：一、国家机关、事业单位的离休、退休人员，除按国发〔1982〕62号文件和国发〔1978〕104号文件规定享受的待遇和副食品价格补贴外，从一九八五年五月一日起，每人每月发给十七元生活补贴费。二、企业单位根据自己的负担能力，对离休、退休人员每人每月发给十二至十七元的生活补贴费，发放时间由各省、自治区、直辖市确定。国务院各部门在各地的企业，除铁路系统以外，一律按当地规定的发放时间执行。三、实行本规定所需增加的经费，国家机关、事业单位由财政拨专款解决。属于中央单位的，由中央财政开支；属于地方单位的，由地方财政开支。企业单位在营业外支出中列支。由民政部门管理的离休、退休人员所需增加的经费，由同级财政部门增加预算解决。"},{"type":"paragraph","text":"一九八五年一月十日"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5e5bd8ba47"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

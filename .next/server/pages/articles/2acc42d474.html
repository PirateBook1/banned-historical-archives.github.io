script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji10","name":"毛泽东全集第10卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji10.pdf"],"article":{"title":"在西北青年救国代表大会第一次大会开幕典礼上的训词","alias":"","parts":[{"type":"paragraph","text":"在西北青年救国代表大会第一次大会"},{"type":"paragraph","text":"开幕典礼上的训词山"},{"type":"paragraph","text":"（1937年4月12日）"},{"type":"paragraph","text":"把共产党过去策略与口号，与目前新的口号策略的关系及变化加以解释，说明我们在大革命失败后，为苏维埃奋斗是正确的，因为那时资产阶级及其政党-一国民党背叛了革命，工农的出路只有与封建地主资产阶级斗争，再没有别的办法，九一八事变，特别是华北事变后，形势有了大的变化，日本的进攻，灭亡中国的手段，不仅危害及工农劳苦群众，而且危害及资产阶级，大家均不愿做亡国奴，所以共产党主张建立抗日的民族统一战线在西安事变和平解决后，使建立民族统一战线的第一个步骤—争取国内和平基本上完成了，现在是进入第二个阶段巩固国内和平，争取民主，开展民主权利。未团结全国人民到抗日战线上来，西北青年第一次救国代表大会以后，希望大家把共产党的策略口号向全国青年宣传解释，使全国青年都懂得·….．（会场热烈的鼓掌）。"},{"type":"paragraph","text":"[1]1937年4月12日下午1时，西北青年救国代表大会第一次大会在中央大礼堂举行开幕典礼。大会首先由冯文彬致开幕词，继由毛泽东、共产党代表洛甫、周恩来、朱德、博古、林伯渠、徐特立等人训词。这是毛泽东的1937年，毛泽东和朱德、周恩来、林伯渠在延安凤凰山。"}],"authors":["毛泽东"],"dates":[{"year":1937,"month":4,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":274,"page_end":275},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2acc42d474"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

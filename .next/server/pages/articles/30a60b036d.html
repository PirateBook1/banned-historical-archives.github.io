script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"理论讨论会放到连队开好处多","authors":[],"dates":[{"year":1976,"month":8,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"理论讨论会放到连队开好处多"},{"type":"paragraph","text":"据新华社一九七六年八月一日讯在加强学习、深入批邓的热潮中，人民解放军北京部队某团把理论讨论会放到连队去举行，党委书记、副书记等九名团党委成员，带着机关干部和各连派出的四十多名战士理论骨干，分别到二连和二炮连，并和这两个连的战士实行三结合混合编组，一起热火朝天地开起了理论讨论会。使领导、骨干和群众的智慧很好地结合起来，使理论讨论会与连队群众性的学习、批判紧密地结合起来，取得了良好的效果。实践证明，把理论讨论会搬到连队去开好处主要有三条。"},{"type":"paragraph","text":"第一，全团的理论讨论会在连队开，不仅发挥了领导和骨干的积极性，而且连里的每个普通战士都是讨论会的参加者，使理论讨论会具有更广泛的群众性，有利于实现毛主席在关于理论问题的重要指示中提出的“要使全国知道”为什么对资产阶级专政这个重大理论问题。大家怀着反修防修的强烈责任感，刻苦读书，认真思考，热烈讨论，呈现一派领导带群众、群众促领导的研究理论问题的浓厚气氛。"},{"type":"paragraph","text":"第二，为领导干部提供了一个向群众学习的好课堂，有利于在人与人之间的关系方面限制资产阶级法权。这个团党委的九名成员下到连队后，都在班、排和战士们一起摆问题，学马列，以普通一兵的身份参加理论讨论会。他们亲身感受到，经过无产阶级文化大革命锻炼的一代年轻战士，路线斗争觉悟高，钻研理论劲头足，批判邓小平的修正主义路线勇当尖兵，受到了很大的教育和鼓舞，更加自觉地放下架子，真心实意地向群众学习。团长葛德明通过学习，对走资派的本质有了一些认识。他在二连参加理论讨论会时，一班的战士对这个问题谈了很深刻的看法。他们说：“毛主席指出走资派反对限制资产阶级法权，他们比资本家还厉害，揭开了走资派维护和扩大资产阶级法权，把权力变成资本搞剥削的秘密。”葛德明虚心向群众请教，对走资派的反动本质有了进一步的认识。"},{"type":"paragraph","text":"第三，在连队和战士一起开理论讨论会，有利于领导比较好地及时摸清连队深入批邓中的情况，他们坚持从群众中来，到群众中去，集中起来，坚持下去的方法，针对连队深入批邓的实际斗争需要，把这次理论讨论会的成果整理成了专题讲稿，在全团进行巡回宣讲；同时组织各连参加理论讨论会的理论骨干，根据本连实际，运用理论讨论会的成果开展学习辅导活动，使全团学习理论与批邓斗争，更深入地向前发展。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命三结合","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"30a60b036d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"战无不胜的毛泽东思想的又一胜利  锡兰朋友热烈欢呼中国核爆炸的新成就","authors":[],"dates":[{"year":1966,"month":12,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"战无不胜的毛泽东思想的又一胜利"},{"type":"paragraph","text":"锡兰朋友热烈欢呼中国核爆炸的新成就"},{"type":"paragraph","text":"据新华社科伦坡二十九日电　最近从中国访问归来的锡中友好代表团全体成员，二十八日晚上听到中国又成功地进行了一次新的核爆炸的消息时，热情高呼：“中国人民万岁！”“中国共产党万岁！”“毛泽东主席万岁！”"},{"type":"paragraph","text":"他们是在参加中国大使馆为他们举行的招待会上听到这个消息的。他们热情地向中国大使馆工作人员表示祝贺，并且一个接着一个同中国大使馆工作人员握手和拥抱。"},{"type":"paragraph","text":"这些锡兰朋友认为，中国这次新的核爆炸成功是中国人民的伟大导师、伟大领袖、伟大统帅和伟大舵手毛泽东主席的战无不胜的思想的又一胜利。锡中友好协会副主席西里瓦德纳说：这次核爆炸成功“是对狼狈为奸企图垄断核武器的美帝国主义和苏联现代修正主义的又一次沉重打击。这是对抗击美国侵略者的越南人民的强有力的支持。”"},{"type":"paragraph","text":"代表团团员萨马拉纳亚克说，这不仅是中国人民的新胜利，也是全世界人民的新胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4248b442eb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中　央赴　藏　代表张经　武抵达亚东会见达赖喇嘛晤谈融洽并将毛主席的信亲交达赖　张经武代表与达赖喇嘛均启程赴拉萨","authors":[],"dates":[{"year":1951,"month":8,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【广播】北京十四日消息:亚东消息:中央人民政府赴藏代表张经武偕西藏地方政府谈判全权代表凯墨·索安旺堆、土丹旦达、桑颇·登增顿珠和随员等在六月十三日离开北京以后，经过香港、印度，已经在七月十四日到达西藏的亚东。前住驿站迎接的有达赖喇嘛代表西藏地方政府代表等僧俗官员很多人。张代表到达亚东以后，在十五日接见西藏地方政府的四位噶偷，十六日会晤达赖喇嘛，亲交毛主席致达赖喇嘛的信，并且在友好融洽的气氛中晤谈多时。驻在亚东的西藏地方政府的噶夏噶偷全体和堪察大喇嘛等并且在七月廿日打电报给中央人民政府民族事务委员会转呈毛主席，对于张代表的到达亚东参示欢迎和感谢。【中央人民电台广播】北京十四日消息:亚东消息:达赖喇嘛在七月十六日在亚东会晤中央人民政府赴藏代表张经武以后，七月廿一日已经率领西藏地方政府僧俗官员多人启程返回拉萨。张经武代表也在七月廿三日启程前往拉萨。张代表在离开亚东以前曾经接见即度驻亚东的商务代表。"}],"comments":[],"origin":"中央人民电台","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2aaa761ad1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

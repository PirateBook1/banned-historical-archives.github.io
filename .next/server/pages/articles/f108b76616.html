script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中阿两国领导人继续举行会谈会谈在极为亲切友好气氛中进行，双方对所有谈到的问题意见完全一致　卡博等同志参观全国大寨式农业典型展览","authors":[],"dates":[{"year":1966,"month":5,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京2日电　刘少奇同志、周恩来同志、邓小平同志、康生同志、伍修权同志，同阿尔巴尼亚党政代表团穆罕默德·谢胡同志、希斯尼·卡博同志、阿卜杜勒·凯莱齐同志、奈斯蒂·纳赛同志、皮罗·比塔同志，在一日和二日下午继续举行会谈。"},{"type":"paragraph","text":"会谈是在极为亲切友好的气氛中进行的，双方在会谈中对所有谈到的问题意见完全一致。"},{"type":"paragraph","text":"新华社北京2日电　阿尔巴尼亚劳动党中央政治局委员卡博同志，和阿尔巴尼亚党政代表团团员凯莱齐同志、纳赛同志，今天上午到全国农业展览馆，参观了全国大寨式农业典型展览。"},{"type":"paragraph","text":"中共中央政治局委员、国务院副总理谭震林陪同卡博等同志参观，并且向阿尔巴尼亚同志作了介绍。"},{"type":"paragraph","text":"卡博同志认为这个展览很好。他说，我们这次访问中国，参观了用“穷棒子”精神办社，谢胡同志说我们上了一次大学。今天我们看的这个大寨式农业典型展览，对我们又是一个很大的鼓舞，我们现在可以说，阿尔巴尼亚发展农业生产的潜力是很大的。在参观的时候，卡博同志接受了展览馆赠送的全国大寨式农业典型展览挂图。"},{"type":"paragraph","text":"在这里，卡博等同志还参观了农展馆的农村副业馆、畜牧馆、水利馆和农业机械化馆。"},{"type":"paragraph","text":"今天陪同阿尔巴尼亚同志参观的，还有农业部、水利电力部、第八机械工业部、全国供销合作总社的负责人程照轩、张含英、徐斌洲、梁耀等。贵宾们在参观的时候，受到各展览馆负责人和工作人员的热烈欢迎。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"谢胡","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f108b76616"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

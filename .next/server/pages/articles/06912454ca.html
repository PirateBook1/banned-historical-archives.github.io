script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把毒草变为肥料","authors":["杨志鸿"],"dates":[{"year":1976,"month":5,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"把毒草变为肥料"},{"type":"paragraph","text":"北京无线电联合厂　杨志鸿"},{"type":"paragraph","text":"在天安门广场的反革命政治事件中，一小撮牛鬼蛇神跳了出来，鼓噪呐喊，诌诗弄文，炮制了一株一株的反革命大毒草。这些反动的歪诗奇文，虽然写得蹩脚，读来令人发呕，但却是难得的反面教材。"},{"type":"paragraph","text":"在春光烂漫百花竞放的大地上，不时地冒出几株毒草，这是不足为怪的。唯物辩证法告诉我们：矛盾的统一和斗争，这是自然界和人类社会的普遍规律。香花是同毒草相比较而存在，相斗争而发展的。在整个社会主义历史阶段始终存在着阶级、阶级矛盾和阶级斗争，存在着两条道路的斗争。这种矛盾和斗争必然反映到政治思想和文化艺术领域中来。“资产阶级、小资产阶级，他们的思想意识是一定要反映出来的。一定要在政治问题和思想问题上，用各种办法顽强地表现他们自己。要他们不反映不表现，是不可能的。”由此可见，毒草的出笼，是阶级斗争的规律决定的，是不以人们的意志为转移的。"},{"type":"paragraph","text":"毒草是有毒的，如果听其任意蔓延、泛滥，就会给无产阶级革命事业带来莫大的危害。但毒草也还有另外一种作用，那就是可以转化为肥料，用来肥田。正是在这个意义上，我们党一向重视反面教员和反面教材的作用。"},{"type":"paragraph","text":"毒草转化为肥料是有条件的。那就是要进行揭露、批判和斗争。通过揭露、批判和斗争，使广大群众认清这些毒草到底是哪个阶级的货色，到底毒在哪里，怎样去识别它、铲除它。这样，毒草就再也不能毒害人，而且变成从反面来教育人民的极好材料。天安门广场发生的反革命政治事件中，一小撮牛鬼蛇神炮制的反动诗文，就是通过揭露和批判，变成了教育人民的反面教材，使广大群众加深了对批判邓小平、反击右倾翻案风这场斗争的意义和性质的认识，进一步看清了党内最大的不肯改悔的走资派邓小平是党内外资产阶级的总代表的反动本质。"},{"type":"paragraph","text":"毛主席指出：“在政治思想领域内，社会主义同资本主义之间谁胜谁负的斗争，需要一个很长的时间才能解决。几十年内是不行的，需要一百年到几百年的时间才能成功”。反党反社会主义的毒草必然还会经常地出现，因而继续不断地铲除毒草，将是我们长期的战斗任务。"},{"type":"paragraph","text":"毒草，有时是以赤裸裸的反动面貌出现，象天安门广场出现的反动诗词；有时是乔妆打扮，披着华丽的外衣出现，使人们一时不易识别。这就要求我们不断地学习马列著作和毛主席著作，不断提高识别香花和毒草的能力，及时铲除毒草，让社会主义的香花在同毒草斗争中更加茁壮成长。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"06912454ca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"希尔同志和夫人访问延安热情赞颂毛泽东思想  中国文化革命是世界革命胜利的保证","authors":[],"dates":[{"year":1966,"month":9,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"希尔同志和夫人访问延安热情赞颂毛泽东思想"},{"type":"paragraph","text":"中国文化革命是世界革命胜利的保证"},{"type":"paragraph","text":"据新华社二十六日讯　澳大利亚共产党（马列主义者）主席爱·弗·希尔和夫人在延安访问时，热情赞颂毛泽东思想和我国的无产阶级文化大革命。希尔同志和夫人在为延安革命纪念馆题词时写道：“对中国和全世界社会主义事业如此重要的当前的无产阶级文化大革命，是延安工作的直接继续。这证明中国人民在以毛主席为首的中国共产党领导下，决心把社会主义革命进行到底，从而保证全世界无产阶级革命的胜利。”"},{"type":"paragraph","text":"希尔同志和夫人在二十五日上午，乘专机从北京飞往延安，访问了毛主席曾经住过的地方——凤凰山麓、杨家岭、枣园、王家坪，参观了延安革命纪念馆、毛主席发表《为人民服务》讲话的讲台和延安大学、延安农业科学研究所。"},{"type":"paragraph","text":"希尔同志和夫人在为延安革命纪念馆的题词中还写道：“到延安来看到以毛泽东同志为首的中国共产党的令人欢欣鼓舞的工作成绩，是一个伟大的经历。中国的革命运动是在毛泽东的伟大天才指导下在延安抚育成长的。这对国际无产阶级革命事业作出了宝贵的贡献。”"},{"type":"paragraph","text":"希尔同志和夫人每到一处，都受到群众的夹道欢迎。希尔同志二十五日在中共延安地委副书记土金璋举行的欢迎宴会上发表了热情洋溢的讲话说，多年来，我们就谈到关于延安和中国党在延安所做的革命工作，就读到毛泽东同志在延安写的深刻的马克思列宁主义的著作。访问延安以及参观毛泽东同志和其他同志主要工作过的地方，这是革命者永远不会忘记的。这次访问使我们对毛泽东同志的天才感到更加实在和生动。"},{"type":"paragraph","text":"希尔同志说，毛泽东思想就是在延安发展起来和系统化的。他同天才的马克思、恩格斯、列宁和斯大林并列，占有恰当的地位。"},{"type":"paragraph","text":"希尔同志在宴会上还说，有确凿的证据证明，延安本身完全参加了正在中国各地展开的无产阶级文化大革命，这是十分恰当的。在中国这一光辉的历史时期访问延安，的确令人鼓舞。目前的无产阶级文化革命是在中国进一步巩固无产阶级专政和全世界无产阶级革命取得胜利的保证。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f83934a831"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"再谈“经验”","authors":["唐生平"],"dates":[{"year":1976,"month":4,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"再谈“经验”"},{"type":"paragraph","text":"唐生平"},{"type":"paragraph","text":"党内最大的不肯改悔的走资派邓小平，一谈到青年干部，就是什么“根本没有经验”，似乎他是最有经验的。人们不禁要问，邓小平有的究竟是什么经验？要的又是什么经验呢？"},{"type":"paragraph","text":"在我们党建立以来的半个多世纪中，伟大领袖毛主席领导我们夺取了民主革命的彻底胜利，又领导我们夺取社会主义革命的一个又一个的伟大胜利。如果说，在文化大革命中涌现出来的青年干部，没有民主革命的经验，那是真的，因为他们都是在红旗下长大的，没有参加过民主革命的实践。但现在是社会主义革命时期，革命的性质、对象、任务和前途都与民主革命阶段截然不同。民主革命胜利以后，国内的主要矛盾是无产阶级与资产阶级的矛盾，主要危险是修正主义，革命的对象是资产阶级，重点是党内的走资派。在社会主义革命深入发展的今天，我们迫切需要去创造和总结无产阶级专政下继续革命的经验，对资产阶级实行全面专政的经验，反对党内走资派的经验。青年干部参加了无产阶级文化大革命和批林批孔运动的斗争实践，运用无产阶级专政下继续革命的理论，在同党内走资派的斗争中，积累了不少宝贵的经验。这些经验在整个社会主义历史阶段，都是非常重要的。中共黑龙江铁力县委就是一个很好的例子。这个县委的第一把手，就是邓小平攻击为“根本没有经验”的青年干部。然而就是这个县委，当邓小平抛出“三项指示为纲”的修正主义纲领的时候，就嗅出它的味道不对，没有贯彻执行。他们继续狠抓阶级斗争这个纲，在全县范围内深入开展党的基本路线教育。当教育界刮起右倾翻案风，攻击开门办学的时候，这个县委立即起来批判这些谬论，坚持教育革命的方向。"},{"type":"paragraph","text":"一大批青年干部成长起来，老一辈的无产阶级革命家开创的马克思列宁主义事业后继有人了，全国人民无不为之高兴，拍手称快。口口声声讲“经验”的邓小平，对青年干部具有的同党内走资派作斗争，同修正主义路线作斗争的可贵经验却视而不见。这也不奇怪。伟大领袖毛主席批判邓小平时指出：“他这个人是不抓阶级斗争的，历来不提这个纲。还是‘白猫、黑猫’啊，不管是帝国主义还是马克思主义。”毛主席的指示，一针见血地指出了邓小平那个“白猫、黑猫”论的实质；也告诉我们邓小平的所谓“经验”的实质。他重新工作以后，抛出“三项指示为纲”的修正主义纲领，以“整顿”为名，大搞复辟倒退活动，的确显出“经验”丰富的样子。可见，他的所谓“经验”，不过是一个不肯改悔的走资派搞修正主义、复辟资本主义的经验。如此而已，岂有他哉！"},{"type":"paragraph","text":"邓小平代表党内外资产阶级的利益，妄图颠覆无产阶级专政，复辟资本主义，当然害怕反对走资派的经验，并且拚命加以反对。他想用“经验”这根大棒把坚持毛主席革命路线的青年干部打下去，把那些具有他那样“经验”的不肯改悔的走资派扶起来，篡夺党和国家的各级领导权。这一点，现在我们是越来越清楚了。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"41f038535e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

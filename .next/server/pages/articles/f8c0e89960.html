script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-995","name":"全国总工会劳动保险部、劳动部工资局关于担任反动职务以前的工作时间可否计算工龄问题的复函（摘录）","author":"全国总工会劳动保险部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"全国总工会劳动保险部、劳动部工资局关于担任反动职务以前的工作时间可否计算工龄问题的复函（摘录）","dates":[{"year":1964,"month":5,"day":13}],"is_range_date":false,"authors":["全国总工会劳动保险部","劳动部工资局","山东省劳动厅","山东省总工会"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 384","tags":[{"name":"领导职务","type":"主题/事件"}],"parts":[{"type":"title","text":"全国总工会劳动保险部、劳动部工资局关于担任反动职务以前的工作时间可否计算工龄问题的复函（摘录）"},{"type":"subtitle","text":"（一九六四年五月十三日）"},{"type":"paragraph","text":"山东省劳动厅、总工会："},{"type":"paragraph","text":"你们四月八日（64）劳薪方字第222号、（64）工通字第21号来文收到。劳动部、全国总工会三月九日（64）中劳薪字第39号、（64）会通字第8号“关于担任反动职务以前的工作时间可否计算为工龄的问题的通知”中所说的“领导职务”，是指那些具有指挥一部分人进行工作的权力的职务而言。伪党政机关中的股长、保长及其以上的职务都是领导职务；国民党区分部委员、三民主义青年团分队长青年党区党部委员、民主社会党区支部委员及其以上的职员，也都是领导职务。科员、办事员（不论是否为委任级）不是领导职务。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f8c0e89960"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

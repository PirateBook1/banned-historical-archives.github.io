script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji28","name":"毛泽东全集第28卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji28.pdf"],"article":{"title":"关于向联合国派出我国代表等问题致刘少奇电","alias":"","parts":[{"type":"paragraph","text":"关于向联合国派出我国代表等问题"},{"type":"paragraph","text":"致刘少奇电"},{"type":"paragraph","text":"（1950年1月13日）少奇同志："},{"type":"paragraph","text":"（一）同意一月十三日电贯彻征用命令征用外国兵营，并准备着让美国将所有在华之旧领馆全部撤走。（二）同意由上海军管会直接接收或征用美经合署留沪物资”。（三）接管伪政府留港资产问题，请你于外交部及中财委提出办法后酌定，我对此事无意见。（四）维辛斯基今晚来谈，建议我国向联合国去电派遣自己的代表出席联合国以代替国民党代表，因现在为国民党代表问题安理会斗争颇紧张，苏联支持我国声明主张开除国民党代表，美、英等多数国家反对开除，故中国有进一步表示之必要，惟时间可待一星期后再去电报。我同意他的建议，代表团首席人选请中央考虑电告，待恩来到此商决。（五）我今天不走，改于明（十四）晚十时动身去列宁格勒，十五日在列城留一天，十六日回来。同行者稼祥、伯达、师"},{"type":"paragraph","text":"[1]指前美国经济合作总署中国分署存放在上海准备用于援助蒋介石打内战的物资。"},{"type":"paragraph","text":"[2]维辛斯基，当时任苏联外交部部长。"},{"type":"paragraph","text":"关于向联合国派出我国代表等问题致刘少奇电哲、汪东兴\"，留叶子龙及技术人员在寓工作。中央电报可照常发来。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月十三日下午十时"},{"type":"paragraph","text":"[1]稼祥，即王稼祥，当时任中国驻苏联大使。伯达，即陈伯达，当时任中共中央宣传部副部长、马列学院副院长。师哲，当时任中共中央编译局局长。汪东兴，当时任中共中央办公厅警卫处处长。"},{"type":"paragraph","text":"[2]叶子龙，当时任毛泽东的秘书。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":1,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":168,"page_end":169},"tags":[{"name":"汪东兴","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"22cc36001d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

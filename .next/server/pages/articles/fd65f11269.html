script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理访缅在缅甸舆论界引起热烈反应  中缅友好关系史上增添了新篇章","authors":[],"dates":[{"year":1978,"month":2,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副总理访缅在缅甸舆论界引起热烈反应"},{"type":"paragraph","text":"中缅友好关系史上增添了新篇章"},{"type":"paragraph","text":"新华社仰光一九七八年二月一日电　邓小平副总理对缅甸的正式友好访问，在缅甸舆论界引起了热烈反应。缅甸的主要报纸连日发表社论和文章，热情赞扬这次访问加强了中缅两国人民“胞波”般的传统友谊。"},{"type":"paragraph","text":"《卫报》二月一日发表的题为《“胞波”友谊万古长青》的社论说，邓小平副总理缅甸之行提供了一个机会来加强两国之间已有的密切联系和互利合作。社论说，我们深信邓副总理访问缅甸必将在“两国的友好关系史上增添新的篇章”。"},{"type":"paragraph","text":"这家报纸还在一月二十八日发表了题为《家家户户的客人》的社论。社论生动地描述了缅甸人民热情欢迎邓副总理来访的情景说：“仰光市民不分老少、成群结队地出来欢迎贵宾。人们站立在街道两旁欢迎车队经过，还有些人虽然没有出来，但是对他应缅甸总统和总理的邀请来这里访问感到高兴。”"},{"type":"paragraph","text":"从一月二十八日到三十一日，《劳动人民报》、《汉沙瓦底报》、《镜报》、《新光报》、《先锋报》也都多次发表热情洋溢的社论和文章。《汉沙瓦底报》一月三十一日的文章题为《伟大的友好使节》。这家报纸一月二十八日的社论指出，邓副总理怀着加强友好关系的目的前来缅甸访问。这对于全体缅甸人民来说，不仅值得高兴，也深感荣幸。"},{"type":"paragraph","text":"《镜报》一月三十一日发表了题为《由历史所突出证明的友谊》。这家报纸还在一月二十九日的社论中指出：“缅甸和中国是山水相连的邻邦。两国间的睦邻友好关系有着悠久的传统。两国已有的友好关系不断得到发展和巩固。”"},{"type":"paragraph","text":"社论强调说：“缅中两国‘胞波’般的友好关系，是在总统兼国务委员会主席吴奈温、毛泽东主席、周恩来总理亲自关怀和培育下发展起来的。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fd65f11269"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

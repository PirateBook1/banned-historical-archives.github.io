script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中华人民共和国农业部关于开展人民公社土地利用规划工作的通知","authors":[],"dates":[{"year":1958,"month":10}],"is_range_date":false,"parts":[{"text":"中华人民共和国农业部关于开展人民公社土地利用规划工作的通知","type":"title"},{"text":"目前全国农村的人民公社化已基本实现了，这是实现农业合作化以后又一个新的伟大的社会变革。这一新形势要求对农、林、牧、副、渔，工、农、商、学、兵，进行全面规划，使土地利用规划工作能够跟上新的形势发展，以适应新的劳动组织和机械化、电气化的发展。为此，我们要求各省市区今冬明春普遍进行一次人民公社以土地利用为主的全面规划工作。规划主要内容除规划工、农、林、牧、渔用地外，应包括平整土地、划分耕作区、整理排灌系统、并大田块、整修道路、建立新村以及深耕深翻等，达到农田水利化、农村园林化、沟地川台化、坡地梯田化、荒山荒坡绿化、彻底改变农村旧有面貌。土地利用规划工作应当在党委统一领导下发动群众，贯彻不同地区、不同条件、全面规划、分期进行、逐步实现的原则。各省市区接到通知后，根据具体情况，做出人民公社规划工作的全面安排，并将详细计划报部。","type":"paragraph"},{"text":" 1958年10月","type":"paragraph"}],"comments":[],"origin":"农业部土地利用局编《人民公社规划汇编》（第一辑），科学普及出版社，1958年","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f955acb0bc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

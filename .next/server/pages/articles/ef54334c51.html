script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"邓小平关于反右斗争问题的谈话","authors":["邓小平"],"dates":[{"year":1957,"month":10}],"is_range_date":false,"parts":[{"text":"邓小平关于反右斗争问题的谈话","type":"title"},{"text":"邓小平","type":"authors"},{"text":"(1957年秋1957--10月左右)","type":"subtitle"},{"text":"“很多同志不了解这次运动(指反右斗争)的深刻性，反好，这次运动超过过去的思想改造，这次斗争是资产阶级与无产阶级思想斗争。”","type":"appellation"},{"text":"“过去思想改造是解决敌我问题，即解决三个敌人(指帝、官、封)的问题，这次是解决资产阶级思想与无产阶级，从思想上解决兴无灭资问题，更好的建设社会主义，五三年至五四年，五五年至五六年以来，资产阶级思想更发展，评级，评薪，很多党员争名夺利，党内外资产阶级思想均有发展，所以这仗必须打，必须打好。”","type":"paragraph"},{"text":"“这次主要是思想问题，三大改造是经济问题，很快解决。思想改造中的所有制问题，不是很快可以解决的，过去的思想改造是东风压倒西风，是压倒的，现在需要说理，解决头脑中的所有制问题不是短期可以解决的。”","type":"appellation"},{"text":"“这次斗争主要是解决五百万知识分子的思想问题。资产阶级本钱不大，财多交出即完了。麻烦的是资产阶级知识分子。这五百万知识分子问题不解决，对社会主义建设影响很大，他们对青年知识分子有影响。”","type":"paragraph"},{"text":"“中间分子投入战斗比左派力量大，中右分子起来，力量更大，因为他们更接近右派，知道右派的底细。中间分子力量大是在一定意义上说的。”","type":"paragraph"},{"text":"“排队时对接合部要慎重，注意中间分子中的中右分子，就和土改中的富裕中农一样，他和富农是结合部，宁可漏松，不要怕右。”","type":"paragraph"},{"text":"“斗争中要注意暴露不好的，要内部开花，要靠民主党派内部中间分子揭露，争取中右分子最重要。”","type":"paragraph"}],"comments":[],"origin":"根据文件翻印件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ef54334c51"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

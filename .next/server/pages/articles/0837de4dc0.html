script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"听毛主席的话　关心国家大事","authors":["《人民日报》编辑部社论"],"dates":[{"year":1966,"month":8,"day":12}],"is_range_date":false,"parts":[{"text":"听毛主席的话  关心国家大事","type":"title"},{"text":"《人民日报》编辑部社论","type":"authors"},{"text":"我们的伟大领袖毛主席和革命群众心连着心！","type":"paragraph"},{"text":"在我国无产阶级文化大革命的新高潮中，毛主席亲自接待了首都的革命群众。消息传来，万众欢腾。这是对无产阶级革命派的巨大鼓舞，给广大革命群众增添了无穷无尽的力量。","type":"paragraph"},{"text":"毛主席向大家问好。毛主席说：“你们要关心国家大事，要把无产阶级文化大革命进行到底！”","type":"paragraph"},{"text":"这是毛主席向全国人民发出的伟大号召，也是向我们全军同志发出的伟大号召。","type":"paragraph"},{"text":"关心国家大事，就是要关心人民的大事，党的大事，阶级的大事。要把国家的利益，人民的利益，党的利益，无产阶级的利益，看得高于一切，重于一切。为了它，惊涛骇浪无所惧，革命路上当闯将。","type":"paragraph"},{"text":"关心国家大事，就是要永远不忘阶级斗争，就是要把无产阶级文化大革命进行到底。无产阶级文化大革命，是关系着我们党和国家命运、前途和将来面貌的头等大事。我们一定要发扬敢想、敢说、敢做、敢闯、敢革命的共产主义风格，把一切反党反社会主义反毛泽东思想的资产阶级代表人物统统揪出来，把一切资产阶级反动的学术“权威”统统打倒，把一切剥削阶级的旧思想，旧文化，旧风俗，旧习惯彻底清除，用无产阶级自己的新思想，新文化，新风俗，新习惯，来改变整个社会的精神面貌。","type":"paragraph"},{"text":"毛主席，是我国七亿人民心中的红太阳。毛泽东思想，是我们伟大国家的命根子。关心国家大事，就是要无限热爱毛主席，无限忠诚于毛泽东思想。就是要把毛主席的话当作我们一切行动的指导方向，努力地学习毛泽东思想，坚决地贯彻毛泽东思想，积极地宣传毛泽东思想，勇敢地捍卫毛泽东思想。","type":"paragraph"},{"text":"我们敬爱的毛主席，生活在群众之中，最相信群众，最关心群众，最支持群众的革命行动。在革命发展的每一个紧要时刻，毛主席都给我们作出最英明、最正确、最及时的指示，领导我们在革命斗争的大风大浪中前进。","type":"paragraph"},{"text":"毛主席的话，句句是真理，我们革命战士最爱听。我们永远听毛主席的话，关心国家大事，把无产阶级文化大革命进行到底！把社会主义革命进行到底！","type":"paragraph"},{"text":"我们最敬爱的伟大领袖毛主席万岁！万万岁！","type":"paragraph"}],"comments":[],"origin":"转载于《解放军报》1966年8月12日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0837de4dc0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

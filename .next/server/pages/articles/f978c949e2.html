script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"经济部门要加强保卫工作","authors":["《天津日报》短评"],"dates":[{"year":1951,"month":3,"day":11}],"is_range_date":false,"parts":[{"text":"经济部门要加强保卫工作","type":"title"},{"text":"《天津日报》短评","type":"authors"},{"text":"国民党反动派残余在美帝国主义指使之下，在中国大陆有计划地埋伏了一些特务，并且继续遣派特务潜入大陆，企图破坏中国人民的经济建设事业。这种特务组织与破坏行为，已被我人民公安机关破获不少；从今年一月份以来，仅天津铁路局即破获二十三起之多。这些事实充分说明敌特对我经济建设部门处心积虑进行破坏的严重性。一切经济建设部门均须注意经济保卫工作，必须对于这些隐蔽的敌人作剧烈的斗争。","type":"paragraph"},{"text":"我们现在除了巩固国防力量，普及与深入抗美援朝运动这一重大任务之外，另一个重大的任务，就是从各方面加强准备，争取国家财经情况的根本好转，为大规模的经济建设创造条件。只有经济建设逐步前进，革命胜利才能巩固。正因为经济建设工作对于我们国家和人民十分重要，也就成了中国人民的敌人破坏活动的中心。他们妄图阻挠中国人民的建设工作，使中国人民永远处于贫穷和落后的状态。对于这些特务分子，如果我们不提高警惕性，不与之进行坚决的斗争，那么我们国家的经济建设就会遭到很大的破坏。这方面的例子，在全国、在天津都有，教训是很多的，也是痛苦的！","type":"paragraph"},{"text":"为了全面开展经济保卫工作，各个经济建设部门，应该认真地进行一次防奸反特保卫生产的检查，检查执行全国经济保卫工作会议的决议的情况，并严格地建立与健全各种制度。特别重要的，应是经常地向广大职工群众进行防奸反特的教育，采取群众路线的方法，把广大职工团结起来，为保卫经济建设事业，保卫自己的饭碗而斗争。当着广大职工群众真正动员起来的时候，特务分子再要想进行破坏，就无机可乘了。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f978c949e2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

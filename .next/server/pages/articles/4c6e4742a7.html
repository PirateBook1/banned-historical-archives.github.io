script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji41","name":"毛泽东全集第41卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji41.pdf"],"article":{"title":"写在《参考资料》上的刘禹锡的一首诗","alias":"","parts":[{"type":"paragraph","text":"写在《参考资料》上的"},{"type":"paragraph","text":"刘禹锡的一首诗！"},{"type":"paragraph","text":"（1958年11月）高警危冠宫样装，春风一曲杜韦娘。司空见惯浑闲事，断尽苏州刺史肠。3"},{"type":"paragraph","text":"杜鸿渐扬州"},{"type":"paragraph","text":"[1]这是毛泽东在1958年11月10日新华社编印的《参考资料》第二五四期上抄录的唐朝诗人刘禹锡的诗《赠李司空妓》。这期《参考资料》中，以《美官员竭力诬蔑我人民公社运动，但承认其意义重大影响深远，并说南十分注意这一发展》为题，刊载了合众国际社的电讯，其中说：“毛泽东已经使他的国家野心勃勃地执行过去从来没有执行过的共产主义原则。这比苏联曾经试过的任何办法要厉害得多，而中国的统治者们的成败取决于这个办法是否成功。”“毛泽东正在孤注一掷，看这个制度是否能养活这个国家。鉴于一再发生的旱灾和水灾一这些灾害已经使中国的饥荒，几乎成为司空见惯毛泽东全集第四十一卷的事一这是一种冒险的计划。”“这位共产党中国领袖正在把社会组织成最有效的生产单位一在纸面上。但是他也是在把潜在的反革命基础聚集起来，在事情不顺利时推翻他。这个制度的成功或失败所产生的影响，远远地超过中国的疆界。南斯拉夫的民族主义的”共产党人，正如渴望从莫斯科获得较多的自由的东欧卫星国家的共产党人一样，关切地注意着这一发展。”毛泽东在这几段文字下面划了横线，或作有着重号。他抄录的刘禹锡的诗就写在这篇电讯的天头和旁边。"},{"type":"paragraph","text":"[2]刘禹锡原诗为“高警云鬟宫样妆”。"},{"type":"paragraph","text":"[3]《全唐诗》注：“禹锡赴吴台，扬州大司马杜公鸿渐开宴。命妓侍酒·.刘于席上赋诗··杜韦娘，歌曲名。”"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":39,"page_end":40},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4c6e4742a7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

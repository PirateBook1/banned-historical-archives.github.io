script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji26","name":"毛泽东全集第26卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji26.pdf"],"article":{"title":"防止敌袭扰我后方的部署叫","alias":"","parts":[{"type":"paragraph","text":"防止敌袭扰我后方的部署]"},{"type":"paragraph","text":"（1949年2月28日）聂、薄，杨成武，钟赤兵："},{"type":"paragraph","text":"（一）在我主力南征取得伟大胜利的情况之下，帝国主义者及国民党有向我后方袭击扰乱之可能。（二）你们有保卫秦皇岛塘沽两处海口，准备击退敌军可能进攻的任务。（三）第二十兵团除留一个军位于大同区域以外，杨李兵团?部率主力两个军即开秦皇岛塘沽两处布防，钟苏特纵?亦开该两处布防。在杨钟两部未到以前，聂薄迅即令秦、塘附近守备部队，首先部署对海上的防御，如有敌军偷袭应坚决击退之。（四）请荣臻、成武、赤兵、苏进四同志即来军委面谈部署问题。（五）钟苏电台即与军委电台联络。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"二十八日四时"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华北军区司令员聂荣臻和政治委员薄一波等的电报。"},{"type":"paragraph","text":"[2]钟赤兵，当时任东北野战军特种兵司令部政治委员。"},{"type":"paragraph","text":"[3]杨李兵团，指华北军区第二十兵团，兵团司令员杨成武、政治委员李井泉。"},{"type":"paragraph","text":"[4]钟苏特纵，指东北野战军特种兵司令部及其所属部队，政治委员钟"},{"type":"paragraph","text":"都黑放人可非世政尽节薄，成武，有向我后方橹秦皇岛塘洁风度触避延改的位栏于大同区域以外主力两个军即素皇岛北特维亦开该两四在揭钟两部除到情舞薄迅即令秦塘附远守部啄首先部暑对海上的防梁如有军偷装轻决类之。请荣臻成武赤兵药过同志局来举委自读市箸题军委州日四时"},{"type":"paragraph","text":"钟宽台即与年委电台孵路毛泽东为中共中央军委起草的致聂荣臻等电的手稿。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":2,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":169,"page_end":170},"tags":[{"name":"杨成武","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"聂荣臻","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"afb86146cb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

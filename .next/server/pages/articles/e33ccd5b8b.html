script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚定地把毛主席的书作为一切行动的最高指示　中共中央东北局号召向刘英俊学习","authors":[],"dates":[{"year":1966,"month":7,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚定地把毛主席的书作为一切行动的最高指示"},{"type":"paragraph","text":"中共中央东北局号召向刘英俊学习"},{"type":"paragraph","text":"认真地学习解放军活学活用毛主席著作，突出政治，坚持四个第一，使企业、农村、机关等都成为学习毛泽东思想的大学校。"},{"type":"paragraph","text":"新华社沈阳十五日电　中共中央东北局发出通知，要求全区广泛深入地开展向刘英俊学习的活动。"},{"type":"paragraph","text":"通知说：学习刘英俊同志，就要象他那样，坚定地把毛主席的书作为自己一切行动和工作的最高指示，努力地学习最高指示，忠实地执行最高指示，热情地宣传最高指示，勇敢地捍卫最高指示。毛泽东思想，是天才地、全面地、系统地、完整地、创造性地发展了的马克思列宁主义，是当代马克思列宁主义的顶峰，是最高最活的马克思列宁主义。毛泽东思想是我们党的灵魂，是中国人民和世界人民进行革命的灯塔。我们必须永远忠于党，永远忠于人民，永远忠于毛主席，永远忠于伟大的毛泽东思想，坚决同一切曲解、诋毁和反对毛泽东思想的行为，进行不调和的斗争。"},{"type":"paragraph","text":"通知说：学习刘英俊同志，就要象他那样，全心全意为人民服务，时时刻刻密切联系群众，克服一切私心杂念，在任何情况下，都能自觉地把党和人民的利益摆在第一位，“生为革命生，死为革命死”，为保卫人民的利益，毫不犹豫地献出自己的一切，直到献出自己的生命。"},{"type":"paragraph","text":"通知说：学习刘英俊同志，就要象他那样，作彻底的无产阶级革命派，胸怀祖国，放眼世界，百倍提高警惕，随时准备粉碎美帝国主义及其走狗可能对我国发动的武装侵略，为中国革命和世界革命而英勇奋斗到底。"},{"type":"paragraph","text":"通知指出：中国人民解放军，是毛主席亲手缔造的、久经考验的、非常无产阶级化、非常战斗化的英雄队伍，是活学活用毛主席著作的典范。中国人民解放军，既是一支武装大军，又是一支生产大军和文化大军，是学习毛泽东思想的大学校。刘英俊同志就是在这一座大学校里，在毛泽东思想的哺育下，迅速成长起来的一个优秀战士。我们必须热烈响应毛主席的伟大号召，认真地学习中国人民解放军。永远高举毛泽东思想伟大红旗，突出政治，坚持四个第一，读毛主席的书，听毛主席的话，照毛主席的指示办事，做毛主席的好战士。使企业、农村、机关等都成为学习毛泽东思想的大学校。"},{"type":"paragraph","text":"通知要求全区广大工农兵群众、革命干部和革命知识分子，在史无前例的无产阶级文化大革命运动中，通过学习刘英俊同志的活动，更加自觉地活学活用毛主席著作，用毛泽东思想进一步武装自己的头脑，做一个坚定的旧世界的批判者，新世界的创造者，永远念念不忘阶级斗争，念念不忘无产阶级专政，念念不忘突出政治，念念不忘高举毛泽东思想伟大红旗。各级党组织，都要把学好用好毛主席著作，放在一切工作的首位，用毛泽东思想统帅一切，推动一切，改造一切，坚决地把无产阶级文化大革命和城乡社会主义教育运动进行到底，把社会主义革命和社会主义建设进行到底，彻底挖掉资本主义、封建主义、修正主义的根子，使毛泽东思想在广大人民群众中更加普及，根子扎得更深，把群众性的活学活用毛主席著作运动推向一个新的高潮，保证我们的党和国家永不变质，使共产主义事业千秋万代，永远兴旺。"},{"type":"paragraph","text":"通知最后指出，要以刘英俊同志的革命精神和高贵品质，作为强大的精神力量，深入进行阶级斗争、生产斗争、科学实验三大革命运动，加速我国的社会主义革命和社会主义建设，认真贯彻毛主席人民战争思想和民兵“三落实”的指示，进一步加强人民武装的建设，为保卫我国的社会主义革命和社会主义建设，为更好地支援世界人民的革命，为逐步实现伟大的共产主义理想而不懈奋斗！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e33ccd5b8b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

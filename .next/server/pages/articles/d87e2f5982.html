script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"蓄意挑拨党群关系，徐日琨在教师中放毒","authors":[],"dates":[{"year":1957,"month":8,"day":18}],"is_range_date":false,"parts":[{"text":"蓄意挑拨党群关系，徐日琨在教师中放毒","type":"title"},{"text":"【文汇报讯】 上海财经学院贸易经济系全体教师前天集会，揭发批判该系教授、右派分子徐曰琨的反党反社会主义言行。","type":"paragraph"},{"text":"在整风运动开始时，徐曰琨反对“和风细雨”的整风方针，主张“狂风暴雨”。他歪曲党的对知识分子政策，污蔑党是“依靠青年、团结中年、孤立老年教师”，说今天的知识分子还未到早春天气，今天的知识分子是凄凄惨惨，蓄意挑拨老年教师对党的不满。他还向好几位教授造谣说:“农村知识分子都已杀光了，以后如有变动，我们知识分子都要被杀的”。又说:“共产党的统治集古今中外的大成，比秦始皇还凶，线装书都烧光了，焚书坑儒”。","type":"paragraph"},{"text":"徐曰琨痛恨马克思主义，他说“马克思主义适合于欧洲，不适合于中国”。他公开的反对学习马列主义。","type":"paragraph"},{"text":"反右派斗争开始后，徐曰琨没有停止对党的进攻。他恶毒地说:“我们帮助共产党整风，却搞到我们头上来了!”反右派斗争在校内展开后，徐曰琨企图阻止别人揭发右派分子的反党言行，他污蔑站在正义立场的同志是“出卖朋友”，并申言自己“决不出卖朋友”。","type":"paragraph"},{"text":"徐曰琨前天在“检讨”中，除了重复大家揭发的一部分反动言行，承认自己历史丑恶、品质恶劣，一贯反党是一个十足的右派分子以外，他还故意地混淆正确言论和右派谬论的界限，把一些正确意见也当作右派言论来批判。","type":"paragraph"},{"text":"参加座谈会的教师对徐曰琨的巧辩狡赖，不肯彻底交代的恶劣态度，表示极大的不满，一致警告他赶快悔悟，不要自绝于人民。","type":"paragraph"},{"text":" ——原载《文汇报》1957年8月18日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d87e2f5982"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

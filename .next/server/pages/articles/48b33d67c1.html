script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西班牙劳动者革命组织刊物发表文章赞扬周总理正确贯彻毛主席内外政策","authors":[],"dates":[{"year":1978,"month":4,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社马德里四月三日电　西班牙劳动者革命组织中央委员会机关刊物《斗争》在最近一期发表一篇文章，赞扬周恩来总理是一位毕生献身于人类最崇高事业的无产阶级革命家的榜样。"},{"type":"paragraph","text":"文章说:“周恩来是毛主席的不知疲倦的战友，他与毛主席一起进行了长征，并且，从中华人民共和国成立一直到一九七六年逝世，他都和毛主席一起领导着党和国家。周恩来正确地领导了中华人民共和国内外政策的贯彻执行，正如在北京举办的纪念展览所表明的那样，他生活俭朴，做了大量的工作，把一生都献给了革命事业。”"},{"type":"paragraph","text":"文章说:“周恩来同志在长期患病期间，还努力继续着工作，甚至在他的病房接待外宾。就是在他生命的最后阶段，他仍努力学习马列主义、毛泽东思想。”"},{"type":"paragraph","text":"文章最后说:“从周恩来同志身上，我们所有的共产党人都看到了一个毕生献身于人类最崇高事业的无产阶级革命家的典范。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"48b33d67c1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

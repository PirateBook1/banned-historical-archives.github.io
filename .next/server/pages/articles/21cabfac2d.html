script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"北京市中小学广大师生朝气蓬勃迎来粉碎“四人帮”后的新学年","authors":[],"dates":[{"year":1977,"month":3,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"北京市中小学广大师生朝气蓬勃"},{"type":"paragraph","text":"迎来粉碎“四人帮”后的新学年"},{"type":"paragraph","text":"新华社一九七七年三月三日讯  北京市中小学广大师生朝气蓬勃地迎来了粉碎“四人帮”后的第一个新学年。"},{"type":"paragraph","text":"二月二十八日开学后，各校呈现一派生气勃勃的新气象。学生们背着书包，准时来到学校，有秩序地参加各种学习活动。校园里干净整洁，墙上贴出醒目的大标语：“高举毛主席的伟大旗帜胜利前进！”“深入揭批‘四人帮’，搞好教育革命！”广大师生斗志昂扬，决心全面贯彻党的教育方针，为培养又红又专的无产阶级革命事业接班人而努力。为了迎接新学年，夺取教育革命的新胜利，中共北京市委在寒假召开了中小学教育工作会议，各区、县、教育部门和各学校也都召开会议，办学习班，认真学习毛主席的光辉著作《论十大关系》和华主席在第二次全国农业学大寨会议上的重要讲话，联系教育战线实际，深入揭批“四人帮”，分清路线是非，统一认识，明确任务，制订出具体的工作计划。许多学校召开家长会，听取意见，共同研究怎样搞好教育革命。各校组织师生讨论制定必要的规章制度。许多教师利用寒假认真备课，为新学年搞好教学作准备，并且访问学生家庭，找学生谈心，同家长一起做好学生的思想教育工作。广大学生通过揭批“四人帮”，通过丰富多采的寒假生活，更加朝气蓬勃。开学后积极参加了“向雷锋同志学习，争当又红又专的革命接班人”的活动，他们决心遵照毛主席的教导，在新学年里好好学习，天天向上，认真学习马列著作和毛主席著作，刻苦学习文化知识，做又红又专的好学生。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"21cabfac2d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

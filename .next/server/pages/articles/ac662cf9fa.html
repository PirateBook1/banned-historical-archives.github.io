script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理抵西雅图访问","authors":[],"dates":[{"year":1979,"month":2,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副总理抵西雅图访问"},{"type":"paragraph","text":"新华社西雅图二月三日电  邓小平副总理和夫人卓琳，在美国农业部长罗伯特·伯格兰、运输部长布罗克·亚当斯和美国驻中国联络处主任伍德科克的陪同下，二月三日从得克萨斯州的休斯敦飞抵华盛顿州的西雅图访问。这是邓副总理一行对美国正式访问的最后一站。"},{"type":"paragraph","text":"同机到达的有中国外交部部长黄华、中国驻美联络处主任柴泽民和外交部副部长章文晋。"},{"type":"paragraph","text":"到西雅图金县机场欢迎中国客人的有：华盛顿州州长迪克西·李·雷，西雅图市长查尔斯·罗耶，美国国会参议员沃伦·马格纳森、亨利·杰克逊，众议员乔尔·普里查德、迈克·麦科马克。此外还有当地中国血统的美国人的代表。"},{"type":"paragraph","text":"西雅图是美国西海岸第二大海港。它以其绮丽的风光和飞机工业而闻名于世。邓副总理在逗留西雅图期间将参观波音飞机公司。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]},{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理抵西雅图访问","authors":[],"dates":[{"year":1979,"month":2,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平副总理和夫人卓琳，在美国农业部长罗伯特·伯格兰、运输部长布罗克·亚当斯和美国驻中国联络处主任伍德科克的陪同下，二月三日从得克萨斯州的休斯敦飞抵华盛顿州的西雅图访问。"},{"type":"paragraph","text":"同机到达的有中国外交部部长黄华、中国驻美联络处主任柴泽民和外交部副部长章文晋。"},{"type":"paragraph","text":"到西雅图金县机场欢迎中国客人的有:华盛顿州州长迪克西·李·雷，西雅图市长查尔斯·罗耶，美国国会参议员沃伦·马格纳森、亨利·杰克逊，众议员乔尔·普里查德、迈克·麦科马克。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ac662cf9fa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

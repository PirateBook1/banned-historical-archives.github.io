script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"返乡生产的志愿军前被俘病伤人员有悲观情绪","authors":[],"dates":[{"year":1954,"month":4,"day":14}],"is_range_date":false,"parts":[{"text":"返乡生产的志愿军前被俘病伤人员有悲观情绪","type":"title"},{"text":"【东北总分社十四日讯】于三月下旬返乡生产的六百多名志愿军前被俘病伤人员，在返乡前大多数都存在着悲观情绪。这种情绪主要表现在两个方面：一、恐怕地方政府和当地农民知道了他们不光荣的历史后另眼看待他们。有些人说：“‘被俘’两个字一辈子也去不掉了，材料上都写上了！”不少人在返乡前不愿意回到本乡去，有些关内人提出要在东北安家。这种情绪在受到处分的人当中较为严重。这次处理返乡的六百七十五名归来人员中，只有七十五名恢复了党籍，五十六名恢复了团籍，三百四十五名恢复了军籍。因为在战俘营中表现不坚决，甚至因有不同程度的叛变行为而受处分的有：开除党籍的五十九名，留党察看的两名，取消候补党员资格的七名，开除团籍的七十二名，留团察看的四名，只承认被俘前军籍的三百二十六名。另外，还有党籍悬案的九名。这些人都存在着程度不等的悲观情绪。如被俘前曾任连级干部、现已撤职并开除党籍的归来人员孙治国说：“我当了十几年兵，不如新战士了，回家怎么见人呢？”二、残废军人怕不能参加生产，又找不到工作，觉得没有前途。这次返乡的共有四百五十名残废军人，其中有一等残废军人四名，二等残废军人二百九十二名，三等残废军人一百五十四名。这些人中，大部分都不能参加主要农业劳动，因此都顾虑到自己的出路。归来人员郭玉田说：“不能劳动，政府再不照顾，怎么办呢？”","type":"paragraph"},{"text":"这些思想问题，虽然经过东北军区健康一团的解释教育，但仍没有获得根本解决。(任永达)","type":"paragraph"}],"comments":[],"origin":"1954年4月19日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0971f7dd2e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

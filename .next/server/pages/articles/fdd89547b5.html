script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"元旦致下放干部","authors":["内务部长","谢觉哉"],"dates":[{"year":1958,"month":1,"day":1}],"is_range_date":false,"parts":[{"text":"元旦致下放干部","type":"title"},{"text":"内务部长谢觉哉","type":"authors"},{"text":"亲爱的下放参加劳动锻炼的同志们：","type":"paragraph"},{"text":"今天是１９５８年的第一天，也是我国社会主义建设进入第二个五年计划的第一天。请让我向你们致以异乎寻常的热烈的祝贺。","type":"paragraph"},{"text":"干部下放，绝大部分是参加体力劳动，首先是农业劳动，很小部分是参加基层工作。这就是说：没劳动过的人要去劳动中锻炼；从劳动中来的人也可以仍回到劳动中去。另一方面，我们的干部，可上可下；可以在上层工作，也可以在下层工作；可以领导别人工作，也可以被别人领导工作。这是一个很大的制度改变，也即是人们意识上的改变。你们首先响应了党和政府的号召，抢了“机关干部下乡上山、知识分子参加劳动锻炼”的头功。这是你们个人不平凡事业的开始，也是整个社会制度与事业不平凡的开始。","type":"paragraph"},{"text":"大家晓得，农业、手工业、资本主义工商业的社会主义改造，只是在改变了生产资料的私人所有制上取得社会主义革命的胜利，还并不是在人们的意识形态上取得了社会主义革命的胜利。必须是政治上、思想上实行伟大的社会主义革命，才能使残存在人们中间的旧社会的坏思想、坏习惯不能复活，才能使国内外反动派、阴谋破坏人民事业的敌人无机可乘，才能使社会主义建设事业一日千里的前进。机关干部和知识分子是这个革命中的重要环节，他们是改造人的，首先自己要得到改造；他们是教育人的，首先自己要受到教育。怎样得到改造和怎样受教育，不是只靠书本子，而是必须到劳动中去锻炼。通过劳动，同劳动人民建立真正的感情；通过劳动，使自己变成真正的工人阶级的知识分子。","type":"paragraph"},{"text":"我们国家已经掀起了新的生产高潮，全国人民正在风起云涌地、热情空前地从事着建设社会主义的各种紧张劳动，“十五年赶上英国”、“提前和超额完成农业生产发展纲要指标”的响亮口号，激动着每一个人的心弦，成为鼓舞人们向社会主义大进军的伟大动力，这是你们参加劳动锻炼的极其有利的条件。你们应当同当地劳动人民一道，勇往直前，积极努力，彻底地完成领导上交给你们的、也是人民期望你们的劳动锻炼的任务。","type":"paragraph"},{"text":"当然，你们在实际工作中会遇到一些困难，比如生活不习惯，生产技术差，身体会感到疲累等等。但是，这并不足怕，只要你们对劳动锻炼有正确的认识，不向困难低头，困难就会向你们低头，你们就会取得彻底的胜利。","type":"paragraph"},{"text":"你们一定能成为社会主义建设的强有力的队伍。","type":"paragraph"},{"text":"为了祝贺同志们的工作胜利、身体健康，写诗一首：","type":"paragraph"},{"text":"谁嗟行路难，下乡又上山。乡是宝玉乡，山是锦绣山。","type":"paragraph"},{"text":"劳动造一切，花样有千般。播、莳、犁、耙、割，才有盘中餐。","type":"paragraph"},{"text":"工人勤又巧，才有百货单。躬自去劳动，才知甜酸咸。","type":"paragraph"},{"text":"基层工作者，知识数不完。书本上所学，渺小不足谈。","type":"paragraph"},{"text":"人家欢迎你，你也不是玩。体力与脑力，锻炼成一丸。","type":"paragraph"},{"text":"“无”兴“资”全灭，从根除敌顽。他的名字是：过社会主义的关。","type":"paragraph"},{"text":" --原载《人民日报》1958年1月1日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fdd89547b5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

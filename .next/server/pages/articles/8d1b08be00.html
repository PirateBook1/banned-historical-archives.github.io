script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"必须坚决反对分配中的非阶级观点","authors":["《中南土改简报》短评"],"dates":[{"year":1952,"month":4,"day":18}],"is_range_date":false,"parts":[{"text":"必须坚决反对分配中的非阶级观点","type":"title"},{"text":"《中南土改简报》短评","type":"authors"},{"text":"事实已在在证明，分配工作中的非阶级观点，是严重的。其主要表现形态：一是绝对平均主义；二是不珍惜群众的斗争果实。由于此，已严重的在危害雇贫农的利益和妨碍土地改革与复查斗争之贯彻。必须大声疾呼，坚决纠正。","type":"paragraph"},{"text":"在反对与纠正“绝对平均主义”的错误中，不仅要反对那种不是为了雇贫和不按填坑补缺原则办事的：“填坑补齐”、“笼统农民观点”、“苦主观点”、“分配的面越宽越好”等等错误思想；而且必须与单纯救济观点的错误倾向作斗争。满足雇贫的原则是肯定的，必须实现的，但绝不容许以单纯救济观点来行事。目前若干地方发生的：给非农业人口过多的分田，给一些孤寡老弱的贫苦人民过多的分田的现象，乃是这一错误倾向的表现。必须将“填坑补缺”与“有利生产”两个原则并重和有机的结合起来。对孤、寡、老、弱（不是雇贫农中的单身汉）及非农业人口，是应予以酌情照顾的，但绝不允许不分别阶级、职业和家庭的具体情况，不考虑是否有利于生产，而盲目的去“填”去“补”。不然，也会影响适当满足雇贫的经济要求。","type":"paragraph"},{"text":"必须再次强调反对不爱惜群众斗争果实，不关心雇贫农利益的种种错误行为。此种非阶级观点的错误不除，也是难以适当满足雇贫农的经济要求的。分配中的不负责任，怕麻烦的思想与作风，必须反对；积压群众斗争果实不分的现象，必须迅予彻底纠正；浪费、贪污、贱买、多占群众斗争果实的现象，必须坚决反对与纠正；尤其值得注意的，是要坚决纠正留机动田中的错误。不少乡村，不按“最多只能留1％的机动田”的规定办事，而过多的留下机动田，竟有留到全乡田地20％者，这是极大的错误。除了给国营农场，农业试验场留田外，不论何乡，均不能超过1％来留机动田，已多留者，必须坚决分掉，并应首先满足雇贫农，留下的不及1％的机动田，也必须尽先借给雇贫农耕种，绝不允许搁置不管。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8d1b08be00"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"联共中央及毛主席贺电　人道报以显著地位刊载","authors":[],"dates":[{"year":1950,"month":4,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社上海六日讯】　塔斯社莫斯科消息:四月五日“真理报”刊载特"},{"type":"paragraph","text":"【新华社布拉格六日电】　三日法人道报首更以大字标题登载法共十二届全国代表大会开幕消息。在大幅的法共领袖多列士半身像旁边，该报刊登了毛主席致大会的贺电，并称:“在二日上午的会议中，该电由雷蒙·葛约宣读，与会者报以历久不息的欢呼，这显示出法国工人对中国人民的友谊和爱戴的感情”。"},{"type":"paragraph","text":"四日该报首页以巨大篇幅登载联共中央致大会的贺电，并称:“大会第二日开始时，主席多列士夫人把扩音机让给乔治·郭尼奥，宣布大会又接到一个贺电。郭尼奥刚读了一联共中央”几个字，代表们带着不能形容的兴奋情绪，全体起立，高呼‘乌拉’，国际歌歌声四起。一阵阵的热烈掌声之后，郭尼奥才能继续把贺词读完，接着又是历久不息的欢呼。”"},{"type":"paragraph","text":"派驻巴黎记者朱可夫所写的法国共产党第十二次代表大会工作的印象记。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eb7c1d7752"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

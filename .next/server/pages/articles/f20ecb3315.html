<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"应金日成主席的邀请华主席离京前往朝鲜进行正式友好访问邓小平李先念汪东兴副主席、宋庆龄副委员长以及党和国家其他领导人到车站热烈欢送","authors":[],"dates":[{"year":1978,"month":5,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京五月四日电　中国共产党中央委员会主席、中华人民共和国国务院总理华国锋应朝鲜劳动党中央委员会总书记、朝鲜民主主义人民共和国主席金日成的邀请，今天上午乘专车离开北京前往朝鲜民主主义人民共和国进行正式友好访问。"},{"type":"paragraph","text":"中共中央副主席、国务院副总理邓小平、李先念，中共中央副主席汪东兴，人大常委会副委员长宋庆龄，到北京车站热烈欢送。"},{"type":"paragraph","text":"华国锋主席的随行人员有:中共中央政治局委员、国务院副总理、中共中央对外联络部部长耿飚，中共中央政治局候补委员、国务院副总理、对外经济联络部部长陈慕华，中共中央委员、外交部部长黄华，中共中央对外联络部副部长申健，中共中央候补委员、中共中央办公厅副主任张耀词，中华人民共和国驻朝鲜民主主义人民共和国大使吕志先等。"},{"type":"paragraph","text":"到车站欢送华国锋主席的还有:"},{"type":"paragraph","text":"党和国家其他领导人韦国清、乌兰夫、方毅、纪登奎、苏振华、吴德、余秋里、张廷发、陈永贵、陈锡联、聂荣臻、倪志福、徐向前、赛福鼎、陈云、邓颖超、廖承志、姬鹏飞、周建人、许德珩、胡厥文、王震、康世恩；"},{"type":"paragraph","text":"中共中央军委负责人粟裕、罗瑞卿；政协全国委员会付主席宋任穷、沈雁冰、欧阳钦、史良、朱蕴山、康克清、季方、王首道、杨静仁、庄希泉、胡子昂、童第周；最高人民法院院长江华，最高人民检察院检察长黄火青。"},{"type":"paragraph","text":"朝鲜民主主义人民共和国驻中国大使全明洙的夫人，大使馆临时代办裴溶在和大使馆其他外交官员，也到车站欢送。"},{"type":"paragraph","text":"华主席临上火车前，同前来欢送的同志一一握手。专车徐徐驶出车站，欢送的同志向华主席频频挥手，热烈祝愿他访问朝鲜取得圆满成功。"},{"type":"paragraph","text":"到车站送行的还有中共中央和政府有关部门、中国人民解放军各总部、各军种，北京市革委会等有关方面的负责人李强、段君毅、杨勇、梁必业、王平、肖劲光、高厚良、齐燕铭、吴冷西、邓典桃、周启才、冯铉、李一氓、韩念龙、张海峰、王海容、陈洁、李克、魏玉明、程飞、吴庆彤、李梦夫、王伏林、王笑一、赵长春、林丽韫等。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\05\\7855010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e中共中央主席、国务院总理华国锋，应朝鲜劳动党中央委员会总书记、朝鲜民主主义人民共和国主席金日成的邀请，五月四日上午乘专车离开北京前往朝鲜进行正式友好访问。邓小平、李先念、汪东兴副主席，宋庆龄副委员长等到北京车站热烈欢送。　新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"汪东兴","type":"人物"},{"name":"李先念","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f20ecb3315"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

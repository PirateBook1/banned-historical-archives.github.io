<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"毛泽东留有遗嘱吗？","authors":["胡平"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"许华先生在《北京之春》２００１年１０月号（总第１０１期）发表了一篇文章，题目是“毛泽东有没有留下遗嘱？”最近从网上刊物《华夏文摘》（ｚｋ０２０４ｃ）读到陈益南先生探讨文革的文章，其中也推测毛泽东应留有包括指定接班人在内的临终遗嘱。","type":"paragraph"},{"text":"这个问题很重要，也很有趣。众所周知，毛泽东生前对接班人问题可谓殚精竭虑，费尽心机，为此不惜在党内发动了一次又一次的残酷清洗；然而毛一去世，尸骨未寒，自己的老婆和一班亲信就被打成“反革命”锒铛入狱，那显然不合乎毛本人的意愿。因而人们有理由怀疑毛泽东本来留有一份包括指定接班人在内的遗嘱，对“四人帮”一派有利，但是被华国锋等先下手为强，“一举粉碎‘四人帮’”，这份遗嘱也就被封锁或销毁了。","type":"paragraph"},{"text":"上述推测固然有它的道理，不过，我还是倾向于认为毛泽东并没有就接班人问题留下遗嘱或密诏。毕竟，毛泽东不是皇帝，他不能通过一纸遗书或密诏确定接班人选。共产党也没有靠领袖遗嘱或密诏确立接班人的先例或传统。例如著名的列宁遗嘱，其中虽然对几位“亲密战友”逐一评判，但并没有明确表示要谁接班的意思。","type":"paragraph"},{"text":"一般来说，如果独裁者决定用遗嘱的方式确立接班人，那么，他需要让朝野上下－－起码是文武重臣－－都知道有这样一份遗嘱的存在，并且对之严加保管；否则，“睡在身边的赫鲁晓夫”从中破坏，在“伟大领袖”死后作乱，或者把遗嘱涂改伪造，或者乾脆扣下不发（对外就说没有），那岂不前功尽弃，坏了大事？","type":"paragraph"},{"text":"我不相信毛留有指定接班人的遗嘱，更重要的理由是，作为共产党的最高领导人，毛泽东并不能单独确立自己的继位人选；因为在理论上，领袖的权力不是属于领袖自己（这点和古代的皇帝有别），而是属于党。在程序上，毛泽东只能提出某一职位的人选，然后还须经过党的最高权力机关讨论通过。这意味着，毛泽东如果想把某人确立为自己的接班人，他只能在生前就完成相应的安排。刘少奇的接班人地位是这样确立的，林彪的接班人地位也是这样确立的。华国锋是由毛亲自提名，再经由政治局通过而出任党的第一副主席（注意：当时特别强调是“第一”副主席，以拉开和其他副主席的距离）和国务院总理，成为仅次于毛的第二号人物，并保持这种地位直到毛去世，这等于是宣布了华的接班人身份。因此，要说毛的本意只是把华当作一个过渡性人物，另留下遗嘱让“四人帮”掌握大权，并且一直到临终都秘而不宣，这种分析是站不住脚的。","type":"paragraph"},{"text":"毛在晚年对接班人问题机关算尽，但最终还是失算了；不过也不尽然。如果毛向左派（“四人帮”）一边倒，右派要抗争，只能公开打出“非毛”“反毛”的旗帜，若右派获胜，哪里还会有今天的毛泽东纪念堂？毛让华接班，指望华能平衡左右两派，没想到华与右派联手，利用其正统地位而轻易地打倒了左派。这就应了毛在林彪事件后公布的那封先前写给江青信里的一种预言，右派果然在毛死后闹事，但还是打出毛的旗号。毛的名字竟被利用来作反毛的事，但毛的名字却也因此而得到保护。就这点而言，毛并没有全盘失算；你甚至可以说，以毛犯下的滔天大罪，包括对他的党所犯下的滔天大罪，毛身后的名誉居然还能得到该党的精心保护，他的算计已然是很精明的了。(5/7/2002)————————————————————————————————————本期编辑：      《华夏文摘》执行编辑：      《ＣＮＤ》总编：华新民（美国）    吕青（加拿大）          熊波（美国）————————————————————————————————————\u003c/pre\u003e\u003c/html\u003e","type":"paragraph"}],"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"95bfea6bbb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

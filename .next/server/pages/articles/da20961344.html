script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全总座谈毛泽东工运思想　尉健行倪志福等出席","authors":["李仁主　李年贵"],"dates":[{"year":1993,"month":12,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全总座谈毛泽东工运思想"},{"type":"paragraph","text":"尉健行倪志福等出席"},{"type":"paragraph","text":"新华社北京十二月二十二日电　（中央人民广播电台记者李仁主、新华社记者李年贵）中华全国总工会今天在北京召开纪念毛泽东诞生一百周年座谈会。五十多位工会干部和聆听过毛主席教诲的劳动模范、老工人和老工会工作者深情缅怀毛主席的丰功伟绩，重温毛主席的工运理论，决心以邓小平同志建设有中国特色社会主义理论为指导，全面贯彻党的基本路线，牢牢把握经济建设这个中心，在建立社会主义市场经济体制过程中，进一步发挥工人阶级的主力军作用，在以江泽民同志为核心的党中央领导下，为推进改革开放、经济建设、社会稳定做出更大贡献。"},{"type":"paragraph","text":"中共中央政治局委员、全总主席尉健行，全国人大常委会副委员长倪志福，全总副主席张丁华等出席了座谈会。原全国总工会副主席顾大椿、陈宇，原全总书记处书记陈用文，中央党校一部主任、原中共中央职工运动委员会干部杨长春，北京红都时装公司特级技师田阿桐，北京西安饭庄工人刘广通，北京市房管局房修一公司工人万其祥，先后在座谈会上发言。"},{"type":"paragraph","text":"他们在发言中指出，毛泽东同志十分关心和重视我国的工人运动。毛泽东同志的工运思想是毛泽东思想的重要内容。他们说，毛泽东同志高度评价我国工人阶级的先进性，始终强调中国工人阶级是中国共产党的阶级基础。在社会主义建设的长期实践中，毛泽东同志提出的全心全意依靠工人阶级的思想成为我们党的一贯思想和根本指导方针。他们认为，各级工会组织和广大工会干部应认真学习马列主义、毛泽东思想，认真学习邓小平同志建设有中国特色的社会主义理论，深入贯彻党的十四大和十四届三中全会精神，落实工会十二大确定的方针任务，议大事，抓重点，办实事，上水平，开创工会工作的新局面。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"da20961344"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

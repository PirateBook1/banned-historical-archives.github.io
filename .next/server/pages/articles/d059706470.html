script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"袁血卒给毛泽东的信（要点）","authors":["袁血卒"],"dates":[{"year":1975,"month":12,"day":13}],"is_range_date":false,"parts":[{"text":"袁血卒给毛泽东的信（要点）","type":"title"},{"text":"袁血卒","type":"authors"},{"text":"〖袁血卒，天津化工学院干部。〗","type":"subtitle"},{"text":"信中说，我一九二七年入党，一九三一年初受中央军委委派到二十六路军搞兵运，组织了宁都暴动，成立红五军团。从中央苏区突围后，在上海曾两次被捕。一九三七年到延安，经四年审查，恢复了党籍。一九五八年转业到天津化工学院工作。文化大革命中又经过反复调查，再次证明我在两次被捕中没有暴露党员和红军指挥员身份，是执行了而不是违背了党的隐蔽政策。一九七四年恢复党的组织生活，但至今没有工作。我在军队工作几十年，热爱军队，请求批准我回部队工作。","type":"paragraph"}],"comments":[],"origin":"《建国以来毛泽东文稿》第十三册，北京：中央文献出版社，1998年1月第一版。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"天津文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d059706470"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"越朝波等国武装部队负责人和许多国家驻华使节等函电吊唁刘亚楼同志逝世","authors":[],"dates":[{"year":1965,"month":5,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京11日电　刘亚楼同志治丧委员会收到越南、朝鲜、波兰等国家武装部队负责人，以及许多国家驻我国的外交使节和武官发来吊唁刘亚楼同志逝世的唁电和唁信。"},{"type":"paragraph","text":"发来唁电和唁信的，有越南民主共和国副总理兼国防部长武元甲大将，朝鲜民主主义人民共和国民族保卫相金昌风大将，波兰人民共和国国防部长斯彼哈尔斯基元帅，苏联空军总司令、空军主帅康·维尔希宁，柬埔寨王国政府副首相、国防大臣、柬埔寨主家武装部队总司令兼总参谋长朗诺中将，印度尼西亚空军上将苏里亚达马，巴基斯坦空军少将努尔·汗。"},{"type":"paragraph","text":"罗马尼亚驻中国大使杜米特鲁·乔治乌，阿拉伯联合共和国驻中国大使伊马姆，越南南方民族解放阵线常驻中国代表团代理团长阮明芳，以及阿尔巴尼亚、罗马尼亚、苏联、巴基斯坦、印度尼西亚、缅甸、法国驻华大使馆武官等，也分别来信吊唁刘亚楼同志的逝世。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1965\\05\\655c020501.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e丁峻\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e下图:中共中央书记处书记、国务院副总理兼中国人民解放军总参谋长罗瑞卿在公祭大会上致悼词，右起:聂荣臻、彭真、贺龙、周恩来、林彪、刘少奇、朱德、邓小平、李先念"},{"type":"paragraph","text":"(新华社传真　丁峻摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"60433c8d16"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

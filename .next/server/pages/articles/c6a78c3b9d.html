script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念毛泽东《讲话》发表５２周年“映山红”民间戏剧进京展演","authors":["易凯"],"dates":[{"year":1994,"month":5,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"纪念毛泽东《讲话》发表５２周年"},{"type":"paragraph","text":"“映山红”民间戏剧进京展演"},{"type":"paragraph","text":"本报北京５月２０日讯记者易凯报道：在毛泽东同志《在延安文艺座谈会上的讲话》发表５２周年之际，应文化部艺术局的邀请，一批来自基层的民间职业剧团将于５月２１日至３０日进京展演，向首都观众献上一丛丛鲜艳的“映山红”。"},{"type":"paragraph","text":"参加展演的剧团和剧目是：湖南浏阳焰彩花鼓戏剧团的《蓓蕾的呼唤》、江西萍乡市文艺服务社采茶戏剧团的《牛二宝经商记》、湖南临澧常青艺术团的《山里哥哥乡里妹》、河南临颍县南街村文工团的《五福临门》和《五世请缨》。这些戏是去年“中国（湖南）第三届映山红民间戏剧节”中的佼佼者，都经受了文化市场的检验，为老百姓特别是农民群众所喜闻乐见，有的剧目已连演１００多场。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c6a78c3b9d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"0390c365-6951-4e70-9dc5-9f7aa4c900ab","name":"哥达纲领批判（人民出版社1971年版）","internal":false,"official":true,"type":"pdf","author":"马克思，人民出版社1971年版","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives4/main/0390c365-6951-4e70-9dc5-9f7aa4c900ab.pdf"],"article":{"title":"德国社会主义工人党纲领","alias":"","parts":[{"type":"paragraph","text":"德国社会主义工人党纲领"},{"type":"paragraph","text":"（1875年在哥达通过）一、劳动是一切财富和一切文化的源泉，而因为普遍有益的劳动只有通过社会才是可能的，所以，全部劳动产品属于社会，即在普遍履行劳动义务的条件下，按照平等的权利属于社会的一切成员，按照每个人的合理需要属于每个人。在现代社会中，劳动资料为资本家阶级所垄断；由此造成的工人阶级的依附性是一切形式的贫困和奴役的原因。劳动的解放要求把劳动资料变为社会的公共财产，在用于公益目的的条件下对总劳动实行集体调节，公平分配劳动所得。劳动的解放应当是工人阶级的事情，对它来说，其他一切阶级只是反动的一帮。二、德国社会主义工人党从这些原则出发，力求用一切合法手段来争取自由国家和社会主义社会，通过消灭雇佣劳动制度来粉碎铁的工资规律，废除任何形式的剥削，消除一切社会的和政治的不平等。德国社会主义工人党虽然首先是在民族范围内进行活动的，但是它意识到工人运动的国际性质并决心履行工人76所承担的一切义务，以便使一切人的兄弟联合成为现实。"},{"type":"paragraph","text":"为了替社会问题的解决开辟道路，德国社会主义工人，党要求在劳动人民的民主监督下，依靠国家帮助建立社会主义的生产合作社。无论在工业中，或是在农业中，生产合作社都必须普遍建立起来，以便从它们里面产生出调节总劳动的社会主义组织。"},{"type":"paragraph","text":"德国社会主义工人党要求把下列各项作为国家的基础："},{"type":"paragraph","text":"1.凡年满二十岁的国民在国家和地方的一切选举和投票中都享有秘密投票和义务投票的普遍、平等、直接的选举权和投票权。选举日或投票日必须定在星期日或节日。"},{"type":"paragraph","text":"2.实行人民的直接立法制度。由人民决定宣战与和的问题。"},{"type":"paragraph","text":"3.实行普遍军事训练。以人民军队代替常备军。"},{"type":"paragraph","text":"4.废除一切特别法律，尤其是关于出版、结社和集会的法律；废除限制自由发表意见、自由探讨和自由思想的一切法律。"},{"type":"paragraph","text":"5.实行人民裁判。实行免费诉讼。"},{"type":"paragraph","text":"6.通过国家实行普遍的和平等的国民教育。实施普遍的义务教育。在一切学校实施免费教育。宣布宗教为私人的事。"},{"type":"paragraph","text":"德国社会主义工人党在现代社会内部提出下列要求："},{"type":"paragraph","text":"1.本着上述要求的精神尽可能扩大政治上的权利和自由。"},{"type":"paragraph","text":"77"},{"type":"paragraph","text":"2.向国家和地方缴纳单一的累进所得税，取消一切现行的、特别是加重人民负担的间接税。"},{"type":"paragraph","text":"3.保证无限的集会结社的权利。"},{"type":"paragraph","text":"4.实行同社会需要相适合的正常劳动日。禁止星期日劳动。"},{"type":"paragraph","text":"5.禁止童工和一切有害于健康和道德的妇女劳动。"},{"type":"paragraph","text":"6.实行保护工人生命和健康的法律。监督工人住宅的卫生状况。通过工人选出的人员对矿山、工厂工业、作坊工业和家庭工业实行监督。实施有效的雇主责任法。"},{"type":"paragraph","text":"7.调整监狱劳动。"},{"type":"paragraph","text":"8.工人的互助基金和救济基金完全由工人自己管理。78"}],"authors":["德国社会民主工党"],"dates":[{"year":1875}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":81,"page_end":83},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b9a1a50e5a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

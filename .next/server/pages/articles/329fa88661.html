script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"长沙市总工会工作态度不严肃　擅自增删毛主席的著作  希望该工会严格检查纠正","authors":["胡础"],"dates":[{"year":1951,"month":7,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"长沙市总工会工作态度不严肃"},{"type":"paragraph","text":"擅自增删毛主席的著作"},{"type":"paragraph","text":"希望该工会严格检查纠正编辑同志："},{"type":"paragraph","text":"长沙市总工会最近因工会会员急需学习资料，翻印了毛主席的《论人民民主专政》一文，竟把内容擅加增删，犯了严重的政治错误。"},{"type":"paragraph","text":"例如第四页第一行“人民共和国”上擅加“工人阶级领导的”；第八页第一行“完全消灭阶级和进入大同的历史任务”一句，也是他们加上去的；同页第九——十行“但我们绝不宽恕他们的反动行为，绝不让他们的反动行为有自由发挥的可能性”，和原文完全不符。原文是“但这是我们对于原来是敌对阶级的人们所强迫施行的，和我们对于革命人民内部的自我教育工作不能相提并论”；四页六行的“一时候”是“以至使”之误；六页一行把“假如没有”错印成“对于我们说来特别是”；第九页把原文“相符合的”之下的三句完全脱落。"},{"type":"paragraph","text":"总计该书中有擅加文字的八处，整句和数句文字完全改变和脱落的二处，标点错误一百三十五处，一句中错二字以上十字以下的九处，应分段而未分段的二处，擅加单字的十六处，脱落单字的二十七处。可见该书错误的严重。"},{"type":"paragraph","text":"希望你们把我的来信发表，以引起长沙市总工会及其他编印文件性书刊的部门的注意。"},{"type":"paragraph","text":"胡础"},{"type":"paragraph","text":"编者按：这封来信所反映长沙市总工会翻印工作的不负责任的作风，实在异常严重。该工会应进行严格检查纠正。已经发出的该书也必须全部收回。这个教训，应该引起编印或翻印文件性的著作的出版社或机关的严重的注意。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"329fa88661"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

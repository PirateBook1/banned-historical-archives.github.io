script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中央的贺电是毛主席和党中央对革命造反派最最深切的关怀最最有力的支持  在毛泽东思想伟大红旗下革命造反派联合起来共同战斗","authors":[],"dates":[{"year":1967,"month":1,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中央的贺电是毛主席和党中央对革命造反派最最深切的关怀最最有力的支持"},{"type":"paragraph","text":"在毛泽东思想伟大红旗下革命造反派联合起来共同战斗"},{"type":"paragraph","text":"上海和外地在沪各革命造反团体发表关于建立联络站的倡议书"},{"type":"paragraph","text":"倡议书说：我们一定坚定地站在以毛主席为代表的无产阶级革命路线方面，坚决完成反对反革命修正主义的经济主义的战斗任务，彻底粉碎资产阶级反动路线的新反扑，把无产阶级文化大革命进行到底。"},{"type":"paragraph","text":"新华社上海十二日电　上海和外地在沪各革命造反团体欢庆中央贺电，彻底粉碎资产阶级反动路线新反扑誓师大会发表了关于建立上海市革命造反派组织联络站的倡议。倡议书的全文如下："},{"type":"paragraph","text":"中共中央、国务院、中央军委、中央文革小组一月十一日给上海市各革命造反团体的贺电，是毛主席和党中央给我们革命造反派的最最深切的关怀，最最有力的支持，最最英明的教导。我们上海市和外地驻沪各革命造反派，一定要永远高举毛泽东思想伟大红旗，坚定地站在以毛主席为代表的无产阶级革命路线方面，坚决完成反对反革命修正主义的经济主义的战斗任务，彻底粉碎资产阶级反动路线的新反扑，把无产阶级文化大革命进行到底。为了胜利完成毛主席和党中央交给我们的光荣的战斗任务，我们一定要统一在毛泽东思想的伟大红旗下，更好地实行无产阶级革命组织的大联合，使其成为团结一切革命力量的核心。大会倡议建立上海市革命造反派组织联络站，由上海和外地驻沪的各革命造反团体派出联络员组成，联络站的任务是促进各革命造反团体的互相了解，互相学习，互相支持，在毛泽东思想的基础上加强团结，共同战斗。"},{"type":"paragraph","text":"革命造反派永远忠于毛主席！永远忠于毛泽东思想！"},{"type":"paragraph","text":"革命造反派联合起来！"},{"type":"paragraph","text":"把无产阶级文化大革命进行到底！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bf0e40f13b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"发扬独立自主、自力更生的革命精神  武昌电厂既发电又烧制磷肥","authors":[],"dates":[{"year":1976,"month":8,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"发扬独立自主、自力更生的革命精神"},{"type":"paragraph","text":"武昌电厂既发电又烧制磷肥"},{"type":"paragraph","text":"据新华社武汉一九七六年八月四日电　在无产阶级文化大革命和批林批孔运动的推动下，武昌电厂的广大工人、干部和技术人员，在有关单位的协助下，坚持以阶级斗争为纲，认真学习毛主席的一系列重要指示，发扬独立自主、自力更生的革命精神，利用发电厂的立式旋风炉既发电又烧钙镁磷肥的试验获得成功，为我国电厂灰渣的综合利用和多快好省地发展磷肥生产闯出了一条新路。这一项重大科研成果的取得，是毛主席无产阶级革命路线的胜利，也是对邓小平散布的“依靠工农兵是相对的”谬论的有力回击。"},{"type":"paragraph","text":"武昌电厂利用立式旋风炉既发电又烧制磷肥，是我国电力工业战线的一个创举。在旋风炉发电流程中，把磷矿石、白云石和原煤按照一定比例配制混合料送入旋风炉中燃烧，产生的蒸汽送到汽轮机车间发电，混合料灰渣熔融后从炉底排出，经过水淬、烘干、磨制就成为钙镁磷肥。这样，在保证电厂安全发电的同时，每年可以生产几万吨磷肥，耗煤量只相当于高炉法生产的八分之一，劳动生产率提高将近三倍，磷肥成本降低百分之五十。如果全国适宜烧制磷肥的旋风炉都采用这一新工艺，每年就可以生产上百万吨磷肥，相当于新建十个年产十万吨的大中型磷肥厂，这对于支援农业生产具有重大意义。"},{"type":"paragraph","text":"武昌电厂利用旋风炉烧制磷肥成功，是广大工人、干部和技术人员坚持独立自主、自力更生精神的结果。一九七三年初，电厂广大职工提出利用旋风炉烧制磷肥，支援农业。烧制磷肥要放出大量的氟，与水接触时成为强腐蚀的氟化氢。有个锅炉设计“专家”曾断言，旋风炉烧制磷肥要不了一个月时间，就会把锅炉腐蚀垮。厂里有的领导干部也认为，厂小设备老，能保证安全发电就不错了，何必还要烧磷肥，冒风险呢？但是，工人们说：我们的眼光不能只看到一个厂的局部，要看到农业是国民经济的基础这个全局。有毛主席的革命路线指引，再大的风险我们也能闯过去。还有人提出怀疑，认为“电厂烧肥，一无经验，二无先例，办不到”，不相信群众的创造力。但是工人们说：“路是人走出来的，没有经验可以在实践中摸索，没有先例可以在干中创造，我们一定能闯出电厂既发电又烧肥的先例来。”在厂党委领导下，组成了以工人为主体的“三结合”试验小组，在有关单位配合下，经过几个月的研究试验，一九七三年四月第一次试烧钙镁磷肥成功。从那时以来，他们进行了六百多天工业性试烧，已经生产钙镁磷肥八万多吨，质量达到国家标准。"},{"type":"paragraph","text":"在旋风炉烧制磷肥成功以后，有的人看到它某些不完善的地方，就说什么“电厂烧磷肥，既不象电厂，也不象磷肥厂，不符合企业管理原则”，想要他们停止试烧。工人们对此提出了针锋相对的意见。工人们说：电厂破除单一发电的旧框框，有利于发挥各方面的积极性，充分挖掘企业潜力。电厂烧磷肥，一厂变两厂，为社会主义革命和社会主义建设多作贡献，怎么不符合企业管理原则？我们工人阶级是企业的主人，一定能把企业管好，保证安全发电，烧出好磷肥。工人们在试烧过程中，反复总结经验，不断解决发电和烧肥中的问题，使磷肥产量稳步上升。"},{"type":"paragraph","text":"在试烧磷肥的过程中，武昌电厂党委全心全意地依靠工人阶级，充分发挥工人群众的首创精神，使试烧工作逐步完善，磷肥质量不断提高。混合料的配比，是决定磷肥质量的关键。厂党委组织工人、干部、技术人员和前来开门办科研的上海化工研究院磷肥研究组的科研人员反复进行试验，摸索新的配料方案。他们经过八个多月的试验，取得了上万个数据，终于摸索出了新的混合料配比方案，使磷肥质量由原来的四级品提高到一、二级品。接着，他们再攀高峰，又烧制成功一种既能作肥料，又可以作牲畜饲料的熔融脱氟磷肥，填补了我国高效肥料的一个空白。"},{"type":"paragraph","text":"今年以来，在批判邓小平、反击右倾翻案风的斗争中，武昌电厂党委带领工人、干部和技术人员认真学习毛主席的一系列重要指示，联系用旋风炉附烧钙镁磷肥的斗争经历，深入批判邓小平炮制的“三项指示为纲”的修正主义纲领和他散布的“依靠工农兵是相对的”反动谬论，更加激发了工人群众大搞科学研究的积极性。他们同上海化工研究院的科技人员一起，经过多次中间试验，大胆革新，用石灰水吸收、处理含氟烟气，也初步获得成功。"},{"type":"paragraph","text":"武昌电厂旋风炉附烧钙镁磷肥成功，是社会主义大协作的成果。在试烧过程中，他们得到了上海化工研究院、西安热工研究所、南京化工设计院、武汉锅炉厂、武汉材料保护研究所、湖北电力中心试验所等全国十八个工厂、科研单位、学校的大力支持和协作。"},{"type":"paragraph","text":"最近，国务院有关部门和湖北省革命委员会在武汉市召开了武昌电厂旋风炉附烧钙镁磷肥的鉴定会议，总结、推广了他们的经验。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"湖北文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"批林批孔","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f9cb9d33e7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

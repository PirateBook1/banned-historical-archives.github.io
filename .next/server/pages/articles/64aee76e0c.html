script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山东部分民主党派成员片面理解“长期共存、互相监督”的方针","authors":["林麟"],"dates":[{"year":1957,"month":3,"day":29}],"is_range_date":false,"parts":[{"text":"山东部分民主党派成员片面理解“长期共存、互相监督”的方针","type":"title"},{"text":"林麟","type":"authors"},{"text":"新华社济南29日讯  山东部分民主党派成员对“长期共存、互相监督”方针有两种片面看法：","type":"paragraph"},{"text":"一、过分强调民主党派的作用，看不见自己需要改造的一面，对某些重大问题也不愿再请示统战部。民盟济南市副主委姜子修，当民盟干部提出有重大问题要请示统战部时，他进行阻止。他认为：民主党派既然政治上有自由，组织上是独立的，自己就有权处理一切问题，不必再向党委请示。民革省常委张象冬对主委范予遂经常到统战部谈工作甚表不满。他说，范没有骨气，离了统战部就不能过了。青岛市各民主党派对没有允许民主党派参与肃反工作表示不满，认为肃反工作应该和他们协商，否则就谈不到互相监督。","type":"paragraph"},{"text":"二、认为民主党派无法对党进行监督。他们说，民主党派处于被领导地位，与党的地位不平等，不好监督。有的说，民主党派工作如果不能比群众先走一步，不了解党的工作任务，就没法进行监督。党和民主党派好比兄弟关系，能不能监督，全看这位党兄如何看待这些弟弟。有人感到“监督”这个字眼提得太重。有的说，有了相互监督的方针，就更不好向党提意见了，因为时时要考虑自己的意见是否合适。","type":"paragraph"},{"text":"另据民盟济南市委最近召开的小型座谈会了解，该盟盟员由于受思想改造和肃反运动的影响，产生了一些思想顾虑。归纳起来有六怕：1、怕讲话。肃反后，高级知识分子之间互不往来，不敢谈心，怕为以后思想改造和肃反运动制造材料；2、怕不信任。他们说，拿党与团、工会的关系相比，民盟是外来户。因此不敢反映相反意见；3、怕记账。不少人反映过去思想改造运动和肃反运动确有“记账”和“算总账”的事，这给高级知识分子影响很深；4、怕戴帽子。有人担心，民盟提出意见时，党委会不会怀疑民盟在闹“小宗派”；5、怕斗争；6、怕报复。(林麟据省委和济南市委统战部情况反映编)","type":"paragraph"},{"text":" 来源：1957年3月29日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"64aee76e0c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

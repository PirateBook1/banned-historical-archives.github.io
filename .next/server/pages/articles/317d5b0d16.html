script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1711","name":"认真学习，把理想和纪律教育引向深入","author":"中共中央宣传部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"认真学习，把理想和纪律教育引向深入","dates":[{"year":1985,"month":8,"day":19}],"is_range_date":false,"authors":["中共中央宣传部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央宣传部, 宣传动态（1985选编版）, 283-285\n","tags":[{"name":"邓小平","type":"主题/事件"},{"name":"对外开放","type":"主题/事件"},{"name":"改革","type":"主题/事件"},{"name":"整党","type":"主题/事件"},{"name":"资产阶级自由化","type":"主题/事件"}],"parts":[{"type":"title","text":"认真学习，把理想和纪律教育引向深入"},{"type":"paragraph","text":"最近，中央整党工作指导委员会发出了《关于各级党委要组织党员认真学习邓小平、陈云同志六篇重要讲话的通知》。《通知》中说，中指委决定将邓小平同志最近的五篇重要讲话和陈云同志六月二十九日在全国党风工作经验交流会上的重要讲话，列为整党学习文件，并作为巩固整党成果和做好日常思想政治工作的指导文件。"},{"type":"paragraph","text":"邓小平同志的五篇重要讲话，征得作者本人同意，已由中共中央文献研究室编辑成《有理想，有道德，有文化，有纪律》一书，由人民出版社出版，在内部发行。陈云同志的重要讲话，也已由人民出版社出版，公开发行。"},{"type":"paragraph","text":"这些重要讲话，以马克思主义的远见卓识，对建设具有中国特色的社会主义的一些带根本性的指导思想和原则作了精辟的阐述。对于统一全党同志对当前形势和任务的认识，对于促进经济体制改革，促进两个文明建设，搞好整党，具有重要的指导意义。在学习中，要着重领会和掌握文件的精神和实质。"},{"type":"paragraph","text":"（一）社会主义的首要任务是发展生产力，贫穷不是社会主义，这个观点要牢牢记住。"},{"type":"paragraph","text":"（二）改革必须坚定不移地进行下去。改革是新事物，有了错就纠正，但大方向决不能变。"},{"type":"paragraph","text":"（三）我们所实行的对内对外开放，引进外资（包括合资经营、独资经营）、经济体制改革等等，都是为了发展社会主义经济，使国家富强、人民富裕，实现社会主义四个现代化，最终过渡到共产主义。"},{"type":"paragraph","text":"（四）全党同志必须始终坚持社会主义物质文明建设和精神文明建设一起抓，任何时候两者都不可偏废。精神文明建设促进和保证物质文明建设永远朝着正确的政治方向发展。而物质文明建设抓好了，社会主义精神文明建设也就有了坚实的基础。"},{"type":"paragraph","text":"（五）在经济上实行改革的同时，必须在政治上发展民主。社会主义民主的制度化、法律化，是国家长治久安的重要政治保证。"},{"type":"paragraph","text":"（六）必须加强思想政治工作，必须打击经济犯罪分子，要经常讲明，我们要搞的是社会主义现代化，绝不是资产阶级自由化。搞资产阶级自由化，就是走资本主义道路。那么，我们内部就会成了一个乱的社会，什么建设都搞不成了。"},{"type":"paragraph","text":"《通知》最后说，各级党组织，无论是整过党的、正在整党的还是尚未开始整党的，都要组织全体党员和党员干部紧密联系自己的工作实际、思想实际，认真阅读，反复讨论（不是念一、两遍就完了，而是实践一段时间就再拿来读一次，讨论一次），一直坚持下去，不断加深对这些重要讲话的精神实质的理解和掌握，学以致用，真正用来指导自己的工作和行动，进一步发展当前的大好形势。"},{"type":"subtitle","text":"(第29期，8月19日）"}],"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"陈云","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"317d5b0d16"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

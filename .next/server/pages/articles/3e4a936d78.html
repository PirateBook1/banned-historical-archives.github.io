script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji27","name":"毛泽东全集第27卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji27.pdf"],"article":{"title":"九月或十月前闽粤赣边纵队须独力作战","alias":"","parts":[{"type":"paragraph","text":"九月或十月前闽粤赣边纵队须独力作战！"},{"type":"paragraph","text":"（1949年7月9日）华南分局，方，魏、朱，并告四野，三野："},{"type":"paragraph","text":"午江电悉。（一）同意你们的部署。（二）我第四野战军业已部署完毕，日内开始向白崇禧进攻，待目前开始的战役告一段落后，即可以有力一部进占赣州及赣南十七县，究竟何时可占赣州及赣南各县，现尚不能确定，大概九月或十月是可能的。（三）我第三野战军的有力兵团现正开始由上海南进，大约八九两月可占福州、泉州、漳州等地。如有必要，可由该兵团于歼灭闽西、闽南等处敌人之后，以一部协助你们歼灭韩江流域之敌并占领潮汕。请三野转知叶飞张鼎丞诸同志注意。（四）在我三野部队进占闽西、闽南，四野部队进占赣南之前，我闽西、韩江、东江各部须独力作战，依据敌我力量对比的具体情况，适当机动处理，不要依靠外"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给中共中央华南分局和分局书记方方、闽粤赣边纵队政治委员魏金水、副政治委员朱曼平的电报。"},{"type":"paragraph","text":"[2]白崇禧，当时任国民党军华中军政长官公署长官。"},{"type":"paragraph","text":"[3]指第四野战军为在湘赣边境歼灭白崇禧集团，以第十二、第十五兵团和第二野战军第四兵团共9个军，于1949年7月上旬发起的湘赣战役。这个战役7月19日结束，歼敌4600余人。"},{"type":"paragraph","text":"[4]潮汕，指广东潮州和汕头。[5]叶飞、张鼎丞，当时分别任第三野战军第十兵团司令员和政治委员。"},{"type":"paragraph","text":"九月或十月前闽粤赣边纵队须独力作战援。（五）请三野令叶飞电台与华南分局书记方方电台（现在梅县）接通联系，请四野准备于八月或九月间令接受进占赣南任务之我军与方方台接通联系。（六）方方、魏金水午江电即转发三野、四野知照。"},{"type":"paragraph","text":"军委午佳"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":7,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":41,"page_end":42},"tags":[{"name":"毛泽东","type":"人物"},{"name":"叶飞","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3e4a936d78"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"听毛主席的话，走与工农相结合的道路　象邢燕子那样，在农村于一辈子的革命本市一批革命小将昨奔赴山区插队落户小将们表示，决不辜负上海一千万人民的期望，决心发扬艰苦奋斗的革命精神，把山区建成毛泽东思想的大学校","authors":[],"dates":[{"year":1968,"month":8,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者按:本市陆行中学、六十一中学等十一所学校的革命小将，响应伟大领袖毛主席的号召，立志走与工农相结合的道路。他们以邢燕子为榜样，到山区去插队落户。这个革命行动好得很，值得大力提倡。"},{"type":"paragraph","text":"到山区去，到农村去插队落户，是知识青年与工农相结合的一条很好的途径。有条件到山区、农村去插队落户的知识青年，都应该高高兴兴地到那里去。"},{"type":"paragraph","text":"本报讯　在我们伟大领袖毛主席关于知识青年必须定与工农相结合道路的光辉思想指引下，本市广大高初中毕业生，怀着对毛主席的一片赤胆忠心，继一批知识青年到郊区落户，到边疆落户以后，昨天又有一批革命小将出发奔赴山区插队落户。他们豪迈地宣誓:一不怕苦，二不怕累，到农村去干革命，为把我们的农村建设成为红彤彤的毛泽东思想大学校而奋斗一生。"},{"type":"paragraph","text":"这一批革命小将，立志走与工农相结合的道路，象邢燕子那样，到人民公社去插队落户，为我们上海青年学生下乡上山打开了一条广阔的途径。他们不怕苦，不怕累的革命精神，是我们全市青年学生学习的榜样。"},{"type":"paragraph","text":"昨天晚上，上海北站站台上灯火通明，锣鼓喧天，红旗招展。一个个精神焕发的革命小将，手捧红彤彤的毛主席宝书，背着行装，向上海一千万人民告别，他们豪迈地走上革命的征途，决心到农村去，到山区去，到祖国最需要最艰苦的地方去，自力更生，艰苦奋斗，干一辈子革命。市、区、县革命委员会有关部门的领导成员，昨天晚上亲临车站送行，昨天上午，上海市革命委员会领导成员还特地同他们话别，勉励他们到山区插队落户后，要努力读毛主席的书，坚决听毛主席的话，步步紧跟以毛主席为首、林副主席为副的无产阶级司令部的伟大战略部署，要虚心地、老老实实地向贫下中农学习，不断地改造非无产阶级世界观；要发扬毛主席教导我们的艰苦奋斗，勤俭建国的革命精神，不但参加生产斗争，而且要参加阶级斗争，和贫下中农一起，把农村无产阶级文化大革命进行到底。在话别中，到山区去插队落户的革命小将一再表示，他们决不辜负毛主席的期望，决不辜负上海一千万人民的期望，在走与工农相结合的道路上，决心滚一身泥巴，炼成一颗红心，把自己锻炼成为无产阶级革命事业坚强的接班人。"},{"type":"paragraph","text":"这次到山区插队落户的有陆行中学、六十一中学、育才中学、七一中学、十一中学、市九中学、东沟中学、高桥中学、建平中学、泾南中学、北蔡中学等校的高初中毕业生。早在去年，当北京红卫兵小将到内蒙古插队当牧民的消息传来后，他们中间有些革命小将，便连夜组织起来，反复学习了“看一个青年是不是革命的，拿什么做标准呢?拿什么去辨别他呢?只有一个标准，这就是看他愿意不愿意、并且实行不实行和广大的工农群众结合在一块”等一系列毛主席的光辉指示。接着，陆行中学、六十一中学的革命小将还组织起了战斗队，深入到山区进行学习、调查。他们到了山区后，和那里的贫下中农一起劳动，一起战斗，一起开展了革命大批判等活动。他们虚心向贫下中农学习，能够吃大苦，耐大劳，得到了贫下中农的热烈赞扬。贫下中农说:“上海知识青年来我们这里务农，走集体插队的道路，我们贫下中农热烈欢迎，坚决支持”。当贫下中农知道他们决心在那里插队落户，立刻成立了由贫下中农、革命干部和红卫兵小将组成的三结合安置领导小组，切实安排他们插队落户的工作。贫下中农还主动腾出房子给上海青年住，为上海青年做床、做台凳，准备各项农具等，迎接他们到那里插队落户。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"48e8fe3c58"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

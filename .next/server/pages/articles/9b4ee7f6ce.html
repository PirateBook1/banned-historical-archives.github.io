script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把“四人帮”干扰破坏和地震灾害造成的损失夺回来  开滦矿工开展社会主义劳动竞赛","authors":[],"dates":[{"year":1977,"month":3,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"把“四人帮”干扰破坏和地震灾害造成的损失夺回来"},{"type":"paragraph","text":"开滦矿工开展社会主义劳动竞赛"},{"type":"paragraph","text":"据新华社石家庄电  遭受严重地震灾害的开滦煤矿广大矿工，过去开展过各种形式的劳动竞赛。粉碎了“四人帮”以后，在英明领袖华主席热情支持下，矿工们浑身的干劲就象火山爆发，一下子喷涌出来。他们在加快排水的战斗中，你追我赶，开展竞赛，不断创造新的成绩。追水移泵是排水的关键环节。唐家庄矿采煤一区的职工为了加快排水速度，组织了专业移泵队伍，集中力量打歼灭战，使二十八吨的大泵每移动一次由四小时缩短到两小时。矿党委立即召开生产调度会，请这个区介绍经验，在全矿开展了人人想办法，加快排水速度的竞赛。采煤三区学习了采煤一区的经验，积极开展技术革新，使移泵时间又缩短到五十多分钟。这两个区互帮互学互赛，最后都达到了半小时移一次泵的好成绩。到一月底，全局已经有四个矿排干积水，共排出积水八千四百多万吨。"},{"type":"paragraph","text":"在排水的同时，矿工们开展了产量向震前水平进军，早出煤、多出煤的竞赛活动。"},{"type":"paragraph","text":"开滦煤矿党委对广大职工这种积极开展社会主义劳动竞赛的革命热情，给予了坚决的支持和鼓励。在恢复生产的斗争中，矿党委树立了七个先进集体，授予三十七名工人以劳动模范的光荣称号，并表扬了一万多名做出显著贡献的同志。这样，使广大职工在竞赛中，学有典型，赶有目标，越干越有劲。今年一月份，开滦大部分排干积水的矿和区科都完成了生产计划，夺得了元月开门红。目前，广大职工正在进一步狠批“四人帮”，大搞社会主义劳动竞赛，把“四人帮”干扰破坏和地震灾害造成的损失夺回来，为多快好省地发展我国煤炭工业贡献力量。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9b4ee7f6ce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

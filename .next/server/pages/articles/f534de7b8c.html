script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想育新人","authors":["林孝仁"],"dates":[{"year":1970,"month":4,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海市北京布店　林孝仁"},{"type":"paragraph","text":"我怀着激动的心情，看了影片《广阔的天地》，受到很大教育。广大知识青年在伟大领袖毛主席关于“知识青年到农村去，接受贫下中农的再教育，很有必要”的光辉指示鼓舞下，在贫下中农的再教育下，正在茁壮成长。这是毛主席革命路线的伟大胜利，是战无不胜的毛泽东思想的伟大胜利。"},{"type":"paragraph","text":"遵循毛主席的教导，我把四个孩子送到农村，让他们在广阔的天地里，在三大革命运动的风口浪尖上锻炼成长。我的二女儿林卫阳已于去年七月五日，在安徽黄山茶林场为抢救国家物资，在与洪水搏斗中和其他十位战友英勇地牺牲了。他们是伟大的毛泽东思想哺育的革命青年一代，他们的革命精神使我们家长受到很大的教育。不久，我们就把卫阳的三弟(六九届毕业生)林锋，送到黄山茶林场去接班干革命。孩子的态度很坚决，决心紧跟毛主席，在姐姐战斗过的山区干一辈子革命。他在去年十二月下旬到达黄山茶林场，几个月来，他对山区已有了深厚的感情。他来信说:“我到山区后深深感到，我们知识青年走毛主席指引的上山下乡的道路，是十分正确的。我一定要向金训华烈士和黄山十一位小将学习，在山区战斗一生。”我为孩子在毛泽东思想哺育下，在贫下中农再教育下取得的进步，感到高兴。"},{"type":"paragraph","text":"我还有两个儿子是去年去内地插队落户的。我的大儿子原先身体不很好，患有关节炎，让他去农村我们思想上有顾虑。怎么办呢?我们遵照毛主席的指示，在家中开办了毛泽东思想学习班。当时在黄山茶林场的卫阳也写信给两个弟弟，鼓励他们到农村这个广阔的天地里去经风雨见世面，去锻炼改造自己，并积极鼓励他们走插队落户的道路。通过学习，我们家长和孩子共同克服了“等等看”的思想，认识到听不听毛主席的话，照不照毛主席的指示办事，是对毛主席忠不忠的问题。我坚定了送子务农的决心。大儿子也用毛泽东思想武装了自己，放弃学校给他待分配的初步照顾，决心走上山下乡的道路，坚决报名去内地插队落户，还动员了六七届的弟弟一同去。这两个孩子后来都被评为五好社员。"},{"type":"paragraph","text":"影片《广阔的天地》是无产阶级革命事业接班人在毛泽东思想哺育下茁壮成长的真实写照。看了这部彩色纪录片，我深深体会到，把子女交给党、交给毛主席最有前途，做父母的也最放心。我们家长爱子女就是要用毛泽东思想教育子女，坚决读毛主席的书，听毛主席的话，照毛主席的指示办事。我们不需要象暖房里花朵般的子女，而要把子女送到大风大浪中去锻炼，培养子女成为无产阶级革命事业的接班人。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f534de7b8c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"东北五反和三反中又发现右倾思想","authors":[],"dates":[{"year":1952,"month":3,"day":2}],"is_range_date":false,"parts":[{"text":"东北五反和三反中又发现右倾思想","type":"title"},{"text":"【东北总分社二日讯】东北有的城市的领导干部对中央的政策体会不够，有对资本家的态度表现过右的。如大连市资本家的威风还未打倒，店员、工人也未很好发动。有三家铁工厂老板威胁参加检举的工人，两个月不发工薪，抗交电费，并以停工来威胁。有三家违法资本家并由老婆出面骂街，抗拒检查，其中一人并当街脱出裤子。在这种情况下，该市领导干部却在全市工商界代表会上一般地宣布工商界的四种类型去向资本家交代政策。因此有些资本家就认为可以过关。东北节约检查委员会认为：这是对资产阶级的进攻认识不足，错误理解中央政策，对五反采取马虎收场的一种错误观点。","type":"paragraph"},{"text":"【东北总分社二日讯】沈阳各机关以大会会剿的方式，打出大批老虎后，右倾思想又以另一种姿态出现，不少单位的负责人怕老虎翻案，不去找老虎谈话。由于有些单位打出老虎后，并没有把贪污事实、同案关系人和赃物等追清楚，所以普遍发生老虎翻供的现象。如东北贸易部在二月一日举行大会会剿以前，只打出大老虎四十几只，大会会剿一次即打出六十七只，现该部共已打出大老虎一百多只，但其中翻供的有三十只。因此，许多单位的负责人都害怕别人去找老虎谈话，怕把老虎碰翻了。针对这种新的右倾思想，东北节约检查委员会指示：各地打出老虎后，应抓紧对证、起赃、定案的工作，以免增加以后处理时的困难。","type":"paragraph"}],"comments":[],"origin":"1952年3月4日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bc24a1a72a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

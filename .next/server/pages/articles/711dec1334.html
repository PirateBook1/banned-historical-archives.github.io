script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伟大领袖毛主席和敬爱的周总理观看赞扬过的优秀剧目  昆曲《十五贯》在南京上演","authors":["古平"],"dates":[{"year":1978,"month":1,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"伟大领袖毛主席和敬爱的周总理观看赞扬过的优秀剧目"},{"type":"paragraph","text":"昆曲《十五贯》在南京上演"},{"type":"paragraph","text":"新华社南京一九七八年一月十八日电  本社记者古平报道：敬爱的周总理生前热情关怀的江苏地方剧种昆曲，随着“四人帮”的垮台而又获得了新生。目前，江苏省昆剧院正在南京公演昆曲优秀剧目《十五贯》。"},{"type":"paragraph","text":"昆曲是我国古老剧种之一，发源于江苏昆山地区。在我国戏曲史、文学史、音乐史上，昆曲都占有一定地位。解放后，这一濒于绝境的剧种，在毛主席的百花齐放、推陈出新的方针指引下，得到复生。"},{"type":"paragraph","text":"这次江苏省昆剧院演出的《十五贯》，是根据清代传奇《双熊梦》改编的。它通过生动的艺术形象，批判了主观主义和官僚主义，赞扬了实事求是、调查研究的科学态度。"},{"type":"paragraph","text":"一九五六年，伟大领袖毛主席在北京两次观看浙江昆剧团改编演出的《十五贯》，高兴地鼓了掌，赞扬《十五贯》是出好戏。敬爱的周总理在关于《十五贯》的一次演出座谈会上，作了近一个小时的讲话。他说，浙江做了一件好事，救活了一个剧种。《十五贯》的演出，不仅使古典的昆曲艺术放出新的光彩，而且说明了历史剧同样可以很好地起现实的教育作用。当时，《十五贯》不但誉满全国，还被翻译成六国文字，在国外演出。"},{"type":"paragraph","text":"万恶的“四人帮”为了把自己打扮成填补所谓“空白”的“旗手”，炮制“文艺黑线专政”论，对昆曲和其它地方剧种横加贬责，许多地方剧艺术团体被强制合并或解散。江苏省苏昆剧团也一度被改为江苏省京剧二团。后来，由于江苏省委负责同志的重视和关怀，一九七二年又恢复了苏昆剧团。"},{"type":"paragraph","text":"新近根据江苏省委决定而成立的昆剧院，决心通过昆曲的演出和研究，使这一古老的民族艺术更好地为社会主义建设服务。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"江苏文革","type":"人物"},{"name":"浙江文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"711dec1334"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

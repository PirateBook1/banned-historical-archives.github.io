script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海市文代大会开幕  将总结一年以来的文艺运动  进一步贯彻毛主席文艺方针","authors":[],"dates":[{"year":1950,"month":7,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海市文代大会开幕"},{"type":"paragraph","text":"将总结一年以来的文艺运动"},{"type":"paragraph","text":"进一步贯彻毛主席文艺方针"},{"type":"paragraph","text":"【新华社上海二十七日电】上海市第一届文学艺术工作者代表大会于二十四日开幕。出席这次大会的有上海文学、音乐、美术、舞蹈、剧影、戏曲及翻译等各界代表五百四十七人。这次会议的主要任务是：总结过去一年来的文艺运动，订出今后的工作任务和方针，建立统一的领导机构——上海文学艺术界联合会，以进一步贯彻毛主席文艺为工农兵服务的方针。"},{"type":"paragraph","text":"冯雪峰在大会上致开幕词时，希望经过这次大会，使全上海文艺工作者对于毛主席所指示的“文艺为人民大众服务”的方向，有更深刻、更透彻的认识和理解，更广泛地和更巩固地团结起来；并把过去一年来的文艺工作做一个总结。陈望道、舒同、潘汉年、沈体兰等在讲话中一致希望上海文艺工作者进一步为工农兵服务，创造和演出工农兵的作品，并号召文艺工作者下乡下厂工作。下午，由夏衍作上海一年来文艺运动的总结报告，柯蓝作补充报告；上海戏剧专科学校校长熊佛西作该校一年来的工作报告。大会预定二十九日闭幕。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6b9b6a9f5b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

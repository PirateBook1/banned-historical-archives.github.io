script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"检查健康毛主席最标准 劝募寒衣目标定十万套","authors":[],"dates":[{"year":1950,"month":10,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"首都各级机关团体最近普遍推行健康检查，毛主席检查的结果是连一点小小的毛病都没有，首都人民这两天都在互相传告毛主席是完全健康的"},{"type":"paragraph","text":"“解放了的中国”五彩片，将于明年元旦在全国十五至二十个城市同时公映。中央文化部电影局于廿六日试映，招待文化界参观。"},{"type":"paragraph","text":"中国青年艺术剧院自演出苏联名剧“钢铁是怎样炼成的”以来，引起各方重视，该剧原作者奥斯特洛夫斯基的夫人曾有贺电和礼物自苏联寄来。苏联艺卫委员会又赠送该院乐谱书籍二百余本，化妆用品十余种表示祝贺。"},{"type":"paragraph","text":"首都各界劝募寒衣救助各地灾民的工作已迅速展开，现正向十万套寒衣的目标努力着。各机关、团体、民主党派及各区的劝募支会或小组普遍展开宣传和动员工作，工人学生脱下身上衣服捐献出来的非常之多，一位胡老太太且把压在箱底三十年的嫁衣捐了出来。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c86c367eba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

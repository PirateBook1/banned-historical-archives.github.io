script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"粉碎邓小平的两个“拳头”","authors":["季汛"],"dates":[{"year":1976,"month":5,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"粉碎邓小平的两个“拳头”"},{"type":"paragraph","text":"季汛"},{"type":"paragraph","text":"天安门广场的反革命政治事件使我们进一步懂得了，在邓小平授意炮制《论全党全国各项工作的总纲》一文的时候，他们为什么洋洋得意地宣称他们这篇文章是“一个拳头”。拳头是要打人的。他们这个“拳头”一旦“打出去”，要打在什么人身上，已经由天安门广场反革命事件中的暴徒们用另一个“拳头”作了表演。如果过去有人还不太明白他们所说的“拳头”是什么含义，现在就可以一目了然了。一小撮反革命分子不是说为了达到他们的反革命目的，“扬眉剑出鞘”，“不怕抛头洒血”吗？这使我们记起老牌反革命分子胡风的狂言：“我在磨我的剑，窥测方向，到我看准了的时候，我愿意割下我的头颅抛掷出去，把那个脏臭的铁壁击碎的。”看，他们的反革命目的、反革命劲头、反革命语言是多么一致！这也使我们记起刘少奇那一堆叛徒、死党里头的“三家村”的黑诗：“莫谓书生空议论，头颅掷处血斑斑。”这些反动家伙从来不是“空议论”的啊！"},{"type":"paragraph","text":"在《论总纲》这个“拳头”里，攥着九个方面的“整顿”的法宝，每一件都是打向以毛主席为首的党中央的，都是要置革命的新生事物和新生力量于死地的。他们的这篇文章虽然没有来得及公开发表，但是这只“拳头”实际上早就“打出去”了。去年七、八、九三个月，政治谣言满天飞，奇谈怪论到处吹，也就是在挥舞这个“拳头”。这个“拳头”要起的作用，就是煽风点火，招兵买马，为大搞反革命暴乱的另一个“拳头”开路，为他们的“还乡团”开辟“还乡”之路。"},{"type":"paragraph","text":"“风是雨头”，“文拳头”既然挥舞起来了，“武拳头”迟早要随之而来；“武拳头”挥舞起来了，“文拳头”也总是要为“武拳头”助威，这可以说是阶级斗争的一条规律。一切反动阶级向革命人民进攻的时候，两个“拳头”总是交替使用或者同时并用的。两千多年前，孔老二杀了法家先驱少正卯，又以谣言和诡辩的手段强加少正卯“五大罪状”，这不是“武拳”与“文拳”并用吗？资产阶级野心家、阴谋家林彪发动反革命政变之前，就大肆鼓吹反动的“天才论”，就一再宣称要设国家主席，制造了五大谎言，散布种种诡辩；在他发动反革命政变的时候，更猖狂地大造反革命舆论，以配合他们穷凶极恶的反革命行动。这些阴谋诡计被伟大领袖毛主席揭穿以后，他不甘心失败，变本加厉地准备发动反革命武装政变，也还是“文拳”与“武拳”并用。在他们的《“571工程”纪要》里，既写着要“掌握舆论工具”，也写着他们为谋害伟大领袖毛主席要使用的武器。"},{"type":"paragraph","text":"拥护邓小平的一小撮反革命分子，继承了林彪的反革命“联合舰队”的衣钵。他们一方面手持匕首，打人放火，行凶作恶；一方面张贴反革命标语、诗词，散发反革命传单，发表反革命演说。看，这不又是“武拳”和“文拳”一齐向无产阶级打过来了吗！"},{"type":"paragraph","text":"牛鬼蛇神声嘶力竭地狂呼乱号，虚张声势，丝毫也掩盖不了他们的极端虚弱和孤立。无产阶级的革命舆论一广播，无产阶级专政的铁拳一举起，霎时间，一小撮反革命暴徒们就发现他们是多么形影孤单，吓得屁滚尿流，魂飞魄散，一个个交出了凶器，交出了反动传单。无产阶级的两个革命的“铁拳”一出动，资产阶级的两个反革命的“拳头”就一个也不能动弹了。"},{"type":"paragraph","text":"阶级斗争的经验告诉我们：必须坚决地用革命的两手对付反革命的两手。在反击右倾翻案风、粉碎天安门广场反革命政治事件的过程中，我们又取得了这方面的新鲜经验。我们要清醒地看到：以邓小平为总代表、总后台的反动势力的反革命两手，虽然已被无产阶级的革命两手打得落花流水，但是他们决不会甘心于失败的。“这种社会力量在咽气以前还要作最后的挣扎，由防御转为进攻，不但不避开斗争，反而挑起斗争”。（马克思：《反教会运动——海德公园的示威》，《马克思恩格斯全集》第11卷第363页）敌人一定还会变换新的手法向无产阶级进攻。我们必须研究他们的策略，更有力地用革命的两手打击他们的反革命两手。我们要大造革命舆论，继续揭发批判邓小平反革命的修正主义路线和他的一切罪行，反击右倾翻案风，继续追查和镇压反革命。总之，用革命舆论粉碎反革命舆论，用革命暴力镇压反革命暴力，毫不含糊，决不留情，针锋相对，寸土必争。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"22a5f1eafa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

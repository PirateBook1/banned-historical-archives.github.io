script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央宣传部关于要各地注意发动人民群众积极提出对宪法草案的意见的通报","authors":[],"dates":[{"year":1954,"month":7}],"is_range_date":false,"parts":[{"text":"中央宣传部关于要各地注意发动人民群众积极提出对宪法草案的意见的通报","type":"title"},{"text":"目前各地关于宪法草案的宣传和讨论多已逐渐开展，并已获得很大效果。但据北京市及华北其他地方反应，有不少地方在宪法草案的宣传和讨论中，虽然注意了向群众进行深入的宣传教育工作，但对于发扬民主，发动人民群众积极提出对宪法草案的补充和修改意见这方面则注意得不够。此种现象值得各地加以注意。","type":"paragraph"},{"text":"北京市为了改变这种情况，已决定在宪法草案的宣传讨论的后一阶段，在群众已经初步了解宪法草案的主要内容和制定宪法的伟大意义的基础上，继续在机关干部、工矿企业、街道居民积极分子、农村干部和积极分子以及农业生产合作社中组织一、二次小型讨论会，采取逐条宣读、逐条发表意见的办法，发动大家积极提出对宪法草案的意见（无组织的城市居民和农民中，这样做较困难，也无必要，故未规定这样做），有些单位已采用这一方法，并已收到很好的效果。这样做的结果，不论所提意见的大小和是否正确，都有利于使群众进一步认识宪法草案全民讨论的真正民主性质，提高他们的主人翁感觉，促进他们对制订宪法的关心和责任感，同时也有助于宪法草案修改得更加完备。北京市的这一经验值得各地注意和参加。","type":"paragraph"},{"text":"中央关于在全国人民中进行宪法草案的宣传和讨论的指示中指出宪法草案的宣传和讨论的目的是：“一方面使人民初步明了宪法的主要内容及其对于各阶层人民自己的切身关系；一方面还要发动人民积极地提出他们对于宪法草案的意见，以便宪法起草委员会根据人民群众所提出的可以采纳的意见，再次地修改宪法草案，而后提到全国人民代表大会讨论。”中央宣传部的通知中也指出在宪法草案的讨论中“要注意发扬民主，听取人民群众提出的有益的意见”。","type":"paragraph"},{"text":"各地在开始一个阶段首先集中力量做好宪法的宣传解释工作，使群众初步明了宪法草案的主要内容和制定宪法的重大意义，这是完全必要的，只有这样才可能组织人民群众去对宪法草案内容进行讨论，并提出自己对宪法草案的意见；但在宪法草案宣传讨论的后一阶级，即在人民群众已经初步明了了宪法草案的主要内容和制定宪法的意义之后，在讨论结束之前，就应选择必要时机，有领导地发动和欢迎人民群众（特别是有组织的群众、群众中的积极分子和广大干部）提出自己对宪法草案的意见，以利宪法草案宣传的深入。希望各地在结合当前工作情况下能注意到这点。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"19e861496b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

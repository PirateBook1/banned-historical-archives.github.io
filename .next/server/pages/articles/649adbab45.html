script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"第一机械工业部反右派说理斗争深入开展","authors":[],"dates":[{"year":1957,"month":10,"day":7}],"is_range_date":false,"parts":[{"text":"第一机械工业部反右派说理斗争深入开展","type":"title"},{"text":"《人民日报》讯：第一机械工业部机关七千多职工，三个多月来，根据大量事实和右派分子进行说理辩论的结果，已有效地粉碎了右派分子的猖狂进攻，群众的社会主义觉悟也有了显著的提高。","type":"paragraph"},{"text":"这个部的反右派斗争是在部的中心战场、局司的主要战场和次要战场有机配合齐头并进中全面展开的。如机械科学研究院全体职工继批判雷天觉之后，又对该院工程师、九三学社北京分社委员恽震展开揭露和批判。恽震解放前长期充当官僚资本家代表、伪资源委员会驻美总代表，一贯仇视人民事业。大鸣大放中，他曾放出一系列毒箭，并曾上书九三学社主席许德珩称赞储安平的谬论“很大胆、很尖锐、很中肯”。他的右派言行激起同志们的无比愤怒，遭到猛力反击。","type":"paragraph"},{"text":"四局右派分子刘焕东是该局工程师、农工民主党支部委员。在四局全体职工批判后，继在民盟和农工党支部中集力围攻，现已词穷理屈，不得不承认自己是章罗联盟的一员。机械科学研究院右派分子雷天觉在８月初全部职工大会批判后，又在院内连日小会大会的围攻，现不得不开始表示悔罪要求改造。在部直接掌握的汽车局和设计总局联合战场上，曾连续开会批判汽车局研究所翻译室副主任张光华“今不如昔”的谬论。对设计总局青年技术员丁忠宝向党进攻的“万言书”也进行了严正批驳。丁忠宝在大鸣大放的高潮时上书党中央进行挑战。并对解放以来的五大运动三大改造，竭尽其歪曲渲染的能事，攻击党的领导和社会主义。辩论会上同志们以大量资料和系统的分析进行驳斥，会上也据理批驳了他的“资本主义社会里无产阶级没有绝对贫困化”；和“二十年来世界资本主义没有经济危机”的滥言。党内右派分子赵松飞、刘炳骥、周泰宝也和党外右派分子一样，他们的反党言行，遭到同志们的批驳围剿。","type":"paragraph"},{"text":"在斗争往纵深发展的过程中，右派内部分化，不断揭发出隐藏较深的右派分子和右派小集团。如二局机床研究所就揭发出以曾声铮、梁铭常联盟的小集团组织。","type":"paragraph"},{"text":"反右派斗争不仅是粉碎了右派，而且也大大地教育了机关干部。如为要批判“粮食统购统销搞糟了”这一谬论，有的同志到北京图书馆阅读资料，甚至把１９２７年全国粮食数字都翻出来了。设计总局为了保卫马列主义，在和右派言论展开两条道路的大辩论时，学习马列主义的空气空前浓厚，翻译室的同志自动买了一些经典著作。不少工程技术人员在反击右派斗争中，关心政治学习理论。在批判雷天觉的大会上，和雷关系很深的三局总工程师听了大家的揭发和批判后，也起来要求发言批判。平时受雷迷惑的一些青年，在斗争中愈来愈多地起来揭发。","type":"paragraph"},{"text":"另外，该部的大字报、黑板报有力配合了反右派斗争。","type":"paragraph"},{"text":"为了武装群众，部局整风领导小组也印发了各种参考文件，定期向群众做报告。各单位都组织了理论研究组，帮助群众有系统地批判各种右派论点。许多群众反映：“说理大会对右派是战场，对自己是课堂”，“几次辩论会，胜读十年书”。","type":"paragraph"},{"text":"——原载《人民日报》1957年10月7日，原标题为“几次辩论会　胜读十年书　第一机械工业部反右派说理斗争深入开展”。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"649adbab45"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

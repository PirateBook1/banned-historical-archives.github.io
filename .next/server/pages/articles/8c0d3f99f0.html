script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji33","name":"毛泽东全集第33卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji33.pdf"],"article":{"title":"对贾拓夫关于工业情况的报告稿的批语","alias":"","parts":[{"type":"paragraph","text":"对贾拓夫关于工业情况的报告稿的批语"},{"type":"paragraph","text":"（1953年5月6日）高岗同志："},{"type":"paragraph","text":"此件看过，可用。我只作了一些文学性质的修改，请即送贾[1]贾拓夫，当时任政务院财政经济委员会副主任。[2]高岗，当时任中央人民政府国家计划委员会主席。"},{"type":"paragraph","text":"[3]指贾拓夫准备向中华全国总工会第七次全国代表大会作的关于工业情况的报告稿。这个报告主要讲了三个方面的问题：（一）国民经济的恢复。到1952年，我国工农业主要产品的产量大多已超过历史最高年产量，胜利地完成了争取国家财政经济状况根本好转的任务。我国现代工业在工农业总产值中所占的比重已有增长。在现代工业中，国营工业的比重已达到百分之六十左右。以上情况表明，我国现在不但有必要、而且已有可能使国民经济走上国家计划的轨道。（二）新的建设任务。从1953年开始，我国已进入第一个五年计划的建设。第一个五年计划的基本任务，在于集中力量发展重工业，为国家的工业化建立基础，并保证国民经济中社会主义成分的比重稳步增长。在这一总的目标下，相应地发展轻工业，积极地发展农业和手工业，有步骤地促进其合作化，正确地发挥私营工业的作用，并在发展生产的基础上，提高人民的物质文化水平。（三）目前国营厂矿企业管理工作中的几个问题。为了把管理工业的水平提高一步，目前应特别注意建立与加强计划管理，建立与健全责任制度，大力提倡学习苏联和推广先进经验，逐步实行严格的经济核算制度。"},{"type":"paragraph","text":"对贾拓夫关于工业情况的报告稿的批语拓夫同志照此去讲。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"五月六日上午十二时"},{"type":"paragraph","text":"刚才又接到恩来同志的修改稿，他比我看得更仔细，我同意他的修改意见，请高统一加以修改，再交拓夫去讲。毛泽东又及"},{"type":"paragraph","text":"1953年5月，毛泽东和朱德接见工会七大代表。"}],"authors":["毛泽东"],"dates":[{"year":1953,"month":5,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":161,"page_end":162},"tags":[{"name":"毛泽东","type":"人物"},{"name":"高岗","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8c0d3f99f0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

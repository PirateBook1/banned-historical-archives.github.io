script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上饶县公安局最近破获一起“反共青年救国军”的反革命案件","authors":[],"dates":[{"year":1958,"month":8,"day":18}],"is_range_date":false,"parts":[{"text":"上饶县公安局最近破获一起“反共青年救国军”的反革命案件","type":"title"},{"text":"新华社南昌讯　江西省上饶县公安局最近破获了一起“反共青年救国军”反革命案件。","type":"paragraph"},{"text":"该反革命组织是由上饶县民警队开除的坏分子张奀华和祝谷发二人为首在今年7月上旬组织起来的。内设有所谓军长、副军长、总参谋长、政治委员等职，并已在上饶县的灵溪、沙溪、王家店及玉山、横峰两县发展了反革命成员四十多名。中东事件发生以后，他们认为时机已到，更加积极地进行反革命活动，仅从7月16日到7月23日的八天中，就由主犯张奀华亲自主持召开了四次秘密会议，对当前国际、国内形势进行了分析，他们认为：“目前国际形势对我们是有利的。从国内来看：共产党中央内部不团结；右派分子已向共产党展开了斗争；农民生活苦；对共产党不满；失学学生多。从国际上看：马林科夫、布尔加宁已反党了；铁托的表现是西风压倒东风；中国在日本的红旗被人家撕掉了，特别是美英出兵中东，第三次世界大战很快就会打起来。”根据他们对目前国际局势的分析，确定了他们当前的主要任务是：积极发展人员，扩大组织，做好思想上和组织上的准备，以便随时配合美蒋“反攻大陆”的行动。会后只十天的时间，就发展了反革命成员二十二人。他们规定发展的条件是：失学学生、失业工人、被开除的干部。不发展地主、富农和历史反革命分子。他们认为这些人政府控制得严，群众也经常注意他们的行动，活动不便而且容易暴露。失学学生、工人和下台干部历史上没有问题，共产党不会注意，同时他们没有固定职业，流动性大，活动方便。正在他们积极搜罗武器，阴谋和美蒋特务联络的时候，被我公安机关破获。(李余庆)","type":"paragraph"},{"text":"来源：1958年8月18日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"668ba49e73"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

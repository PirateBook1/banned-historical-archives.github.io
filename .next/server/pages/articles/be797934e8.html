script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——“要求政治课、马列主义选修”","authors":["丁天府","张舫","成都工学院","李世勋","蒋光宏"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"右派言论——“要求政治课、马列主义选修”","type":"title"},{"text":"成都工学院李世勋蒋光宏张舫丁天府","type":"authors"},{"text":"选修政治课，反对重政治、轻学术，取消政治课，速决定考试问题。反对政治课考试，建议马列主义和中国革命史选修，这种考试单凭印象，而且极端背教条，损伤智力的发展，有何用呢？马列主义在工作中要学习，中国革命史在高中已学过，不再在大学里重复、翻版，强占宝贵的时间。","type":"paragraph"},{"text":"教条主义政治课，公式经验一么多，死背硬抬引经典，同学不能发己见，老师讲课台上念，同学下面手抄酸，何故不敢发讲义，需要我们当打字员，课堂讨论冷清清，发言全是录的音，讨论问题太死板，内外大事全不通，北大、清华题破裂，我们岂能不看见，不考政治响如雷，领导教条充耳不闻(紫外线无55)","type":"paragraph"},{"text":"“郑院长是诱骗同学进考场，应写大字报贴到教研组，如果学校要坚持考政治，我们就要封教室的门。”(陆地水文鸣者)","type":"paragraph"},{"text":"政治课考试的目的何在？","type":"paragraph"},{"text":"“衡量政治水平！平时讲课讲教条，课堂讨论念教条，如今考试背教条，这种不联系实际的形式主义考试应停止。(据文汇报六月一日载教学大纲，各校自订，我院有权自行停止。)一年级革命史，二年级马列主义，三年级政治经济学，四年级你们态度如何？”(李世勋)","type":"paragraph"},{"text":"我们反对政治课必修：","type":"subtitle"},{"text":"我们不同意“反对政治课考试，但必修”的提法。我们的意见是：既反对政治考试又反对政治课必修。”我们的理由是：","type":"paragraph"},{"text":"(1)我们的政治课，纯是些灌输马列主义的学科。我们知道：马列主义是不能强迫人去学习的，也不可能强迫得了的。如把它定为必修，实质是叫任何人都得无条件的接受它。所以与中央精神不符，应把它改为“选修”。不必修就不必考试。","type":"paragraph"},{"text":"(2)我们是乐于学习马列主义的，但也不赞成这种学习方法。我们主张在学校多开些政治学习的课目，除了中国革命史、联共党史、政治经济学外，还可多增设些如哲学等其他的社会科学，由同学们自由选修，不必规定几年读啥，读完了它又读啥，完全根据同学自己的政治需要和兴趣来选择，而学习方式应将课堂讲授和课堂讨论处于同等重要的地位，但不考试。(一鸣者)","type":"paragraph"},{"text":"“向着教条主义开火，把一切不民主的制度死亡。”(群鸣)","type":"paragraph"},{"text":"建议：“学校行政久久不答复政治课考试问题，希望校方明智，以免造成大民主！对政治课的意见，反对必修、反对考试，马列主义不能加强，多开马列主义课程不分年级自由选修。”(大字报)","type":"paragraph"},{"text":"“马列主义这个真理不是什么时候都可以解决问题，数、理、化的真理可以说是绝对的真理，马列主义是教条，考试就是背教条。”“政治课教研组根本不懂得自然科学，政治课教研组是“墙上的芦苇，头重足轻根底浅，山间竹笋嘴尖皮厚，腹中空。”(蒋光宏)","type":"paragraph"},{"text":"“学习马列主义要学好，第一要自愿；第二结合实际，我认为政治不能必修，但选修是否不学呢？同学们一定愿修的。”(化56)","type":"paragraph"},{"text":"“主张政治课选修或不考，其理由：(1)政治课必修改为选修，就是取消政治课吗？(2)是否是必修，才能培养出社会主义建设人才，选修是否就失去办学的目的。(3)政治课是唯一的马列主义教育方式吗？(4)政治课必修培养出来的就是马列主义者吗？(5)马列主义学习是自觉的或是强制的。(6)选修就比必修差吗？(7)无产阶级专政的国家，大学生都非学马列主义不可，理论依据何在？(张舫)","type":"paragraph"},{"text":"“主张政治课不考，考试背教条，没意思，考试毫不收效，教研组要考是本位主义，他们平时不了解情况，只有通过考试才来了解同学的成绩。”(鸣者)","type":"paragraph"},{"text":"“选修政治课培养出来的人才就不是社会主义建设人才？”(热风社、求知社)","type":"appellation"},{"text":"主张政治课不考或选修理由：(1)马列主义不能强加于人。(2)公民有信仰自由、宗教徒有权选大学，他可以不学政治，如果必修，违反宪法。(3)如果不学必修出来也一定不是社会主义建设者，川大冯元春也是必修和政治课及格的，但结果反党反社会主义反人民。(4)只有对马列主义信心不足的教条主义者才怕别人不选修，才要别人必修。(5)无产阶级专政的国家，大学生非学马列主义不可，理论根据何在？","type":"paragraph"},{"text":"请学校立即采取措施，停止政治课考试，反对郑院长用制度来辩护要考政治，一切不合理的制度马上取消。","type":"paragraph"},{"text":"水、土二系联合起来，争取在短期内和学校达成协议不考中国革命史。","type":"paragraph"},{"text":"“主张政治课不考，行动起来，不进考场。‘我感到非常痛心！连政治课这一要求都被说成了右派分子，我们都要遭砍头了！前几天‘鸣放’，现在是‘倒算’，这是党怕把鸣放搞糟了，采取‘收’的手段，……反右斗争是小题大作，同学和教授中都没有右派分子。”(塑料56级甲丁天府)","type":"paragraph"},{"text":" 来源：《右派言论选集》（中共成都工学院委员会办公室，1957年）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"be797934e8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

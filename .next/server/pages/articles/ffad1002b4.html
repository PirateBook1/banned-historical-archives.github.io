script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"来京老红军瞻仰毛主席遗容并登上天安门","authors":["陈雁"],"dates":[{"year":1996,"month":10,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"来京老红军瞻仰毛主席遗容并登上天安门"},{"type":"paragraph","text":"新华社北京10月21日电（记者陈雁）“毛主席永远活在我们心中”，这是来自各地的60名参加过长征的老红军的心里话。今天一早，他们就在中共中央组织部部长张全景和中组部、北京市有关领导的陪同下，来到毛主席纪念堂，瞻仰毛主席遗容。"},{"type":"paragraph","text":"排着整齐的队伍，抬着红绸带上写着“毛主席永远活在我们心中”的大花篮，老红军们拾阶而上，来到毛主席纪念堂的大厅。向汉白玉的毛主席塑像三鞠躬时，许多老红军的眼里已经噙满了泪水。藏族老红军天宝怀着崇敬的心情向毛主席塑像献上了从家乡带来的哈达，他告诉记者，每次来北京，他都要到这里来看毛主席。"},{"type":"paragraph","text":"从毛主席纪念堂出来，老红军们又兴致勃勃地健步登上天安门城楼。站在天安门城楼上，老红军们极目远望，俯瞰整个天安门广场。他们纷纷让工作人员给他们留影，记下这难忘的时刻。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ffad1002b4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

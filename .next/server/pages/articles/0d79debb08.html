script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"整无产阶级的一根大棒","authors":[],"dates":[{"year":1976,"month":6,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海新华印刷厂装订车间三联机小组"},{"type":"paragraph","text":"党内最大的不肯改悔的走资派邓小平重新工作以后，就攻击文化大革命带来的大好形势为“积重难返”，狂妄地提出要由他这样的“救世主”来“矫枉”，来“扭”回去。《条例》正是秉承了他的旨意，把无产阶级文化大革命以来工交战线出现的大好形势描绘得漆黑一团，把我们的斗、批、改污蔑为“一概反对企业管理”，造成了“管理混乱”。因此，必须按照《条例》提出的所谓六条标准来一个“全面整顿”，并提出了七个制度，八项指标，气势汹汹地向工人群众压下来。联系邓小平翻案复辟的一系列罪恶行径，就不难看出，他的所谓“整顿”，条条都是资产阶级整无产阶级的大棒。"},{"type":"paragraph","text":"邓小平的“整顿企业管理”是他翻案复辟行动部署的一个重要方面，贯穿着一条修正主义的路线。他挥舞“整顿”大棒，声嘶力竭地叫嚣这也要“整”，那也要“整”，其目的就是要整掉党的一元化领导，整掉老、中、青三结合的领导班子，整掉工人群众在工厂企业中的主人翁地位。总之，是要把无产阶级文化大革命中涌现出来的新生力量统统“整”下去，把那些被批判过的不肯改悔的走资派，混进革命队伍的阶级异己分子，被打倒的资产阶级反动学术“权威”请出来，组织“还乡团”，拼凑黑班底，篡夺和把持企业的领导权。一句话，就是要翻文化大革命的案，算文化大革命的帐，向无产阶级进行全面反攻倒算。"},{"type":"paragraph","text":"邓小平“整顿企业管理”是在装着一副“关心生产”的样子下提出来的，其“理由”是什么“劳动生产率低”。这完全是胡言乱语。谎言掩盖不了事实。文化大革命以来，劳动生产率是高还是低，我们工人群众最有发言权。就拿我们小组来说，过去装订《红旗》杂志，要经过排、切、订三道工序，操作程序多、周期长，体力消耗大，产量低。在文化大革命中，我厂自己动手制造了三联订书机，三道工序一次完成，人员减少一半，产量翻了一番，出书周期大大缩短。这是工人群众在文化大革命的推动下作出的创造。明明是革命促进了生产，邓小平却反咬一口，胡说革命造成了“管理混乱”，可见他“关心生产”完全是谎言。他左一个“整顿”，右一个“整顿”，就是要对工人群众实行管、卡、压，妄想改变社会主义企业的性质，使我们重新沦为雇佣奴隶。这只能是痴心妄想，白日作梦!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0d79debb08"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

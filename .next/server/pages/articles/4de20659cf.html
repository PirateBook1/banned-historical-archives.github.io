script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东号  （中篇连载）","authors":["丁克辛　轻影","庄言"],"dates":[{"year":1950,"month":8,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东号  （中篇连载）"},{"type":"paragraph","text":"丁克辛  轻影作  庄言插图"},{"type":"paragraph","text":"六、吵吵嚷嚷应战"},{"type":"paragraph","text":"商宝恒刚念完；一个说："},{"type":"paragraph","text":"“赛就赛，谁怕谁？”"},{"type":"paragraph","text":"另一个说："},{"type":"paragraph","text":"“咱们有老英雄哩，保险赢他们的。”"},{"type":"paragraph","text":"老英雄说："},{"type":"paragraph","text":"“那就开个会，大家合计合计，应人家的战！”"},{"type":"paragraph","text":"郑笃恭两个手指“劈”的一声，开了腔："},{"type":"paragraph","text":"“他干他的，咱干咱的，我不找麻烦。”"},{"type":"paragraph","text":"一个叫孙效伯的司炉马上反对他道："},{"type":"paragraph","text":"“老圣人，你整个满洲国思想？”"},{"type":"paragraph","text":"郑笃恭一听就火了："},{"type":"paragraph","text":"“谁是满洲国？你别满嘴喷粪！”"},{"type":"paragraph","text":"你一言我一语，两个人吵起来。"},{"type":"paragraph","text":"司炉胡春东把他两个拉开。这青年最讨厌顶嘴吵架，他说："},{"type":"paragraph","text":"“咱是开会还是吵架？有劲没处使，卸煤去！”"},{"type":"paragraph","text":"商宝恒虽说有时也爱骂骂闹闹，本心里并瞧不起这帮子年青人。一见他们吵就拉长脸子噘着嘴说道："},{"type":"paragraph","text":"“算球了，爱应战不应战，这会我不开了！”"},{"type":"paragraph","text":"说着拔腿就走出人圈外。"},{"type":"paragraph","text":"老英雄急忙抢上一步拉住他："},{"type":"paragraph","text":"“商大车，你不能走，你是车上的老大，能不能应战全靠你啦。”"},{"type":"paragraph","text":"商宝恒这才停住。李永转脸又向大家说道："},{"type":"paragraph","text":"“咱们有话慢慢说，别鸡毛蒜皮的！”他把眼向大家扫了一圈，继续说：“我看还是应战。我干铁路三十多年，商大车也是十多年，你们虽说年轻，也都七八年了，人家实行负责制，咱就不能？”"},{"type":"paragraph","text":"老商一听，那股不服人的劲头就上来了，右手往大腿上一拍，说道："},{"type":"paragraph","text":"“没问题，他能跑一千，我不少跑两五百！”"},{"type":"paragraph","text":"这一来，孙效伯、张传忠、胡春东等都很高兴地嚷道："},{"type":"paragraph","text":"“拥护拥护，说干就干。”"},{"type":"paragraph","text":"说完，大伙都瞅着郑笃恭。"},{"type":"paragraph","text":"郑笃恭长的机灵，鼻子一吸溜就出鬼招儿，所以大家管他叫“老圣人”。这人爱偷个懒，耍个滑，混一天算一天。他不佩服别人，就服老商有技术，文化高，资格老。主要的，还是因为脾气有点相同。"},{"type":"paragraph","text":"他见老商突然带头应战，又见大伙也都跟着干，就说道："},{"type":"paragraph","text":"“谁也是两个肩膀扛着个脑袋，扯鸡巴蛋，干就干！”"},{"type":"paragraph","text":"大伙单等他这句话，他一说出来，人们就立刻推选老商写好应战书送走了。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4de20659cf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

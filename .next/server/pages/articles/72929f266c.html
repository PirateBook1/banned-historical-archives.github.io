script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"李先念传达的周恩来对北京外贸学院的指示","authors":["周恩来","李先念"],"dates":[{"year":1967,"month":2,"day":5}],"is_range_date":false,"parts":[{"text":"李先念传达的周恩来对北京外贸学院的指示","type":"title"},{"text":"李先念周恩来","type":"authors"},{"text":"〖二月五日，李先念副总理在中南海传达周总理对外贸易学院去全国各地建立财贸联络站人员的三点指示。〗","type":"appellation"},{"text":"（一）去了以后干什么？主要是调查研究，宣传毛泽东思想，宣传党的方针政策，提高自己，还要了解文化大革命搞的如何？了解文化大革命的动态，如果真正做到话，可以了解到很多情况。","type":"paragraph"},{"text":"（二）一个地方去的人不要太多，主要依靠当地真正的革命造反派，一个点去三个人，帮助那个地方，与那个地方的革命造反派联合起来，相信当地的革命造反派。阶级斗争很复杂，建立的组织很多。要分清真假，不要支持错误，要支持真正的左派，既要有革命性，又要有科学性，还要有纪律性，真正的革命左派是执行党的方针政策的。","type":"paragraph"},{"text":"（三）时间问题，徒步串联中央要做一些规定，原来中央做试验点，现在长沙，韶山有三十五万人了，应该鼓励他们的精神，但出了问题，吃饭住房问题。下工厂中央也要做些规定，究竟要去多长时间，两个月时间，要扎扎实实地干两个月，还可以宣传一些，搞好了顶多半年，甚至一年。边建立联络站，边搞“三同”，诚心诚意地跟当地的革命派搞“三同”认真地向人家学习。人家能做到的，你们一定能做到的。我们完全相信，你们一定会胜利的。","type":"paragraph"},{"text":"李先念副总理接着讲：你们要高举毛泽东思想伟大红旗，以十六条为纲，中央文件为准，目前的大方向，左派的大联合，夺权中的大问题是左派大联合，不要分裂，近日报纸上连天累版，三令无申强调这个问题，现在“乱”，就是革命的“乱”，形势好得很，但左派之间，相互之间意见不少，甚至发生武斗现象，可能有人背后操纵。有人受蒙蔽，你们要开展批评与自我批评。","type":"paragraph"}],"comments":[],"origin":"1967年3月北京玻璃总厂红卫兵联络站编《中央首长讲话（2）》","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"李先念","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"72929f266c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

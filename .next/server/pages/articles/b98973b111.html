script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"服从公方领导是教条主义和宗派主义","authors":["许文隆","重庆"],"dates":[{"year":1957,"month":5,"day":23}],"is_range_date":false,"parts":[{"text":"服从公方领导是教条主义和宗派主义","type":"title"},{"text":"重庆许文隆","type":"authors"},{"text":"[许文隆在民建、工商联座谈会上的发言（综合摘要）]","type":"subtitle"},{"text":"[编者按：许文隆，男，民建会员。解放前后历任各私营药房、制药厂的助理技师、经理、厂长，现任公私合营民众化学制药厂第一副经理。许，解放前一贯勾结特务、流氓投机倒把，四处钻营，解放后仍然滥施“五毒”，“五反”中拒抗抵赖，被处为严重违法户，对党十分不满。鸣放中，他在工商界人士座谈会上多次发言，与何庆钵互相呼应，向党进攻。他的主要言论是认为资产阶级已经和工人“完全一样”，早已“脱胎换骨”，因而以“财富”自居，对工人阶级的领导不服气，诬蔑服从公方领导是教条主义和宗派主义，企图和工人阶级争夺领导权。现将他的几次主要发言，选载如下：]","type":"paragraph"},{"text":"关于服从公方领导，56年以前可以提。两年多来还有这个提法很不好，这是宗派主义在作怪。因为要服从公方领导，就谈不到公私共事关系，我们的公方过去由于公私共事关系搞得好，还受过表扬，但是一接触实际，又处处是毛病。人民日报还提出必须服从公方领导，这种提法是教条主义的，丧失了我们的主人翁感，产生了自卑感，大大阻碍了私方人员积极性的发挥。这样对社会主义建设没有好处，使我们不能做到守职尽责。私营时我们能守职尽责，如过去缴税，可为一例，税局都很了解，我们是想尽一切办法来完成的。","type":"paragraph"},{"text":"定息不应说成是剥削。改造摘帽子的问题，扯两面性问题是瞎扯，如盲人摸象，57年后资本家已经没有了。现在是社会主义企业了，资本家已有名无实，因为没有资本，就没有资本家了，（至少要打问号）资本家都没有了，当然没有资产阶级了。又说消灭要经过一定的过程，究竟要看多长的时间呢？肯定资产阶级的存在，根据又在那里？所以不必谈两面性。他又说：我们民众厂现在已体现不出公私关系了。过去私方代表可以代表一些事情，57年定息，完全不同了，一切都不分家，学习也一道，工会组织生活我们也可参加。私方代表是无事可代了。现在私方是代表国家，如还要说存在公私共事已不符实际了。改造是个认识问题，毛主席也说要改造，但改造一事很含糊。社会主义对资本家的改造究竟怎样？已经完成了。七年来生活习惯与工人也完全一样了，吃饭、走路、住处与工人都完全一样（这是绝大多数人如此）。立场观点问题，应从经济基础去看，存在决定意识，现在是靠工资收入维持生活，不工作就要饿死。我们完全与工人是一样的。","type":"paragraph"},{"text":"我不同意人民日报社论，现在还要“脱胎换骨”，我们早就“脱胎换骨”了。56年不是已经进入社会主义了，难道是假的吗？现在是如何很好的使用我们这一财富，发挥我们的积极性问题。（摘自工商联记录，题目是原编者加的）","type":"paragraph"}],"comments":[],"origin":"《重庆市右派言论选辑第二集》（内部文件，只供领导同志参考，请勿外传和翻印），中共重庆市委宣传部办公室编印，1957年8月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b98973b111"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji40","name":"毛泽东全集第40卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji40.pdf"],"article":{"title":"第十次接见朝鲜代表团时的讲话","alias":"","parts":[{"type":"paragraph","text":"第十次接见朝鲜代表团时的讲话"},{"type":"paragraph","text":"（1958年11月25日）"},{"type":"paragraph","text":"越搞越熟了。对于一个党，一个民族，相互之间的认识都要有一个过程。个人与个人之间也不是一下子就认识清楚的。"},{"type":"paragraph","text":"一个民族，一个党，两个民族，两个党，兄弟国家有十二个党，十二个民族，相互之间的认识是有一个过程的。十月革命四十周年，十二国、六十四国共产党工人党会议对于我们之间的认识，对于十二国之间的认识进了一步。"},{"type":"paragraph","text":"我们对你们的认识有一个过程，也同你们认识我们有一个过程一样。"},{"type":"paragraph","text":"看问题要看本质，看主流。马克思主义告诉我们看问题要看本质，看路线。就是它在国内是不是搞社会主义，在国际上是不是反对帝国主义，在社会主义阵营内是不是讲国际主义。这三点就构成一条路线。"},{"type":"paragraph","text":"中国共产党也是反帝的、社会主义的、国际主义的党，其他社会主义国家也是。这些方面表现了马克思主义路线的本质，这些都是表现。例如反对帝国主义这就是表现。是不是坚决，可以作个比较。像铁托是不是坚决？他的东西，我看三条都缺少。反帝国主义，他是不怎么反的，总是讲帝国主义好。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":11,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":518,"page_end":518},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5e50440078"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

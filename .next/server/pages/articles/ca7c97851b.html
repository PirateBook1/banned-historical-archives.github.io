script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央办公厅关于各地送中央三反报告应注意的几个问题的通知","authors":[],"dates":[{"year":1952,"month":2,"day":14}],"is_range_date":false,"parts":[{"text":"中共中央办公厅关于各地送中央三反报告应注意的几个问题的通知","type":"title"},{"text":"各中央局、分局，各省（市）区党委、地委：","type":"appellation"},{"text":"三反运动以来，我们收到各地从地面上送给中央的三反报告中有如下一些问题，请转知所厅注意纠正。","type":"paragraph"},{"text":"一、送来的份数不统一。现规定：（一）中央局、分局、省（市）区党委向中央的报告，如果是铅印或油印的，可送中央十份，否则送一份亦可。（二）中央局、分局、省（市）区党委的各部委，大行政区一级、省（市、区）一级人民政府各部门党组的报告各送中央三份。（三）地县委报告送两份，复写条件困难的，送一份。","type":"paragraph"},{"text":"二、在所收到的文件中，发现文件纸形大小不一、文字排列横竖不一、缺年月日、无机关全衔以及有的报告只写个人名没有党委名等缺点，望按一九五○年四月廿六日“中共中央办公厅关于统一文件纸形与格式的规定”纠正过来（该件除一九五○年四月分发各中央局、分局外，复载于中共中央办公厅秘书处一九五一年十二月二十五日出版的“材料工作通讯”第四期，各中央局、分局、省（市）区党委秘书处都有），还有，地县委报告，请一律填注省别，因最近发现不少新设县，我们不熟悉，且有同名者。","type":"paragraph"},{"text":"三、从各地送来的报告中发现有不少报告油印和抄写的太坏，有的字迹潦草，很难看清；有的滥用省略，并有不少别字怪字，很难了解；也有不少报告校对不严，错字掉字很多，增加了处理上的困难。","type":"paragraph"},{"text":"四、地、县委的报告，毛主席指示要直接送中央，但还有些地区是层层集中审查，统一送来中央。这样，当报告送到中央，已过时很久了。今后希地、县委能抄两份，一份直寄中央，另一份同时送给其直属上级，以免过时，望一并注意。","type":"paragraph"},{"text":" 中共中央办公厅一九五二年二月十四日","type":"paragraph"}],"comments":[],"origin":"根据中央办公厅文件原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ca7c97851b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

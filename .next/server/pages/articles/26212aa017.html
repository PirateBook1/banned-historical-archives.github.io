script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"贵州部分农村将开展粮食复制品换粮业务","authors":["戚休"],"dates":[{"year":1962,"month":7,"day":6}],"is_range_date":false,"parts":[{"text":"贵州部分农村将开展粮食复制品换粮业务","type":"title"},{"text":"戚休","type":"authors"},{"text":"新华社贵阳讯　贵州省委决定麦收以后，在一些粮食情况比较好的农村开展以粮食复制品换粮业务。省粮食部门已拔出一千万斤粮食给各地农村供销社，作为经营粮食复制品兑换粮食的“家底”。","type":"paragraph"},{"text":"兑换的东西有：酒、熟食品、粮食加工制品（包括粉条、面粉、酱、酱油、醋等）。兑换的方法是按国家牌价，各计各价。兑换的比例大体上确实：每斤白酒（４５度）换粮食三到四斤，小杂粮、洋芋、红苕等按当地粮食部门杂粮折算标准兑换。粮食复制品参照当地饮食业加工成品率，确定合理的兑换比例。此外，供销社用酒糟、粉渣等粮食加工副产品与社员订合同换猪。","type":"paragraph"},{"text":"贵州省委的这项经济措施，是根据黔西县沙窝区供销社的经验。这个供销社半年来经营以酒换粮业务，供应白酒三万三千四百多斤，换回粮食七万六千五百多斤，从中盈余粮食一万一千四百多斤，获纯利二千三百多元，国家增加税收一万八千六百多元，同时，也满足了群众的要求。（戚休）","type":"paragraph"},{"text":"来源：１９６２年７月６日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"26212aa017"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

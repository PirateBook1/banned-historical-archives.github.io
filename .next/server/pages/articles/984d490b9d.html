script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"参加苏共第21次代表大会以后周恩来同志率代表团返国 胡志明主席同日到达北京印共总书记高士　应邀前来我国访问","authors":[],"dates":[{"year":1959,"month":2,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京9日电】　中国共产党代表团团长、中共中央副主席周恩来，代表团团员:中共中央政治局候补委员康生、中央书记处书记李雪峰、中央委员刘宁一，在参加了苏联共产党第21次代表大会以后，已经在今天下午由莫斯科乘飞机回到北京。"},{"type":"paragraph","text":"前往机场欢迎的，有中共中央副主席刘少奇，总书记邓小平，政治局委员彭真、陈毅，书记处候补书记刘澜涛、杨尚昆，中央委员廖承志、伍修权、习仲勋，中央候补委员罗贵波等人。"},{"type":"paragraph","text":"苏联和社会主义各国驻中国的大使和临时代办也到机场欢迎。"},{"type":"paragraph","text":"【新华社莫斯科8日电】　由中共中央副主席周恩来率领的中国共产党代表团8日晚间10点15分(莫斯科时间)乘“图一一○四”喷气飞机离开莫斯科回国。"},{"type":"paragraph","text":"到机场欢送代表团的有:苏共中央主席团委员基里钦科、科兹洛夫，苏共中央主席团候补委员波利扬斯基，苏共中央委员安德烈耶夫、库兹涅佐夫、波诺马烈夫，苏共中央委员、苏联驻中国大使尤金，“真理报”总编辑萨丘柯夫和苏共中央机关的负责工作人员。"},{"type":"paragraph","text":"中共中央委员、中国驻苏联大使刘晓，越南民主共和国驻苏联临时代办阮双松以及中、越两国大使馆人员也到机场欢送。"},{"type":"paragraph","text":"【新华社北京9日电】　越南劳动党代表团团长、越南劳动党中央委员会主席胡志明和代表团团员、越南劳动党中央政治局委员黄文欢，在参加了苏联共产党第21次代表大会以后回国途中，在今天下午乘飞机到达北京。"},{"type":"paragraph","text":"到机场欢迎的，有中共中央副主席刘少奇，总书记邓小平，政治局委员彭真、陈毅，书记处候补书记刘澜涛、杨尚昆，中央委员廖承志、伍修权、习仲勋，中央候补委员罗贵波等人。"},{"type":"paragraph","text":"苏联和社会主义各国驻中国的大使和临时代办都到机场欢迎。越南驻中国临时代办范平和使馆人员也到机场欢迎。"},{"type":"paragraph","text":"【新华社北京9日电】　印度共产党总书记高士在参加苏联共产党第21次非常代表大会以后，前来中国参观访问，在今天下午从莫斯科乘飞机到达北京。"},{"type":"paragraph","text":"到飞机场欢迎的有:中共中央副主席刘少奇，中共中央总书记邓小平，中共中央政治局委员彭真，中共中央书记处候补书记杨尚昆和中共中央委员伍修权等人。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"廖承志","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"彭真","type":"人物"},{"name":"刘澜涛","type":"人物"},{"name":"习仲勋","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"984d490b9d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

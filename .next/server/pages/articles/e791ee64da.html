script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席来过非洲","authors":["陈忠干"],"dates":[{"year":1966,"month":6,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海警备区"},{"type":"paragraph","text":"刚果(利)一位爱国武装战士说:“毛泽东好象到我们非洲来过，不然为什么他的著作中每一句话都好象是为我们而写的。”"},{"type":"paragraph","text":"——见一九六六年六月十六日报载:《毛泽东思想的光辉照耀着全世界》火红太阳照寰球，毛主席来过咱非洲，高山点头河水笑，黑沉沉森林见日头。肩抬毛主席像，游行上街头，怀藏毛主席书，上山去战斗!毛主席声音象春雷，唤醒非洲雄狮大怒吼!火红太阳照寰球，毛主席来过咱非洲，男女老少齐歌舞，苦难日子快出头。毛主席思想指方向，披荆斩棘向前走，挥大刀长矛，报血海深仇，赶走帝国主义野兽，歌唱解放和自由!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e791ee64da"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

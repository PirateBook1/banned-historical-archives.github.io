script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于在保证农业生产的原则下进行土改和减租退押工作的指示","authors":[],"dates":[{"year":1951,"month":2,"day":5}],"is_range_date":false,"parts":[{"text":"中共中央关于在保证农业生产的原则下进行土改和减租退押工作的指示","type":"title"},{"text":"华东局、中南局、西北局、西南局、华南分局，并转所属省市区党委、地委、县委：","type":"appellation"},{"text":"春耕时节即到，各地进行土地改革及减租退押，不应妨害春耕生产。凡在春耕前可以完成土改者，应速求完成；不能完成但已开始进行者，应力求在春耕前告一段落；尚未开始者，则暂时不要开始，以便在春耕开始后集中全力进行春耕生产，争取今年丰收。在春耕紧张工作完成以后，各地仍可利用农忙间隙时间进行土改和减租退押工作，但均以不妨害农业生产为原则，即是说，必须在保证农业生产的原则下来进行这些工作。为了利于生产，土地权如有未经确定者，区、乡政府应指定适当的人从事耕种，并保证谁种谁收。地主怠耕者，应给以处分，或临时指定农民代为耕种。贫苦农民分得土地后耕种困难者，应给以大力帮助，解决其困难，发动其耕种热情。总之，应用一切可能的办法保证所有土改减租退押地区不荒废一亩土地，充分施肥，并保证耕种者收回成本及其劳动所得不受侵犯。为此，各地政府应根据具体情况宣布切实的办法，各地党委保证施行。","type":"paragraph"},{"text":" 中 央二月五日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f8e08c1c15"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

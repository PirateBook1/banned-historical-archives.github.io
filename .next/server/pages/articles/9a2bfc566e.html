script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"待齐灭七十五师后再打别部","alias":"","parts":[{"type":"paragraph","text":"待歼灭七十五师后再打别部1]"},{"type":"paragraph","text":"（1948年6月15日）粟、张，并韦、吉，刘、邓，陈、邓，许、谭，华东局："},{"type":"paragraph","text":"（一）敌八十三师、二十五师均由苏北向鲁西南前进，我韦吉兵团主力应即向津浦线徐蚌段前进，并攻击该线。（二）十八军正向陇海汴徐线前进，望刘邓迅以有力兵团尾该敌攻击。（三）许谭兵团仍照原计划于攻占邹县后攻充州，再攻济宁，争取于雨季前歼灭十二师，攻克充济，休整一时期南下，攻临、韩、枣、峰及徐海"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华东野战军代司令员兼代政治委员粟裕和副参谋长张震的电报。"},{"type":"paragraph","text":"[2]韦、吉，指韦国清、吉洛（姬鹏飞），当时分别任华东野战军苏北兵团司令员和副政治委员。刘、邓，指刘伯承、邓小平，当时分别任中原野战军司令员和政治委员。陈、邓，指陈毅、邓子恢，当时分别任中原野战军第一副司令员和副政治委员。许、谭，指许世友、谭震林，当时分别任华东野战军山东兵团司令员和政治委员。"},{"type":"paragraph","text":"[3]津浦线徐蚌段，指天津至浦口的铁路徐州至蚌埠段，即今京沪线一段。"},{"type":"paragraph","text":"[4]这一部署在1948年6月19日酉时毛泽东为中共中央军委起草的给韦国清、吉洛（姬鹏飞）的电报中有所改变。"},{"type":"paragraph","text":"[5]汴徐线，指开封至徐州的铁路，即陇海线一段。"},{"type":"paragraph","text":"[6]临，指临城，即今山东枣庄市薛城。韩，指韩庄，镇名，位于山东微山县东南。枣，指今山东枣庄市。峄，指峄县，旧县名，即今山东枣庄市峄城。线\"。（四）粟张寒未变更元申部署，我们意见只要陈唐到达曹县，粟张主力即应攻歼七十五师。此次战役目的，只在歼灭七十五师，不要企图打五军，待七十五师歼灭后再作打别部之部署。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"删亥"},{"type":"paragraph","text":"[1]徐海线，指徐州至海州（今属江苏连云港市）的铁路，即陇海线一段。"},{"type":"paragraph","text":"[2]1948年6月13日申时粟裕、张震致电中共中央军委，提出分3步歼灭敌七十五师、五军和八十三师的计划，并说陈士、唐亮率第三、第八纵队于16日晚可达陇海，故决于16日晚完成对七十五师之分割包围，发起歼灭五军战役。后因敌情变化，粟裕、张震又于14日未时致电陈唐并报中央军委，决定放弃上述计划，并要陈唐在原地停止侦察开封情况，尔后或由陈唐奔袭开封歼灭守敌，或伴攻吸故回援，在运动中歼灭之。"},{"type":"paragraph","text":"[3]陈唐，指陈士、唐亮，当时分别任华东野战军参谋长和政治部主任。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":6,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":296,"page_end":297},"tags":[{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9a2bfc566e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

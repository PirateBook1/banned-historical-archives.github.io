script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想是我们从胜利走向胜利的指路明灯","authors":["大寨大队全体贫下中农","山西省昔阳县大寨大队党支部"],"dates":[{"year":1969,"month":4,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想是我们从胜利走向胜利的指路明灯"},{"type":"paragraph","text":"山西省昔阳县大寨大队党支部  大寨大队全体贫下中农"},{"type":"paragraph","text":"在毛主席亲自发动和领导的无产阶级文化大革命取得了伟大胜利的时刻，我们早已盼望的中国共产党第九次全国代表大会隆重开幕了！这是我国人民政治生活中的特大喜事。喜讯传到大寨，我们全体贫下中农、革命干部和社员心情特别激动，千遍万遍地高呼：毛主席万岁！敬祝毛主席万寿无疆！中国共产党万岁！无产阶级文化大革命胜利万岁！战无不胜的毛泽东思想万岁！"},{"type":"paragraph","text":"党的第九次全国代表大会是一个朝气蓬勃的大会，是一个团结的大会，是一个胜利的大会。这次代表大会，充分体现了伟大、光荣、正确的中国共产党在伟大的马克思主义、列宁主义、毛泽东思想的基础上，在毛主席无产阶级革命路线的指引下所形成的空前的团结。"},{"type":"paragraph","text":"伟大的无产阶级文化大革命进行快三年了。短短的时间，我们的祖国大地上发生了翻天覆地的大变化。千变化，万变化，伟大的毛泽东思想在全国亿万人民中大传播、大普及是最大最大的变化。就拿我们大寨来说吧，经过伟大的无产阶级文化大革命，广大贫下中农、革命干部和社员，活学活用毛主席著作的自觉性更高了。大家说，千难万难，有了毛泽东思想就什么也不难；怕这怕那，掌握了毛泽东思想就什么也不怕。用毛泽东思想斗天，天低头；斗地，地变样；斗灾，灾认输；斗阶级敌人，阶级敌人垮台。大叛徒刘少奇及其代理人最怕人民群众掌握毛泽东思想，我们就是要如饥似渴地活学活用毛泽东思想，把毛泽东思想作为我们的命根子，用毛泽东思想统帅我们的一切行动，誓把伟大领袖毛主席亲自树起的大寨，办成一个红彤彤的毛泽东思想大学校。"},{"type":"paragraph","text":"毛主席教导我们：“这次无产阶级文化大革命，对于巩固无产阶级专政，防止资本主义复辟，建设社会主义，是完全必要的，是非常及时的。”在党的第九次全国代表大会隆重开幕的时刻，我们大寨的贫下中农一边欢呼，一边畅谈无产阶级文化大革命的伟大胜利。无产阶级文化大革命有千好万好，就好在我们把钻进党内的大叛徒刘少奇等一小撮害人虫揪了出来，巩固了无产阶级专政，防止了资本主义复辟，保证人不变修，党不变质，国家不变色，贫下中农不吃二遍苦。"},{"type":"paragraph","text":"中国共产党第九次全国代表大会的隆重开幕，给了美帝和苏修当头一棒。一小撮反华小丑们放老实点吧！睁开你们的眼睛看看，用毛泽东思想武装起来的、经过无产阶级文化大革命锻炼的七亿中国人民是不好惹的。如果你们胆敢来犯，定叫你们有来无回，彻底把你们埋葬在人民战争的汪洋大海之中。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"94671834a9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席写信向苏联政府代表团致谢","authors":["毛泽东"],"dates":[{"year":1954,"month":10,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席写信向苏联政府代表团致谢亲爱的赫鲁晓夫同志并苏联政府代表团："},{"type":"paragraph","text":"在中华人民共和国成立五周年的时候，苏联政府代表团代表苏联人民赠给中国人民以组织拥有两万公顷播种面积的国营谷物农场所必需的机器和设备。在组织国营谷物农场时期和熟悉农场生产的第一年，苏联政府为了在建设和管理国营谷物农场方面给中国以组织上和技术上的帮助，准备派遣一批专家到中华人民共和国充任顾问，使领导这个国营谷物农场的中国工作人员能够同苏联专家一起在最短期间内掌握技术和大型谷物农场的管理方法。我谨代表中华人民共和国和中国人民对苏联政府和人民这一重要的、巨大的、友谊的援助表示热烈的欢迎和衷心的感谢。"},{"type":"paragraph","text":"无疑地，这个国营谷物农场不仅在推动中国农业的社会主义改造方面会起重要的示范作用，而且也会帮助中国训练农业生产方面的技术人才和学习苏联开垦生荒地和熟荒地的宝贵经验。中国人民从苏联人民这次慷慨的援助中再一次看到苏联人民对中国人民的深厚友谊和对中国人民的建设事业的关怀和支援。"},{"type":"paragraph","text":"伟大的中苏兄弟友谊万岁！"},{"type":"paragraph","text":"毛泽东　一九五四年十月十二日亲爱的赫鲁晓夫同志并苏联政府代表团："},{"type":"paragraph","text":"苏联政府代表团一九五四年十月五日来信敬悉。"},{"type":"paragraph","text":"承苏维埃社会主义共和国联盟政府将现在北京举行的苏联经济及文化建设成就展览会的机床和农业机器等八十三件展品赠给我国，我谨代表中华人民共和国和中国人民向苏联政府致以衷心的感谢。中国人民将把这次慷慨的赠礼看作是苏联人民对中国人民的亲密友谊的具体表现。"},{"type":"paragraph","text":"毛泽东  一九五四年十月十二日于北京"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f45e7e9c25"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

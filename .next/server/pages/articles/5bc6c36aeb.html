script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学习毛主席的指示　批判修正主义路线  南京市工农兵大力支持教育革命","authors":[],"dates":[{"year":1975,"month":12,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"学习毛主席的指示　批判修正主义路线"},{"type":"paragraph","text":"南京市工农兵大力支持教育革命"},{"type":"paragraph","text":"新华社南京一九七五年十二月八日电　南京市广大工农兵群众在各级党组织的领导下，大力支持学校教育革命。全市有四百多个厂矿企业，二百五十多个公社、大队、农场，八十多个部队单位，同二百十八所中学建立了固定挂钩关系，成为学生学工、学农、学军基地。全市还有几千名工农兵讲师，直接参加了学校的教育革命。"},{"type":"paragraph","text":"无产阶级文化大革命以来，南京市广大工农兵群众学习毛主席关于教育革命的一系列指示，批判了修正主义路线，进一步提高了支持教育革命的自觉性。他们和学校紧密配合，制定计划，落实措施，接待师生到厂矿、公社、部队来开门办学，调查两个阶级、两条路线斗争的历史和现状，调查三大革命运动对学校教育的要求，使师生受到了深刻的思想政治路线方面的教育。同时，积极为师生们开展理论联系实际的教学活动创造条件。秦淮区的十二个区属工厂，分别与全区十二所中学挂钩，工厂向学校派出工人讲师，学校也帮助工厂开展业余文化教育活动。江宁县淳化公社的贫下中农在接待师生开门办学时，帮助学校做好思想政治工作，教育学生热爱农村，立志务农，有效地转变了学生的思想。"},{"type":"paragraph","text":"工农兵群众组成“讲师团”，直接参加了学校的教育革命，加强了无产阶级在教育战线上的力量。广大工农兵讲师不但参加教学活动，而且做好师生的思想政治工作。南京纺织机械厂工人于光华担任二板桥中学和第十二中学的工人讲师后，有时放弃休息，与学生谈心，走访学生家长，认真细致地做转变学生思想的工作。他还利用厂休时间，帮助学校开办电工短训班，边讲解，边示范，经常听取学生意见改进教学，受到了师生的欢迎。"},{"type":"paragraph","text":"在广大工农兵群众的大力支持下，现在南京市城乡的教育革命蓬勃发展，形势越来越好。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"教育革命","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5bc6c36aeb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

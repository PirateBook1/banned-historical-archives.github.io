script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"伟大的开端——记北京陕西巷“七一”红旗社的诞生","authors":[],"dates":[{"year":1958,"month":7,"day":31}],"is_range_date":false,"parts":[{"text":"张大庄社南瓜亩产二十万斤","type":"title"},{"text":"据河南日报讯 河南息县包信乡张大庄农业社关庄生产队队长关杰义培植的一亩四分八厘南瓜，经农技站站长赵见器和农业局的干部陈世良等人实地验收，实收南瓜三十万零四十八斤，每亩平均单产二十万两千七百三十五斤。","type":"paragraph"},{"text":"这块地的主要增产经验是：（一）选择地势较高的地块种植（因为南瓜不喜阴暗，又怕水淹）。（二）早耕深耕，精细整地。这块地前茬是菜地，收菜后深翻八寸； 上冻前又深翻一遍，达一尺六寸深；开春解冻时耙平施肥，又深挖一遍，八寸深；在播种的前十天又深挖一遍。（三）选择优良品种，作好高温育苗。（四）适时栽 培，合理密植。（五）施足底肥，分期施追肥。（六）打杈压蔓，加强田间管理。","type":"paragraph"}],"comments":[],"origin":"1958年8月9日《人民日报》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cb123a1e3b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

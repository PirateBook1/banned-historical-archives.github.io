script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广东一些基层干部对处理农民入社、退社问题态度粗暴","authors":[],"dates":[{"year":1957,"month":4,"day":2}],"is_range_date":false,"parts":[{"text":"广东一些基层干部对处理农民入社、退社问题态度粗暴","type":"title"},{"text":"新华社广州2日讯  广东省一些农村基层干部，最近在处理农民入射和退社的问题时，往往采取粗暴的办法。","type":"paragraph"},{"text":"有些社干对待重新入社的退社户采取歧视、排斥的态度。如有些社干要退社户写“保证书”、交“保证金”才准回社。阴江县有一退社户回来时，各个生产队都不要。","type":"paragraph"},{"text":"对于一时还不愿入社的单干农民，有些地方的社干和社员就挖掉他们的田界。有些社干对单干户还多方刁难。如信宜县安东乡庄垌村对单干户规定了：土地一律评产，除“三定”产量外，余下全部交社；耕牛一律折价归社；一律停止供应油盐；不得探亲；死人不得请人抬。有的地方还规定单干户的子弟不许上学。","type":"paragraph"},{"text":"对于坚持要退社的农户，有些社干在处理土地、工具等出社问题时也不按政策办事。顺德、南海、中山、番禺等县在2月22日日至3月14日期间曾有三十二批退社农民到广东省人民委员会反映合作社退给他们的田又远又坏，甚至远到要走一天的路程；或者要拖到4、5月份才退给，使他们无法春耕。陆丰县也有一些社因退社户一时无法偿还欠社的款项，就没收他们的家具或耕牛。（潘福擎）","type":"paragraph"},{"text":"新华通讯社编：《内部参攷》，第2168期，1957年4月2日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"384965eb8f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji33","name":"毛泽东全集第33卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji33.pdf"],"article":{"title":"有关停战事务问题需早作准备","alias":"","parts":[{"type":"paragraph","text":"有关停战事务问题需早作准备！"},{"type":"paragraph","text":"（1953年6月17日）金日成同志："},{"type":"paragraph","text":"鉴于停战协定即将签字，一些有关停战事务问题需早作准备，特提出如下建议："},{"type":"paragraph","text":"（一）机场。根据停战协定，我区共须修建五个机场，即：板门店、新安州、新义州、兴南、清津。为了工程准备、施工、管理等工作的方便迅速，最好兴南、清津两机场请朝鲜方面负责，若有困难，中国当予协助。板门店、新安州、新义州机场则以中国为主负责修建，请朝鲜予以协助。各机场的管理机构仍以朝中两方同志联合组成。至于停战后朝鲜空军返回朝境内所需机场，则拟由中国空军司令部、空联司与朝鲜空军司令部共同研究计划报您批准后实施之，所需器材及施工部队，中国将尽力予以协助。"},{"type":"paragraph","text":"（二）铁路。拟在停战后首先修复新幕至开城段，和新高山至平康段，其他线路则仍按朝中协议进行。为保证停战小组及中立国视察小组工作的需要，拟由中国调拨清油机车、公事车、软席车等入朝备用。这些车辆徽号，应改为朝鲜徽号。车中的招待人员，中国拟选派一批去协助。"},{"type":"paragraph","text":"[1]这是毛泽东给朝鲜民主主义人民共和国首相金日成的电报。[2]空联司，即中国人民志愿军空军和朝鲜人民军空军联合司令部。毛泽东全集第三十三卷"},{"type":"paragraph","text":"（三）通信。各中立小组均拟设三套器材：有线电话、无线电话、电台，电台及无线电话机由中国负责调配，有线电话的线路的修复建设，已派志司通讯处长张凯与中国军委通讯部科长张文东两同志前去平壤与朝鲜政府有关部门商办。"},{"type":"paragraph","text":"（四）开城、板门店及各口岸中立国人员住房的修建，如材料与人工有困难时可由中国协助解决。中立国人员食宿用具等物，中国已作准备。翻译、招待、警卫人员拟以朝鲜同志为主，中国选派一批人去协助。"},{"type":"paragraph","text":"（五）停战小组与中立国各委员会所需的汽车、司机、汽油等可由中国负责抽调。"},{"type":"paragraph","text":"上述各项，若你同意，我方即将进行布置。各项工作的管辖关系，待彭德怀同志来平时与你面谈。如何，盼复。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九五三年六月十七日[1]志司，即中国人民志愿军司令部。[2]彭德怀，当时任中国人民志愿军司令员兼政治委员。"}],"authors":["毛泽东"],"dates":[{"year":1953,"month":6,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":206,"page_end":207},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8df73c9b3b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

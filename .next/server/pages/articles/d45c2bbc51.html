script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-134","name":"中共中央组织部关于建国前我党开办的华北人民革命大学、延安中学等校学员参加革命工作时间问题的通知","author":"中共中央组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央组织部关于建国前我党开办的华北人民革命大学、延安中学等校学员参加革命工作时间问题的通知","dates":[{"year":1983,"month":10,"day":26}],"is_range_date":false,"authors":["中共中央组织部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共山西省委组织部, 干审工作文件选编, 75-76","tags":[{"name":"大学","type":"主题/事件"},{"name":"党校","type":"主题/事件"},{"name":"干部","type":"主题/事件"},{"name":"中共中央","type":"主题/事件"},{"name":"组织部","type":"主题/事件"}],"parts":[{"type":"title","text":"中共中央组织部关于建国前我党开办的华北人民革命大学、延安中学等校学员参加革命工作时间问题的通知"},{"type":"subtitle","text":"组通字〔83〕49号[1]"},{"type":"paragraph","text":"中组发〔1982〕11号文件《关于确定建国前干部参加革命工作时间的规定》发出后，各省、市、自治区党委组织部，对建国前我党开办的各类学校的情况进行了调查，对确定其学员参加革命工作时间问题提出了意见。经我部研究，现将有关问题通知如下："},{"type":"paragraph","text":"一、建国前我党开办的华北人民革命大学、华东人民革命大学、西北人民革命大学、江西“八一”革命大学、湖南人民革命大学、湖北人民革命大学，它们和华北大学、中原大学，以及各军政大学一样，都是“我党为吸收干部而创办的、以学习政治理论政策为主、短期训练班性质”的干部学校。原非我在职工作人员，建国前入革命大学学习，学习后即分配工作的（含建国前入校，建国后分配的），其参加革命工作时间，应从入校（开学）之日算起。"},{"type":"paragraph","text":"二、建国前我党开办了延安中学、晋察冀边区联合中学、太岳中学、冀南六专署简易师范等几百所中等学校。这些学校虽然也学习政治理论政策，但基本上是以学习文化为主，不同于“为吸收干部而创办的、以学习政治理论政策为主、短期训练班性质”的干部学校，所以其学员参加革命工作时间，不能从入校之日算起。"},{"type":"paragraph","text":"三、建国前我党开办的各类学校，哪些学校学员参加革命工作时间从入校之日算起，原属地（市）、县级单位开办的，由省、市、自治区党委按中组发〔1982〕11号文件第六条规定的精神审定；原属省和省以上单位开办的，由中央组织部审定。"},{"type":"paragraph","text":"一九八三年十月二十六日"},{"type":"paragraph","text":"（晋组字〔1983〕93号文件转发）"},{"type":"paragraph","text":"[1] Note: This document is reprinted in 中央组织部干审局,干审工作政策文件选编（下）, pp. 1238-1239."}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d45c2bbc51"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

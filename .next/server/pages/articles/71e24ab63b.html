script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广州增产节约运动进展迟缓反贪污反浪费官僚主义运动尚未展开","authors":[],"dates":[{"year":1951,"month":12,"day":25}],"is_range_date":false,"parts":[{"text":"广州增产节约运动进展迟缓反贪污反浪费官僚主义运动尚未展开","type":"title"},{"text":"【广州分社二十五日讯】广州增产节约运动进展迟缓，反贪污、反浪费、反官僚主义运动尚未展开。最近在省市协商委员会联席会议上，很多人认为增产节约运动可以“慢一点，以便吸取别人的经验”，反贪污、反浪费、反官僚主义运动也没有动员。但近因中央抓得紧，现已决定延长各单位业已展开的学习，增加反贪污、反浪费、反官僚主义的文件，并准备成立检查组，定下月上旬进行自上而下和自下而上结合的检查，号召坦白、检举。","type":"paragraph"},{"text":"增产节约方面，工业部门因搞民主改革，只把增产节约附带地动员了一下。省工业厅曾开会讨论明年生产计划，各厂干部都不愿意把计划提高到适当水平。生产较差的厂，怕提得“太高”完成不了；生产比较好的厂不愿按平均先进定额来订计划，想多生产逞功。工业厅负责人不同意市委单搞民主改革而不结合增产节约的做法。十二月间各区召开各界人民代表会，讨论增产节约，但由于领导上心中无数，没有收获。","type":"paragraph"},{"text":"群众对于增产节约运动的认识很差，思想上很混乱。三轮车工人说：“增产吗，踏快点，会违犯交通规则。节约呢，大家不坐车，我们岂不是饿饭吗？”许多食品业店员、老板对增产节约也是如此理解。私营工厂的工人认为：“增产节约了，眼巴巴看着资方赚大钱”，表示不愿意干了。多数人提出如何节衣缩食，设献金箱，把节省的钱捐献出来以支援志愿军。各区对这些意见，大都不知可否。河南区曾提出发动群众检举贪污、反对浪费为内容，后来又“收回”，不敢开展讨论。但也有个别部门较好的，如省贸易部门，工作进展较快，各贸易公司也展开竞赛。各地运动开展的空气吹得紧，下层干部、群众也都很热情积极地响应增产节约运动。如纸厂工人，在行政上宣传动员前，各车间就自动地搞起来了。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1951年12月27日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"71e24ab63b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

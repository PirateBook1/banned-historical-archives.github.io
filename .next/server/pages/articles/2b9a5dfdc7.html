script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji41","name":"毛泽东全集第41卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji41.pdf"],"article":{"title":"转发《山东的经验》的批语","alias":"","parts":[{"type":"paragraph","text":"转发《山东的经验》的批语"},{"type":"paragraph","text":"（1959年3月17日）小平同志："},{"type":"paragraph","text":"刚才请你转发河北省委三月十六日报告，认为很有参考价值。现在又看到山东省委三月十六日下午八时的报告，认为同样有很大的参考价值，也请你迅即转发各省、市、区党委。在自前时"},{"type":"paragraph","text":"[1]指中共山东省委1959年3月16日晚8时关于六级干部会议情况给毛泽东并中央的第三次报告。报告指出：（一）关于人民公社的体制问题，我们的初步意见是，原则上以相当于原高级社的生产大队（管理区）或生产队为基本核算单位。至于原高级社小于现在的生产大队、大于现在的生产队的，采取两种办法分别处理：（1）经济条件悬殊不大的，经群众同意，即以现在的生产大队为基本核算单位：（2）经济条件悬殊较大、群众愿意分开的，即以原高级社为基础把生产大队适当划小，作为基本核算单位。（二）关于积累和消费的比例，我们认为，大体上各种扣留可约占总收入的47%左右（国家税收和上缴任务占7%左右，公社积累占18%左右，生产费用占22%左右），分配给社员部分约占总收入的53%左右。目前，公积金主要用于农、林、牧、副、渔等基本建设方面，由社和大队或生产队分级管理使用，一般社占2/3，队占1/3；公益金主要用于公共福利事业，一般社占1/3，队占2/3。在公共积累中，县联社可以从公社本身提取的部分中抽调3%至5%，最多不超过10%。毛泽东在批转山东省委的这一报告时，将报告题目改为《山东的经验》。"},{"type":"paragraph","text":"[2]小平，即邓小平，当时任中共中央总书记、国务院副总理。"},{"type":"paragraph","text":"[3]指中共河北省委1959年3月16日关于六级干部会议情况给中央并毛泽东的第二次报告。毛泽东全集第四十一卷期，积累不可太多，而且公社三级都要有积累。湖北规定积累比例，有高有低，一般为百分之十八。此百分之十八，分配到公社为百分之七或百分之八，管理区为百分之三或百分之二，生产队为百分之八，而县则不抽积累。此种办法，值得参考。"},{"type":"paragraph","text":"毛泽东一九五九年三月十七日下午三时"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":3,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":353,"page_end":354},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2b9a5dfdc7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

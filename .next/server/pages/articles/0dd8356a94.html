script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"康生陈伯达接见外事口单位和红代会代表谈河南问题及抓叛徒问题","authors":["康生","陈伯达"],"dates":[{"year":1967,"month":6,"day":3}],"is_range_date":false,"parts":[{"text":"康生陈伯达接见外事口单位时谈河南问题及抓叛徒问题","type":"title"},{"text":"康生陈伯达","type":"authors"},{"text":"〖六月三日晚十点三十分至四日晨二时，中央首长及中央文革负责同志陈伯达、康生、江青、谢富治、肖华、杨成武、叶群、王力、关锋、戚本禹等在人民大会堂接见了外事口和红代会核心组。摘要。〗","type":"appellation"},{"text":"康生谈河南问题有关部分摘抄如下：","type":"paragraph"},{"text":"对河南二七公社的同情和支持是完全对的，大方向是对的，河南的问题很多，当前分为三派：有二七公社、造总、公安公社。军区有错误。毛主席很重视这个问题，主席指示我们解决。要相信毛主席，相信党中央和中央文革是会解决这个问题的”。","type":"paragraph"},{"text":"（康生同志在讲到阶级敌人是如何猖狂的时候，还非常气愤地拿出河南平顶山特务分子恶毒攻击周总理的照片让大家看，并随时念了几个在平顶山出现的恶毒攻击周总理、攻击党中央、攻击毛主席的反动标语，在场的人都非常气愤。）","type":"paragraph"},{"text":"（1）你们（指首都红代会）派到全国各地的联络站及其工作人员，作了不少工作，但也犯了不少错误，根据中央指示精神，你们必须立即撤回北京，搞本单位斗、批、改。在外地用中央文革的名义，这是不对的。","type":"paragraph"},{"text":"（2）六月三日，你们开大会，声援河南（二七公社），不应该开。你们这样做是给中央文革施加压力。","type":"paragraph"},{"text":"（3）中央叫河南双方来谈判，你们把河南造总的材料、粮票、钱抢走是极端错误的，是无政府主义。给中央解决河南问题带来很大困难。","type":"paragraph"},{"text":"（4）现在出现了炮打周总理的反革命逆流，大家应注意。周总理是坚定的左派、毛主席司令部里的人。","type":"paragraph"},{"text":"陈伯达：","type":"paragraph"},{"text":"河南三分派，河南造总一派，二七公社一派，公安公社一派。你们不能把河南造总说成保皇派。要那样说，这是极其错误的。河南造总来京汇报你们把人家材料抢了，这是不对的。人家第二次送材料来，你们又抢了，这是错上加错。红代会到四川和河南包办了两省的运动。在河南和四川的红代会同志要全部撤回，一个不留。要相信河南五千万人民和中央会正确处理河南问题的。主席是很关心河南问题的。主席授权周总理、康生和我负责解决河南问题。","type":"paragraph"},{"text":"康生谈抓叛徒的问题摘抄如下：","type":"paragraph"},{"text":"抓叛徒的问题，我不详细讲，以后中央要发文件。红卫兵做了大量的工作，挖出了许多叛徒，变节分子，做了许多贡献。中央发了一个通知，关于刘少奇六十一人的叛徒集团，照片也发了下去，大家很重视这件事，做了调查工作。外事口也好，其他学校也好但是最近发现存在一些偏向，就是到处都区抓叛徒。我们希望你们继续深入调查研究工作，可成立调查组，深入调查。你用一个“抓叛徒小组”的名称，去调查别人，一听这个组名就有意见，很不好。","type":"paragraph"},{"text":"另外这件事情不简单，做结论要慎重，这是一个人的政治生命问题，不能根据未核实的材料，宣布某一个人是叛徒，这实际上制定了一个人政治上的死刑，要负政治上的责任。这和西方新闻记者抢新闻不一样，你也抓，他也抓，被利用了。我们党是光荣、正确伟大的党，毛主席说我们的干部大部分是好的和比较好的，若都有问题那不就把毛主席的结论推翻了吗？","type":"paragraph"},{"text":"进监狱对共产党员来说是个很好的考验，也很光荣。不要一进监狱就怀疑人家是叛徒，不要随便贴大字报，有些群众组织做得比较好，得到材料交给中央，不立刻宣布结论，这是好的。你们革命组织要掌握方向。不要丧失警惕，也不要特务如麻。对历史上有政治结论的，凡是中央管理的干部，历史问题的决定权绝对在中央，必须由中央决定。彭真是反革命修正主义分子，去年成立彭真专案小组的时候，就怀疑过他是叛徒。担我们没有宣布，没有贴大字报。我们进行了认真的调查。我们今天可以向同志们宣布他是一个叛徒，一个特务。今天我们可以向同志们讲，因为我们经过了调查研究。就连他自己也不得不承认。","type":"paragraph"},{"text":"调查要结合本单位文化大革命，不要超越本单位，偏向的去搞叛徒。这样会把文化大革命方向改变了。四川军区个别同志为什么犯错误？就是因为把文化大革命运动变成了镇反运动。因此犯了方向性路线性错误。同志们，要清醒地估计这个问题。","type":"paragraph"},{"text":"关于李先念，总理讲，李先念不是叛徒。即使有这个问题，也只是个大错误，是个立场错误。","type":"paragraph"},{"text":"为什么要将六十一人的叛徒集团材料那时发下去呢？那是为了证明，刘、邓不但有一条资产阶级反动路线，而且还有一条招降纳叛的组织路线。现在同志们有了偏向，故向同志们交待一下。","type":"paragraph"},{"text":"……研究了有关刘、邓的许多材料，知道刘、邓不是“三和一少”，而是“三降一灭”，对帝国主义降，对修正主义降，对反动派降。灭革命。他们不是走中国的道路，而是走印度的道路。","type":"paragraph"},{"text":"在外事口和在军队中有一些人，在国内硬得很，在外国人面前却象绵羊一样。我说在军队中的贺龙，他在马利诺夫斯基攻击毛主席时一句话不敢说，在修正主义面前是小丑。","type":"paragraph"},{"text":"","type":"appellation"}],"comments":[],"origin":"1967年7月11日北京医学院《战报》，以及其他材料。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"李先念","type":"人物"},{"name":"彭真","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"河南文革","type":"人物"},{"name":"四川文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0dd8356a94"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央组织部关于处理原来是党员的右派分子摘帽子后重新入党问题向中央书记处的请示","authors":[],"dates":[{"year":1962,"month":12,"day":21}],"is_range_date":false,"parts":[{"text":"中央组织部关于处理原来是党员的右派分子摘帽子后重新入党问题向中央书记处的请示","type":"title"},{"text":"原广西自治区党委委员×××等五人，在一九五七年被划为右派分子，一九五九年和一九六○年摘掉右派帽子。现在他们要求重新入党。区党委组织部请示这些人的重新入党是否要报经中央批准，是否需要预备期。估计别的地方也可能提出这个问题，因此，我们认为对于接收原来是党员的右派分子摘帽子后重新入党的问题，需要作些原则规定，以便统一掌握。","type":"paragraph"},{"text":"一、这些人重新入党，必须经过长时间的考察。应该严格遵照一九五九年九月十七日“中央关于摘掉确实悔改的右派分子的帽子的指示”中的规定办理，即：“原来是党员的右派分子，在摘掉帽子以后，一律不得恢复党籍；只有经过一个更长时间的考察，确实具备入党条件的，才可以接收他们重新入党”。对于这些人的考察，必须是全面的、系统的，必须着重审查他们在政治思想方面和工作方面的一时表现，对过去所犯错误真正有了认识，并且在实际行动中确实证明已经彻底改正，对一些重大政治问题能站在党的立场，服从党的领导，坚决执行党的政策。只有在各方面确已具备党员条件，才可以重新入党。重新入党时，可以不要预备期。如果认为某些方面还需要进行审查，应该放在党外继续考察。","type":"paragraph"},{"text":"二、为了严格控制和掌握这些人的重新入党，批准入党的权限应该与党章规定的接收一般新党员的批准权限有所不同。我们的意见，可以根据他们原来的职务大体上按照各级党委管理干部的范围履行批准手续。对于原任职务是属于中央管理的干部，入党批准权限可以与中央局适当分工。原任职务是中央一级机关正副司局长以上的党员干部和原任省委书记、省长、副省长、省委各部部长、省人委厅局长、省群众团体的主任、书记、地委第一书记、专员等党员干部，其重新入党，由中央审查批准。原任省、市、自治区各部的副部长、人委副厅长、省群众团体副主任、副书记、地委副书记、副专员等党员干部，其重新入党，可由中央局批准，报中央备案。至于原任职务属于省、市、自治区以下各级党委管理的党员干部，其重新入党的批准权限，由省、市、自治区党委决定。","type":"paragraph"},{"text":"以上意见是否妥当，请批示。","type":"paragraph"},{"text":" (注：此件经中央书记处审阅同意。)","type":"paragraph"}],"comments":[],"origin":"原载《干审工作政策文件选编》北京：党建读物出版社，1993年","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b5b5f0f3ef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

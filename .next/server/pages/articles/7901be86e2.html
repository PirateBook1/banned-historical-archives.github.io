script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席、党中央的亲切关怀和全国人民的热情支援下我国登山队从北坡胜利登上珠穆朗玛峰一名女运动员和八名男运动员于五月二十七日登上了顶峰，它反映了经过文化大革命和批林批孔运动，我国登山运动有了新的发展，达到新的水平；我国女运动员在世界上首次从北坡登上珠穆朗玛峰，显示了我国广大妇女无坚不可摧，无高不可攀的革命精神","authors":[],"dates":[{"year":1975,"month":5,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社拉萨一九七五年五月二十七日电　在全国人民学习无产阶级专政理论的热潮中，从我国西南边疆传来了振奋人心的喜讯:我国登山队一名女运动员和八名男运动员于五月二十七日北京时间十四时三十分从北坡胜利地登上世界最高峰——珠穆朗玛峰。"},{"type":"paragraph","text":"这次登上珠穆朗玛峰顶峰的女运动员是中国登山队副队长潘多(藏族)。男运动员是:索南罗布(藏族)、罗则(藏族)、侯生福(汉族)、桑珠(藏族)、大平措(藏族)、贡嘎巴桑(藏族)、次仁多吉(藏族)、阿布钦(藏族)。他们是继一九六○年我国登山运动员王富洲、贡布(藏族)、屈银华在世界上首次从北坡登上珠穆朗玛峰之后，再次从北坡踏上了地球的最高点。"},{"type":"paragraph","text":"我国登山运动的这一巨大胜利，是在毛主席、党中央的亲切关怀和全国人民的热情支援下，充分发挥集体的智慧和力量，战胜千难万险取得的。它反映了经过无产阶级文化大革命和批林批孔运动，我国登山运动有了新的发展，达到新的水平。特别是我国女运动员在世界上首次从北坡登上珠穆朗玛峰，显示了我国广大妇女批判林彪、孔老二鼓吹的“男尊女卑”反动谬论所焕发出的无坚不可摧、无高不可攀的革命精神。"},{"type":"paragraph","text":"这次我国登上顶峰的九名男女登山运动员是在二十七日早晨离开八六八○米的突击营地向顶峰挺进的，经过六个半小时的顽强战斗，他们于北京时间十四时三十分怀着十分自豪和喜悦的心情，用无线电报话机向登山队大本营报告:我们九个同志已经胜利地登上了世界最高峰——珠穆朗玛峰顶峰。九名男女登山运动员在珠峰峰顶展开了鲜艳的五星红旗，竖立了一个写有“中华人民共和国登山队”字样的三米高的红色金属测量觇标，拍摄了顶峰的照片和影片，并测量了顶峰覆雪深度，采集了冰雪样品和岩石标本，还做了无线电遥测心电图，为我国精确测定珠穆朗玛峰的高程和有关科学研究创造了非常重要的条件，提供了十分珍贵的资料。"},{"type":"paragraph","text":"这次登山活动是从今年三月中旬开始的。登山队在拔海五千米的绒布寺建立了大本营，经过前后四次适应性行军，分别在拔海五千五百米、六千米、六千五百米、七千零七米和七千六百米的高处设立了五个高山营地。接着又在五月十七日开始的第五次行军中，在拔海八千二百米和八千六百米的高处(5月29日4版更正为“在拔海八千二百米和八千六百八十米的高处”)建立了第六个高山营地和突击营地。在适应性行军和突击顶峰的过程中，我国登山队全体同志胸怀为伟大的社会主义祖国争光的豪情壮志，一不怕苦，二不怕死，克服困难，勇往直前，战胜了高山缺氧、零下三十多度的严寒、十级以上的高空风和前进道路上的重重困难，以敢于斗争，敢于胜利的大无畏的英雄气概，经历了千辛万苦，胜利完成了这一光荣、艰巨的任务。"},{"type":"paragraph","text":"这次登山活动得到了西藏自治区、西藏人民、全国许多省、市、自治区和人民解放军在各方面的大力支持。登山队的突击队员以及气象、科学考察、交通运输、通讯联络等各方面的人员，在登山队党委的领导下，密切协作，共同努力，团结战斗，终于取得了这一辉煌的胜利。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"西藏文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7901be86e2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

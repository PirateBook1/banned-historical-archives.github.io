script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖南省委关于我省最近湘江涨水情况和受灾损失的报告","authors":[],"dates":[{"year":1961,"month":4,"day":28}],"is_range_date":false,"parts":[{"text":"湖南省委关于我省最近湘江涨水情况和受灾损失的报告","type":"title"},{"text":"中南局并报中央：","type":"appellation"},{"text":"从4月16日以来，我省各地连续降雨，以19日雨量最大，暴雨中心在湘水上中游的消水、春陵水、北江一带。江华陀江24小时降雨229公厘，相当于百年一遇日暴雨。宜章、江华沱江、零陵茆江桥、道县、郴县等地7日内（22日止）降雨200－260公厘，接近十年一遇雨量。由于雨量大，分布广，时间又集中，因此，湘江水位骤然猛涨，从零陵至长沙一带，于21－25日先后出现洪峰。零陵老埠头约105.89米，超过历年最高水位0.84米，衡阳为59.54米，超过54年水位1.76米,株洲为42.88米，低于54年水位0.46米，湘潭为42.08米，低于54年水位0.65米，长沙为36.81米，低于54年水位0.59米。洪水的理论频率相当于二十年一遇。","type":"paragraph"},{"text":"在洪峰到来之前，各地根据省防汛指挥部的预报，进行了紧急动员，衡阳、郴州、湘潭、株洲、长沙等地，组织了15万余人，与洪水展开了顽强的搏斗，经过连续五昼夜的抢救，使不少的险工、险段转危为安，从而夺取了防汛斗争的初战胜利。","type":"paragraph"},{"text":"但由于水位高，涨势猛，造成的损失仍然很大，据各地汇报统计，受灾公社375个，大队3,851个，溃垸17个，崩垮水库151座，山塘4,635口，河坝1,289座，筒车622架，受灾人口2,622,307人，负伤44人，淹死40人，耕牛淹死230头，牲猪淹死752头。冲坏房屋40,459间，淹没耕地138万亩，其中秧苗田81,989亩（谷种794万斤），春收作物369,614亩，春播作物188,822亩，约损失3,939万斤现粮。另外，损失粮食234万斤。","type":"paragraph"},{"text":"目前，湘江水位已开始转退，各地一面正在继续防汛抢险，一面开展生产自救。近日来，四水上中游又降大雨，资、沅、澧水开始上涨，洞庭湖水位相应抬高，湘水又有回涨之势，为了使灾区人民很快安定生活，恢复生产，战胜再次洪水，现需经费1,062万元,钢钎160吨，铅丝200吨,铁钉200吨。特报中央解决。","type":"paragraph"},{"text":" 中共湖南省委1961年4月28日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1d89304df8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

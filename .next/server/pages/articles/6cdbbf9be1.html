script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共卫生部党组书记徐运北谈继续鸣放","authors":["徐运北"],"dates":[{"year":1957,"month":5,"day":25}],"is_range_date":false,"parts":[{"text":"中共卫生部党组书记徐运北谈继续鸣放","type":"title"},{"text":"徐运北","type":"authors"},{"text":"本报讯  中共卫生部党组书记徐运北同志在25日卫生部整风动员大会上宣布：卫生部及部分直属单位在揭露矛盾、检查统战工作的基础上开始整风。整风运动首先是检查，纠正领导工作上的脱离群众、脱离实际、拖拉作风、不用思想、不认真研究问题的官僚主义。","type":"paragraph"},{"text":"前一阶段，卫生部学习正确处理人民内部矛盾，从四月27日扩大部务会议展开鸣放，揭露矛盾开始，先后举行了11次座谈会。专家、教授、党外人士对卫生部的缺点提供了许多批评性的意见，徐运北同志说：根据大家揭露的问题来看，卫生部工作中存在的主要矛盾有：1、没有认真贯彻“预防为主”的方针；2、学习外国经验和继承中国已有经验存在很多缺点；3、在实际工作中未能依靠群众贯彻群众路线；4、中西医之间存在的矛盾；5、卫生事业的发展和人民需要的供不应求的矛盾；6、存在重医轻药思想和不重视科学研究等。这些问题都是长久存在的，其所以久未解决，是由于卫生工作的领导者的思想水平落后于客观的要求，领导落后于实际工作的发展，如贯彻“预防为主”、公费医疗、医院管理、医学教育等工作中的问题，都是因此而长期未能很好解决；也有一些如西医学习中医、中医带徒弟、中医参加医院工作等方面的问题，则是由于未能从实际出发草率决定的结果。","type":"paragraph"},{"text":"徐运北同志说：卫生部的整风运动的进行，首先是要把当前工作中的主要矛盾抓住，而后逐个加以解决，在提高思想认识的前提下，集中突出的问题，克服不认真研究、脱离群众、脱离实际的官僚主义和拖拉作风。因此这次整风的重点是放在卫生工作中党的领导干部身上，特别是卫生部党组的同志，着重检查领导的思想作风；一般党员干部则要求从运动中接受教育，树立正确的劳动态度，划分资产阶级和无产阶级思想，学会走群众路线的工作方法，养成联系群众的良好作风。","type":"paragraph"},{"text":"卫生部门的矛盾很多，而且问题存在已久，这次整风运动能不能解决问题呢？解决这些矛盾，克服“三害”有没有信心和决心呢?徐运北同志说：一定能解决问题，卫生部党组，有坚强的信心和决心，克服官僚主义拖拉作风，丢掉老书架子。","type":"paragraph"}],"comments":[],"origin":"《健康报》1957年5月28日。原题为：“中共卫生部党组书记徐运北说: 继续鸣放开始整风克服官僚主义拖拉作风”。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6cdbbf9be1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji21","name":"毛泽东全集第21卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji21.pdf"],"article":{"title":"对平古线和热东地区行动的部署叫","alias":"","parts":[{"type":"paragraph","text":"对平古线和热东地区行动的部署"},{"type":"paragraph","text":"（1946年5月19日）聂、刘，并告叶、罗，贺、李，萧、程："},{"type":"paragraph","text":"十七日十时电?悉。（一）郭天民杨成武?两纵队应停于现位置，不要动作，平古线及南口正面应保持平静，平汉路不要破毁。（二）对傅作义\"应保持平静，并加强联络。（三）热东破路是因为彼方违约调动大批部队去东北扩大内战（第五师由热河调攻营口、海城，第一九五师由热河调攻四平街?），我应当予以报复并防"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给晋察冀军区司令员兼政治委员聂荣臻和副政治委员刘澜涛的电报。"},{"type":"paragraph","text":"[2]叶、罗，指叶剑英、罗瑞卿，当时分别是北平军事调处执行部中共方面委员和中共方面参谋长。贺、李，指贺龙、李井泉，当时分别任晋绥军区司令员和政治委员。萧、程，指萧克、程子华，当时分别任冀热辽军区司令员和政治委员。"},{"type":"paragraph","text":"[3]似指1946年5月17日11时聂荣臻、刘澜涛、唐延杰、曾涌泉关于国民党军傅作义部东犯和我军在平绥、平汉路作战问题给中共中央军委和叶剑英、罗瑞卿的电报。"},{"type":"paragraph","text":"[4]郭天民，当时任晋察冀军区冀察纵队司令员。杨成武，当时任晋察冀军区冀中纵队司令员。"},{"type":"paragraph","text":"[5]平古线，指北平（今北京）至古北口的铁路。[6]平汉路，指北平（今北京）至汉口的铁路，即今京广线一段。[7]傅作义，当时任国民党军第十二战区司令长官。止其再调。（四）热东应着重破路，特别破坏朝阳、凌源间及凌源、平泉间两段，应掘毁路基，炸毁一切桥梁，使顽不易修复，并尽可能控制一段。此外则着重收复建平地区。"},{"type":"paragraph","text":"军委辰皓"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":5,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":330,"page_end":331},"tags":[{"name":"杨成武","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"聂荣臻","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"name":"刘澜涛","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"77e424e3a1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

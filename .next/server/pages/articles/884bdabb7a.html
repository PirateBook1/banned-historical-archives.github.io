script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我们见到了毛主席","authors":[],"dates":[{"year":1969,"month":1,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"冶金工业抓革命促生产会议上海代表团"},{"type":"paragraph","text":"我们受上海十万冶金革命职工的重托，参加了伟大领袖毛主席亲自批准召开的冶金工业抓革命促生产会议，来到了祖国首都——北京，在毛主席身边学习，深深体会到这是毛主席对全国冶金工人的最大关怀。天大地大不如党的恩情大，爹亲娘亲不如毛主席亲。从参加会议的第一天起，我们就怀着对伟大领袖毛主席无限崇敬的心情，盼望能见到伟大领袖毛主席。我们真是天天想、月月盼，日夜想念毛主席啊!"},{"type":"paragraph","text":"一月二十五日，这一最最幸福的日子终于来到了，最最美好的愿望实现了，我们最最敬爱的伟大领袖毛主席和他的亲密战友林副主席以及中央其他首长亲切地接见了我们。一轮红日在我们面前升起，照亮了祖国大地，照亮了整个世界，照亮了钢铁工人的心。毛主席身体非常非常健康，容光焕发，神采奕奕，迈着稳健的步伐，十分高兴地向我们走来，频频向我们招手。此时，我们心潮澎湃，热血沸腾，一颗颗红心在激烈地跳动，一双双眼睛饱含着幸福的泪花，一张张笑脸迎着红太阳，一只只手臂挥动着红彤彤的宝书，千言万语，千歌万曲也难以表达我们上海钢铁战士对毛主席的无限热爱，无限信仰，无限崇拜，无限忠诚。我们从东海之滨带来了上海十万冶金革命战士最最美好的祝愿，祝愿我们心中最红最红的红太阳毛主席万寿无疆!万寿无疆!万寿无疆!"},{"type":"paragraph","text":"从接见会场出来以后，我们在住地北京饭店广场上，与全国冶金革命战士的代表一起敲锣打鼓，纵情歌唱，欢欣跳跃，歌颂伟大领袖毛主席，召开庆祝大会，手捧毛主席宝像，高擎红旗，在天安门前游行。游行回来后，全体代表的心情久久不能平静，纷纷向毛主席表忠心，大家十分激动地说，伟大领袖毛主席的亲切接见，是对冶金战线革命职工的最大关怀，最大鼓舞，最大教育，最大支持，是我们一生中最最幸福的大事，是一辈子最大的政治动力。许多革命造反派战士说:当我们被资产阶级反动路线围攻、迫害的时候，是毛主席支持了我们，是毛主席给了我们第二次生命，我们永远也不会忘记，没有毛主席就没有我们工人阶级的一切。我们要发扬“一月革命”的光荣传统，誓死捍卫毛主席的革命路线，回到上海后一定要上靠毛泽东思想，下靠革命群众，全面落实毛主席的一系列指示。许多老工人、许多女工代表说:我们都是普通工人，在旧社会里缺穿少吃，没有政治地位。在文化大革命以前，不要说到北京来开会，连局里开会也轮不着我们。今天竟能够到毛主席身边来开会，特别是还见到了伟大领袖毛主席，深深体会到自己是世界上最幸福的人。毛主席对我们工人阶级最亲，我们工人阶级对毛主席最忠，我们决心紧跟毛主席闹一辈子革命。不少革命干部代表，经过文化大革命锻炼后，心情特别激动，他们回顾自己过去没有牢记毛主席的教导，努力改造自己的世界观，脱离了群众，在运动中站错了队，执行了资产阶级反动路线，很对不起革命群众，更对不起毛主席；这次见到了毛主席，既高兴，又惭愧，决心彻底改正错误，紧跟领袖毛主席，活学活用毛泽东思想，努力改造世界观，“完全”、“彻底”为人民，革命到底志不移。参加上海冶金系统支左工作的人民解放军战士，表示决心用毛泽东思想统帅一切，以永远忠于毛主席、做毛主席好战士的实际行动，与无产阶级革命派肩并肩，心连心，在共同为贯彻执行党的八届十二中全会提出的各项战斗任务中作出新成绩，迎接党的第九次全国代表大会胜利召开!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"884bdabb7a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

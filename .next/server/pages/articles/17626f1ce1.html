script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"韶山人民无限忠于毛主席","authors":["湖南省湘潭县韶山大队党支部"],"dates":[{"year":1969,"month":4,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"韶山人民无限忠于毛主席"},{"type":"paragraph","text":"湖南省湘潭县韶山大队党支部"},{"type":"paragraph","text":"在无产阶级文化大革命取得了伟大胜利的时刻，我们党的第九次全国代表大会在伟大领袖毛主席的亲自主持下隆重开幕了。这是全国人民政治生活中的特大喜事。在这大喜大庆的日子里，我们最早沐浴着毛泽东思想光辉的韶山英雄儿女，一直沉浸在无比幸福、无比欢乐之中。最敬爱的伟大领袖毛主席！在这激动人心的时刻，我们有多少贴心的话儿要对您讲，有多少热情的歌儿要对您唱。我们一千遍一万遍地高呼：伟大领袖毛主席万岁！万岁！万万岁！"},{"type":"paragraph","text":"我们党的第九次全国代表大会的胜利召开，是战无不胜的毛泽东思想的伟大胜利，是毛主席无产阶级革命路线的伟大胜利，是无产阶级文化大革命的伟大胜利。这次代表大会，是全党在马克思主义、列宁主义、毛泽东思想的基础上空前团结的大会，是朝气蓬勃的大会，是胜利的大会。"},{"type":"paragraph","text":"“忆往昔峥嵘岁月稠”。回顾中国革命的历史，我们党能够从胜利走向胜利，都是因为有毛主席的英明领导，有战无不胜的毛泽东思想的指引。我们韶山党支部是在四十四年以前建立的。四十四年来，我们韶山党支部始终遵照伟大领袖毛主席的教导，以毛主席的伟大革命实践为光辉榜样，不论在任何艰难险恶的条件下，不论在任何错综复杂的斗争中，都充分发挥党支部战斗堡垒的作用，坚定不移地执行毛主席的无产阶级革命路线，率领韶山英雄儿女，紧跟伟大统帅毛主席闹革命。在那“百年魔怪舞翩跹，人民五亿不团圆”的黑暗日子里，韶山英雄儿女抛头颅，洒热血，前赴后继，坚贞不屈。在社会主义革命中，韶山英雄儿女同叛徒、内奸、工贼刘少奇的反革命修正主义路线，进行了针锋相对的斗争。在社会主义建设中，韶山英雄儿女与天斗、与地斗，改天换地，意气风发。在伟大的无产阶级文化大革命中，韶山英雄儿女遵循伟大领袖毛主席关于“你们要关心国家大事，要把无产阶级文化大革命进行到底”的伟大教导，发扬了光荣的革命精神，大造以大叛徒刘少奇为首的资产阶级司令部的反，粉碎了资产阶级反动路线的猖狂进攻，紧跟毛主席的伟大战略部署，勇敢地捍卫了毛主席的无产阶级革命路线。"},{"type":"paragraph","text":"历史的经验告诉我们：紧跟毛主席就是方向，紧跟毛主席就是光明，紧跟毛主席就是幸福，紧跟毛主席就是胜利。"},{"type":"paragraph","text":"大海航行靠舵手，干革命靠毛泽东思想。在热烈欢庆党的第九次全国代表大会召开的时候，我们党支部的全体党员，豪情满怀，壮志凌云，决心遵照伟大领袖毛主席关于“党组织应是无产阶级先进分子所组成，应能领导无产阶级和革命群众对于阶级敌人进行战斗的朝气蓬勃的先锋队组织”的伟大教导，更高地举起毛泽东思想伟大红旗，更好地活学活用毛泽东思想，在改造世界观上狠下功夫。在毛主席无产阶级革命路线的指引下，更好地发挥党支部的先锋队作用，把我们党支部建设成为朝气蓬勃的战斗集体，带领韶山英雄儿女，不断从胜利走向新的胜利！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"17626f1ce1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

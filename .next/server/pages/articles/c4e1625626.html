script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"沈阳市用“具结”方法粉碎了奸商的假坦白伎俩","authors":[],"dates":[{"year":1952,"month":2,"day":13}],"is_range_date":false,"parts":[{"text":"沈阳市用“具结”方法粉碎了奸商的假坦白伎俩","type":"title"},{"text":"【东北总分社十三日讯】沈阳市工商界在“五反”运动中，普遍采取避重就轻的假坦白方法，企图蒙混过关。但当我检查人员叫他们在自己的假坦白书上“具结”时，这些奸商即原形毕露，恳求再给以反省、坦白的机会。该市南市区私营连兴铁工厂经理大奸商王之恕，在一月十七日沈阳市工商界“五反”运动开始后，只坦白了三件行贿和三件偷税漏税的小问题，企图以此表示积极响应政府号召。一月十九日市节约检查委员会工作人员高洪涛到该厂去检查，王表示极不耐烦的态度，后来甚至拒绝坦白。在我检查人员令其具结时，王才低头，向我工作人员认错。说：“再允许我想一天，一定把大问题谈出来。”到第二天下午二时，王仍请求延期一天。二十二日下午王之恕交出的坦白材料中，仅行贼一项即增加了七件，其中向沈阳铁路局机务段白段长等十名干部行贿东北币二千三百四十二万元。但坦白还不彻底，仍不敢最后具结，不过态度却大为改变了，表示愿协助政府检举其他不法奸商，将功折罪。他现已检举了他弟弟王之纲(裕兴铁工厂经理)及妹夫(集兴铁工厂经理)盗窃国家财产的罪行，并检举了一贯进行盗运国家资财、投机捣把的天津奸商王惠元、李志监(与其有密切联系)等。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年2月14日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c4e1625626"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

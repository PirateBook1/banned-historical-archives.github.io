script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"ff92c783-256c-487a-abd2-8e59e9be6390","name":"文革期间毛泽东及中央领导讲话（补篇）（港中文藏书）","internal":true,"official":false,"type":"pdf","author":"香港中文大学藏书","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/ff92c783-256c-487a-abd2-8e59e9be6390.pdf"],"article":{"title":"中共中央关于八届十一中全会选举结果的通知","alias":"","parts":[{"type":"paragraph","text":"中共中央关于八届十一中全会选举结果的通知"},{"type":"paragraph","text":"（一九六六年八月十四日）各中央局、各雀、市、自治区党委，中央各即委，国家机关和人民困体各党委，党组，解放军总政治部、中国共产党第八届中央委员会第十一次全体金议，补进了中央政治局费员、候补委员，选举了放治局的常务费员合，补选了考记处书记，现将上退选单给票通加你们。免多单情选到品困统，不向党外传选。（一）补进中央政治局费员六人：徐为剪海#陈仙达康生徐为剪叶州共（二）补选中央政治局候补要员三人：孝营体宋保方谢宴治（三）造华中央政治局常务委药会劳员十一人：毛泽茶林周来陶陈重达"},{"type":"paragraph","text":"辛百小平康生烤少奇永陈重达云州一（四）造中失者记处节记二人：谢美州一"},{"type":"paragraph","text":"一九六六年八月十四日（中共中办文，（00）10号）毛泽东接见卡博、巴卢库时的谈话（节录）"},{"type":"paragraph","text":"（进记革，未经本人常阅）"},{"type":"paragraph","text":"（一九六七年二月三日）主票：我这个人是不大行的，你们所忘们也知道，你们营卷，中圆储得这么风，没有搞好你。视在天下火乱。什么时候谢朝网志到中国来的？周思来志，老年五月。主票：老乎三用疯报向他这个团题，完党证员修生志义胜列，还是马列主义胜利，这两条道路，两个阶级，延是资产阶级胜利，还是无产阶额胜利：还是马列生义胎利，还是修正主文胜利，我也说，见党易一方要胜利现在还叠不自点。还不能你地论。有更小写说，第一个可象是资产阶级胜利，修正主文胜利，把收们打例：第二个可能就是我们把修正生义、资产阶级打例。我为什公把第一个可能验在我们会失致这一点上呢？我感觉这样看间题比较有利。获是不要轻视敢人。"},{"type":"paragraph","text":"-171-"}],"authors":["中共中央"],"dates":[{"year":1966,"month":8,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":12,"page_end":12},"tags":[{"name":"康生","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f32c997e89"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

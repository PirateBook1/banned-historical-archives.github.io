script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本《毛泽东思想月刊》刊登“五·二○”声明学习会发言纪要  反对美日反动派复活日本军国主义   日本人民斗争是世界人民反对美帝及其走狗斗争的一环","authors":[],"dates":[{"year":1971,"month":5,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本《毛泽东思想月刊》刊登“五·二○”声明学习会发言纪要"},{"type":"paragraph","text":"反对美日反动派复活日本军国主义"},{"type":"paragraph","text":"日本人民斗争是世界人民反对美帝及其走狗斗争的一环"},{"type":"paragraph","text":"新华社二十八日讯　日本进步杂志《毛泽东思想月刊》五月号，重新刊登了伟大领袖毛主席去年五月二十日发表的《全世界人民团结起来，打败美国侵略者及其一切走狗！》庄严声明，并且以专刊形式刊登了这个杂志编辑部举办的“五·二○”声明学习会的发言综合纪要。"},{"type":"paragraph","text":"纪要说，毛主席的“五·二○”声明发表一年来，以印度支那为主要战场的革命战争的发展，证明了“五·二○”声明中指出的：“当前世界的主要倾向是革命”这一论断是正确的。"},{"type":"paragraph","text":"纪要说，“五·二○”声明是在分析了第二次世界大战以后的状况的基础上提出来的，在这个声明中说到：“各国人民不断地用革命战争打败侵略者。”这一点，今天在印度支那的事实已经展现在人民的眼前。"},{"type":"paragraph","text":"纪要说，现在，尼克松为了挽救侵略越南战争的失败，摆脱正在发展中的政治经济危机，采取并推行了所谓的“尼克松主义”，即“用亚洲人打亚洲人”的方式。但是，美帝国主义越是插手印度支那，就越促进战斗的人民的觉醒和团结，形成互相呼应、团结战斗的形势。"},{"type":"paragraph","text":"纪要指出，日本人民的任务是为了反对美日反动派复活日本军国主义，为了粉碎准备发动侵略战争的阴谋，这就要实现共同对敌。"},{"type":"paragraph","text":"纪要指出，这是世界人民反对美国侵略者及其走狗的斗争的一环，是亚洲人民的国际反美统一战线的一翼。为实现这项任务最重要的是要依靠在具体的斗争中表现出来的日本人民的力量，卓有成效地组织斗争，孤立佐藤反动政府，打击它的军国主义政策，从而把广大的日本人民集结到反对美帝、反对军国主义的统一战线中来。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"越南战争","type":"主题/事件"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"12667e5940"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

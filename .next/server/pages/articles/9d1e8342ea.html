script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"爹亲娘亲不如毛主席亲 千好万好不如共产党好","authors":["杨德兴","王余庆","范秉桃"],"dates":[{"year":1966,"month":10,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"当我们从广播里听到毛主席第四次接见红卫兵和革命师生的喜讯，感到万分兴奋。我们情不自禁地振臂高呼“毛主席万岁!万万岁!”满怀激情地高唱《大海航行靠舵手》。"},{"type":"paragraph","text":"毛主席啊，您最最相信、最最关心、最最支持我们红卫兵的革命行动，您永远同我们心连心。亲爱的毛主席啊!我们对您无限热爱，无限忠诚，无限信仰，无限崇拜。在那暗无天日、惨无人道的万恶旧社会里，我们的父辈吃尽了人间苦，一年到头，做牛做马，还不能生活下去，在饥寒交迫中挣扎；我们的阶级弟兄，一个一个地被万恶的旧社会吞噬。在万恶的旧社会里，这些血海深仇，我们向谁去诉?!向谁去告?!又向谁去说呵?!今天，只有在解放后的今天，在您的英明领导下，我们才彻底翻了身，做了新社会的主人。今天，只有在解放后的今天，在您的英明领导下，我们这些过去连讨饭也摸不到门路的穷孩子，进了大学。今天，只有在解放后的今天，在您的英明领导下，我们才能千里迢迢到北京来取经。我们深深地体会到:爹亲娘亲比不上共产党、毛主席亲，千好万好比不上共产党、毛主席好。"},{"type":"paragraph","text":"我们坚决响应林彪同志的伟大号召，读毛主席的书，听毛主席的话，照毛主席的指示办事，要象32111英雄钻井队英雄们那样，把毛主席的指示印在脑子里，溶化在血液中，落实在行动上。"},{"type":"paragraph","text":"敬爱的毛主席，您说:“你们青年人朝气蓬勃，正在兴旺时期，好象早晨八、九点钟的太阳。希望寄托在你们身上。”敬爱的毛主席啊!您老人家放心吧，风里雨里，我们都跟您走，只要您说一声需要，我们刀山敢上，火海敢闯，就是粉身碎骨也心甘情愿!海可枯，石可烂，我们跟您闹革命的意志永不变；山可移，海可填，我们当您一辈子红小兵的决心永不变。"},{"type":"paragraph","text":"上海对外贸易学院红卫兵　范秉桃　杨德兴　王余庆"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9d1e8342ea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

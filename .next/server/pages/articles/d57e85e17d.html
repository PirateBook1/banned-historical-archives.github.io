script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"理论队伍不断提高批判水平  邢台地区批邓斗争深入发展","authors":[],"dates":[{"year":1976,"month":8,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"理论队伍不断提高批判水平"},{"type":"paragraph","text":"邢台地区批邓斗争深入发展"},{"type":"paragraph","text":"据新华社石家庄电河北省邢台地区各级党组织充分发挥工农理论队伍的战斗作用，组织他们认真学习毛主席的重要指示，紧密联系两个阶级、两条路线斗争的实际，狠批邓小平反革命的修正主义路线，把批邓斗争不断引向深入。"},{"type":"paragraph","text":"邢台地区的工农理论队伍是在文化大革命中建立起来的。随着反击右倾翻案风斗争的深入发展，各级领导组织理论队伍开展专题学，专题批，专题辅导，使学习和批判水平不断提高。地委、县委和公社党委经常举办学习班、座谈会、经验交流会，总结和推广这些经验。理论学习的先进单位、清河县秦清大队党支部，坚持把组织理论骨干刻苦攻读马列著作和毛主席著作放在首位，开展专题学习，专题批判。反击右倾翻案风斗争以来，全大队七十一名理论骨干，围绕“为什么说‘三项指示为纲’是修正主义纲领？”“为什么要以阶级斗争为纲？”“怎样理解资产阶级就在共产党内？”“走资派产生的阶级根源、思想根源和经济基础是什么？”等二十多个专题，认真学习毛主席关于反击右倾翻案风的一系列重要指示，选学了马列和毛主席的有关著作，先后写出批判文章七百多篇，辅导材料二十份。他们举办理论讲座，在政治夜校和学习班里向群众进行辅导，使全大队学习和批判提高到一个新的水平。邢台地委在秦清大队召开了理论队伍建设经验交流现场会，总结推广了秦清大队等十一个先进单位加强理论队伍建设，充分发挥理论骨干战斗作用的经验，在全区进一步掀起了学习毛主席重要指示，深入批邓、反击右倾翻案风斗争的新高潮。"},{"type":"paragraph","text":"邢台、南宫、临城、宁晋等县，组织理论队伍进行社会调查，深入了解两个阶级、两条路线斗争的表现，把批邓和抓现实的阶级斗争结合起来。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"两条路线斗争","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d57e85e17d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

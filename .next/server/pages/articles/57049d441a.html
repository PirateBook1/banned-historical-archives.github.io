script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji51","name":"毛泽东全集第51卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji51.pdf"],"article":{"title":"对批评江青的一封信的批语","alias":"","parts":[{"type":"paragraph","text":"对批评江青的一封信?的批语"},{"type":"paragraph","text":"（1973年11月25日）印发政治局各同志。有些意见是好的，要容许批评。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"1973.11.25"},{"type":"paragraph","text":"[1]江青，曾任中共中央文化革命小组副组长、代组长。当时任中共中央政治局委员。“文化大革命”中与张春桥、王洪文、姚文元结成“四人帮”，进行分裂党、篡党夺权的宗派活动。在毛泽东病重和逝世以后，无所顾忌，更加迫不及待地进行篡夺党和国家的最高权力的阴谋活动。1976年10月6日中共中央宣布对她隔离审查。1977年7月中共十届三中全会决定将资产阶级野心家、阴谋家、反革命两面派、叛徒江青永远开除出党，撤销其党内外一切职务。1981年中华人民共和国最高人民法院特别法庭确认她为江青反革命集团案主犯，判处死刑，缓期2年执行，剥夺政治权利终身。1983年减为无期徒刑。1991年5月14日自杀身亡。"},{"type":"paragraph","text":"[2]这封署名“一个普通的共产党员”的来信，批评江青民主作风差，把文艺强调得过分，在文艺工作中不执行“双百”方针。信中认为“一切为样板戏让路”的口号，以及吹捧江青是“文化大革命的英勇旗手”等，是不恰当的。"}],"authors":["毛泽东"],"dates":[{"year":1973,"month":11,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":445,"page_end":445},"tags":[{"name":"江青","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"57049d441a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

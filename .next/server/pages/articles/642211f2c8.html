script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"紧跟毛主席伟大战略部署乘胜前进  内蒙古各族革命人民通过两条路线斗争史的学习，有力地推动了革命大批判和清理阶级队伍工作的进一步开展","authors":[],"dates":[{"year":1968,"month":12,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"紧跟毛主席伟大战略部署乘胜前进"},{"type":"paragraph","text":"内蒙古各族革命人民通过两条路线斗争史的学习，有力地推动了革命大批判和清理阶级队伍工作的进一步开展"},{"type":"paragraph","text":"据新华社呼和浩特十三日电　内蒙古自治区各级革命委员会率领全区各族革命人民，紧跟毛主席的伟大战略部署，遵照毛主席的“历史的经验值得注意。一个路线，一种观点，要经常讲，反复讲。只给少数人讲不行，要使广大革命群众都知道”的最新指示，广泛深入地开展两条路线斗争史的学习运动，有力地推动了革命大批判和清理阶级队伍工作的进一步开展。"},{"type":"paragraph","text":"各地广大革命群众通过认真开展两条路线斗争史的学习运动，进一步提高了阶级斗争和两条路线斗争的觉悟，掀起了轰轰烈烈的革命大批判的新高潮。自治区首府呼和浩特市和其他各盟市，都分别召开了有几万人到十几万人参加的声讨叛徒、内奸、工贼刘少奇滔天罪行的大会和有线广播大会。许多边远的山村、牧场、林场、矿山也纷纷举行声讨刘少奇的大会。一些老工人、老贫农、老贫苦牧民，翻山涉水，赶到会场，怀着满腔怒火，以自己在旧社会亲身经历的血泪家史、厂史、村史，愤怒控诉了帝、修、反的走狗，地、富、反、坏、右的总后台刘少奇及其在内蒙古代理人的滔天罪行。"},{"type":"paragraph","text":"通过深入开展两条路线斗争史的学习运动，各级革委会成员和广大革命群众深刻地认识到，毛主席的无产阶级革命路线，毛主席关于阶级和阶级斗争的观点，毛主席关于无产阶级专政下继续革命的伟大学说，必须年年讲，月月讲，天天讲，必须使广大革命群众都知道；必须坚决反对资产阶级的反动的“多中心论”，紧跟伟大领袖毛主席的战略部署胜利前进。呼和浩特市和包头市等地广大革命群众，结合清理阶级队伍的工作，反复学习了毛主席在党的七届二中全会上的报告中关于“绥远方式”的一段教导：“这种斗争方式对于反革命遗迹和反革命的政治影响，较之北平方式将要保留得较多些，保留的时间也将较长些。但是这种反革命遗迹和反革命政治影响，归根到底要被肃清，这是毫无疑问的。决不可以认为反革命力量顺从我们了，他们就成了革命党了，他们的反革命思想和反革命企图就不存在了。决不是这样。他们中的许多人将被改造，他们中的一部分人将被淘汰，某些坚决反革命分子将受到镇压。”广大革命群众以毛主席的这一英明教导为武器，狠批叛徒、内奸、工贼刘少奇及其在内蒙古代理人招降纳叛，包庇重用反革命分子，甚至把某些反革命分子拉入党内等滔天罪行。广大革命群众以毛主席的教导为武器，大议阶级斗争的长期性、复杂性，深入调查阶级斗争的事实，向隐藏在各个角落的阶级敌人发动全面进攻，在不太长的时间内挖出了一批暗藏的反革命分子。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"内蒙古文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"642211f2c8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

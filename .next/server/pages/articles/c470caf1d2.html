script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"南京市發現反动标語","authors":[],"dates":[{"year":1957,"month":6,"day":11}],"is_range_date":false,"parts":[{"text":"南京市发现反动标语","type":"title"},{"text":"新华社南京11日讯   近几天来，南京市不断发现反动标语。莫愁路渔中堂对面电线杆上有粉笔写的反动标语：“打倒毛主席”；附近第五女中门口邮筒上写有“打倒毛”；朝天宫文进桥上有粉笔写的“打倒毛老头、蒋介石”。南京中医院厕所牆上用钢笔写着：“机会来了，和共匪、和院部斗争。”南京地质学校地质馆男厕所牆上也用钢笔写着：“打倒共产党，活捉毛泽东，解放全中国，天下永太平，打倒共产党，把党员都杀掉，恢复我们的政党——公民党。”南京农学院米丘林馆内也发现“反对共产党，消灭共产党”的反动标语。","type":"paragraph"},{"text":"来源：新华通讯社编：《内部参考》，第2230期，1957年6月14日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c470caf1d2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

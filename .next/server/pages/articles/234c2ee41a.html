script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-868","name":"严肃处理党员干部中贪污盗窃腐化堕落的错误","author":"监察通讯","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"严肃处理党员干部中贪污盗窃腐化堕落的错误","dates":[{"year":1963}],"is_range_date":false,"authors":["监察通讯"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 78-79","tags":[{"name":"党员","type":"主题/事件"},{"name":"干部","type":"主题/事件"},{"name":"贪污","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"严肃处理党员干部中贪污盗窃腐化堕落的错误\n      对于犯有贪污盗窃、腐化堕落错误的干部，必须采取断然手段，进行严肃的处理。对于少数屡教不改，在思想上、感情上和生活上都变了的蜕化变质分子和混入党内的坏分子，必须坚决开除出党。      在处理贪污盗窃、腐化堕落的具体案件时，仍然要坚持“严肃谨慎，区别对待”的方针，实事求是地分析错误的性质和情节，以及本人对待错误的态度，正确地进行处理，绝不要草率从事。开除党籍的应该是那些确实已经蜕化变质的分子。对于那些还可以留在党内改造的，就要留有余地，先不要开除党籍，可以给予其他的党纪处分。对于仅在生活作风上犯有错误，在政治上、工作上一贯表现尚好的，主要是教育，不要把小错误当成大错误处理。      在处理贪污盗窃、腐化堕落、蜕化变质的案件时，还应当注意方法和效果。过去在这方面注意得不够，有些案件偃旗息鼓地处理了，群众不知道，没有充分发挥群众对犯错误者的监督作用，犯错误者也无关痛痒，若无其事，有的甚至继续犯同类性质的错误。今后必须注意选择重大的典型案件，在适当范围内大张旗鼓地进行处理，发通报、登党刊（不登报）。大张旗鼓的处理的范围多大，要根据实际情况来定，不要千篇一律，不加区别地把所有问题都拿到党员中去公布。尤其是对腐化堕落问题采取大张旗鼓的方式处理时，要注意防止庸俗化，避免发生副作用。"},{"type":"paragraph","text":"（摘自一九六三年《监察通讯》第三期）"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"234c2ee41a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"星火农场党委用两个重要文件精神武装广大干部和职工头脑坚决贯彻抓纲治国的战略决策广大职工紧密联系农场实际，深揭狠批“四人帮”的滔天罪行，　制订今年全场学大寨的规划，掀起了农业学大寨的热潮","authors":[],"dates":[{"year":1977,"month":2,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　本市星火农场党委组织场、连干部和广大职工认真学习毛主席的光辉著作《论十大关系》和华主席在第二次全国农业学大寨会议上的重要讲话，紧紧抓住揭批“四人帮”这个纲，发动群众大打人民战争，抓革命，促生产，制订一九七七年全场学大寨规划，迅速掀起了农业学大寨的热潮。"},{"type":"paragraph","text":"最近以来，这个农场层层举办学习班。广大干部和职工认真学习两个重要文件，决心坚决贯彻英明领袖华主席提出的抓纲治国的战略决策，夺取一九七七年革命、生产新胜利。大家提出了“深揭狠批‘四人帮’，艰苦奋斗学大寨，大干苦干七七年，星火一年变大寨”的战斗口号。党委广泛发动和组织干部、群众抓住“四人帮”篡党夺权这个要害，紧密联系农场实际，进行深揭狠批。在走向大治的一九七七年以来，大家深深体会到，紧紧抓住揭批“四人帮”这个纲，就是掌握了斗争大方向。他们反复批判了“四人帮”炮制《前进农场宣言》，反对毛主席无产阶级革命路线，攻击敬爱的周总理，为篡党夺权大造反革命舆论的罪行；批判了“四人帮”大搞“三反一砍”，要农场“闯路子”，另搞一套的罪行；批判了“四人帮”破坏抓革命、促生产的伟大方针，破坏农场建设的罪行；批判了“四人帮”大搞“拔根”倒退，破坏知识青年上山下乡革命运动的罪行。在深入揭批“四人帮”的同时，党委还发动干部和职工制订了粮、棉、油、生猪、工业产值、每亩农本的具体指标。"},{"type":"paragraph","text":"为了抓好革命，促好生产，把各项工作都搞好，星火农场党委提出了下述几方面的措施:第一，坚持抓好领导班子革命化建设。要认真进行整党整风，发挥党组织的战斗堡垒作用和党员的先锋模范作用。第二，抓紧党的基本路线教育，把无产阶级专政的任务落实到每一个连队。场党委和场部机关各组室抽调三分之一的干部下基层，并从基层抽调一些骨干，一起组成工作队，到连队开展基本路线教育，半年一期，分期分批进行。第三，抓生产中的主要环节，狠抓增产措施。大搞积肥、造肥，养猪，种好绿肥。第四，抓好管理，依靠群众，建立和健全一些必要的合理的规章制度。"},{"type":"paragraph","text":"目前，星火农场的革命、生产形势一派大好。十五连职工坚持每天早晨学习毛主席的光辉著作《论十大关系》和华主席在第二次全国农业学大寨会议上的重要讲话以及陈永贵副总理的报告，并列出专题进行讨论，加深领会精神。各连队狠抓革命，猛促生产，对冬季生产环环扣紧，为加速把星火农场建成大寨式农场而努力奋斗。　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"上山下乡","type":"主题/事件"},{"name":"人民战争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cfd4d02455"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

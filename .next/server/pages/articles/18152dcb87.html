script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"华北第二第三兵团归林罗刘直接指挥","alias":"","parts":[{"type":"paragraph","text":"华北第二第三兵团归林罗刘直接指挥！"},{"type":"paragraph","text":"（1948年12月16日）林、罗、刘，程、黄，杨、罗、耿，杨、李，并告薄、滕、赵3："},{"type":"paragraph","text":"（一）自明（筱）日起，华北第二、第三兵团之作战，归林罗刘直接指挥。（二）除七纵及冀中军区已有电令归林罗刘指挥外，北岳军区在配合平绥线?及北平作战亦有与林罗刘发生联系之必要，除北岳地方主力已在张家口以西配合杨李作战归杨李指挥外，请薄滕赵查告北岳方面是否尚有军区机构，及在平西一带兵力配备情形，以凭决定。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"十六日二时"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给东北野战军司令员林彪、政治委员罗荣桓和参谋长刘亚楼等的电报。"},{"type":"paragraph","text":"[2]程、黄，指程子华、黄志勇，当时分别任东北野战军第二兵团司令员和参谋长。杨、罗、耿，指杨得志、罗瑞卿、耿飚，当时分别任华北军区第二兵团司令员、政治委员和参谋长。杨、李，指杨成武、李天焕，当时分别任华北军区第三兵团司令员和副政治委员兼政治部主任。"},{"type":"paragraph","text":"[3]薄、滕、赵，指薄一波、滕代远、赵尔陆，当时分别任华北军区政治委员、第二副司令员和参谋长。"},{"type":"paragraph","text":"[4]平绥线，指北平（今北京）至绥远（今属内蒙古自治区）包头铁"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":12,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":406,"page_end":406},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"18152dcb87"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

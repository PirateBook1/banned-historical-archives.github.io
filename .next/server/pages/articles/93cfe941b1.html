script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1087","name":"中央关于加强少年儿童校外教育和整顿中小学教师队伍的指示","author":"中共中央","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央关于加强少年儿童校外教育和整顿中小学教师队伍的指示","dates":[{"year":1963,"month":10,"day":18}],"is_range_date":false,"authors":["中共中央","共青团中央"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 667-668","tags":[{"name":"教师队伍","type":"主题/事件"},{"name":"少年儿童","type":"主题/事件"}],"parts":[{"type":"title","text":"中央关于加强少年儿童校外教育和整顿中小学教师队伍的指示"},{"type":"subtitle","text":"(一九六三年十月十八日)"},{"type":"paragraph","text":"现将共青团中央关于加强城市少年儿童校外教育工作的报告、关于小学教师中一小撮毒害少年儿童的牛鬼蛇神的情况报告转发给你们。这两个报告中反映的情况和问题，都很重要。希望各地党政领导机关对此引起重视，采取切实措施，从各方面加强对少年儿童的保护和教育。同时，要教育我们的党员和干部，积极关怀和支持少年儿童工作，首先是要管理和教育好自己的子女。"},{"type":"paragraph","text":"为了加强对城市少年儿童校外的教育工作，团中央报告中提到，有的地方已经或者正在建立一支由专职辅导员、义务和半义务辅导员组成的少年儿童校外教育的辅导队伍。这是一个好办法、好经验，各大、中城市都可以在经过试点、总结经验的基础上逐步推广。这几种辅导员，除了可以从现有教职人员中指定、调剂一些作骨干外，还可以从未能升学就业的社会知识青年中、从热心少年儿童教育工作的机关、街道干部和人民警察中选用或聘请一些人担任。也可以动员和组织一些退职、退休的老工人和退伍军人等帮助街道的少年儿童工作。但不论采取那种办法，都必须绝对保证这些人的政治质量，都必须从上述对象中严格挑选好的党员、团员，或者思想进步、作风正派、并且具有一定的政治、文化水平的人来担任这一工作。同时，对于新任的辅导员要进行必要的训练，对所有的辅导员都要加强经常的管理和教育。对此，教育部和团中央应当共同研究和制定出具体办法。至于今后所必须的经费，仍按中央和地方分担的原则解决，具体办法由教育部、财政部和团中央商定。"},{"type":"paragraph","text":"关于中、小学教师队伍不纯的情况，也是带有普遍性的一个问题，希望各省、市委具体指导宣传教育等有关部门，积极组织力量，摸清本地区中、小学教师队伍的情况，结合城乡社会主义教育运动，确定适当的办法，坚决而又谨慎地、有计划有步骤地加以整顿。对于少数侮辱、奸污女学生和有其他反动行为的犯罪分子，则必须及时依法严惩，绝不能漠然视之。团中央对这个问题的几点建议是正确的，各地可先参照执行。同时，希望中央教育部进一步研究这方面的政策问题，并积极协助各地解决某些共同的实际问题。"},{"type":"paragraph","text":"(摘自《组织工作文件选编》)"},{"type":"paragraph","text":"Editor's note The Identifier field contains information from 国防大学图书馆《中央文件目录》"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"93cfe941b1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

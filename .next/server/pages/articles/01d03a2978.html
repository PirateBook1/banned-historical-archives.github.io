script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东主席接见查希尔国王","authors":[],"dates":[{"year":1964,"month":11,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东主席接见查希尔国王"},{"type":"paragraph","text":"新华社一日讯　毛泽东主席今天下午接见阿富汗穆罕默德·查希尔·沙阿国王，同他进行了亲切友好的谈话。"},{"type":"paragraph","text":"同时被接见的阿富汗贵宾还有：萨达尔·苏尔坦·马哈茂德·加齐亲王，宫廷大臣阿里·穆罕默德，外交部秘书长努尔·艾哈迈德·埃特马迪，国王新闻顾问哈利卢拉·哈利利，外交部礼宾司司长阿图拉·纳赛尔·齐亚，宫廷官员努尔·穆罕默德·扎克里亚，副官长穆罕默德·奥马尔中将，国王私人医生阿卜杜勒·法塔赫·纳吉姆博士。"},{"type":"paragraph","text":"接见时在场的有：刘少奇主席，董必武副主席，周恩来总理，贺龙副总理，外交部副部长韩念龙、第一亚洲司司长张彤、礼宾司代司长葛步海。"},{"type":"paragraph","text":"阿富汗驻中国大使米斯凯尼亚和我国驻阿富汗大使郝汀也在场。（附图片）"},{"type":"paragraph","text":"毛泽东主席十一月一日，接见阿富汗国王穆罕默德·查希尔·沙阿（前排左四）和随行的阿富汗贵宾。图为接见时合影。"},{"type":"paragraph","text":"新华社记者　孟庆彪摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"01d03a2978"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

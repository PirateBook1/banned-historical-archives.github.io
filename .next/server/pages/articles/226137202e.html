script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"照毛主席指示办事挑革命重担  六位新提拔的县委领导同志共同表示：一定要认真学习毛主席著作，为建设社会主义新农村贡献自己的力量。","authors":[],"dates":[{"year":1966,"month":1,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"照毛主席指示办事挑革命重担"},{"type":"paragraph","text":"六位新提拔的县委领导同志共同表示：一定要认真学习毛主席著作，为建设社会主义新农村贡献自己的力量。"},{"type":"paragraph","text":"本报讯  过去一年，大批优秀的年轻的干部陆续被提拔到党的县委会一级的负责岗位上来。这些新的县委书记、副书记革命精神振奋，意气风发，决心活学活用毛泽东思想，在新的工作岗位上，为建设社会主义新农村而贡献自己的力量。"},{"type":"paragraph","text":"今天，本报选登了六位新的县委书记、副书记的文章（见第二版）。原任绛县南柳大队支部书记、现任绛县县委书记周明山同志说，在新的岗位上，他要更高地举起毛泽东思想的伟大红旗，更好地学习毛主席的著作，使自己具有无产阶级的思想感情和远大的革命理想，敢于革命，善于革命，积极挑起革命重担。平江县委书记董志文同志说，“忠于革命最根本的是忠于毛泽东思想”，因此，决心带头学，带头用，一定要把毛泽东思想学到手。新参加县委领导工作的同志，无不感到毛泽东思想给予自己以极大的鼓舞力量。固安县委副书记刘云瑞同志说，他学了毛泽东同志关于培养无产阶级接班人的指示后，大大增强了自己不怕困难、勇于实践的决心，一定在新的一年里做出成绩，回答党的期望。"},{"type":"paragraph","text":"许多新县委书记都十分重视参加劳动，严格要求自己永远保持劳动人民的本色，全心全意为人民服务，不脱离群众。丹棱县委书记郭建杰同志表示，春耕开始后，就要扛起新锄头，到第一线去参加生产，领导生产。"},{"type":"paragraph","text":"这些新提拔的干部虚心向群众学习，保持了密切联系群众的好作风。"},{"type":"paragraph","text":"新生力量被大批提拔上来，新老干部之间互相学习，互相帮助，团结战斗，带来了崭新的气象。"},{"type":"paragraph","text":"自从党中央和毛泽东同志提出坚决、放手、逐步培养提拔无产阶级革命事业的接班人以来，各级党委已根据自己的情况，经过慎重挑选，陆续把那些阶级觉悟高，工作能力强，密切联系群众的年轻干部，积极提升到各级负责岗位上来。党中央和毛泽东同志这个指示，受到了各级新老干部和广大群众的欢迎。我们的革命事业不断获得新鲜血液，定将永葆其美妙的青春。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"226137202e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

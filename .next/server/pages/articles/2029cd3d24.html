script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"揭批“四人帮”的锐利武器","authors":["彭官恕"],"dates":[{"year":1977,"month":4,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"揭批“四人帮”的锐利武器"},{"type":"paragraph","text":"湖南龙山县委副书记洛塔公社党委书记　彭官恕（土家族）"},{"type":"paragraph","text":"在全国亿万军民认真落实华主席提出的抓纲治国伟大战略决策，深入揭批“四人帮”的大好形势下，我们盼望已久的《毛泽东选集》第五卷出版发行了。在这热烈欢庆的时候，我手捧红宝书，仰望北京城，激情满胸怀。"},{"type":"paragraph","text":"我出生在一个土家族贫农家里，是毛主席把我从苦海里救了出来，是毛泽东思想的雨露阳光，把我从一个不懂事的长工娃，哺育成长为党的基层领导干部。二十多年来，在革命的征途上，是毛泽东思想给我指方向，添智慧，增力量，指引我们战胜重重困难，夺取一个又一个胜利，把山穷水缺土地薄的洛塔，改变成“条条渠道环山绕，层层梯田稻谷香”的新山村，成为湖南省农业学大寨的先进单位。"},{"type":"paragraph","text":"近几年来，我们革命加拚命，大搞农田基本建设，努力建设高标准大寨公社。可是“四人帮”把持的舆论工具，攻击我们是“只埋头拉车，不抬头看路”，“搞唯生产力论”。社会主义不是等来的，是干出来的。不大干就不能大变。我们遵照毛主席关于“全党一定要重视农业”的教导，不断排除干扰，大干了再大干，在农业学大寨运动中又干出了新成绩。实践证明，毛泽东思想是战斗的武器，指路的明灯。我们的一切胜利，都是毛泽东思想的胜利。"},{"type":"paragraph","text":"毛主席是当代最伟大的马克思主义者。《毛泽东选集》第五卷的出版发行，对于我们继承毛主席的遗志，坚持马列主义和毛泽东思想，对于揭批“四人帮”，落实华主席提出的抓纲治国的战略决策，加速社会主义建设，都有极其重大的指导意义。英明领袖华主席一举粉碎“四人帮”，使这部光辉的马克思主义著作很快和全国各族人民见面，这是华主席继承毛主席遗志的又一伟大功绩。事实再一次证明，华主席是毛主席最好的学生，最理想的接班人，是全国各族人民的英明领袖。"},{"type":"paragraph","text":"特别使我难忘的是，一九七○年五月，当我们学大寨取得一点成绩时，当时在湖南主持工作的华国锋同志，不辞辛劳，千里跋涉来到洛塔视察工作。华主席十分关心我们的学习情况，给我们作了许多极其重要的指示。后来，华主席在省里和北京几次接见我时，都问了我的学习情况，指示我要认认真真地学习马列著作和毛主席著作。"},{"type":"paragraph","text":"在华主席的谆谆教导和亲切关怀下，这几年来，我在学好上级统一规定的马列著作的同时，通读了《毛泽东选集》一至四卷。我一定牢记华主席的教导，响应党中央的号召，认真学习，刻苦钻研，首先学习好《毛泽东选集》第五卷。切实处理好学习和工作的关系，把学习同批判“四人帮”结合起来，同落实华主席提出的抓纲治国的战略决策结合起来，同改造自己的世界观结合起来。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2029cd3d24"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

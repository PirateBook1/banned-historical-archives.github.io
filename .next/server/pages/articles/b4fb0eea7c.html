script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈毅对宁夏大学毛泽东思想红卫兵和革命师生代表的谈话","authors":["陈毅"],"dates":[{"year":1968,"month":1,"day":18}],"is_range_date":false,"parts":[{"text":"陈毅对宁夏大学毛泽东思想红卫兵和革命师生代表的谈话","type":"title"},{"text":"陈毅","type":"authors"},{"text":"〖元月十八日晚，陈毅同志在人民大会堂接见了宁夏大学毛泽东思想红卫兵和革命师生代表三十余人。军委副主席陈毅同志代表周总理对宁夏的文化大革命作了重要指示。其中特别主要谈到了宁夏军区的问题。〗","type":"appellation"},{"text":"军区有支持你们的没有？（同学答：还没有。）","type":"paragraph"},{"text":"你们对军区的意见怎样？（同学们简单地汇报了宁夏军区的情况。）他们改变态度，你们欢迎不欢迎？（同学答：欢迎！）","type":"paragraph"},{"text":"你们要争取军区同志的支持。马玉槐是黑帮、杨静仁是当权派。他们军队尊重地方，受了杨、马的蒙蔽，他们可能不理解，你们可以争取他们，让他们改正错误，当然有坏人要处理。","type":"paragraph"},{"text":"（同学问：不让到军区去串连怎么办？）","type":"paragraph"},{"text":"我们可以想办法让他们（指宁夏军区）接见你们。你们可以到军区串连，但是不要干涉，军队混进坏人是很危险的，军队的文化革命一定要搞彻底，但是方法不同。","type":"paragraph"},{"text":"革命青少年要和工农兵团结起来。我是军委副主席，我坚决站在你们这边。有些特别坏的，他们不处理，你们把材料报上来，我们处理。","type":"paragraph"},{"text":"杨静仁、马玉槐把持了党政军权，军区几个人不了解，受了蒙蔽，检讨了就行了，不要胡子眉毛一把抓。处理军队问题要吸收前一阶段的经验。整个军队是好的，是毛主席和林副主席领导的，是学习的榜样。你们不要象冲区党委、人委那样去冲，要通过他们的指挥员耐心说服。你们要作艰苦细致的工作，要警惕牛鬼蛇神。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"宁夏文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b4fb0eea7c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

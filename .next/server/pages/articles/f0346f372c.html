script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"侯赛因总理离京赴沪访问  邓小平副总理等到机场热烈欢送","authors":[],"dates":[{"year":1979,"month":5,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"侯赛因总理离京赴沪访问"},{"type":"paragraph","text":"邓小平副总理等到机场热烈欢送"},{"type":"paragraph","text":"新华社北京五月六日电  马来西亚总理达图·侯赛因·奥恩和夫人一行，由文化部长黄镇和夫人朱霖陪同，今天上午乘专机离开北京，前往上海参观访问。"},{"type":"paragraph","text":"国务院副总理邓小平和夫人卓琳，外交部长黄华和夫人何理良，副部长仲曦东，外贸部副部长贾石，交通部副部长陶琦，民航总局副局长吕正哲等到机场热烈欢送马来西亚贵宾。"},{"type":"paragraph","text":"在飘扬着中马两国国旗的机场上举行了欢送仪式。军乐团奏马来西亚国歌和中国国歌。侯赛因总理由邓小平副总理陪同检阅了中国人民解放军陆海空三军仪仗队。临上飞机前，邓副总理说，希望我们两国领导人今后多多来往，以加深我们之间的相互了解和友谊。侯赛因总理说，我相信，我们两国的友好关系一定会不断增进。"},{"type":"paragraph","text":"中国驻马来西亚大使叶成章和夫人张琬，马来西亚驻中国大使达图·阿卜杜·拉赫曼·贾拉尔和夫人也陪同前往上海。到机场欢送的还有马来西亚驻中国大使馆的外交官员。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f0346f372c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

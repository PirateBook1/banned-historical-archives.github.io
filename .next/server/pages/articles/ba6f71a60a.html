<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华国锋同志率党政代表团返京党和国家领导人邓小平、彭真等到机场迎接　华国锋同志视察吐鲁番受到当地群众热烈欢迎","authors":[],"dates":[{"year":1980,"month":5,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京五月十一日电　以中共中央主席，国务院总理华国锋为团长的中国党政代表团今天晚上从乌鲁木齐乘专机回到北京。华国锋同志率代表团在南斯拉夫参加了铁托总统的葬礼活动后，对罗马尼亚进行了短暂的访问，于昨天抵达乌鲁木齐。"},{"type":"paragraph","text":"到首都机场迎接的党和国家领导人有邓小平、彭真、乌兰夫、陈慕华、姚依林，以及有关部门的负责人。"},{"type":"paragraph","text":"罗马尼亚驻中国大使杜米特列斯库，南斯拉夫驻中国大使馆临时代办格里西奇也到机场迎接。"},{"type":"paragraph","text":"代表团团员姬鹏飞、张海峰、周秋野同机回到北京。"},{"type":"paragraph","text":"华国锋等同志今天下午离开乌鲁木齐时，新疆维吾尔自治区党、政府和乌鲁木齐部队的负责同志汪锋、周仁山、司马义·艾买提、肖全夫、谭友林等到机场送行。"},{"type":"paragraph","text":"新华社乌鲁木齐五月十一日电　　中共中央主席、国务院总理华国锋，昨天中午乘火车从乌鲁木齐出发，穿越天山峡谷，来到维吾尔族人民聚居的吐鲁番盆地视察，受到当地群众的热烈欢迎。"},{"type":"paragraph","text":"初夏的吐鲁番盆地，麦田青青，葡萄园里一片葱绿。华国锋、姬鹏飞等同志在自治区党政领导人汪锋、司马义·艾买提陪同下，坐着大轿车来到五星公社，视察了公社各族社员在筑起的防风护田林带；观看了当地特有的地下渠道——坎儿井；访问了维吾尔族社员家庭；并且兴致勃勃地观看了中外闻名的火焰山和以盛产葡萄著名的葡萄沟。"},{"type":"paragraph","text":"华国锋同志对吐鲁番盆地的生产建设十分关心。在五星公社沙漠边沿的五道林里，他和中共吐鲁番地委书记张稼夫、专员司马义·铁木尔，吐鲁番县革委会主任尼牙孜·依米提等亲切交谈。华国锋同志说，吐鲁番是个好地方，很有特点，你们要按照这里的自然特点，从实际出发，调查研究，总结经验，多种葡萄，改良品种，提高质量，打开销路。"},{"type":"paragraph","text":"在五星公社卫星大队维吾尔族社员艾尼家里，华国锋同志和艾尼盘坐在炕上亲切交谈，华国锋同志详细询问了艾尼家的生活、生产情况，听取了他对发展当地农业生产的意见，还观看了艾尼家里的被褥、家具、毛驴、毛驴车、自留羊、葡萄架等，并同艾尼夫妇一起合影留念。"},{"type":"paragraph","text":"傍晚，华国锋同志来到七泉湖化工厂。这个化工厂的负责同志向华国锋同志汇报了工厂的情况，华国锋同志勉励他们努力熟悉业务技术，多向专家学习，多学点化工知识，使自己变成内行，为发展我们国家的化学工业而努力。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1980\\05\\805C010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e华国锋同志率领的党政代表团在参加了南斯拉夫铁托总统的葬礼活动并对罗马尼亚作短暂访问后，五月十一日乘专机从乌鲁木齐回到北京。党和国家领导人邓小平、彭真等到机场迎接。"},{"type":"paragraph","text":"新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"彭真","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ba6f71a60a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

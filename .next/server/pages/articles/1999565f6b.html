script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"载歌载舞热情歌颂伟大领袖毛主席上海少年儿童文艺会演开幕近百个文艺小分队昨起分赴大街小巷车站码头宣传毛泽东思想","authors":[],"dates":[{"year":1967,"month":6,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在毛主席革命路线取得决定性胜利的凯歌声中，在小学广大革命师生热烈响应毛主席号召复课闹革命的一片大好形势下，为了欢呼毛主席的光辉著作《在延安文艺座谈会上的讲话》发表二十五周年，“高举毛泽东思想伟大红旗，上海市少年儿童文艺会演”一日在友谊电影院开幕。"},{"type":"paragraph","text":"参加这次会演的有本市许多学校的近百个少年儿童毛泽东思想文艺宣传小分队。他们载歌载舞热情地歌颂伟大领袖毛主席，歌颂战无不胜的毛泽东思想，歌颂毛主席革命路线的伟大胜利。他们怀着对党内头号走资本主义道路当权派的无比愤恨，演出了对口词和歌舞《打倒中国的赫鲁晓夫》等节目，表现了一定要把党内头号走资本主义道路当权派批臭批倒的决心。"},{"type":"paragraph","text":"昨日起广大少年儿童们组成的毛泽东思想宣传队分别深入大街小巷、码头、车站，大唱、大教毛主席语录歌，大力宣传毛泽东思想。"},{"type":"paragraph","text":"“高举毛泽东思想伟大红旗，上海市少年儿童文艺会演”活动将利用课余时间连续进行一个月。会演期间他们还将深入工厂、农村、部队，为工农兵作慰问演出。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1999565f6b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

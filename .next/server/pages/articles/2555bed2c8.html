script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"李富春对上海团市委的讲话","authors":["李富春"],"dates":[{"year":1967,"month":11,"day":11}],"is_range_date":false,"parts":[{"text":"李富春对上海团市委的讲话","type":"title"},{"text":"李富春","type":"authors"},{"text":"十月十一日上午，李富春同志看了上海团市委红卫东给他的一封信以后，对送信人说：","type":"paragraph"},{"text":"很抱歉，我实在没有时间去看他们，请你转告两点意见：现在我们要搞“斗私、批修”。青年团的干部“斗私批修”要结合批判三胡一王，批判他们是怎么根据刘少奇在青年团工作中所散布的修正主义、言论。","type":"paragraph"},{"text":"在中国青年报、少年报，中国青年出版社出版的小丛书中都可以找到很多要批判的东西，一直到前年八月十五日中央书记处开会。邓小平、彭真还对青年学习毛主席著作，胡说：“不要搞形式主义，要自愿。”说学习老四篇是“四大件”是苛捐杂税”，出版刊物是一些“三家村”、《燕山夜话》的东西。鼓舞青年革命斗志的很少很差。批修不但要批刘少奇，还要结合团中央书记处散布的修正主义东西。","type":"paragraph"},{"text":"青年团向何处去，一九六六年八月十三日我代表党中央宣布改组团中央书记处，并没有宣布取消共青团。说是文化大革命中出现了新事物大中学校都有了红卫兵，所以团的问题，毛主席和党中央都没有肯定。我个人想法，学生中有了红卫兵，工农兵中还没有。我想共青团和红卫兵并存，要么红卫兵加入青年团，增加新的血液，要么也可以设想共青团不要，红卫兵代替了。主席和中央还没有考虑。看来前者可能大。","type":"paragraph"},{"text":"我的意见不管中央怎么考虑，采取什么形式，上海青年团的干部一定要把无产阶级文化大革命搞深搞透，特别是要以“斗私批修”为纲，可以做些调查工作。青年团在哪些地方开展活动，这些地方为什么能够继续进行活动，那些地方停止了，又有什么原因和理由，从各个侧面做些调查研究，将来提个意见给中央考虑。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"李富春","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2555bed2c8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

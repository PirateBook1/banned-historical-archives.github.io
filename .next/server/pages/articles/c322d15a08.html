script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于陆定一同志和杨尚昆同志错误问题的说明","authors":[],"dates":[{"year":1966,"month":5,"day":24}],"is_range_date":false,"parts":[{"text":"中共中央关于陆定一同志和杨尚昆同志错误问题的说明","type":"title"},{"text":"中央政治局扩大会议关于停止和撤销彭真、陆定一、罗瑞卿和杨尚昆四同志职务问题的决定已经下达。会议决定，中央成立专案审查委员会，进一步审查彭、陆、罗、杨四同志的反党活动和他们之间的不正常关系。彭真和罗瑞卿二同志错误问题的材料已经发给你们。在传达这个决定时，关于陆定一和杨尚昆二同志错误的问题，可以先作如下说明：","type":"paragraph"},{"text":"（一）关于陆定一同志的问题","type":"paragraph"},{"text":"陆定一同志的妻子严慰冰，是现行反革命分子，现已查明，严慰冰在一九六零年三月到一九六六年一月的六年期间，连续写了几十封反党反革命的匿名信，其中百分之九十是集中攻击和辱骂毛泽东同志最亲密的战友林彪同志和他的一家的。这些信中充满了刻骨的反动阶级仇恨。","type":"paragraph"},{"text":"大量的材料证明，陆定一同严慰冰的反革命案件是有密切牵连的。在严慰冰的卧室内书桌上放着一九六五年二月十五日写的一封匿名信的四页底稿和寄给叶群同志的信封，时间达一年零两个月之久，陆定一不可能不知道。而且严慰冰写反革命匿名信达六年之久，在写的时候，陆定一几乎全都在家。当陆定一被告知严慰冰犯了反革命罪行时，陆不仅不表示愤慨，还想诳说严患有神经偏执症为严开脱。陆定一在这个反革命案件中究竟扮演一个什么角色，专案审查委员会将加以彻底查究。","type":"paragraph"},{"text":"这几年来，陆定一一有机会就猖狂地反对毛泽东思想，把活学活用当代马克思列宁主义的顶峰毛泽东思想，骂成是“实用主义”、“庸俗化”、“简单化”，这纯粹是资产阶级反动派的诬蔑口吻。他还到处大反斯大林，大反所谓“教条主义”，在许多问题上，同党中央和毛主席唱对台戏。陆定一大反党中央和毛主席最放肆的时候，也就是严慰冰写匿名信最多的时候。","type":"paragraph"},{"text":"反革命匿名信集中攻击林彪同志，就是因为林彪同志把毛泽东思想红旗举得最高。他们第一封反革命匿名信，是在一九六零年初，即彭德怀反党集团已被揭发批判的时候。一九六五年十二月党中央揭发了罗瑞卿的反党篡军的阴谋不久，一封直接给林彪同志的及其恶毒的、令人愤慨的反革命匿名信就寄出了。","type":"paragraph"},{"text":"在文化革命的问题上，陆定一的立场和观点是同彭真完全一致的。陆定一垄断中央宣传部的工作，打击左派，包庇右派，替资本主义复辟制造舆论。","type":"paragraph"},{"text":"（二）关于杨尚昆同志的问题","type":"paragraph"},{"text":"杨尚昆同志的主要错误如下：","type":"paragraph"},{"text":"（1）他不顾中央多次关于禁止安设窃听器的决定，背着中央，私设窃听器，私录毛主席和常委同志的讲话，盗窃党的机密。","type":"paragraph"},{"text":"（2）他把大量的机密的文件和档案擅自提供给别人抄录，严重地泄露党的核心秘密。","type":"paragraph"},{"text":"（3）他同罗瑞卿等人的关系极不正常，积极参加了反党活动。","type":"paragraph"},{"text":"（4）他还有其他的严重错误。","type":"paragraph"},{"text":"这个文件发到县委和团级党委。","type":"paragraph"}],"comments":[],"origin":"根据群众组织出版物[翻印者未注明]和中国人民解放军国防大学当时党建政工教研室《“文化大革命”研究资料》，北京：[内部出版]，1988年，上册","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"彭真","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"name":"陆定一","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c322d15a08"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

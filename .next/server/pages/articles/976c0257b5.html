script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"同邓小平的崇洋迷外斗到底","authors":["旅大市金州重型机器厂锻压车间大批判组"],"dates":[{"year":1976,"month":6,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"同邓小平的崇洋迷外斗到底"},{"type":"paragraph","text":"旅大市金州重型机器厂锻压车间大批判组"},{"type":"paragraph","text":"搞社会主义建设，是立足于独立自主，自力更生，还是崇洋迷外，跟在洋人后面爬行，这是马克思主义和修正主义斗争的一个重要方面。"},{"type":"paragraph","text":"文化大革命前，我们锻压车间在刘少奇反革命的修正主义路线的影响下，效法苏修的一套办法，搞了个锻造中心，这个锻造中心，完全是修正主义办企业路线的产物，它使我们工人群众的社会主义积极性和创造力受到压制。工人同志多次提出合理化建议，领导就是不理睬，还说什么一些技术难题，许多资本主义国家都没有过关，中国工人哪能行！？"},{"type":"paragraph","text":"刘少奇、林彪、邓小平这些修正主义路线的头子，搞复辟倒退，就必然要推行洋奴哲学，压制工人群众自力更生的社会主义积极性。文化大革命中，我们批判了修正主义办企业路线，坚决贯彻执行毛主席的独立自主、自力更生的方针，坚持走我国自己工业发展的道路。从一九六九年以来，我们打破洋框框，搞了六百多项技术革新，提高了生产效率，减轻了劳动强度。我们还研制了一台具有先进水平和独特风格的装料机，为实现锻件坯料装出炉机械化闯出了一条新路。同文化大革命前的一九六五年相比，现在车间锻件年产量翻了五番，产品品种由三百多种增加到一千二百多种，每吨锻件成本降低了百分之四十二。事实证明，独立自主、自力更生，是指引我们进行社会主义建设的正确方针，是加快发展我国工业的必由之路。"},{"type":"paragraph","text":"邓小平重新工作之后，重弹洋奴哲学、爬行主义的老调，说什么“要拿出多的东西换取外国最新最好的设备”，“这是最可靠的”，是“一个大政策”。我们不听邪、不信邪，坚决贯彻执行毛主席的革命路线，坚持独立自主、自力更生的正确方针，同邓小平的修正主义路线对着干。我们在短短几个月内，试制成功锻件液压自动汽割机，填补了我国这方面的空白。同时还试制成功锻锤自动开锤，为多快好省发展我国锻造工业作出了贡献。"},{"type":"paragraph","text":"自力更生发展工业，并不是一概拒绝学习外国的先进技术。对外国的先进技术，我们在学习时，必须有所分析、有所取舍。我们要立足于独立自主、自力更生，以外国先进经验作为借鉴，真正做到洋为中用。我们决心以阶级斗争为纲，坚持党的基本路线，高举“鞍钢宪法”的旗帜，坚持独立自主、自力更生的方针，走我国自己工业发展的道路，同邓小平崇洋迷外的修正主义路线斗到底。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"976c0257b5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

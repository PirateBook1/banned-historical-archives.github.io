script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji5","name":"毛泽东全集第5卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji5.pdf"],"article":{"title":"在中共红一方面军总前委全体会议上的讲话","alias":"","parts":[{"type":"paragraph","text":"在中共红一方面军总前委"},{"type":"paragraph","text":"全体会议上的讲话!"},{"type":"paragraph","text":"（1930年10月17日）"},{"type":"paragraph","text":"我们认为统治阶级的军阀混战，暂时决不能调和停顿，但也不会继续扩大到底。但是，另一方面，我们不能离开阶级立场来分析，以为军阀混战会扩大下去，继续到底，要知道阶级矛盾超过统治阶级内部矛盾时，反动统治阶级，必联合起来进攻革命。"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"不要继续攻打大城市，而要东渡赣江到革命根据地内部关门打狗。在敌强我弱和湘敌强赣敌弱的情况下，要避实就虚，以弱胜强。赣江西岸夹在湘江、赣江之间，机动范围小；赣江东岸则地跨闽、浙、赣边界，有大山，回旋余地大，在根据地内发动群众参加战争，想怎么打就怎么打。"},{"type":"paragraph","text":"[1]1930年10月17日，毛泽东和朱德率红一军团进抵峡江。毛泽东在这里主持召开中共红一方面军总前委全体会议。会议讨论了时局问题、行动问题、土地问题、资本问题，并均有决议。本篇一是毛泽东在讨论时局问题时讲"}],"authors":["毛泽东"],"dates":[{"year":1930,"month":10,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":94,"page_end":94},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ba98698e5b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

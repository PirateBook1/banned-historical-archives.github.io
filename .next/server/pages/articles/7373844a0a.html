script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"打李延年兵团由华东野战军负责","alias":"","parts":[{"type":"paragraph","text":"打李延年兵团由华东野战军负责！"},{"type":"paragraph","text":"（1948年11月20日）粟、陈、张，并告谭、王②，刘、陈、邓3："},{"type":"paragraph","text":"据刘陈邓皓十七时电?，中野主力决定打黄维。对李延年兵团?须由你们负完全责任，中野无法派兵。除你们已派出王张\"十一"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华东野战军代司令员兼代政治委员粟裕、参谋长陈士和副参谋长张震的电报。"},{"type":"paragraph","text":"[2]谭、王，指谭震林、王建安，当时分别任华东野战军山东兵团政治委员和副司令员。"},{"type":"paragraph","text":"[3]刘、陈、邓，指刘伯承、陈毅、邓小平，当时分别任中原野战军司令员、第一副司令员和政治委员。"},{"type":"paragraph","text":"[4]指1948年11月19日17时刘伯承、陈毅、邓小平给中共中央军委和粟裕、陈士、张震的电报。电报说：我们决心先打黄维的理由，已详19日9时电。“我们认为徐海作战必须从三五个月着眼，必须分作三四个战役阶段，每阶段都需要有休息、整补俘兵，才能保证必胜。因此，在目前情况下，特别是李延年、黄维北进的条件下，最好力争迅速歼灭黄百韬，尔后即将主力集中于徐东、徐南，监视邱李孙三兵团，争取休息十天半月，同时以尚未使用之五个纵队或三个纵队用于南线，协同我们歼击黄维、李延年，这个步骤最为稳当。”"},{"type":"paragraph","text":"[5]黄维，当时任国民党军第十二兵团司令官。[6]李延年兵团，指国民党军第六兵团，兵团司令官李延年。"},{"type":"paragraph","text":"[7]王张，指王秉璋、张霖之，当时分别任中原野战军第十一纵队司令员和政治委员。纵及十三纵外，应即速转移四、六、八、九诸纵之主力（留一部打六十四军）对付李延年。打李延年的指挥责任即由谭王负担，望谭王迅即转移指挥地点至大店集、褚兰、双沟\"之中间适当地区。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"二十日二十时[1]大店集、褚兰，均镇名，分别位于安徽省宿县东南和北部。双沟，"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":11,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":251,"page_end":252},"tags":[{"name":"邓小平","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7373844a0a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"

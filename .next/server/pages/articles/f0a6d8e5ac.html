script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席接见西哈努克亲王和夫人  刘主席和夫人回访西哈努克亲王和夫人","authors":[],"dates":[{"year":1965,"month":9,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席接见西哈努克亲王和夫人"},{"type":"paragraph","text":"刘主席和夫人回访西哈努克亲王和夫人"},{"type":"paragraph","text":"新华社二十九日讯  毛泽东主席今天下午接见了柬埔寨国家元首诺罗敦·西哈努克亲王和夫人，同他们进行了亲切友好的谈话。"},{"type":"paragraph","text":"同时被接见的，有柬埔寨国家元首私人顾问宾努，诺罗敦·帕花·黛维公主，诺罗敦·纳拉迪波王子，诺罗敦·拉那烈王子，诺罗敦·索丽娅·伦赛公主，诺罗敦·凯卡妮娅·蒙公主，王位最高委员会委员卜京和夫人，柬埔寨王家空军参谋长努呼空军中将和夫人，柬埔寨驻中国大使张岗，柬埔寨驻法国大使馆公使衔参赞沙林察克，柬埔寨王家大学校长冯冬，地面防御部队参谋长、国家元首副官翁·马诺林中校，国家元首办公厅专家夏尔·梅耶等。"},{"type":"paragraph","text":"接见时在座的有刘少奇主席和夫人王光美，周恩来总理，外交部副部长章汉夫，中国驻柬埔寨大使陈叔亮，礼宾司司长赖亚力。"},{"type":"paragraph","text":"新华社二十九日讯  刘少奇主席和夫人王光美今天下午前往宾馆回访柬埔寨国家元首诺罗敦·西哈努克亲王和夫人。宾主进行了亲切友好的谈话。"},{"type":"paragraph","text":"随同回访的，有外交部副部长章汉夫，中国驻柬埔寨大使陈叔亮，外交部礼宾司司长赖亚力。"},{"type":"paragraph","text":"回访时柬埔寨方面在场的有：国家元首私人顾问宾努，驻中国大使张岗，国家元首办公厅专家夏尔·梅耶等。（附图片）"},{"type":"paragraph","text":"毛主席接见柬埔寨国家元首诺罗敦·西哈努克亲王和夫人。图为接见时合影。前排左起：周恩来总理、索丽娅·伦赛公主、宾努、刘少奇主席、西哈努克亲王、毛泽东主席、西哈努克亲王夫人、王光美、帕花·黛维公主、纳拉迪波王子、拉那烈王子。"},{"type":"paragraph","text":"新华社记者  钱嗣杰摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"王光美","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f0a6d8e5ac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

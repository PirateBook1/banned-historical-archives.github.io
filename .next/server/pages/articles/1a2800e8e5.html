script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"勇往直前，义无返顾","authors":["黄琪翔"],"dates":[{"year":1957,"month":6,"day":23}],"is_range_date":false,"parts":[{"text":"勇往直前，义无返顾","type":"title"},{"text":"黄琪翔","type":"authors"},{"text":"（中国农工民主党副主席黄琪翔）","type":"subtitle"},{"text":"读了毛主席的“关于正确处理人民内部矛盾的问题”，农工民主党的同志们感到格外兴奋。因为，我们正在与反对党的领导、反社会主义的章伯钧等右派分子进行斗争，而这篇讲演正是我们向右派分子进行斗争的有力武器。","type":"paragraph"},{"text":"章伯钧的言行是毒草。在过去，许多同志都不能识别，有些人还甚至认为是香花。因为识别不出是毒草，章伯钧就在农工民主党内散布了不少的毒素，留下了许多错误的影响。这对农工民主党来说固然是一个损失，而更值得注意的是给社会主义事业带来了严重的损害。","type":"paragraph"},{"text":"在中国共产党的领导和全国人民的督促下，我们正在做清除毒草的工作。为了把这项工作做得更好更彻底，对这篇讲演就必须进行十分严肃认真的学习。全党同志对此切不可等闲视之，一定要从这一学习里掌握到正确地明辨是非和在思想上政治上与右派分子划清界限的标准，信心百倍地投入战斗，争取斗争的彻底胜利。","type":"paragraph"},{"text":"与右派分子的斗争还只是开始。中央执行局已经决定开始在党内整风，动员全党同志与右派分子作战，坚定不移地继续跟着共产党走社会主义的道路。这场斗争是复杂的，艰巨的，因为农工民主党有过章伯钧的中间路线的影响。今天还不能说这种影响在某些同志的脑子里已经不存在。不要“讳疾忌医”。和右派分子作斗争的过程，也就是我们自我改造和自我提高的过程。既要承认我们自己的弱点，也要有克服弱点的信心和决心，在不断克服弱点、不断进步的基础上与共产党长期共存，对社会主义作出贡献，同志们，永远跟着共产党走，勇往直前，义无返顾，克服任何社会主义建设前进中可能碰到的困难。","type":"paragraph"},{"text":" ——原载《人民日报》1957年6月23日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1a2800e8e5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

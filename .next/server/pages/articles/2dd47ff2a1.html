script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"b9f56fef-aba0-4aed-990f-7e07f337ce38","name":"红旗一九五八年第九期","internal":false,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/b9f56fef-aba0-4aed-990f-7e07f337ce38.pdf"],"article":{"title":"谈谈解放思想","alias":"","parts":[{"type":"title","text":"谈谈解放思想"},{"type":"authors","text":"郑季翘"},{"type":"subtitle","text":"“东风”（河北）第二期（八月一日出版）"},{"type":"paragraph","text":"社会主义——共产主义事业的进行和实现，就是人们发扬首创精神和思想解放的结果。在资本主义社会，由于当时的社会状况和资产阶级的各种各样的说教，尽管这社会存在着显著的矛盾，但对于私有财产的神圣不可侵犯，人们深信不疑。而有一些人却打破了资产阶级社会传统的说教，即打破当时社会的通常的意识，开始了“离经叛道”的思考。马克思运用部唯物主义的观点，根据对套本主义赴会解经的研究，特别是由于参加了国际工人运动的伟大斗争拌并结了国际工人运动的斗争经，验在圣西门、傅立叶、欧文文人的塞空社社会主义思想的基础上，创立了科学的共产主义学说。可见，共产主义思想是违反了当时的社会传就思想而开放的奇异的灿烂的花朵；没有思想的解放，就没有共产主义。"},{"type":"paragraph","text":"中国的情况也是一样，毛主席在论人民民主专政的论文里，曾经讲到中国人民摸索救国救民的道路的过程。在多方摸索、试脸失败之后，中国的先进人物终于接受了共产主义思想。但共产主义思想和中国当时占统治地位而为剥削阶级服务的传统思想是相抵触的。接受共产主义思想，就是先进人物首创精神的表现，就是他们的思想解放。显然，中国革命的胜利也是思想解放的结果。没有一些人们的思想解放，就不能接受共产生义思想，也没有共产党，当然也就没有人民革命的胜利。"},{"type":"paragraph","text":"我们已经取得民主革命的胜利并取得社会主义革命的决定性的胜利。目前，我国人民正在以沸腾般的热情，建设自己的社会主义社会。正如以前各种社会制度有其相应的社会意识一样，社会主义社会必须有而且一定有与其相应的社会意识。过去各种社会制度的社会意适应其阶级统治的情况，需要树立迷信，需要把人们的思想束缚起来。迷信一破除，思想一解放，就会影响到这种社会制度的巩固。相反，在社会主义、共产主义社会，迷信越是彻底破除，思想越是彻底解放，社会越能巩固，越能发展。所以，我们的思想建设，便是破除迷信，解放思想。"},{"type":"paragraph","text":"在社会主义——共产主义社会，人何做了社会的主人，可以已掌握自己的命运了。这样，人们依据辩证唯物主义这个客观真理，可以敢想、敢说、敢做了。社会主义——共产主义社会真正给人们的创造性创设了条件，是人们创造性最能得到发挥的时代。所以放想、敢说、敢做是共产主义风格，就是因为这种风格是社会主义——共产主义社会所应有和所能有的风格。"}],"authors":["郑季翘"],"dates":[{"year":1958}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":42,"page_end":43},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2dd47ff2a1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

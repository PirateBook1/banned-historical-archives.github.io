script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"多打小仗以齐敌有生力量为目标","alias":"","parts":[{"type":"paragraph","text":"多打小仗以歼敌有生力量为目标！！"},{"type":"paragraph","text":"（1946年12月26日）陈、谢、王："},{"type":"paragraph","text":"各电悉。（一）你们最近两仗打得很好，每次歼敌-一个营，若能再打几个这样的仗就可等于一个大胜仗。（二）现地区作战敌我皆困难，你们应在县、永和附近地区找小仗打，每次歼敌一个营、二个营，坚持一时期，不怕敌人深入，总以歼灭敌人有生力量为目的。暂时不要去打蒲县、土门。（三）待两星期左右以后，敌人业已深入，后路完全空虚，那时可以考虑以二十四旅留在现地，陈谢率三个旅经蒲县附近通过，第一步袭取乡宁、河津、稷山，第二步袭取万泉、荣河、猗氏、临晋，调动董钊²各部南返，并破坏刘4各部向延安进攻计划。如那时刘勘业已深入陕北向延安进攻，你们即可由韩城附近渡河袭击刘后路（关中各县)。（四）汾河下游河"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给晋冀鲁豫野战军第四纵队司令员陈、政治委员谢富治和晋绥野战军第二纵队司令员兼政治委员王震的电报。"},{"type":"paragraph","text":"[2]万泉、荣河，均为旧县名，1954年两县合并为山西万荣县。猗氏、临晋，均为旧县名，1954年两县合并为山西临猗县。"},{"type":"paragraph","text":"[3]董钊，当时任国民党军整编第一军军长。津、稷山等处是否结冰，能否徒涉，盼调查电告。（五）第三条所述计划，现在只作调查，是否可行看以后情况发展再作决定。"},{"type":"paragraph","text":"军委亥宥"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":12,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":330,"page_end":331},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"36e34b504a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

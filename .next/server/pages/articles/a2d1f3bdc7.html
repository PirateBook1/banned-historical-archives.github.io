script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"身不离劳动　心不离群众——记上海第三十棉纺织厂党委副书记诸阿根","authors":[],"dates":[{"year":1976,"month":5,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"今年三月上旬的一天，上海市工交五·七干校短期读书班的几个同志正在认真学习毛主席的重要指示。在讨论有些干部怎么会变成走资派时，上棉三十厂的新干部、党委副书记诸阿根说:“毛主席批判邓小平时所作的重要指示，对走资派的产生和发展过程作了深刻、透彻的分析。作为新干部，如果不注意加强世界观的改造，也会走到群众的对立面去，也会去欣赏、追求、扩大资产阶级法权，甚至变成走资派。”"},{"type":"paragraph","text":"诸阿根说这话，是有个认识过程的。前年年底，他因家里人口多，自己要结婚，住房有困难，向有关部门申请到一个套间。事过不久，学习无产阶级专政理论的群众运动开展了。厂里对诸阿根分配到房子的事就有了议论。小诸也想:厂里住房困难的职工很多，为什么其他同志没有解决，而我能先解决呢?为什么其他同志分到的房子都很小，而我分到的房子却比较大呢?那还不是因为我当了干部吗?当了干部就可以“照顾”，这不是资产阶级法权又是什么呢?他重新学习了毛主席关于理论问题的重要指示，学习了《红旗》杂志的重要文章，想得更深了:仅仅承认资产阶级法权的存在是远远不够的，更重要的是要以实际行动去限制资产阶级法权。他毅然退掉了一间房子。"},{"type":"paragraph","text":"打这以后，诸阿根更加注意自觉地限制资产阶级法权。厂里实行干部分批集中参加劳动的制度，他坚决要求第一批下车间。他说，身不离劳动，才能心不离群众，才能逐步缩小三大差别。"},{"type":"paragraph","text":"诸阿根带头限制资产阶级法权，热情扶植社会主义新生事物。厂里建立了分期分批推选工人代表参加组室管理工作的制度，为工人直接参加企业管理创造了很好的条件。开始，有的工人同志不熟悉业务，工作中出了一点差错，就想打退堂鼓。诸阿根了解这一情况后，说:不能因为有一点不足之处就对新生事物全盘否定。工人阶级必须领导一切，我们要坚定不移地贯彻执行这条原则。诸阿根热心地找有关同志谈心，并具体帮助他们出主意，想办法，以实际行动支持了新生事物。"},{"type":"paragraph","text":"在欢呼文化大革命胜利十周年的时刻，诸阿根回顾自己的战斗历程，表示一定要在这场批邓斗争中不断提高路线斗争觉悟，不断同旧传统观念彻底决裂，在革命的道路上永远前进。　(本版文均本报记者采写)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a2d1f3bdc7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

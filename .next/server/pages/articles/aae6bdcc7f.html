script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央军委关于高等军事院校实行军事管制的决定","authors":[],"dates":[{"year":1967,"month":4,"day":19}],"is_range_date":false,"parts":[{"text":"中共中央军委关于高等军事院校实行军事管制的决定","type":"title"},{"text":"为了更好地贯彻执行我们伟大领袖毛主席和中央军委关于军队院校无产阶级文化大革命的指示，为了保障无产阶级文化大革命更好地进行，中共中央军事委员会决定，对中国人民解放军高等军事学院实行军事管制，并建立军事管制委员会。中央军委任命陈奇涵同志为军事管制委员会主任、曹广化同志为副主任。","type":"paragraph"},{"text":"一、军事管制委员会必须高举毛泽东思想伟大红旗，突出无产阶级政治，大力宣传毛泽东思想，坚决支持无产阶级革命派，团结和依靠广大革命群众和革命干部，把斗争的矛头指向党内最大的走资本主义道路的当权派，彻底完成一斗二批三改的任务。","type":"paragraph"},{"text":"二、高等军事学院的无产阶级文化大革命和教学、行政工作，在军事管制委员会的领导下进行。必须坚决贯彻执行《中国共产党中央委员会关于无产阶级文化大革命的决定》，一月二十八日《中央军委命令》，四月六日《中央军委命令》，军委和其他有关的指示、规定。","type":"paragraph"},{"text":"三、高等军事学院的群众组织，要认真进行整风，克服无政府主义、小团体主义、个人主义等各种非无产阶级思想。务求实现无产阶级革命派的大联合和革命的“三结合”。要认真提倡文斗，坚定地制止武斗。如再发生武斗，应对凶手及其主使者，给予必要的纪律处分。","type":"paragraph"},{"text":"四、高等军事学院的警卫、通讯和运输分队统归军事管制委员会指挥，有线广播设备由军事管制委员会接管。","type":"paragraph"},{"text":"五、全体员工必须活学活用毛主席著作。大破“私”字大立“公”字，坚守岗位，积极工作，遵守纪律，服从指挥，建立良好的革命秩序。对于军事管制委员会的命令和决定，必须坚决执行。","type":"paragraph"},{"text":" 中共中央军事委员会一九六七年四月十九日","type":"paragraph"}],"comments":[],"origin":"根据《中共中央文件汇编，1966.5-1968.5 [内部参考]》，1968年5月出版，编印者不明","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"武斗","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aae6bdcc7f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

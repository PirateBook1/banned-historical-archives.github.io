script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"欢呼毛主席支持多米尼加人民的声明发表两周年多米尼加革命派坚持反帝反修斗争我和委会负责人重申坚决和多米尼加人民战斗在一起胜利在一起","authors":[],"dates":[{"year":1967,"month":4,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京28日电　为纪念毛主席《支持多米尼加人民反对美国武装侵略的声明》发表二周年，中国人民保卫世界和平委员会负责人今天发表谈话，全文如下:"},{"type":"paragraph","text":"中国人民和全世界人民伟大的导师毛泽东同志教导我们:“马克思主义的道理千条万绪，归根结底，就是一句话:‘造反有理。’”"},{"type":"paragraph","text":"一九六五年四月，英勇的多米尼加人民起来造反了。多米尼加人民以大无畏的精神拿起枪杆，推翻了美帝在多米尼加的走狗——卡夫拉尔卖国独裁政权，并且同武装到牙齿的庞然大物、全世界人民最凶恶的敌人美帝国主义作了面对面的斗争，给了美帝以沉重的打击，这一事实又一次证明，毛主席关于帝国主义和一切反动派都是纸老虎的英明论断，是完全正确的。一九六五年五月十二日，在多米尼加人民同美帝国主义斗争正在尖锐激烈的时候，我们伟大的领袖毛主席发表了严正声明，对多米尼加人民反美爱国斗争，给予了最及时、最坚决的支持，指明了革命斗争取得胜利的道路和方向。这一声明大长了多米尼加人民和世界各国人民的志气，灭尽了美帝、苏修和形形色色反动派的威风。这一声明表达了七亿中国人民支持多米尼加人民的坚定不移的意志。"},{"type":"paragraph","text":"在美帝强盗侵略遭到多米尼加人民的坚决反击和世界革命人民的愤怒谴责时，苏修急急忙忙打起所谓“停火”“和谈”的破旗，使美帝侵略合法化。这是又一次对革命人民的大出卖，充分暴露了它的大叛徒、大帮凶、大工贼的真嘴脸。但是美帝的侵略、苏修的出卖吓不倒、压不垮英雄的多米尼加人民。近两年来，多米尼加人民反美爱国的斗争此起彼伏。多米尼加的革命派从亲身的经历中认识到，要反对头号敌人美帝国主义，就必须同时与美帝头号帮凶苏联修正主义作不调和、不妥协的斗争。"},{"type":"paragraph","text":"多米尼加人民及革命派从反美斗争的经验和教训中，已开始认识到只有毛泽东思想才是进行斗争和取得胜利的强大的思想武器；开始认识到只有人民战争，才是求得民族解放的唯一途径。目前，多米尼加革命派正在发动群众、组织群众、武装群众，坚持斗争。革命的星星之火正在多米尼加农村点燃。我们相信，人民战争的燎原烈火，必将把美国侵略者及其帮凶全部、干净、彻底地烧光。"},{"type":"paragraph","text":"多米尼加人民的革命精神，也鼓舞着正在我们伟大领袖毛主席领导下进行着史无前例的无产阶级文化大革命的中国人民。经过文化大革命锻炼和考验的七亿中国人民，更是天不怕、地不怕、鬼不怕、神不怕的英雄汉，美帝、苏修都不在话下。我们将更坚定不移地站在多米尼加人民一边和多米尼加人民战斗在一起，胜利在一起。"},{"type":"paragraph","text":"我们对多米尼加人民的反美斗争满怀信心和希望。正如毛主席两年前在《支持多米尼加人民反对美国武装侵略的声明》中所指出的“只要依靠广大人民群众，团结一切爱国力量，坚持长期斗争，多米尼加的反美爱国斗争，在全世界人民的支持下，是一定能够取得最后胜利的。”"},{"type":"paragraph","text":"多米尼加人民必胜，美帝必败!"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cd387d4029"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

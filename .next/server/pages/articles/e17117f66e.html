<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"从双水内冷汽轮发电机的诞生 看大工贼刘少奇的丑恶嘴脸","authors":["庄顺祥"],"dates":[{"year":1968,"month":11,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"庄顺祥"},{"type":"paragraph","text":"上海电机厂三车间广大革命职工连续几次召开批判工贼刘少奇大会。刘少奇先后三次到闵行，每次都来到这个车间放毒，对工人们创制世界尖端产品——双水内冷汽轮发电机大泼冷水，犯下了极大的罪行。全车间革命群众以无比愤怒的心情，同声讨伐老工贼刘少奇。"},{"type":"paragraph","text":"大工贼刘少奇一次又一次地来到这个车间，他为的是贩卖自己的一套修正主义破烂货。一九五八年十月中旬，刘少奇来到电机厂大肆攻击工人试制双水内冷汽轮发电机，胡说什么“这种电机世界上还没有，我们可以不要搞”。要我们跟外国人走，等外国人搞出来以后再向外国去买，一副奴才相。伟大领袖毛主席号召我们工人阶级在最短时间内赶上和超过资本主义国家。这是中国人民的雄心壮志。而这个内奸刘少奇就是梦想投靠外国，做一个忠实的洋奴。"},{"type":"paragraph","text":"一九五九年年底，双水内冷汽轮发电机试制成功。工贼刘少奇还是不相信，第二次来到这个车间，一进门，就连续地问:“是真的，还是假的?”这个被我们党中央永远开除出党的叛徒、内奸、工贼刘少奇，永远也不会理解工人阶级改造世界的雄伟理想。"},{"type":"paragraph","text":"大叛徒刘少奇离厂不久，厂里走资派根据他的黑指示，乘这个新生电机技术上还没有完善，就以极“左”面貌，大造六千瓩双水内冷汽轮发电机，同时又把一部分电机运往距离上海较远的内地，使客户和制造单位无法及时交换技术问题和解决故障。这样一来，双水内冷汽轮发电机这个大跃进中成长起来的新生事物，在刘少奇黑指示下，从此被打入“冷宫”。甚至出厂的双水内冷汽轮发电机也被拒绝安装，退了回来。而厂里却大搞别的发电机的生产试制，妄图借此扼杀双水内冷汽轮发电机的制造。"},{"type":"paragraph","text":"毛主席教导我们:“我们中华民族有同自己的敌人血战到底的气概，有在自力更生的基础上光复旧物的决心，有自立于世界民族之林的能力。”在毛主席革命路线的光辉照耀下，特别是我们最最敬爱的伟大领袖毛主席亲自来到上海电机厂这一强大政治动力的鼓舞下，广大革命职工创造了从无到有，从六千瓩到制造出十万瓩双水内冷汽轮发电机，这是对工贼刘少奇最有力的打击。"},{"type":"paragraph","text":"现在，他们正准备试制更大容量的双水内冷汽轮发电机，向“九大”献礼，向毛主席献忠心。工人们异口同声地说:“毛主席为我们撑腰，我们要为毛主席争气。”并用了短短的十八天时间创造了一台新型的双水内冷汽轮发电机。这是制造电机史上的一个奇迹，是战无不胜的毛泽东思想又一伟大胜利"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1968\\11\\68bc010201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海电机厂三车间革命职工举行批判会，肃清叛徒、内奸、工贼刘少奇在该车间散布的流毒。"},{"type":"paragraph","text":"(本版由上海电机厂革委会政宣组和本报合编)\u003c/FONT\u003e"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e17117f66e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

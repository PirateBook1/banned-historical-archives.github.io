script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平为《鉴真大师像回国巡展纪念》集撰文一件具有深远意义的盛事","authors":[],"dates":[{"year":1980,"month":4,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京四月十九日电　《人民日报》今天在第一版上刊登了邓小平为《鉴真大师像回国巡展纪念》集写的文章《一件具有深远意义的盛事》，全文如下:"},{"type":"paragraph","text":"在中日人民友好往来和文化交流的历史长河中，鉴真是一位作出了重大贡献，值得永远纪念的人物。他应日本留学僧荣睿、普照之请，以百折不回的毅力，经过五次东渡失败，双目俱盲之后，终于到达了日本，完成了他的使命。"},{"type":"paragraph","text":"我前年访日时，在奈良唐招提寺见到了鉴真塑像，诚如历代诗人学者所赞叹的，它具有非常高的艺术性，表现出鉴真的坚强意志和安详风度。一千二百余年来，日本人民把它作为国宝，精心保护和供奉到今天，值得我们敬佩和感谢。"},{"type":"paragraph","text":"现在，在日本政府支持下，日本文化界和佛教界人士，把国宝鉴真像郑重地送来中国供故乡人民瞻仰。这是一件具有深远意义的盛事。它必将鼓舞人们发扬鉴真及其日本弟子荣睿、普照的献身精神，为中日两国人民世代友好事业作不懈努力。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1980\\04\\804K010501.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e邓颖超为《鉴真大师像回国巡展纪念》集题词手迹　(本报北京传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社,本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4328ee0fb3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

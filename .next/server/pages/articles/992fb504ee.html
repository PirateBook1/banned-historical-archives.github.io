script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"井冈山红卫兵筹备建立委员会第二号决议──关于对待各种组织的态度","authors":["清华大学井冈山红卫兵筹备建立委员会"],"dates":[{"year":1966,"month":9,"day":23}],"is_range_date":false,"parts":[{"text":"井冈山红卫兵筹备建立委员会第二号决议──关于对待各种组织的态度","type":"title"},{"text":"清华大学井冈山红卫兵筹备建立委员会","type":"authors"},{"text":"一、 对待临时主席团：","type":"paragraph"},{"text":"临时主席团等于临时筹委会，它是通过非法选举产生的。现在临时主席团继续执行形“左”实右的错误路线。井冈山红卫兵对临时主席团的错误路线，坚决揭露，坚决抵制，坚决批判。帮助临时主席团主要负责人认识和改正错误。","type":"paragraph"},{"text":"二、对待清华大学红卫兵","type":"paragraph"},{"text":"清华大学红卫兵总部和临时主席团一样。它是临时主席团错误路线的积极支持者和贯彻者。井冈山红卫兵对清华大学红卫兵的绝大部分战士采取真诚团结的方针，让我们一起来帮助你们总部的主要负责同志认识和改正错误。","type":"paragraph"},{"text":"三、对待毛泽东思想红卫兵","type":"paragraph"},{"text":"井冈山红卫兵坚决真诚地团结毛泽东思想红卫兵，让我们一起来批判经常欺负和压制你们的临时主席团的错误路线，共同彻底完成一斗二批三改的伟大任务。","type":"paragraph"},{"text":"四、对待广大革命师生","type":"paragraph"},{"text":"我们对待清华大学广大革命师生员工采取坚决真诚团结的方针。我们要坚决贯彻真正的党的阶级路线。这就是依靠左派，发展和壮大左派队伍；争取中间派，团结大多数；孤立分化瓦解少数，集中力量打击一小撮极反动的资产阶级右派分子，反革命修正主义分子。对于不同出身的人，我们采取的方针是，①有成分论  ②不唯成分论  ③重在政治表现。一句话，我们团结一切愿意革命的人干革命。热烈欢迎一切支持我们的革命师生员工加入井冈山红卫兵和井冈山战斗团（外围）。","type":"paragraph"},{"text":"报名处：二宿舍212","type":"paragraph"},{"text":" 井冈山红卫兵筹备建立委员会召集人：蒯大富、鲍长康、彭伟民一九六六年九月二十三日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"992fb504ee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

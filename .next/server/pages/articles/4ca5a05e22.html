script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"dfdd6b56-5f4e-42e1-af94-ae2ab38cc0b4","name":"毛泽东思想万岁（1913-1943卷）（1968年武汉版）","internal":true,"official":false,"type":"pdf","author":"1968年武汉","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/dfdd6b56-5f4e-42e1-af94-ae2ab38cc0b4.pdf"],"article":{"title":"在中共中央举行的庆祝吴玉章同志六十寿辰大会上的祝词","alias":"","parts":[{"type":"paragraph","text":"在中共中央举行的庆祝吴玉章同志"},{"type":"paragraph","text":"六十寿辰大会上的祝司"},{"type":"paragraph","text":"（一九四○年一月十五日）"},{"type":"paragraph","text":"今天大家欢聚一堂，为吴老祝寿，想在我在两年前为徐老寿时的感想，我那时就过，我们替他祝寿，不是无原因的。记得我在小的时候，很不喜欢老人，因为他们是会欺负青年人的，青年人没点错呢？但是你，错不得，他们对你是很凶的。一切事情，小孩子和青年人是没有发言权的。中国的青年人受封建家庭封建社会的苦太大了。但是现在世界改变了，青年人喜欢老年人。就象我们的吴老、林老、徐老、董老、老都是很受青年们欢迎的。为什么有这个转变呢？因为这些老同志不但不欺负青年人，而且非常热心地帮助青年，他们的行为是为青年模范，所以青年都十分敬爱他们。党外也有许多受青年尊敬的老人，例如马相伯就是一个，他做寿时我们共产党还打了贺电去，因为他是主张抗日与民主政治。"},{"type":"paragraph","text":"人总是要老的，老人为什么可贵呢？如果老就可贵，那么可贵的人就太多了，因此我们要有一个标准：就是可贵的是他一辈子总是做好事，不做坏事，做有利于人民的事，不做害人的事，如果开头做点好事，后来叉做坏事，这就叫做没有坚持性。一个人做点好事并不难，难的是一鬓子做好事，不做坏事，一贯的有盒于广大群众，一贯的有盒于青年，一贯的有盆于革命，艰苦奋斗几十年如一日，这才是最难最难的啊！"},{"type":"paragraph","text":"我们的吴玉章同志就是这样一个几十年如一日的人，他今年六十岁了，他从同盟会到今关干了四十年革命。中间巅沛流离于不变，这是不容易的啊：从同盟会中留下到今天的人已经不多了，而为革命奋斗，无如何不变其革命节操的人更没有几个人了，要这样做不但需要坚定正确的政治方向，而且需要艰苦奋斗的精神，不然就不能抵抗各种恶势力、恶风浪，例如：死的威胁，饥的威胁，革命失败的威胁，等等。我们的吴玉章同志就是经过这样无数的风浪而来的。因此我们要学习他的各方面的好处。但特别要学习他对于革命的坚定性。"},{"type":"paragraph","text":"（摘自1940年1月24日《新中华报》）在陕甘宁边区第二属农工展宽会开幕典礼上的讲话"},{"type":"paragraph","text":"（一九四○年一月十六日）同志们："},{"type":"paragraph","text":"这个农展会，我还没去看，好不好还不知道，但我听到还好，比去年的好。去年我是看过的，今年比去年更是好，这是老百姓同志的努力，是政府工作人员努力的结果。政府的人如不同老百姓结合，事情就办不好。有两种政府，一种只知道刮刮刮，另一种即帮老百姓的忙边区政府就是这种帮忙政府。老百姓从几百里拿来-一包两包面送来展鹭，这对打日本有"}],"authors":["毛泽东"],"dates":[{"year":1940,"month":1,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":282,"page_end":282},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4ca5a05e22"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"巴基斯坦著名人士说毛主席是当代世界的伟大领袖  毛泽东思想的光辉定将改变世界面貌","authors":[],"dates":[{"year":1966,"month":8,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"巴基斯坦著名人士说毛主席是当代世界的伟大领袖"},{"type":"paragraph","text":"毛泽东思想的光辉定将改变世界面貌"},{"type":"paragraph","text":"据新华社拉合尔一日电　今年四月访问过中国的巴基斯坦作家代表团团员、著名作家伊扎兹·侯赛因·巴塔尔维一日在拉合尔说：“毛泽东主席是当代世界的伟大领袖，他打开了历史新的一章，使人民的生活和思想革命化。”"},{"type":"paragraph","text":"他是在拉合尔巴基斯坦—中国友好协会举行的“我所见到的中国”的座谈会上发表这个讲话的。"},{"type":"paragraph","text":"他在谈到访问中国的观感时指出：“七亿中国人民遵循毛泽东的教导，把中国建设成为一个不可战胜的新的繁荣国家。”"},{"type":"paragraph","text":"他说：“中国创造性地实行自力更生的政策，现在能够生产几乎它所需要的一切东西。苏联停止对中国的援助，把中国的自力更生推向一个新的阶段。一个国家只有自立，才能真正强大。”"},{"type":"paragraph","text":"他在谈到中国的文学时说：“毛泽东主席不但是一位伟大的政治家，而且是一位伟大的诗人、文学家，他对中国现代文学给予了深远的影响。”"},{"type":"paragraph","text":"他指出，中国现代文学是战斗的文学，它的目的是为反对帝国主义而斗争，增强人民的战斗精神。"},{"type":"paragraph","text":"他说，中国作家得到的教导是，同工人、农民和劳动人民相结合，同他们一起生活，向他们学习，描写他们的形象和活动，以利他们的事业。中国不容许肖洛霍夫之流的作家存在，肖洛霍夫写东西是为了搞钱买别墅。"},{"type":"paragraph","text":"他盛赞中国对年青一代进行革命传统教育。他说，毛泽东主席和中国其他领导人所建立的革命传统，定将由中国年青一代继承下去，发扬光大。"},{"type":"paragraph","text":"他在谈到中国的社会生活时指出，在中国，人们不论是从事那种工作，只要他勤勤恳恳，全心全意为人民的利益而工作，都能成为一个英雄人物。在中国社会生活中，为人民而劳动是最体面、最受尊敬的。"},{"type":"paragraph","text":"最近访问过中国的另一位巴基斯坦著名作家伊什法克·艾哈迈德·汗在会上讲话时列举许多事实，驳斥了美帝国主义对中国人民的污蔑。他说，到处可以看到中国人民热诚地学习毛主席著作。掌握了毛泽东思想的中国人民肯定会创造比现在更好的未来。"},{"type":"paragraph","text":"据新华社拉瓦尔品第一日电　巴基斯坦一个群众团体的领导人最近在接见新华社记者时说，毛泽东主席是世界被压迫民族和被压迫人民的伟大的解放者。他说，他十分相信毛主席指出的话，“全世界人民要有勇气，敢于战斗，不怕困难，前赴后继，那末，全世界就一定是人民的。一切魔鬼通通都会被消灭。”"},{"type":"paragraph","text":"他说，毛泽东思想是革命哲学的精华，是照亮世界革命道路的指路明灯，毛泽东思想的光辉定将改变世界的面貌。"},{"type":"paragraph","text":"一位工会工作者说，正如毛泽东主席指出的，“知识分子如果不和工农民众相结合，则将一事无成”。这是颠扑不破的真理，适用于在帝国主义枷锁下受苦受难的亚非国家的所有知识分子。他强调说，知识分子必须深入反帝革命斗争的实践，同人民群众一起来粉碎帝国主义的阴谋、剥削和掠夺。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"40b80adad8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

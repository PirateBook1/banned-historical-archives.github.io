script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遵照毛主席的伟大教导联系实际斗私批修  上海郊区农村普遍办起家庭学习班","authors":[],"dates":[{"year":1968,"month":5,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"遵照毛主席的伟大教导联系实际斗私批修"},{"type":"paragraph","text":"上海郊区农村普遍办起家庭学习班"},{"type":"paragraph","text":"活学活用毛泽东思想的群众运动更加广泛深入开展。广大贫下中农斗志昂扬，意气风发，狠抓革命，猛促生产，到处是一片热气腾腾的景象"},{"type":"paragraph","text":"新华社上海二十三日电　在无产阶级文化大革命运动中涌现出来的革命新生事物——毛泽东思想家庭学习班，正在上海郊区广大农村迅猛发展，有力地促进了上海郊区农村活学活用毛泽东思想的伟大群众运动更加广泛和深入的开展。"},{"type":"paragraph","text":"伟大领袖毛主席教导我们：“办学习班，是个好办法，很多问题可以在学习班得到解决。”毛主席的这一指示传来以后，上海郊区农村广大贫下中农和革命干部，在人民解放军的大力帮助下，闻风而动，大办毛泽东思想学习班。学习班不仅县、社办，生产大队、生产队办，并迅速发展到社员家庭也办。现在，不少社队的贫下中农社员家庭都办起了毛泽东思想学习班，上至七八十岁的老人，下至十来岁的孩子，都是学习班的学员。毛泽东思想家庭学习班的兴起，使毛主席的一系列最新指示迅速落实到社员家庭。广大社员在家庭学习班里活学活用毛主席著作，斗私批修，家庭面貌发生了深刻的变化。现在，社员家庭里不是那个说了算，而是按照毛泽东思想办事，用毛泽东思想统帅每个人的行动。"},{"type":"paragraph","text":"一小撮阶级敌人对社员家庭普遍办起毛泽东思想学习班，怕得要死，恨得要命。他们煽阴风，点鬼火，散布“政治不能当饭吃”等反动论调，妄图破坏毛泽东思想家庭学习班。广大贫下中农牢记毛主席“凡是敌人反对的，我们就要拥护；凡是敌人拥护的，我们就要反对”的教导，同阶级敌人进行了针锋相对的斗争，粉碎了阶级敌人的破坏活动，巩固了毛泽东思想家庭学习班。"},{"type":"paragraph","text":"上海郊区农村广大贫下中农在家庭学习班里大讲毛主席的丰功伟绩，大搞回忆对比，大力开展忠于毛主席，忠于毛泽东思想，忠于毛主席的无产阶级革命路线的“三忠于”活动，大大提高了办好毛泽东思想家庭学习班的自觉性。川沙县蔡路公社华星大队一位贫农老妈妈，原来认为自己年老多病，学习有困难，在大队、生产队和家庭开展了忆旧社会的苦，思新社会的甜的回忆对比活动以后，她激动地表示，一定要好好读毛主席的书，听毛主席的话。她积极帮助儿子办好家庭学习班，每天坚持学习“老三篇”和毛主席语录。"},{"type":"paragraph","text":"广大贫下中农在毛泽东思想家庭学习班里密切联系阶级斗争和生产斗争实际，联系家庭成员的活思想，活学活用毛主席著作，使学习班越办越好。奉贤县光明公社光明大队毛泽东思想家庭学习班，最近反复学习毛主席的最新指示，大揭阶级斗争盖子，识破了阶级敌人的种种阴谋诡计，对阶级敌人进行了狠狠的批判斗争。这个大队的社员，家家户户办起了“家庭斗私批修专栏”，根据斗争形势和家庭成员的活思想，不断亮私斗私，狠批中国赫鲁晓夫，提高了无产阶级觉悟和两条路线斗争觉悟。"},{"type":"paragraph","text":"为了发动广大群众办好家庭学习班，许多生产大队、生产队的领导干部，以身作则，自己先带头办好家庭学习班，带领社员共同前进。许多单位还向群众广泛深入地宣传办家庭学习班的意义，采取培养典型，开现场会等办法，交流、推广先进经验，使家庭学习班不断巩固、提高。"},{"type":"paragraph","text":"随着毛主席一系列最新指示的落实，随着毛泽东思想家庭学习班的蓬勃发展，上海郊区农村到处是一片热气腾腾的革命景象。广大贫下中农斗志昂扬，意气风发，狠抓革命，猛促生产，决心紧跟毛主席的伟大战略部署，夺取无产阶级文化大革命的全面胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e92fb84811"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

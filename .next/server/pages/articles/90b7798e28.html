script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"安徽不少社队兴办商业谋取高利","authors":["于风","新华通讯社"],"dates":[{"year":1963,"month":1,"day":8}],"is_range_date":false,"parts":[{"text":"安徽不少社队兴办商业谋取高利","type":"title"},{"text":"新华通讯社于风","type":"authors"},{"text":"新华社合肥讯  安徽省目前还有不少区镇、公社、大队办商业，谋取高利。肖县有些社、队，去年夏收后，又新开饭店四十二个。阜南县白集公社马街大队，先后抽了七十名农业人口，开设了布、杂货、猪羊、柴草等五个商行。怀远县常坟乡供销社办的九个交易所，最近被社队硬性接收去八个。这个县的龙亢大队已在镇上开设饭店两个，羊肉铺、茶馆各一个，还有合作商店让出门市部来开设杂货店。各个公社、大队、区镇经营的商业，主要有包含、旅馆、货栈、交易所、浴池、理发、照相、酱园、寄售店、洗染和日用百货、土产山货等。另据宿县统计，全县公社、大队仍在经营的店铺有二百四十六人；太湖全县社、队经营的店铺有一百一十一个。","type":"paragraph"},{"text":"社队区镇兴办商业，占用大量农业人口。如濉溪县社队办商业占用的四百五十二人中，农业人口就有三百二十四人，怀远县常坟乡菜圩大队三百个整半劳力中，有50%参加大队办的商业。而且这些商业，多以违反国家从格政策的非法手段，谋取高利。如宿县符离集社队自营的百杂货，出售价格比国家牌价高出30——40%；这个镇的街道委员会新开的四个饭店，不受市场管理，直接到市场购买粮食和副食品。歙县森村公社开设的饭店，出售高价饭菜，还兼营高价为迷信品，经营八个月就获利一万多元。有的社队开办饭店用的粮食，是社队的集体超产粮，猪肉是在派购生猪任务时层层加码弄来的，并且按国家派购价格购进，以自由市场的高价卖出。","type":"paragraph"},{"text":"更值得注意的是，区镇、公社、大队办商业，有不少是采取包给私商的办法，即由公社或大队出名办，由下放农村的小商小贩经营，每月向区镇、社、队包交一定数量的盈利，其余都归经营的人所得。这种办法，是以集体的名义，支持单干商贩，而那些小商小贩在取得公家招牌以后，就进行投机倒把等非法活动，并且偷税漏税，获取更多的利润。","type":"paragraph"},{"text":"来源：1963年1月8日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"90b7798e28"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

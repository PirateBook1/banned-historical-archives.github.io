script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"民盟天津市委不应再软弱无力了　应该加强对王大川的斗争","authors":[],"dates":[{"year":1957,"month":7,"day":25}],"is_range_date":false,"parts":[{"text":"民盟天津市委不应再软弱无力了  应该加强对王大川的斗争","type":"title"},{"text":"《人民日报》讯：６月下旬以来，民盟天津市委及其所属组织，陆续揭露了章罗联盟在天津的代理人、民盟天津市委常务委员王大川到处点火，煽动和组织某些有反党情绪的人恶毒地攻击共产党。","type":"paragraph"},{"text":"据初步的材料揭露：５月间，整风开始后，右派分子王大川通过他安插在南开大学民盟支部担任副主任委员的右派分子李宝震，组织了南开大学经济系一些有反党情绪的人开座谈会，大骂“南开大学是黑暗统治，共产党员是毒蛇”等等。接着，王大川向天津大学和天津师范学院等处的民盟支部推广南开大学民盟支部不通过学校党委召开座谈会向党进攻的“先进经验”。王大川曾经一再煽动民盟天津市委联络委员会组织所联系的社会人士“大鸣大放”，王大川及其亲信郑纬世还亲自策划天津民用建筑设计院民盟小组大肆向党进攻。","type":"paragraph"},{"text":"在民盟天津市委机关的干部会上，王大川提出一些带挑拨性和煽动性的问题，要人们讨论。例如他说：“军粮城是产粮区，粮仓中粮食堆集如山，而农民们却没有粮食吃，这是怎么回事？”在章乃器的反动言论受到批判时，他提出：“为什么会给人一种印象，认为工人阶级不改造自己只改造资产阶级？”","type":"paragraph"},{"text":"民盟天津市委机关许多盟员和盟市委曾多次提出，要王大川认真交代他反党反社会主义的言论和行动，要他交代与章罗联盟的关系。但王大川躲躲闪闪，并没有作具体交代。","type":"paragraph"},{"text":"有些盟员认为，民盟天津市委在过去这一段期间内，对反右派斗争的领导软弱无力，对右派分子王大川的斗争更是这样。民盟天津市委近日连续举行了一些会议作了检查，并决定加强领导，动员全市盟员继续揭露和批判右派分子的言论和行动。","type":"paragraph"},{"text":" ——原载《人民日报》1957年7月25日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3cbdd56d47"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

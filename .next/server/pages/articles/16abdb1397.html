script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日共(左派)全国协议会向日本人民发出号召团结起来坚持斗争打倒美日反动派指出毛主席的教导是决定日本革命成败的最重大的关键，是照亮建设真正革命政党的光辉灯塔；中国文化大革命的一声炮响，振奋了全世界人民，给予日本人民以无限勇气和信心","authors":[],"dates":[{"year":1969,"month":2,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京五日电　东京消息:日本共产党(左派)全国协议会最近在它的机关报《人民之星》上发表了《告全体同志和全国人民书》，号召日本人民团结起来，坚持不懈地进行斗争，打倒美日反动派。"},{"type":"paragraph","text":"文告指出，日本人民在全国各地动员了起来，冲破了修正主义的影响，展开了朝气蓬勃的革命斗争，并且正在汇合成为一股反对美帝国主义和卖国垄断资产阶级的统治、反对宫本修正主义集团的洪流。广大日本人民正在迅速觉醒。在日本人民中间正在卷起汹涌澎湃的革命的巨澜。"},{"type":"paragraph","text":"文告指出，日美“安全条约”是美日反动派结成一体压迫和掠夺日本人民，把日本的国土和人民绑在他们侵略亚洲、包围进攻中国的战车上的凶恶武器。"},{"type":"paragraph","text":"文告说，苏联现代修正主义早已堕落为社会帝国主义，它正和美帝国主义勾结起来，阴谋策划重新瓜分世界。苏联现代修正主义为了实现这一罪恶阴谋，最近正同日本垄断资产阶级加紧勾结。他们积极地拉拢日本垄断资本参与所谓“开发西伯利亚”的计划，企图联合起来加强对日苏两国人民的剥削。苏修一方面阴谋破坏日本人民的斗争，另一方面，又把佐藤卖国反动政府捧上了天。美帝国主义、苏联现代修正主义和日本垄断资产阶级加紧互相勾结，结成反共、反人民、反革命、反华的神圣同盟，不断进行反对日本人民和亚洲人民的罪恶活动。"},{"type":"paragraph","text":"文告指出，宫本修正主义集团是美、苏、日反革命神圣同盟的最忠实的走狗。"},{"type":"paragraph","text":"文告强调说，为解放日本人民，无产阶级要和农民结成同盟，把城市小资产阶级、知识分子及其他所有人民团结在自己的周围，组成民族民主统一战线，打倒美日反动派的统治，把政权从美日反动派的手中夺回到人民的手里。"},{"type":"paragraph","text":"文告说，中国无产阶级文化大革命一声炮响，振奋了全世界人民，给予日本人民以无限的勇气和信心。社会主义的中国是日本人民最可靠的后盾。"},{"type":"paragraph","text":"文告强调指出，要完成日本革命的伟大的光荣的任务必须建立革命政党。没有一个以当代的马克思列宁主义-毛泽东思想为旗帜的革命政党，就不能领导无产阶级和广大人民群众打倒美日反动派。"},{"type":"paragraph","text":"文告最后说，“只要认真做到:马克思、列宁主义的普遍真理与日本革命的具体实践相结合，日本革命的胜利就是毫无疑义的。”毛泽东同志的这一教导是决定日本革命成败的最重大的关键，是照亮建设真正革命政党的战略性大方向的光辉灯塔。文告号召广大的日本人民团结起来，不断地继续斗争，打倒美日反动派，胜利是属于战斗的日本人民的。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"16abdb1397"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

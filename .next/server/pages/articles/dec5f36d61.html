script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席与抗大","authors":["张量"],"dates":[{"year":1991,"month":8,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席与抗大"},{"type":"paragraph","text":"张量"},{"type":"paragraph","text":"１９３５至１９３６年，中国工农红军一、二、四３个方面军齐集陕北之后，在党中央毛泽东主席的直接领导下，于１９３６年的６月１日，在陕北保安县，建立了中国工农红军大学。不久，西安事变和平解决，即改名为“中国人民抗日军事政治大学”（简称“抗大”），校址由保安迁至延安。为了加强学校领导，毛主席除兼任抗大政治委员并亲自担任抗大教育委员会主席外，又选拔了正副校长和教育长，来主持日常工作。"},{"type":"paragraph","text":"毛主席为了端正抗大对于军事政治教育的方向，曾及时地为抗大制订了“坚定正确的政治方向，艰苦朴素的工作作风，灵活机动的战略战术”三条教育方针。他认为这三者都是造成一个抗日革命军人所不可缺的。同时又提了“团结、紧张、严肃、活泼”八个大字，作为抗大的校风。他要求经过抗大教育的学生，都能做到“勇敢、坚定、沉着、向斗争中学习，为民族解放事业随时准备牺牲自己的一切。”这是符合当时革命要求的。"},{"type":"paragraph","text":"毛主席当时对抗大的教育工作，不但从方针政策上来抓，而且还亲自讲课，正当抗大二期，统一战线形成，抗战尚未爆发之际，为了总结土地革命时期的经验教训，特别是为了肃清王明左倾冒险主义及其思想上的主观主义、教条主义，毛主席曾亲自到抗大讲授《辩证唯物论》，每周两次，每次４个小时，而且下午他还参加学员讨论，这样从１９３７年的５月，一直讲到“七·七”事变之后，历时三个月，授课１１０多小时。毛主席在讲课时，以大量的具体事实，生动活泼，深入浅出，通俗易懂，运用了马列主义的唯物论和辩证法，总结了党的历史经验和教训，清理和揭露了左、右倾机会主义的错误，特别是王明左倾教条主义的错误，用辩证唯物主义的世界观和方法论，武装了学员的头脑，从而端正了人们的思想路线，树立了实事求是，一切从实际出发的世界观和方法论。这是思想路线方面的大解放。"},{"type":"paragraph","text":"在这期学员中，凡是听过毛主席讲课的同学，都认为是终生的幸福，当时把听课笔记互相传抄，作为永久纪念。我是后来才入抗大的，当然没有这个机会，但入校后从老同志口中听到许多这方面的传诵。幸好以后我弄到一本《辩证唯物论讲授提纲》，如获至宝，至今还保存在我的手里；其中的《实践论》、《矛盾论》解放后公开发表了，对人们启蒙发聩，是个很好的教材。"},{"type":"paragraph","text":"“七·七”抗战爆发之后，毛主席忙了，虽然日理万机，但只要抗大有重大的活动和纪念日，毛主席还亲自到会讲话、作报告，实在来不了，就采取题词的办法，而且都是有的放矢，针对性极强。记得１９３８年的秋冬，我当时编在二大队，住在旧延安府的府衙门，衙内前院有一块大的场地，是毛主席讲话的会场，我亲自聆听过多次毛主席的讲话。"},{"type":"paragraph","text":"到了１９３９年春，为了粉碎敌人对于陕甘宁边区的经济封锁，响应党中央毛主席关于开展大生产运动的号召，抗大全体教职员工，积极参加了大生产运动，记得毛主席在总结抗大经验后提出：“现在一面学习，一面生产，将来一面作战，一面生产，这就是抗大的作风，足以战胜任何敌人的。”在参加大生产之前，毛主席还亲自到动员大会上讲话，他说：“你们快毕业了，但抗大的学生，一要学会种庄稼，二要学会打草鞋，不然不算毕业。因为我们不能象孔夫子。孔夫子虽然人都称他为圣人，但是他不会种庄稼，因为有个学生向他请教种庄稼时，他就说他不如老农。大家学会了种庄稼，那就胜过圣人了。”这些话当时都对同学以深刻的启发，所以抗大毕业的同学，都会劳动、生产，并以此为荣。"},{"type":"paragraph","text":"只要毛主席认定了的事，他是抓住不放的。就在１９３９年的５月２６日，为了庆祝抗大成立三周年，毛主席又写了篇光辉文章《被敌人反对是好事而不是坏事》，在这篇文章中，又把抗大的三条教育方针，重新在文字上修订了一番。并且认为这三者是一个参加抗日的革命军人所不可缺的。"},{"type":"paragraph","text":"毛主席一直是重视抗大教育工作的，对抗大评价也很高，他说：“昔日之黄埔，今日之抗大，是先后辉映，彼此竞美的。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"王明","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dec5f36d61"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

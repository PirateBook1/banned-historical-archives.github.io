script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu2","name":"十年文革中首长讲话传信录（中册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录2.pdf"],"article":{"title":"李富春在接见工交系统红色造反联络站代表时的讲话(摘要)","parts":[{"type":"title","text":"525．李富春在接见工交系统红色造反联络站代表时的讲话(摘要)"},{"type":"paragraph","text":"(1967年2月16日、17日)"},{"type":"paragraph","text":"目前形势发展由批判资产阶级反动路线到夺权。这个夺权，本应按照主席思想夺走资本主义道路当权派的权，不要夺无产阶级当权派的权。但夺权的影响，链锁反应，都在夺权，没有区分是资产阶级当权派还是无产阶级当权派。由于链锁反应的结果，都在夺权。夺权，特别是各部，不能千篇一律象上海、山西一样，夺党、政、文、财大权。各部的夺权，应区别对待。第一、是夺无产阶级文化大革命的领导权；第二、夺对业务实行监督权，因为业务工作虽然过去的业务有修正主义错误，有资本主义的东西和不符合毛泽东思想的东西，但总的来说，从三年大跃进经过三年困难后，调整、巩固、充实、提高，这几年是有提高、有进步，比较贯彻毛主席路线。这中间有刘、邓路线干扰、作怪，如托拉斯，只是强调集中。而不是毛主席所提出的分级管理，集中和分散相结合；不强调走群众路线，只强调行政的统一，这样也干扰了毛泽东思想，也危害了主席的红线。十几年来，毛主席的红线常常受到刘、邓黑线破坏、干扰、危害。当毛主席亲自抓时就见效。如三年大跃进，三年困难后的八字方针和八届十一中全会公报中所提出的一系列方针。在关键时刻，都是毛主席亲自出来掌舵，如毛主席提出的八条(按：指八届十一中全会公报中所指的八条)，其中有五条都是经济建设的，如备战备荒为人民的指示等等。因此工交战线上，要一分为二，要看到毛主席的这条红线在关键时刻起主导作用；也看到刘、邓路线的影响。不一分为二，看不到毛主席的红线，就不符合八届十一中全会的公报。"}],"authors":["李富春"],"dates":[{"year":1967,"month":2,"day":16},{"year":1967,"month":2,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":254,"page_end":255,"alias":""},"tags":[{"name":"李富春","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bd1d6935c8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

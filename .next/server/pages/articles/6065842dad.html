script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《红旗》杂志第十期出版发表了《南斯拉夫全民所有制经济的蜕化》、《我军指战员怎样学习毛泽东著作》等文章，并开辟了学术讨论栏","authors":[],"dates":[{"year":1964,"month":5,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京22日电】　《红旗》杂志第十期，于五月二十三日出版。"},{"type":"paragraph","text":"这期杂志发表了施东向的《南斯拉夫全民所有制经济的蜕化》，文章就:一、是“社会主义阵地正在加强”，还是资本主义已经复辟?二、自由竞争和生产无政府状态代替了社会主义的有计划按比例的发展；三、高踞于“工人委员会”之上的经理层；四、南斯拉夫的工人重新成为劳动力的出卖者；五、“社会所有制”其名，国家资本主义其实；六、铁托集团向帝国主义卖身投靠意味着什么?七、苏共领导为铁托集团辩护的目的何在?这些问题，批驳了苏共领导的反马克思列宁主义的论点。"},{"type":"paragraph","text":"这期杂志继续发表了论述解放军政治工作中“四个第一”的评论员文章:《论人的因素第一》。还发表了萧华的文章:《我军指战员怎样学习毛泽东著作》。文章总结了中国人民解放军指战员、特别是广大基层干部和战士，近几年活学活用毛泽东思想的主要收获和具体经验。"},{"type":"paragraph","text":"这期杂志发表的韩哲一的《更广泛、更深入地开展“比学赶帮”运动》的文章，比较系统地总结了华东地区在工业战线上开展“比学赶帮”运动的一些重要经验。文章指出，第一，坚持毛泽东思想挂帅，自始至终认真做好思想工作，不断地克服骄傲自满、畏难保守思想，是组织好“比学赶帮”的根本保证。第二，以产品为对象，分析对比，找出差距，抓住主要矛盾，明确学习目标，是集中力量打歼灭战的好办法。第三，厂长、技术人员和工人“三结合”，跟班劳动，一道工序、一道工序地学，是克服官僚主义，改进领导作风，真正把先进经验学到手的有效方法。第四，工业管理部门的负责干部要参加学习，面向基层，为生产服务，是领导好“比学赶帮”运动的组织保证。"},{"type":"paragraph","text":"这期杂志开辟了学术讨论栏，发表了关于实践标准问题的讨论的两篇文章，一篇是杜雷、吴俊光的《实践是检验真理的唯一的客观标准》，一篇是何祚庥的《再谈自然科学研究中的实践标准问题》，同时，并发表了有关这一问题讨论情况的报道。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6065842dad"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

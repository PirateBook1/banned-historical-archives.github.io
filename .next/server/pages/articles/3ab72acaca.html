script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"马世雄在鸣放座谈会上的发言","authors":["清华大学","马世雄"],"dates":[{"year":1957,"month":5,"day":17}],"is_range_date":false,"parts":[{"text":"马世雄在鸣放座谈会上的发言","type":"title"},{"text":"清华大学马世雄","type":"authors"},{"text":"（马世雄：清华大学无线电系副教授）","type":"subtitle"},{"text":"我很同意报上丁贵堂所说“有职位，半有权，要负责任”。为什么半有权呢？因为系里评级，系主任没能过问。我是教研组主任和实验室主任，可是评优良工作者时没有教师参加决定，光凭党委会决定，会有问题，会使教师有置身于外之感。","type":"paragraph"},{"text":"（谈到学校对钱伟长先生的文章的讨论）钱先生能提出问题来讨论这个精神是很好的，但却没有见到有一篇文章肯定他的积极方面，而却听到党员一提就提到“学苏”、“道路”问题，说是反对学苏，这很妨碍大家讨论。","type":"paragraph"},{"text":"系内思想工作差，在向科学进军中党员都在副博士问题上带头，是否党员也应该检查一下背后的思想。","type":"paragraph"},{"text":" 来源：1957年5月22日《新清华》。","type":"paragraph"},{"text":"在知识分子问题提出来以前，心情感到抑郁，觉得党要的是红色专家，我们这般旧知识分子是不被重视的。虽然如此，自己还是凭着良心做事的。直等到知识分子问题提出来以后，自己的思想才开朗了起来。整风开始以后，在二次座谈会上，李传信问我最近思想上是不是很开朗，我说开朗的，但当时没有说出原因。当时为什么要说开朗呢？这是因为很多事情是你们不行，我的意见和你们的不同，但我是对了，增强了我的自信心，心里很高兴。","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3ab72acaca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

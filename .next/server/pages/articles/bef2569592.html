script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“请你接受我诚挚的敬意吧！”  烈属蔡至平给毛主席的信","authors":["蔡至平"],"dates":[{"year":1950,"month":9,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“请你接受我诚挚的敬意吧！”"},{"type":"paragraph","text":"烈属蔡至平给毛主席的信亲爱的毛主席："},{"type":"paragraph","text":"我是湖南省华容县蔡协民的儿子。我的父亲于一九二五年在广东你所办的农民讲习所毕业后，自始至终，一贯忠心耿耿为人民革命事业而奋斗。今年四月间，据重工业部何部长写信告诉我：“你父亲在井岗山任××团政治委员，后来调任×师组织部长，最后派赴福建担任地下工作，不幸于一九三四年遇害，为人民牺牲了！”毛主席，我父亲的那一段光荣的革命史实，你一定还记得的。"},{"type":"paragraph","text":"毛主席，反动派对待革命家属的手段是多么残酷啊！轰动湖南全省的屠杀何长工将军全家的血案，就是反动派当时对待革命家属的罪证。我家里的人虽然躲避了一下，但仍然遭到了无情的迫害，房屋田产被没收了，我们全家老小都被悬赏缉拿。结果，我母亲终于被捕，受尽了严刑拷打。那时候，我年纪还很小，只能用哭来打发这一连串悲惨的日子！"},{"type":"paragraph","text":"一九四三年，国民党反动派竟然又对我开始监视起来，使我尝尽苦楚！但是，我在蒋匪帮的淫威之下，始终保持了革命后代的身份，与敌人作坚决的斗争，等待着光明时日的来临。"},{"type":"paragraph","text":"去年华容县解放后，何部长派何光化同志找到了我，并介绍我参加政府工作。今年，中南军政委员会重工业部曾志部长，介绍我进入中原大学政治学院学习，毕业后，组织上派我到湘潭电工厂工作。"},{"type":"paragraph","text":"毛主席，我这个在反动派的血腥统治下受尽侮蔑和歧视的孩子，如今在以你为首的共产党领导之下，得到了解放！而且在人民自己的大学里毕了业，又在人民自己的工厂里做着工作。我感到了荣幸和欢欣！以前，我每一回想到过去悲惨日子的时候，内心就感到无限的沉痛，情不自禁的淌下眼泪来！但是，我现在决不会这样了，我要把我的泪水变成力量，继承父亲的遗志，全心全意为人民服务，为我父亲和无数的和我父亲同样惨遭反动派杀害的伯伯叔叔们复仇！"},{"type":"paragraph","text":"亲爱的毛主席，我现在已经明确的认识到，只有在你和共产党的领导下，人民才能翻身，才能过着愉快幸福的日子。我愿意永远跟着你走，请你接受我诚挚的敬意吧！祝你健康！"},{"type":"paragraph","text":"烈属蔡至平"},{"type":"paragraph","text":"八月二十九日于湘潭电工厂"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bef2569592"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

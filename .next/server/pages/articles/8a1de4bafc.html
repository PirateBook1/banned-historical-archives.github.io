script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"广大渔民用毛泽东思想统帅生产　辽宁　山东  浙江　广西沿海春汛渔业生产丰收","authors":[],"dates":[{"year":1970,"month":5,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"广大渔民用毛泽东思想统帅生产"},{"type":"paragraph","text":"辽宁　山东  浙江　广西沿海春汛渔业生产丰收"},{"type":"paragraph","text":"据新华社报道　辽宁、山东、浙江、广西沿海广大渔民，高举“九大”团结、胜利的旗帜，狠抓革命，猛促生产，夺得今年春汛渔业生产丰收。辽宁春季渔业产量比丰收的一九六九年同期有较大幅度增长，是近年来早春产量最高的一年。山东截止四月中旬，全省鱼虾捕获量比去年同期增产百分之七十。浙江从四月初以来，已向国家售出小黄鱼、大黄鱼等鱼货二十六万多担，比去年同期增加百分之七十以上。广西四个沿海县市的渔民，为革命捕鱼，英勇地战胜了气温低、强风多等不利的自然条件，在今年春汛渔业生产中首战告捷。钦州县红湾大队的渔民夺得了比去年同期增产五倍的特大丰收。"},{"type":"paragraph","text":"辽宁、山东、浙江、广西沿海的广大渔民，坚持用毛泽东思想统帅生产。他们举办各种类型的毛泽东思想学习班，带着问题活学活用毛泽东思想，狠批叛徒、内奸、工贼刘少奇的反革命修正主义路线，进一步树立了为革命捕鱼的思想。他们早出海，勤下网，多捕鱼，踊跃向国家投售。"},{"type":"paragraph","text":"在春汛生产中，各级革委会成员深入生产第一线，带领群众抓好革命，促好生产。旅大海洋捕捞纵队的干部，同海员一起出海生产，共同制订生产计划，取得一个航次捕鱼四百多万斤的高产纪录。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"辽宁文革","type":"人物"},{"name":"山东文革","type":"人物"},{"name":"浙江文革","type":"人物"},{"name":"广西文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8a1de4bafc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本《毛泽东思想》月刊发表编辑部文章　欢呼毛主席为日本工人朋友题词八周年  强调必须把马克思主义、列宁主义、毛泽东思想同日本人民斗争实际相结合，把反对美帝和日本军国主义的斗争推向新高潮","authors":[],"dates":[{"year":1970,"month":9,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本《毛泽东思想》月刊发表编辑部文章"},{"type":"paragraph","text":"欢呼毛主席为日本工人朋友题词八周年"},{"type":"paragraph","text":"强调必须把马克思主义、列宁主义、毛泽东思想同日本人民斗争实际相结合，把反对美帝和日本军国主义的斗争推向新高潮"},{"type":"paragraph","text":"新华社十五日讯　东京消息：日本《毛泽东思想》月刊在提前出版的十月号上发表编辑部文章，欢呼毛主席为日本工人朋友们题词八周年。"},{"type":"paragraph","text":"文章说，伟大的毛泽东同志在一九六二年九月十八日向日本工人阶级和革命人民亲笔书赠了题词：“只要认真做到：马克思、列宁主义的普遍真理与日本革命的具体实践相结合，日本革命的胜利就是毫无疑义的。”一九六八年九月十八日，中国共产党中央委员会机关报《人民日报》在发表毛主席这一题词的同时，发表了题为《各国革命人民胜利的航向》的社论。毛泽东同志的题词以及《人民日报》的社论，是对日本的无产阶级革命派和广大革命人民的斗争的最强有力的支持。"},{"type":"paragraph","text":"文章说，日本人民的斗争实践证明，毛主席的题词具有普遍的意义。现在，越来越多的革命人民通过自己的经验和教训深切地感到，离开了毛主席题词指引的方向，就不可能有革命的胜利。"},{"type":"paragraph","text":"文章高度赞扬日本的工人、农民、市民和青年学生两年多来在冲绳和日本本土展开的反对美日反动派的英勇斗争。文章指出，越来越多的人们通过斗争开始认清了反帝必须反修，认清了毛泽东同志关于“斗争，失败，再斗争，再失败，再斗争，直至胜利”这一人民斗争的逻辑。"},{"type":"paragraph","text":"文章指出，我们必须认真地学习马克思主义、列宁主义、毛泽东思想的普遍真理，同广大工人、农民和劳动市民结合在一起，在实际斗争中把革命推向新的高潮。"},{"type":"paragraph","text":"文章说，两年来，世界人民革命斗争的发展，特别是亚洲革命的激荡，大大地促进了广大日本人民的觉醒。中国无产阶级文化大革命的胜利和中国共产党第九次全国代表大会的成功，以及越南人民和各国人民革命斗争的新高涨，使美帝国主义及其走狗越来越陷于困境，从而鼓舞了包括日本人民在内的世界人民的斗争。"},{"type":"paragraph","text":"文章说，当前形势大好。正如毛泽东同志在五月二十日的声明中所指出的那样，“当前世界的主要倾向是革命。”"},{"type":"paragraph","text":"文章指出，去年秋天日美联合公报发表以后，日本的政治形势发生了新的重要变化。这就是美日反动派复活日本军国主义和准备发动侵略战争的阴谋公开化；亚洲人民的广泛的反美国际统一战线的出现。这种新的局面，要求日本的所有阶级和政治力量迅速地表明对日本军国主义和对亚洲人民的反美斗争采取什么态度。"},{"type":"paragraph","text":"文章指出，佐藤反动政府和垄断资本加紧对工人、农民和其他广大劳动人民进行残酷剥削和压迫，阶级矛盾越来越激化。广大日本人民对日本反动派的压榨极为不满，促进出现新的革命高潮的条件越来越成熟。"},{"type":"paragraph","text":"文章指出，日美“安全条约”体制和日本军国主义的现实危险以及佐藤反动政府一贯执行的追随美国、敌视中国的政策，就是促进革命高潮到来的条件。"},{"type":"paragraph","text":"文章强调今后要通过各种方式大力学习毛主席著作，广泛传播毛泽东思想，分清敌我，共同对敌，认真总结经验，以便同美帝和日本军国主义坚决进行斗争。"},{"type":"paragraph","text":"文章最后说，在日本革命人民面前摆着一个紧急光荣的任务，这就是团结起来，反对美日反动派复活日本军国主义及其准备发动侵略战争的阴谋。只要我们不怕困难，不怕牺牲，英勇奋斗，就一定能够完成这个任务。让我们在战无不胜的毛泽东思想指引下，共同斗争，共同前进吧！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a4573ec1c7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

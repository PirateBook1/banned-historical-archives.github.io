script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海市各级党组召开党员干部示范检讨会对三反运动的开展作用很大","authors":[],"dates":[{"year":1952,"month":1,"day":10}],"is_range_date":false,"parts":[{"text":"上海市各级党组召开党员干部示范检讨会对三反运动的开展作用很大","type":"title"},{"text":"【华东总分社十日讯】中共上海市委各级组织召开党员干部示范检讨会议，展开反贪污、反浪费、反官僚主义的党内整风运动，对展开三反运动作用很大。到十二日为止，中共上海市委各级组织党内三反整风运动已由党内到党外，转入群众性的三反运动。","type":"paragraph"},{"text":"中共上海市各级组织的干部示范检讨会议证明：“首长负责，彻底检讨，是展开这一运动的首要问题”。去年十二月底，中共上海市委员会曾召开过一次反贪污、反浪费、反官僚主义的动员大会，由于市委秘书长黎玉在大会上检讨不深刻、不彻底，因而影响到运动的展开。今年一月五日，上海市委召开高级干部会议，首先由刘长胜在会议上带头进行检讨，潘汉年，也毫无保留地揭露了自己的官僚主义作风及铺张浪费行为。他们的检讨启发了开会所有干部，使干部认识了这一运动的严重意义，同时，市委又指示各部门的党员干部限期检讨，因此，运动便迅速地在党内展开了。各级负责干部这种彻底的检讨，带动了广大党员投入这一运动。许多部门的负责干部检讨之后，紧接着便在党的支部会议上、小组会议上发扬民主，展开讨论，对检讨者提供意见。同时，每个党员也纷纷联系自己，进行检讨，使运动逐步深入展开。","type":"paragraph"},{"text":"但也有少数部门的负责干部领导运动不积极，致使那里的运动展不开。上海市人民政府港务局副局长、中共党员李立知，不但没有按照市委指示积极领导本单位的反贪污、反浪费、反官僚主义运动，而且在自己一连两次的示范检讨中，转弯抹角，避重就轻，将自己严重的官僚主义说成是“没有权力领导工作”。由于李立知这种不积极的态度，在港务局还出现了办公室副主任沈子显压制民主的事件。因此，港务局的三反运动迟迟没有展开。中共上海市人民政府党组书记潘汉年便亲自召集港务局的党员干部开会，责令李立知重新认真检讨自己，并解散了中共港务局党组，另组织临时工作委员会领导这一运动。在同一时期，中共人民法院党组亦因领导不力，而予以解散。党的领导的这种决心及对群众意见的支持，扫除了运动中的障碍，使运动在党内雷厉风行的展开。现在，港务局的许多党员都起来揭露了李立知的官僚主义及铺张浪费现象，李立知重新作了认真的检讨，港务局的三反运动从此展开。据初步统计，自运动展开以来，已有二十四人向党坦白了自己的贪污行为。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年1月15日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f9195723e2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

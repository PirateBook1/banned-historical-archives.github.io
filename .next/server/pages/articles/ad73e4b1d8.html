script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"成都市私营工商业者迎接社会主义改造高潮积极分子大会倡议书","authors":[],"dates":[{"year":1956,"month":1,"day":14}],"is_range_date":false,"parts":[{"text":"成都市私营工商业者迎接社会主义改造高潮积极分子大会倡议书","type":"title"},{"text":"全市私营工商业者们：","type":"appellation"},{"text":"我们伟大祖国的社会主义建设和社会主义改造的高潮已经在全国范围内来到了！","type":"paragraph"},{"text":"由于中国共产党和毛主席的英明领导，全国人民正在以前所未有的热情，大踏步地向社会主义前进；农业合作化运动，已经取得了极其伟大的成就；国家的社会主义工业化，正在突飞猛进地发展；私营工商业的改造也在各大城市进入了高潮；全国人民正在为提前实现社会主义而努力奋斗！","type":"paragraph"},{"text":"毛主席对私营工商业社会主义改造问题的指示照亮了我们的眼睛，摆在我们面前的道路只有一条：真诚地积极地接受社会主义改造，跟着共产党、跟着毛主席、和全国人民一道走大家共同富裕的社会主义道路！","type":"paragraph"},{"text":"全市私营工商业者们，我们决不能落在全国人民的后面！我们要积极行动起来，迎接祖国的社会主义建设和社会主义改造的高潮，我们殷切地要求党和政府批准我们实行全市全行业的公私合营或合作，我们有信心和决心作好一切工作！我们向全市私营工商业者倡议，在社会主义改造的高潮中，坚决保证做到：","type":"paragraph"},{"text":"（一）认识社会发展规律，掌握自己的命运，积极行动起来，迎接社会主义改造的高潮。","type":"paragraph"},{"text":"（二）拥护党和政府的领导，有秩序地加速进行社会主义改造。","type":"paragraph"},{"text":"（三）生产好，改造好，生产改造两不误。","type":"paragraph"},{"text":"（四）超额完成生产任务，超额完成销售计划，迎接公私合营，迎接合作。","type":"paragraph"},{"text":"（五）不抽资，不漏税，不安插私人，不进行任何违法活动。","type":"paragraph"},{"text":"（六）工商业者的家属要努力学习，提高思想，不拉后腿，全家进步，积极地赞助私营工商业的社会主义改造！","type":"paragraph"},{"text":"（七 ）提高警惕，加强团结，严防反革命分子挑拨离间和造谣破坏。","type":"paragraph"},{"text":"全行业公私合营申请书","type":"subtitle"},{"text":"（1956年1月16日）","type":"subtitle"},{"text":"我会所属机械制造、棉纺织等43个工商行业17052户① 会员，通过学习毛主席对私营工商业社会主义改造问题的教导和指示，大大提高了社会主义觉悟和接受社会主义改造的积极性，一致热烈地签名要求实行行业公私合营和合作，请批准。","type":"paragraph"},{"text":" 成都市工商业联合会","type":"paragraph"},{"text":"注①：此数是1956年1月15日签名申请全行业公私合营和合作的户数。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ad73e4b1d8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

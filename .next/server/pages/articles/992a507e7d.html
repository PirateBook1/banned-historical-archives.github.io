script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"谢富治团长接见西藏自治区筹委会常务委员  代表党中央毛主席刘主席周总理表示慰问","authors":[],"dates":[{"year":1965,"month":8,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"谢富治团长接见西藏自治区筹委会常务委员"},{"type":"paragraph","text":"代表党中央毛主席刘主席周总理表示慰问"},{"type":"paragraph","text":"新华社拉萨三十日电　前来祝贺西藏自治区成立的中央代表团团长、中共中央委员、国务院副总理谢富治，今天下午接见了西藏自治区筹备委员会全体常务委员。"},{"type":"paragraph","text":"与谢富治团长一起接见西藏自治区筹备委员会常务委员的还有中央代表团副团长、中共中央统一战线工作部副部长、民族事务委员会副主任刘春，中央代表团团员、中共中央西南局书记处书记阎秀峰。"},{"type":"paragraph","text":"谢富治团长和刘春副团长是在西藏自治区筹备委员会今天下午举行的第六十六次常务委员会议上接见全体常务委员的。谢富治团长在接见大家时说：“你们在祖国西南边疆工作，很艰苦也很辛苦。我们代表党中央、毛主席、刘主席和周总理向你们表示慰问。”"},{"type":"paragraph","text":"被接见的西藏自治区筹备委员会常务委员中有：西藏自治区筹备委员会代理主任委员阿沛·阿旺晋美，副主任委员帕巴拉·格列朗杰、朗顿·贡噶旺秋、协绕顿珠、崔科·顿珠才仁，常务委员多杰才旦、洛桑慈诚、邦达多吉、桑颇·才旺仁增和其他列席会议的各部门负责人。"},{"type":"paragraph","text":"陪同接见的还有中共西藏工委第二书记张国华，副书记周仁山、王其梅。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"谢富治","type":"人物"},{"name":"西藏文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"992a507e7d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批转李先念关于十个省市财贸书记讨论当前农产品收购和安排农民生活问题报告的指示","authors":[],"dates":[{"year":1959,"month":12,"day":23}],"is_range_date":false,"parts":[{"text":"中共中央批转李先念关于十个省市财贸书记讨论当前农产品收购和安排农民生活问题报告的指示","type":"title"},{"text":"各省、市、区党委：","type":"appellation"},{"text":"现将李先念同志关于十省市财贸书记讨论当前农产品收购问题和安排农民生活问题的报告，转发各地参考。李先念同志所提出的问题和解决这些问题的意见都是很及时和正确的，希望各地党委根据当地具体情况，认真做好农产品的收购工作和农民生活的安排工作，同时还应当做好年终分配工作。凡是收购工作完成得不好的地区，必须切实抓紧，不要贻误时机。","type":"paragraph"},{"text":"历年来，年终分配工作都要拖延到老历年底，甚至第二年春季，有些账目一直拖延不清。这种拖延分配的单位，虽然只是极少数，但是必须认真检查，予以纠正。其中还有些单位是由于领导干部成分不纯，或思想不纯，我们应当抓紧这些现象去发现领导干部的成分问题，或思想问题，并且及时解决这些问题。","type":"paragraph"},{"text":"今年年终分配，必须争取在明年一月份内全部做好。分配原则，除因灾减产的核算单位外，必须既保证百分之九十以上的社员增加收入，又使公积金增加。各地无例外地要结合整社工作进行年终分配工作的检查，查收入分配账目，查账目公布情况，查分配结果，收集群众对分配工作的反映。","type":"paragraph"},{"text":"口粮分配工作必须做好，以人定量，按量分配到户，凭票吃饭，节约归己的政策，必须贯彻执行。责成各级粮食部门，负责检查粮食分配工作的情况，特别对灾区，插花灾区，卖了过头粮的地区，核算单位或承包单位领导干部不纯的地区，必须以食堂为单位进行检查。查出了问题，及时报告党委，同时报告上级，保证及时解决。没有查出问题，或者查出了问题没有报告，结果出了问题，由粮食部门负责。查出了问题，并且及时报告了，又督促了，党委没有抓紧解决，出了问题，由党委负责。","type":"paragraph"},{"text":"劳动与休息必须结合，睡眠八小时，吃饭和休息四小时，不得短少，必须保证。请各地认真抓一下，检查一下。个别县已经出现劳动力外流，出现水肿病、虚弱症等现象，必须认真检查及时解决，不可让其蔓延。","type":"paragraph"},{"text":"对于农村劳动力的安排，也要注意尽可能照顾到各方面的需要，例如，如何保证田间粮棉收拾干净，如何保证粮食调运和其他物资运输任务的完成，以及认真安排副业生产，等等，都必须统筹安排，不可顾此失彼。","type":"paragraph"},{"text":" 中  央一九五九年十二月二十三日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"李先念","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"81b1843807"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

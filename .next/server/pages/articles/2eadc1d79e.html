script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji18","name":"毛泽东全集第18卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji18.pdf"],"article":{"title":"关于公布《评（中国之命运）》一文","alias":"","parts":[{"type":"paragraph","text":"关于公布《评（中国之命运》》一文"},{"type":"paragraph","text":"（1943年7月21日）必武！："},{"type":"paragraph","text":"此次反共高潮之近因，一由于国际解散，二由于相信日将攻苏，故蒋?企图以宣传攻势动摇我党，以军事压迫逼我就范。乃事机不密，为我党揭穿，通电全国，迎头痛击，于是不能不竭力否认（如胡、徐3等复电），尽量敷衍（如对周、林），并稍示和缓（边境已有两个师后撤）。但实际上目前军事准备决不会放松，政治压迫亦必会加紧（如七七封锁新华，日前检查渝办）。我为彻底揭穿其阴谋并回答其自皖变来的宣传攻势计，除已发之通电及解放社论?"},{"type":"paragraph","text":"[1]必武，即董必武（1886一1975)，湖北黄安（今红安）人，当时任中共中央南方局副书记兼宣传部部长、统战部部长。"},{"type":"paragraph","text":"[2]蒋，指蒋介石。"},{"type":"paragraph","text":"[3]胡，指胡宗南（1896一1962)，浙江孝丰（今属安吉）人，当时任国民党军第一战区第三十四集团军总司令。徐，指徐永昌（1887—1959)，山西醇县（今原平）人，当时任国民党政府军事委员会军令部部长。"},{"type":"paragraph","text":"[4]1943年7月6日晚至7日上午，国民党当局为禁止《新华日报》刊登《中共中央为抗战六周年纪念宣言》，派军警包围了报馆。"},{"type":"paragraph","text":"[5]通电，指1943年7月9日延安民众纪念抗战六周年大会发出的《关于呼吁团结反对内战通电》。社论，指1943年7月12日《解放日报》发表的外，并于本日公布陈伯达驳斥蒋著《中国之命运》“一书，以便在中国人民面前从思想上理论上揭露蒋之封建的买办的中国法西斯体系，巩固我党自己和影响美英各国、各小党派、各地方乃至文化各方面。为此目的，望注意执行下列数事："},{"type":"paragraph","text":"一、收到此文广播后，设法秘密印译成中、英文小册子，在中外人士中散布。"},{"type":"paragraph","text":"二、在渝办、报馆中，以此文作为课本，进行解释讨论。"},{"type":"paragraph","text":"三、搜集此文发表后的各方面影响，并将国民党回驳此文的文章择要电告，并全部寄来。"},{"type":"paragraph","text":"四、新华尤其群众?可用其他迁回办法揭露中国法西斯的罪恶（思想、制度、特点和行为）。"},{"type":"paragraph","text":"五、其他技术问题由恩来电告。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"马"},{"type":"paragraph","text":"[1]陈伯达，当时任中央政治研究室副主任。他写的《评·（中国之命运〉》于1943年7月21日在《解放日报》上刊出。"},{"type":"paragraph","text":"[2]指新华日报社。"}],"authors":["毛泽东"],"dates":[{"year":1943,"month":7,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":118,"page_end":119},"tags":[{"name":"陈伯达","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2eadc1d79e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

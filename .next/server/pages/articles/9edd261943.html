script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国专家好，是毛主席教导得好","authors":[],"dates":[{"year":1966,"month":9,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“中国专家好，是因为毛主席教导得好。”这是马里朋友们经常说的一句话，它概括了马里人民通过自己的切身体验对帮助马里进行建设的中国专家们的印象。"},{"type":"paragraph","text":"凯塔总统有一次说:“中国专家不仅给马里带来了技术，更重要的是他们以自己的革命精神给马里人民树立了榜样。”"},{"type":"paragraph","text":"现在在马里流行着一首歌颂伟大的中马友谊的民歌。歌中唱道:"},{"type":"paragraph","text":"啊，马中友谊，"},{"type":"paragraph","text":"马中友谊是真诚的，"},{"type":"paragraph","text":"中国人来到了马里，"},{"type":"paragraph","text":"所有马里人民都高兴。"},{"type":"paragraph","text":"这首歌唱出了马里人民对中国专家的热爱。"},{"type":"paragraph","text":"卷烟厂的电工萨萨马说:“马里在最困难的时候得到中华人民共和国的无私援助，这是真正的无产阶级国际主义精神的表现。”一位邮局职员古里巴利说:“中国的援助是最实际最有效的。但是有些社会主义国家却给我们搞那些奢华的、同发展生产无关的东西，这只能在我国民族经济发展的道路上起障碍作用。所以我们把马中友谊称为真诚的，把中国的援助叫作无私的”。"},{"type":"paragraph","text":"在共同的劳动中，中马两国技术人员和工人建立了深厚的友谊，亲如一家。"},{"type":"paragraph","text":"在卷烟厂兴建期间，有两位中国女技工来马里把包装纸烟等技术迅速地教给了马里女工。后来这两位中国女工完成了传授任务回国时，这个厂的所有马里女工都含着眼泪恋恋不舍地去送行。马里女工曾向中国女工学会了唱中国歌曲:《大海航行靠舵手》和《听话要听党的话》。现在她们时常唱起这两首歌曲来怀念她们的中国朋友。"},{"type":"paragraph","text":"马里朋友们时常说:中国专家好，是因为毛泽东主席教导得好。卷烟厂的一位马里技术人员说:“毛泽东主席最爱劳动人民，他总是为谋求亚洲、非洲和拉丁美洲的劳动人民的解放而操心。”糖厂的一位马里工人对中国专家说:“毛泽东指引的道路，就是世界革命人民要走的道路。”"},{"type":"paragraph","text":"今年五月间，杜加布古糖厂进行试榨的第一天，全厂的马里职工和当地居民象欢度节日一样来到了工厂，车间内外人山人海，当白花花的蔗糖从机器里流出来时，人们载歌载舞，高呼:“中华人民共和国万岁!”“马中友谊万岁!”一位马里工人还用中国话唱了歌颂毛主席的歌曲《东方红》。这时，全体职工决定，把生产出来的第一批糖的一份样品，寄给敬爱的毛泽东主席。"},{"type":"paragraph","text":"现在，在马里的城市和乡村里，马里人民不论男女老幼，看到中国专家或中国人就笑容满面地招手，并用中国话说:“你好”。有的马里人竖起大拇指高呼:“新中国万岁!”“毛泽东万岁!”"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9edd261943"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

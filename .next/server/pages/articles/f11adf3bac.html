script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——“从什么地方证明章伯钧反党？”","authors":["电力部","遇崇基"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论——“从什么地方证明章伯钧反党？”","type":"title"},{"text":"电力部遇崇基","type":"authors"},{"text":"（遇崇基：电力部北京基建局技术处工程师）","type":"subtitle"},{"text":"遇崇基说：对章（伯钧）的问题应公公道道看：如他真有组织、有企图的话，那就证明中央太官僚了：如果他真跟共产党走，那报纸上这种批评就太冤他了。我们不愿的事，不要加在别人身上。当然，对两章的批判，如果作为一种手段，达到另一种目的，也未尝不可。","type":"paragraph"},{"text":"从章伯钧的发言，看不出反对党的领导，并且他也说要跟着党走，从什么地方证明他反党？批评的再尖锐，只要是善意的，就是好的，恶意的就是坏的。不能随便下断语，因为你没有钻到别人的肚子里去看看。","type":"paragraph"},{"text":"他说：储安平说党天下的问题，说成宗派主义不好吗？我想这些问题亦不是就说清一色。当然，党天下这种说法，我不同意，但所举的例子不能说不是事实。","type":"paragraph"},{"text":"他说：储安平能否算反革命？很难说。但是人民日报的社论，我们觉得是不怎么样，这是不是党中央的意见？我还不大相信党让这样做，也许是编辑下的标题。","type":"paragraph"},{"text":"人民日报标题“工人起而应战，”这好像是打起来了。总的说我认为不好。","type":"paragraph"},{"text":"他说：“我局正气下降，邪气上升，那些能吹拍、没良心、打击别人抬高自己的人都上去了。他们是“死求百赖”地靠近党的人。那些真正为国家尽忠诚（我是为国家尽忠诚，我们无党派的就是为国家而工作，而不是为哪个党工作）的人看不惯那种邪气。”“每次运动都要新生一批积极分子，这些积极分子在运动后都会受到领导的重视和提拔，我想这次整风亦不例外，如现在报纸上说明那些是靠近党的，那些是与党有隔阂的，分的界限很清楚，这是很好的，为了自己的好处，往这方面钻有何不可呢？","type":"paragraph"},{"text":" 来源：《想一想，对不对》（电力工业部整风办公室编印，1957年7月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f11adf3bac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

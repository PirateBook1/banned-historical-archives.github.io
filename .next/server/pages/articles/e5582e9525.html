script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"李雪峰在北京市革命师生文化大革命积极分子大会上的讲话","authors":["李雪峰"],"dates":[{"year":1966,"month":7,"day":29}],"is_range_date":false,"parts":[{"text":"李雪峰在北京市革命师生文化大革命积极分子大会上的讲话","type":"title"},{"text":"李雪峰","type":"authors"},{"text":"同学们、同志们：","type":"appellation"},{"text":"今天由新市委召开全市大专学校和中等学校师生文化革命积极分子大会。","type":"paragraph"},{"text":"新市委曾经请求中央有关单位，国务院有关部门和有些省市支援我们，对各学校派出了工作组。经验证明，派工作组的办法是不适合的，起了阻碍运动的作用，大多数工作组同志由于仓促派出，市委自己对于领导文化大革命无经验，我们又没有向他们交待清楚，他们也不会搞文化大革命，因而犯了这样那样的错误，有少数人犯了严重的错误，群众起来罢了他们的官。例如北大工作组的张承先，师大工作组的孙友渔，海堙区中学文化革命工作队队长周杰等，这是完全正确的，必要的。新调来市委主管文教的书记，人大副校长郭影秋也犯了错误，决定撤销他的市委书记职务，回人民大学去作检查。","type":"paragraph"},{"text":"现在根据运动经验，根据党中央和毛主席的指示，作出了撤走各大专院校，各中等学校所有工作组的决定，昨晚（七月二十八日）已经分送各校。现在我再宣读一下：","type":"paragraph"},{"text":"根据中共中央指示，为了更好地发动群众，依靠革命师生的高度革命热情和自觉性，更有力地斗倒走资本主义道路的当权派，批判反动的学术权威，改革教育制度和教育方针，方法。目前采取的在各大专院校派工作组的办法，经验证明，已经不适应上述的革命要求，因此决定撤销各大专学校的工作组。在工作组撤销之后，大专学校的文化大革命，由全校师生员工分别选举，成立各级的文化革命的群众组织，负责领导。各大专学校应该迅速在统一的会场，召开全校师生员工大会，宣布这个决定。","type":"paragraph"},{"text":"根据各校的具体情况，由本校各单位提名成立临时委员会或筹备委员会，负责筹备全校文化革命委员会的选举工作。","type":"paragraph"},{"text":"宣布上述决定后，上级派到各校的工作组应在该校集中学习，听取群众意见，有的因工作需要可以离校，文化革命委员会要他们全组或其中成员回校时，可以随时回去。","type":"paragraph"},{"text":"这个决定也适用于中等学校。","type":"appellation"},{"text":"市委相信，各校革命师生在撤销工作组后，一定能够把文化大革命搞得更好。我们完全相信一定能够搞得更好。现在请中共中央总书记邓小平同志讲话。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"李雪峰","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e5582e9525"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

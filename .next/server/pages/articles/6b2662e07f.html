script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遵照伟大领袖毛主席的教导  首都军民热烈开展拥军爱民活动","authors":[],"dates":[{"year":1969,"month":1,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"遵照伟大领袖毛主席的教导"},{"type":"paragraph","text":"首都军民热烈开展拥军爱民活动"},{"type":"paragraph","text":"新华社二十四日讯　首都军民遵照毛主席“拥军爱民”的伟大教导，热烈开展拥军爱民活动。"},{"type":"paragraph","text":"北京市革命委员会和许多区（县）革命委员会，最近都专门召开会议，制定了在春节期间开展拥军爱民活动的计划。广大革命群众在开展拥军活动中，热烈赞颂伟大领袖毛主席，赞颂毛主席亲自缔造和领导的、林副主席直接指挥的人民解放军。平谷县革委会最近和解放军指战员举行了军民座谈会。郊区东升人民公社一些生产大队、生产队，通过各种形式，大谈拥军爱民的伟大意义，大颂解放军在无产阶级文化大革命中建立的丰功伟绩。北京新华印刷厂等许多单位的革委会，决定在拥军活动中，请解放军活学活用毛泽东思想积极分子介绍他们的先进经验，掀起一个活学活用毛泽东思想群众运动的新高潮。"},{"type":"paragraph","text":"守卫在毛主席身边的人民解放军北京卫戍区广大指战员，正在深入开展拥政爱民活动。他们把向革命群众宣传战无不胜的毛泽东思想作为爱民活动的中心内容。最近他们派出了大批毛泽东思想宣传队，深入郊区七个县、四个区，大办毛泽东思想学习班，落实毛主席的一系列最新指示，用伟大的毛泽东思想教育群众、武装群众。"},{"type":"paragraph","text":"在顺义县执行“支农”任务的某部侦察连，在三个大队里协助贫下中农举办了四十八期各种类型的毛泽东思想学习班，推动了斗、批、改运动的深入开展。各部队党委还专门研究决定，在春节前对部队普遍开展一次拥政爱民教育。有的部队还派出专人深入“三支”“两军”第一线，广泛征求群众意见，决心更好地支持、拥护革委会，把“三支”“两军”工作做得更好，为夺取无产阶级文化大革命全面胜利立新功。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6b2662e07f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

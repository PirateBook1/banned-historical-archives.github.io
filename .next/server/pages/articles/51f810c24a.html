script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"青海省海西蒙、藏、哈萨克族自治区首届人民代表会议  向毛泽东主席致敬电","authors":[],"dates":[{"year":1954,"month":2,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"青海省海西蒙、藏、哈萨克族自治区首届人民代表会议"},{"type":"paragraph","text":"向毛泽东主席致敬电"},{"type":"paragraph","text":"敬爱的毛主席："},{"type":"paragraph","text":"我们海西各族人民怀着无比兴奋的心情向您报告：我们青海省海西蒙、藏、哈萨克族自治区人民政府已经正式成立了。四年来，在您的民族政策光辉照耀下，我们海西各族人民空前的团结起来了。过去被马匪步芳残杀迫害、十多年来在山野里过着流浪生活的哈萨克族人民，已经得到了安置，建立了家园。我们各族人民一天一天的增进着互助合作的友谊，团结在您的周围，在祖国温暖的大家庭里，已经开始了幸福的生活。在广大的牧业区，真正出现了“人畜两旺，欣欣向荣”的新气象。截至一九五三年年底，我们的各种牲畜比一九五一年增殖了百分之五十三。在辽阔的草原上，已有了十六所学校，牧民的孩子有了上学的机会。各族人民的子弟已有三百三十八人参加了人民政府工作。所有这些好处都是在您的领导下得到的。我们各族人民高兴地歌唱着“毛主席像太阳”。我们完全相信，永远跟着您走就是幸福就是光明。在中国共产党和您的领导下，今后我们一定会把海西自治区建设得更加繁荣和幸福。这次我们海西各族人民的代表欢聚一堂，商量并决定了我们各族人民的大事。我们向您保证：我们一定要充分发挥“当家作主”的积极性，紧密团结各族人民，努力发展畜牧业生产，支援国家工业化的伟大建设。最后，我们谨代表海西各族人民向您致崇高的敬意，并祝福您身体健康。"},{"type":"paragraph","text":"海西蒙、藏、哈萨克族自治区人民代表会议"},{"type":"paragraph","text":"一九五四年一月二十五日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"51f810c24a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

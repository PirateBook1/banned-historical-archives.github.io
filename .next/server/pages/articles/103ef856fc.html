script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"给黄炎培的信","alias":"","parts":[{"type":"paragraph","text":"给黄炎培的信"},{"type":"paragraph","text":"（1960年12月5日）任之先生："},{"type":"paragraph","text":"惠书收读，甚谢！阿尔及利亚总理阿巴斯回去后对法新社记者讲了一篇话，叙述我规劝他不杀俘虏的政策?对于瓦解敌军有很大的效力。这篇谈话登在不久前出版的《参考资料》上，现在找不到了。现在找到十二月三日下午版《参考资料》第41页“寄上。美国刊物上所载的这些话，就是阿巴斯总理对法国记者所说的，可以一阅。顺致"},{"type":"paragraph","text":"敬意！"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九六〇年十二月五日"},{"type":"paragraph","text":"[1]黄炎培，字任之，当时任全国人大常委会副委员长、政协全国委员会副主席。"},{"type":"paragraph","text":"[2]参见《同阿尔及利亚临时政府总理阿巴斯的谈话要点》。"},{"type":"paragraph","text":"[3]这篇谈话登在新华通讯社1960年11月22日下午编印的《参考资料》第三九七四期上，题为《法（快报》记者评述阿巴斯对他谈毛主席的谈话》。"},{"type":"paragraph","text":"[4]此页刊载了新华通讯社1960年11月12日发自日内瓦的电讯稿《美（民族》周刊注意毛主席对阿巴斯谈俘虏政策》。其中说到，美国《民族》周刊本日发表了一篇社论，题为《恐怖的手段和效果》，摘要如下：阿尔及利亚"},{"type":"paragraph","text":"给黄炎培的信战争打破了这样的幻想一酷刑已经随着宗教裁判而过去了。在这个可怕的战争中，阿尔及利亚人擅长使用暗杀手段，而法国人则使用酷刑，但都没有收到效果。在过去一两个星期中，双方在这个问题上都受到极其不同的两方面人士的劝告。巴黎大主教和法国军队的副主教发表了一封教书，谈到了罗马天主教在这方面的责任。毛泽东在阿巴斯访问北京时对阿巴斯发表的父辈般的谈话补充了这位红衣主教反对军事上使用残酷手段的说教。据突尼斯《行动》报报道，毛先生对阿巴斯先生说，在对日本和对国民党的战争中，中国共产党人从未杀过一个俘虏。毛的忠告是值得深思的，虽然它是一个共产党人的忠告。"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":12,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":99,"page_end":100},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"103ef856fc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席是我们心中的红太阳（图片）","authors":[],"dates":[{"year":1967,"month":4,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席是我们心中的红太阳"},{"type":"paragraph","text":"亿万革命人民渴望已久的一九六六年国庆节大型彩色文献纪录片开始上映"},{"type":"paragraph","text":"在批判党内头号走资本主义道路当权派的战鼓声中，在无产阶级文化大革命的大好形势下，亿万人民渴望已久的大型彩色文献纪录片《毛主席是我们心中的红太阳——庆祝中华人民共和国成立十七周年》开始在首都和全国各地陆续上映了。这部影片真实地再现了毛主席和革命群众心连心的动人情景，极大地激励了广大革命群众的斗志，鼓舞了他们把党内头号走资本主义道路当权派批倒批臭、把无产阶级文化大革命进行到底的决心。"},{"type":"paragraph","text":"敬爱的毛主席，我们有多少贴心的话要对您讲，我们有多少热情的歌要给您唱，千万颗红心在激烈地跳动，千百张笑脸迎向红太阳，我们衷心地祝福您老人家万寿无疆！毛主席是我们心中的红太阳，毛泽东思想的光芒灿烂辉煌。我们无限热爱毛主席，无限热爱毛泽东思想。跟着毛泽东，永远闹革命，跟着毛泽东，世界一片红！看！毛主席在银幕上出现了！我们拍手欢呼，我们欣喜若狂。毛主席呀！我们是您的好孩子，永远读您的书，听您的话，在您的光辉思想哺育下快快长大。"},{"type":"paragraph","text":"本报记者摄"},{"type":"paragraph","text":"我们的心和影片中红卫兵小将们的心一起激烈地跳动，让我们一起祝愿伟大导师、伟大领袖、伟大统帅、伟大舵手毛主席万寿无疆！万寿无疆！"},{"type":"paragraph","text":"本报记者摄"},{"type":"paragraph","text":"一轮红日东升，万道金光闪闪。银幕上映现出我们心中最红最红的红太阳毛主席的光辉形象！我们一定更高地举起毛泽东思想的伟大红旗，把党内头号走资本主义道路的当权派批倒批臭，把无产阶级文化大革命进行到底。"},{"type":"paragraph","text":"本报记者摄"},{"type":"paragraph","text":"看啊，毛主席满面红光、神采奕奕地在向我们招手！在我国无产阶级文化大革命的一片大好形势下，能够在银幕上见到我们日夜想念的心中最红最红的红太阳——毛主席，是我们最大的幸福。　本报记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"97cd1fa566"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

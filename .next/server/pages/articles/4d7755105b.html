script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"紧跟毛主席的最新指示　紧跟工人阶级的胜利步伐复旦大学红卫兵走到一起来了今晨各派头头满怀革命激情聚集一堂以只争朝夕精神实现大联合","authors":[],"dates":[{"year":1967,"month":9,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　今天早晨，复旦大学的红卫兵革命小将，迎着上海革命大联合的强劲东风，不折不扣地执行毛主席的最新指示，胜利地实现了革命的大联合。"},{"type":"paragraph","text":"当太阳刚从东方升起的时候，复旦大学各红卫兵组织的负责人聚集一堂，学习我们的红司令毛主席的最新指示，进一步激发了实现革命大联合的革命激情。革命小将们说，我们是毛主席的忠诚的红小兵，对毛主席的最新指示，就是要百分之百地执行，理解的要坚决执行，暂时不理解的也要坚决执行。说干就干，雷厉风行，与会者以“只争朝夕”的革命精神，实现了复旦红卫兵的革命大联合。喜讯传开，复旦校园一片欢腾。"},{"type":"paragraph","text":"复旦大学的红卫兵小将，是一起从资产阶级的白色恐怖中“杀”出来的革命闯将，他们并肩战斗，患难与共，和全市无产阶级革命派一起，在文化大革命中作出了贡献。但是，由于资产阶级反动路线流毒没有彻底肃清，由于资产阶级极“左”的反动思潮的侵袭和小资产阶级派性的作祟，所以一直不能从思想上、组织上实现革命大联合。"},{"type":"paragraph","text":"毛主席教导我们:必须善于把我们队伍中的小资产阶级思想引导到无产阶级革命的轨道。红卫兵小将遵循毛主席的教导，坚决克服小资产阶级派性，加强无产阶级党性，举办了历时十余天的各派头头“大批判学习会”。大家一起认真学习毛主席著作，和中央首长九月一日的重要讲话，分析形势，交换思想，开诚相见，多作自我批评，为革命大联合提供了良好的思想基础。"},{"type":"paragraph","text":"在工人阶级内部，没有根本的利害冲突。在无产阶级专政下的工人阶级内部，更没有理由一定要分裂成为势不两立的两大派组织。毛主席的最新指示威力无穷，在上海掀起了一场革命大联合的红色风暴。具有光荣革命传统的上海工人阶级，在革命大联合的新高潮中起了主力军的作用。复旦的红卫兵革命小将紧紧跟上，决心向革命的工人阶级学习，争当革命大联合的模范。全校革命师生员工要求实现大联合的呼声越来越高，大大促进了革命大联合的前进步伐。"},{"type":"paragraph","text":"万里东风扫残云，百川归海奔腾急。复旦大学的红卫兵革命小将在共同的革命目标下走到一起来了。他们决心在伟大的毛泽东思想旗帜下，紧跟毛主席的伟大战略部署，为无产阶级文化大革命创立新功。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4d7755105b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

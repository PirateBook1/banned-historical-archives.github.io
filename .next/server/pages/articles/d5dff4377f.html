script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《红旗》编辑部举行集会  欢迎越南《学习》杂志代表团  并向客人赠送了我国出版的《胡志明选集》和《毛泽东选集》","authors":[],"dates":[{"year":1964,"month":9,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《红旗》编辑部举行集会"},{"type":"paragraph","text":"欢迎越南《学习》杂志代表团"},{"type":"paragraph","text":"并向客人赠送了我国出版的《胡志明选集》和《毛泽东选集》"},{"type":"paragraph","text":"新华社二十五日讯　《红旗》杂志编辑部今天下午举行盛大集会，热烈欢迎以越南《学习》总编辑武遵为首的越南《学习》杂志代表团。"},{"type":"paragraph","text":"欢迎大会由《红旗》杂志副总编辑邓力群、范若愚主持。"},{"type":"paragraph","text":"《红旗》杂志副总编辑王力在会上致欢迎词，代表《红旗》杂志编辑部全体工作人员，向从火热的斗争前线上来我国访问的越南同志表示衷心的欢迎。他说，越南《学习》杂志和中国《红旗》杂志都是马克思列宁主义政党的理论刊物，共同的斗争目标，共同的思想基础，把我们紧密地团结在一起。中国共产党人和中国人民十分熟悉越南《学习》杂志。在反对美帝国主义及其走狗的斗争中，在反对现代修正主义的斗争中，《学习》杂志发表了许多重要文章，提出了许多重要论点，成为一切马克思列宁主义者的共同财产。站在革命斗争最前线的越南劳动党，同其他马克思列宁主义政党一样，都结合本国革命斗争的实践，对马克思列宁主义的发展，做出了卓越的创造性的贡献。《红旗》杂志的同志要很好地学习《学习》杂志的经验。"},{"type":"paragraph","text":"接着，越南《学习》杂志总编辑武遵作了报告，他详细地介绍越南南方人民反对美帝国主义及其走狗的斗争情况和经验。他还赞扬中越两党和两国的友谊是兄弟般的战斗友谊，是建立在马克思列宁主义基础上的友谊。武遵的报告受到了全体到会同志的热烈欢迎。"},{"type":"paragraph","text":"在这个集会上，两个杂志彼此交换了有关保卫马克思列宁主义纯洁性和反对现代修正主义斗争的经验。"},{"type":"paragraph","text":"《红旗》杂志向客人赠送了我国出版的《胡志明选集》和《毛泽东选集》，客人也赠送了礼品。欢迎大会在热烈的掌声中结束。会后，越南《学习》杂志代表团参观了《红旗》杂志编辑部。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d5dff4377f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

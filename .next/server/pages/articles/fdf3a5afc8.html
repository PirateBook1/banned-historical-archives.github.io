script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"八百年两族裂痕今日消解  博爱回汉民同庆翻身  万人会上回汉民互赠礼物齐向毛主席致敬  同声怒吼团结翻身联合打垮蒋介石进攻","authors":[],"dates":[{"year":1946,"month":10,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"八百年两族裂痕今日消解"},{"type":"paragraph","text":"博爱回汉民同庆翻身"},{"type":"paragraph","text":"万人会上回汉民互赠礼物齐向毛主席致敬"},{"type":"paragraph","text":"同声怒吼团结翻身联合打垮蒋介石进攻"},{"type":"paragraph","text":"【本报长治三日电】博爱回汉人民联合清算大回汉闪文章、拜子鸣二逆血债的斗争胜利后（详情载今日本版通讯），在大辛庄举行万人庆祝大会。会场门口高悬“庆祝回汉团结翻身”的大字匾额，主席台上悬挂毛主席巨像，台前挂着“想过去回汉互相残杀是蒋介石造成；看今天回汉团结翻身有毛主席领导”。拥护毛主席民族平等政策，反对蒋介石大汉族主义等回汉文的对联标语，分外引人注目。回民们打着“回汉大团结”的旗子，敲着锣鼓，亲热地迎接各村赶来参加的汉民，七店汉民的旗子上写着：“七店（按为汉民村）大辛庄（按为回民村）今后永远和好”。会上，回汉民一齐向毛主席致敬，双方代表互赠鸡子、鸡蛋、油花等礼物。回汉音乐齐奏，全场欢呼震天。大辛庄回民代表张志马跳上讲台说：“今天是个大喜日呀！回汉民八百年的圪塔解开了！以前东庄不能到西庄，连个如意话也不能说；如今咱们团结起来把大回奸打倒了，把以前他们立下分裂咱们的石碑也打碎了；咱们在毛主席领导下变成了一家人；这是不是一件天大的喜事！”群众静静的，笑得合不拢嘴。接着他有力的讲道：“咱们团结翻了身，还要团结打垮卖国贼蒋介石的进攻”！一万只拳头和枪杆高举起来怒吼：“庆祝回汉民团结，反对蒋介石打内战”！清真寺马志阿訇提议将东大寺回民礼拜洗澡用的水渠改道，不再流进汉民吃水的渠里，群众对这一提议报以热烈的欢呼：“不分回汉民，亲密如弟兄”的歌声，从整个会场飘扬起来，响彻云宵。会后，各种秧歌玩艺同时开始，回汉民一块尽兴娱乐，会场旁边回汉村庄分界的小渠快被他们踏平了。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fdf3a5afc8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

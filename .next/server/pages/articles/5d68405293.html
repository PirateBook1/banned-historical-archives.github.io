script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理访美日程","authors":[],"dates":[{"year":1979,"month":1,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副总理访美日程"},{"type":"paragraph","text":"新华社华盛顿一月二十七日电  中华人民共和国国务院副总理邓小平和夫人卓琳将在当地时间一月二十八日下午到达华盛顿，作为美国总统卡特和夫人的客人前来美国进行正式访问。"},{"type":"paragraph","text":"访问从一月二十九日正式开始，将继续到二月五日。邓副总理将在美国首都停留三天，然后再访问美国的其他三个城市。"},{"type":"paragraph","text":"卡特总统二十九日上午将在白宫南草坪上举行三十分钟的仪式，欢迎邓副总理。"},{"type":"paragraph","text":"中美两位领导人接着将举行一系列会谈。他们将就世界局势和发展双边关系等双方共同关心的问题交换意见。"},{"type":"paragraph","text":"卡特总统和夫人将在二十九日晚间举行国宴欢迎邓副总理和夫人。"},{"type":"paragraph","text":"在华盛顿期间，邓副总理也将会见美国参众两院领袖和议员、美国政府成员和总统的其他高级助手以及各阶层人士。他还将会见报界人士。"},{"type":"paragraph","text":"卓琳将参观儿童医院、历史和技术博物馆、全国艺术馆和学校等。"},{"type":"paragraph","text":"邓副总理一行将于二月一日飞往佐治亚州首府亚特兰大市，佐治亚州是卡特总统的故乡。亚特兰大市是美国东南部一座正在迅速发展的城市，在那里，邓副总理将同当地的名流会晤并进行参观。"},{"type":"paragraph","text":"他将在二月二日前往得克萨斯州的休斯敦市，参观国家航空和航天局所属的美国载人空间飞行中心和一家石油勘探和设备公司。"},{"type":"paragraph","text":"邓副总理最后将访问太平洋沿岸的西雅图。他将在那里参观一座飞机工厂和其他地方。"},{"type":"paragraph","text":"邓副总理一行计划在二月五日离开西雅图回国。在此以前，陪同邓副总理出访的方毅副总理和夫人将访问洛杉矶。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]},{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理访美日程","authors":[],"dates":[{"year":1979,"month":1,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社华盛顿一月二十七日电　中华人民共和国国务院副总理邓小平和夫人卓琳将在当地时间一月二十八日下午到达华盛顿，作为美国总统卡特和夫人的客人前来美国进行正式访问。"},{"type":"paragraph","text":"访问从一月二十九日正式开始，将继续到二月五日。邓副总理将在美国首都停留三天，然后再访问美国的其他三个城市。"},{"type":"paragraph","text":"卡特总统二十九日上午将在白宫南草坪上举行三十分钟的仪式，欢迎邓副总理。"},{"type":"paragraph","text":"中美两位领导人接着将举行一系列会谈。他们将就世界局势和发展双边关系等双方共同关心的问题交换意见。"},{"type":"paragraph","text":"卡特总统和夫人将在二十九日晚间举行国宴欢迎邓副总理和夫人。"},{"type":"paragraph","text":"在华盛顿期间，邓副总理也将会见美国参众两院领袖和议员、美国政府成员和总统的其他高级助手以及各阶层人士。他还将会见报界人士。"},{"type":"paragraph","text":"卓琳将参观儿童医院、历史和技术博物馆、全国艺术馆和学校等。"},{"type":"paragraph","text":"邓副总理一行将于二月一日飞往佐治亚州首府亚特兰大市，佐治亚州是卡特总统的故乡。亚特兰大市是美国东南部一座正在迅速发展的城市，在那里，邓副总理将同当地的名流会晤并进行参观。"},{"type":"paragraph","text":"他将在二月二日前往得克萨斯州的休斯敦市，参观国家航空和航天局所属的美国载人空间飞行中心和一家石油勘探和设备公司。"},{"type":"paragraph","text":"邓副总理最后将访问太平洋沿岸的西雅图。他将在那里参观一座飞机工厂和其他地方。"},{"type":"paragraph","text":"邓副总理一行计划在二月五日离开西雅图回国。在此以前，陪同邓副总理出访的方毅副总理和夫人将访问洛杉矶。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5d68405293"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

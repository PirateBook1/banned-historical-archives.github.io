script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji50","name":"毛泽东全集第50卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji50.pdf"],"article":{"title":"关于转发湖南驻军支左领导小组《宣传贯彻“七·三”布告情况》的批语","alias":"","parts":[{"type":"paragraph","text":"关于转发湖南驻军支左领导小组《宣传贯彻“七·三”布告情况》的"},{"type":"paragraph","text":"批语"},{"type":"paragraph","text":"（1968年7月18日）林、周及文革各同志："},{"type":"paragraph","text":"请考虑可否把此件转发各地，并加上几句督促话。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"七月十八日[1]指中共中央、国务院、中央军委、中央文革1968年7月3日的布告。"},{"type":"paragraph","text":"[2]指中国人民解放军湖南驻军支左领导小组1968年7月15日关于宣传贯彻“七·三”布告情况给中共中央等的报告。报告中说，中共中央、国务院、中央军委、中央文革7月3日发出的布告，是毛主席的伟大战略部署，湖南驻军迅速向部队作了传达贯彻，各单位很快形成了一个大学习、大宣传“七·三”布告的群众运动，收到了日益明显的效果。经过宣传，有的人主动交出武器，撤出工事，停止武斗。从实践中大家体会到，要落实布告，必须大张旗鼓地搞好宣传，从政治思想入手，充分发动群众。7月19日，中共中央、国务院、中央军委、中央文革将湖南驻军支左领导小组的这个报告转发各地，指出广泛深入地向群众宣传“七·三”布告的重要意义，要求各地“立即检查一下宣传工作的情况，没有抓紧的要抓紧，领导不得力的要迅速加强”“力求深入人心，家喻户晓”。"}],"authors":["毛泽东"],"dates":[{"year":1968,"month":7,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":217,"page_end":217},"tags":[{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"武斗","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"宣言"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"caa16b920a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"朝《劳动新闻》发表编辑部文章庆祝国庆  朝鲜人民高举革命旗帜奋勇前进  旅日朝侨举行盛大酒会热烈庆祝朝鲜人民光辉节日","authors":[],"dates":[{"year":1978,"month":9,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"朝《劳动新闻》发表编辑部文章庆祝国庆"},{"type":"paragraph","text":"朝鲜人民高举革命旗帜奋勇前进"},{"type":"paragraph","text":"旅日朝侨举行盛大酒会热烈庆祝朝鲜人民光辉节日"},{"type":"paragraph","text":"新华社平壤九月九日电　朝鲜《劳动新闻》九月九日发表编辑部文章，庆祝朝鲜民主主义人民共和国成立三十周年。"},{"type":"paragraph","text":"文章说：“由于伟大领袖金日成同志创建了共和国，我国人民在历史上第一次拥有自己真正的祖国。从那时起，我国人民作为国家和社会的真正主人，把命运掌握在自己手中，成为以自己力量开辟自己命运的自主独立国家的有尊严的、智慧的人民。由于共和国的成立，我国人民就有了推进社会主义、共产主义事业的强大武器，我们祖国高举自主独立国家的旗帜，在国际舞台上能进行自己的活动。”"},{"type":"paragraph","text":"文章说，共和国的三十年的历史，是在金日成同志的英明领导下，英雄地战胜了重重困难，取得了巨大的社会主义建设的光辉成就的历程。文章说，金日成同志在国内的活动中坚持自主、自立、自卫的原则，根据朝鲜革命的利益和具体情况制定路线和政策，以自力更生的精神贯彻下去，在对外活动中坚持自主精神。"},{"type":"paragraph","text":"文章说，朝鲜全体党员和劳动人民“要从政治思想上用生命来坚决拥护和保卫领袖，始终彻底贯彻领袖提出的所有路线和政策。”"},{"type":"paragraph","text":"文章最后说，朝鲜人民将一如既往，高举主体思想的革命旗帜、反帝自主的旗帜，同世界人民团结起来，反对帝国主义等支配主义，为取得社会主义、共产主义事业胜利而继续奋勇战斗下去。"},{"type":"paragraph","text":"新华社东京九月九日电　旅日朝鲜人总联合会九月八日晚在东京举行盛大酒会，热烈庆祝朝鲜民主主义人民共和国成立三十周年。日本各界人士和旅日朝鲜人各界代表一千人出席了酒会。"},{"type":"paragraph","text":"旅日朝鲜人总联合会中央常任委员会副议长李季白在酒会上讲话说：朝鲜民主主义人民共和国的建立，开辟了朝鲜历史的新纪元。三十年来，伟大祖国的繁荣和昌盛都是伟大领袖金日成主席英明领导的结果。他说，自主和平统一祖国是朝鲜民族的最大课题。旅日朝鲜人将同祖国人民一起，为自主和平统一祖国进一步努力奋斗。"},{"type":"paragraph","text":"东京都知事美浓部亮吉、促进日朝友好议员联盟会长久野忠治在酒会上致词，赞扬朝鲜民主主义人民共和国取得的伟大成就，并表示为发展日朝两国人民的友好而努力。"},{"type":"paragraph","text":"中国驻日本大使符浩、东京华侨总会会长甘文芳应邀出席了庆祝酒会。"},{"type":"paragraph","text":"一些国家驻日本的使节也出席了酒会。（附图片）"},{"type":"paragraph","text":"九月九日，邓小平副主席出席了为庆祝朝鲜民主主义人民共和国成立三十周年而举行的中央报告大会。图为金日成主席和邓小平副主席在大会上。"},{"type":"paragraph","text":"新华社记者摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3290734c94"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji47","name":"毛泽东全集第47卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji47.pdf"],"article":{"title":"对图加林诺夫《论社会主义社会中对立面统一和斗争规律的组成部分（范畴）》摘译件的批注","alias":"","parts":[{"type":"paragraph","text":"对图加林诺夫！《论社会主义社会中对立面统一和斗争规律的组成部分（范畴）》[2摘译件的批注3]"},{"type":"paragraph","text":"（1964年9月）（消灭了吗？—毛注）"},{"type":"paragraph","text":"二（发展了吗？—毛注）"},{"type":"paragraph","text":"三"},{"type":"paragraph","text":"（矛盾重重。四十七年中逐步发展起来的工人贵族和农民贵族，即城乡两种资产阶级，压迫、剥削占人口大多数的工人、农民。他以工人、农民的代表者出来说话，欺骗工、农。而广大工人阶级和农民阶级一即贫民、农民，则不相【信】他们，向他们进行尖锐的各种形式的斗争。城乡两部分资产阶级，虽然都是资产阶级，是"},{"type":"paragraph","text":"对《论社会主义社会中对立面统一和斗争规律的组成部分（范畴）》摘译件的批注联合起来掌权的，但是亦有控制和反控制的斗争。城市资产阶级也是一分为二，进行你死我活的斗争。近日事件就是斗争的表现。我国亦大量地存在这样情况，也是矛盾重重。不过，我们正在开始认识，并着手解决一毛注）"},{"type":"paragraph","text":"四（胡说—毛注）"},{"type":"paragraph","text":"五（胡说—毛注）"},{"type":"paragraph","text":"[1]图加林诺夫，当时是苏联列宁格勒大学辩证唯物主义和历史唯物主义教研室教员。"},{"type":"paragraph","text":"[2]这是图加林诺夫主编的《苏联向共产主义过渡时期辩证法规律作用的特点》一书的第二章，为图加林诺夫撰写。这本书是苏联列宁格勒大学出版社1963年出版的。"},{"type":"paragraph","text":"[3]本篇的五个批注都写在《红旗》杂志总编辑陈伯达送阅的《红旗》杂志编辑部哲学组对图加林诺夫撰写的第二章的摘译件上。第二章中的一个重要观点是：社会主义社会的发展道路是从对立到差别，从差别到统一和融合；工人阶级和农民之间的关系不是矛盾的关系，而是差别的关系。摘译件说：“苏联工人阶级和农民之间、城乡之间的关系就是第二种过程（对立转化为差别）的鲜明例证。城乡剥削阶级的消灭和集体农庄制度的发展就是这种转化的一些阶段。如果说在苏维埃政权最初年代里工人阶级和农民之间的关毛泽东全集第四十七卷系还带有非对抗性矛盾的性质，那么现在他们之间的关系可以说是差别（本质差别）的关系，即整个说来是不矛盾的关系。我们社会的基本阶级之间产生的某些局部的和暂时的矛盾，并没有提供根据可以用矛盾（即使是非对抗性的）这个范畴来表明他们的关系。”本篇一写在这段话的“城乡剥削阶级的消灭”九个学后面。本篇二写在这段话的“集体农庄制度的发展”九个学后面。本篇三写在这段话的“如果说在苏维埃政权最初年代里工人阶级和农民之间的关系还带有非对抗性矛盾的性质，那么现在他们之间的关系可以说是差别（本质差别）的关系，即整个说来是不矛盾的关系”后面。摘译件还说：“苏联最主要的社会关系（阶级之间、城乡之间、脑力劳动和体力劳动之间的关系）的特点现在已经不是矛盾（即使是非对抗性的），而正是差别。差别（而非对立）是从社会主义到共产主义过渡时期苏联社会的一个最主要的社会范畴。”本篇四写在其中“而正是差别”五个字的后面。本篇五写在这段话的末尾。"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":182,"page_end":184},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"57df4cc17b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

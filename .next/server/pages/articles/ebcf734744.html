script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央同意新疆建党中几个问题的规定给西北局的电报","authors":["刘少奇"],"dates":[{"year":1950,"month":1,"day":2}],"is_range_date":false,"parts":[{"text":"中央同意新疆建党中几个问题的规定给西北局的电报","type":"title"},{"text":"刘少奇","type":"authors"},{"text":"西北局并新疆分局：","type":"appellation"},{"text":"分局亥寝电〔1〕悉。","type":"paragraph"},{"text":"中央同意关于新疆建党中几个问题的规定。但在第六项关于宗教迷信团体分子入党的规定中“其他各族信仰宗教者亦须放弃其宗教信仰后，方准其入党”一句，应改作如下文字：“其他各族只要其承认信仰共产主义愿为实现党的纲领而奋斗，即准其入党。”因为在少数民族中真正放弃宗教信仰，须经过思想改造过程，这种改造，主要的应在入党以后来进行，而不能在入党以前要求其放弃宗教信仰作为入党的一个条件。","type":"paragraph"},{"text":" 中央一月二日","type":"paragraph"},{"text":"根据刘少奇手稿刊印。","type":"paragraph"},{"text":"注释","type":"appellation"},{"text":"〔1〕亥寝电，指中共中央新疆分局一九四九年十二月二十六日给西北局和中央的电报。亥寝，即十二月二十六日。电报提出了贯彻中央一九四九年十一月十九日《关于在新疆少数民族中建立共产党组织的若干问题》指示(见本书第172—174页)的具体办法。其主要内容是：(一)按照由上而下、由城市到乡村、由革命知识分子到工人农民、由外来者到本地人的步骤吸收一批各族先进分子入党。经过一个时期的教育，即可与外来党员配合起来，建立县委、区委、支部等组织。(二)首先在新疆共产主义者同盟、战斗社、先锋社、民主青年团等进步组织中吸收一批各族先进分子入党，同时保持新疆共产主义者同盟为群众性统战组织。战斗社、先锋社中不够入党条件者，分别加入青年团及共产主义者同盟，原组织名称取消。(三)凡入党者均按党章规定履行入党手续。(四)对于一些确已具备共产主义思想并经过斗争考验者，入党后可不要候补期；对于没有党的组织或党的组织很小的地区中的工人、贫农、雇农、革命士兵或在解放前已参加了进步组织的革命青年，入党后可缩短一半候补期。(五)对于自首过的党员分别情况处理：自首后没有做过危害革命的事情，而继续革命奋斗经事实证明有功绩者，在其积极要求回到党内来的情况下，可重新入党，并免除候补期，或酌情承认其过去的一段党龄；对叛党分子，则不准其重新入党。(六)对参加过封建迷信帮会团体的要求入党者，必须待其退出该团体并放弃信仰后，方准其入党；对其他各族信仰宗教的要求入党者，亦须待其放弃宗教信仰后方准其入党，但为了避免脱离群众，可允许其暂不退出宗教团体，并保持其生活习惯。(七)对新党员加强党的建设理论教育，组织他们学习党纲、党章，刘少奇关于修改党章的报告、论共产党员的修养，中央关于增强党性的决定，毛泽东论联系群众和自我批评等文件。(八)公开党的各级组织，以便扩大党的影响，接受群众监督。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ebcf734744"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

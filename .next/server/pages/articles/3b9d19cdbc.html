script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"最高人民法院关于周子才反革命一案的刑事裁定书","authors":[],"dates":[{"year":1956,"month":3,"day":27}],"is_range_date":false,"parts":[{"text":"最高人民法院关于周子才反革命一案的刑事裁定书","type":"title"},{"text":"上诉人（即被告）周子才  男\t年47岁  山东省清平县人\t在押","type":"paragraph"},{"text":"上诉人因反革命一案，不服云南省高级人民法院1956年2月7日刑初字第147号判决，提起上诉，经本院调阅原卷材料查明：","type":"paragraph"},{"text":"原审认定：被告人解放前厉任伪湖南省保靖县政府建设科长，贵阳高级农业学校教务主任，贵阳师范学院附属中学教导主任等职，并于1944年在贵阳加入中统特务组织。在任贵阳匪“西南公路特别党部调查统计室”第二股股员、代理股长期间搜集有关共产党和进步人士的情况，先后汇编情报80余件向匪中统局汇报，并亲自捏造了一个几百人签名的“反共”稿件，造谣诬蔑说“共产党杀人放火，专杀中国人”等。1949年11月贵阳解放前夕畏罪潜逃来昆明，企图乘飞机到台湾未成后，便隐瞒其罪恶历史混入昆明市卫生局当医生。解放后又隐藏手枪1支、子弹20多发，并于1951年将此手枪及子弹丢入河中。1953年在政训队学习时，不接受审查，说：“再叫我交代问题如同叫男人生孩子”。因此，原审以被告解放后隐瞒特务罪恶、破坏政府法令、继续进行造谣诬蔑及抗拒接受教育改造等，根据中华人民共和国惩治反革命条例第七条之规定，判处被告有期徒刑15年。","type":"paragraph"},{"text":"上诉人辩称：我在1945年即脱离了反动组织，从此再无反动活动；我历史上的反动罪行已在1951年全部交代了。因而请求政府宽大处理等语。","type":"paragraph"},{"text":"按：原判决中所指上诉人在解放前参加中统组织后的罪恶活动及解放后隐藏枪支部份，在原审卷内所附的昆明市人民政府整风班1951年12月4日及云南省人民政府政训班1953年4月16日上诉人的坦白材料中，对以上罪行已经作过交代，这就说明了上诉人的上列犯罪事实是在被捕前向组织交代过的，与上诉人的上诉理由基本相符。其次，原判决中所说上诉人在解放后继续进行造谣诬蔑一节，从预审卷第11页材料来看，上诉人在1950年时确曾说过一句“共产党万税”的诬蔑话，而这句话是上诉人主动交代的。此外，并未发现有其他造谣诬蔑的事实。至于原审认定上诉人说“再叫我交代问题如同叫男人生孩子”的话是抗拒接受审查的问题，据查原卷材料，上诉人说这句话是在交代了上述罪行以后说的，同时也没有再发现其他的抗拒行为。根据“坦白从宽，抗拒从严，立功折罪，立大功受奖”的政策精神，上诉人于解放前虽有比较严重的罪恶，解放后也有轻微的违法行为，但均已坦白交代，是应从宽处理的。而原审以上诉人于解决后隐瞒特务罪恶，破坏政府法令、继续进行造谣诬蔑、抗拒接受教育改造判徒刑15年的处理，是与政策精神不相符合的。据此，裁定如下：","type":"paragraph"},{"text":"撤销原云南省高级人民法院判决，发回该院重新审理。","type":"paragraph"},{"text":" 1956年3月27日","type":"paragraph"},{"text":" 中华人民共和国最高人民法院刑事审判庭审判长  刘寅夏审判员  柳滨代理审判员  苏琤","type":"paragraph"},{"text":"1956年4月17日","type":"paragraph"},{"text":"书记员  马玉麟","type":"paragraph"},{"text":"注：这个裁定书的形式有些改动，与原本不同。","type":"paragraph"}],"comments":[],"origin":"最高人民法院研究室编印《法院工作简报》第5期，1956年5月15日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3b9d19cdbc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

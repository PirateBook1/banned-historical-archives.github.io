script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"访韶山毛泽东故居偶感","authors":["福斯托·卡雷拉"],"dates":[{"year":2003,"month":12,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"访韶山毛泽东故居偶感"},{"type":"paragraph","text":"福斯托·卡雷拉（哥伦比亚）  于凤川译"},{"type":"paragraph","text":"请让我以你相称，"},{"type":"paragraph","text":"亲爱的同志，"},{"type":"paragraph","text":"今天，我虔诚地走近了你。"},{"type":"paragraph","text":"我亲眼目睹了你那好奇的眼睛"},{"type":"paragraph","text":"第一次发现的东西。"},{"type":"paragraph","text":"我踏上了"},{"type":"paragraph","text":"你的小脚丫初次踩过的母亲大地。"},{"type":"paragraph","text":"我在这儿找到你学步的痕迹。"},{"type":"paragraph","text":"这最初的步伐变成了"},{"type":"paragraph","text":"壮丽而又艰难的革命征途上的阔步。"},{"type":"paragraph","text":"在这古老的回廊之间，"},{"type":"paragraph","text":"我能感觉到那蹒跚的脚步。"},{"type":"paragraph","text":"正是这脚步"},{"type":"paragraph","text":"日后演成传奇式的伟大长征。"},{"type":"paragraph","text":"震动山河，摇撼世界，"},{"type":"paragraph","text":"留下一座永恒回忆的丰碑。"},{"type":"paragraph","text":"我看见你的小手触摸过的"},{"type":"paragraph","text":"那些俭朴的家什。"},{"type":"paragraph","text":"这双手日后变成一双巨手，"},{"type":"paragraph","text":"粉碎了曾压在贫贱的无产者卑微肩头的"},{"type":"paragraph","text":"那“三座大山”。"},{"type":"paragraph","text":"这双手把那可怕的墙壁打得稀烂，"},{"type":"paragraph","text":"它曾使你的全体兄弟陷于黑暗！"},{"type":"paragraph","text":"今天我呼吸到了"},{"type":"paragraph","text":"你曾呼吸过的"},{"type":"paragraph","text":"又纯又热的空气。"},{"type":"paragraph","text":"有那么一天"},{"type":"paragraph","text":"有人宣布封闭这空气。"},{"type":"paragraph","text":"邪恶肮脏的空气，"},{"type":"paragraph","text":"你拒绝呼吸。"},{"type":"paragraph","text":"乘着红色的东风，"},{"type":"paragraph","text":"呼唤暴风骤雨，"},{"type":"paragraph","text":"你用自己的双手"},{"type":"paragraph","text":"挥动电闪雷鸣，"},{"type":"paragraph","text":"你以神奇的力量"},{"type":"paragraph","text":"把它重新化作自由的空气。"},{"type":"paragraph","text":"你知道吗？"},{"type":"paragraph","text":"你咿呀学语的声音"},{"type":"paragraph","text":"仍然回响在屋角之间。"},{"type":"paragraph","text":"那声音后来日益宏亮，"},{"type":"paragraph","text":"经过铁与血的洗礼，"},{"type":"paragraph","text":"变成耀眼的明灯，"},{"type":"paragraph","text":"至今照耀着我们。"},{"type":"paragraph","text":"今天我走近你，"},{"type":"paragraph","text":"感到一股革命气息"},{"type":"paragraph","text":"灼烧着我的双唇。"},{"type":"paragraph","text":"亲爱的同志，"},{"type":"paragraph","text":"敬爱的导师，"},{"type":"paragraph","text":"请让我叫你一声："},{"type":"paragraph","text":"兄弟！"},{"type":"paragraph","text":"注：作者曾于二十世纪六十年代在北京外国语学院执教西班牙语。七十年代末返回哥伦比亚后，一直从事文艺工作。现为哥伦比亚著名影视演员。诗中对毛泽东以你相称，表示作者将他视为自己最亲近的人。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0ab1a70b51"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

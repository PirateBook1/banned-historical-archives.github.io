script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"张家口失陷后普察英部队的作战方针","alias":"","parts":[{"type":"paragraph","text":"张家口失陷后晋察冀部队的作战方针"},{"type":"paragraph","text":"（1946年10月12日）聂、刘、萧、罗川，张宗逊²，并转各纵队、各军区首长:"},{"type":"paragraph","text":"张垣失守后，傅作义部已极端分散，利于我各个歼灭。但目前我仍应以一部在张垣附近钳制傅军，我主力仍在东面原地依原计划歼敌，以期彻底击破东面之敌。我对十六军已给了-个相当严重之打击，如这两天对九十四军又能给以根本打击，则今后只须对五十三军以一二个打击及对十六军再给一二个打击，便可彻底粉碎东面敌人之进攻。然后我军加以休整即可向西打傅。在几个月内完全可能打破东西两面之敌。目前你区敌人进攻，无论傅作义、李宗仁均已达到顶点，其后备已经用尽，我们方面一城一地之得失无关大局，主要任务是歼灭敌人有生力量。望本此方针鼓励士气，团结全党，完成中央给你们的神圣任务。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"酉文"},{"type":"paragraph","text":"[1]聂、刘、萧、罗，指聂荣臻、刘澜涛、萧克、罗瑞卿，当时分别任晋察冀军区司令员兼政治委员、副政治委员、副司令员和副政治委员兼政治部主任。"},{"type":"paragraph","text":"[2]张宗逊，当时任晋绥野战军副司令员。"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":10,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":223,"page_end":223},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e8e1cb9868"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

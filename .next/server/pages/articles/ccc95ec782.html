script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu1","name":"十年文革中首长讲话传信录（上册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录1.pdf"],"article":{"title":"陈伯达的指示","parts":[{"type":"title","text":"241.陈伯达的指示"},{"type":"paragraph","text":"(1966年11月8日)"},{"type":"paragraph","text":"11月8日晚上中央文革小组张春桥同志在国防部南门口向冲进国防部大院的解放军技术工程学院等学校师生宣读了陈伯达同志的指示："},{"type":"paragraph","text":"小道理服从大道理，大道理管小道理，这是毛泽东主席经常说的。今天的事，不管你们有这样和那样千条和万条道理，但比冲进我们无产阶级的神圣的国防部这样的大事来，你们的各种道理都站不住脚了，你们忘记了大道理，把这样的、那样的小道理摆在大道理之上，这怎么能说是正确的呢？"},{"type":"paragraph","text":"我希望你们立即离开国防部，有什么事情，可以一个一个讲清楚，有什么委屈，可以一个一个解决，在文化大革命中，同学们要用大道理自己教育自己，自己提高自己，方法是，摆事实、讲道理。骂人不好，打人更要不得，请同学们好好想想，不要再往那里顶了。你们年青人，不要以为自己都对，谁也说不得。我说的这些都是好意，都是从大道理出发的。希望你们不要轻听，轻信，偏听，偏信，在伟大的毛泽东思想道理上前进。再说一句：希望你们赶快离开国防部。今天的错误是可以改正的，改正后还可以做一个毛主席的好学生。"},{"type":"paragraph","text":"因为身体不好，托张春桥、谢镗忠、戚本禹三位同志来见你们。说这番话请你们考虑。"}],"authors":["陈伯达"],"dates":[{"year":1966,"month":11,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":392,"page_end":393,"alias":""},"tags":[{"name":"陈伯达","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ccc95ec782"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"坚决反对无耻的人身攻击 (小字报)","authors":["北京大学","陈德钧"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"坚决反对无耻的人身攻击 (小字报)","type":"title"},{"text":"北京大学陈德钧","type":"authors"},{"text":"(陈德钧：北京大学54级考古班学生)","type":"subtitle"},{"text":"“大字报”的出现，对活跃民主生活，帮助领导吸收群众意见，无疑地起了极大的推进作用。但是，也不能不指出，在一部分大字报中，出现了令人难以容忍的人身攻击。这说明在一部分同学中，对“人民内部矛盾”的认识还相当模糊，他们分不清是非所在，而采取粗暴的一棍子打死的办法，以图能压住阵足（脚）。","type":"paragraph"},{"text":"对《是时候了》的某些（如第一篇）评论，已不是文艺批评，而是用自己想像（象）来换掉客观的事实，用主观的推论来代替作者的思想。这种作法是错误的，既不符合文艺批评的原则，也不符合百家争鸣的方针。","type":"paragraph"},{"text":"对谭天荣的某些“批评”更远离了与人为善的原则，公开号召“不要理他”；怀疑谭的政治面貌，甚至觉得称一声同志或同学也沾（玷）污了自己；在辩论的场合下，限制谭天荣同学的发言，而用执（质）问来规定命题；有的不懂装懂，明为反驳，实漏洞百出……这些“铲除毒草”的呼声，只表明自己无能为力，恐慌，害怕毒草，拿不出正面反对意见。最可恶的，有的以“卫道者”的身份出现，指责谭天荣否定一切，而在他们自己的言论中，对谭天荣却正是采取了抹煞一切的态度。","type":"paragraph"},{"text":"漫画如何正确讽刺人民内部矛盾，是全国漫画界都没能很好解决的问题。现在有人挑剔漫画，加以胡乱引申，得出荒谬绝论（伦）的结论（如对“狗咬式理发”）。","type":"paragraph"},{"text":"这种人身攻击是极端无耻的！对鲜花毒草都不应如此。","type":"paragraph"},{"text":"“与人为善，以理服人”。","type":"paragraph"},{"text":"“毒草”应自由地放！","type":"paragraph"},{"text":"为了及时指出问题，不能具体深入分析，特致歉意---谨此","type":"paragraph"},{"text":"陈德钧执笔","type":"paragraph"},{"text":" 来源：周钦祺笔录的《“漏网右派”陈德钧罪状之一——小字报〈坚决反对无耻的人身攻击〉，北京大学历史系考古专业1959届毕业生。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2c58e96a64"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

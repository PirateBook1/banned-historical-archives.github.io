script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji39","name":"毛泽东全集第39卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji39.pdf"],"article":{"title":"对中央决定成立财经、政法、外事、科学、文教各小组的通知稿的批语和修改","alias":"","parts":[{"type":"paragraph","text":"对中央决定成立财经、政法、外事、"},{"type":"paragraph","text":"科学、文教各小组的通知稿的"},{"type":"paragraph","text":"批语和修改"},{"type":"paragraph","text":"（1958年6月8日）即送刘、林彪、小平、彭真、周、陈、朱、彭阅，交小平办。"},{"type":"paragraph","text":"此件加了职权划分\"，小组成员也有些增加，请你们阅后，退小平提付政治局讨论、通过，然后发出。有不同意见，请即告我。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"六月八日上午三时"},{"type":"paragraph","text":"[1]指毛泽东在中共中央决定成立财经、政法、外事、科学、文教各小组的通知稿中增写的关于职权划分的一段文字，即本篇二，文中用宋体字排印的是毛泽东加写的文字。"},{"type":"paragraph","text":"[2]毛泽东在中央财经小组名单中，增加了副组长谭震林，组员王鹤寿、赵尔陆。谭震林，当时任中共中央书记处书记。王鹤寿，当时任冶金工业部部长。赵尔陆，当时任第一机械工业部部长。毛泽东全集第三十九卷"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"党中央决定成立财经、政法、外事、科学、文教各小组。这些小组是党中央的，直隶中央政治局和书记处，向它们直接做报告。大政方针在政治局，具体部署在书记处。只有一个“政治设计院”，没有两个“政治设计院”。大政方针和具体部署，都是一元化，党政不分。具体执行和细节决策属政府机构及其党组。对大政方针和具体部署，政府机构及其党组有建议之权，但决定权在党中央。政府机构及其党组和党中央一同有检查之权。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":6,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":399,"page_end":400},"tags":[{"name":"毛泽东","type":"人物"},{"name":"谭震林","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9168e92b30"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席领导下我得到了解放","authors":["席秀珍"],"dates":[{"year":1951,"month":10,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席领导下我得到了解放"},{"type":"paragraph","text":"我家住在洛阳市东北隅大众街，我今年十九岁。我十五岁时与张木川结婚，到他家时虽然年小，可是开荒，推磨，挑粪，锄地，挑水做饭，我啥都干。但就这样，也是经常受婆母打骂。解放后，人家的媳妇闺女都参加了妇联会，我却在家不能出来。这次，我街进行了民主改革，重新组织了妇联会。青年妇女来动员我参加妇联会时，我婆母虽还是不叫我出来，可是我却强着出来了。在我光荣地被选为妇女代表后，婆母心中不满，当会场打骂了我一顿。后来在工作组的帮助下，我家开了家庭会议，互相批评检讨，才搞好了家庭婆媳的关系。婆母叫我去上了夜校，并允许我去开会，我今后也要对婆母好。在中国共产党和毛主席的领导下，我得到了解放，我有说不出的高兴。今年国庆节我特地定了学习、工作和生产计划："},{"type":"paragraph","text":"（一）学习计划——我在夜校所作的作业每日保证完成任务，不拖延时间，每日写大字三十个，小字一百个，读会一课书，学期成绩还保证在七十分以上，并且要尽量的帮助别人学习。"},{"type":"paragraph","text":"（二）工作计划——我要努力把受压迫的妇女解放出来，使她们不受压迫。政府有啥号召我努力宣传，并把政府政策传达到群众中去。群众有啥解决不了的问题，我也及时报告给政府。"},{"type":"paragraph","text":"（三）生产计划——我往年一亩地上十五担粪，今后保证上二十担粪；往年谷子麦子锄二遍，今后要锄三、四遍。我每天还做鞋底一只，多多的生产来抗美援朝，保证完成爱国增产捐献计划。"},{"type":"paragraph","text":"洛阳市治安街妇女代表  席秀珍"},{"type":"paragraph","text":"（阎宝山代笔）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7525beaca0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

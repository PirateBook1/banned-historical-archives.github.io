script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"对西南军区三反运动第五周简报的批语","alias":"","parts":[{"type":"paragraph","text":"对山西省委关于三反斗争的"},{"type":"paragraph","text":"综合报告的批语"},{"type":"paragraph","text":"（1952年1月24日）各中央局，并转分局、省市区党委，并告各大军区："},{"type":"paragraph","text":"山西省委这个报告极好，务请同志们精读几遍，注意仿行，并在党刊上登载，使广大干部看到。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月二十四日"},{"type":"paragraph","text":"[1]指中共中央华北局转发的山西省委1952年1月20日关于三反斗争情况的综合报告。报告的主要内容有：（一）全省三反运动已普遍展开，其次序是首先整顿各级非财经部门的机关和单位，然后从这些机关和单位抽出大批领导骨干投入到财经部门和工商界，并组织大批的检查组，上下互相检查。（二）从已突破的大贪污案看，多数是由几个贪污分子甚或与奸商共谋的，在三反开始前后都订有攻守同盟。因此，在运动发展中，要有意识地冲破贪污分子的各条防线。（三）全省三反运动发展很不平衡，不少机关或多或少走了一些弯路。解决的办法是：由省委委员带头，推动各级党政负责干部向所属机关干部群众作自我检讨；厅、局级党员干部在向机关干部检讨前后，要到省委作一次自我检讨；省委派出得力干部，监督与帮助落后的和问题严重的单位，委以一定权力，必要时可把那些障碍运动的“石头”搬下来；派检查组流动检查，推动各专区运动的发展，等等。（四）发动工商界开展反行贿、反偷漏、反盗窃、反暴利的斗争，作为反击资产阶级进攻的一个正面战场与三反运动密切配合。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":1,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":294,"page_end":294},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"28b1f6cec1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

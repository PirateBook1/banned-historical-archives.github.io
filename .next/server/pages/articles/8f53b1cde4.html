script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海染化九厂遵照毛主席勤俭建国自力更生的教导利用旧厂房旧设备建设新车间","authors":[],"dates":[{"year":1968,"month":12,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海染料化工九厂的工人同志在党的八届十二中全会公报的鼓舞下，遵循毛主席“要节约闹革命”、“勤俭建国”的伟大方针，利用原来的烘房和旧设备，安装成一座苯磺酰氯车间。整个车间的投资只花了一万六千余元，目前已正式投入生产。"},{"type":"paragraph","text":"苯磺酰氯是生产红色基染料用的中间体；红色基染料又是印刷毛主席著作的重要原料。过去有一部分苯磺酰氯是由国外进口的，帝、修、反乘机刁难我们，工人同志感到十分气愤。他们遵照毛主席“自力更生”的教导，提出自行生产苯磺酰氯的革命建议。但是厂内走资派竭力推行刘少奇修正主义的企业路线，借口场地不够、劳动力紧张、成本大等，把这一建议否定了。一九六六年七月，这个走资派又亲自出马到外地找了一个集体所有制的化工厂，借搞“协作生产”为名，要这个厂专门生产苯磺酰氯供应给染化九厂。还擅自调去了大批设备、物资和器材，派出几批技工，帮他们在新造的厂房内设计、制造和安装起全套的生产设备。两年来，先后共投资了十八万元，只生产了八吨苯磺酰氯，而且质量不符合要求，还有气体、废水处理等问题也没有解决，至今一直不能正式生产，浪费了国家大量资金。"},{"type":"paragraph","text":"在无产阶级文化大革命中，无产阶级革命派把厂里的一切大权牢牢掌握在自己手里，厂革委会积极支持群众的革命建议，立即组织了“三结合”的试验小组，进行小型生产试验苯磺酰氯。经过反复实践，摸索出一条既能保证质量，又能降低消耗的工艺路线。接着就投入了紧张的车间安装战斗。"},{"type":"paragraph","text":"新建车间是勤俭节约还是贪大求洋，反映了两条路线的斗争。工人同志坚决表示:工人阶级掌权就是要坚决执行毛主席“勤俭建国”、“要节约闹革命”的伟大方针。厂革委会发动群众反复审查修订施工方案，依靠群众“节约每一个铜板”，利用旧厂房旧设备，经过十六天奋战，全部完成了车间的安装。试车结果，质量符合要求，已正式投入生产。估计月产苯磺酰氯可以满足生产红色基染料的需要。工人同志深有体会地说:“象这样快的速度，这样好的质量，这样省的投资，只有无产阶级革命派掌了权才能做得到。这是战无不胜的毛泽东思想的伟大胜利!”"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8f53b1cde4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

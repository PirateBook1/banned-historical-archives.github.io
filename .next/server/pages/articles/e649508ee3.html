script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"否定我国政治制度“人代会”","authors":["中国人民大学","于云鹏","伍士杰","杨文极","章齐","黄守礼"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"否定我国政治制度“人代会”","type":"title"},{"text":"中国人民大学章齐黄守礼于云鹏杨文极伍士杰","type":"authors"},{"text":"“人民代表大会制，如何民主讲得冠面堂皇，结果下边作的是狗屁，不执行，建议凡不成文法规，均应撤消。”“我们国家机关过去未精简时，是一个庞大的官僚机构。”（中国人民大学法律系学生，章齐）","type":"paragraph"},{"text":"“我国现在实行的选举制度是划圈圈，是投票机器，现在的地方人民代表大会究竟起了什么作用？和选民的关系怎样？值得研究。只是几年一次的表决而已。”","type":"paragraph"},{"text":"“人民代表大会选举政府这是脱裤子放屁。”（意即形式——编者）","type":"paragraph"},{"text":"“选举时可有竞选团进行竞选，在新形势下实行这种竞选比那种单一式的选举好得多。”想要各资产阶级党派和我党平分秋色，排挤党的领导地位。（中国人民大学法律系助教  黄守礼）","type":"paragraph"},{"text":"“我怀疑人代会是民主的形式，还是权力机关？我感觉人代会是形式。人代会中规定51％是党员，所以共产党就是决定一切。这样民主党派能发挥作用吗？在人代会中党提出一切方案让大家讨论，但最后还是原来的我感觉不对头。”“提案三分之二才能通过，民主党派的提案，党不同意就通不过，形式上是民主，实质上是一党专制。”“民主党派权力不大只能跟着党做事，不能起作用。”（中国人民大学哲学系学生  于云鹏）","type":"paragraph"},{"text":"“全国人民代表大会的代表都是党拟定的。这种选举跟国民党差不多。”“如胡风，党让其作为人民代表，但发现了他是反革命，党就把他撤消了。选举由党分配，如朱德分配到四川，人民就必须选他，所以选举不能代表人民的意志。”“人民代表不称职，酒囊饭袋，无能为力。”（中国人民大学哲学系学生  杨文极）","type":"paragraph"},{"text":"“人大是开会机关，没有实权。”（中国人民大学新闻系学生　伍士杰）","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e649508ee3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

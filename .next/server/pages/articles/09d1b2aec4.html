script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席接见阿布德主席并接见意大利东方出版社代表团","authors":[],"dates":[{"year":1964,"month":5,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京18日电】　毛泽东主席今天下午接见苏丹共和国武装部队最高委员会主席、部长会议主席易卜拉欣·阿布德将军，同他进行了亲切友好的谈话。"},{"type":"paragraph","text":"被接见的还有阿布德主席的随行人员:教育部长穆罕默德·塔拉特·法里德少将，内阁事务国务部长兼苏丹武装部队副总司令哈桑·贝希尔·纳斯尔少将，工商业和供应部长马格布勒·阿明·哈格少将，外交部长兼矿产资源部长艾哈迈德·赫尔，中央会议代表艾哈迈德·阿瓦德·卡里姆·阿布·辛、菲尔蒙·马乔克、萨德·马哈茂德·穆萨·马迪博，苏丹驻巴基斯坦大使法赫尔·埃丁·穆罕默德，中央会议代表马蒙·马尔迪，共和国宫典礼长艾哈迈德·哈桑·达乌，卫士长穆斯塔法·艾哈迈德·卡马利准将，军医司令官马哈茂德·侯赛因准将，主席办公室秘书法提赫·穆罕默德·布什拉中校，苏丹航空公司总经理阿卜杜勒·巴基等。"},{"type":"paragraph","text":"接见时在座的，有刘少奇主席、周恩来总理、彭真副委员长、陈毅副总理，以及叶季壮、方毅、曾涌泉、谷小波等。"},{"type":"paragraph","text":"【新华社北京18日电】　毛泽东主席十七日下午接见由狄诺·弗朗吉翁·利维奥率领的意大利东方出版社代表团。毛主席同代表团全体成员进行了亲切友好的谈话。"},{"type":"paragraph","text":"接见时在座的，有中共中央委员伍修权，中共中央候补委员赵毅敏等。"},{"type":"paragraph","text":"意大利东方出版社代表团是应中国人民对外文化协会的邀请，来我国参加“五一”国际劳动节庆祝活动和进行友好访问的。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1964\\05\\645j010301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e孟庆彪\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e左:毛泽东主席和阿布德主席亲切握手"},{"type":"paragraph","text":"(新华社传真　孟庆彪　摄)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1964\\05\\645j010302.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e吕厚民\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上；毛泽东主席和狄诺·弗朗吉翁·利维奥亲切握手"},{"type":"paragraph","text":"(新华社传真　吕厚民　摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"09d1b2aec4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念毛主席《在延安文艺座谈会上的讲话》发表三十周年上海市摄影艺术展览今起展出","authors":[],"dates":[{"year":1972,"month":5,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在纪念毛主席光辉著作《在延安文艺座谈会上的讲话》发表三十周年的日子里，“上海市摄影艺术展览”在各级领导和广大工农兵群众的努力下，定于五月十七日起，在上海图书馆正式展出。"},{"type":"paragraph","text":"“上海市摄影艺术展览”展出无产阶级文化大革命以来，特别是近一、二年来，上海广大摄影工作者创作的作品一百六十多幅。作品热情地歌颂了毛主席革命路线的伟大胜利，反映了欣欣向荣的社会主义革命和建设的伟大成就，反映了本市各条战线广大革命群众经过无产阶级文化大革命的锻炼，更加意气风发、朝气蓬勃的精神面貌。这是全市摄影工作者在毛主席无产阶级文艺路线指引下所取得的新成果。"},{"type":"paragraph","text":"文化大革命以来，上海的摄影工作者，以路线斗争为纲，以革命样板戏为榜样，认真学习《讲话》，反复批判刘少奇、周扬一类骗子的反革命修正主义路线，提高了执行毛主席无产阶级文艺路线的自觉性，在创作中充分发挥了集体的智慧。如反映冶金工人学习马列主义的《认真读书》，反映纺织工人开展革命大批判的《锄毒草》，描绘造船工人日夜奋战的《胜利的火花》，拍摄川沙县江镇公社赤脚医生的《试针》、《学医》以及反映“南京路上好八连”身居闹市，一尘不染高贵品质的《艰苦作风代代传》、《新战士第一课》等作品，有的是领导、作者、群众三者同心协力的结果，有的是专业摄影工作者和业余摄影工作者互相学习，共同提高的产物。不少作者在创作中，为了保证作品的质量，常常多次拍摄，连续作战，发扬不怕苦不怕累的优良作风。他们说:“我们搞创作，一不为名，二不为利，为的是宣传毛泽东思想。”"},{"type":"paragraph","text":"参加展出的一百六十多幅作品，是从三千多幅照片中评选出来的。展品的作者，除一部分是专业作者外，很大部分是新涌现的业余摄影工作者。由于他们比较长期地战斗在三大革命运动的第一线，所以作品洋溢着强烈的生活气息，富有时代精神。业余摄影队伍的茁壮成长不仅改变了文化大革命前摄影艺术只为少数人掌握的状况，而且成为推动摄影艺术革命的一支新生力量。"},{"type":"paragraph","text":"通过展览，将进一步推动全市摄影工作者学习毛主席光辉文艺思想，更加广泛地开展摄影艺术创作活动，不断提高思想和艺术水平，使摄影艺术更好地为工农兵服务，为社会主义革命和社会主义建设服务，为巩固无产阶级专政服务。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1972\\05\\725h020401.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e图为工农兵在评选摄影作品。　本报记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"952d2167af"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

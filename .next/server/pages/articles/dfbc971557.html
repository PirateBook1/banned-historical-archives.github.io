script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"东风电焊条厂把节约闹革命作为捍卫毛主席革命路线的大事从根本着手坚持节约闹革命节约闹革命的工作搞得生气勃勃，工人群众直接掌握财权把好节约关，并以阶级斗争为纲，向破坏节约闹革命的坏人坏事开展坚决斗争","authors":[],"dates":[{"year":1968,"month":12,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　东风电焊条厂革命委员会充分发挥工人群众经济监督小组的作用，让工人群众直接掌握财权，把好节约关，坚持了节约闹革命的伟大方针。"},{"type":"paragraph","text":"这个厂的经济监督小组(以下简称经监组)的同志深深感到自己是为毛主席掌握财权，责任十分重大。他们处处以“要节约闹革命”六个金光闪闪的大字作为衡量一切财政开支的最高原则，凡是不符的就坚决抵制，毫不容情。今年春天，扩建厂房，约有五百吨左右的碎砖乱石需要搬走，厂革委会已批准由运输部门派车。经监组同志认为这样做不符合毛主席关于勤俭办工厂的指示，坚决不同意拨款，并立即发动群众，在现场召开了誓师大会。群众豪迈地说:“我们每人装一口袋也可以装完它!”并立即动手搬起来。仪两天多的时间，就搬好了，不但为国家节省了两千元运费，还保证了基建施工进度。"},{"type":"paragraph","text":"经监组同志在斗争实践中认识到，光监督财政开支还不行，最根本的还要“监督”思想，保证毛主席要节约闹革命的伟大思想在群众中扎根，他们认为:抓工作要抓根本，管财权先要管思想。于是，他们逐步创造了“一班、一栏、四会”的经验，大搞群众运动，把节约闹革命的工作搞得生气勃勃。"},{"type":"paragraph","text":"他们大办毛泽东思想学习班。毛主席关于节约闹革命的最新指示和中央文件一下达，他们立即举办学习班，边学习，边对照，检查厂里的工作。在学习班的最后一天，举行一次“革命的拾破烂”活动。原来有些工人认为经监组常常“小题大做”，“芝麻大的事也要管”；有的领导同志也认为“反正我们上缴利润大，浪费一点也不要紧”，通过学习，逐步认识到是不是节约闹革命，决不是小是小非问题，而是对毛主席革命路线的态度问题，是两个阶级的一场严重斗争，是政权向何处去的大问题。以节约为荣，以浪费为耻，已在全厂成了一种风气。"},{"type":"paragraph","text":"针对群众中的活思想、新问题，宣传和落实要节约闹革命的伟大指示，经监组举办了《节约闹革命》专栏，狠批刘少奇的修正主义企业路线，广泛报道节约闹革命的新人新事，对一些不良现象进行严肃批评，有诗有画，生动活泼，很有战斗性。今年已出了六十三期，群众很爱看。"},{"type":"paragraph","text":"经监组还经常召开誓师会、讲用会、座谈会，举办展览会，在群众中大讲毛主席要节约闹革命的伟大指示，大批刘少奇的反革命经济主义。厂里有些青年一度把食堂的碗筷随便乱丢，有的随便拿去放墨汁、肥皂，有的小青年捉蟋蟀，翻坏了不少石棉板。经监组同志看在眼里，疼在心里，在厂革委会的支持下，举办了“反浪费展览会”，把失散的碗筷、吃剩的馒头、砸坏的石棉板，陈列展览，经监组的老工人在展览会里用亲身经历，字字血、声声泪控诉万恶的旧社会，又满怀激情歌颂毛主席，歌颂新社会，对青年工人进行阶级教育。不少青年工人说:不看不知道，一看吓一跳，损坏公物不应该，贪污浪费是犯罪!"},{"type":"paragraph","text":"经监组同志用战无不胜的毛泽东思想武装自己，在工作中以阶级斗争为纲，坚决向破坏节约闹革命的坏人坏事开展斗争。今年夏天厂里刮起一股“请假风”，医务室排队成龙，经监组同志分析了阶级斗争的新动向，在厂革委会的领导下，发动群众，终于揪出了一个坏家伙，这家伙不仅无病请假，而且煽动小青年去医务室无理取闹，索取病假单。经监组又发动群众，抓住这个活靶子，挂上黑主子，开展了一场轰轰烈烈的革命大批判。这样，很快就刹住了这股妖风，并使广大群众特别是青年工人受到深刻的教育。他们说:在节约与浪费的问题上，也存在着尖锐复杂的阶级斗争，资产阶级总想以贪污浪费来腐蚀我们的灵魂，解除我们的思想武装，我们千万不能上当啊!"},{"type":"paragraph","text":"(本报东风电焊条厂通讯　员毛泽东思想学习班)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dfbc971557"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

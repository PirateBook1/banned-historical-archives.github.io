script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"对冯治安部之抵抗和游移不决者应坚决弃灭","alias":"","parts":[{"type":"paragraph","text":"对冯治安部之抵抗和游移不决者"},{"type":"paragraph","text":"应坚决歼灭!"},{"type":"paragraph","text":"（1948年11月6日）粟、陈、张，并陈、邓："},{"type":"paragraph","text":"你们对冯治安?部之抵抗者及游移不决者，应取坚决歼灭手段，以便迅速夺取临、韩、峰、台、贾、柳地区，威胁徐州。仅对其决心起义者，则取超越前进方法，将其留在后面。对刘汝明部亦是如此。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"鱼寅"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华东野战军代司令员兼代政治委员粟裕、参谋长陈士和副参谋长张震的电报。"},{"type":"paragraph","text":"[2]陈、邓，指陈毅、邓小平，当时分别任中原野战军第一副司令员和政治委员。"},{"type":"paragraph","text":"[3]冯治安，当时任国民党军第三绥靖区司令官。"},{"type":"paragraph","text":"[4]临，指临城，即今山东省枣庄市薛城。韩，指韩庄，镇名，位于山东省微山县东南。峄，指峄县，旧县名，即今山东省枣庄市峄城。台，指台儿庄，位于今山东省枣庄市南部。贾，指贾汪，镇名，位于江苏省徐州市东北。柳，指柳泉，村名，位于江苏省铜山县北部。1948年11月6日，淮海战役拉开序幕。"},{"type":"paragraph","text":"110"},{"type":"paragraph","text":"东指挥淮海战役1948年11月--1949年1月河"},{"type":"paragraph","text":"苏战果轩灭英对卫代之"},{"type":"paragraph","text":"灵数"},{"type":"paragraph","text":"解放军第一阶段进攻方向解放军第二阶段进攻方向"},{"type":"paragraph","text":"国民党军集结地域徽"},{"type":"paragraph","text":"国民党军第一阶段进攻方向国民党军第二阶段进攻方向国民党军搬退路线2歼灭国民党军地区及时间"},{"type":"paragraph","text":"解故军阻击阵地16"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":11,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":175,"page_end":176},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"230d0b74e0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></htm

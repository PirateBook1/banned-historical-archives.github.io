script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"印尼和缅甸舆论支持毛主席声明东星报说毛主席支持黑人斗争的声明中的论断是正确的　缅甸作家强调所有马列主义政党应支持被压迫人民斗争","authors":[],"dates":[{"year":1963,"month":8,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京23日电】　印度尼西亚《东星报》23日发表社论，表示赞同毛泽东主席发表的关于支持美国黑人反对种族歧视的斗争的声明。"},{"type":"paragraph","text":"报纸说，毛泽东主席呼吁世界人民支援黑人斗争的声明中的论断，确实是正确的，“也就是说，美帝国主义在国内奉行的反动政策的确是同它在国外的侵略政策密切相关的。”"},{"type":"paragraph","text":"这家报纸说，美国黑人反对种族歧视和反对侮辱人的尊严的斗争，是美洲人民争取自由和独立的斗争的一个新发展。报纸说，压迫和歧视正是帝国主义和殖民主义的产物。只有改变社会制度，美国黑人才能真正享受自由和平等。"},{"type":"paragraph","text":"报纸说，因此，美国黑人的斗争，是同亚洲、非洲和拉丁美洲三大洲争取完全独立和自由的斗争分不开的。这一斗争是旨在根除殖民主义和帝国主义的生死斗争。"},{"type":"paragraph","text":"报纸号召全世界爱好独立和自由的进步人类以及所有反对帝国主义和反对殖民主义的力量支持一千多万美国黑人的斗争。"},{"type":"paragraph","text":"印度尼西亚青年阵线在23日发表声明，支持美国黑人反对种族歧视的斗争。"},{"type":"paragraph","text":"声明指出，美国黑人的斗争是伟大的人类革命的一部分。他们的斗争迟早将取得胜利。"},{"type":"paragraph","text":"声明谴责美国政府对黑人的惨无人道的压迫。声明说，美国政府的这种态度是对人类的挑战，是对争取独立和正义的民族的革命要求的挑战。"},{"type":"paragraph","text":"缅甸著名作家都阿玛最近在缅甸《人民报》撰文表示支持美国黑人的正义斗争。她在文章里表示赞同毛泽东主席所发表的声明。"},{"type":"paragraph","text":"她在文章中强调说，“所有正确奉行马克思列宁主义的共产党应该热烈支持被压迫人民的斗争。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c5c318fcea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

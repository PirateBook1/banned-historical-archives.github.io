script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"石家庄专区半数以上的大队虚报人口","authors":["孙志杰"],"dates":[{"year":1964,"month":11,"day":27}],"is_range_date":false,"parts":[{"text":"石家庄专区半数以上的大队虚报人口","type":"title"},{"text":"孙志杰","type":"authors"},{"text":"河北省石家庄地区在人口普查工作中，共发现有虚报人口问题的生产大队二千四百三十五个，占大队总数的百分之五十五，共多报人口十一万零五百人，占总人口的百分之二点二二。无极县二百零七个大队中，二百零三个大队虚报人口，多报二万一千三百一十二人，占该县总人口的百分之七点四一。新乐县正算公社正算大队多报四百一十四人，占该村总人口的百分之十五点四。虚报人口，几乎百分之百是基层干部为了多留口粮或多分国家物资而搞的。他们虚报人口的手段大体有五种：多报出生；少报死亡；迁出不销；假立户头；大、小队干部往下分摊虚报人口任务或层层加码。为了巩固普查人口的成果，堵塞虚报人口的漏洞，这个专区各县社都已加强了户口管理，建立健全了出生、死亡、迁出、迁入这四顶经常管理制度。（河北省石家庄地委孙志杰）","type":"paragraph"},{"text":"来源：１９６４年１１月２７日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d93a4c2588"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

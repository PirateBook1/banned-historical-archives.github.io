script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"张爱萍大彻大悟（一）","authors":["张胜"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"泣泪于狱中","type":"paragraph"},{"text":"还有一些零星的纸条，上面写着：","type":"paragraph"},{"text":"“日夜唯一痛苦的是累了你们，日夜怀念你们的下落和健康。要是有法知道你们真是都很安健，可减轻我的一些痛苦。”  “衔冤情，无处张。受凌辱，身名戕。殃及妻儿女，愧痛难当！”  有一张是我弟弟生日那天写的：“往年生日喜气洋，十八不庆泪两行。未见三子长成人，竟然年少历风霜。”  难道真的没有希望了吗？他问自己：“但愿日出浮云散，明年今日可补偿？”可希望又在哪儿呢？人到了绝境，唯一的希望是不要殃及孩子们。忘掉我吧！他写道：  “如果家里人宣布脱离关系，可能会有好的前途。”","type":"paragraph"},{"text":"这是什么时候写的呢？从内容和留在报纸边角上的日期判断，可能是在１９６８年的１月至４月。啊！已经过去整整两年了。","type":"paragraph"},{"text":"这些纸片，就像浩瀚的宇宙中，从遥远的河外星系传递来的远古的信息。我们头顶的星空，实际上已是多少万光年前留下的影像了。（未完待续）□ 摘自《从战争中走来——两代军人的对话》，第八章“大彻大悟”，张胜著，中国青年出版社出版，２００８年～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～【生逢乱世】","type":"paragraph"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4f68410a9d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

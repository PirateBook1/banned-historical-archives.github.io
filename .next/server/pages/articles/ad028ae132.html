script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"新乡县石碑村农民对统购小麦的思想顾虑","authors":[],"dates":[{"year":1954,"month":5,"day":19}],"is_range_date":false,"parts":[{"text":"新乡县石碑村农民对统购小麦的思想顾虑","type":"title"},{"text":"【河南分社19日讯】目前，河南省的小麦将熟，由于有些群众对今年小麦如何统购不摸底，有种种思想顾虑。据在新乡县石碑村的了解，不少农民怕小麦收下来政府完全统购了，自己吃不上，现在他们嚷嚷着：小麦收下来，不管政府统购不统购，自己先吃几顿再说，目前已有煮麦穗或吃“碾转”的现象。另外一种思想是：在去年粮食统购中受过“刺激”的户，他们恐怕这次统购小麦，干部再说他们卖的不彻底、愿意打完场就地过称卖给政府，不愿把粮弄到家再过第二遍手，免得别人怀疑；存在这类思想的人，想延迟收割时间，等搞统购的干部来了再说。有的怕收下麦子政府不再供应粗粮？光靠吃麦子，麦子又不够吃。","type":"paragraph"},{"text":"现在该县正组织参观评比小麦，群众认为参观评比没啥搞头，农业生产合作社干部吕印堂说：“今年参观评比，大家没啥劲头，一来是政府收购，自己不知吃上吃不上，二来收下麦子政府不供应粗粮，小麦吃完了又是个问题。”互助组长吕树兴说：“过去参观谁的小麦谁都愿意。今年群众怕政府多购粮食，就是平日说谁家麦子长的好谁也不满意。”（张励中）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1954年5月25日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ad028ae132"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

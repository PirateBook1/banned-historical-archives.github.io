script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"南市区举办向阳院活动内容展览会交流办好向阳院的经验","authors":["南矢文"],"dates":[{"year":1976,"month":7,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在深入批判邓小平、反击右倾翻案风斗争的推动下，南市区举办向阳院活动内容展览会，交流搞好向阳院活动的经验，进一步办好里弄向阳院这一社会主义新生事物。"},{"type":"paragraph","text":"去年五、六月间，南市区各街道依靠在职职工、里弄干部、退休工人和中小学教师，普遍办起了向阳院。一年多来，广大群众为办好向阳院，开展了多种多样的活动，创造了各种生动活泼的形式，对丰富青少年的课余生活起了很好的作用，使向阳院越来越成为教育青少年的一个重要阵地。这个区的青少年教育领导小组在区委、区革委会的领导下，为了交流搞好向阳院活动的经验，发动街道里弄层层总结，举办了这个展览会。"},{"type":"paragraph","text":"南市区向阳院活动展览会的内容是从转变青少年思想着眼，从丰富向阳院活动内容着手，围绕如何开展适合青少年特点的活动展开的。展览会共分四个大部分:第一部分，学习理论，粗知马列，集中火力，深入批邓，介绍向阳院深入批邓、反击右倾翻案风斗争的经验；第二部分，在阶级斗争的大风大浪中锻炼成长，介绍以阶级斗争为纲，运用各种形式上好阶级斗争这门主课的经验；第三部分，在社会大课堂中全心全意为人民服务，介绍青少年在街道里弄积极参加公益劳动，为群众办好事的新人新事；第四部分，丰富多采的文娱、体育、科技活动，介绍青少年在向阳院里的各种文体活动。为了进一步引起各级党组织的重视，最后专门展出了“党委重视，各方支援”的内容。"},{"type":"paragraph","text":"这个展览会展出以来，受到各方面的欢迎。为了充分发挥展览会的作用，有关部门决定采取固定展出和流动展出相结合的办法。先固定展出，组织向阳院的骨干参观，然后以就近街道组合的原则，分四个点流动展出，以便让更多的人参观，达到发扬先进，交流经验，取长补短，共同提高的目的，在暑假期间掀起深入批邓、反击右倾翻案风、办好向阳院的新高潮。"},{"type":"paragraph","text":"(南矢文)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"da83310473"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

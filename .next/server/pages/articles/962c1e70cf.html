script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的书是革命的书","authors":["段志中","邬来生"],"dates":[{"year":1966,"month":9,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"北海舰队　段志中　邬来生"},{"type":"paragraph","text":"甲:书，"},{"type":"paragraph","text":"合:毛主席的书，"},{"type":"paragraph","text":"甲:当代马列主义的最高水平，"},{"type":"paragraph","text":"乙:无产阶级最强大的思想武器，"},{"type":"paragraph","text":"甲:句句是真理，"},{"type":"paragraph","text":"乙:篇篇指明路。"},{"type":"paragraph","text":"甲:劳动大众，"},{"type":"paragraph","text":"乙:读了毛主席的书，"},{"type":"paragraph","text":"甲:举起大刀长矛，"},{"type":"paragraph","text":"乙:杀出一条革命路。"},{"type":"paragraph","text":"甲:工农红军，"},{"type":"paragraph","text":"乙:读了毛主席的书，"},{"type":"paragraph","text":"甲:走过雪山草地，"},{"type":"paragraph","text":"乙:征服万里长征路。"},{"type":"paragraph","text":"甲:打败日本侵略者，"},{"type":"paragraph","text":"乙:埋葬蒋家王朝，"},{"type":"paragraph","text":"甲:天安门上红旗飘舞，"},{"type":"paragraph","text":"乙:全国人民齐欢呼。"},{"type":"paragraph","text":"甲:书，"},{"type":"paragraph","text":"合:毛主席的书，"},{"type":"paragraph","text":"甲:斩妖的剑，"},{"type":"paragraph","text":"乙:开山的斧，"},{"type":"paragraph","text":"甲:七亿人民凌云志，"},{"type":"paragraph","text":"乙:万里江山展宏图。"},{"type":"paragraph","text":"甲:三面红旗，"},{"type":"paragraph","text":"乙:迎风飘舞，"},{"type":"paragraph","text":"甲:人民公社，"},{"type":"paragraph","text":"乙:架桥铺路，"},{"type":"paragraph","text":"甲:山岳低头，"},{"type":"paragraph","text":"乙:河水让路。"},{"type":"paragraph","text":"甲:铁水成河，"},{"type":"paragraph","text":"乙:钢花飞舞。"},{"type":"paragraph","text":"甲:三次核试验，"},{"type":"paragraph","text":"乙:爆炸成功。"},{"type":"paragraph","text":"甲:东方巨人，"},{"type":"paragraph","text":"乙:昂首阔步。"},{"type":"paragraph","text":"甲:所有这些胜利，"},{"type":"paragraph","text":"乙:全靠毛主席的书。"},{"type":"paragraph","text":"甲:书，"},{"type":"paragraph","text":"合:毛主席的书，"},{"type":"paragraph","text":"甲:真理的宣言，"},{"type":"paragraph","text":"乙:进军的战鼓，"},{"type":"paragraph","text":"合:革命战士最爱读。"},{"type":"paragraph","text":"甲:一手拿书，"},{"type":"paragraph","text":"乙:一手拿枪，"},{"type":"paragraph","text":"甲:毛主席的话，"},{"type":"paragraph","text":"乙:牢牢记住，"},{"type":"paragraph","text":"甲:识破妖魔鬼怪，"},{"type":"paragraph","text":"乙:横扫歪风毒雾。"},{"type":"paragraph","text":"甲:帝国主义，"},{"type":"paragraph","text":"乙:纸老虎，"},{"type":"paragraph","text":"甲:修正主义，"},{"type":"paragraph","text":"乙:可耻的叛徒，"},{"type":"paragraph","text":"甲:照妖镜下，"},{"type":"paragraph","text":"乙:原形毕露。"},{"type":"paragraph","text":"甲:毛主席亲自制定十六条，"},{"type":"paragraph","text":"乙:给我们指明了方向，"},{"type":"paragraph","text":"甲:革命群众，"},{"type":"paragraph","text":"乙:无不欢欣鼓舞，"},{"type":"paragraph","text":"甲:牛鬼蛇神，"},{"type":"paragraph","text":"乙:个个心惊胆颤。"},{"type":"paragraph","text":"甲:书，"},{"type":"paragraph","text":"合:毛主席的书，"},{"type":"paragraph","text":"甲:革命人民的旗帜，"},{"type":"paragraph","text":"乙:世界革命的战鼓，"},{"type":"paragraph","text":"甲:世界上被压迫的人民，"},{"type":"paragraph","text":"乙:还未摆脱枷锁，"},{"type":"paragraph","text":"甲:民族解放运动，"},{"type":"paragraph","text":"乙:我们要大力援助，"},{"type":"paragraph","text":"甲:紧握手中枪，"},{"type":"paragraph","text":"乙:练好硬功夫，"},{"type":"paragraph","text":"甲:海防前线筑长城，"},{"type":"paragraph","text":"乙:祖国江山钢铁固，"},{"type":"paragraph","text":"甲:学习十六条，"},{"type":"paragraph","text":"乙:熟悉十六条，"},{"type":"paragraph","text":"甲:运用十六条，"},{"type":"paragraph","text":"乙:捍卫十六条，"},{"type":"paragraph","text":"合:高举毛泽东思想伟大红旗，奔向共产主义征途。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\09\\669n030101.JPG\"\u003e"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"962c1e70cf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}<

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席周恩来总理会见阿布德主席","authors":[],"dates":[{"year":1964,"month":5,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇主席周恩来总理会见阿布德主席"},{"type":"paragraph","text":"新华社十六日讯　中华人民共和国主席刘少奇和国务院总理周恩来，今晚会见了苏丹共和国武装部队最高委员会主席、部长会议主席易卜拉欣·阿布德将军，宾主进行了亲切友好的谈话。"},{"type":"paragraph","text":"中国方面参加会见的，有中华人民共和国副主席董必武，全国人民代表大会常务委员会委员长朱德，副委员长黄炎培、彭真、林枫，国务院副总理贺龙、陈毅、李先念、罗瑞卿，政协全国委员会副主席包尔汉，国防委员会副主席张治中、蔡廷锴，最高人民检察院检察长张鼎丞，对外贸易部部长叶季壮，外交部副部长曾涌泉，对外经济联络总局局长方毅，对外文化联络委员会副主任曹瑛，教育部副部长刘皑风，中国驻苏丹大使谷小波等。"},{"type":"paragraph","text":"苏丹方面参加的，有教育部长穆罕默德·塔拉特·法里德少将，内阁事务国务部长兼苏丹武装部队副总司令哈桑·贝希尔·纳斯尔少将，工商业和供应部长马格布勒·阿明·哈格少将，外交部长兼矿产资源部长艾哈迈德·赫尔，中央会议代表艾哈迈德·阿瓦德·卡里姆·阿布·辛、菲尔蒙·马乔克、萨德·马哈茂德·穆萨·马迪博，大使法赫尔·埃丁·穆罕默德，中央会议代表马蒙·马尔迪，共和国宫典礼长艾哈迈德·哈桑·达乌，卫士长穆斯塔法·艾哈迈德·卡马利准将，军医司令官马哈茂德·侯赛因准将，主席办公室秘书法提赫·穆罕默德·布什拉中校，苏丹航空公司总经理阿卜杜勒·巴基等。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dfb9061292"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

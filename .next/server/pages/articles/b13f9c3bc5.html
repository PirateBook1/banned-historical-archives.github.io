script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《解放军报》就刊载《剥“权威”画皮，向“权威”开火》等文章发表编者按毛泽东思想是我们心中的红太阳 谁胆敢反对，我们就和它斗到底","authors":[],"dates":[{"year":1966,"month":5,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　《解放军报》五月二十七日刊载了周信礼同志的《剥“权威”画皮，向“权威”开火》和黄丑和等同志批判资产阶级“权威”的文章，同时发表了编者按。《解放军报》编者按摘要如下:"},{"type":"paragraph","text":"毛泽东思想是当代马克思列宁主义的顶峰，是最高最活的马克思列宁主义，是全国人民团结和革命的共同思想基础，是战胜帝国主义、现代修正主义和一切资产阶级牛鬼蛇神的强大思想武器，是放之四海而皆准的普遍真理，是我们各项工作的最高指示。对待毛泽东思想采取什么态度，是承认还是抵制，是拥护还是反对，是热爱还是敌视，这是真革命和假革命，革命和反革命，马克思主义和修正主义的分水岭。"},{"type":"paragraph","text":"我军是在党和毛主席直接领导和亲手抚育下，在战胜国内外强大敌人的长期革命斗争中成长壮大起来的。毛泽东思想是我们心中的红太阳。毛泽东思想是我们的命根子。我们无限热爱和永远忠实于伟大的毛泽东思想。我们无限热爱和永远忠实于伟大的共产主义事业。什么牛鬼蛇神，都不在我们话下。任何资产阶级“权威”，都不在我们眼里。他们越是拼命地反对我们活学活用毛主席著作，就越是证明我们学得对，做得对。他们越是无耻地污蔑我们活学活用毛主席著作是“庸俗化”、“简单化”、“实用主义”，就越是证明我们学得好，用得好。我们抓住突出政治不放，抓住活学活用毛主席著作不放，是革命的需要，是形势的需要，是反对美帝侵略、搞好战备的需要，是防止和反对修正主义的需要，是防止资本主义复辟的需要。那些坏家伙攻击我们活学活用毛主席著作，只不过是更加暴露了它们反革命的丑恶面目罢了。"},{"type":"paragraph","text":"我们一定要遵照军委和林彪同志的指示，念念不忘阶级斗争，念念不忘无产阶级专政，念念不忘突出政治，念念不忘高举毛泽东思想伟大红旗。我们要和全国广大工农群众和革命干部一起，满怀深厚的无产阶级感情，更好地活学活用毛主席著作，特别要在“用”字上狠下功夫，把学习毛主席著作的热潮推向新的高峰。我们一定要更好地掌握和运用毛泽东思想这个威力无比的强大武器，向一切反党反社会主义的黑线开火，戳穿资产阶级“权威”的画皮。谁胆敢反对毛泽东思想，我们就和它斗到底，拼到底!"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b13f9c3bc5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

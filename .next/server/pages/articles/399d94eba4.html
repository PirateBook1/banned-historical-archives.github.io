script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlibrary","name":"马列毛图书馆","internal":false,"official":false,"type":"db","author":"网络资料","files":"","article":{"title":"一个最鼓舞人心的事件","authors":["《解放》"],"dates":[{"year":1969,"month":11}],"is_range_date":false,"comment_pivots":[],"comments":[],"page_start":0,"page_end":0,"description":"","parts":[{"type":"paragraph","text":"　　《解放》月刊一九六九年十一月"},{"type":"paragraph","text":"　　　　印度人民衷心欢呼中国在一九六九年九月二十三日进行第一次地下核试验成功和在一九六九年九月二十九日进行新的氢弹爆炸成功。这些新的巨大成就是伟大的毛泽东思想的又一胜利，是无产阶级文化大革命的胜利和中国共产党第九次全国代表大会的胜利带来全面高涨的又一光辉的明证。这是对美帝和苏修社会帝国主义所推行的核讹诈政策的又一沉重打击。同时，这也是对正在同帝国主义、现代修正主义和各国反动派进行斗争的印度人民和全世界人民的有力支持和巨大鼓舞。印度人民深信，用毛泽东思想武装起来的并在毛主席和林彪副主席领导下的伟大的中国人民将不断取得更大的胜利。"},{"type":"paragraph","text":"中国发展核武器是为了加强她的国防和打破美帝国主义和苏联社会帝国主义的核垄断。中国政府多次郑重宣布，在任何时候，任何情况下，中国绝不会首先使用核武器。中国的这种具有高度原则性的立场受到印度和全世界人民的热烈称赞。"},{"type":"paragraph","text":"这些新的成就是一个无可争辩的证据，证明社会主义中国的力量日益增长，足以对胆敢侵犯她的任何侵略者给予粉碎性的打击。这些成就也是对美帝国主义，苏联社会帝国主义及其走狗印度反动派和亚洲其他反动派的一个严重警告，因为他们正在疯狂地策划阴谋，要对中国——世界革命的可靠基地和坚强堡垒——发动侵略战争。印度反动派在他们的美苏主子的命令下，已把印度变成侵略中国和侵略亚洲革命人民的基地。"},{"type":"paragraph","text":"让美帝国主义者、苏联社会帝国主义者及其走狗印度反动派在社会主义中国迅速增长的威力面前发抖吧。如果他们胆敢对中国发动侵略战争，在战无不胜的毛泽东思想鼓舞和指导下的并在印共（马列）领导下的印度人民，将坚决地用革命战争消灭侵略战争，将在印度的土地上埋葬侵略者。"},{"type":"paragraph","text":"五亿印度人民同七亿中国人民心连心。在战无不胜的毛泽东思想指导下和在毛主席与林彪副主席领导下，印度人民将同伟大的中国人民以及全世界人民并肩战斗，消灭美帝国主义、苏修社会帝国主义和一切反动派，建立一个没有剥削的红彤彤的新世界。"},{"type":"paragraph","text":""}],"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"399d94eba4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

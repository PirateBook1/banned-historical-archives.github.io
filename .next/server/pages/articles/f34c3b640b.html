script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我国政府发表声明庄严宣告用毛泽东思想武装的七亿中国人民 坚决支持阿拉伯人民抗击美以侵略只要阿拉伯人民加强团结坚持斗争前赴后继排除万难定获最后胜利","authors":[],"dates":[{"year":1967,"month":6,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京六日电　中华人民共和国政府六日发表声明，声明全文如下:"},{"type":"paragraph","text":"中华人民共和国政府声明"},{"type":"paragraph","text":"一九六七年六月六日"},{"type":"paragraph","text":"一九六七年六月五日，以色列在美帝国主义的策动和支持下，悍然对阿联、叙利亚等阿拉伯国家发动大规模的武装侵略。这是美帝国主义及其工具以色列对阿拉伯人民犯下的又一次滔天罪行，也是对亚非人民和全世界人民的严重挑衅。阿拉伯各国人民同仇敌忾，一致奋起，正在给予侵略者以迎头痛击。一场反对美帝侵略斗争的风暴，已经席卷整个阿拉伯世界。"},{"type":"paragraph","text":"以色列是美英帝国主义侵略政策的产物。二次大战后，没有美帝国主义的扶植，以色列根本不可能存在；没有美帝国主义的支持，以色列根本不敢向阿拉伯国家发动进攻。阴谋策动以色列向叙利亚发动进攻的，是美帝国主义；伙同英帝国主义威胁要用武力打通亚喀巴湾的，是美帝国主义；现在，给以色列大量武器，向阿联等阿拉伯国家进行突然袭击的，也还是美帝国主义。事实完全证明，美帝国主义是犹太复国主义的后台老板，是阿拉伯和全世界人民的头号敌人。"},{"type":"paragraph","text":"在这次事件中，苏修领导集团纵容了美帝国主义策动和支持以色列的侵略，再一次暴露了它出卖阿拉伯人民的丑恶嘴脸。"},{"type":"paragraph","text":"中国人民最伟大的领袖毛泽东主席指出:“全世界人民反对美国侵略者的怒潮是不可阻挡的。全世界人民反对美帝国主义及其走狗的斗争一定会取得更加伟大的胜利。”阿联和叙利亚等阿拉伯国家和巴勒斯坦阿拉伯人民正在进行着一场反对美、以侵略的正义战争。正义的战争是不可战胜的。具有光荣反帝传统的、英雄的阿拉伯人民，已经举起了反对侵略战争的义旗。我们相信，在全世界人民的同情和支持下，只要阿拉伯人民加强团结，坚持斗争，前赴后继，排除万难，他们就一定会赢得最后的胜利。"},{"type":"paragraph","text":"中国政府庄严宣告:用毛泽东思想武装起来的、正在胜利进行着无产阶级文化大革命的七亿中国人民，决不容许美帝国主义及其合伙者横行霸道，到处侵略。我们坚决站在阿拉伯人民一边，坚决支持他们反对美、以侵略的正义战争。"},{"type":"paragraph","text":"胜利一定属于英勇战斗的阿拉伯人民!"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f34c3b640b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

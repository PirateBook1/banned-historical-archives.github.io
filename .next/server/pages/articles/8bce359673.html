script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"朱德邓小平同志接见阿军歌舞团同志  阿人民军歌舞团在京演出受到热烈欢迎","authors":[],"dates":[{"year":1966,"month":1,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"朱德邓小平同志接见阿军歌舞团同志"},{"type":"paragraph","text":"阿人民军歌舞团在京演出受到热烈欢迎"},{"type":"paragraph","text":"新华社三日讯　中共中央副主席、人大常委会委员长朱德，中共中央总书记邓小平，今晚接见了阿尔巴尼亚人民军歌舞团团长弗尼·巴巴上校、艺术指导加乔·阿乌拉基上校、副团长哈梅特·穆尔达里中校、副艺术指导斯皮罗·克里斯多少校以及歌舞团的主要演员，同他们进行了亲切友好的谈话。"},{"type":"paragraph","text":"接见时在座的，有张奚若、刘志坚、王炳南、李昌等有关方面负责人。"},{"type":"paragraph","text":"阿尔巴尼亚驻中国大使奈斯蒂·纳赛和大使馆武官费利克·哈图上校也在座。"},{"type":"paragraph","text":"新华社三日讯　阿尔巴尼亚人民军歌舞团今晚在北京举行的演出，受到热烈欢迎。"},{"type":"paragraph","text":"党和国家领导人朱德、邓小平观看了演出。"},{"type":"paragraph","text":"当阿尔巴尼亚艺术家们演唱《恩维尔·霍查之歌》、《东方红》和《地拉那—北京》歌曲的时候，剧场内响起一阵又一阵热烈的掌声。今晚，艺术家们还演出了许多阿尔巴尼亚和中国的革命歌曲和舞蹈，以及颂扬阿中两国人民伟大友谊的歌舞和民歌等节目，都受到观众的热烈欢迎和高度评价。"},{"type":"paragraph","text":"演出结束时，朱德、邓小平同志等走上舞台同演员们亲切握手，祝贺他们演出成功。"},{"type":"paragraph","text":"阿尔巴尼亚驻中国大使奈斯蒂·纳赛和大使馆武官费利克·哈图上校也观看了演出。"},{"type":"paragraph","text":"观看演出的，还有张奚若、刘志坚、王炳南、李昌、张金辉、戴碧湘、丁波等有关方面负责人。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"刘志坚","type":"人物"},{"name":"朱德","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8bce359673"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伟大领袖毛主席会见朝鲜军事代表团　毛主席同朝鲜同志一一握手，同吴振宇金铁万等同志进行了极其亲切友好的谈话　参加会见和谈话的有：周恩来总理、黄永胜总参谋长、邱会作副总参谋长","authors":[],"dates":[{"year":1970,"month":7,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"伟大领袖毛主席会见朝鲜军事代表团"},{"type":"paragraph","text":"毛主席同朝鲜同志一一握手，同吴振宇金铁万等同志进行了极其亲切友好的谈话"},{"type":"paragraph","text":"参加会见和谈话的有：周恩来总理、黄永胜总参谋长、邱会作副总参谋长"},{"type":"paragraph","text":"新华社二十九日讯　我们的伟大领袖毛主席会见了以朝鲜劳动党中央委员会政治委员会委员、党中央委员会书记、朝鲜人民军总参谋长吴振宇大将为团长，朝鲜劳动党中央委员会委员、朝鲜人民军第一副总参谋长金铁万上将为副团长的朝鲜民主主义人民共和国军事代表团。"},{"type":"paragraph","text":"会见时，毛主席同吴振宇同志、金铁万同志和代表团团员朝鲜人民军炮兵司令金光镇中将、海军司令崔昌焕少将、空军副司令李喆焕大校，以及朝鲜驻中国大使玄峻极同志和其他朝鲜同志，一一握手，热烈欢迎来自反美斗争前线的朝鲜同志，并且同他们一起照了像。"},{"type":"paragraph","text":"然后，毛主席同吴振宇团长、金铁万副团长、玄峻极大使进行了极其亲切友好的谈话。"},{"type":"paragraph","text":"参加会见和谈话的有：中共中央政治局常委、国务院总理周恩来同志，中共中央政治局委员、中国人民解放军总参谋长黄永胜同志，中共中央政治局委员、中国人民解放军副总参谋长邱会作同志。（附图片）"},{"type":"paragraph","text":"毛主席和吴振宇同志热烈握手。"},{"type":"paragraph","text":"会见时合影。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"黄永胜","type":"人物"},{"name":"邱会作","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"809375209c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

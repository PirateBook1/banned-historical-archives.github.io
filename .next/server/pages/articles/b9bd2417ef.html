script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学习鲁迅和研究鲁迅思想的极为珍贵的文献《鲁迅书信集》、《鲁迅日记》出版发行","authors":[],"dates":[{"year":1976,"month":10,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七六年十月十七日电　《鲁迅书信集》、《鲁迅日记》已由人民文学出版社正式出版，首先在北京发行，随后陆续在全国各地发行。"},{"type":"paragraph","text":"伟大的领袖和导师毛主席高度评价鲁迅，并多次号召我们学习鲁迅。在批邓和反击右倾翻案风的斗争中，广大工农兵、革命干部和革命知识分子在认真学习马列著作和毛主席著作的同时，热烈响应毛主席的号召，读鲁迅著作，学习鲁迅的革命精神，深入批判邓小平反革命的修正主义路线。"},{"type":"paragraph","text":"伟大的共产主义战士鲁迅在他战斗的一生中，写了大量的书信，记录了他的光辉思想和战斗业绩，总结了丰富的阶级斗争和路线斗争经验。这些书信是鲁迅著作的重要组成部分，是我们学习鲁迅和研究鲁迅思想的极为珍贵的文献。"},{"type":"paragraph","text":"解放前，许广平同志在严重的白色恐怖下，克服重重困难，于一九三七年和一九四六年先后出版了影印本《鲁迅书简》(收信六十九封)和铅印本《鲁迅书简》(收信八百余封)，为鲁迅书信的整理出版工作奠定了基础。解放以后，在毛主席的亲切关怀下，鲁迅书信的收集、整理工作有了较大进展，至一九五八年编印《鲁迅全集》时，已收集、整理了鲁迅书信一千一百余封，但周扬等“四条汉子”为推行刘少奇反革命的修正主义路线，为王明机会主义路线翻案，并掩盖他们的反革命罪行，对这些书信肆意砍削，以致一九五八年出版的《鲁迅全集》仅收入书信三百余封，使大量的书信未能和广大读者见面。"},{"type":"paragraph","text":"经过无产阶级文化大革命，批判了刘少奇反革命的修正主义路线，清算了周扬等“四条汉子”的罪行，使鲁迅书信的收集、整理工作取得了新的成果。新出版的《鲁迅书信集》(分上下两卷)，收入除《两地书》外迄今为止所能收到的鲁迅书信共一千三百八十一封(其中包括致日本人士的九十六封)，另有收信人姓名不详的二封及散见于书刊的片断十六则。"},{"type":"paragraph","text":"《鲁迅日记》(分上、下两卷)系根据一九五一年上海出版公司影印本，参照一九五九年人民文学出版社铅印版重新核校、排印的新版，收入鲁迅从一九一二年五月五日起至一九三六年十月十八日止二十五年间所写的日记。一九二二年日记手稿已经遗失，这次重排本作为附录刊印的是许寿裳录存的这部分日记的片断。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"周扬","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b9bd2417ef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

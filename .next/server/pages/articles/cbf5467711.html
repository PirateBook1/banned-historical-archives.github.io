script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"圆满结束对友好邻邦缅甸的访问","authors":[],"dates":[{"year":1978,"month":2,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"圆满结束对友好邻邦缅甸的访问"},{"type":"paragraph","text":"邓小平副总理抵达成都赵紫阳等四川省、成都部队、成都市负责人到机场迎接"},{"type":"paragraph","text":"新华社成都一九七八年一月三十一日电　国务院副总理邓小平圆满地结束了对友好邻邦缅甸的访问，今天下午乘专机抵达四川首府成都。目下虽值隆冬时节，但这里竹林青翠，腊梅盛开，阳光灿烂，到处一片生机勃勃。"},{"type":"paragraph","text":"到机场迎接邓副总理的，有四川省革命委员会主任、中国人民解放军成都部队第一政委赵紫阳，中国人民解放军成都部队司令员吴克华，成都部队第二政委孔石泉、政委陈先瑞，四川省、成都市以及成都部队其他负责人。当邓副总理走下飞机时，他们迎上前去，热烈握手，祝贺访问成功。"},{"type":"paragraph","text":"邓副总理向大家亲切致意，并同四川省、成都部队以及成都市的主要负责人在机场合影留念。"},{"type":"paragraph","text":"邓小平副总理的随行人员外交部副部长韩念龙，副司长王晓云、程瑞声、高建中等，也同机到达。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"赵紫阳","type":"人物"},{"name":"四川文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cbf5467711"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

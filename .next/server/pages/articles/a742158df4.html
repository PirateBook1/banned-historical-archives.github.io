script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"办好自然科学刊物　促进科研大干快上  科学院召开座谈会，批判“四人帮”的罪行","authors":[],"dates":[{"year":1978,"month":1,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"办好自然科学刊物　促进科研大干快上"},{"type":"paragraph","text":"科学院召开座谈会，批判“四人帮”的罪行"},{"type":"paragraph","text":"新华社一九七八年一月二十三日讯　中国科学院最近召开自然科学期刊工作座谈会，决心把自然科学刊物办好，促进我国科学事业的发展。"},{"type":"paragraph","text":"参加座谈会的，有中国科学院所属四十多种自然科学期刊的主编、副主编、编辑，包括柳大纲、汪猷、吴学周、张素诚、顾功叙、张钰哲、郑作新、沈昭文、王竹溪等科学家和教授，以及刊物主办单位的负责人和出版印刷人员共一百二十多人。中国科学院负责人胡克实等到会作了讲话。"},{"type":"paragraph","text":"参加座谈会的代表指出，自然科学刊物是向科学技术现代化进军的重要阵地，是促进科学研究大干快上的重要环节，是发现人才、培养人才的重要途径。我国著名的科学家华罗庚、陈景润等都是在学术刊物上发表论文被发现、培养起来的，许多科研成果也通过刊物在国内外传播。中国科学院所办自然科学刊物，在毛主席革命路线指引下，是取得很大成绩的，受到了国内外广大读者的欢迎和重视。可是，祸国殃民的“四人帮”，出于篡党夺权的反革命需要，竭力干扰破坏自然科学期刊工作，强令刊物登载“帮论”、“帮文”，妄图把自然科学刊物变成他们的反革命舆论工具。谁不按他们那套办，“超阶级”、“纯学术”、“用技术掩盖政治”、“脱离当前斗争”的棍子就朝谁打来。致使一些刊物毒草连篇，文风不正，甚至改变了刊物性质，变成“四不象”，国内外读者不愿看，造成了极坏的影响。代表们认为，自然科学刊物是在马列主义、毛泽东思想指导下，运用辩证唯物主义，进行学术讨论和学术交流的阵地。它和政治性刊物各有分工。象自然科学学报这类刊物，完全可以不转载报刊上的政治性文章。它应当充分反映我国科学技术发展的面貌，提高科学水平，促进科学技术现代化，这本身就是为无产阶级政治服务。"},{"type":"paragraph","text":"代表们指出，学报是以刊登自然科学基础理论为主的专业性学术刊物。可是前几年，“四人帮”搞乱科学普及与提高的辩证关系，硬以“工农兵看得懂才是为工农兵服务”为名，反对学报的办刊方向，实际是取消学报，取消基础理论，妄图阻挡科学技术的发展。通过批判，代表们认为，自然科学刊物应当根据不同的对象和要求，而有所分工：普及刊物是直接为工农兵服务的，一定要办好；学报是为交流科研成果，提高科学水平的，也要办好。"},{"type":"paragraph","text":"座谈会上，还揭发批判了“四人帮”破坏党的知识分子政策、破坏“百花齐放，百家争鸣”方针的罪行。代表们认为，应当尊重自然科学刊物编辑人员的辛勤劳动，为他们创造必要的工作条件，保证“六分之五”的业务时间，恢复编辑职称，明确岗位责任制。自然科学刊物应当造成良好的学术争鸣风气，办得群众爱看。"},{"type":"paragraph","text":"座谈会拟定在提高现有刊物质量的基础上，今年再恢复和增加若干种新刊物，陆续填补二十多个学科刊物的空白，力争缩短刊期，以适应科研工作大干快上的需要。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a742158df4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

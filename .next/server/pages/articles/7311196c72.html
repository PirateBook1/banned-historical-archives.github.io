script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"攻击、诬蔑工农老干部","authors":["中国人民大学","佟骏","吴元富","吴思伟","姚永年","朱澄平","朱福荣"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"攻击、诬蔑工农老干部","type":"title"},{"text":"中国人民大学吴元富姚永年朱澄平朱福荣佟骏吴思伟","type":"authors"},{"text":"“我国干部政策德是资格，才是能力……提拔干部过多照顾资，……我同意照顾老干部，但为什么不送到养老院去……。”（中国人民大学历史系学生  吴元富）","type":"paragraph"},{"text":"“人事工作掌握在一些工农干部手上，他们只重‘德、资’，看不到人们的长处和短处，对才不重视，这样是搞不好的，对于一切人事安排都要通过党组织来计划……限制了个人的前途，没有发展，没有竞争的可能，工农出身的干部是‘吃闲饭的人’，他们能力不强、文化不高，办不好事，又担任负责工作。”（中国人民大学马列主义研究班研究生  姚永年）","type":"paragraph"},{"text":"你是那一级？啊十六级，那年参加革命？“三八”式，啊！那么你来当教研室副主任吧！三年级的课程也由你来担任，至于，你去年才毕业，学习也多是三分，而且也尚我学术经验，不过，那不要紧，最要紧的是你是最可靠的“老干部”！！（中国人民大学  大字报）","type":"paragraph"},{"text":"国家经济机关之所以会存在严重的宗派主义和使保密制度扩大化是因为“我国国家经济机关的领导干部都是老干部”，这些老干部都是“缺乏经济科学的修养”没有“管理大经济的经验”工作是“头痛医头，脚痛医脚，忙忙碌碌事务主义与经验主义，并已成为“习惯”。国家经济机关的中下级干部是只能照章办事而不能“独立思考问题。”“老干部党员，有了既得利益，他们把老资格当作招牌变成特权变成了升官发财的资本。”（中国人民大学计划系讲师　朱澄平的材料）","type":"paragraph"},{"text":"“农村干部作风恶劣，只会强迫命令。这是跟国民党官老爷学的，引起农民严重不满。现在农民对党不满比知识分子还厉害。”（中国人民大学历史系学生  朱福荣）","type":"paragraph"},{"text":"“大干部高高在上，怕苦不下去，不关心群众疾苦。许多人靠老资格吃饭，不懂业务又不学习，坐在领导岗位上降不下来，根本不象个干事的样子，就象旧社会的开国元勋一样，创业有功，以做官当报酬。”（中国人民大学马列主义研究班研究生  佟骏）","type":"paragraph"},{"text":"“有的领导对批评与自我批评并不诚心、作为打击、报复的手段，领导对持有不同意见的人，态度粗暴，指导思想是，反正你造不了反，有军队、有国家机器，这种思想不是个别的。党的干部政策之所以在执行中会产生偏差，这与大多数党员出身于农民有关，处理问题难免带有封建专制思想，他一生碰到到的就是地主对农民的关系，资本主义民主在他们脑子中根本不存在。领导干部只能听好的，不能听坏的。向上级也只报喜不报忧，因为报告缺点多了，就不能被提拔。”（中国人民大学经济系学生  吴思伟）","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7311196c72"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

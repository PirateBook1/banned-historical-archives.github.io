script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"我在三反运动中的思想转变","authors":["口述　王祖德","执笔","西南人民革命大学云南分校1部3班3组　曾超"],"dates":[{"year":1952,"month":2,"day":18}],"is_range_date":false,"parts":[{"text":"我在三反运动中的思想转变","type":"title"},{"text":"西南人民革命大学云南分校1部3班3组　曾超口述　王祖德执笔","type":"authors"},{"text":"第一次听了宿教务长关于三反运动讲话后，我的思想上有两个顾虑：一、说出来赔不起；二、怕开除工作，一家5口如何过活，所以不敢即时暴露。接着又经过部班负责同志的重新启发交代了政策，在小组上又见着同学们说出他们的贪污事实，我不得不找两件小的贪污事实说一下，企图使同学们对我不怀疑。后又见着班上的同学说出了很多很大的贪污事实，我得到了生动的教育，于是把我从解放后共贪污了9次，合计半开55元，人民币15万2000元，米200余斤的事实说了出来。","type":"paragraph"},{"text":"我做了这些对不起人民的事情，把自己手洗干净后（编者按：希望能更进一步的深入检查，彻底坦白），检举贪污分子，立功赎罪。首先想到我们粮局局长和会计，他们的账目不公开，乱七八糟的作法，里面一定有贪污，但我怕回去后他们要报复，吃不消，我思想上斗争了很久，但看见组上的同学检举了县长和机关首长的事，我便把这件事说出来，试一试看同学们杂个说。结果几个同学一致的意见是：“现在和以前不同了，各级领导都在给我们撑腰”，所以在最后我检举了局长、会计等集体贪污的3人，向人民来立功赎罪。经过这次运动，我的政治、思想水平提高了一步，我提出保证：从今天起与贪污一刀两断，誓不再犯，老老实实的做一个人民的勤务员。我感谢党、毛主席把我从火坑里救了出来。","type":"paragraph"}],"comments":[],"origin":"《云南革大》第43期，西南人民革命大学云南分校，1952年2月18日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"64d25d1e82"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"对山西省委关于干部整风运动进展情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"对山西省委关于干部整风运动进展"},{"type":"paragraph","text":"情况报告的批语"},{"type":"paragraph","text":"（1959年12月）各同志阅，退毛。此件\"可看。"},{"type":"paragraph","text":"[1]中共山西省委1959年12月15日给中央并毛泽东的这一报告的主要内容是：（一）这次整风运动有两个特点：一是把主要目标集中在各级党组织中有右倾思想的负责干部和当家作主的人身上，一是运动面广，几乎涉及每个党员干部。（二）这次整风运动是每个党员干部过社会主义关，在政治思想上重新排队的运动。因此，必须把运动进行到底，一切工作以整风运动为纲，夺取整风运动和增产节约运动的双胜利。（三）这次运动的收获是：1.提高了大家的政治觉悟，许多过去认为不太重要的问题，现在都提高到两条道路的原则上来加以认识了。2.在交心、批判中，揭发出了个别单位的严重错误。（四）对重点批判对象进行了初步的分析。他们共同的特点是：没有社会主义革命的思想准备，没有树立起无产阶级世界观，妄图以资产阶级世界观来改造党。还有一部分人，基本上是好同志，但由于社会主义革命的思想准备不足，所以在大风浪中不够坚定。（五）反右倾整风的效果立竿见影。不但参加整风的党员干部的思想觉悟提高了，经济建设的大好形势也步步高涨。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":525,"page_end":525},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a85b5a4d84"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

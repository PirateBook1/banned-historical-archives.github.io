script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于加强大中学校政治教育并重视政治教员人选的指示","authors":[],"dates":[{"year":1951,"month":9}],"is_range_date":false,"parts":[{"text":"中央关于加强大中学校政治教育并重视政治教员人选的指示","type":"title"},{"text":"西北局并各中央局：","type":"appellation"},{"text":"据参加全国学生代表大会的西北师范学院李洪林同志向中央宣传部报告，西北各高等学校中的政治课，大多不健全。西北师范学院的三个专任教员中，有一金礼仁，是托派，前在西安国民党的训练团任教官，并系极端反动的刊物“抗战与文化”的编者。其他二人的品质也不好。","type":"paragraph"},{"text":"大学和中学中的政治课，是给青年以有系统的思想政治教育的重要方式。现在纵不能配备一批完全胜任的教员，但也应挑选比较适当的人担任，并经常注意给以指导和帮助。像金礼仁这样的反动分子只应当加以检举，而绝对不应容许他担任庄严的政治教育工作。此事实情如何，及如何彻底纠正，望西北局宣传部予以查究处理并报告中央宣传部。","type":"paragraph"},{"text":"目前许多地方学校中，尤其是中学校中，也还有不少过去在国民党学校中教“党义”的人，担任政治课的教员。这种情形，不但造成坏分子借政治课来作反动宣传的机会，而且使得政治课为学生和一般教员所轻视，以致较宜担任此项工作的人反而不愿担任。因此，凡有这种现象的地方，必须立即纠正。如果一时找不到适当的人，就应由省、市、地、县委来负责担任。望各地宣传部和教育行政机关均注意对此问题作一检查，各省、市委宣传部在两个月内向中央宣传部作一报告。","type":"paragraph"},{"text":" 中央　九月","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d7b256bbce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"南京大学学生在街上張貼大字报事件平息","authors":["何微","新华社記者","魏文华"],"dates":[{"year":1957,"month":6,"day":2}],"is_range_date":false,"parts":[{"text":"南京大学学生在街上张贴大字报事件平息","type":"title"},{"text":"新华社記者何微魏文华","type":"authors"},{"text":"新华社南京2日电  2日“新华日报”照常出版，比平常提前一小时(五时二十分)，关于南京大学学生大“放”大“鸣” 的新闻，按照省委的指示一字未登。","type":"paragraph"},{"text":"集结在新华日报门前的两三千学生和市民，2日早晨零时三十分开始陆续散去。南大学生在报社门前张贴大字报的行为，不仅没有得到群众支持，反而激起群众不满。群众也写了大字报说：“一群南大同学注意，这不是解决人民内部矛盾的办法，我们对你们的行为不会支持，请冷静些。”群众数十人一伙，包围两三个大学生展开辩论。顿时，报社前面人行道、慢车道南北两百公尺处变成了巨大的民主讲坛。一个工人对南大学生说：“我们加班加点劳动来养活你们，国家把你们培养成人了，你们要学匈牙利，这不行！”人群中中小学生很多，看了大字报非常激动，一个五中学生对南大学生说：“你们吃得好，穿得好，可惜少爷们就懂得閙事，要我们向你们学习些什么呢?”在辩论激烈的时候一个工人大声地喊：“这种举动已经妨碍了社会秩序，你们有贴大字报的自由，我们有撕掉大字报的自由。这是对人民报纸的无理，我们撕掉它好不好?”很多群众鼓掌，一群带着红领巾的少先队员，就动手揭撕大字报。不到半小时，数十幅大字报在晚十时半被群众撕光了。这时有一个家庭妇女卓洪哥说:“撕得好！”南大学生曹大可出面駡她：“这是无耻行为！”这下把群众激怒了，曹大可被扭到沈举人巷派出所讲理，曹大可向群众一再道歉，承认了駡人的错误，才被放走。","type":"paragraph"},{"text":"群众把大字报撕掉以后，南大学生感到形势孤立，把胸前的徽章摘下藏起来，慢慢地溜掉了。有些南大学生向群众解释说：“这是南大少数学生干的，不能代表我们全体。“这种做法不对，把矛盾扩大了。”群众鼓掌欢迎这些意见，幷说：“那很好，旣然认为错了，你们应该把贴在汉口路(南大附近)的大字报自己也撕掉。”成百的群众就簇拥着他们，在强迫下，把沿路的大字报撕去了。","type":"paragraph"},{"text":"正当报社遇到困难的时候，报社内部一些右派分子，也开始活动起来，贴大字报，要求发表南大大“放”大“鸣”的新闻，认为领导上压制民主。社内的大字报和南大的大字报，距离只有一门之隔，一些在肃反中被斗过的人、长期对党不满的人、自由主义者、官僚、地主的儿子，故意制造紧张空气，甚至在南大学生中讲了些煽动的话。也有的被学生这些举动吓住了动摇起来，要辞职。一时报社处于内外夹攻的地位。由于领导上态度坚定，最后婉言拒绝了南大学生代表关于刊登南大新闻的要求。","type":"paragraph"},{"text":"来源：新华通讯社编：《内部参考》，第2221期，1957年6月4日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c5178b5d21"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

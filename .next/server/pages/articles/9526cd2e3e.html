script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邦戈总统和夫人举行盛大宴会邓小平、吴德、阿沛·阿旺晋美等应邀出席邦戈总统和邓副总理在宴会上祝酒","authors":[],"dates":[{"year":1974,"month":10,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七四年十月六日电　加蓬共和国总统、政府首脑哈吉·奥马尔·邦戈和夫人今天晚上在人民大会堂举行盛大宴会。"},{"type":"paragraph","text":"我国领导人邓小平、吴德、阿沛·阿旺晋美，外交部长姬鹏飞，邮电部长钟夫翔，中国人民解放军副总参谋长彭绍辉等应邀出席了宴会。"},{"type":"paragraph","text":"随同邦戈总统来访的政府副总理莱昂·梅比亚梅等贵宾和加蓬驻中国大使克里斯托夫·布巴纳，出席宴会作陪。"},{"type":"paragraph","text":"宴会厅里并排悬挂着中国国旗和加蓬共和国国旗。"},{"type":"paragraph","text":"邦戈总统在宴会上祝酒。他说:“在我本人同毛泽东主席和周恩来总理进行的会谈中，以及在我们两国代表团举行的各级工作会议上，我们所听到的话表达了中国人民决心同爱好和平的国家一道，为彻底消灭帝国主义、新老殖民主义、种族主义、犹太复国主义和种族隔离而奋斗。我们还听到你们再一次表示，决心为反对超级大国在处理世界事务中推行统治政策而继续斗争。同时，我们也听到你们讲，你们正在为国与国之间实现更有成效的合作而努力。”"},{"type":"paragraph","text":"邦戈总统热情赞扬中国人民在毛泽东主席的领导下，充分利用自己的双手和智慧，在经济、社会和文化方面取得的成就。他祝愿这次对北京的访问能为发展中国和加蓬之间的合作关系作出积极的贡献，祝中、加友谊日益加强，万古长青。"},{"type":"paragraph","text":"邓小平副总理在祝酒时说，邦戈总统在访问期间，同毛泽东主席进行了亲切友好的会见和谈话。周恩来总理还会见了邦戈总统阁下。我们双方就共同关心的国际问题和发展中、加两国友好合作关系问题进行了会谈，取得了令人满意的成果。双方即将签署中华人民共和国政府和加蓬共和国政府经济技术合作协定和贸易协定，这是发展中、加两国友好合作关系的一个重要步骤。邦戈总统和夫人这次成功的访问，在中、加两国友好关系史上，写下了新的一页。我深信，今后中、加两国关系和两国人民的友谊必将得到新的更大的发展。"},{"type":"paragraph","text":"邓小平副总理说，邦戈总统对我国讲了许多热情友好的话，体现了加蓬人民对中国人民深厚的兄弟情谊，也是对我们的鼓励。中国政府和人民在毛主席和中国共产党的领导下，自力更生，艰苦奋斗，在各项工作中取得了一定成绩，但是还存在不少缺点。毛泽东主席一贯教导我们，国无论大小，都各有长处和短处。我们一定要学习世界各国、特别是第三世界国家的长处，把我们的社会主义革命和社会主义建设事业搞得更好，争取对第三世界和全世界人民的团结反帝、反霸事业作出较大的贡献。"},{"type":"paragraph","text":"邦戈总统和邓小平副总理祝酒以后，乐队分别奏中国国歌和加蓬共和国国歌。"},{"type":"paragraph","text":"应邀出席宴会的还有人大常委会委员马纯古、胡愈之，政府其他部门、北京市革命委员会和对外友协的负责人王海容、何英、陈慕华、陈树福、梁昌武、姚进、曾汉周、谢北一、杨玉山、叶志强、苏杰、杜星垣、钱信忠、张永励、卓琳、柴泽民、于步血、王雨青、刘庆棠、杨寿山、穆青、王寿仁、潘非、何文今，以及中国驻加蓬大使刘英仙和李希毓同志。"},{"type":"paragraph","text":"各国驻中国的外交使节也应邀出席了宴会。"},{"type":"paragraph","text":"今天上午，邦戈总统和夫人由外交部长姬鹏飞陪同，游览了长城。两天来，邦戈总统的夫人还参观了北京妇产医院，游览了颐和园。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9526cd2e3e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

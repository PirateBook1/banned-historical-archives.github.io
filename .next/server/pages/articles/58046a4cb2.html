script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"澳共(马列)主席希尔在《先锋报》上发表文章热情赞扬江青同志培育的革命样板戏指出蕴藏在人民中的巨大文艺才能已在中国得到了发挥","authors":[],"dates":[{"year":1970,"month":2,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社墨尔本二十五日电　澳大利亚共产党(马克思列宁主义)主席爱·弗·希尔最近在澳共(马列)机关报《先锋报》上发表文章，热情赞扬江青同志亲自培育的革命样板戏。"},{"type":"paragraph","text":"希尔同志说:“去年十二月，我作为受中国共产党邀请访问中国的澳大利亚共产党代表团的一个成员，看到了中国人民的一些新艺术。我同中国领导同志和其他外国代表一起，观看了《红灯记》、《智取威虎山》、《沙家浜》、《红色娘子军》的演出。这些演出同我们在澳大利亚看到的演出形成鲜明的对照。”"},{"type":"paragraph","text":"希尔同志接着写道:“中国人民的这些创作是有利于中国人民壮丽的解放斗争和中国宏伟的社会主义事业的极好的宣传。他们的艺术水平比起象澳大利亚这样的一些美帝国主义仆从国家里的污秽不堪的文艺来，要超过整整一个时代。中国人民从旧京剧中吸收了一切好的东西。他们在舞台上用精彩的艺术形式，把被颠倒了的中国社会阶级关系重新颠倒过来。现在，工人和农民恢复了真实面目，成了真正的英雄。”"},{"type":"paragraph","text":"文章指出:“几年前，澳大利亚的报纸对我进行了攻击，因为我批判了芭蕾舞《天鹅湖》，认为它是为反动阶级服务的。种种事实证实了我的看法。为艺术而艺术的主张是为资本主义效劳的。中国的现代戏是为从事革命斗争的人民服务的。让资产阶级的批评家去攻击和嘲笑这种观点吧!他们的攻击和嘲笑只能证明对方是真理。”"},{"type":"paragraph","text":"文章说:全体中国人民在这些新的艺术创作中起了很大的作用。每一个样板戏和革命现代舞剧“都由人民群众讨论，提出建议，因此得到了许多改进。这些都是人民的财富。蕴藏在全体人民中的巨大的文艺才能已在中国得到了发挥”。"},{"type":"paragraph","text":"希尔同志强调指出，在中国看到的革命样板戏，“是在反对刘少奇及其同伙的压制的艰巨斗争中逐渐诞生的。江青本人是个天才的艺术家，她站在革命者反对修正主义者的斗争的最前列。这确实是一场两条路线的激烈斗争。”"},{"type":"paragraph","text":"希尔同志接着说:“无产阶级文化大革命显著的胜利之一就是粉碎了刘少奇在文化领域的反革命路线。”"},{"type":"paragraph","text":"“现在工人阶级的文化取得了胜利。工人和农民在历史上首次统治了舞台和文化的其他方面。这确实是一个巨大的胜利。”"},{"type":"paragraph","text":"希尔同志的文章最后写道，中国的革命样板戏，“对世界人民来说确实是一个榜样和鼓舞。从前在文学艺术方面从来没有象这样彻底、刻苦、系统和自觉地执行无产阶级路线。”"},{"type":"paragraph","text":"“资产阶级的文化、‘文艺’日益颓废；社会主义的文化、文艺日益兴旺。我们应吸取的经验教训是，必须彻底、系统地批判美帝国主义贩卖给澳大利亚人民的‘文艺’。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"58046a4cb2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

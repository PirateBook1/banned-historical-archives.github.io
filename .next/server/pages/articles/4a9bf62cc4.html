script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"巴基斯坦大使阿哈默德向毛主席递交国书","authors":[],"dates":[{"year":1955,"month":4,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"巴基斯坦大使阿哈默德向毛主席递交国书"},{"type":"paragraph","text":"新华社二十七日讯　巴基斯坦新任驻我国特命全权大使苏尔丹乌丁·阿哈默德，在二十七日下午偕参赞苏尔唐·穆罕默德·汗等外交官员，向中华人民共和国主席毛泽东递交国书。在场的有中华人民共和国外交部副部长张闻天，全国人民代表大会常务委员会典礼局局长余心清，外交部第二亚洲司司长章文晋，礼宾司司长柯华。"},{"type":"paragraph","text":"递交国书时苏尔丹乌丁·阿哈默德大使致颂词，毛泽东主席致答词。"},{"type":"paragraph","text":"苏尔丹乌丁·阿哈默德大使在颂词中说：“巴基斯坦想要和它的伟大邻邦中国交好的愿望，从它作为首先给予中国人民政府以完全承认的几个国家之一的这一事实得到充分的证明。巴基斯坦在这样做时，它意识到我们之间的亲切关系的存在将不仅有益于我们两个国家，而且也将会加强世界和平和协调的事业。”"},{"type":"paragraph","text":"“巴基斯坦一向支持和平正义事业，并且将永远为维护这种原则而努力。对于一个像巴基斯坦这样年轻的斗争着的国家说来，为了完成它所支持的一切，首先就需要和平。因此，巴基斯坦将决不会成为针对着任何人的侵略工具。我们没有领土野心，我们坚决支持和平。”"},{"type":"paragraph","text":"“不需我说，巴基斯坦政府和中华人民共和国政府是被同样的崇高理想所鼓舞的，这就是，提高它们各自国家的人民的生活水准和增进他们的幸福。”"},{"type":"paragraph","text":"毛泽东主席在答词中说：“在过去的四年中，中巴两国间的经济和文化的友好合作关系获得了进展。我相信今后在贵大使努力下贵我两国间的友好关系将在现有的基础上日益密切。这种友好关系的增进不仅将使两国人民间的友谊更加巩固，且将对于各国人民所努力争取的亚洲和世界的和平有所贡献。"},{"type":"paragraph","text":"中华人民共和国政府和我本人欢迎阁下出任巴基斯坦驻中华人民共和国特命全权大使，并愿在您加强两国友好合作和维护国际和平的工作中，予以充分协助。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4a9bf62cc4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"瑞典共产党和挪威工人共产党（马列）发表联合公报  运用毛主席三个世界理论建立反霸统一战线","authors":[],"dates":[{"year":1978,"month":9,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"瑞典共产党和挪威工人共产党（马列）发表联合公报"},{"type":"paragraph","text":"运用毛主席三个世界理论建立反霸统一战线"},{"type":"paragraph","text":"新华社斯德哥尔摩九月十四日电　奥斯陆消息：据挪威报纸《阶级斗争》九月十二日报道，瑞典共产党和挪威工人共产党（马列）最近在瑞典城市哥德堡和挪威首都奥斯陆举行会晤。"},{"type":"paragraph","text":"会晤后两党发表了联合公报，公报指出，“毛主席关于三个世界的理论是指导工人阶级和人民群众在当代世界进行斗争的伟大的战略方针”。"},{"type":"paragraph","text":"联合公报指出，“关于三个世界的这一理论回答了谁是我们的敌人和朋友的问题，提出了建立反对两霸的最广泛的统一战线的任务。这一理论是共产党人和一切被压迫人民战胜帝国主义和把革命推向更高阶段的战略和策略。瑞典共产党和挪威工人共产党（马列）努力在日益广泛的程度上把这一战略运用于实际政策中去。”两党反对一切修正主义者对这一理论的攻击。"},{"type":"paragraph","text":"联合公报指出，“苏联是后起的超级大国，是战争的首要策源地，是世界人民最危险的敌人，而美帝国主义被迫处于守势。因此，反对超级大国的战线应该把矛头首先对准苏联社会帝国主义。”"},{"type":"paragraph","text":"联合公报指出，“苏联利用古巴雇佣军为其社会帝国主义扩张效劳，并且支持越南反对柬埔寨。”"},{"type":"paragraph","text":"联合公报指出，苏联增加了对挪威的军事压力，一年多以来在波罗的海部署了核潜艇。这严重地增加了北欧的军事紧张局势。瑞典共产党和挪威工人共产党（马列）支持抗议苏联在波罗的海布置核武器，并要求苏联立即撤走这些武器。"},{"type":"paragraph","text":"联合声明最后说，两党支持瑞典人民在与苏联划分波罗的海水域时所坚持的原则，支持挪威人民在与苏联关于巴伦支海划界问题上所坚持的原则，重申斯瓦巴德群岛是挪威的领土，指出苏联对挪威北部地区的侵略是明显的战争准备，并且号召北欧人民提高警惕，积聚力量击退苏联的挑衅。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"72d0c152da"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

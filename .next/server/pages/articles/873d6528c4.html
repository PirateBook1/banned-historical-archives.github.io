script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国曲艺调演圆满结束  许多作品紧密配合党的中心工作，迅速反映现实斗争，热情歌颂文化大革命和社会主义新生事物，显示革命曲艺的战斗作用","authors":[],"dates":[{"year":1976,"month":8,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全国曲艺调演圆满结束"},{"type":"paragraph","text":"许多作品紧密配合党的中心工作，迅速反映现实斗争，热情歌颂文化大革命和社会主义新生事物，显示革命曲艺的战斗作用"},{"type":"paragraph","text":"新华社一九七六年八月十六日讯　在批邓、反击右倾翻案风斗争取得伟大胜利的大好形势下举行的全国曲艺调演，最近已在北京圆满结束。参加这次调演的，有各省、市、自治区和中央直属系统以及中国人民解放军等三十七个演出队，包括十八个民族的一千二百多名曲艺工作者。这是建国以来曲艺工作者空前的一次盛会，也是无产阶级文化大革命以来曲艺革命成果的最大的一次检阅。"},{"type":"paragraph","text":"这次全国曲艺调演，共演出了包括一百九十六个曲种的三百七十三个曲目。许多作品紧密配合了党的中心工作，迅速反映了现实斗争，热情地为无产阶级文化大革命和社会主义新生事物讴歌，为工农兵英雄立传。有的直接反映批邓、反击右倾翻案风，表现了无产阶级同走资派的斗争，有的描写粉碎天安门广场反革命政治事件的斗争，颂扬了首都工人民兵的英雄事迹。今年“七一”社论发表的当晚，曲艺工作者还及时编写节目，热情宣传毛主席关于社教运动的重要指示，显示出革命曲艺在社会主义革命和建设中的战斗作用。"},{"type":"paragraph","text":"社会主义曲艺创作，在革命样板戏的推动下，不断繁荣、发展。调演中，不少移植革命样板戏的曲目，为了再现革命样板戏中的英雄形象，对本曲种进行了认真的改革，既具有社会主义的时代精神，又不失本曲种的艺术特色。人们欣喜地看到，一些古老的曲种焕发了青春。广大曲艺创作者遵照毛主席关于“百花齐放，推陈出新”、“古为今用，洋为中用”的方针，以革命样板戏为榜样，运用曲艺丰富的艺术表现手段，创作出一大批新曲目，促使社会主义曲艺舞台呈现出万千气象。这是对邓小平诬蔑革命样板戏“一花独放”这一谬论的又一次有力批判。"},{"type":"paragraph","text":"坚持以阶级斗争为纲，把深入批邓、反击右倾翻案风的斗争放在首位，是这次全国曲艺调演的显著特点。调演期间，曲艺工作者以毛主席的一系列重要指示为武器，召开批判会，举办大批判专栏，深入批判修正主义文艺黑线，批判邓小平在文艺领域散布的种种谬论。他们还深入基层，为工农兵演出，与工农兵群众一起批邓。各地老、中、青演员满怀革命豪情，团结战斗，显示了经过无产阶级文化大革命锻炼的曲艺队伍朝气蓬勃的喜人景象。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"873d6528c4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市级机关干部万人  学习毛主席七一论文  个别单位学习领导须即加强","authors":[],"dates":[{"year":1949,"month":8,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"市级机关干部万人"},{"type":"paragraph","text":"学习毛主席七一论文"},{"type":"paragraph","text":"个别单位学习领导须即加强"},{"type":"paragraph","text":"【本报讯】北平市一级各机关的干部已卷入学习毛主席“论人民民主专政”的热潮。自中共北平市委会宣传部于七月十一日发出学习通知后，市一级各单位：平市人民政府所属各局、处和人民法院、贸易公司、人民银行、合作社等，市委所属各部门及军管会等四十六个单位（不包括各区公所、公安分局），即加强、巩固或成立学习委员会组织，到现在全市已编成七百零一个学习小组，在职干部有九千九百余人参加了学习组织。各单位多已精读了“论人民民主专政”文件，有的单位做了大报告，有的单位举行小组座谈，有的正在做学习总结。其中公安局、民政局每天都能坚持两小时学习，学习领导上抓得紧，讨论热烈。民政局自七月十六日到三十一日，将学习时间划分为三个阶段：第一阶段：个人学习，结合互助小组漫谈，在这段时间精读文件，领会文件精神，提出问题，交学委会汇集研究，编印讨论问题，分发各组进行讨论，时间为三天；第二阶段：讨论时争辩主要问题；第三阶段，举行全局讨论大会，各组推选代表，在会上为主要发言人。最后各组检查学习态度，总结学习经验，并结合个人思想、认识，写学习笔记。军管会也已分开组学习，并建立考试测验制度，各单位都根据拟定的计划去做。但有个别单位负责同志仍忽视学习的重要，借口工作忙，不起带头作用，没有认识学习的重要，这点是应当纠正的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d781a44b00"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

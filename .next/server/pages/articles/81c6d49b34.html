script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"向公社社员普及毛泽东思想的一种好形式沪郊农村大办毛主席著作学习班时间短，中心突出，效果显著广大干部、社员思想觉悟显著提高","authors":[],"dates":[{"year":1967,"month":8,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者按，大学习，大批判，大联合，斗批改，这是当前斗争的大方向，这是摆在我们面前的重大的战斗任务。"},{"type":"paragraph","text":"上海郊区农村广大贫下中农和革命干部坚持把活学活用毛主席著作摆在首位，紧紧掌握斗争大方向，他们是我们广大无产阶级革命派和革命群众学习的榜样!"},{"type":"paragraph","text":"我们特别希望全市的革命师生和革命知识分子，以贫下中农为师，认认真真地读毛主席的书，切切实实地按照毛主席的指示办事，大破“私”字，大立“公”字，把无产阶级文化大革命搞得更好。"},{"type":"paragraph","text":"本报讯　上海郊区农村人民公社广大贫下中农和革命干部，在活学活用毛主席著作新高潮中，创造了短期学习班的经验，促进了思想革命化。"},{"type":"paragraph","text":"毛主席著作学习班，是向广大农民普及毛泽东思想的一种很好的形式。奉贤县十七万多农村干部、社员中，将有百分之七十的人可以分期分批参加学习。上海县纪王公社东风大队已办了六期学习班，百分之九十左右的社员都参加了学习。社员们都把举办毛主席著作学习班当作最大的喜事，奔走相告。奉贤县萧塘公社把参加学习班的同志写上光荣榜张贴出来。嘉定县娄塘公社各生产队还敲锣打鼓迎送到学习班去学习的同志。一位参加学习的老贫农感动地说:“我活了几十年，没有进过学堂。今天托毛主席他老人家的福，这么大岁数还能进学堂读毛主席的书，真是做梦都想不到啊!”广大革命干部和革命群众组织的负责人更是积极参加学习，带头学，带头用。"},{"type":"paragraph","text":"上海郊区不少公社、生产大队举办的毛主席著作学习班，以大批判为纲，以“老三篇”为武器，从回忆对比入手。青浦县朱家角公社采取“四结合”方法，即:学习和回忆对比相结合，带着阶级感情学；学习和讲用相结合，交流心得；学习和辅导相结合，互学互教；理论和实际相结合，自觉总结对照。郊区不少公社、生产大队举办的学习班的普遍特点是遵照毛主席关于“官教兵、兵教官、兵教兵”的教导，让干部、社员相互学习，相互帮助，自己教育自己。"},{"type":"paragraph","text":"举办毛主席著作学习班好处很多。首先，它推动了革命大批判运动更加广泛深入地开展。各社、队的学习班都结合革命大批判，活学活用毛主席著作。以毛泽东思想为武器，回忆对比社史、队史、村史、家史，痛斥中国的赫鲁晓夫鼓吹发展富农经济，推行“四大自由”、“三自一包”，大砍合作社以及散播“剥削无罪”等谬论的罪行。奉贤县平安公社平北大队第五生产队共有三十户人家，其中有二十八户在解放前讨过饭，有十九人当过长工。解放后产量年年增，生活年年好。他们说:中国的赫鲁晓夫妄想复辟资本主义，恢复剥削制度，要我们重新过讨饭、做长工的穷苦生活，我们坚决不答应!参加学习班的学员，个个奋起毛泽东思想的千钧棒，以学习班为战场，向中国的赫鲁晓夫发起猛烈的攻击。"},{"type":"paragraph","text":"通过大学习和大批判，不少县、社、队的革命群众组织的成员，抓住了主要矛盾，掌握了斗争大方向，在大学习、大批判中，促进了革命的大联合。宝山县有的革命群众组织负责人在学习后说:革命群众组织之间的分歧再多，仍然是人民内部矛盾。大敌当前，只有大联合的理由，没有打“内战”的道理。许多革命群众组织的负责人都严格要求自己，着重作了自我批评；在看待对方组织要看主流、看大方向的原则下，交换了意见，消除了成见，为实现革命的大联合创造了条件，有的还实现了大联合。"},{"type":"paragraph","text":"通过学习，揭发批判在干部问题上“打击一大片，保护一小撮”的资产阶级反动路线，和学习“老三篇”破私立公后，不少干部的思想觉悟大大提高。川沙县城镇公社有些同志将学习前后作了这样的对比:学习前，“私”字满脑子，工作搭架子，不要印把子，损掉纱帽子；学习后，跳出小圈子，挺起腰杆子，挑起重担子，干出个好样子。通过学习“老三篇”，广大社员的社会主义觉悟也大大提高，一心为公，热爱集体的事例，不胜枚举。崇明县堡镇公社第十五大队第二生产队社员施志荣，原在砖窑做工。但当他看到生产队缺少合适的饲养员，影响集体养猪事业的发展时，他主动放弃在砖窑工作的较高工资收入，回生产队当饲养员。嘉定县娄塘公社娄南大队的学习班结束后，学员们回到队里，铺盖没拿回家，就下地和社员一起劳动，带头学习毛主席语录，唱毛主席语录歌。八队学员章秀娥回到队里，不进家门，先去打场。有一天突然下雨，她也不顾家里晒的衣服，首先把场上的麦子收好。这些学员回到生产队后，绝大多数都成为活学活用毛主席著作的积极分子，推动了生产队的毛主席著作学习，把生产队的活学活用毛主席著作群众运动，推向新的高潮。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"81c6d49b34"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

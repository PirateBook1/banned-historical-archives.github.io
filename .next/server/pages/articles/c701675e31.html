script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"奥地利马列主义者机关报《红旗》半月刊发表文章指出　毛主席是当代最卓越的马列主义者  谁不向毛泽东学习、不运用毛泽东思想，就不可能是真正的革命者","authors":[],"dates":[{"year":1967,"month":1,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"奥地利马列主义者机关报《红旗》半月刊发表文章指出"},{"type":"paragraph","text":"毛主席是当代最卓越的马列主义者"},{"type":"paragraph","text":"谁不向毛泽东学习、不运用毛泽东思想，就不可能是真正的革命者"},{"type":"paragraph","text":"新华社二十三日讯 维也纳消息：奥地利马克思列宁主义者机关报《红旗》半月刊不久前发表题为《向毛泽东学习》的文章，热烈赞扬毛主席是当代国际上最卓越的马克思列宁主义者，并且指出，“今天谁不研究毛泽东思想、不向毛泽东学习、不在现实条件下具体地和创造性地运用毛泽东思想，谁就不可能是真正的革命者，就不可能是马克思列宁主义者”。"},{"type":"paragraph","text":"文章指出，“全世界所有的马克思列宁主义者、各国和各民族的真正的革命者和共产党人都对毛泽东怀着无限的崇敬和热爱”；毛泽东同志把马克思列宁主义这门“被压迫民族和被压迫阶级闹革命求胜利的现代科学提高到了适应我们时代要求的水平”；今天，一个人是赞成还是反对马克思列宁主义已经“尖锐地、简单地、集中地表现在‘你是赞成还是反对毛泽东？’这个问题上”。"},{"type":"paragraph","text":"文章特别提到毛主席提出的“枪杆子里面出政权”这个真理，并且强调指出，“只有承认这个真理并照此行事，才是一个革命者”。"},{"type":"paragraph","text":"文章接着写道，枪杆子必须由人来使用，革命的暴力需要行使暴力的人，即群众。“群众路线”是毛泽东思想的中心观点。“谁要是不理解或忽视这个路线，他就充其量不过是一个左倾激进分子，最终将是一个宗派主义者。这种不理解也必然会不可避免地导致失败”。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c701675e31"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

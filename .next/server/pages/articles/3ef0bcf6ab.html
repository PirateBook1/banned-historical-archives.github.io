script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海市革命委员会关于坚决贯彻执行毛主席最新指示的通知一九六七年十月三日","authors":[],"dates":[{"year":1967,"month":10,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"最近，在无产阶级文化大革命空前大好形势下，我们伟大领袖毛主席发出了要斗私，批修的伟大战斗号召，发出了关于大力推进革命的大联合和革命的“三结合”、加强对军队干部、地方干部和红卫兵的政治思想教育、精兵简政等等有关无产阶级文化大革命的一系列极为重要的指示。毛主席的亲密战友林彪副主席，根据毛主席的这些指示，在中华人民共和国成立十八周年庆祝大会上作了极为重要的讲话。毛主席的最新指示，是毛主席的无产阶级革命路线在当前胜利形势下的新发展，是当前我国无产阶级文化大革命的指导方针，是我们全体无产阶级革命派和革命人民的行动纲领。我们一定要认真学习毛主席的这些极为重要的指示，并结合学习《人民日报》、《红旗》杂志、《解放军报》编辑部重要文章《无产阶级专政下的文化大革命胜利万岁》，联系实际，深刻领会，坚决贯彻，推动当前斗争，促进思想革命化，按照毛主席指出的方向，乘胜前进，夺取无产阶级文化大革命的彻底胜利。"},{"type":"paragraph","text":"遵照林彪同志“要开办各种学习班，中央办，地方办，各个革命群众组织也可以办，把全国办成毛泽东思想的大学校”的指示，市、区、县、局以及各单位的革命委员会(筹备小组)和各革命群众组织，都要认真总结前一阶段举办毛泽东思想学习班的经验，发扬成绩，克服缺点，推广先进，普遍开花。已办的要巩固、提高，未办的要认真举办。要创造各种不同的形式，适应各种不同的对象和要求。各种学习班要发扬整风的精神。对犯错误的干部，要实行毛主席历来主张的“惩前毖后、治病救人”的传统政策，提倡认真的自我批评。各级负责同志，要亲自领导，亲自参加，力争成为学习的模范，在不断学习、不断改造中，不断为人民立新功。"},{"type":"paragraph","text":"重要的问题在善于学习。在当前活学活用毛主席著作的新高潮中，要提倡战斗的学风，要联系实际，要推动工作和生产。我们要以“斗私，批修”为纲，更广泛更深入地开展革命的大批判，进一步巩固和发展革命的大联合，进一步巩固和促进革命的“三结合”，进一步贯彻执行毛主席“抓革命，促生产”的伟大方针，坚持业余闹革命，就地闹革命，节约闹革命，掀起工农业生产的高潮。我们要搞好本单位的斗、批、改，团结和教育广大的干部和群众，巩固、改进和建立各级革命委员会。我们要进一步开展“拥军爱民”运动，加强军民团结，依靠群众，加强和巩固无产阶级专政。"},{"type":"paragraph","text":"立即掀起一个大规模的学习运动，让毛主席的最新指示，在全上海开花结果。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3ef0bcf6ab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

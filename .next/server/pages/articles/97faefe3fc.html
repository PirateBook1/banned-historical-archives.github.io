script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓颖超在四川省和成都市“三八”联欢会上勉励妇女  像解放军那样学习毛主席著作  用毛泽东思想改造自己的思想，用毛泽东思想改进自己的工作","authors":[],"dates":[{"year":1964,"month":3,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓颖超在四川省和成都市“三八”联欢会上勉励妇女"},{"type":"paragraph","text":"像解放军那样学习毛主席著作"},{"type":"paragraph","text":"用毛泽东思想改造自己的思想，用毛泽东思想改进自己的工作"},{"type":"paragraph","text":"据新华社成都七日电　全国妇联副主席邓颖超今天上午出席了四川省和成都市各族各界妇女干部庆祝“三八”国际劳动妇女节联欢会并讲了话。"},{"type":"paragraph","text":"邓颖超说，她这次能够有机会参加这个联欢会感到特别愉快、特别高兴。这是她在四川解放后第一次参加这样的联欢会。她把这次联欢会同一九四六年在重庆召开的一次庆祝“三八”妇女节的集会作了对比。她说，为了争取举行那次集会，曾同国民党反动派进行了尖锐的斗争。那次集会是在紧张激愤中举行的。那时在国民党反动统治下的广大妇女，特别是工农妇女群众，是没有言论、集会自由的，更谈不到经济、政治的权利。那时的情况和解放后中国妇女作了国家主人的情况相比，是根本不同的。她说：“今天我同样在四川参加庆祝‘三八’妇女节的联欢会，但是和过去在重庆参加的庆祝‘三八’节大会的情况相比，真是两个世界。”她指出，我们处在伟大的毛泽东时代。我们的革命果实得来不易，我们要更自强不息地尽好革命的责任。"},{"type":"paragraph","text":"邓颖超号召大家努力学习毛泽东著作。她说：“现在全国人民正在掀起学习毛泽东著作的高潮。全国妇联主席蔡畅同志也号召我们学习毛泽东著作，促进思想革命化。那么我们要学习解放军那样，高举毛泽东思想旗帜，活学活用；要学习解放军那样，自觉地、坚持不懈地学习毛泽东著作，而不是间断地、形式主义地学习和脱离实际地为学习而学习。只有用毛泽东思想改造自己的思想，用毛泽东思想改进自己的工作，才能不断地促进思想革命化、工作革命化，为社会主义革命和社会主义建设作出更多更出色的成绩。在思想革命化和工作革命化的基础上，加强我们妇女的团结，加强全国人民的团结。团结起来的人民的力量是无穷无尽，是战无不胜的。”"},{"type":"paragraph","text":"邓颖超殷切希望到会的各个方面各个岗位上的妇女干部，关心自己所在单位、所在部门的妇女群众和妇女工作，以推动各个方面把妇女工作提高到一个新的水平，无论是在学习毛泽东著作方面，在促进思想革命化和工作革命化方面，或是在妇女工作方面，都要有雄心壮志，不断提高无产阶级觉悟。她表示要和大家共同努力，互相勉励，做一个不愧为我们伟大的国家、伟大的人民、伟大的军队、伟大的党、伟大的领袖毛泽东时代的彻底革命的女战士。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"97faefe3fc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-536","name":"说俏皮话成了反革命","author":"最高人民法院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"说俏皮话成了反革命","dates":[{"year":1978}],"is_range_date":false,"authors":["最高人民法院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"西南政法学院刑法教研室, 冤假错案选编, 88-89","tags":[{"name":"广东","type":"主题/事件"},{"name":"现行反革命","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"}],"parts":[{"type":"title","text":"说俏皮话成了反革命"},{"type":"paragraph","text":"周祖东，男，三十七岁，家庭中农，本人成份学生，广东琼海县泮水公社人。一九七六年九月十二日晚，生产队贫协组长梁安熊在社员大会上通知：“明天（十三日）起，每个人都要挂上黑纱，悼念伟大领袖毛主席。”当时，周祖东问梁：“穿背心的挂在什么地方？”梁答：“挂在胸前左边。”周又问：“不穿衣的挂在什么地方？”当场被群众指责后就不吭声了。九月十三日下午，被告和社员周祖贵等在地里边劳动、边议论毛主席逝世后谁接班的问题，有的猜是王洪文，有的说是邓小平，周祖贵说：“一定是华国锋总理。”周祖东说：“这也和咱生产队一样，你挖我的屁股，我挖你的屁股，你报复我，我报复你，互不团结。”琼海县人民法院根据上述事实，于一九七六年十月十二日定周祖东为现行反革命，判处有期徒刑四年。最近，琼海县人民法院复查认为，周祖东把路线斗争看成是勾心斗角，争权夺利，是认识上的错误。原判把他的言论上纲为“恶毒攻击”，定为反革命来判刑显然不当，已撤销原判，改判无罪释放。选自最高人民法院一九七八年《法院工作简报》（20）"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3d29a424b7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江苏省部分地区发生农民争购熟食品的现象","authors":[],"dates":[{"year":1954,"month":4,"day":3}],"is_range_date":false,"parts":[{"text":"江苏省部分地区发生农民争购熟食品的现象","type":"title"},{"text":"【江苏分社3月30日讯】江苏省沛县、睢宁、萧县、溧水、如皋、靖江、扬中、武进、海安等部分地区发现农民到城镇争购熟食品和面条等复制食品。如海安县王店村农民许金荣，在海安镇一次即预定面条70多斤。争购的农民：有的现在不缺吃粮，因为顾虑将来粮食不够吃而争购的；有的嫌买粮不够吃而争购的；有的嫌买粮手续麻烦，便到集镇上去买面条、馒头吃。有些余粮户把粮食卖掉以后，得不到证明书买粮，就到市场上大批购买面条、馒头。","type":"paragraph"},{"text":"此外，小商贩从城镇贩运熟食品和复制食品下乡牟利的很多。铜山县马庄、尖山两乡有8个小贩到徐州市贩运馒头，一次贩运225斤。他们在徐州市买进馒头的价格平均每只500元，贩到乡村出售价达700元至750元。","type":"paragraph"},{"text":"由于农民争购和小贩贩运熟食品和复制食品，引起市场上的混乱。海安镇大部分机面店计划销售一个月的面粉，在半个月内就销完了。睢宁县许多集镇每天中午12点钟以后就买不到吃的东西。（孙振）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1954年4月3日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c27968dbf9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

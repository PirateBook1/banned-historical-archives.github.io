script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"长子县购粮中有十七个乡发生强迫命令现象","authors":["马明"],"dates":[{"year":1954,"month":12,"day":31}],"is_range_date":false,"parts":[{"text":"长子县购粮中有十七个乡发生强迫命令现象","type":"title"},{"text":"马明","type":"authors"},{"text":"【山西分社一九五四年十二月三十一日讯】山西省长子县在粮食统购中有十七个乡发生严重的强迫命令现象。据中共长治地委纪律检查委员会在南陈等四个乡的调查，干部强迫农民卖粮的方法有以下几种：","type":"paragraph"},{"text":"一、搜查、强迫出售。长子县领导机关派往东玉内乡的公安特派员段福修，三天内即搜查逼迫过六户农民卖粮。其中农民连东水原被派出售粮一千三百零六斤，实际已出售二千零五斤。后来说他没有按原预购合同完成三千一百斤的任务，乡长赵安则带领党员、团员和积极分子十八人到达东水家里搜查，搜出玉米五石、豆子两缸，当即装走七口袋粮食。这一夜共搜走农民一千一百八十八斤粮食。","type":"paragraph"},{"text":"二、扣、骂、冻。南陈乡干部在冷房扣押和骂过十二个农民，其中有军属，无余粮户六人。有一个五十多岁的老太太被放在冷房里押了三昼夜，释放时，被冻得连话也说不清楚。军属王铁毛被扣后卧床不起，想要自杀。","type":"paragraph"},{"text":"三、“炒豆子”(即是将农民包围起来推打)。西天坡乡被“炒豆子”的农民有七人，在大会上逼迫坦白的农民有五人。长子县县政府人事科员蔡瑞声，逼着农民乔鸡孩等五人站在桌上向群众坦白。第二天晚上又挂起汽灯要开会，结果，吓得未完成售粮户的人全部躲藏起来了。","type":"paragraph"},{"text":"农民对县、乡干部这种违法乱纪的行为表示不满，说：毛主席的政策过去好，现在不好了！不分有余粮没余粮，也不分卖余粮不卖余粮的人都一样对待。有些余粮少的人说：不管吃不吃先完成任务吧！这比老日本还厉害哩！","type":"paragraph"},{"text":"中共长治地委发现上述问题后，已派人前往处理。","type":"paragraph"},{"text":"(马明据长治地委纪委检查委员会材料编)","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年1月6日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"41e5887e98"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"靠毛泽东思想才有最大的积极性","authors":["李成福"],"dates":[{"year":1968,"month":5,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"靠毛泽东思想才有最大的积极性"},{"type":"paragraph","text":"大队党支部书记　李成福"},{"type":"paragraph","text":"用什么办法调动农民的生产积极性呢？毛主席早就教导我们：“政治工作是一切经济工作的生命线。”林副主席指出：“毛泽东思想为广大群众所掌握，就会变成无穷无尽的力量，变成威力无比的精神原子弹。”可是中国赫鲁晓夫却在一九六二年别有用心地说：“过渡时期一切有利于调动农民生产积极性的办法都可以。不要说那一种办法是最好的，唯一的。”这真是胡锄乱耪。这是两种根本不同的积极性。用突出无产阶级政治的办法，就能调动起社会主义的积极性；用突出资产阶级政治的办法，只能调动起走资本主义道路的积极性。"},{"type":"paragraph","text":"中国赫鲁晓夫要调动的是什么积极性，我们大队的干部、社员是深有体会的。一九六二年，中国赫鲁晓夫“三自一包”的黑风刮起来后，我们大队的地、富、反、坏、右分子，立刻拍手叫好。他们把大片育林区、河滩，都开成了个人的“小荒地”。有一户资本主义自发倾向比较严重的富裕农民，放下集体活不干，带领全家老少上山开荒十多亩，把收的粮食拿去大搞投机倒把活动。从这里我们清楚地看出“三自一包”所要调动的正是走资本主义道路的积极性。这种“积极性”越高，资本主义复辟越快。"},{"type":"paragraph","text":"毛主席指出，贫农、下中农有“极大的社会主义的积极性”。要充分调动社会主义积极性，就必须彻底肃清中国赫鲁晓夫散布的“三自一包”的流毒。去年，我们大队在解放军毛泽东思想宣传队的帮助下，通过大办毛泽东思想学习班，深入持久地开展革命大批判，掀起了活学活用毛泽东思想的群众运动。广大贫下中农和社员为革命种田的积极性充分调动起来了，大家心往集体想，劲往集体使，连七十多岁的老太太也争着下地拣石头，到深山背树叶为集体沤肥。我们就是这样靠战无不胜的毛泽东思想夺取了前所未有的农业大丰收，粮食产量比历史上最高的一九五七年还多五万余斤。尤其是第二生产队，过去最落后，去年大批判搞得最好，小荒地种的最少，集体地产量最高，比一九六六年增产了百分之五十以上。这充分说明，群众掌握了毛泽东思想，就有无穷的社会主义积极性。"},{"type":"paragraph","text":"我们要坚持开展活学活用毛泽东思想的群众运动，坚持“斗私，批修”，不断提高社员的社会主义觉悟，发挥更大的革命干劲，促进社会主义生产不断发展。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8c6cc2e076"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

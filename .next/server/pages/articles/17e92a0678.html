script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"煽动知识分子向党进攻，耿连波恶意掀风波","authors":["邵一海"],"dates":[{"year":1957,"month":8,"day":31}],"is_range_date":false,"parts":[{"text":"煽动知识分子向党进攻，耿连波恶意掀风波","type":"title"},{"text":"邵一海","type":"authors"},{"text":"《解放军报》记者邵一海报道  ９１６２部队政治部最近揭发出恶毒攻击党的知识分子政策、煽动知识分子向党进攻的右派分子耿连波。","type":"paragraph"},{"text":"耿连波（党员）是二十七速成中学的助理员，现在９１６２部队政治部宣传处帮助工作。他出身地主家庭，早在整风以前，就利用某些人有名利、地位观念的弱点，挑拨他们与党对立。他造谣说：由于干部部门“犹豫动摇”，“心灵深处有宗派主义”，所以知识分子干部不能得到提拔。速中明明有些德、才好的教员晋升了中尉，他却造谣说速中教员清一色是少尉，太不合理。他对速中教员何馥荪说：“９１６２部队的宗派主义严重，其实知识分子哪里比工农差，再怎么也比工农能力强。我看犯错误的就是工农多！”并说：“现在的薪金制不合理，我们革命多年，还养不起家。”他知道夜校教员都未调整军衔，故意无中生有地对夜校教员吴志鹏说：“速中都调整了，你们调整了没有？”引起夜校教员思想上的波动。","type":"paragraph"},{"text":"整风运动开始后，耿连波向党进攻更加疯狂。６月初，部队召开知识分子座谈会，耿连波被选为代表。他以收集群众意见为名，大肆挑拨活动。他积极鼓动法院书记余世华向领导上提意见，并先后四次鼓动检察院朱春玉提意见，朱说没有意见，他就故意威胁说：“你不放，就不要在背后乱谈！”座谈会前，他对二十七速中的代表金德成说：“你们得好好组织火力，准备好弹药好开炮，别等到时候放冷枪冷炮。”会议进行中间，他听说部队首长要来参加会议，就当晚赶到速中代表的住所去对金德成说：“明天将军到会，应该让发言生动的人发言。”他们两人一起研究了发言内容，把党对知识分子的态度恶毒地描写为：“一手拿大帽子，一手提大棍子。”速中另一代表戴思奇准备就教学编班问题提些意见，耿连波说“你提这些鸡毛蒜皮的事干吗”，要他提“原则性”的意见。在座谈会上，凡是攻击党、对党不满的言论，他都拍手称赞。有些人发表了一些正确的意见，他就在小本子上写着“冷枪、冷炮”等字样，在周围群众中传阅。当会议接近尾声，群众的偏激情绪有些缓和的时候，他就鼓动夜校教员陈融生继续向党进攻，对陈说：“就看你啦！”陈发表了一些激烈言论后，他立即加以称赞。他自己也在座谈会上向党射出了一连串的毒箭，污蔑党把知识分子看作“危险人物”，说对知识分子的政策是“大刀阔斧的砍”，“宁肯错砍一千，不能错留一个”；说“知识分子有一个特殊待遇：每次运动都是挨整重点”。他公开对那些有政治历史问题的人表示同情，替他们喊冤、抱不平；并恶毒地说党对知识分子的培养使用可以概括成三句话：“处理是多么慷慨，评级是多么吝啬，使用是多么犹豫”。现在耿连波的反动原形已经暴露。一些曾经被他利用的人已经觉悟，开始站到党的立场上来，积极地揭露他的反动言行，与他展开说理斗争。","type":"paragraph"},{"text":" ——原载《解放军报》1957年8月31日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"17e92a0678"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央同意青海省委和西北局关于土改中没收地主牲畜问题的电报","authors":["刘少奇"],"dates":[{"year":1952,"month":3,"day":16}],"is_range_date":false,"parts":[{"text":"中央同意青海省委和西北局关于土改中没收地主牲畜问题的电报","type":"title"},{"text":"刘少奇","type":"authors"},{"text":"西北局转青海省委：","type":"appellation"},{"text":"三月十三日西北局转来青海省委电[1]悉。关于在土地改革中没收地主的牲畜问题，同意省委的规定及西北局复电中的意见。","type":"paragraph"},{"text":" 中    央三月十六日","type":"paragraph"},{"text":"根据刘少奇手稿刊印","type":"paragraph"},{"text":"注  释","type":"appellation"},{"text":"[1]指中共中央西北局一九五二年三月十三日转报中央的青海省委一九五二年三月十二日给西北局电报。其主要内容是：青海目前土改地区，有些乡与牧区毗连，不少地主均兼营畜牧业。除纯耕畜与纯牧畜外，另有部分牲畜既放牧，又参加一定农业生产，很难区别是耕畜还是牧畜。对此种情形如处理不慎，不是漏掉应没收的耕畜，引起群众不满，就是没收牧畜，对牧区影响很大。为彻底消灭封建地主经济基础，坚决保护畜牧业，此类地区应重视分田，对可没收亦可不没收的牲畜一律不予没收(这些乡一般农民不十分缺乏耕畜)。具体规定如下：(一)所谓耕畜，是指参加犁田、碾场、送粪、驮捆子的牲畜。凡地主家中的牲畜，常年参加以上四项农业生产者，均以耕畜论，土改中应全部没收；如除参加犁田外，还参加其他三项之任何一项者，不论在牧场或在家饲养，亦应按耕畜处理。(二)地主经营之牲畜，属下列情形者，均按牧畜处理，不得没收。(1)全年在牧场放牧，只在春耕和秋收期间参加送粪、驮捆子者；(2)夏、秋两季在牧场放牧，冬季在家饲养，不参加农业任何生产者；(3)专为繁殖、挤奶(不含专为地主吃奶而饲养的乳牛)和以积肥为目的而在家饲养的牲畜间或参加次要农事生产者。(三)按相同原则处理幼畜与母畜。西北局向中央转报此电同时，指示青海省委：同意你们关于没收地主牲畜问题的规定。对于某些有时参加农业生产，有时放牧。难于区分的牲畜，原则上都应当作牧畜。处理方法可以采取由农协讨论提出意见，再经区人民政府批准。","type":"paragraph"}],"comments":[],"origin":"《建国以来刘少奇文稿第四册(一九五二年一月——一九五二年十二月)》，中共中央文献研究室，中共档案馆，2005年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a12374fd48"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我经济贸易展览会在大阪胜利闭幕共接待了一百五十二万观众日本朋友异口同声地称赞我国人民在共产党和毛主席领导下，在社会主义建设中取得巨大成就","authors":[],"dates":[{"year":1964,"month":7,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【据新华社大坂6日电】　在大坂举行的中国经济贸易展览会已在五日胜利闭幕。这次展览会从六月十三日开幕以来，共接待了一百五十二万观众。"},{"type":"paragraph","text":"从展览会开幕到闭幕，观众始终非常踊跃，特别是在展出期间的三个星期天，观众都有二十万人左右。观众中有工人、农民、职员、学生，有大坂府、市的官员，还有渴望了解祖国新面貌的华侨和在日本的朝鲜侨民。"},{"type":"paragraph","text":"参观展览会的不仅有以大坂为中心的关西地区和整个日本西部地区的群众，还有来自四国的高知、爱媛、香川、德岛的人，还有从日本最北部的青森县和最南部的鹿儿岛县来的人。展览会多次为远道而来的人们提前开馆。"},{"type":"paragraph","text":"在三个星期中展览会人员共接待了两千多个参观团体，同其中近一千个团体，举行了多种形式的会见、座谈或联欢。"},{"type":"paragraph","text":"展览会的电影馆向观众放映了二十一部影片、共一百多场，观众达六万人次。《一九六三年国庆节》、《刘三姐》、《五朵金花》等影片，深受欢迎。"},{"type":"paragraph","text":"在展览馆零售部，常常是人山人海。在那里出售的中国手工艺品、食品等得到了很高的评价。"},{"type":"paragraph","text":"中国各对外贸易公司的代表小组，同日本关西各有关商社、企业，就促进两国贸易、增加进出口品种以及在交易中存在的各种问题，深入、广泛地交换了意见。"},{"type":"paragraph","text":"广大日本观众异口同声地称赞中国人民在共产党和毛泽东主席领导下、在社会主义建设中所取得的巨大成就，歌颂中日两国人民的友谊，要求使两国政治经济关系正常化。"},{"type":"paragraph","text":"大坂府知事佐藤义诠参观展览会后表示，他对中国在工业、农业上取得的成就十分钦佩。他说，大坂同中国的关系很密切，今后要相互发展贸易，才能有利于大坂的繁荣。"},{"type":"paragraph","text":"大坂市长中马馨称赞中国政府在短期间内使重工业和化学工业飞跃发展。他表示相信在这次展览会之后，两国之间的友好和经济关系将进一步发展。"},{"type":"paragraph","text":"日本共产党政治局委员、日共大坂府委员长松岛治重说，展览会取得成功的原因是中国社会主义建设的成就和广大日本人民要求发展日中友好关系。"},{"type":"paragraph","text":"中国经济贸易展览团团长萧方洲今晚举行盛大招待会，同日本各界朋友共同庆祝展览会的成功，并表示感谢日本朋友们对展览会的支持和帮助。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4286b41268"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

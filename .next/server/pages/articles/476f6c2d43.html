script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji3","name":"毛泽东全集第3卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji3.pdf"],"article":{"title":"在湖南省第一次农工代表大会上的讲话","alias":"","parts":[{"type":"paragraph","text":"在湖南省第一次农工代表大会上的讲话"},{"type":"paragraph","text":"（1926年12月20日）"},{"type":"paragraph","text":"我去湘仅一年，而今年和去年的情形大不相同。在去年是不会有这种大会的。在去年是军阀赵恒惕的政府，今年是较能与人民合作的政府。去年农民运动仅是萌芽，今年已有一百二十万有组织的农民了。这是各同志努力的结果。我今日的题目是工农商学联合的问题。国民革命是各阶级联合革命，但有一个中心问题，国民革命的中心问题，就是农民问题。一切都要靠农民问题的解决。国民革命中工人的要求，要原料充足，生产品丰富。能解决这个问题的，就只有农民。国民革命的商人问题两种：一种是工业家，一种是商业家。工业品的市场，是在乡村，购买工业品的是农民。商人货物的原料，是从农村中运来的。商人货物的销场，也在农村中。商人若想货物畅销，就要农民问题解决，有余钱可以购用品。国民革命中的学生，现在学生有做农工运动的。他们有学工业的，有学商业的，为什么不去从事于手工业商业，就是农民问题没有解决。所以各国学生都反对革命，而中国学生尤多从事于革命运动。中国的学生多半是很苦的，并且毕了业出来无处可用，故不得不革命。中国的学生是很重要的，但不是唯一的重要的，譬如一座三层洋楼，上层是帝国主义者军阀土豪劣绅，下层是工农阶级，中层是学生。有上去与军阀帝国主义接头的，有下去与工农接头的，还有些上不得、下不得的。中国学生的现象，革命的是少数，反革命的也是少数，不革命的最多。我们现在还不是打倒地主的时候，我们要让他一步，在国民革命中是打倒帝国主义军阀土豪劣绅，减少租额，减少利息，增加雇农工资的时候，这都是属于农民问题的。将农民问题解决了，其余工人、商人、学生、教职员….·的问题都解决了。旅麟1繁。光生#经彩复富有纸膜·盼细阿湘·州闻一切·禁什破群一的置湖花众以协价州，王满之先生·敬会口于H开群·现正制治务"},{"type":"paragraph","text":"晨民大会斋毛泽东先生爽湘电"},{"type":"paragraph","text":"湖用全第一大「庆代衣大会日博"},{"type":"paragraph","text":"自务消息湖有庆民第一大公省代技大会甲汇甲"},{"type":"paragraph","text":"第五期"},{"type":"paragraph","text":"1926年12月，湖南省第一次农民代表大会召开，电邀毛泽东前往指导。图为大会邀请毛泽东的电文。"}],"authors":["毛泽东"],"dates":[{"year":1926,"month":12,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":318,"page_end":320},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"476f6c2d43"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

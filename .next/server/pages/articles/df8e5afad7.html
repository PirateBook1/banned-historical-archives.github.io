script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决按照毛主席关于“加强纪律性”的教导办事  首钢铸造厂工人模范地遵守革命纪律","authors":[],"dates":[{"year":1969,"month":7,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚决按照毛主席关于“加强纪律性”的教导办事"},{"type":"paragraph","text":"首钢铸造厂工人模范地遵守革命纪律"},{"type":"paragraph","text":"本报讯　首都钢铁公司铸造厂革命委员会在驻厂解放军毛泽东思想宣传队的帮助下，遵照伟大领袖毛主席关于“加强纪律性，革命无不胜”的教导，不断地向全厂革命群众进行革命纪律教育，大大增强了遵守革命纪律的自觉性，全厂革命和生产出现了新的局面。"},{"type":"paragraph","text":"首钢铸造厂革委会成立初期，有部分群众受无政府主义和极端民主化思潮的影响，组织纪律一度比较松懈。在破除修正主义的一套“管、卡、压”制度的时候，有的人把一些合理的制度也看成是束缚手脚的“条条框框”，认为不遵守也没什么了不起。革委会针对这些活思想，开办了各种类型的毛泽东思想学习班，进行革命纪律教育。在学习班里，广大革命群众反复学习毛主席关于“纪律是执行路线的保证，没有纪律，党就无法率领群众与军队进行胜利的斗争”的教导，狠批大叛徒刘少奇的资产阶级反动路线，大摆无政府主义和极端民主化的危害，使大家深刻认识到，要巩固无产阶级专政，战胜国内外一切阶级敌人，完成斗、批、改的伟大历史任务，就必须严格遵守革命纪律，严格执行合理的规章制度。认识提高后，全厂出现一个模范遵守革命纪律，严格执行合理的规章制度的大好局面。"},{"type":"paragraph","text":"这个厂的革委会在抓纪律教育中，特别加强了对青年工人的革命纪律教育。厂里有些出校不久的青年工人，由于受无政府主义思潮的影响，产生了一些不遵守劳动纪律和操作规程的现象，给生产造成了一些损失。厂革委会针对这种情况，多次开办了有老工人参加的青年工人毛泽东思想学习班，对他们进行阶级斗争和两条路线斗争教育，提高他们的阶级斗争和两条路线斗争觉悟，引导他们向老工人学习。许多青年工人在老工人的耐心帮助下，逐渐地成了维护革命纪律的积极分子。"},{"type":"paragraph","text":"这个厂各级领导班子的新老干部，遵照伟大领袖毛主席关于共产党员“应该成为英勇作战的模范，执行命令的模范，遵守纪律的模范，政治工作的模范和内部团结统一的模范”的教导，把自己看作是群众中普通的一员，不讲条件，不闹特殊，严格遵守革命纪律。他们说：“干部一带头，群众有劲头；干部松一松，纪律就落空。”"},{"type":"paragraph","text":"这个厂的新老干部，不仅带头遵守纪律，也敢于领导群众向破坏纪律的现象作斗争。开始，有的人见老干部站出来管事，就风言风语说：“还想走老路啊！”见新干部站出来大胆领导，又有人风言风语说：“你也学老一套。”在这些议论面前，新老干部反复学习毛主席的有关教导，认识到符合毛泽东思想的就坚决支持，不符合毛泽东思想的就坚决抵制，只有这样，才能带领广大革命群众紧跟毛主席伟大战略部署，继续革命。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"df8e5afad7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

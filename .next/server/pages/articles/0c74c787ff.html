script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji43","name":"毛泽东全集第43卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji43.pdf"],"article":{"title":"在关于近两日苏联对古巴、刚果局势态度的电报上的批语","alias":"","parts":[{"type":"paragraph","text":"在关于近两日苏联对古巴、刚果"},{"type":"paragraph","text":"局势态度的电报上的批语!"},{"type":"paragraph","text":"（1960年7月）印发。狐狸尾巴，经常出现。色厉内茬，心绪不宁。"},{"type":"paragraph","text":"[1]这个批语写在中国驻苏联大使馆1960年7月16日给外交部的电报上。电报中说，继7月15日赫鲁晓夫复电刚果（利）领导人和莫斯科举行支持古巴的群众集会之后，今天赫鲁晓夫又致电刚果总理卢蒙巴，宣布支援刚果1万吨食品；同时塔斯社也发表声明，表示苏联对美国千涉古巴不能置之不理；两日来苏联报刊也发表了一些苏联人民支持古巴和刚果人民斗争的言论，但规模不大。对苏联的这些做法，我们有以下看法：（一）由于帝国主义新的挑畔再一次证明了苏联对现代帝国主义的看法是错误的，使苏联表现了一定的忙乱、急躁和矛盾的情绪，前后态度不尽一致，急于稳定局势。（二）苏联迫于形势，期望通过这些措施表明自己是支持殖民地国家的，以便掌握反殖民主义的旗帜。（三）当敌人进一步挑畔时，苏联不得不做出上述强硬的姿态，但其底牌还是想通过联合国求得某种妥协，避免事态扩大。"},{"type":"paragraph","text":"[2]指印发给当时正在北戴河参加中共中央工作会议的同志。"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":444,"page_end":444},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0c74c787ff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

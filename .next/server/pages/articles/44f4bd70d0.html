script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚持走毛主席指引的“七·二一”道路","authors":[],"dates":[{"year":1975,"month":1,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海机械学院机械系机制专业党支部"},{"type":"paragraph","text":"在院党委的领导下，我校掀起了学习朝阳农学院教育革命经验的热潮。我们体会到，朝阳农学院的经验，它不仅是农业大学教育革命的典范，也是理工科大学的学习榜样。"},{"type":"paragraph","text":"回顾我们专业的教育革命实践，我们感到在教育这块阵地上，封、资、修的流毒年深日久，资产阶级偏见特别顽固。无产阶级教育革命每前进一步，都要经过两个阶级、两条路线、两种思想的激烈斗争。一小撮阶级敌人和旧的习惯势力，拼命攻击上海机床厂“七·二一”大学的教育革命经验，否定“七·二一”道路，我们专业内也有一些人在思想上发生共鸣。当我们向上海机床厂“七·二一”大学学习、取经的时候，他们说什么“我们是正规大学，跟‘七·二一’大学不同，应保持大学的水平。”言下之意就是“七·二一”大学“不正规”、“没水平”，似乎只有“教授多”、“教材厚”、搞“大洋全”的“经院式”的教育，才是“正规”，才有“水平”。当社会上刮起工农兵学员“知识质量低”、“理论水平差”，结合典型产品组织教学是“实用主义”的妖风的时候，我们专业内有的人也说什么“结合典型产品组织教学，理论水平总不如过去”。他们提出要加强基础理论课，甚至主张把我们“七·二一”班经过实践证明的大型测绘的经验砍掉，妄图把无产阶级教育革命拉向修正主义的轨道。在批林批孔运动中，我们革命师生以党的基本路线为纲，以毛主席的教育革命指示为武器，开展了大批判、大辩论。通过辩论，大家认识到所谓教学质量、理论水平等，不同的阶级有不同的标准。对于资产阶级的那一套陈规、水平和教学质量，我们无产阶级必须彻底决裂，坚决抛弃。"},{"type":"paragraph","text":"在批林批孔运动中，我们依靠工人阶级和广大革命师生，进一步发展了教育革命的大好形势，坚持了“七·二一”道路，坚持了开门办学和结合典型产品组织教学。斗争使我们认识到，毛主席指引的“七·二一”道路，是造就既懂得马克思主义、列宁主义、毛泽东思想，又能掌握现代科学技术的无产阶级知识分子的光辉道路，是实现毛主席关于“无产阶级必须在上层建筑其中包括各个文化领域中对资产阶级实行全面的专政”指示的金光大道，是同孔老二的“学而优则仕”等旧的传统观念彻底决裂的必由之路。"},{"type":"paragraph","text":"回顾教育革命的战斗历程，对照朝阳农学院的经验，使我们进一步体会到，在教育战线上斗批改的任务还很艰巨，斗争也很激烈。在这场斗争中，我们比起朝农来，落后了很多，差距很大。我们在如何更好地为工人阶级、贫下中农服务，如何使教育真正做到为无产阶级政治服务，为巩固无产阶级专政服务，如何做好转变学生思想的工作等方面，都还存在不少问题。我们一定要认真学习马列主义、毛泽东思想，在毛主席的无产阶级教育路线指引下，加强党的一元化领导，为实现四届人大提出的宏伟任务，为培养和造就千百万无产阶级革命事业接班人而奋斗!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"朝阳农学院","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"44f4bd70d0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

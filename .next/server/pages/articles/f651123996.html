script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央组织部关于为所谓陶铸同志等在敌南京中央军人监狱写“呈文”问题的平反通知","authors":[],"dates":[{"year":1979,"month":9,"day":5}],"is_range_date":false,"parts":[{"text":"中央组织部关于为所谓陶铸同志等在敌南京中央军人监狱写“呈文”问题的平反通知","type":"title"},{"text":"陶铸同志在文化大革命运动中受到林彪、“四人帮”一伙的残酷迫害，被诬为“中国最大的保皇派”，历史上有叛变自首问题。","type":"paragraph"},{"text":"一九六七年八月二十日姚文元发表的《评陶铸的两本书》，更公开诬蔑陶铸同志是“修正主义者”、“反革命两面派”等。","type":"paragraph"},{"text":"原中央专案审查小组第一办公室于一九七七年前作出结论，拟定陶铸同志为“叛徒”，中央未予审批。二九七八年十一月二十日再次作出结论，说陶铸同志在敌南京中央军人监狱组织人写过“呈文”、“宣言”、“呼吁信”，“犯有政治上动摇的错误”，中央仍未审批。","type":"paragraph"},{"text":"遵照中央批示，我部对陶铸同志一九三三年被捕问题进行了复查，于一九七九年八月六日写出了《关于陶铸同志被捕问题的复查报告》，并经中央批准。复查结果表明：陶铸同志一九三三年因叛徒出卖在上海被捕后，没有暴露上海和福建党组织的任何秘密，政治上没有问题；对敌斗争坚决，在被监禁的四年期间，是狱中进行斗争的积极的领导人之一。一九三七年九月经我党驻南京八路军办事处交涉出狱。所谓陶铸同志等五人，在狱中起草一个要求释放政治犯出狱参加抗战的呈文、经全监政治犯签名、已呈递上去的情况，是根本不存在的。关于一九三七年七月我党在巴黎出版的《救国时报》发表的以“南京中央军人监狱全体在监人”名义，写给全国父老同胞的一封呼吁信(也有人称为“宣言”)，从已查到的信稿笔述看，并非陶铸同志所写，也设有事实证明是陶铸同志组织人写的。“呼吁信”是要求无条件释放一切政治犯共赴国难，内容没有错误。复查报告指出，林彪、“四人帮”一伙强加给陶铸同志的一切诬蔑不实之词，应予彻底推倒。为陶铸同志平反昭雪，恢复名誉。","type":"paragraph"},{"text":"原中央专案审查小组第一办公室于一九七七年、一九七八年曾分别向有关单位发出通知，说陶铸同志“在南京国民党中央军人监狱坐牢期间，为乞求释放，于一九三七年九月初，策划政治犯集体给国民党中央党部写了一个‘呈文’。对在‘呈文’上签名的人，按政治错误结论。”上述通知是错误的，应予撤销。按原中专一办通知给有关同志作了绪论的，应予改正。至于有人在狱中自行写“呈文”，如其内容在原则上符合我党一九三七年二月致国民党三中全会电文有关精神的，也不是政治错误。对因审查所谓“呈文”、“呼吁信”问题受到株连的同志，均应予以平反，恢复名誉。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陶铸","type":"人物"},{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f651123996"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

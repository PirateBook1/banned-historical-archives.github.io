<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"成都市关于西城收容站自流人员中发生反坏分子逃跑行凶、张贴反动标语的情况报告","authors":[],"dates":[{"year":1961,"month":4}],"is_range_date":false,"parts":[{"text":"成都市关于西城收容站自流人员中发生反坏分子逃跑行凶、张贴反动标语的情况报告","type":"title"},{"text":"本月3日午后8时半，西城收容站收容的劳动释放犯王盛全（男，24岁，家庭小商，四川逢安县人，1959年1月在青海省湟源县因盗窃财物、挪用公款、侵犯人权判刑2年。61年刑满释放。安置在社会劳动，后来成都，2月21日在商业场抓吃点心被收容），伙同站内自流人员陈碧海（简阳县人，23岁，1959年外流到达新疆、东北等地，去年流来本市，曾先后两次收容）。郑福金（眉山县人，21岁，贫农，流来本市，因买卖粮票、搭伙证等违法活动，3月31日被收容）等三人，乘站内干部开会和值班管队干部安排自流人员住宿之机，以王犯盛全为首爬上房顶企图逃跑，发现后副站长许金堂、刘学源叫三人下房，三人拒绝下房，由屋脊上向西逃跑。此时干部谢孝拣、钟培远和厨房担水的勤杂人员陈天文等人，先后从两处上房迫赶。当陈天文接近王等时，三人即用瓦连续向陈打来，陈天文仍上前抓住王盛全，王则与陈撕打，卡陈的脖子，抓陈的生殖器，使陈昏倒房上，待其它2名干部赶去时，王慌张从房上失脚跌了下来，左臂跌坏，当王犯与陈天文两人搏斗时，陈碧海、郑福金2人仍用瓦连续打陈，并想乘机跳房逃跑，因去路已断，被迫下房。","type":"paragraph"},{"text":"在王犯等三人逃跑行凶的同时，发现院内房拴上贴有反动标语2张，站内电话机的地线被拉断，使通话中断。反动标语内容写的是“反对饥饿政策、共产党和人民政府，说的好，行的坏，不顾农民死活，要劳动力不顾生活的共产党和人民政府，昏王之道，要看到你的民心尽失，迟早垮台……”。","type":"paragraph"},{"text":"王犯盛全等人逃跑行凶事件的发生，是十分严重的，我们除积极采取措施，抓住现行犯，抢救刘天文外，并跟即向市、区有关领导报告。晚10时左右市、区有关领导同志都先后到了收容所，对问题进行了研究处理。收容人员陈碧海、邓福金经询问后即予以拘留；主犯王盛全派了看护力量送市三医院医治，待伤好后报批打击；反动标语案已协助公安机关于5日下午查破，作案人王中拣（男，31岁，四川永川县镇江公社东区大队人，三青团员，伪重庆警察局四分局文书，4月1日因在街上抢吃被收容）已拘留审处。破坏电话线问题，现正在迫查。","type":"paragraph"},{"text":"上述问题之所以发生，主要原因，一是在自流人员中隐藏着少数反坏分子，他们坚持其反动立场，坚决与我为敌，进行破坏活动。二是对自流人员的管理教育抓得不深不细，自流人员中的思想状况不能及时具体掌握，依靠群众监督坏人不够。因而反坏分子的活动不能及时发现，特别在反对了过去干部打骂，自流人员的一套违法乱纪的错误管教办法后，正确加强管教的一套新的办法未建立起来，以致管教上办法不多，措施不力，干部有缩手缩脚的现象。站内秩序不好，少数坏人即乘机活动。三是生活安排和疾病治疗上有问题，四月以前口粮每人每日半斤，蔬菜2两多。而干部和勤杂人员，还有多吃多占现象，低标准未保证吃够（现口粮已改吃12两）站内没有一个医生，疾病得不到及时治疗。（现区委已派来医生，据了解当日还未派去）。","type":"paragraph"},{"text":"为了吸取教训，加强工作，我们建议西城区委对收容站的工作进一步加以检查整顿，加强干部政治思想领导。认真抓好生活，保证外流人员吃够定量标准，坚决克服多吃多占收容人员主副食品的错误行为，并做到吃熟吃热，有开水喝，积极争取多吃菜，其次加强自流人员的管理教育，积极组织遣送。干部勤杂人员不足时，请区委予以适当解决。","type":"paragraph"},{"text":"另外，今后发现五类分子和流串犯，应坚决及时送请公安部门审[下缺]","type":"paragraph"},{"text":"来源：四川省民政厅社会福利处“1961年省民政厅关于外流工作简报(1961年4月-10月)”","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e22ae77aca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席报告传到包头","authors":["刘衡"],"dates":[{"year":1957,"month":6,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席报告传到包头"},{"type":"paragraph","text":"本报记者　刘衡"},{"type":"paragraph","text":"19日，包头的报纸登载了毛主席“关于正确处理人民内部矛盾的问题”的报告。一清早，包头邮电局门口站满了人。他们等候着当天的报纸，希望尽早读到渴望已久的毛主席的报告。邮局发报的时间愈迫近，人们愈觉得时间过得慢。许多人一再催促邮局快开门。"},{"type":"paragraph","text":"办公时间还没有到，邮电局提前十分钟开了门。人们一拥而进，卖报的老吴一边手忙脚乱，一边不住嘴地说：“别抢啦，别抢啦，报纸有的是。”往日内蒙古日报和包头日报每天只有九十份零售，今天一下增加到五千份。买到报纸的人，刚挤出邮局的大门，就兴奋地读着毛主席的报告。6月19日，这是多么有意义的一天啊！正在社会主义道路上迈进的包头市人民，心里充满了智慧和信心。"},{"type":"paragraph","text":"包头市许多人读了毛主席报告后，纷纷把心里话告诉记者。中共包头市委书记范易说：“毛主席提出六条标准，给了我们鼻子，让我们闻得出香花、毒草。毛主席对敌我界限、斗争、团结等等问题讲得十分透彻、明确，给了我们眼睛，今后看问题会更明亮、准确了。”包头冶金建筑总公司工人白雨生说：“咱们靠阳光发热，靠共产党取暖，毛主席讲演给了我们信心和力量。谁反对共产党，反对社会主义，咱们就跟他坚决斗争。”解放菜园社员杨三惠说：“毛主席说农业合作社需要巩固，这完全对。咱们社每个人的生活水平比解放前至少提高两倍。要是时间长一些，经验多一些，我们生活还会更好。”包头市工商联主任委员覃锡树说：“以前我老嘀咕我头上这顶资本家帽子。现在知道，只要我拥护宪法，接受社会主义改造，和工人阶级的矛盾就是非对抗性的。毛主席的报告加强了我走社会主义道路的信心。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8b6cda2d7f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

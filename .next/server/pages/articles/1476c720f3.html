script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北京市机关团体和郊区农民认购公债有偏高和竞赛的偏向","authors":[],"dates":[{"year":1954,"month":1,"day":15}],"is_range_date":false,"parts":[{"text":"北京市机关团体和郊区农民认购公债有偏高和竞赛的偏向","type":"title"},{"text":"【华北总分社15日讯】北京市机关团体和郊区农民踊跃认购1954年经济建设公债，估计能够完成任务。但目前已产生认购偏高和竞赛的偏向；个别市民还存在糊涂思想。","type":"paragraph"},{"text":"丰台区现在尚未向该区群众正式宣传认购，但仅干部、党团员、合作社社员便带头认购了三亿五千七百六十六万元，已超过了该区预计认购数字（3亿至3.5亿元）。丰台区太平桥的李善元互助组共有十家农户，原来认购100万元，后来看到张永清互组（九户）认购200万元时，李善元互助组又加认了100万元。张郭庄的农民户保忠说：“张孝明认购50万元，秋收交款，我也认购50万元，我怎么也不能被他压倒了。”有的群众“随大帮”，如张郭庄乡中农许良臣说：“人家全认购5万元，我也不能例外”。","type":"paragraph"},{"text":"华侨联谊会在去年年底曾召集了有华侨学生的大、中学校行政人员开会，研究华侨学生认购公债问题，并请各校协助动员，要在今年1月4日前完成。今年1月4日市立二十五中教导员周东仁召集华侨学生开会，华侨联谊会也曾派人参加。会上动员大家踊跃认购，并写信动员家长寄钱，结果当场就认购了七千余万元。有的华侨学生准备把卖手表、自行车、照相机、计算尺、口琴、提琴等物品的钱认购公债。华侨学生郑裕美领助学金，也认购五万元；郑雄远较贫苦，也认购了十万元。目前市公债推销委员会已派出检查小组具体了解情况，并对华侨联谊会负责人进行解释，说明认购原则。教育局也令该校停止这一工作。","type":"paragraph"},{"text":"有些落后群众对认购公债认识不够，石景山区西福村任学文的老婆说：“吃窝头、啃咸菜、省下钱来买公债”。该区衙门口小商吴茂和说：“认购公债全是为毛主席发财”。人民机器厂有人说：“领导上真有办法，刚一发奖就把钱要回去了”。（安仲皇）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1954年1月19日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1476c720f3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

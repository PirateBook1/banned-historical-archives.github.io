script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"向党委领导进一言","authors":["山东大学","潘颖舒"],"dates":[{"year":1957,"month":5,"day":17}],"is_range_date":false,"parts":[{"text":"向党委领导进一言","type":"title"},{"text":"山东大学潘颖舒","type":"authors"},{"text":"(潘颖舒：中文系讲师，九三学社青岛分社山大支社民主报编委)","type":"subtitle"},{"text":"五月十七日接到山大党委会的通知，文曰：","type":"paragraph"},{"text":"为了贯彻“百花齐放，百家争鸣”的方针，揭发与批判党委领导存在的官僚主义、主观主义等错误思想和作风，帮助党内进行整风。兹定于五月十八日下午二时召开座谈会，请您参加。并希准备意见，届时出席。","type":"paragraph"},{"text":"我看了这个通知后的心情，真是有点“春暖还寒”的味儿。感觉“暖”的，是我们领导上也要贯彻“百花齐放，百家争鸣”的方针了；感觉寒的，是推测领导上还有顾虑的情绪。你瞧！在这个“通知”里竟删去了“三大主义”中间的一个“宗派主义”，不就透露些儿消息！难道说党委领导发现不出有“宗派情绪”么？难道说党委领导发现不出有“宗派情绪”的事实么？我看还不能响亮的回答说：“没有！”这样画个圈儿让大家“鸣”“放”，也就难怪有些同志——","type":"paragraph"},{"text":"欲“鸣”还休，","type":"paragraph"},{"text":"欲“放”还休。","type":"paragraph"},{"text":"然而毕竟在党委的领导下“鸣”“放”起来了。但是，有顾虑的同志还是不少。你瞧！各大学的非党领导干部(如正、副校长，教务长，系主任等)在报纸上公开“鸣”“放”的是大有人在，咱们山大呢？打个“寥若晨星”的批语，还不能下笔。你瞧！在各种样式的座谈会上，很多同志的发言还是要穿靴戴帽，发言之前，或说明党的领导正确、伟大，或声明我的话是“从团结愿望”出发；发言之后，要表示“意见不一定正确，仅供领导参考。”在我们听着“和风细雨”的语言的同时，也听到“心里的算盘”在响着。你瞧！有的同志为了准备下次发言想举出内部矛盾的一些具体事实，还要到党的领导同志那儿说明我要发言的内容是什么。你瞧！有的单位直到今天还没举行过座谈呵………如此等等，说有顾虑的云雾存在，应该是不为无据。","type":"paragraph"},{"text":"关键在领导！","type":"paragraph"},{"text":"我希望党委领导同志对五月十七日的通知在校刊上公开作一说明，打破群众的顾虑，让大家开怀畅谈，针对着“三大主义”作尖锐的揭发！(原载新山大263期)","type":"paragraph"}],"comments":[],"origin":"《山东大学右派言论汇编》第一集（山大政治理论课教研组编，一九五七年九月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a7aee65c5c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

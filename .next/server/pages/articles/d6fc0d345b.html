script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"对上海市委整党办公室关于处理核查对象未经批准擅自离职问题请示的答复","authors":[],"dates":[{"year":1985,"month":1,"day":8}],"is_range_date":false,"parts":[{"text":"对上海市委整党办公室关于处理核查对象未经批准擅自离职问题请示的答复","type":"title"},{"text":"上海市委整党办公室：","type":"appellation"},{"text":"一九八四年十一月二十二日沪委整[84]字第81号请示收悉，现答复如下：","type":"paragraph"},{"text":"凡被列为核查对象的人，在问题没有查清之前，必须严格按照《中共中央关于清理“三种人”若干问题的补充通知》的有关规定，不得利用“留职停薪”“受聘”等方式离开其所在单位。要求辞职的，可经组织批准，允许其辞职，但其所在单位仍应将其问题核查清楚，需结论处理的应予结论处理。","type":"paragraph"},{"text":"凡未经批准擅自离职的党员，应根据党章的有关规定，按其错误情节轻重，分别给予党内除名或其他党纪处分。对擅自离职的人员，其原所在单位应将其问题查实后，转交其现所在单位的党组织或其家庭所在地区的党组织。","type":"paragraph"},{"text":"此外，凡已定为“三种人”的，各级党政机关和企事业单位，不得任用为领导干部，但可用其一技之长。","type":"paragraph"},{"text":"凡已离职的“三种人”，应允许其在国家法律和现行经济政策允许的范围内，经营个体经济。只要他们遵守国家法令和政策，经营有方，可以先富起来。","type":"paragraph"},{"text":" 中央整党工作指导委员会办公室一九八五年一月八日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d6fc0d345b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

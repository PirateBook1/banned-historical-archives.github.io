script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本毛泽东思想研究会出版的《人民新闻》发表文章  谴责美帝加紧利用日本反动派推行侵略政策  指出佐藤反动政府已成为美帝侵略亚洲的急先锋","authors":[],"dates":[{"year":1970,"month":2,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本毛泽东思想研究会出版的《人民新闻》发表文章"},{"type":"paragraph","text":"谴责美帝加紧利用日本反动派推行侵略政策"},{"type":"paragraph","text":"指出佐藤反动政府已成为美帝侵略亚洲的急先锋"},{"type":"paragraph","text":"新华社讯　东京消息：日本毛泽东思想研究会出版的《人民新闻》最近发表文章，谴责美帝国主义加紧利用日本反动派推行它在亚洲的侵略政策。"},{"type":"paragraph","text":"文章说，美帝头子尼克松的“国情咨文”表明，美帝国主义企图强化侵略，并且要日本反动派在它的侵略体系中起越来越重要的作用。"},{"type":"paragraph","text":"文章驳斥了尼克松关于日美新的军事勾结是“太平洋和平的枢纽”的谬论。文章说，帝国主义者所说的“和平”，就是战争。尼克松的话再一次证明，去年发表的日美联合公报是把日美关系放在新的从属关系的轨道上，是要起用日本反动派充当美帝侵略亚洲的急先锋。"},{"type":"paragraph","text":"文章揭露尼克松正继续推行“亚洲人打亚洲人”的侵略政策，并且指出，日本反动派已被安置在美帝的这个侵略政策中的核心地位。"},{"type":"paragraph","text":"文章在谈到美帝内外交困时说，尼克松的“国情咨文”表明了美帝国际地位的急剧下降。文章揭露说，尼克松吹嘘什么美国在七十年代“有着世界历史上任何民族所没有的取得进展的最大机会”，全然是彻头彻尾的谎言。"},{"type":"paragraph","text":"文章说，尼克松的“国情咨文”反映了美国统治阶级对于受剥削和压迫最甚的黑人群众的斗争怀着严重的恐怖情绪。尼克松企图用加强“司法警察”即加紧镇压，来把黑人的不满和斗争压下去。但是，这只会更加促使黑人群众奋起斗争。文章说，以尼克松为头目的美帝，对于严重的经济危机更是胆战心惊，对于这个危机将促使美国人民觉醒和斗争怕得要死。美国工人的罢工已经出现高潮。反对侵略越南战争的运动正在加强。美帝在国内也陷进了一筹莫展的泥坑里。"},{"type":"paragraph","text":"文章指出，尼克松的“国情咨文”表明：美帝虽然已经陷入困境，但是它仍旧是凶恶的；佐藤荣作等反动军国主义势力是一群卖国贼。文章强调说，只要日本人民同美国人民团结起来，加紧进行反对美日反动派的斗争，就会开辟光明的前途。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"越南战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cfb6c42f60"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

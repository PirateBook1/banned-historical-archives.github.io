script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2279","name":"上海市高级人民法院刑事裁定书","author":"上海市中级人民法院刑事审判庭","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"上海市高级人民法院刑事裁定书","dates":[{"year":1982,"month":9,"day":17}],"is_range_date":false,"authors":["上海市中级人民法院刑事审判庭"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"《历史的审判（续集）》编辑组，历史的审判（续集），292-293","tags":[{"name":"裁定书","type":"主题/事件"},{"name":"黄金海","type":"主题/事件"},{"name":"上海","type":"主题/事件"},{"name":"上诉","type":"主题/事件"}],"parts":[{"type":"title","text":"上海市高级人民法院刑事裁定书"},{"type":"subtitle","text":"(82)沪高刑上字第75号"},{"type":"paragraph","text":"上诉人（即原审被告人）：黄金海，男，现年四十七岁，汉族，江苏省镇江市人。原是上海第三十一棉纺织厂工人，“文化大革命”期间曾任上海市革命委员会常务委员财贸组负责人，市总工会常务委员。家住本市铁岭路五十弄四十六号三〇五室。现在押。"},{"type":"paragraph","text":"上诉人黄金海因反革命一案，由上海市中级人民法院一九八二年八月二十三日(82)沪中刑字第374号刑事判决书，认定黄金海犯有积极参加反革命集团罪、阴谋颠覆政府罪、策动武装叛乱罪和诬告陷害罪，判处有期徒刑十五年，剥夺政治权利三年。判决后黄金海以原判决认定的事实某些细节有出入为由，于同年九月一日向本院提出上诉。"},{"type":"paragraph","text":"本院依法组成合议庭，查阅了原判全部案卷，核实了各种与本案直接有关的证据。现查明："},{"type":"paragraph","text":"一九七六年十月，江青、张春桥、姚文元、王洪文被拘禁后，上诉人黄金海积极参与徐景贤、王秀珍策动武装叛乱。十月八日深夜，王秀珍在“二号”指挥点部署武装叛乱时，提出要设立一线、二线秘密指挥点，黄金海主张把上海第三十一棉纺织厂作为一个点。当策划到监视部队时，黄金海提出要在郊县监视部队动向。十月十三日上午，黄金海在原市革命委员会财贸组机关干部会议上布置调运物资和检查粮食库存，并煽动“要血战到底”；同日下午，黄金海、王知常、戴立清、马振龙等还继续策划武装叛乱活动。此外，上诉人黄金海还犯有参与迫害上海第六丝织厂职工秦明芳，以及在青浦县的一次会上煽动武斗。上述罪行，事实清楚，证据确凿。"},{"type":"paragraph","text":"本庭认为：原判决认定事实和适用法律正确、量刑适当。根据《中华人民共和国刑事诉讼法》第一百三十六条第一项的规定，裁定如下："},{"type":"paragraph","text":"驳回上诉，维持原判。"},{"type":"paragraph","text":"本件系终审裁定，不得再行上诉。"},{"type":"subtitle","text":"上海市高级人民法院刑事审判庭"},{"type":"subtitle","text":"审判长 王文正"},{"type":"subtitle","text":"审判员 张仁良"},{"type":"subtitle","text":"审判员 李海庆"},{"type":"subtitle","text":"一九八二年九月十七日"},{"type":"paragraph","text":"本件与原本核对无异"},{"type":"subtitle","text":"书记员 吴肇邦"},{"type":"subtitle","text":"一九八二年九月十八日发出"}],"alias":""},"tags":[{"name":"王秀珍","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1804152428"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

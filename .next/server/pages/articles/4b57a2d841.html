script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念毛主席光辉题词发表十五周年、华主席亲笔题词发表一周年  全军决心发扬雷锋精神加速革命化现代化建设","authors":[],"dates":[{"year":1978,"month":3,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"纪念毛主席光辉题词发表十五周年、华主席亲笔题词发表一周年"},{"type":"paragraph","text":"全军决心发扬雷锋精神加速革命化现代化建设"},{"type":"paragraph","text":"沈阳部队领导机关集会决心为抓纲治军准备打仗做出新贡献"},{"type":"paragraph","text":"据新华社北京三月五日电　人民解放军许多部队的干部战士，举行多种形式的活动，纪念伟大的领袖和导师毛主席的“向雷锋同志学习”的光辉题词发表十五周年，英明领袖华主席的亲笔题词“向雷锋同志学习，把毛主席开创的无产阶级革命事业进行到底”发表一周年，决心在新的长征中继续发扬雷锋精神，做雷锋式的无产阶级革命战士，为加速我军的革命化现代化建设作出更大的贡献。"},{"type":"paragraph","text":"连日来，雷锋生前所在团认真总结了开展学雷锋运动的成绩和经验，组织干部战士重温毛主席、华主席关于向雷锋同志学习的题词，再次学习《雷锋日记》，收听雷锋生前作忆苦思甜报告的录音，重新整理开放了《雷锋展览馆》。指战员们决心以敬爱的周总理为雷锋同志题词所概括的四个方面，在新的长征中把雷锋精神更加发扬光大。福建前线某师大张旗鼓地开展了评标兵、树典型、插红旗、赶先进的活动，并专门总结了领导干部带头学雷锋的经验。全师学雷锋的群众运动出现了一派新的蓬勃景象。正在祖国西沙群岛海面巡逻的海军某部学雷锋先进单位六五二艇的干部和水兵，在甲板上仓室里回顾开展学雷锋运动给部队带来的深刻变化，畅谈我党我军进入了一个新的发展时期的大好形势，更加认识到培养和造就千千万万个雷锋的重大意义，进一步激发了学习雷锋的热情。全艇和每个干部战士都重新修订了学雷锋的规划。"},{"type":"paragraph","text":"这期间，在边疆海岛、机场码头，许多部队纷纷召开了树立学雷锋的典型和表彰先进的大会，给学雷锋运动中涌现出来的先进模范披红戴花。"},{"type":"paragraph","text":"据新华社沈阳三月五日电　人民解放军沈阳部队领导机关今天隆重集会，纪念毛主席的光辉题词“向雷锋同志学习”发表十五周年，纪念华主席的光辉题词“向雷锋同志学习，把毛主席开创的无产阶级革命事业进行到底”发表一周年。"},{"type":"paragraph","text":"沈阳部队副政委邹衍在会上讲话。他指出，粉碎“四人帮”以后，学习雷锋的群众运动在部队中更加蓬勃开展起来。我们一定要最紧密地团结在以华主席为首的党中央周围，高举毛主席的伟大旗帜，遵照党的十一大路线和五届人大的重要部署，继续深入开展学习雷锋的运动，为抓纲治军、准备打仗做出新贡献。"},{"type":"paragraph","text":"中共辽宁省委书记、辽宁省革委会副主任陈璞如在讲话中说，我们要动员广大党员、干部和广大群众，积极行动起来，以解放军为榜样，更广泛更深入地开展学习雷锋的群众运动，培养众多的雷锋式的先进人物，为完成社会主义革命和社会主义建设新的发展时期的各项任务，为实现高速度发展国民经济的宏伟规划而奋斗。"},{"type":"paragraph","text":"“雷锋班”副班长杨宗波，“神枪手四连”指导员杨路义，抚顺市望花区人民武装部政委高庆荣，战斗英雄代表包文廷，也在大会上发了言。他们表示，一定要继续广泛深入地开展学习雷锋、学习“硬骨头六连”的群众运动，抓纲治军，大干快上，为加速我军革命化现代化建设贡献力量。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"辽宁文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b57a2d841"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津部分资本家对增产节约运动抱消极态度","authors":[],"dates":[{"year":1957,"month":4,"day":3}],"is_range_date":false,"parts":[{"text":"天津部分资本家对增产节约运动抱消极态度","type":"title"},{"text":"新华社天津3日讯  天津市一部分资本家对参加增产节约的运动表现消极。","type":"paragraph"},{"text":"有的人呢认为企业公私合营后已经是国家的财产了，增产节约是国家的事，和自己没有多大关系。有人认为增产节约是工人阶级的事，私方人员没有责任。泰东工厂私方姜焕一说：合营前经理赚钱归自己，什么都得管，合营后一切有公方负责，自己得舒服就舒服。目前染织业亏纱现象很严重，在合营前各厂一般还是有余纱的，1955你那各厂盈亏相抵，余纱值十六万元左右，合影后的1956年净亏纱四万六千多磅，值九万余元。亏纱的原因主要是浪费增大有些厂的私方对此漠不关心，认为“亏纱也不是亏自己的”。","type":"paragraph"},{"text":"有的人在增产节约运动中怕“得罪人”，明明看出生产经营有问题也不管。华龙织布厂车间主任孙良臣认为，私营时资方可以自己做主，说了话谁都得听，合营后真要是负起责任来就会和群众闹对立。裕丰基点厂私方扈宗辙也认为，合营后谁能做好人，谁就是模范，就叫依靠群众，若还是照私营那样搞，就会脱离群众，领导也会不信任。目前许多场原物料浪费很严重，如春华织布厂的三十台织布机，过去每月用润滑油三十斤，到现在用八十斤，过去每月用梭子七、八把，现在用到二十多把。卷扬机制造厂合营前丛钢铸件使用锋钢刀具，现在用钻石刀具，既增加费用又不合用。许多私方人员大手大脚，认为供应原物料是“各取所需”，要什么给什么，只要不得罪工人就行。还有一些资本家怕增产节约后精简机构，自己职务要变动，因而劲头不大。也有的人不敢积极建议改进生产和节约材料，怕将来出了问题“反”到自己头上。机器业铸件厂为生产炉面调拨来〇号铁（好铁）私方人员认为用不着这样好的料，但怕提出来“受不了”，不肯提出。","type":"paragraph"},{"text":"此外，公私共事关系存在问题、人事安排不当、对他们的建议不够重视等等，也影响一些资本家积极性的发挥。利中酸厂化验负责人吴宝忻看到保全工焊铝后剩的氢气肥料酸硫溶液扔掉很可惜，就主动试验从中提取硫酸锌，估计全年可提六吨，能节约六千余元，但建议提出已半年未得解决。吴宝忻还提出了该厂生产上的一个关键问题，就是把单层矿炉改为双层矿炉，使块矿石和粉状矿石都可燃烧，避免有些矿石粉因不适合在单层矿炉中燃烧而贬值出售或扔掉的损失，每年不但可节约四万多元，还能增产硫酸15%——20%，建议提出也一个多月了，领导方面还没有表示态度。因此，使他“灰心丧气”了。第三玻璃厂私方陈文年说，不叫做就不做，反正节约了钱也不给我。中医药私方人员张安民有三十年的采购经验，合营后被安排到万岑堂作煎药员，因而对增产节约不积极；福利料器工厂私方乔敬波对该业的经营管理有四十多年的经验，现被安排为包装工人，情绪也很消沉。（尹崇敬）","type":"paragraph"},{"text":"新华通讯社编：《内部参攷》，第2169期，1957年4月3日.","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6eb25fdbdf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学习毛主席畅游长江的伟大革命实践上海警备区某部七连指战员积极开展游泳训练","authors":["洪峻"],"dates":[{"year":1976,"month":7,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在认真学习毛主席关于社教运动的重要批示，深入批判邓小平、反击右倾翻案风的伟大斗争中，上海警备区某部七连指战员积极响应毛主席的伟大号召，认真开展游泳训练，决心永远跟着伟大领袖毛主席在阶级斗争的大风大浪中奋勇前进。"},{"type":"paragraph","text":"这个连队历来十分重视游泳训练，也是警备区开展游泳训练比较好的单位之一。今年入夏以来，他们组组部队反复学习毛主席关于“部队要学会游泳”的教导，引导干部、战士进一步弄清搞好游泳训练的重要意义。战士们说:十年前，伟大领袖毛主席畅游长江，就是号召广大工农兵要以反潮流的革命精神，投身到阶级斗争的激流中去，在革命的大风大浪中锻炼成长。今天，我们学习毛主席的伟大实践，就是要以阶级斗争为纲，坚持党的基本路线，深入开展批判邓小平、反击右倾翻案风的斗争，同修正主义对着干。"},{"type":"paragraph","text":"在纪念毛主席畅游长江十周年的活动中，这个连队的干部、战士共一百一十余人，打起背包，开赴江河，集中训练了近两个月的时间。训练中，党支部反复对部队进行毛主席畅游长江的伟大实践的教育，鼓励大家克服各种困难，圆满完成游泳训练任务。新战士刘峰，出生在江河稀少的山区，从未下过水，心中有点害怕，但他一想起毛主席十年前畅游长江的动人情景，浑身充满了力量。他又一次学习了毛主席关于“长江，别人都说很大，其实，大，并不可怕”的指示，刻苦练习，终于由原来的“旱鸭子”变成了“水上蛟龙”。经过训练，这个连队的新老战士，全副武装泅渡都达到了上级规定的要求。最近，在警备区组织的纪念毛主席畅游长江十周年的活动中，全副武装泅渡全连平均每人一千五百米以上，取得了良好成绩，受到了上级领导机关的好评。(洪峻)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"反潮流","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"014fe937c4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

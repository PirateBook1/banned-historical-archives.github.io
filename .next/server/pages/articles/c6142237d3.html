script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"红卫兵是捍卫毛泽东思想的革命的年轻一代非洲自由战士欢呼我红卫兵的革命行动","authors":[],"dates":[{"year":1966,"month":9,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社达累斯萨拉姆9日电　非洲自由战士热烈赞扬中国无产阶级文化大革命，欢呼中国由青少年组成的红卫兵在无产阶级文化大革命中的革命行动，称赞他们是“进步世界历史上史无前例的革命突击队”，“是真正捍卫毛泽东思想的革命的年轻一代。”"},{"type":"paragraph","text":"阿扎尼亚(南非)泛非主义者大会的一位领导人指出:中国无产阶级文化大革命正在根除帝国主义和修正主义的基础，所以修正主义分子现在出来公开地攻击中国文化大革命。"},{"type":"paragraph","text":"阿扎尼亚泛非主义者大会代理主席勒巴洛最近在达累斯萨拉姆对新华社记者说:“中华人民共和国革命青年红卫兵的出现使帝国主义分子发抖。中国的红卫兵在前进，他们是反对帝国主义的革命先锋。”"},{"type":"paragraph","text":"阿扎尼亚泛非主义者大会驻达累斯萨拉姆首席代表戴维·西贝科对新华社记者说，他代表正在战斗的阿扎尼亚人民热烈地向中国的红卫兵欢呼。他说:“红卫兵是真正捍卫毛泽东思想的革命的年轻一代。”"},{"type":"paragraph","text":"西南非民族联盟驻达累斯萨拉姆的代理代表坎朱赞扬红卫兵“是进步世界历史上史无前例的革命突击队”。"},{"type":"paragraph","text":"他说:“全世界的所有革命人民都向你们，向无产阶级文化大革命的年轻的英勇红卫兵致敬；你们根除反动文化的坚定决心是对全世界所有正在战斗的人民的鼓舞。”"},{"type":"paragraph","text":"他说，这些大无畏的年轻而英勇的战士们，在毛主席的光辉和正确的思想指导下，敢于和人民的一切敌人——美帝国主义、现代修正主义和他们在全世界的一切应声虫进行坚决斗争，“因此红卫兵的行动不仅得到中国人民的支持，而且也得到世界所有进步人民的支持”。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c6142237d3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

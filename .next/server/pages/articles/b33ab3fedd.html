script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"合肥市工商界骨干分子在交心运动中暴露出许多反动言论","authors":[],"dates":[{"year":1958,"month":5,"day":31}],"is_range_date":false,"parts":[{"text":"合肥市工商界骨干分子在交心运动中暴露出许多反动言论","type":"title"},{"text":"新华社合肥27日讯　合肥市工商界七十九个骨干分子在交心运动中，暴露了许多反动言论和反动思想，现将其中十五人暴露出的问题综述如下：","type":"paragraph"},{"text":"一、仇恨共产党，幻想国民党反动派卷土重来。","type":"paragraph"},{"text":"省工商联副主委孙友樵在交心时说，他不愿参加人民代表会议，照象时躲在人家后面，是怕蒋介石回来被抓到把柄。合肥市民建会秘书檀鹤皋说，他曾打听过熟悉的特务在台湾的情况，并准备路费，企图逃往台湾。合肥市被服厂门市部主任葛景伯不让子女学政治，他说：国民党下场是这样，将来共产党下场也会是这样。有些言论十分反动。如檀鹤皋骂共产党是“土包子”、“马虎队”、“比土匪还坏一百倍”。合肥市合营日用化工厂副厂长陆耀先说：“共产党的政策是苛政猛如虎”“共产党的报纸是虚报数字，与希特勒的宣传部一样”。","type":"paragraph"},{"text":"二、污蔑社会主义制度，攻击党的各项政策。","type":"paragraph"},{"text":"有些资本家认为社会主义制度没有优越性，人民生活没有提高。如资本家徐霞云说：“过去豆饼是给猪吃的，现在豆饼做豆腐给人吃，这就证明人民生活没有提高，而是下降了”。资本家梁伯泉说：“工资加一点，生活用品长一点，提高人民生活是有名无实”。欧阳宗连说：“解放前农民大折子米，小折子稻，解放后农民连饭都吃不饱了”。他还认为社会主义不民主不自由，他说：“国民党时代言论自由，共产党只准群众有讲好话的自由”。陆耀先污蔑提名选举是“乱点鸳鸯”，说宪法是“杜撰一套，强奸民意”。欧阳宗连还把党的税收政策和国民党苛捐杂税相提并论，说“国民党是苛捐杂税，共产党是敲骨吸髓”“税收评议员太狠心，共产党杀人，评议员端盆”。他还污蔑统购统销政策，说“粮食定量太低了，都是那些无知无识的积极分子争功夺宠的结果。”孙友樵污蔑党的统一战线政策和长期共存、互相监督的方针，说：“共产党办法真多，要民主人士参加全国政协，使天下英雄尽入吾壳”。檀鹤皋说：“共产党拿民主党派来配配数，做给资本主义国家看的，证明不是一党专政，其实谁敢监督共产党呀！”有些资本家对五反、肃反不满。如孙友樵说：“我既无刀又无枪，怎能说是资产阶级猖狂进攻，真是太冤枉了”。陆耀先说：“共产党既要钱，又要命，五反运动被搞死不少人”。刘壁城说：“镇反是杀鸡给猴子看的，共产党杀人立威”。有些资本家对反右派斗争表示不满，并为右派鸣不平。欧阳宗连说：“大鸣大放是用圈套套人的，把人套上以后就来整”。又说：“共产党说知无不言，言无不尽，言者无罪，闻者足戒，现在是闻者不戒，反过来斗人家。”刘壁城说：“毛主席说过要保留一个反对派，反右开始后，不仅不能保留反对派，连反面意见也不能保留”。","type":"paragraph"},{"text":"三、对国际国内重大问题上的一些反动观点。","type":"paragraph"},{"text":"关于和平解放台湾问题，徐霞云认为：“提出和平解放台湾的口号是因为武力不如人家，只好采用政治宣传，空喊口号的办法”。波匈事件发生时，欧阳宗连说：“匈牙利解放这么多年，还发生这样的事，说明匈牙利政府无能，也说明共产党的团结是不可靠的。檀鹤皋说：“波兰事件是波兰政府一味倒向苏联的结果”。王世惠说：“铁托要离开社会主义阵营，说明社会主义制度不好，否则，为什么要叛变呢？为什么要弃明投暗呢？”欧阳宗连说：“说美国发生经济危机是骗人的，美国是世界上最发达、最富强的国家，怎么会发生经济危机呢！”“苏联卫星上天是真的，但说美国卫星是最可耻的失败，这是压低人家的成绩”。葛景伯认为苏共内部争权夺利，互不团结。他说：“马林科夫上台，枪毙了贝利亚，赫鲁晓夫上台，撤了马林科夫，人人上台都要先立威风”。“斯大林在世，称他为革命导师，去世后，又去批判他，共产党用人则贵，不用则贱”。（纪和德、高文斌编）","type":"paragraph"}],"comments":[],"origin":"1958年5月31日_第2494期《内部参考》新华通讯社编。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b33ab3fedd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

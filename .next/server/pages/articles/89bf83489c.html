script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji20","name":"毛泽东全集第20卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji20.pdf"],"article":{"title":"应抽调地方军补充野战军","alias":"","parts":[{"type":"paragraph","text":"应抽调地方军补充野战军！"},{"type":"paragraph","text":"（1945年10月19日）郑、李："},{"type":"paragraph","text":"（一）阅酉寒电？，你们野战军太少，地方军太多，望从各分区再抽调至少一万兵力补充野战军，使九个团每团充实到二千人以上，方能打大仗。这是第一批野战军，总数须达二万四千左右。（二）将来还须编第二批野战军，估计到沿河平原地区在国民党集中摧毁政策下不能生存，现在就须在高级人员中有精神准备，先作必要准备工作，到了那时，使当地变为合法斗争（配合当地的非法斗争），而将那里的主要力量编成第二批野战军（每分区一个旅），随第一批野战军到新地区行动。此事须精密考虑，不使步骤零乱。（三）鄂南及九江附近之力量须立即北移。（四）你们意见盼告。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"酉皓"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给中共中央鄂豫皖局代理书记郑位三和中共中央鄂豫皖局委员，新四军第五师师长、政治委员兼鄂豫皖湘赣军区司令员、政治委员李先念的电报。"},{"type":"paragraph","text":"[2]指1945年10月14日新四军鄂豫皖军区（即鄂豫皖湘赣军区）关于"}],"authors":["毛泽东"],"dates":[{"year":1945,"month":10,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":453,"page_end":453},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"89bf83489c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

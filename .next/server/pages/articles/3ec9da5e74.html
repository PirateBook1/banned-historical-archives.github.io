script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿拉伯人民说毛泽东思想是建设新世界的基石  毛主席是世界上最伟大的人类救星  叙利亚朋友新年向敬爱的毛主席致敬","authors":[],"dates":[{"year":1967,"month":1,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿拉伯人民说毛泽东思想是建设新世界的基石"},{"type":"paragraph","text":"毛主席是世界上最伟大的人类救星"},{"type":"paragraph","text":"叙利亚朋友新年向敬爱的毛主席致敬"},{"type":"paragraph","text":"新华社讯　阿拉伯国家的人民非常崇敬、爱戴毛主席。"},{"type":"paragraph","text":"在叙利亚，一位青年印刷工人说：“毛主席是全中国人民和世界被压迫人民的领袖，毛主席的人民战争思想，具有世界指导意义。”“他创造了许多光辉的理论。已经被中国革命和正在为越南战争所证明的伟大的人民战争思想就是其中之一。”“毛主席的人民战争思想，是建立在完全依靠人民群众的基础上的”。"},{"type":"paragraph","text":"这位工人在看了毛主席接见红卫兵的电影和毛主席八次接见红卫兵的消息后说，毛主席非常热爱群众，群众也无限热爱毛主席。他赞扬说：“毛主席平易近人，总是同群众打成一片。”“像毛主席这样伟大的革命领袖真是史无前例的。”"},{"type":"paragraph","text":"叙利亚一位年老的汽车司机热情地对新华社记者说：“毛主席是世界上最伟大的领袖，他是所有被压迫民族、弱小民族和全体穷人的救星。没有毛泽东和他领导下的人民中国，世界将陷入无穷无尽的黑暗年代。”"},{"type":"paragraph","text":"他说：“我常指着挂在墙上的毛主席像对我的孩子们说，这就是世界上最伟大的人类救星毛主席。”"},{"type":"paragraph","text":"他说：“中国不像那些口头上说一套，实际上做的是另一套的国家，中国是真正支持各国人民斗争的。”"},{"type":"paragraph","text":"他还说：“帝国主义和修正主义最害怕中国和毛泽东思想，而世界人民最拥护和热爱中国和毛泽东思想。”"},{"type":"paragraph","text":"在伊拉克，一位朋友赞扬毛主席“是全世界人民心中的太阳”。一位伊拉克青年军官强调说：“毛泽东思想非常伟大。在毛泽东思想的基础上团结得像一个人一样的七亿中国人民，是全世界人民取得胜利和打败美帝国主义的可靠保证。”"},{"type":"paragraph","text":"在伊拉克的巴勒斯坦学生联合会的一位领导人称颂“毛主席不仅是中国人民的伟大领袖，而且是世界人民的伟大领袖。”"},{"type":"paragraph","text":"一位阿拉伯学生说：“伟大的毛泽东不仅领导中国前进，而且领导全世界人民进行革命斗争。我一定要最认真地学习毛泽东思想。”"},{"type":"paragraph","text":"据新华社大马士革九日电　许多叙利亚朋友在新年来到的时候给新华社送贺年片和写信，向中国人民的伟大领袖毛主席致敬，热烈赞扬伟大的毛泽东思想。"},{"type":"paragraph","text":"一位名叫穆罕默德的朋友热情地说：“世界人民十分敬爱伟大的毛主席，因为他不仅是中国人民的领袖，也是世界人民的领袖。我向他祝贺新年。”他还热烈祝贺中国红卫兵的发展壮大，并祝贺中国新的核爆炸成功。"},{"type":"paragraph","text":"一位青年在贺信里敬祝毛主席身体健康。他说：“我为友好的中国人民进行反对帝国主义和各国反动派的斗争而向他们致敬。我为中国人民援助英勇的越南人民特别感到自豪。”"},{"type":"paragraph","text":"一位名叫哈立德的朋友在贺年片中致祝词说：“向伟大的统帅、敬爱的毛主席致敬，向他表示我最衷心、最热烈的祝愿。”"},{"type":"paragraph","text":"据新华社讯　最近访问过中国的一位叙利亚朋友回国后写信热烈赞扬伟大的毛泽东思想。他说：“我在中国访问后，进一步理解到毛泽东思想是马克思列宁主义的最高阶段，是马克思列宁主义的顶峰，是一切革命者的行动指南。”"},{"type":"paragraph","text":"他说：“毛泽东是领导全世界被压迫人民走向胜利的导师和统帅。毛泽东思想是最强大、最锐利的精神武器，是打倒帝国主义、殖民主义的武器，是建设新世界的基石。全世界人民将在这一巩固的、不朽的、永恒的基础上建立一个新世界。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"越南战争","type":"主题/事件"},{"name":"人民战争","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3ec9da5e74"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

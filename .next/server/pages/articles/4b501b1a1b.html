script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"四十五军四十六军应集中整训应付万","alias":"","parts":[{"type":"paragraph","text":"四十五军四十六军应集中整训应付万一"},{"type":"paragraph","text":"（1951年1月9日）邓、谭、赵\"，并告叶、方："},{"type":"paragraph","text":"一月六日电悉。（一）广西方面剿匪进展顺利，据陶铸说三月以前南北两重点区剿匪即可完成。似此四十五军应即于三月内集中梧州整训，湖南的四十六军应于二月内集中郴衡线上整训，只要这两个军能于二、三月内集中上述地区，就可应付万一。（二）江西南部的四十八军情况如何，如有紧急需要，该军是否亦可向广东调动，盼告。（三）二十一兵团在广西南北两重点区剿匪工作完成后，如广东方面无紧急需要，应开到广西西北部剿匪以求锻炼，否则亦应集中梧州整训，究应如何届时再做决定。（四）广东剿匪工作现在是否已特别抓紧进行，何以很久没有剿匪成绩的报告，"},{"type":"paragraph","text":"[1]邓、谭、赵，指邓子恢、谭政、赵尔陆，当时分别任中南军区第二政治委员、第三政治委员和参谋长。"},{"type":"paragraph","text":"[2]叶、方，指叶剑英、方方，当时分别任中共中央华南分局第一书记、广东军区司令员兼政治委员和华南分局第三书记。"},{"type":"paragraph","text":"[3]陶铸，当时任中共中央中南局常委、中南军区政治部主任，被派往广西帮助领导剿匪工作。"},{"type":"paragraph","text":"[4]郴衡，指湖南郴州和衡阳。毛泽东全集第二十九卷请叶方检查电告。"},{"type":"paragraph","text":"毛泽东一月九日"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":1,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":522,"page_end":523},"tags":[{"name":"陶铸","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b501b1a1b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

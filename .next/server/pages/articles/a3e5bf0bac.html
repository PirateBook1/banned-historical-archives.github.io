script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji47","name":"毛泽东全集第47卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji47.pdf"],"article":{"title":"在中央工作会议上陈伯达发言时的插话","alias":"","parts":[{"type":"paragraph","text":"在中央工作会议上陈伯达"},{"type":"paragraph","text":"发言时的插话！！"},{"type":"paragraph","text":"（1964年12月27日）"},{"type":"paragraph","text":"（主要矛盾是什么？主席根据大家的意见作了总结。主要矛盾是社会主义和资本主义的矛盾。“四清”与“四不清”不能说明问题的性质。封建社会就是清官与贪官的问题。《四进士》就是反贪官的嘛！）"},{"type":"paragraph","text":"巡抚出朝，地动山摇，可了不起哩！"},{"type":"paragraph","text":"（封建时代的清官实质上是假的。“三年清知府，十万雪花银。”清，在不同社会有不同的阶级内容。资本主义社会也有所谓清官，那些清官都是大财阀。）"},{"type":"paragraph","text":"清朝刘的《老残游记》中说，清官害人，比贪官害人还厉害。后来一查，南北朝史中的《魏史》就有此说。"},{"type":"paragraph","text":"（内部矛盾哪个时代没有？党内党外矛盾交叉，党内有党。国民党也有此问题。）"},{"type":"paragraph","text":"我们党内至少有两派，一个是社会主义派，一个是资本主义派。"},{"type":"paragraph","text":"（主席强调，要听各方面的话。好话，坏话，特别是反对的话，要耐心听。这是工作做得好坏的准则。）"},{"type":"paragraph","text":"[1]括号内为陈伯达发言的有关内容。"},{"type":"paragraph","text":"在中央工作会议上陈伯达发言时的插话"},{"type":"paragraph","text":"讲话长了怎么办？李雪峰同志说的话，讲长了打零分。讲长了，让他讲长嘛！横直没人听嘛！"},{"type":"paragraph","text":"（许多人忘记自己是从哪里来的。不能忘本嘛！我这个人不参加革命，顶多是个小学教员、中学教员而已。）"},{"type":"paragraph","text":"大官是从小官来的，小官是从老百姓来的。我们都是从老百姓中来的，还是老百姓嘛！“蒋委员长”不姓蒋，姓郑，叫郑三发子，河南人氏，只知有母，不知有父，还不是老百姓变的？"},{"type":"paragraph","text":"（主席常说，不要自以为是。乡干部当权，就以为自己的意见对。）"},{"type":"paragraph","text":"不要当了权，就是自己的意见对。自以为是，没有自以为不是的。为什么要开会？就是意见不一致。一致了开会千什么？"},{"type":"paragraph","text":"（不怕官，只怕管嘛！）小官怕大官，大官怕洋人。"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":12,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":352,"page_end":353},"tags":[{"name":"陈伯达","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a3e5bf0bac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

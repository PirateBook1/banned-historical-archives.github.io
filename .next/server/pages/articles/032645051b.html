script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇、周扬之流被打倒了!可是他们竭力鼓吹的“全盘继承”“有益无害”等谬论并没有寿终正寝，那些旧戏的阴魂也还未散尽。我们一定要——肃清旧戏曲的余毒","authors":[],"dates":[{"year":1971,"month":2,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“四条汉子”在推销“全盘继承”论时曾说，对传统戏要“把它肯定下来，子子孙孙长期演下去”。无产阶级文化大革命彻底打碎了他们的美梦。这些毒草剧目，永远也别想再“演下去”了!但是，剧目不能演出，并不等于余毒已经肃清。李玉和、郭建光、方海珍等工农兵的英雄形象登上了沪剧和淮剧的舞台，并不表明斗争已经结束。相反，要肃清文艺黑线的余毒还必须做很多工作!不是吗，沪剧《碧落黄泉》、淮剧《三女抢板》、《方卿见姑》等等旧戏的某些曲调至今还在一部分人头脑中回旋。有的还说:“哼哼旧戏没有多大了不起，我们还不是照样在抓革命、促生产吗?”讲这种话的人，应该好好考虑考虑。大叛徒刘少奇胡说过:“《四郎探母》唱唱也不要紧嘛，唱了这么多年了，不是唱出了一个新中国吗?”刘少奇鼓吹唱《四郎探母》、唱一切旧曲调，目的就是为了麻痹人们的革命意志，使人们沉湎于资产阶级的颓废情感之中，他们就是想“唱”出个资本主义来。我们的同志切切不能掉以轻心。哼哼旧戏决不是一种消遣。过去“四条汉子”就是以“消遣”、“娱乐”为幌子，通过旧戏曲散布大量毒素的。如果你感到唱旧戏很“开心”，那么说明你已经中了毒。周扬之流就是通过腐蚀人心来实现复辟资本主义的罪恶目的的。"},{"type":"paragraph","text":"在当前地方戏曲移植革命样板戏中，我们必须高举革命大批判的旗帜，肃清文艺黑线存在于群众中的余毒，舍此就不能占领舞台，巩固阵地。(上海师院五·七连队供稿)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"周扬","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"032645051b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

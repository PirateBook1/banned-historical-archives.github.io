script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji8","name":"毛泽东全集第8卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji8.pdf"],"article":{"title":"我军决定出瓦窑堡准备作战","alias":"","parts":[{"type":"paragraph","text":"我军决定出瓦窑堡准备作战！"},{"type":"paragraph","text":"（1936年6月14日）阎、蔡："},{"type":"paragraph","text":"甲、东北军分三路向瓦市前进，明（十五）日可进至永坪、蟠龙、安塞之线。绥清?敌人有配合可能。"},{"type":"paragraph","text":"乙、我军决定出瓦市准备作战。"},{"type":"paragraph","text":"丙、三十军得令后应以三天行程限十七日赶到延水城集中，准备侧击由清涧或由永坪向瓦市前进之敌。到达延水城后并应与二十九军密取联络，以便协同行动。"},{"type":"paragraph","text":"丁、三十军明拂晓前应脱离吴绥封锁线?以南，其向吴绥封锁线游击任务应交给清绥第三作战分区。"},{"type":"paragraph","text":"戊、已令谢嵩甘渭汉率二十九军由临真经禹东于十七日起至"},{"type":"paragraph","text":"[1]1936年6月中旬，在蒋介石命令下，东北军第六十七军乘红军第一方面军主力在陕甘宁三省边界进行西征战役之机，分三路向中共中央、西北革命军事委员会所在地瓦窑堡逼进。6月23日毛泽东、周恩来、洛甫（张闻天）及中央各机关撤离瓦窑堡。当日，东北军进入。这是毛泽东和周恩来给红军第三十军军长阎红彦、政治委员蔡树藩的电报。"},{"type":"paragraph","text":"[2]瓦市，即瓦窑堡，今为陕西省子长县县治。[3]绥清，指陕西绥德和清润。[4]指国民党军当时在陕西北部吴堡至绥德设置的封锁线。延水、冯家坪之间待命。望与联络，因他们并无电台。"},{"type":"paragraph","text":"已、望将行动及作战分区部队电告。"},{"type":"paragraph","text":"毛周十四日二十三时1936年，毛泽东、周恩来在陕北。"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":6,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":463,"page_end":465},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0f694a55c5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

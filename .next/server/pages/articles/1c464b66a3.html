script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共武汉市硚口区委监察委员会关于余汉臣同志所犯错误处分决定","authors":[],"dates":[{"year":1959,"month":10,"day":27}],"is_range_date":false,"parts":[{"text":"中共武汉市硚口区委监察委员会关于余汉臣同志所犯错误处分决定","type":"title"},{"text":"余汉臣，男，现年28岁，家庭出身中农，本人成分工人，系湖北汉阳县人，1952年8月参加工作，1952年9月入党，现任硚口区民政工厂党总支付书记。","type":"paragraph"},{"text":"余汉臣同志在接到市委关于9月25日以前向党外传达八中全会“为保卫党的总路线，反对右倾机会主义而斗争”的决议，“中央关于反对右倾思想的指示”和八中全会“关于以XXX同志为首的反党集团的错误的决议”三个文件的通知后，没有很好的研究通知的精神和应传达的范围，也没有将通知交给书记赵福来同志看，便于9月24日中午擅自扩大范围召集各分厂的非党干部厂长和会、统人员53人（其中有团员12名），全文传达了3个文件。事后查明，在这53人中的政治情况极为复杂，其中有劳改释放犯7名，缓刑1名，反动党团骨干1名，伪校级军官2名，海外关系2名，资本家1名，天主教徒1名，民主党派2名，其他有政治历史问题的14名，计31名，占53名的58.48%，造成严重泄密。","type":"paragraph"},{"text":"由于余汉臣同志政治上麻痹没有很好的研究文件的精神，也不请示区委，就擅自扩大传达范围，造成严重泄密，给党在政治上造成严重的损失。为了教育全体党员干部和余汉臣同志本人，经监委常委讨论决定给予党内警告处分。","type":"paragraph"},{"text":" 中共硚口区委监察委员会1959年10月27日","type":"paragraph"}],"comments":[],"origin":"《监察工作通报》第14期，中共武汉市监察委员会编印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1c464b66a3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

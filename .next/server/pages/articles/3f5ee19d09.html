script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"比斯塔首相举行答谢宴会比斯塔首相和邓副总理在充满友好气氛的宴会上先后讲话","authors":[],"dates":[{"year":1978,"month":10,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十月一日电　尼泊尔王国政府首相基尔提·尼迪·比斯塔和夫人今天中午在人民大会堂举行答谢宴会。"},{"type":"paragraph","text":"国务院副总理邓小平和夫人卓琳，国务院副总理陈慕华应邀出席了宴会。"},{"type":"paragraph","text":"在充满友好气氛的宴会上，比斯塔首相和邓小平副总理先后讲话。"},{"type":"paragraph","text":"比斯塔首相在讲话中说，我在这里亲身体会到你们对我国和我国人民的热烈情谊，这使我深受感动。他说，我们亲眼见到贵国人民今天这样突出显示的巨大积极性和献身精神。我拿这次见到的情形同以前见到的一比较，不能不看到你们在走向进步和发达的新长征中已经迈开了大步。我们尼泊尔人以钦佩的心情注视着你们多方面的成就。让我在今天中国的国庆日再次祝你们取得更大的成功，并且再次向中国人民表示祝贺，你们为已经取得的成就感到自豪，并决心要在今后取得更大的成就。"},{"type":"paragraph","text":"比斯塔首相说，我为同阁下和其他中国领导人富有成效地交换了意见而感到高兴，同时愉快地期待着同华国锋主席阁下会见和交谈。我相信这种意见交换将进一步增进我们两国间的了解和友好。"},{"type":"paragraph","text":"他说，我将带着对这次访华的极为愉快的记忆和中国人民的友好情谊回到尼泊尔。比兰德拉国王陛下正在不遗余力地促进我国的平衡发展；在他的英明领导下，尼泊尔已经取得进步，而且我们确信尼泊尔将有一个光明的未来。"},{"type":"paragraph","text":"邓小平副总理在讲话中说，首相阁下的访问为我国二十九周年国庆节增添了光彩，充分显示了尼泊尔政府和人民对中国政府和人民的深厚情谊。我们双方就进一步加强中尼关系和共同关心的国际问题进行了会谈。阁下的这次访问将是圆满的、成功的。事实证明，我们之间的了解和友谊正在与日俱增。我们对中尼友好合作关系的迅速发展感到十分满意。"},{"type":"paragraph","text":"邓小平副总理说，中国政府和人民一贯珍视同尼泊尔的友谊，为有尼泊尔这样的好邻居、好朋友，感到由衷的高兴。中尼两国建立在和平共处五项原则基础上的友好合作关系，符合两国人民的根本利益，经历了时间的考验。我们两国都面临着维护独立、主权和建设各自国家的共同任务。我们愿意同尼泊尔朋友一道，为进一步增进中尼之间的友谊和友好合作关系作出不懈的努力。"},{"type":"paragraph","text":"邓小平副总理说，首相阁下的访问为进一步增进中尼友谊和友好合作作出了新的贡献。"},{"type":"paragraph","text":"他们讲话后，军乐团分别奏中尼两国国歌。"},{"type":"paragraph","text":"政府部门、中国人民解放军、北京市革命委员会、对外友协的负责人韩念龙、迟浩田、张百发、周化民、魏玉明、刘向三、宋季文、布克、潘琪、李琦涛、于步血、张瑞霭、张香山、王若水、杨家祥、王怀义、白介夫、杨骥，中国驻尼泊尔大使彭光伟，也应邀出席了宴会，同尼泊尔朋友一起欢聚。"},{"type":"paragraph","text":"尼泊尔驻中国大使卡纳尔和夫人，比斯塔首相的其他随行人员，出席宴会作陪。"},{"type":"paragraph","text":"今天上午，比斯塔首相和夫人等贵宾由北京市革委会副主任白介夫陪同，游览了香山、碧云寺、卧佛寺等名胜古迹。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3f5ee19d09"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

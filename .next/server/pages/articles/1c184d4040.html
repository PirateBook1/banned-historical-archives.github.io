script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"执行毛主席解决大城市工人住宅问题的指示上海市建造大批工人住宅第一批所建造的住宅可容纳十万余人","authors":[],"dates":[{"year":1952,"month":5,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社上海卅日电】　为了执行毛主席的在今后数年内要解决大城市内工人住宅问题的指示，华东军政委员会和上海市人民政府正在实施一个大规模的建筑计划——在上海市建造大批工人住宅。第一批建造二万一千户住宅，如果以平均每户五人计算，可容纳十万余人。其中一千零二户住宅已经落成，其他的也即将分期动工兴建。华东军政委员会及上海市人民政府已组织了工人住宅修建委员会，由华东军政委员会副主席曾山兼任主任委员，刘长胜、方毅任副主任委员，领导进行这一巨大的建筑工程。"},{"type":"paragraph","text":"目前已经落成的一千零二户住宅，坐落在上海市西郊曹杨路附近，取名为“曹杨新邨”。基地面积达二百市亩。邨内的公共建筑，有合作社、诊疗所、熟水店、公共厕所和公共浴室等，以后还要增建小菜场、学校、俱乐部等。公共浴室分男女两部，共有集体用的大池塘两个和单人用的小浴缸及淋浴的莲蓬头共十三处，浴室大约同时可容纳四、五十人洗澡。邨内还有小桥流水，有可供十人并行的煤屑路和石块路，路上已按上路灯。"},{"type":"paragraph","text":"上海市人民政府工务局园场管理处早已在曹杨新邨所有的草坪上栽植了花草和灌木，现在树木正在抽着嫩绿的枝叶。"},{"type":"paragraph","text":"为更好地适应工人的需要，其他近二万户工人住宅兴建时将先建造两宅作为模型，组织工人参观，广泛征求工人的意见。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1c184d4040"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

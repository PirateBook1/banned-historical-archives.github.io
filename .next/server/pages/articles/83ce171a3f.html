script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"先锋电机厂的工人同志，不顾走资派和一些所谓“高贵者”的讽刺、打击和刁难，在毛泽东思想提引下，终于试制成功了具有国际先进水平的“多头电子枪”，他们说——我们工人阶级是顶天立地的英雄汉","authors":[],"dates":[{"year":1968,"month":8,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编辑同志:"},{"type":"paragraph","text":"我厂有一位文化水平很低，连仪表都看不懂的女同志，一九六五年六月大胆提出了试制“多头电子枪”的建议。这个建议一提出，工人同志积极支持。而党内一小撮走资派和一些所谓“高贵者”，却百般阻挠。我们都感到很愤恨，有的工人讲:什么资产阶级“专家”、“权威”，我们工人阶级是顶天立地的英雄汉，没有他们，我们将走得更快，社会主义建设事业将搞得更好。"},{"type":"paragraph","text":"但是摆在我们面前的任务确实很艰巨。我们这个小组的成员，大多是工人和个别中专毕业的技术员。有些女同志既不会画图，又不懂原理，更不会设计，而且还常常受到那些“高贵者”的讽刺、打击和刁难。在毛泽东思想指引下，在兄弟厂支持下，我们克服了种种困难，经过半年的试验，初步搞成了一个样品。但是走资派和一些“高贵者”，又千方百计加以扼杀，使我们的“多头电子枪”被搁了一久。"},{"type":"paragraph","text":"在“一月革命”风暴中，我们无产阶级革命派从走资派的手中把权夺过来了，我们又开始试验了。在试制过程中，我们一遍又一遍地学习毛主席著作，鞭策自己，坚定不移地用实际行动捍卫毛主席的革命路线，终于排除万难，在夺权后短短的三个月中，把具有国际先进水平的“多头电子枪”试制成功了。"},{"type":"paragraph","text":"先锋电机厂试制“多头电子枪”战斗组"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"83ce171a3f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

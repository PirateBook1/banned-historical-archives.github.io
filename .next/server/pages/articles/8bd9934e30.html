script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"纪念自由的呼唤者杨小凯","authors":["郑义"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"杨小凯走了，我的心沉重得像一扇磨盘。","type":"paragraph"},{"text":"一位自由的呼唤者离去了。感到须努力把持自己，不要让那些像火一样燃烧的岁月，那些他和我都永志不忘的历史随风而逝……","type":"paragraph"},{"text":"一个天才型的人物。无论是在争取自由的战火中，还是在远离尘嚣的书斋里，都是一流，超一流。写《中国向何处去》的时候，还不到２０岁吧？３６年过去，历史已经把他的这段文字精选为文革异端思想最辉煌的经典：","type":"paragraph"},{"text":"“引起无产阶级文化大革命的基本矛盾是新的官僚资产阶级的统治和人民大众的矛盾。这个矛盾的发展和尖锐化就决定了社会需要一个较彻底的变动，这就是推翻新的官僚资产阶级的统治，彻底砸烂旧的国家机器，实现社会革命，实现财产和权力的再分配……这也就是第一次文化大革命的根本纲领和终极目的。”","type":"paragraph"},{"text":"——据小凯后来追忆，在形成这一思想的过程中，他曾经受到北京青年学生造反派的影响。但我和我的青年同伴们不知道北京有谁写出了《中国向何处去》这样惊世骇俗的文章，但我们都知道：湖南出了个杨曦光！这一共产暴政下饱受践踏蹂躏的人们内心深处的秘密渴望，小凯表述得最尖锐最深刻。因此，这位青年思想家，这位英勇的代言人付出了沉重的代价。权势者们所谓“彻底否定文革”，要掐灭的正是以杨小凯为代表的这种“实现财产和权力再分配”的觉醒。３６年过去，小凯的这一思想不仅没有过时，反而更见其光辉。今日之中国，官即为匪吏即为盗，不仅人民未能对他们实行“财产和权力的再分配”，反而被他们又搞了一次“再分配”，半世纪积累的国有资产被瓜分了，千年开拓的土地被抢夺变卖了，银行里的血汗钱被千亿万亿地卷逃了。我猜想，当中国人被抢成了身无立锥之地家无隔夜之粮时，也许会为时已晚地想起杨小凯，想起他青年时代那充满热情的真理的呼唤。","type":"paragraph"},{"text":"唯一让人稍有安慰的是临终之际甚为安详。","type":"paragraph"},{"text":"没去过小凯现在的地方。相信那里不坏。小凯是有神论者，在神为他安排的归宿，必定有洁净的空气，有五色花，有大的光明。","type":"paragraph"},{"text":"他的艰难跋涉终于可以休止了。","type":"paragraph"},{"text":"以文革幸存者论，我们这一代人中有谁活得比他更棒更精彩呢？好像没有了。","type":"paragraph"},{"text":"从浴血奋战的反抗者，到创立学派的经济学家，杨小凯，一代天骄！","type":"paragraph"},{"text":"□ ２００４年７月８日于华盛顿Ｄ．Ｃ．～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～【往事如烟】","type":"paragraph"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8bd9934e30"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoxuan-jinghuo","name":"毛泽东选集1-7（静火版）","internal":false,"official":false,"author":"静火","type":"pdf","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/maoxuan-jinghuo.pdf"],"article":{"title":"如实公开报道灾情","parts":[{"text":"如实公开报道灾情","type":"title"},{"type":"subtitle","text":"一、如实公开报道灾情"},{"type":"subdate","text":"（一九五九年六月二十日）"},{"type":"paragraph","text":"乔木、冷西同志："},{"type":"paragraph","text":"广东大雨，要如实公开报道。全国灾情，照样公开报道，唤起人民全力抗争。一点也不要隐瞒。政府救济，人民生产自救，要大力报道提倡。工业方面重大事故灾害，也要报道，讲究对策。此件阅后退回。"},{"type":"subtitle","text":"二、印发河南、湖北两省关于抗旱情况报告的批语"},{"type":"subdate","text":"（一九五九年八月二日）"},{"type":"paragraph","text":"此两件印发各同志。今年旱区达五六省，情况严重。广大群众在党领导下的伟大的抗旱斗争，已经起来。吴冷西同志：各省旱情及抗旱斗争，请令新华社如实报导，鼓干劲，一定要把抗旱抗到底，人定胜天，争取丰收。反对一切悲观失望情绪。"}],"comment_pivots":[{"part_idx":3,"offset":5,"index":1},{"part_idx":4,"offset":85,"index":2},{"part_idx":7,"offset":3,"index":3}],"dates":[{"year":1959,"month":6,"day":20},{"year":1959,"month":8,"day":2}],"is_range_date":false,"authors":["毛泽东"],"comments":["乔木，即胡乔木（一九一二——一九九二），江苏盐城人，时任中共中央书记处候补书记、毛泽东的秘书。冷西，即吴冷西，一九一九年生，广东新会人，时任新华通讯社社长、《人民日报》总编辑。","指新华通讯社一九五九年六月十八日编印的《内部参考》第二八〇一期。这一期登载了《广东水灾继续发展，全省工作中心转入抗洪救灾》和《广州市人民极度关心汛情的发展》两篇报道。","指中共河南省委一九五九年七月三十日关于抗旱保苗情况给中央、国务院的简报和中共湖北省委七月二十八日关于抗旱情况给中央的报告。河南省委的简报说，我省进入七月以来，普遍呈现旱象，而且日趋严重。呈现旱象初期，省委就发出了抗旱保苗争取秋季丰收的紧急指示，各级党委立即投入了抗旱斗争。现在群众性的抗旱保苗运动已经形成高潮，取得了一定成绩。目前，旱象仍在向严重方向发展，抗旱保苗斗争进入艰苦阶段，省委要求必须同干旱斗争到底，保证抗旱斗争的彻底胜利。湖北省委的报告说，我省自七月以来，旱情发展非常迅速。省委决心要抗旱保丰收，已于七月十六日发出了关于防旱抗旱的紧急指示，十九日又召开了全省防旱抗旱紧急动员电话会议，明确以抗旱为当前工作的突出中心，提出了战胜灾害确保丰收的几个具体措施。"],"page_start":1290,"page_end":1290,"description":"这是毛泽东在两文件上写的批语。","alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3ba474386f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

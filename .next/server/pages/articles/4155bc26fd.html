script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席电皮克祝贺民主德国国庆周总理致电格罗提渥祝贺","authors":[],"dates":[{"year":1953,"month":10,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京六日电】　我中央人民政府毛泽东主席五日致电德意志民主共和国总统威廉·皮克，祝贺德意志民主共和国成立四周年纪念。电文如下:"},{"type":"paragraph","text":"德意志民主共和国总统威廉·皮克同志"},{"type":"paragraph","text":"亲爱的总统同志"},{"type":"paragraph","text":"值此德意志民主共和国成立四周年之际，我代表中国人民、中华人民共和国政府并以我个人名义，谨向爱好和平的全德人民和您本人致以最衷心的祝贺。"},{"type":"paragraph","text":"中国人民怀着十分愉快的心情注视着德意志民主共和国过去四年中在政治、经济、文化各方面所获得的成就。德国人民在苏联的援助下反对国际反动势力挑衅的斗争中所取得的胜利，以及苏联政府和德意志民主共和国政府代表团在莫斯科会谈中所获得的重大成果，对于巩固欧洲和平和全世界的和平事业是一个巨大的贡献。"},{"type":"paragraph","text":"祝德国人民在争取建立一个统一、独立、民主和爱好和平的德国的光荣事业中获得更大的胜利。德国人民在这个事业中将永远得到中国人民和中国政府深厚的同情和全力的支持。"},{"type":"paragraph","text":"中华人民共和国中央人民政府主席毛泽东"},{"type":"paragraph","text":"一九五三年十月五日于北京"},{"type":"paragraph","text":"【新华社北京六日电】　我中央人民政府政务院周恩来总理五日致电德意志民主共和国总理奥·格罗提渥，祝贺德意志民主共和国成立四周年纪念。电文如下:"},{"type":"paragraph","text":"德意志民主共和国总理奥·格罗提渥同志"},{"type":"paragraph","text":"尊敬的总理同志:"},{"type":"paragraph","text":"值此德意志民主共和国成立四周年之际，我谨向爱好和平的全德人民，德意志民主共和国政府和您，总理同志，致以热烈的祝贺。"},{"type":"paragraph","text":"祝德意志民主共和国——全德爱好和平力量的坚强堡垒获得进一步的巩固和繁荣。祝德中两国之间牢不可破的友谊在维护世界和平事业中日益巩固与发展。"},{"type":"paragraph","text":"中华人民共和国中央人民政府政务院总理周恩来"},{"type":"paragraph","text":"一九五三年十月五日于北京"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4155bc26fd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

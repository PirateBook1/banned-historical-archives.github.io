script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"代《李作鹏将军画传》序","authors":["张思之"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"“断肠声里无形影，画出无声亦断肠。”","type":"paragraph"},{"text":"《画传》图真文实，堪比自传，是传主鲜活一生的粲如反映，相当感人。尽管我不熟知他一生的奋斗史，相见也晚；但相识之后即铭刻于心，故敢于相信这里传出了他的风骨、风格与气概。","type":"paragraph"},{"text":"他毕生忠实于信仰，效力于民众，不料功成之初政治生命即被扼杀，接着又遭癌症不治，其间白白浪费了近４０年的大好时光。遥想“影”中历程，不禁感慨，能不断肠？","type":"paragraph"},{"text":"传主是一个敢于违抗军令、临阵决断于辽西平原，率纵队力阻廖耀湘兵团，为赢得全局胜利奠定基础的将军；一个敢于启用小帆船，破汹涌浪涛强渡大海登陆海南岛的前线司令；一个北战南征、善武能文的中共高层政委、高级指挥官；还有——是一个在一场政治斗争中惨遭“阳谋”陷害，被诬为阶下囚的中共政治犯。","type":"paragraph"},{"text":"然而官阶、职务，出身乃至晚年的沦没，都不足以完整地说明他是个什么人？","type":"paragraph"},{"text":"我没有资格、没有条件回答这个极其重大的问题，但我记得他在２００１年５月１６日对我说的话：“什么战功？当个普通老百姓挺好！”这不是空话，他在治癌期间坚拒优厚条件，忍受病痛极力减少医疗费用的行藏便是新证。至于世人的观感，我听懂了并且信服伍修权将军的评语：“那是一条又臭又硬的汉子！”时为１９８０年１２月，伍是“两案”特别法庭副庭长、李案审判长，当年红军“过草地”时，李的顶头上司，互识熟知，已非一日。","type":"paragraph"},{"text":"评得到位，是条汉子！","type":"paragraph"},{"text":"这条汉子在两案审判中说真话，敢做敢当；不诿过，顾全“大局”；不媚上，一身正气。“是我的，我不推；不是我的，让历史做结论，请留下材料，可以等五百年。”","type":"paragraph"},{"text":"我有责任说出实际情况：《起诉书》罗列的“两案”主犯４８条罪状，除了山海关机场“九一三”放飞林彪专机这一项与他沾边，无妨视为“罪嫌”（！）可予指控外，其余的，或无直接关连，或竟根本无关。即使是“放飞”这项指控，从案卷证据上看，也是强加给他的。试想：面对党的副主席、三军副统帅他说走谁敢拒飞？如无禁令，何来“放飞”？关键的关键是：中南海当夜已经接获林豆豆的适时密报，有权者竟不下令“８３４１”警卫部队坚决阻拦林氏驱车山海关机场，强行禁飞，须知林车开动之初，“８３４１”开枪，林彪秘书已然跳车，只是无令力阻，听任专车飞驰专机升空，谁都不敢“妄为”罢了。这，难道应由李作鹏负罪责？当年作为李作鹏的律师，在这个重大问题上没有尽到辩护职责，是有愧于被告人的！","type":"paragraph"},{"text":"有鉴于情势的复杂，我曾在“两案”审结２０年之后面询传主对那场审判的意见，他并不喊冤，只是说：“给两个人打了埋伏。”    “谁？”    “毛和周！”","type":"paragraph"},{"text":"明白了：也大体清楚了。他在维护着一向敬仰的所谓的领袖威望，这也许是他的另一类“大局”。","type":"paragraph"},{"text":"诚然，硬汉子不免“臭”脾气，这里所谓“臭”，论者其实并无贬义，或者甚至包含爱意。《西厢记》中屡屡把张生喻为“可憎才”，今日恋人时常嗔对方“讨厌”，都属此。请看他，身处囚室，掀翻饭桌，疾呼：“老子要吃肉！”逼得有司拿到毛批三条，送上肉来，才算告一段落。粗看何其“臭”也，细想多么有趣。","type":"paragraph"},{"text":"待人处事，更见柔婉，尤见情真。《画传》传主留有陈光将军三张照片，均已编入；还忠实地记录了陈光当年被诬时的无奈：“我陈光有什么罪？”还有临“阵”的怒吼——","type":"paragraph"},{"text":"“你叶剑英有什么了不起？你在我们军队战史上没有一寸战功，你指挥过哪一次重要战役？”","type":"paragraph"},{"text":"……","type":"paragraph"},{"text":"留存这些影像信史，何其情深！现在，而今，军中，党内，谁还记起陈光？世上知陈光被诬陷者又有几人？但《画传》传主不接受历史被歪曲。","type":"paragraph"},{"text":"我尊重、崇敬《画传》传主的性格。我与他，冒昧地说，或属有缘。并无私交却那么相投。我存有医院探病两人热拥大笑的照片，说明病痛生死都已置之度外，与影中人的心应是相通的。","type":"paragraph"},{"text":"此刻，他在蓝天之上，驾白云鸟瞰。在那里，他会是在没有战争硝烟的一派宁静之中，锻铮铮铁骨，塑坚贞性格，播大爱，扬正气，胸怀宇宙。我期待着重逢，两个决不变质的“普通老百姓”，执手紧握，依然狂笑，泪眼凝视，相拥依旧……","type":"paragraph"},{"text":"不尽思念，权充小“序”。～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～【林彪逸事】","type":"paragraph"}],"alias":""},"tags":[{"name":"李作鹏","type":"人物"},{"name":"林彪","type":"人物"},{"name":"九·一三事件","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b744d55c3b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

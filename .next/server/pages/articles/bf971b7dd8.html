<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"南昌工交战线贯彻毛主席一系列最新指示  革命轰轰烈烈生产月月上升","authors":[],"dates":[{"year":1968,"month":6,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"南昌工交战线贯彻毛主席一系列最新指示"},{"type":"paragraph","text":"革命轰轰烈烈生产月月上升"},{"type":"paragraph","text":"据新华社南昌二十一日电　南昌市工业交通战线的广大革命职工，在伟大领袖毛主席一系列最新指示的指引下，狠抓阶级斗争，稳、准、狠地打击一小撮阶级敌人，大大发展了革命和生产的大好形势。目前，全市工交战线革命搞得轰轰烈烈，生产月月上升。全市工业总产值在四月份比三月份有较大幅度增长的基础上，五月份又比四月份增长百分之十，劳动生产率普遍提高，同时还试验成功一批新工艺，试制成功了一批新产品。进入六月份以来，生产形势更好，许多工厂的车间、班组纷纷提前超额完成上半年生产任务。"},{"type":"paragraph","text":"伟大领袖毛主席深刻地指出：“无产阶级文化大革命，实质上是在社会主义条件下，无产阶级反对资产阶级和一切剥削阶级的政治大革命，是中国共产党及其领导下的广大革命人民群众和国民党反动派长期斗争的继续，是无产阶级和资产阶级阶级斗争的继续。”在毛主席这一最新指示指引下，南昌市工交战线的广大革命职工，向一小撮阶级敌人发动了猛烈进攻，极大地提高了阶级斗争和两条路线斗争觉悟，有力地推动了生产的发展。江西拖拉机制造厂革命委员会成员深入车间、班组，发动群众认真学习和落实毛主席的最新指示，狠抓阶级斗争，把一小撮在暗地里破坏革命、破坏生产的阶级敌人挖了出来，革命和生产迅速出现新局面。全厂四月份生产大幅度增长，五月份又比四月提高百分之十七以上。南昌齿轮厂机修车间革命职工粉碎了一小撮阶级敌人的破坏阴谋，四月份扭转了长期完不成任务的局面，五月份又提前三天超额完成了生产计划。"},{"type":"paragraph","text":"结合当前阶级斗争的新形势和新任务，南昌工交战线革命职工持久深入地开展革命大批判，进一步肃清中国赫鲁晓夫及其代理人所散布的反革命修正主义谬论的流毒，大大促进了人的思想革命化，有力地推动了生产的发展。南昌橡胶厂广大革命职工以班组为单位深入持久地开展革命大批判，人人在革命大批判中打先锋，在生产上当闯将，全厂五月份生产总值比四月份增长百分之二十五。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bf971b7dd8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

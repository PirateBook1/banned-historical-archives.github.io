script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“三也”革命小组纲领","authors":["四川","张化纯"],"dates":[{"year":1955,"month":4}],"is_range_date":false,"parts":[{"text":"“三也”革命小组纲领","type":"title"},{"text":"四川张化纯","type":"authors"},{"text":"一、序言","type":"subtitle"},{"text":"历史的巨轮是无时无刻不在前进着，新生的力量推翻旧的力量而代替之。世界上没有永恒不变之物，这是历史运动的规律。世界各国的历史演进，都证明了这一真理。江山依旧，朝廷人新。值此宇宙处于大的变动之际，我辈青年岂能静坐其中？应当奋起，以自己的双手推动历史巨轮前进，变自己为主人。","type":"paragraph"},{"text":"国家——一个阶级统治另一个阶级，统治者要力保自己的统治，被统治者要求得自身的解放，摆脱桎梏，英雄立起，反对统治异己的阶级。后浪推前浪，新人代旧人，这是推进历史前进的力量。青年们——推进历史的主力军，应当组织一支巨流，以排山倒海之势，把历史推进一步，完成生活赋予的使命。","type":"paragraph"},{"text":"二、总纲","type":"subtitle"},{"text":"反对共产主义是我们的宗旨。在中国建立一个没有共产主义的社会是我们的目的。","type":"paragraph"},{"text":"目前世界形成两大壁垒。一是共产主义力量，一是反共产主义力量。二者已成均势，正处于决斗之际，更需加倍努力，以战胜共产主义之统治。","type":"paragraph"},{"text":"三、章程","type":"subtitle"},{"text":"第一条：凡反对共产主义，要变中国为非共产主义的人士，均为三也革命小组之友人、盟军。共同努力，以推翻以共产党为领导的中华人民共和国的政权。建立没有共产主义的新社会、新世界。","type":"paragraph"},{"text":"第二条：目前的中国，共产党的势力已占优势，人们被压在深渊，国民党在国内的武装已被解除，红色宣传麻醉着人们的心灵，统治着人心。特别的法纪森严。据此，不能擅动，应忍受痛苦，伺机而起，以利三也长远事业。","type":"paragraph"},{"text":"第三条：国外反共势力的兴衰，是我们行动的依据。须内应外合以攻共。扩大组织，充实力量，视战争的变化，鸣鼓而起。","type":"paragraph"},{"text":"第四条：国内的反共势力是我们斗争的盟军，与其联合，组成游击时期之力量，以解决武装问题，保证实际行动的实现。","type":"paragraph"},{"text":"第五条：三也应以各在单位为阵地，展开对共产党的“和平”斗争。揭露其腐朽、丑恶、黑暗之面目。不让红色宣传顺风无阻，麻醉人心。","type":"paragraph"},{"text":"第六条：为适应新生的未来之需要，必须努力学习知识，各专其一，保证未来的应用。","type":"paragraph"},{"text":"第七条：永久忠实于自己的革命友人，在任何情形之下，决不叛变，是三也革命小组的崇高品质。是斗争胜利的保证。为此，发生不幸之时，责任由其个人负担，勿贪生畏死，以他人的生命来保存自己的生命。为个人的偷生毁灭整个的事业。","type":"paragraph"},{"text":"第八条：三也革命小组的纲领，是三也的行动南针。是三也的决议。必须保证实行。保证贯彻。","type":"paragraph"},{"text":" 三也革命小组　组长×××参谋张化纯组织联络×××","type":"paragraph"}],"comments":[],"origin":"《四川省右派言论选辑2》（内部文件，只供领导同志参考，请勿外传和翻印），中共四川省委宣传部办公室编，1957年7月23日。原题为：“成都铁路局生活供应处业务员张化纯亲手起草的“三也”革命小组纲领”。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9d38424701"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

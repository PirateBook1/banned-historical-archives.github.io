script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚持学习革命理论　推动批林批孔斗争  上海工程机械厂党委持之以恒地组织职工刻苦攻读马列著作和毛主席著作，批判修正主义，收到很大效果","authors":[],"dates":[{"year":1974,"month":12,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚持学习革命理论　推动批林批孔斗争"},{"type":"paragraph","text":"上海工程机械厂党委持之以恒地组织职工刻苦攻读马列著作和毛主席著作，批判修正主义，收到很大效果"},{"type":"paragraph","text":"据新华社上海电　上海工程机械厂党委遵照毛主席关于“坚持数年，必有好处”的教导，五年来，持之以恒地组织全厂工人和干部刻苦攻读马列著作和毛主席著作，深入批判修正主义，批判资产阶级，已经收到了很大的效果。目前，全厂已经建立起一支工人理论队伍，并且正在继续发展壮大，推动批林批孔运动普及、深入、持久地向前发展。"},{"type":"paragraph","text":"这个厂是上海工厂企业中工人学习马列著作和毛主席著作比较好的典型之一，从一九六九年党的九大召开到现在，学习活动一直坚持下来，没有中断。一九七一年至一九七三年，工人们有计划地学习了《共产党宣言》等六本马列著作。在伟大的批林批孔运动中，厂党委又进一步组织工人自觉地把学习和批判结合起来，运用马列主义、毛泽东思想，批判林彪修正主义路线和反动没落阶级的意识形态孔孟之道。运动一开始，工人们就运用马克思主义基本观点，批判林彪宣扬孔孟之道的种种反动谬论。冷工二组的工人，过去曾多次批判过林彪鼓吹的“天才论”。在批林批孔中，他们联系批判林彪搞“克己复礼”的罪行，运用存在决定意识这一唯物主义观点，再批“天才论”，进一步认清了林彪同古今中外反动派一样，在政治上搞复辟倒退，就必然要把唯心论的先验论作为他的理论基础，这就挖出了林彪反动思想的历史渊源和它的实质，进一步提高了路线斗争觉悟。"},{"type":"paragraph","text":"“我们的斗争需要马克思主义。”斗争促进了工程机械厂的工人和干部进一步学习马列著作和毛主席著作。他们抓住林彪效法孔老二“克己复礼”的反动纲领，重新学习了《哥达纲领批判》等马列著作，把哥达纲领草案中拉萨尔派的错误观点、孔老二“克己复礼”的反动纲领和林彪的《“571工程”纪要》反革命武装政变纲领联系起来批判，更深刻地揭露了林彪修正主义路线的阶级根源、思想根源和历史根源，进一步看清了它的极右的反动实质。实践使他们体会到，只有深入学习，才能抓住实质批深批透；只有反复学，反复批，才能把批林批孔运动普及、深入、持久地开展下去。"},{"type":"paragraph","text":"上海工程机械厂党委从一九六九年九月开始，就着手抓工人理论队伍的建设。党委把工人中涌现出来的学习积极分子组织起来，成立读书班，让他们有计划地学习革命理论。这支队伍在斗争中不断充实壮大，特别是在批林整风和批林批孔运动的推动下，工人的学习热情更加高涨，积极分子越来越多，理论队伍象滚雪球一样日益扩大，由原来二十多人发展到一百七十多人，并且成立了厂和车间的理论学习小组，每个班组平均有两到三名学习骨干。这些学习骨干扎根班组，和大家同学习，同批判，成为在政治思想战线上同资产阶级作战的一支骨干力量。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"批林批孔","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a629c7e1a8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

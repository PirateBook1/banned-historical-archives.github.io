script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川彭县县委关于违法乱纪分子岳先明的材料","authors":[],"dates":[{"year":1960,"month":4,"day":25}],"is_range_date":false,"parts":[{"text":"四川彭县县委关于违法乱纪分子岳先明的材料","type":"title"},{"text":"岳先明，男，40岁，现任义和公社七管区五分队队长。彭县义和乡人，家庭出身贫农，本人成份小商，1955年2月入党。历任青年委员、土改代表、互助组长、小社付社长等职。1951年任土改代表时，因包庇地主胡守文，曾受撤职处分。58年转公社时，担任义和公社七管区五分队队长到现在。","type":"paragraph"},{"text":"岳在工作中，一贯违法乱纪，打骂群众、贪污、隐瞒私分。岳在担任生产队长工作中，不顾党纪国法，任意打骂群众。被他打过现已知道的就有13人。其中社员7人，少年儿童3人，富农2人，地主1人。如今年1月27日上午，岳假借给社员分红糖为名，偷吃食堂红糖，被社员何光宗发觉，当场提出质问：“你们该吃，我们就不该吃”。岳不但不接受社员批评，反毒打何一阵耳光。8岁儿童李克兴见岳这种严重违法行为，也不满地说：“你们就该吃吗？”岳反过来又痛打李克兴一顿，又如去年9月，60多岁的贫农社员梁克固在田坎上放牛，据岳称：梁克固摘田边上的谷吊。把梁毒打一顿，又将梁推在田头。","type":"paragraph"},{"text":"同时，一贯贪污、隐瞒私分。现已查清楚的先后贪污就有9次，他采用社员们汇款拦路腰截，帐目以少报多，卖东西不上账等办法，先后贪污200多元，如58年9月与鲁后金到人和场买耕牛一只，买价80元，第二天到中心场开发票为96元，从中贪污16元。59年12月分，他负责收的干部伙食费，每人0.35元，共计6.70元，被全部贪污。岳还一贯隐瞒私分。56年担任小社付社长时，以每个社员多分50斤黄谷，共隐瞒私分黄谷15000多斤。58年10月，他和地主肖建雄等人又私分黄谷2000多斤。59年分叶菸时，实际两个连分叶菸130斤，而只报一个连分80斤。","type":"paragraph"},{"text":"根据上述事实，公社党委正研究处理中。","type":"paragraph"},{"text":" 60年4月25日","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ffc8bfdc5f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

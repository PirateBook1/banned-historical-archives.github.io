script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"靠毛泽东思想夺得生产好形势  把辛勤劳动的果实全部收回来  湖北江西社员细摘新棉","authors":[],"dates":[{"year":1966,"month":9,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"靠毛泽东思想夺得生产好形势"},{"type":"paragraph","text":"把辛勤劳动的果实全部收回来"},{"type":"paragraph","text":"湖北江西社员细摘新棉"},{"type":"paragraph","text":"据新华社武汉十三日电　湖北农村广大社员高举毛泽东思想伟大红旗，战胜了今年的严重干旱，棉花生产出现一片大好形势。目前，广大社员正在精细地采摘新棉，决心把辛勤劳动得来的果实全部收回来。"},{"type":"paragraph","text":"自七月上旬以来，湖北省许多地方没有落过透雨。在严重的干旱面前，各地人民公社生产队突出无产阶级政治，通过活学活用毛主席著作，用毛泽东思想武装了广大社员头脑，极大地增强了社员们战胜自然灾害的信心和力量，有力地推动了今年的棉花生产。"},{"type":"paragraph","text":"据新华社南昌十三日电　江西省绝大部分地区的棉花长势喜人，结桃累累，普遍好于去年。目前，早播的良种棉已进入吐絮收花盛期，社员们正紧张地进行收摘。"},{"type":"paragraph","text":"正当七八月份棉花大量结桃的时候，不少产棉地区出现了干旱高温天气，这对棉花生长很不利。棉区广大社员和干部活学活用毛主席著作，突出无产阶级政治，树立了为革命种田的思想，革命精神焕发，和干旱展开了顽强的斗争，保证了棉花的正常生长。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"湖北文革","type":"人物"},{"name":"江西文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"624ff19373"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

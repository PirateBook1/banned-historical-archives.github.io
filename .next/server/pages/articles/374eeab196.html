script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"姬副委员长结束友好访问离开冈比亚  行前分别拜会贾瓦拉总统和卡马拉副总统","authors":[],"dates":[{"year":1978,"month":12,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"姬副委员长结束友好访问离开冈比亚"},{"type":"paragraph","text":"行前分别拜会贾瓦拉总统和卡马拉副总统"},{"type":"paragraph","text":"新华社班珠尔十二月二十三日电　姬鹏飞副委员长和夫人许寒冰结束了对冈比亚的正式友好访问后，十二月二十三日上午乘专机离开班珠尔。"},{"type":"paragraph","text":"中国客人离开前，冈比亚副总统卡马拉亲自到宾馆并陪同姬鹏飞副委员长前往机场。"},{"type":"paragraph","text":"姬副委员长在机场发表谈话，对冈比亚政府和人民的友好接待表示感谢，并衷心祝愿冈比亚人民在发展的道路上不断取得新的胜利。"},{"type":"paragraph","text":"二十二日，姬副委员长拜会了冈比亚众议院议长阿利乌·杰克。他还参观了一家花生加工厂。"},{"type":"paragraph","text":"新华社班珠尔十二月二十一日电　姬鹏飞副委员长十二月二十一日在班珠尔拜会了冈比亚总统贾瓦拉，双方进行了亲切友好的谈话。"},{"type":"paragraph","text":"姬副委员长向贾瓦拉总统转达了华国锋主席、叶剑英委员长和邓小平副总理的问候。贾瓦拉总统请姬副委员长向中国领导人转达他的良好祝愿。"},{"type":"paragraph","text":"贾瓦拉总统说，他十分珍视同中国的外交和经济关系。他认为，两国领导人的互访和交换意见能使这种关系更有意义和更有成效，并促进两国人民的进一步了解和更密切的合作。"},{"type":"paragraph","text":"姬副委员长说，中国同冈比亚有良好的关系，特别是一九七五年贾瓦拉总统访华以后更是这样。他希望两国在更多领域里进行合作。"},{"type":"paragraph","text":"同一天，姬副委员长还拜会了卡马拉副总统。"},{"type":"paragraph","text":"当天，姬副委员长和贾邦外交部长举行了两次会谈。双方就非洲形势和共同关心的其他国际问题以及进一步发展两国关系交换了意见。"},{"type":"paragraph","text":"贾邦外长在晚上为姬副委员长来访举行了招待会。许寒冰同志二十一日参观了护士学校、医院和诊疗所。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"374eeab196"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

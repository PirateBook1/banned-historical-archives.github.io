script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国话剧运动民主、革命传统岂容抹煞!上海戏剧界揭批林彪、“四人帮”迫害戏剧工作者的罪行","authors":[],"dates":[{"year":1978,"month":11,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　中国戏剧家协会上海分会和《上海戏剧》编辑部最近联合召开小型座谈会，揭批林彪、“四人帮”借批判《中国话剧运动五十年史料集》，疯狂打击迫害一大批革命戏剧工作者的罪行。姚时晓、吴仞之、杜宣、陈鲤庭、钱英郁、魏照风、赵铭彝、江俊、田稼、李伯龙、郑拾风、何慢、石炎参加了座谈会。"},{"type":"paragraph","text":"一九五七年初，中国戏剧家协会发起举办中国话剧运动五十年纪念活动，征集话剧史有关资料，陆续出版了三册《中国话剧运动五十年史料集》，忠实地介绍了中国早期的话剧运动，但遭到林彪、“四人帮”的忌恨。他们没收了《史料集》，疯狂叫嚷要对《史料集》“进行彻底批判”，并对参加过纪念活动、为《史料集》写过回忆录的同志加上种种罪名，进行批斗，有的被指控为现行反革命。"},{"type":"paragraph","text":"与会同志以大量的历史事实和亲身经历，驳斥了林彪、“四人帮”对《史料集》的污蔑。他们说，中国早期的话剧运动，反对封建礼教，宣传民族解放，开创了话剧运动的民主传统。一九三○年起，蒋管区话剧运动的领导权就直接掌握在党所领导的剧联手中。苏区的戏剧运动也蓬勃展开。这两支戏剧队伍旗帜鲜明地提出了反帝、反封建的口号，在抗日救亡运动和推翻三座大山的革命斗争中，作出了贡献。事实证明，贯串于中国话剧运动的是红线，而不是黑线。"},{"type":"paragraph","text":"座谈会上，大家还揭发、批判了“四人帮”利用鲁迅在特定时期、特定情况下的片言只语作为“棍子”陷害革命同志的罪行，指出，林彪、“四人帮”的所作所为，是对鲁迅先生的极大污蔑。林彪、“四人帮”强加于广大革命戏剧工作者头上的诬陷不实之词，必须彻底推翻，中国话剧运动的民主的革命的传统必须在新长征中加以继承和发扬。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"811dfa49ee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

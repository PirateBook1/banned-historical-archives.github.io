script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山东今年五个月仅完成购棉任务百分之二十七  现估计棉农尚存有原棉三十万担","authors":[],"dates":[{"year":1951,"month":6,"day":8}],"is_range_date":false,"parts":[{"text":"山东今年五个月仅完成购棉任务百分之二十七  现估计棉农尚存有原棉三十万担","type":"title"},{"text":"【山东分社八日讯】山东省今年一月至五月底五个月共收购棉花一九七、〇四二担，仅及原订收购计划七十万担的百分之二十七点七。据山东省商业厅估计，目前山东全省棉农存棉约在三十万担左右。各有关部门正在研究如何贯彻政务院关于购棉、储棉工作的指示，争取完成十五万担至二十万担购棉储棉任务。收购任务未能完成的原因据反映有以下三点：","type":"paragraph"},{"text":"（1）对植棉面积统计不确实，据惠民专区（主要产棉区之一）财经委员会反映，该区去年植棉面积原统计为一、四四八、八四五亩，但据最近调查仅有一百二十余万亩。减少了百分之十四点九。德州专区之商河县实际植棉面积较原统计减少了百分之二十。产棉最多的吴桥县也减少了百分之六。因此，全省植棉面积比较可靠的数字实为四、三八二、六五〇亩。实产量约为一、三五八、六五一担。任务确定过大，因此任务难于完成。","type":"paragraph"},{"text":"（2）收购任务繁重，部分地区产生单纯任务观点，加紧了对棉花市场的管理，用种种方法限制私商采购，在惠民一带，并曾一度发生民兵封锁，形成棉花缉私的现象。私商深入农村棉户抬高价格收购，产生了棉花的黑市交易，加上工商品供应不足，棉农不太需要现款，和“越贵越不卖”的惜售心理，棉花上市量减少，小贩和土纺户又争购，因此便造成了市价远超出牌价。例如在惠民，阳信等县棉花市场，籽棉市价曾一度超出牌价百分之三十。高密县市价也超出牌价百分之十五。虽然这些现象已纠正，但大大地影响了收购任务的完成。","type":"paragraph"},{"text":"（3）今春农村中土纺土织户增加，原棉消耗量增大。据惠民、德州等区的几个土布交易集市调查，今年三月间土布每集上市量较去年同一期间平均增加了百分之五十。刺激土布业发展的主要因素是由于农民购买力和生活水平提高，而土布价格又远较机织布为廉（在春开期间，农民土纺一般都不计较工资，因此织布成本低，利润大）。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1951年6月9日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bab25119c8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

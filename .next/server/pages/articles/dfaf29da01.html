script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"宾努首相和夫人结束在上海访问前往长沙张春桥主任等和二千多群众前往车站热烈欢送","authors":[],"dates":[{"year":1972,"month":11,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社上海一九七二年十一月二十二日讯　宾努首相和夫人结束了在上海的参观访问，今天下午乘专车前往长沙。英·萨利特使陪同前往。随同宾努首相和夫人前往长沙访问的有柬埔寨王国民族团结政府沙林察大臣的夫人，大臣周成、江裕朗、谢桑、吉春和夫人、秀蒲拉西以及柬埔寨驻外使节。"},{"type":"paragraph","text":"上海市革命委员会主任张春桥，副主任马天水、周纯麟、徐景贤、金祖敏、冯国柱、王一平，以及中国人民解放军驻上海部队负责人和二千多名群众，前往车站热烈欢送贵宾。中国驻柬埔寨大使康矛召和杨玲同志陪同贵宾前往长沙。"},{"type":"paragraph","text":"宾努首相和英·萨利特使等柬埔寨贵宾，昨天在马天水、周纯麟等陪同下参观了工厂，宾努首相的夫人等贵宾参观了普陀区少年宫。贵宾们所到之处受到群众的热烈欢迎。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"马天水","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dfaf29da01"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"斯里兰卡和冰岛朋友怒斥“四人帮”  班达拉奈克夫人观看我影片《敬爱的周恩来总理永垂不朽》","authors":[],"dates":[{"year":1977,"month":3,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"斯里兰卡和冰岛朋友怒斥“四人帮”"},{"type":"paragraph","text":"班达拉奈克夫人观看我影片《敬爱的周恩来总理永垂不朽》"},{"type":"paragraph","text":"新华社科伦坡一九七七年三月二十六日电　斯里兰卡总理西丽玛沃·班达拉奈克夫人三月二十三日由中国驻斯里兰卡大使黄明达陪同，观看了中国大型彩色纪录影片《敬爱的周恩来总理永垂不朽》。"},{"type":"paragraph","text":"同时观看这部影片的还有斯里兰卡的一些政府部长和高级军政官员。斯中友协成员、新闻界和其他各界人士以及各国驻斯里兰卡的外交使节也出席观看。"},{"type":"paragraph","text":"中国驻斯里兰卡大使馆三月二十三日至二十五日在“纪念班达拉奈克国际会议大厦”电影院放映了这部影片。许多观众在看到周总理的遗像时悲痛地流下了眼泪。一些斯里兰卡朋友说，周总理生前曾两次访问斯里兰卡，为发展斯中友谊作了不倦的努力。斯里兰卡人民永远怀念他。许多斯里兰卡朋友还愤怒谴责“四人帮”压制中国人民悼念周总理的活动。"},{"type":"paragraph","text":"新华社一九七七年三月二十六日讯　雷克雅未克消息：冰岛—中国文化协会三月二十三日在雷克雅未克举行年会。"},{"type":"paragraph","text":"协会主席居德勒伊松在会上作了报告。他在谈到中国情况时说，一九七六年是中华人民共和国经受考验的一年。这一年，中国共产党内发生了无产阶级与资产阶级的激烈斗争。王洪文、张春桥、江青、姚文元“四人帮”乘毛主席逝世之机，加紧了篡党夺权的活动。他们反对毛主席、周总理以及党的路线。他们忙于搞阴谋，破坏党的团结和社会主义建设，妄图推翻无产阶级专政，投降帝国主义。"},{"type":"paragraph","text":"他接着说，正当中国人民对前途忧虑不安的时候，华国锋主席英明、果断地粉碎了“四人帮”，克服了困难，团结并领导中国人民再一次走向胜利。事实证明，华主席是毛主席的当之无愧的接班人，是真正的领袖。"},{"type":"paragraph","text":"居德勒伊松最后说，冰岛—中国文化协会热烈欢呼中国人民在华主席领导下所取得的胜利，坚决支持华主席并祝愿他取得新的成就。"},{"type":"paragraph","text":"会议对协会去年的工作表示满意，并祝愿协会在新的一年中，在促进冰—中两国人民相互了解和友谊方面作出新的贡献。"},{"type":"paragraph","text":"会议选举了协会的新的领导机构。奥登索尔·黑尔加松当选为协会主席，雅各布·本内迪克松当选为副主席。"},{"type":"paragraph","text":"中国驻冰岛大使陈东和大使馆其他官员应邀出席了年会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e724bd7228"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

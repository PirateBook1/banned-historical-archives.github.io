script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东一个响亮的名字〔歌词〕","authors":["蔡宜乔"],"dates":[{"year":1993,"month":12,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东一个响亮的名字〔歌词〕"},{"type":"paragraph","text":"蔡宜乔"},{"type":"paragraph","text":"走过了高山，"},{"type":"paragraph","text":"高山在讲述"},{"type":"paragraph","text":"着一个巨人的故事。"},{"type":"paragraph","text":"走过了流水，"},{"type":"paragraph","text":"流水在咏唱着一代领袖的功勋。"},{"type":"paragraph","text":"毛泽东，一个响亮的名字，"},{"type":"paragraph","text":"矗立在亿万人民心中。"},{"type":"paragraph","text":"你思想的闪电，"},{"type":"paragraph","text":"劈开了旧社会的黑雾弥瘴。"},{"type":"paragraph","text":"你挥动的巨手，"},{"type":"paragraph","text":"掀开了古老神州的新篇章。"},{"type":"paragraph","text":"你无畏的精神，"},{"type":"paragraph","text":"铸造了中华民族的脊梁。"},{"type":"paragraph","text":"你英明的领导，"},{"type":"paragraph","text":"使共和国屹立在世界的东方。"},{"type":"paragraph","text":"穿过了雷雨，"},{"type":"paragraph","text":"大风在高歌一曲壮丽的乐章。"},{"type":"paragraph","text":"穿过了时空，"},{"type":"paragraph","text":"苍穹闪烁着一束理想之光。"},{"type":"paragraph","text":"毛泽东，一个响亮的名字，"},{"type":"paragraph","text":"铭刻在历史的丰碑上。"},{"type":"paragraph","text":"你真理的声音，"},{"type":"paragraph","text":"响彻在神州大地九重云天。"},{"type":"paragraph","text":"你雄健的脚步，"},{"type":"paragraph","text":"震撼着五洲四海卷巨澜。"},{"type":"paragraph","text":"你坚强的品格，"},{"type":"paragraph","text":"炼就了中国人民铁骨铮铮。"},{"type":"paragraph","text":"你崇高的理想，"},{"type":"paragraph","text":"鼓舞我们豪情满怀奔向前程。"},{"type":"paragraph","text":"怀念你，黄河长江波涛涌。"},{"type":"paragraph","text":"怀念你，群山巍峨树长青。"},{"type":"paragraph","text":"怀念你，遗愿化作宏图业。"},{"type":"paragraph","text":"怀念你，五星红旗更辉煌。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"80788dbc54"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

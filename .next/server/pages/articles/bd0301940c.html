script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在克立总理举行的宴会上  邓小平副总理的讲话","authors":[],"dates":[{"year":1975,"month":7,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在克立总理举行的宴会上"},{"type":"paragraph","text":"邓小平副总理的讲话"},{"type":"paragraph","text":"新华社一九七五年七月二日讯　邓小平副总理在克立·巴莫总理举行的宴会上的讲话，全文如下：尊敬的蒙拉差翁·克立·巴莫总理阁下，尊敬的泰国贵宾们，朋友们，同志们："},{"type":"paragraph","text":"我和我的中国同事们，非常高兴出席今晚克立总理阁下举行的盛大宴会，同泰国贵宾们再次欢聚一堂。刚才总理阁下作了热情友好的讲话，我代表中国政府和人民表示衷心的感谢。"},{"type":"paragraph","text":"克立总理和其他泰国贵宾们这次对我国的成功的访问，在中泰关系上是一件具有历史意义的大事。在访问期间，克立总理会见了毛泽东主席，进行了友好的谈话。总理阁下会见了周恩来总理，共同签署了联合公报，宣布两国正式建立外交关系。我们双方还就共同关心的问题进行了有益的会谈。中泰关系的正常化，标志着我们两国关系进入了一个新的阶段，为进一步发展我们两国人民的传统友谊开创了良好的前景。我代表中国政府和中国人民表示热烈的祝贺，并借此机会，向所有为发展中泰友好作过努力的泰国各界朋友，表示我们的感谢和敬意。我们衷心地希望，今后中泰两国的友好关系将在和平共处五项原则的基础上不断得到巩固和发展，中泰两国人民将世世代代友好下去。"},{"type":"paragraph","text":"泰国贵宾们在我国访问期间，同我国人民进行了友好的接触。我国是一个发展中的社会主义国家。要使我国繁荣起来，还有很多事情要做。泰国朋友们这次到我国访问，有助于增进我们相互之间的了解。我们欢迎今后有更多的泰国朋友来我国参观访问。我国人民愿意同泰国人民进一步开展友好往来和交流。"},{"type":"paragraph","text":"朋友们，同志们："},{"type":"paragraph","text":"中泰两国人民过去都有遭受帝国主义侵略和压迫的共同命运，今天又都面临着反对帝国主义和霸权主义的共同任务。我们两国政府在联合公报中庄严宣布，反对任何国家或国家集团在世界上任何地区建立霸权和势力范围的图谋。这不仅表达了我们两国人民的共同愿望，而且对促进世界各国人民团结反霸的事业，具有重要的现实意义。我们相信，只要各国人民团结起来，坚持不懈的进行斗争，霸权主义这个怪物是一定能够从地球上消灭的。"},{"type":"paragraph","text":"明天，克立总理和泰国贵宾们就要离开北京，到我国其他地方继续访问。祝泰国贵宾们旅途愉快。请你们回国以后，向泰国人民转达中国人民的友好情谊和亲切问候。"},{"type":"paragraph","text":"现在我提议："},{"type":"paragraph","text":"为泰王国的繁荣昌盛和人民幸福，"},{"type":"paragraph","text":"为中泰两国人民的传统友谊和两国友好关系的进一步发展，"},{"type":"paragraph","text":"为泰国国王普密蓬·阿杜德陛下的健康，"},{"type":"paragraph","text":"为蒙拉差翁·克立·巴莫总理阁下的健康，"},{"type":"paragraph","text":"为差提猜·春哈旺外长阁下的健康，"},{"type":"paragraph","text":"为泰国贵宾们的健康，"},{"type":"paragraph","text":"为在座的各国使节和夫人们的健康，"},{"type":"paragraph","text":"为在座的朋友们，同志们的健康，"},{"type":"paragraph","text":"干杯！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bd0301940c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

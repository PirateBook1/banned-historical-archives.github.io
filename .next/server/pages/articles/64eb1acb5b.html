script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"工艺美术艺人代表会议上的共同意志：在党领导下繁荣工艺美术事业","authors":["人民日报"],"dates":[{"year":1957,"month":7,"day":29}],"is_range_date":false,"parts":[{"text":"工艺美术艺人代表会议上的共同意志：在党领导下繁荣工艺美术事业","type":"title"},{"text":"人民日报","type":"authors"},{"text":"本报讯历时七天的全国工艺美术艺人代表会议在昨天下午胜利闭幕。在会议中，一百四十多位艺人代表和工艺美术工作者在大会上发了言。代表们在发言中都举出具体事实，说明了八年来工艺美术事业的伟大成就，一致认为只有跟着共产党走，工艺美术事业才有发展前途。代表们还以亲身的体会，说明了只有在社会主义制度下，手工艺人和他的技艺才能受到社会的重视。不少代表还揭发了工艺美术界以庞熏琴为首的一小撮反动右派分子的阴谋。一致表示要在党和政府的领导下，彻底粉碎右派分子的进攻。","type":"paragraph"},{"text":"代表们并一致表示拥护党和政府保护、发展和提高工艺美术事业的政策，认识到工艺美术生产要面向六亿人民，为适应人民的需要、美化人民的生活，为社会主义建设服务。","type":"paragraph"},{"text":"会议最后通过了倡议书，向全国工艺美术艺人提出五项倡议：一、公开技艺，大力培养接班人；二、努力提高技艺，加强创作设计，改进花色品种；三、不骄傲，不自满，虚心学习，加强团结；四、认真贯彻“勤俭办社”“勤俭办企业”的方针，努力搞好生产，巩固社会主义所有制；五、加强政治学习，提高思想觉悟，积极参加反右派斗争。","type":"paragraph"},{"text":"在这次会议中，通过作品观摩、小组讨论和互相访问，代表们还广泛地交流了经验。为了帮助领导上改进工作，代表们向会议提出有关领导、生产、业务等方面的提案共有二百四十八件。","type":"paragraph"},{"text":"国务院第四办公室主任贾拓夫昨天到会，向艺人代表们作了“面向六亿人民，发展工艺美术生产事业”的报告。贾拓夫在报告中指出工艺美术的重要性和作用，要求工艺美术艺人根据国内外市场需要，结合原料供应的条件，分别不同行业、不同产品，有计划地大力发展生产。贾拓夫说，为此，国家有关部门和人民团体，都应当同工艺美术生产企业密切配合，给予尽可能多的帮助和支持。国家商业部门应根据生产发展的需要，积极地帮助工艺美术生产企业解决某些原料困难。根据不同行业的特点和销售的规律，作好产品的季节储备工作。地方各级党和政府应加强对工艺美术生产事业的领导，手工业管理部门应逐步建立和充实工艺美术的管理机构。","type":"paragraph"},{"text":"在会上讲话的，还有对外贸易部部长叶季壮，文化部副部长钱俊瑞、郑振铎，中国人民对外文化协会会长楚图南，中国国际贸易促进委员会副主席冀朝鼎等。","type":"paragraph"},{"text":" ——原载《人民日报》1957年7月29日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"64eb1acb5b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

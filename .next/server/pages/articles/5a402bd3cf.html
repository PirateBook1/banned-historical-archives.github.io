script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈伯达同志转林彪同志的信（摘要）","authors":["成都大学　王正志"],"dates":[{"year":1967,"month":3,"day":6}],"is_range_date":false,"parts":[{"text":"陈伯达同志转林彪同志的信（摘要）","type":"title"},{"text":"成都大学　王正志","type":"authors"},{"text":"【王正志，成都大学统计系65级学生。在1967年2月全国陷入“夺权”混乱之际，他在成都市人民南路的公共汽车上散发传单，反对文革。其主要观点是反对打击大批的老干部和层层夺权。他认为文革是“左倾冒险主义”，可能获得“暂时的巩固”，但是“这股逆流在历史上只不过是个微波而已”。1967年3月6日， 王正志被捕，除了在他身上搜出二十多份准备散发的传单外，还有这封给林彪的信。1968年1月，他被判无期徒刑。然而，王正志在判刑后不到一年时间，他在狱中写出了20多万字的材料，率直地、大胆地提出了自己对国家一些重大的政治经济问题的看法。1974年4月，王正志被彻底平反。】","type":"paragraph"},{"text":"“……我们首先祝贺你费了九牛二虎之力，好容易，而且终于爬上了第二把交椅，这意味着，可以接替王位，可以受山呼万岁。其次我们感谢你，伟大的天才，将阿谀奉迎、溜须拍马发展到绝顶的高峰，我们阿谀奉迎帽子公司对此万分感谢，见了你真好比久旱逢甘露。","type":"paragraph"},{"text":"“伟大的副统帅，说一句冒昧的话，我们公司想聘请你作敝店的总工程师兼推销员。因为帽子要特号，这当然只有你才设计得出，也只有你才推销得出去，望屈尊驾到，否则中国人将死得更少些，这对你来说是不光彩的。","type":"paragraph"},{"text":"“因为现在人手太少，请邀康生、伯达、江青同志兼当伙计。因伙计标准太高，实很难找，现在勉强可以找出这么几个。……”","type":"paragraph"},{"text":"最后王正志正气凛然地写道：“你们将此信看了，可能大伤脑筋，一定是到处搜捕写信者。为免引起麻烦，特将姓名公布于后，本人站不改名，坐不更姓，成都大学统652王正志。”","type":"paragraph"},{"text":"附一：","type":"appellation"},{"text":"狱中诗歌","type":"subtitle"},{"text":"王正志决心沿着自己的道路走下去，百折不挠。他把满腔热血注入笔底，挥笔写下了4行灼灼照人的诗句：","type":"paragraph"},{"text":"革命何惧身首异？","type":"paragraph"},{"text":"肝胆自当为民裂。","type":"paragraph"},{"text":"他日奸贼为民除，","type":"paragraph"},{"text":"望乡台上泪沾襟！","type":"paragraph"},{"text":"附二：","type":"appellation"},{"text":"狱中论文","type":"subtitle"},{"text":"其中一篇是《谈经济建设及中国政治经济问题》。这篇文章，是带着手铐写的。文章说：“在革命胜利后，经济建设是一切工作的重心，是国家一切任务的中心，各项工作都要围绕这个中心工作转。”然而——他十分痛心地指出——我们的工作“离开了这个中心”，结果“必然犯错误。”王正志这个观点在今天看来是无可非议的，然而在当时却被视为是极端“反动”，这是多么令人啼笑皆非啊！让我们还是继续看他究竟写些什么吧！王正志写道：“毛主席说过，‘从我们接管城市的第一天起，我们的眼睛就要向着这个城市的生产事业的恢复和发展。务须避免盲目地乱抓乱碰，把中心任务忘记了’。实践证明，毛主席这个理论是正确的；反过来也说明，今日那些大反‘生产第一’的人，是一批打着‘红旗’反红旗的家伙。”写到这里，王正志再也抑制不住对林彪、江青一伙的愤怒，他义正词严地指出：“正是他们利用文化大革命这样赤裸裸的反人民的行为，使国家遭受史无前例的惨绝人寰的浩劫，这是历史的大悲剧。”","type":"paragraph"},{"text":"在这篇文章中，王正志结合中国经济建设正反两方面的经验，谈了如何抓好经济工作的问题，他认为，“关键要有好的领导班子”，“领导必须学会管理”，“掌握经济规律，合理、有效地利用人力、物力、财力和自然资源。”“领导成员一是要有较高的马列水平和文化水平，二是要有为群众服务之心，三是要严格遵守党纪国法，四是要在实践中经过考验。”","type":"paragraph"},{"text":"王正志还在这篇文章中，具体地提出了许多建议，如尽快培养一批具有新思想、掌握现代科学技术的干部和知识分子；坚决贯彻按劳分配原则，恢复精神鼓励和物质鼓励相结合的奖励制度；下放管理权限，扩大地方和企业的自主权；允许在国家统一计划前提下的自由竞争；在农村，加强生产责任制，允许“三自一包”等等。今天的事实说明，他十年前提出的论点中，有不少是科学的、合理的。","type":"paragraph"}],"comments":[],"origin":"《上访通讯》编辑室编：《春风化雨集》，北京：群众出版社， 1981年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"林彪","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5a402bd3cf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席革命路线天天讲  泰州纺织机械厂党总支持续不断地进行路线教育","authors":[],"dates":[{"year":1971,"month":2,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席革命路线天天讲"},{"type":"paragraph","text":"泰州纺织机械厂党总支持续不断地进行路线教育"},{"type":"paragraph","text":"据新华社南京电　江苏省泰州纺织机械厂党总支遵照毛主席关于路线问题“必须年年讲，月月讲，天天讲”的教导，认真领导全厂干部和群众开展毛主席著作天天读，毛主席革命路线天天讲的活动，使思想和政治路线方面的教育持续不断，步步深入，大大提高了干部和群众改造世界观，执行毛主席革命路线的自觉性。"},{"type":"paragraph","text":"泰州纺织机械厂党总支的经验，主要是："},{"type":"paragraph","text":"规律性的问题提前讲。如：生产任务紧、时间急的情况下，容易忽视政治挂帅；接受新产品试制任务时，容易产生向上伸手的思想；阶级斗争取得胜利的时候，容易产生自满麻痹，松懈斗志。根据这些规律，厂党总支总是提前布置有关学习内容，认真进行路线教育，把违反毛主席革命路线的错误思想消灭在萌芽状态。"},{"type":"paragraph","text":"经常发现的问题反复讲。是无产阶级政治挂帅，还是“生产第一”、“技术挂帅”？这是两条办企业路线的斗争，随时随地都会反映出来。要坚决贯彻执行毛主席的革命路线，就要始终抓住突出无产阶级政治这个方向问题，经常讲，反复讲，不断批判肃清刘少奇反革命修正主义路线的余毒，使毛主席的革命路线在群众的头脑里扎根，变为自觉的行动。去年九月份以来，厂党总支针对一些干部在工作中重物质成果不重精神成果，以任务的政治性强代替突出无产阶级政治等错误思想，先后在天天讲活动中，把这些问题提高到路线斗争高度进行分析，使大家明确突出无产阶级政治就是要用毛泽东思想教育人，提高两条路线斗争的觉悟，以思想革命化促进生产的发展。"},{"type":"paragraph","text":"关键性问题集中讲。对于影响全局的一些重大问题，就集中一段时间，专门学习毛主席有关教导，深入进行路线教育。去年年底，在讨论新的一年如何继续革命时，有些人认为先进单位要有个先进样子，拚老命也要搞出个把"},{"type":"paragraph","text":"“惊人”产品，为我们厂增添几分光彩。厂党总支在充分估计干部、群众中蕴藏着巨大的革命积极性的同时，察觉到部分同志在大好形势下，又出现了违背毛主席革命路线的苗头，这是关系到新的一年举什么旗、贯彻什么路线的大问题，必须抓紧教育，及时纠正。于是，他们集中半个月学习时间，专门就这个问题进行路线教育。"},{"type":"paragraph","text":"领导干部带头讲。这个厂的干部从实践中深刻认识到，干部带头讲用，才能更好地带领广大群众执行和捍卫毛主席的革命路线。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ef219fd29b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

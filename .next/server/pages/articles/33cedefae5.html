script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"巡视长江流域几省后回到首都毛主席发表重要谈话看到人民群众很大的干劲，各项任务都是可以完成的。应当发动群众首先完成钢铁战线上的任务，同时不要把农业丢掉。民兵师的组织很好，应当推广帝国主义者尽做坏事，他们的寿命不会很长了。","authors":[],"dates":[{"year":1958,"month":10,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京30日电】　毛泽东主席最近巡视了长江流域的几个省。毛主席9月10日至15日在武汉，看了武汉钢铁公司第一炉出铁，会见了工人群众；看了第一纱厂的小高炉出铁；看了武汉大学化学系师生们办的许多小型化学工厂，同武汉大学师生见了面；看了武汉重型机床一，同工人见了面；在武汉同各方面的干部见了面。15日，毛主席由武昌经鄂城、大冶到了黄石港，沿途看了丰盛的农业、大冶铁山、黄石港特殊钢厂，同工人群众见了面。16日上午，毛主席到安庆，看了安庆一个中学的小高炉；看了由机关办的小高炉群，会见了安庆人民群众。当天毛主席到了安徽省会合肥城，沿途经过桐城、舒城、肥西三县，看了丰盛的农业，看了一个人民公社。在汽车道上，毛主席看见了要走几十公里或者几百公里路到有铁矿石可找的县份去挖矿、炼铁的广大的人流。毛主席第一次访问了合肥巴城。在这里，毛主席看了两个中型钢铁厂；看了农具展览场；又看了工业农业产品和发明的展览馆。毛主席在合肥会见了干部和广大的人民群众；在芜湖，看了工厂，会见了干部。20日毛主席到了马鞍山钢铁厂，会见了工人和市民群众。毛主席20日到南京，跟干部们见了面，然后到上海，会见了干部，看了一个钢铁厂。毛主席已经在9月29日回到北京。"},{"type":"paragraph","text":"毛主席对本社记者说:此次旅行，看到了人民群众很大的干劲，在这个基础上各项任务都是可以完成的。首先应当完成钢铁战线上的任务。在钢铁战线上，广大群众已经发动起来了。但是就全国来说，有一些地方，有一些企业，对于发动群众的工作还没有做好，没有开群众大会，没有将任务、理由和方法，向群众讲得清清楚楚，并在群众中展开辩论。到现在，我们还有一些同志不愿意在工业方面搞大规模的群众运动，他们把在工业战线上搞群众运动，说成是“不正规”，贬之为“农村作风”、“游击习气”。这显然是不对的。毛主席对记者说:在大干钢铁的同时，不要把农业丢掉了。人民公社一定要把小麦种好，把油菜种好，把土地深翻好。1959年农业方面的任务，应当比1958年有一个更大的跃进。为此，应当把工业方面和农业方面的劳动力好好组织起来，人民公社应当普遍推广。毛主席说:民兵师的组织很好，应当推广。这是军事组织，又是劳动组织，又是教育组织，又是体育组织。毛主席说:帝国主义者如此欺负我们，这是需要认真对付的。我们不但要有强大的正规军，我们还要大办民兵师。这样，在帝国主义侵略我国的时候，就会使他们寸步难行。毛主席说:帝国主义者的寿命不会很长了，因为他们尽做坏事，专门扶植各国反人民的反动派，霸占大量的殖民地、半殖民地和军事基地，以原子战争威胁和平。这样，他们就迫使全世界90%以上的人正在或者将要对他们群起而攻之。但是帝国主义者目前还是在活着，他们依然在向亚洲、非洲、拉丁美洲横行霸道。他们在西方世界也依然在压迫他们本国的人民群众。毛主席说:这种局面必需改变。结束帝国主义主要是美帝国主义的侵略和压迫，是全世界人民的任务。"},{"type":"paragraph","text":"此次同毛主席一起旅行的，有张治中将军。他是人民代表和国防委员会副主席。他是安徽人。他对工业、农业大跃进感到兴趣。他很关心在台湾的那些过去和他有联系的人们，希望他们认识美帝国主义的凶恶，走到爱国主义的道路上来。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"33cedefae5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

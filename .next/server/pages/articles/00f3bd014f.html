script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"毛主席语录再版前言","authors":["林彪"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"毛泽东同志是当代最伟大的马克思列宁主义者。毛泽东同志天才地、创造性地、全面地继承、捍卫和发展了马克思列宁主义，把马克思列宁主义提高到一个崭新的阶段。","type":"paragraph"},{"text":"毛泽东思想是在帝国主义走向全面崩溃，社会主义走向全世界胜利的时代的马克思列宁主义。毛泽东思想是反对帝国主义的强大的思想武器，是反对修正主义和教条主义的强大的思想武器。毛泽东思想是全党、全军和全国一切工作的指导方针。","type":"paragraph"},{"text":"因此，永远高举毛泽东思想伟大红旗，用毛泽东思想武装全国人民的头脑，坚持在一切工作中用毛泽东思想挂帅，是我党政治思想工作最根本的任务。广大工农兵群众、广大革命干部和广大知识分于，都必须把毛泽东思想真正学到手，做到人人读毛主席的书，听毛主席的话，照毛主席的指示办事，做毛主席的好战士。","type":"paragraph"},{"text":"学习毛主席著作要带着问题学，活学活用，学用结合，急用先学，立竿见影，在“用”字上狠下功夫。为了把毛泽东思想真正学到手，要反复学习毛主席的许多基本观点，有些警句最好要背熟，反复学习，反复运用。在报纸上，要经常结合实际，刊登毛主席的话录，供大家学习和运用。几年来广大群众活学活用毛主席著作的经验，证明带着问题选学毛主席的语录，是一种学习毛泽东思想的好方法，容易收到立竿见影的效果。","type":"paragraph"},{"text":"为了帮助广大群众更好地学习毛泽东思想，我们选编了这本《毛主席语录》。各单位在组织学习的时候，应当结合形势、任务、群众的思想情况和工作情况，选学有关的内容。","type":"paragraph"},{"text":"现在我们伟大的祖国，正在出现一个工农兵掌握马克思列宁主义、毛泽东思想的新时代。毛泽东思为广大群众所掌握，就会变成无穷无尽的力量，变成威力无比的精神原子弹。《毛主席语录》的大量出版，对广大群众掌握毛泽东思想，推动我国人民思想革命化，是一个极为重要的措施。希望每个同志认真地、刻苦地学刁，在全国范围内，掀起活学活用毛主席著作的新高潮，在毛泽东思想的伟大红旗下，为把我国建设成为一个具有现代农业，现代工业，现代科学文化和现代国防的伟大社会主义国家而奋斗！","type":"paragraph"},{"text":"□ １９６６年１２月１６日～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～【旧文重登】","type":"paragraph"}],"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"00f3bd014f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

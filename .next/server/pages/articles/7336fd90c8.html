script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津教区主教赵振亚的反动面目开始暴露","authors":[],"dates":[{"year":1957,"month":8,"day":15}],"is_range_date":false,"parts":[{"text":"天津教区主教赵振亚的反动面目开始暴露","type":"title"},{"text":"新华社天津15日讯  曾参加天主教代表会议，并在会上几次发言表示要摆脱梵蒂冈控制的天津教区主教赵振亚，今天公开变卦。他在有一千多教徒参加瞻礼(圣母升天)时说，“人有了罪就应该承认罪，有了错就应该改错。大家都看了报纸，我在北京说了一些不该说的话。我回来以后，心里很不安。现在，在耶稣面前、在教友面前，我承认错误”。关于服从教宗(梵蒂冈)问题，赵振亚说：“我不服从教宗是不对的，我如不服从教宗，神甫和教友就都不服从我了”。对于会议通过的抗议梵蒂冈无理剥夺上海教区权利的抗议书，赵振亚说：“通过抗议书，我没有表示反对是不对的”。他最后要求“教友们原谅我，宽免我，为我念经祈祷”。","type":"paragraph"},{"text":"赵振亚反对面目的突然暴露，是出乎意料的。赵是右派分子，在北京参加会议的初期，表示“思想接受不了”，并想逃会，后来怕反右派反到自己头上，才表示“中国天主教要摆脱梵蒂冈的控制”。他在本月7日回到天津，8日市人民委员会秘书长娄凝先和他谈话，鼓励他坚持下去，他当时还表示“在北京受到很大教育”，“过去不敢碰梵蒂冈，现在问题解决了。”他还说“教徒不见得都听我的，估计到有些人会骂我，但是我不在乎，我有信心”。","type":"paragraph"},{"text":"据参加今天瞻礼的教徒随守义(天津主教爱国会秘书组组长，进步分子)说，赵振亚今天的行动是有准备的。在瞻礼进行中间，赵曾讲经，但没有谈到这个问题，等做完弥沙，讲台上突然摆上了“麦克风”，赵就开门见山的讲起来。随守义说，主教这样公开地在教徒面前承认错误，在天主教内叫“明补赎”，是一种处罚。实行这种处罚，需要由别的主教办“神功”，否则是自己“降罚”。因此，他怀疑赵振亚的变卦和其他教区的主教有串联。  (孟帆)","type":"paragraph"},{"text":" 来源： 1957年8月17日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7336fd90c8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

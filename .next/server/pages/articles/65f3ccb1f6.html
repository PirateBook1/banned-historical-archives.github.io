script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《上海市工业学大庆展览》明天正式展出展览充分显示了上海工人阶级高举毛主席的伟大旗帜，响应华主席的号召，在工业学大庆运动中迅猛前进的雄伟步伐","authors":[],"dates":[{"year":1977,"month":7,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　《上海市工业学大庆展览》将于明天在上海展览馆正式展出。"},{"type":"paragraph","text":"在宽敞明亮的展览厅内，一面面红旗鲜艳夺目，一幅幅标语令人振奋。琳琅满目的实物、模型陈列在各个展览馆里，五彩缤纷的照片、图表挂在四周的墙上，充分显示了上海工人阶级在工业学大庆的群众运动中迅猛前进的雄伟步伐。"},{"type":"paragraph","text":"英明领袖华主席高举毛主席的伟大旗帜，亲自主持召开了全国工业学大庆会议，发出了“向大庆学习”的号召。在华主席号召的指引下，上海工业学大庆、普及大庆式企业的群众运动一浪高过一浪，出现了前所未有的喜人局面。这个展览是为了进一步贯彻全国工业学大庆会议精神，配合上海市工业学大庆会议的召开而举办的。整个展览占地一万多平方米，用三百多幅照片、上千件实物、大量的模型图表以及电影、电视等等，形象生动地展示了上海工人阶级高举毛主席的伟大旗帜，响应华主席的号召，在深入揭批“四人帮”的斗争中，进一步掀起工业学大庆、普及大庆式企业群众运动新高潮的空前盛况；介绍了全市工业学大庆的典型经验和先进事迹；表达了上海工人阶级要为努力赶超“三个先进水平”，在本世纪内把我国建设成为社会主义现代化强国作出贡献的坚强决心。"},{"type":"paragraph","text":"整个展览由序馆、学大庆馆和新技术馆三个部分组成。一走进序馆，迎面是毛主席和华主席的巨幅照片；大厅两侧墙上，有伟大领袖毛主席接见铁人王进喜以及敬爱的周总理在大庆听取关于地下油层情况介绍的巨幅照片；有英明领袖华主席亲临大庆视察的巨幅照片；有敬爱的朱德委员长、董必武副主席在大庆炼油厂参观的巨幅照片。序馆内厅正中悬挂着华主席苍劲有力的题词手迹复制品:“我们一定要高举毛主席树立的大庆红旗”。进门两壁是上海市大庆式企业、学大庆先进企业、先进集体和先进个人的光荣榜。学大庆馆首先用大幅照片和简洁的文字介绍了大庆的基本经验，使人们从中可以深切体会到大庆不愧是学习毛泽东思想，把无产阶级专政下继续革命的伟大理论运用于工业战线的典范，是用革命化统率工业化，走中国自己工业发展道路的典范。展览接着介绍了上海工人阶级紧跟英明领袖华主席的战略部署，在上海市委的领导下，深入揭批“四人帮”及其余党疯狂破坏工业学大庆、阴谋篡党夺权的滔天罪行，把工业学大庆的群众运动不断推向前进的情况。这个展览展出了上海工人阶级学大庆，为毛主席纪念堂精心制作的部分材料、零部件和设备模型；为落实华主席关于创建十来个大庆油田的指示研制成功的各种新产品；还展示了上海各行各业学大庆运动蓬勃开展的喜人形势。学大庆馆重点介绍了上海二十六个大庆式企业和集体的先进事迹，人们可以从这些先进单位先进事迹的形象展览中受到深刻教育，鞭策自己急起直追，迎头赶上。第三部分新技术馆共有冶金、手工、仪表、化工、轻工、纺织、机一、机二和金属切割九个分馆，展出新产品、新设备、新工艺、新材料近二千个项目，其中有一百余个项目实现了“三赶超”，不少项目是打倒“四人帮”后，跑步学大庆所取得的丰硕成果。"},{"type":"paragraph","text":"这个展览是在市委的直接关怀下，各有关部门和全市各工业局大力协作，日夜动工，在短短三个星期中筹备起来的。展览经过五天的预展审查将于本月十日正式展出。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"65f3ccb1f6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

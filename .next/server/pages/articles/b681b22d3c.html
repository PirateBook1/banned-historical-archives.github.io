script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"45f85d41-2767-49bc-87e9-ba331b429fce","name":"毛泽东思想万岁（1961年-1968年）","internal":true,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/45f85d41-2767-49bc-87e9-ba331b429fce.pdf"],"article":{"title":"对《红旗》杂志、《人民日报》两编辑部一九六七年五月八日文章《〈修养〉的要害是背叛无产阶级专政》一文所加的两段","alias":"","parts":[{"type":"paragraph","text":"四、要受得住工人、农民、学生、战士、干部的批评，加以分析，好的接受，错的改王，解释不通的，暂时阁下来将来再说。"},{"type":"paragraph","text":"五、要坚决相信群众大多数是好的，坏人是少数，不过百分之一、二、三，这样一想什么问题也想通了。：·"},{"type":"paragraph","text":"对《红旗》杂志、《人民日报》两辑部一九六七年五月八日文章《\u003c修养》的要害是背叛无产阶级专政》一文所加的两段话"},{"type":"paragraph","text":"（一九六七年五月七日）"},{"type":"paragraph","text":"这种对于共产主义社会的描绘，不是什么新的东西，是古已有之的。在中国，有《礼运·大同篇》，有陶潜的《桃花源记》，有康有为的《大同书》，在外国，有法国和英国空想社会主义者的大批著作，都是这一路货色。"},{"type":"paragraph","text":"照作者的意见，共产主义社会里，一切都是美好的，一点黑暗也没有，一点矛盾也没有，一切都好了，没有对立物了。社会从此停止发展，不但社会的质永远不变化，连社会的量似乎也永远不变化了，社会的发展就此终结，永远-一个样子。在这里，作者把马克思主义一个基本规律抛掉了-一任何事物，任何一个人类社会，都是由对立斗争，由矛盾而推动发履的。作者在这里宣扬了形而上学，抛弃了伟大的瓣证唯物论和历史唯物论。"},{"type":"paragraph","text":"要破除资产阶杀法权思想"},{"type":"paragraph","text":"（一九六七年五月）多少派也是两大派，不是反革命就要做工作，慢慢观点就会越来越近的，不会越远的。"},{"type":"paragraph","text":"搞供给制，共产主义生活是马列主义作风，与资产阶级作风对立。我看还是农村作风，游击习气好。开二年战争都打胜了，为什么建设共产主义就不行了呢？为什么要搞工资制？这是向资产阶级让步，是借农村作风和游击习气来眨低我们，结果发展了个人主义，讲说服不要压服也忘掉了。是不是由部队带头恢复供给制"},{"type":"paragraph","text":"要破除资产阶级的法权思想。例如争地位，争级别，要加班费，智力劳动者工资高，体力劳动者工资少等等，都是资产阶级思想的残余。"},{"type":"paragraph","text":"各取所值，是法律规定的，这也是资产阶级的东西。将来坐汽车要不要分等级？不一定要有专车。对老年人、体弱的可以照顾-一下，其余的就不要分等级了。我们的党是连续打了开多年仗的党，长期实行供给制，从几十万人增加到几百万人，一直到解放。初期大体过平均主义的生活，工作都很努力，打仗都很勇敢，完全不是靠什么物质刺激，而是靠革命精神的鼓舞。"},{"type":"paragraph","text":"（根据荣臻同志的传达）·308"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":5,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":321,"page_end":321},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b681b22d3c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

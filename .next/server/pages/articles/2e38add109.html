script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"第六号通令","authors":["首都红卫兵纠察队西城指挥部"],"dates":[{"year":1966,"month":9,"day":9}],"is_range_date":false,"parts":[{"text":"第六号通令","type":"title"},{"text":"首都红卫兵纠察队西城指挥部","type":"authors"},{"text":"要摆事实，讲道理，防止简单、粗暴的做法，严禁打人和其他形式的体罚，防止逼、供、信。","type":"paragraph"},{"text":" ──《二十三条》","type":"paragraph"},{"text":"用文斗，不用武斗，这是党在无产阶级文化大革命中的一项重要政策。我们一定要坚持这个政策，贯彻执行这个政策。","type":"paragraph"},{"text":" ──《人民日报》社论","type":"paragraph"},{"text":"关于文斗问题的补充说明","type":"paragraph"},{"text":"本部于九月三日颁布了第五号通令。","type":"paragraph"},{"text":"通令中说：“为了捍卫毛泽东思想，为了执行党的政策，为了按照《十六条》办事，把无产阶级文化大革命搞深、搞透、搞彻底，在今后的文化革命运动中，严禁打人，严禁体罚及变相体罚，严禁侮辱人，严禁逼供信。”","type":"paragraph"},{"text":"由于通令中所说的不够具体，现在我们特作如下补充。","type":"paragraph"},{"text":"一、 关于文斗","type":"paragraph"},{"text":"我们要坚持文斗，不用武斗，打人、体罚及变相体罚、侮辱人、逼供信、等等，都不是文斗，都不是我们所应采取的斗争方法。","type":"paragraph"},{"text":"二、关于体罚及变相体罚","type":"paragraph"},{"text":"跪、趴、弯腰、负重、游街、长时间站立、长时间举手、长时间低头、长时间做重活，等等，都属于体罚及变相体罚，都不是我们所应采取的斗争方法。","type":"paragraph"},{"text":"三、关于侮辱人","type":"paragraph"},{"text":"“挂黑牌”，“戴高帽”，“唱嚎歌”，“剃光头”等等，都属于侮辱人，都不是我们所应采取的斗争方法。","type":"paragraph"},{"text":"四、关于逼供信","type":"paragraph"},{"text":"不注重调查研究，不注重事实证据，反而片面轻信口供，迷信口供，并用武斗或威胁的方法逼人口供，逼出来了就信，这就叫逼供信。这种做法是盲目的，极易被坏人利用，这不是我们所应采取的斗争方法。","type":"paragraph"},{"text":"五、关于劳动","type":"paragraph"},{"text":"应该组织参加劳动，这样便于对那些人进行改造，但一定要区别对待，一定要适量，老弱病残劳动的时间不宜过长。","type":"paragraph"},{"text":"以上五条，作为对第五号通令的补充规定，望红卫兵同志们参照执行，望广大革命群众监督和配合我们执行。","type":"paragraph"},{"text":"纠察队员有权根据以上规定进行工作，有权干涉和制止一切不符合党的政策的行动。","type":"paragraph"},{"text":"按毛泽东思想办事，按党的政策办事，按十六条办事，决不会束缚我们的手脚，限制我们革命，相反，只能使我们的战斗力更强，使我们更善于革命，使无产阶级文化大革命搞得更好，更彻底，这是一切阶级敌人所最害怕的！","type":"paragraph"},{"text":"毛泽东思想是无敌的！","type":"paragraph"},{"text":"毛泽东思想万岁！","type":"paragraph"},{"text":" 首都红卫兵纠察队西城指挥部一九六六年九月九日","type":"paragraph"},{"text":"（发表于首都红卫兵纠察队西城指挥部：《首都红卫兵纠察队西城指挥部 通令集（1-10）》）","type":"appellation"}],"comments":[],"origin":"发表于首都红卫兵纠察队西城指挥部：《首都红卫兵纠察队西城指挥部 通令集（1-10）》","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"武斗","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2e38add109"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一位女工揭发领导的错误行为厂长恼羞成怒竟打人致伤","authors":[],"dates":[{"year":1980,"month":11,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海第二汽车附件厂厂长金也扬，欺压群众，打伤工人。该厂职工要求撤消金的厂长职务。"},{"type":"paragraph","text":"今年九月六日，金也扬在同该厂一名女工发生口角时，因被对方揭了“造反起家，玩弄女性”等事实，金随即用脚踢掉对方物品，并对准其鼻梁猛击一拳，致受害人眼镜破碎，鼻梁流血不止。该女工经医院检查:鼻梁骨骨折，缝合三针，至今病休。"},{"type":"paragraph","text":"事发后，市拖拉机汽车公司纪委副书记到该厂进行调查，获悉当女工被打受伤后，在等待到医院去治疗的二小时里，竟没有一个厂领导去看望她。工人对该厂领导班子不纯议论纷纷，要求上级领导部门撤消金也扬厂长职务。"},{"type":"paragraph","text":"据悉，市拖汽公司纪委将尊重该厂工人的意见，尽快作出严肃处理。(1981年1月28日2版更正为“标题的引题和文内的‘玩弄女性’、‘领导班子不纯’等提法不妥；‘造反起家’与事实不符。”)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ae0ba0f128"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

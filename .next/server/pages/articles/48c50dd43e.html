script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji41","name":"毛泽东全集第41卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji41.pdf"],"article":{"title":"对驻英代办处关于英国同美、法、西德等国矛盾发展的初步总结的批语","alias":"","parts":[{"type":"paragraph","text":"对驻英代办处关于英国同美、法、西德"},{"type":"paragraph","text":"等国矛盾发展的初步总结的批语"},{"type":"paragraph","text":"（1959年2月12日）此件\"甚好。林克阅后，送江青阅。"},{"type":"paragraph","text":"毛"},{"type":"paragraph","text":"二月十二日"},{"type":"paragraph","text":"[1]中国驻英国代办处1959年1月5日的这一总结报告的主要内容是：（一）1958年是英美实行所谓“相互依靠”政策的一年，在这种“相互依靠”的形式下面，两国各谋保持并扩大自己的阵地，削弱乃至在必要时牺牲对方来挽救自己；随着资本主义世界经济危机的来临，两国经济领域内的矛盾在过去的一年中有了新的发展，未来一年中也不会有太大的改变，两国的矛盾将更趋深刻化和复杂化。（二）1958年也是英法矛盾发展到白热化和英德矛盾逐步尖锐起来的一年，这种矛盾贯穿于政治、经济各个方面。（三）1958年英国同美、法、西德矛盾尖锐的原因是：1.社会主义阵营政治上的团结一致和经济上、科学技术上的飞跃发展，使两大阵营间力量的对比愈加有利于社会主义阵营。2.美国经济危机持续恶化波及西欧，使资本主义世界主要国家间竞争空前激烈。3.亚非和拉丁美洲民族解放运动的巨大增长。4.西德的再起，打破了战后西欧出现的“均势”。5.西欧各国人民反对氢武器，反对侵略战争，要求和平共处，加强了帝国主义阵营内部的离心倾向。"},{"type":"paragraph","text":"[2]林克，当时任毛泽东办公室秘书。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":2,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":205,"page_end":205},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"48c50dd43e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东关于同意上海市委镇反计划给饶漱石的电报","authors":["毛泽东"],"dates":[{"year":1951,"month":3,"day":24}],"is_range_date":false,"parts":[{"text":"毛泽东关于同意上海市委镇反计划给饶漱石的电报","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"饶漱石同志转上海市委：","type":"appellation"},{"text":"同意三月十五日上海市委的镇反计划。这次计划有具体执行的步骤，有时间，有准备杀关管的数目字，比过去大进一步了。在上海这样的大城市，要大捕大杀几批，首先要取得党内思想的一致，关于这一点，可参看沧县地委的经验。其次要取得各界人民的拥护，关于这一点，可参看北京市委的经验。他们是先在各界人民代表会议通过一个一般拥护中央镇压反革命条例的决议，然后进行大逮捕。如果上海各界人民代表会议不久要举行，也可以这样做，否则可以先逮捕。北京市取得各界代表人物拥护的方法主要是一次一百多人的小型会议，又一次五千人的大会。前者除说明情况外，还陈列典型的证据和案情给他们看，结果引起群情愤激，一致要求坚决镇反。后者已于三月二十四日召开，主要由苦主登台控诉，以期争取五千个代表人物的拥护，会后即大杀一批。由北京的经验看来，民主人士和资产阶级是可以取得他们拥护的，只要我们的工作做得好。镇反是一场伟大的斗争，这件事做好了，政权才能巩固。镇反包括：（一）社会上的反革命；（二）隐藏在军政系统旧人员和新知识分子中的反革命；（三）隐藏在党内的反革命。镇压这三方面的反革命，当然要有步骤，不能同时并举，但是对于党政军的某些最重要部门特别是公安部门则须及时清理，将可疑分子预作处置，使这些机关掌握在可靠人员手里，则是完全必要的。","type":"paragraph"},{"text":"在可能的条件下也可以将一二两项同时做，例如西南军政委员会直属机关的清理工作已经在做，并且有成绩。","type":"paragraph"},{"text":" 毛泽东三月廿四日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"饶漱石","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e999fe969e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

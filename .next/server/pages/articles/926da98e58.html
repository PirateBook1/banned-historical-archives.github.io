script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中印十亿人民的团结是和平的重要保证　毛主席欢宴印度副总统　周总理举行盛大酒会欢迎贵宾","authors":[],"dates":[{"year":1957,"month":9,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中印十亿人民的团结是和平的重要保证"},{"type":"paragraph","text":"毛主席欢宴印度副总统"},{"type":"paragraph","text":"周总理举行盛大酒会欢迎贵宾"},{"type":"paragraph","text":"新华社19日讯　毛泽东主席今晚在他为欢迎拉达克里希南副总统举行的宴会上说，中印两国十万万人民团结在一起，是一个伟大的力量，是亚洲和世界和平的重要保证。"},{"type":"paragraph","text":"今晚，朱德副主席、刘少奇委员长和周恩来总理都出席了宴会。"},{"type":"paragraph","text":"毛泽东主席在讲话中还说，我们这个时代的一个特点是亚非各国民族独立运动的高涨。殖民主义者想尽一切办法企图扭转这个形势。但是，正像去年埃及人民和现在叙利亚人民向全世界所表明的那样，殖民主义者的一切阴谋和挑衅一定会遭到最惨重的失败。中国人民坚决支持亚非各国人民争取和维护民族独立的斗争。"},{"type":"paragraph","text":"毛泽东主席还感谢拉达克里希南副总统给中国人民带来了伟大的印度人民的深厚友谊。"},{"type":"paragraph","text":"拉达克里希南副总统也在宴会上讲了话。他说，鼓舞着亚非国家人民的新力量，是争取自由的力量，争取自由的意志，这是今天一切附属国人民的一个共同特点。他说，印度正同一切国家合作，以便使附属国人民能够解放他们自己，帮助那些民族在他们自己的经济方面求得社会进步。在这方面，印度和中国是站在一起的。"},{"type":"paragraph","text":"拉达克里希南副总统重申，印度希望中国加入联合国，因为没有伟大的中国人民的代表出席，联合国组织本身就是有缺陷的。"},{"type":"paragraph","text":"今晚，出席宴会的，还有副委员长李济深、沈钧儒、郭沫若、黄炎培、彭真、李维汉，副总理彭德怀、贺龙、陈毅、李先念，最高人民法院院长董必武，最高人民检察院检察长张鼎丞，政协全国委员会副主席陈叔通、包尔汉，外交部副部长章汉夫，以及政府各部门、各民主党派、各人民团体的负责人。"},{"type":"paragraph","text":"拉达克里希南副总统的随行人员、印度驻中国大使和各国驻中国的使节也出席了宴会。"},{"type":"paragraph","text":"新华社19日讯　周恩来总理今晚举行五百多人的盛大酒会，欢迎印度共和国副总统拉达克里希南及其随行人员。"},{"type":"paragraph","text":"在酒会上，周总理举杯祝酒，他提议大家为中国和印度的伟大友谊，为亚洲非洲各国的团结，为世界各国人民的友好，为世界和平，为中国人民的伟大朋友拉达克里希南副总统的健康干杯。印度副总统也举杯祝贺印中两国的友谊、中国人民的幸福繁荣和世界和平。"},{"type":"paragraph","text":"在周总理陪同下，拉达克里希南副总统分别和中国各界著名人士见了面。他们不断地相互合十致意，亲切交谈，整个酒会始终洋溢着热烈友好的气氛。"},{"type":"paragraph","text":"印度驻中国大使尼赫鲁，和在北京的印度朋友以及各国驻中国使节被邀参加了今晚的酒会。"},{"type":"paragraph","text":"今晚出席作陪的，有副总理陈毅、贺龙、李先念，副委员长李济深、沈钧儒、郭沫若、黄炎培，政协全国委员会副主席陈叔通、包尔汉，外交部副部长章汉夫等人。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"拉达克里希南副总统、毛泽东主席、刘少奇委员长在宴会上　新华社记者　侯波摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"贺龙","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"李先念","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"926da98e58"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

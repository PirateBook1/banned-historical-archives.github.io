script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1584","name":"全国宣传部长座谈会（概况）","author":"中共中央宣传部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"全国宣传部长座谈会（概况）","dates":[{"year":1979,"month":1,"day":6}],"is_range_date":false,"authors":["中共中央宣传部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央宣传部办公厅, 党的宣传工作会议概况和文献(1951——1992年), 199-200","tags":[{"name":"胡乔木","type":"主题/事件"},{"name":"胡耀邦","type":"主题/事件"},{"name":"阶级斗争","type":"主题/事件"},{"name":"平反","type":"主题/事件"},{"name":"提法","type":"主题/事件"},{"name":"宣传","type":"主题/事件"}],"parts":[{"type":"title","text":"全国宣传部长座谈会"},{"type":"paragraph","text":"• 概况 •"},{"type":"paragraph","text":"1979年全国宣传部长座谈会1月6日至11日在北京召开。"},{"type":"paragraph","text":"出席会议的有各省、自治区、直辖市党委宣传部长，理论处长，有关县委宣传部长，中央和国家机关、总政宣传部、在京的新闻单位负责人，共120多人。"},{"type":"paragraph","text":"中央宣传部部长胡耀邦主持会议。"},{"type":"paragraph","text":"这是党的十一届三中全会以后召开的第一次全国宣传工作会议。会议研究了全党工作重点转移后的宣传工作的根本任务，交流了各方面的情况和经验，征求了对中宣部1979年宣传工作安排的意见。"},{"type":"paragraph","text":"座谈会讨论了四个文件：（1）《胡耀邦同志1978年12月31日在中央宣传系统所属单位领导干部会上的讲话》;（2）《胡乔木同志在中宣部碰头会上关于社会主义时期阶级斗争问题的讲话》；（3）《关于传达三中全会精神注意的几个问题》；（4）《贯彻宣传三中全会精神的宣传纲要》。"},{"type":"paragraph","text":"会上印发了胡耀邦同志在中央宣传系统所属单位领导干部会议上的讲话（1978年12月31日）。这次讲话讲了四个问题（重点是后两个问题）："},{"type":"paragraph","text":"第一个问题，关于中央宣传部长的人选问题；第二个问题，对过去两年多我们党的宣传工作如何看法，也就是说，大致的、基本的评价；第三个问题，全党工作重心转移之后，党的宣传工作的根本任务是什么；第四个问题，宣传工作当前要解决的一批比较大的具体同题。"},{"type":"paragraph","text":"会上印发了胡乔木同志《关于社会主义时期阶级斗争的一些提法问题》。在这次讲话中，他提出了一些重大的理论问题的提法，要求大家讨论和研究。比如“无产阶级专政下继续革命”的口号，关于对社会主义时期阶级斗争的形式和作用的认识，关于“以阶级斗争为纲”应当怎样理解，与阶级斗争相联系的党的发展和党的历史问题等。"},{"type":"paragraph","text":"胡耀邦同志在会议开始和结束时讲了话。他在会议结束时讲了六个问题：本次会议的传达问题；中央批准《关于建议为“中宣部阎王殿”彻底平反的请示报告》问题；关于中央同意召开理论务虚会问题;关于传达中央工作会议和三中全会精神的几点建议；如何认真对待来信来访问题；宣传部的工作怎么开展问题的八点意见。"}],"alias":""},"tags":[{"name":"胡耀邦","type":"人物"},{"name":"胡乔木","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c7414c8207"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

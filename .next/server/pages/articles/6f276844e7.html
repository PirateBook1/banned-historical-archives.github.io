script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji17","name":"毛泽东全集第17卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji17.pdf"],"article":{"title":"为西北局奖励的十二位生产英雄题词","alias":"","parts":[{"type":"paragraph","text":"为西北局奖励的二十二位生产英雄题词！"},{"type":"paragraph","text":"（1943年1月14日）有创造精神。（王震，时任八路军三五九旅旅长）切实朴素，大公无私。（何维忠，时任三五九旅供给部长）坚决执行屯田政策。（晏福生，时任三五九旅副政委）以身作则。（罗章，时任三五九旅供给部政委）坚决执行党的路线。（黄静波）善于领导群众。（刘秉温与王不年）实事求是，不尚空谈。（惠中权，时任靖边县委书记）合作社的模范。(刘建章)忠实，努力，不夸不骄。（王世泰）"},{"type":"paragraph","text":"坚决执行党的政策。（杨林，时任陕甘宁边区保安司令部供给部长)"},{"type":"paragraph","text":"机关生产的模范。(范子文)无限忠心。 (胡起林)密切联系群众。（马文瑞）一刻也不离开群众。(马锡五)忠心耿耿，为党为国。（王维舟）面向群众。(李不福，时任华池县县长）党的利益在第一位。（习仲勋）生产教育，两者兼顾。(文年生）为群众谋福利。（任成玉）艰苦奋斗，不屈不挠。（贺晋年)不怕困难。（罗成德，时任“三边”分区专员）却实模素大为写么"},{"type":"paragraph","text":"秀机维惠同毛泽东为何维忠的题词。以身作则毛泽东为罗章的题词。欢惠中提胜"},{"type":"paragraph","text":"hind"},{"type":"paragraph","text":"毛泽东为惠中权的题词。坚来统行牵跃策"},{"type":"paragraph","text":"照棉抹同忘"},{"type":"paragraph","text":"m东毛泽东为杨林的题词。商尚"},{"type":"paragraph","text":"家老福同太"},{"type":"paragraph","text":"fm4."},{"type":"paragraph","text":"毛泽东为李不福的题词。不怕围斌"},{"type":"paragraph","text":"烤爱成德胜"},{"type":"paragraph","text":"HY"}],"authors":["毛泽东"],"dates":[{"year":1943,"month":1,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":488,"page_end":492},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6f276844e7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

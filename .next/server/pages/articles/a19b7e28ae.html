script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日共(左派)领导人发表讲话纪念毛主席“五·二○”声明发表　一　周年日本人民加强团结打败美日反动派《人民之星》报号召日本革命人民深入学习毛主席声明","authors":[],"dates":[{"year":1971,"month":5,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京二十六日电　东京消息:日本共产党(左派)二十一日晚上在山口县下关市文化会馆举行讲演会，纪念毛主席《全世界人民团结起来，打败美国侵略者及其一切走狗!》庄严声明发表一周年。日本共产党(左派)领导人福田正义在会上发表讲话，受到与会者的热烈欢迎。"},{"type":"paragraph","text":"福田指出，毛主席去年五月二十日发表的声明，“对当代世界革命的伟大进程中的敌我斗争及其特点，作了正确的深刻的科学分析，为全世界无产阶级、被压迫人民和被压迫民族指明了胜利的道路。一年来世界的各种事件和形势的发展非常清楚地证明:这个声明是全世界人民的纲领性文件，全世界人民只要沿着这个声明指引的道路，在各个国家，加强团结，坚持持久的斗争，互相支持，共同前进，就一定能够打败美帝国主义及其走狗，人民就一定能够把胜利掌握在自己手里。日本人民反对美帝国主义和日本卖国反动派的斗争，也完全是这样。”"},{"type":"paragraph","text":"福田在分析了当前世界革命大好形势之后指出:“美帝国主义在政治上、经济上七零八落，在无法摆脱的危机深渊中进行垂死的挣扎。由于它的垂死挣扎，新的世界大战的危险依然存在，我们对此必须有所准备。但是，当前世界的主要倾向是革命，必须用革命战争打败侵略战争，而且是能够打败的。”"},{"type":"paragraph","text":"福田严厉谴责美日反动派玩弄“归还”冲绳骗局的罪行，并且揭露宫本修正主义集团掩盖日本军国主义复活的本质，充当美日反动派帮凶的丑恶面目。他说:“必须彻底揭露和粉碎美日反动派‘归还’冲绳的骗局。”"},{"type":"paragraph","text":"福田说:“日本人民反对美日反动派的斗争，目前正在蓬勃发展。反对军国主义的斗争在政治、经济和文化的各个领域里进行着，不仅是工人、农民、知识分子、青年学生和宗教界人士，甚至包括中小企业者，越来越广泛的人民投入到斗争中来了。”"},{"type":"paragraph","text":"福田指出，从去年六月反对日美“安全条约”斗争以来，反对军国主义的斗争的规模正在扩大。抗议“归还”冲绳骗局的斗争，以冲绳人民为主，在全国范围猛烈展开，并且斗争还在继续发展。“归还”冲绳的骗局暴露在广大人民面前，日本人民的觉悟大大提高。"},{"type":"paragraph","text":"福田说，毛泽东同志指出“当前世界的主要倾向是革命”，并且指出:“美帝国主义看起来是个庞然大物，其实是纸老虎，正在垂死挣扎。”美帝国主义及其在日本的走狗也完全如此，他们害怕人民，他们的状况是“一有风吹草动，它就惊慌失措。”我们必须在战略上藐视他们，绝不能过高地估计他们。但是，正在作垂死挣扎的他们，又是非常凶恶的，是吃人的老虎。因此在战术上必须重视他们。美日反动派走的是军国主义的道路，侵略战争的道路，军事冒险的道路，所以绝对不可轻视他们迅速走上军事冒险的道路。福田强调说:“战前的天皇制政府的反面教训告诉我们，反动派总是背着人民作好一切准备，然后突然向人民袭击。我们绝对不能麻痹大意，对敌人的突然袭击必须有所准备。”他说:“必须用革命战争来对付美日反动派的侵略战争，用革命战争是能够打败侵略战争的。”"},{"type":"paragraph","text":"福田说:“七十年代同三十年代、四十年代完全不同了。日本人民已经不是三十年代、四十年代的日本人民。他们绝不允许美日反动派再次挑起象天皇制政府所搞的那种侵略战争。”"},{"type":"paragraph","text":"福田最后说:只要日本人民以工农联盟为中心，紧密团结一切反对美日反动派复活军国主义的力量展开斗争，就一定能打败美日反动派。毛泽东同志教导说:“小国人民只要敢于起来斗争，敢于拿起武器，掌握自己国家的命运，就一定能够战胜大国的侵略。这是一条历史的规律。”这个普遍真理，也适用于日本人民反对美帝国主义和日本反动派压迫的斗争。"},{"type":"paragraph","text":"日本共产党(左派)中央机关报《人民之星》二十一日还在头版显著位置刊登了伟大领袖毛主席的照片和毛主席在去年五月二十日发表的《全世界人民团结起来，打败美国侵略者及其一切走狗!》的庄严声明，并加了编者按语。按语说:“国际无产阶级的伟大导师、中国共产党中央委员会主席毛泽东同志去年五月二十日发表了《全世界人民团结起来，打败美国侵略者及其一切走狗!》的庄严声明。一年来形势的发展，用事实证明了这一声明是全世界人民反帝斗争的伟大纲领。在声明发表一周年的时候，将声明全文刊登于此，并号召全党同志和全国革命人民进一步深入学习这一声明。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a19b7e28ae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

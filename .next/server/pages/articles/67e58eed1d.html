script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"对全军整编情况和在朝作战部队轮换计划的批语","alias":"","parts":[{"type":"paragraph","text":"对全军整编情况和在朝作战部队"},{"type":"paragraph","text":"轮换计划的批语!!"},{"type":"paragraph","text":"（1952年9月2日）同意这个报告及轮换计划。明年三月至六月四个月内换七个"},{"type":"paragraph","text":"[1]这是毛泽东对中央人民政府人民革命军事委员会代理总参谋长聂荣臻1952年8月30日报告的批语。"},{"type":"paragraph","text":"[2]指聂荣臻报告汇报的全军整编情况和在朝作战部队轮换计划。报告说：关于全军整编情况，部队整编按1952年1月5日批准的计划进行，到现在为止，全军现有人数为430万人，其中尚有20万人要在第二期精简整编中续作处理。全国正规部队，在整编前有53个军，185个师，整编后仅有36个军部、115个师。根据现在整编情况来看，按照去弱留强的原则，已将可能进行整编的部队大体都进行了整编。关于在朝作战部队轮换计划，主席对部队采取轮换作战的指示意图，主要是要使国内部队不失时机地获得对美帝国主义军队作战的锻炼，以求提高现代作战经验，同时也可以照顾到出国作战较久的部队能得到必要的休整。根据主席批示以军为单位进行轮换的原则，我们提出部队轮换作战计划：入朝轮换作战的部队应选调较强的部队，力求迅速实施，并按在朝部队出国作战时间的长短为次序，在不影响前方作战和国内防务的原则下分期进行。第一期轮换4个军，第二期轮换7个军，从而将在朝现有部队，除入朝较晚的4个军暂不轮换外，其余全部换回国内休整，并能依进口装备的到来逐一进行改装，分别配置到东北、华东、中南、西北、西南、华北等地担任防务。在朝作战的部队轮换后，保留15个军45个师。毛泽东全集第三十二卷军是否觉得太紧一点而须延长时间，可到那时再定。"},{"type":"paragraph","text":"毛泽东九月二日"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":9,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":223,"page_end":224},"tags":[{"name":"毛泽东","type":"人物"},{"name":"聂荣臻","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"67e58eed1d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

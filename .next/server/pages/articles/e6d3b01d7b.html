script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿驻华大使纳塔奈利举行盛大招待会热烈庆祝阿尔巴尼亚解放二十四周年中阿两国战友和其他各国革命朋友在招待会上频频举杯，敬祝霍查同志万寿无疆!敬祝毛主席万寿无疆!　周恩来、康生、姚文元、谢富治、吴法宪、温玉成等同志应邀出席　纳塔奈利大使和周恩来同志发表了充满革命情谊的讲话","authors":[],"dates":[{"year":1968,"month":11,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京二十九日电　今天是阿尔巴尼亚解放二十四周年，阿尔巴尼亚驻中国大使纳塔奈利今晚在北京饭店举行盛大招待会，热烈庆祝阿尔巴尼亚人民这一举国欢庆的光辉节日。"},{"type":"paragraph","text":"中央、中央文革和其他方面的负责同志周恩来、康生、姚文元、谢富治、吴法宪、温玉成，应邀出席了招待会。应邀出席招待会的还有国务院副总理李先念等。"},{"type":"paragraph","text":"正在北京的澳大利亚共产党(马克思列宁主义)主席爱·弗·希尔同志，印度尼西亚共产党中央政治局委员、印度尼西亚共产党中央代表团团长优素福·阿吉托罗普同志，应邀出席了招待会。"},{"type":"paragraph","text":"招待会上洋溢着无产阶级国际主义友谊的气氛。会场正前方，并排高悬阿尔巴尼亚人民的伟大领袖恩维尔·霍查同志的画像和中国人民的伟大领袖毛主席的画像，挂着阿中两国国旗。"},{"type":"paragraph","text":"在招待会进行过程中，中阿两国战友和其他各国革命朋友频频举杯’祝中阿两党、两国人民的伟大战斗友谊万古长青!祝各国革命人民反对以美国为首的帝国主义、反对以苏修叛徒集团为中心的现代修正主义、反对各国反动派的斗争不断取得更加伟大的胜利!敬祝恩维尔·霍查同志万寿无疆!敬祝毛主席万寿无疆!"},{"type":"paragraph","text":"纳塔奈利大使在招待会上首先讲话(讲话全文刊第二版)。"},{"type":"paragraph","text":"周恩来同志接着讲话(讲话全文刊第二版)。"},{"type":"paragraph","text":"纳塔奈利大使和周恩来同志发表的充满革命情谊的讲话，在全场激起一阵阵热烈的掌声。他们讲话以后，乐队分别奏中国国歌和阿尔巴尼亚国歌。"},{"type":"paragraph","text":"应邀出席招待会的，还有中国人民解放军各总部、国防科委、各军种、兵种、北京部队和北京卫戍区的负责同志李作鹏、邱会作、刘贤权、萧劲光、李天佑、王新亭、张池明、王秉璋、罗舜初、王宏坤、王辉球、郑维山、陈仁麒、杨俊生、黄志勇、陈士榘、张翼翔、黄作珍、吴忠，以及驻北京部队五好战士代表。"},{"type":"paragraph","text":"有关部门负责同志姬鹏飞、马文波、任允中、李东野、林海云、刘大煜、谢怀德、申健、丁西林等，也应邀出席了招待会。"},{"type":"paragraph","text":"各国驻中国使节应邀出席了招待会。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"吴法宪","type":"人物"},{"name":"谢富治","type":"人物"},{"name":"康生","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"温玉成","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e6d3b01d7b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1455","name":"对《中国共产党组织史资料第二次全国编纂工作座谈会材料》的三点补充","author":"中共组织史资料中央编辑组","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"对《中国共产党组织史资料第二次全国编纂工作座谈会材料》的三点补充","dates":[{"year":1988,"month":1,"day":20}],"is_range_date":false,"authors":["中共组织史资料中央编辑组"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共组织史资料中央编辑组, 中国共产党组织史资料编纂工作文件资料选编, 72\n","tags":[{"name":"党籍","type":"主题/事件"},{"name":"党史","type":"主题/事件"},{"name":"开除","type":"主题/事件"},{"name":"起义投诚人员","type":"主题/事件"},{"name":"三种人","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"},{"name":"组织","type":"主题/事件"}],"parts":[{"type":"title","text":"对《中国共产党组织史资料第二次全国编纂工作座谈会材料》的三点补充"},{"type":"subtitle","text":"（1988年1月20日）"},{"type":"paragraph","text":"根据各地的意见，特将上述材料补充如下："},{"type":"paragraph","text":"1.关于“三种人”的加注问题：凡属政、军、统，群系统中出现的被开除党籍的“三种人”，都应加注。"},{"type":"paragraph","text":"2. 关于起义人员的加注问题：凡属民主革命时期叛党、脱党，后来起义人员，在其名录后面注明何时不是党员，何时起义。"},{"type":"paragraph","text":"3.关于资料封面名称问题：凡将党、政、军，统、群系统组织史资料合为一本书，可以采用党的系统作为前半部，封面名称为“中国共产党××省××县组织史资料”；建国后政、军，统、群系统作为后半部，封面用“××省××县政、军、统、群系统组织史资料”。然后，再将前后两部分合订为一本。我们主张,分两册出版更好。"},{"type":"paragraph","text":"(原载《中国共产党组织史资料编辑工作简报》1988年第1期）"}],"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8344058963"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

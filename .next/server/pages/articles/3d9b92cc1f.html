script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海市大专院校毕业生集会誓师:到农村去，到边疆去!一辈子宣传和捍卫毛泽东思想 一辈子走与工农相结合的道路","authors":[],"dates":[{"year":1968,"month":7,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市大专院校毕业生高举毛泽东思想伟大红旗，面向农村、面向边疆、面向工矿、面向基层誓师大会，昨天在文化革命广场举行。经过两年多无产阶级文化大革命烈火熔炼的广大毕业生，坚决表示:到农村去，到边疆去，当普通农民、普通工人，走与工农相结合的道路，在革命的大风大浪中，把自己锻炼成为无产阶级革命事业的坚强的接班人。"},{"type":"paragraph","text":"昨天下午，文化革命广场，战鼓紧催，歌声阵阵，整个会场洋溢着朝气蓬勃的战斗的革命气氛。来自本市各个大专院校的一万多名毕业生，怀着对伟大领袖毛主席无限热爱的革命激情，一次又一次高呼:“到农村去!到边疆去!到祖国最艰苦、革命最需要的地方去!走与工农相结合的道路!争当服从祖国分配的模范!”他们一遍又一遍高声朗读毛主席语录:“看一个青年是不是革命的，拿什么做标准呢?拿什么去辨别他呢?只有一个标准，这就是看他愿意不愿意、并且实行不实行和广大的工农群众结合在一块。”"},{"type":"paragraph","text":"会议认为，以毛主席为首、林副主席为副的无产阶级司令部关于一九六六届、一九六七届大学毕业生先当普通工人、农民的英明决定，本身就是无产阶级文化大革命的巨大成果，是我们伟大领袖毛主席对于无产阶级教育革命的重大贡献和发展。“面向农村，面向边疆，面向工矿，面向基层”的伟大方针的提出，是对修正主义教育路线的致命打击，对于巩固无产阶级文化大革命的伟大成果具有深远的、伟大的战略意义。修正主义的教育路线以及“劳心者治人，劳力者治于人”等等形形色色的剥削阶级的旧思想、旧习惯、旧法统的影响是十分顽固的，我们同它们的斗争是长期的、尖锐的、复杂的。广大毕业生要把大破修正主义教育路线，大立崭新的闪耀着毛泽东思想光辉的无产阶级教育路线的任务担当起来，把这场斗争进行到底。"},{"type":"paragraph","text":"华东师范大学政治教育系“点火大军”的代表在会上发言。他们自一九六七年十月《人民日报》刊登了北京一批中学革命小将去内蒙古草原落户的消息后，就坚决表示要向北京小将学习，立志去农村和边疆当普通农民、普通工人，以走与工农相结合的道路的实际行动，大破修正主义教育路线的桎梏，结束资产阶级知识分子统治我们学校的现象，捍卫毛主席的革命路线。他们说:“四个面向”，实质上就是要一辈子走与工农相结合的道路，就是要一辈子宣传和捍卫战无不胜的毛泽东思想。"},{"type":"paragraph","text":"华东师范大学、上海体育学院、上海工学院、华东化工学院、上海铁道学院等院校革委会负责人、一九六七届毕业生刘浩德、赵森林、张亮、蒋济隆、肖志佩在会上作联合发言。他们说，过去大学生脱离劳动、脱离实际、脱离群众的状况，必须彻底改变。大专院校毕业生一出校门只能分配当干部，不能当工人、当农民的旧制度必须彻底打破。大学毕业生先当普通农民、普通工人，这是毛主席对青年一代的最大的关怀，最殷切的希望，也是生长在毛泽东时代的青年最大的光荣和幸福。我们革命群众组织的负责人最高不开毛主席，最离不开毛泽东思想，最离不开毛主席的革命路线，最离不开广大的工农群众，我们一定带头当农民、当工人，带头捍卫毛主席的革命路线。复旦大学革委会成员、一九六七届毕业生谢葆晨等也向大会表示，坚决带头到农村去，到边疆去。"},{"type":"paragraph","text":"毛主席教导我们:“掌握思想教育，是团结全党进行伟大政治斗争的中心环节。如果这个任务不解决，党的一切政治任务是不能完成的。”会上，复旦大学国际政治系、交通大学51021班的代表介绍了他们在贯彻“四个面向”伟大方针的过程中，高举毛泽东思想伟大红旗，狠抓两条路线斗争，深入细致地开展政治思想工作的经验。他们说，要贯彻“四个面向”的伟大方针，就必须大办、办好毛泽东思想学习班，狠抓阶级斗争，运用革命大批判的锐利武器，狠批中国赫鲁晓夫的修正主义教育路线及其鼓吹的“读书当官”、“下乡当官”、“吃小亏占大便宜”等修正主义谬论以及重城市、轻农村，重上层、轻基层的修正主义分配方向；同时，要在每个人的灵魂深处，斗私批修。只有这样，才能使毛主席的无产阶级革命路线深深扎根，使广大革命青年自觉地走与工农相结合的道路。"},{"type":"paragraph","text":"各大专院校的红卫兵小将，纷纷涌上主席台，向大会递交决心书、献忠书，争先恐后要求发言，表达他们誓与工农相结合、紧跟毛主席干一辈子革命的决心。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3d9b92cc1f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

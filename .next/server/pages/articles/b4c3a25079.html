script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"总路线的伟大胜利　三大革命运动的伟大胜利　毛泽东思想的伟大胜利我国成功进行含有热核材料的核爆炸中共中央、国务院和军委向参加核试验的解放军指战员和有关人员热烈祝贺","authors":[],"dates":[{"year":1966,"month":5,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国进行必要而有限制的核试验，发展核武器，是为了反对美帝及其合作者的核讹诈和核威胁，是为了反对美苏勾结实行核垄断、破坏一切被压迫人民和被压迫民族的革命斗争。中国人民掌握了核武器，对于正在争取解放而英勇斗争的各国人民是一个巨大鼓舞，对于保卫世界和平是一个新的贡献。"},{"type":"paragraph","text":"新华社北京9日电　新闻公报"},{"type":"paragraph","text":"一九六六年五月九日十六时(北京时间)，中国在本国西部地区上空，成功地进行了一次含有热核材料的核爆炸。"},{"type":"paragraph","text":"这次核爆炸试验，是中国人民为了进一步加强国防力量、保卫祖国安全和世界和平所取得的新的重大成就。"},{"type":"paragraph","text":"中国人民解放军，科学技术人员和广大职工，在中国共产党的正确领导下，更高地举起毛泽东思想伟大红旗，突出政治，坚持四个第一，活学活用毛主席著作，贯彻了党中央和毛主席制定的自力更生、奋发图强的方针，发扬了领导、专家和群众三结合，教育、研究和生产三结合，群策群力，大力协同的精神，保证了这次核试验的圆满成功。这是党的社会主义建设总路线的伟大胜利。这是阶级斗争、生产斗争、科学实验三大革命运动的伟大胜利。这是毛泽东思想的伟大胜利。"},{"type":"paragraph","text":"中国共产党中央委员会、国务院和中共中央军事委员会，向参加这次核试验的人民解放军全体指战员，向为我国的核试验作出贡献的工人、工程技术人员、科学工作者和一切有关人员，致以热烈的祝贺，并且希望他们再接再厉，在进一步加强我国的国防建设、实现国防现代化的斗争中，不断取得新的成就。"},{"type":"paragraph","text":"中国进行必要而有限制的核试验，发展核武器，是为了反对美帝国主义及其合作者的核讹诈和核威胁，是为了反对美苏勾结实行核垄断、破坏一切被压迫人民和被压迫民族的革命斗争。中国人民掌握了核武器，对于正在争取解放而英勇斗争的各国人民是一个巨大鼓舞，对于保卫世界和平是一个新的贡献。"},{"type":"paragraph","text":"在中国爆炸第一颗和第二颗原子弹的时候，中华人民共和国政府已经先后发表声明，阐明了中国对核武器的根本立场，并且具体建议召开世界各国首脑会议，讨论全面禁止和彻底销毁核武器。"},{"type":"paragraph","text":"从那个时候以来，美帝国主义不顾中国政府的声明，仍然继续发展和大量生产各种核武器，并且进一步扩大它在全世界的核基地，加紧对中国和全世界进行核讹诈和核威胁。中国发展核武器，完全是为了防御，其最终目的是为了消灭核武器。我们再一次郑重宣布，中国在任何时候、任何情况下，都不会首先使用核武器。中国人民衷心希望核战争永远不会发生。"},{"type":"paragraph","text":"我们深信，只要全世界一切爱好和平的人民和国家，共同努力，坚持斗争，核战争是可以防止的。中国人民和中国政府将一如既往，继续同全世界一切爱好和平的人民和国家一道，坚定不移地为全面禁止和彻底销毁核武器的崇高目标而共同奋斗。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b4c3a25079"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

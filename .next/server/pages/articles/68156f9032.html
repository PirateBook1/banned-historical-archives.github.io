script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"社会学研究会成立　中国社会科学院决定成立社会学研究所","authors":["新华社"],"dates":[{"year":1979,"month":3,"day":20}],"is_range_date":false,"parts":[{"text":"社会学研究会成立　中国社会科学院决定成立社会学研究所","type":"title"},{"text":"新华社","type":"authors"},{"text":"新华社北京三月二十日电一个新的群众性学术团体——社会学研究会在北京成立了。","type":"paragraph"},{"text":"它是在最近举行的社会学科研人员座谈会上，由社会学界知名人士和来自北京、上海、广州、南京、成都等地的社会学工作者六十余人，经过认真讨论，宣告成立的。","type":"paragraph"},{"text":"我国的社会学的教研工作，从一九五二年高等学校院系调整时被撤销，一九五七年反右派斗争中又受到批判，中断了二十多年。这次座谈会认为，为了进一步贯彻落实党和毛泽东同志关于发展科学事业的方针，适应四个现代化的需要，恢复社会学的研究是必要的。","type":"paragraph"},{"text":"中国社会科学院院长胡乔木、副院长于光远出席座谈会，并讲了话。胡乔木说，否认社会学是一门科学，用粗暴的方法禁止这门科学的存在和发展是错误的。他强调指出，马克思主义关于历史唯物主义的学说，为我们研究社会生活、社会现象、社会发展，在广大的范围内提供了根本的观点、原理和方法。但是，历史唯物主义并没有也不能代替各种社会科学。各种具体的社会科学还是要专门研究的。他说，社会学要研究的东西很多，既要研究实际的问题，又要研究理论的问题，不仅要研究本国当前的社会问题，还要研究外国的社会问题，但就研究的迫切性来说，实际问题的研究更重要一些，应放在更重要的地位。他告诉到会同志，中国社会科学院决定成立社会学研究所，并希望有条件的大学设立社会学系。他鼓励大家为发展我国的社会学研究而努力工作。","type":"paragraph"},{"text":"这次座谈会讨论通过了《社会学研究会工作条例》（草案），确定了今后的工作方针和计划。并选举费孝通为社会学研究会会长，田汝康、杜任之、陈道、李正文、罗青、林耀华、雷洁琼等为副会长，理事三十余人；还聘请陈翰笙、吴文藻、李景汉、洪廉、吴泽霖、言心哲、柯象峰、李安宅等为顾问。","type":"paragraph"},{"text":" ---- 原载《人民日报》1979年3月21日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"胡乔木","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"68156f9032"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"姚文元在阿劳动青联五大致贺词转达伟大领袖  毛主席的祝贺毛主席的祝贺受到极热烈欢迎  阿人民伟大领袖霍查同志出席大会并同姚文元等握手拥抱","authors":[],"dates":[{"year":1967,"month":6,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"姚文元在阿劳动青联五大致贺词转达伟大领袖"},{"type":"paragraph","text":"毛主席的祝贺毛主席的祝贺受到极热烈欢迎"},{"type":"paragraph","text":"阿人民伟大领袖霍查同志出席大会并同姚文元等握手拥抱"},{"type":"paragraph","text":"新华社地拉那二十七日电　中国红卫兵代表团团长姚文元，二十六日下午，代表全中国红卫兵战士向正在这里举行的阿尔巴尼亚劳动青年联盟第五次代表大会致贺词，受到与会全体代表极其热烈的欢迎。"},{"type":"paragraph","text":"阿尔巴尼亚人民敬爱的伟大领袖恩维尔·霍查同志出席了下午的大会。"},{"type":"paragraph","text":"当姚文元同志在贺词一开始谈到中国红卫兵代表团带来了我们的伟大领袖毛主席对阿尔巴尼亚劳动青年联盟第五次代表大会的祝贺时，全场沸腾，全体代表起立热烈鼓掌，经久不息地欢呼“恩维尔—毛泽东！”"},{"type":"paragraph","text":"“毛主席万岁！”充分表达了阿尔巴尼亚青年对毛主席的无限热爱和尊敬。"},{"type":"paragraph","text":"姚文元同志致词后，在阿尔巴尼亚劳动青年联盟中央第一书记梅罗的陪同下，走到霍查同志身边，霍查同志紧紧地同姚文元同志握手、拥抱，并且同他一起举起手，和全体代表共同欢呼中阿两国人民之间的革命友谊和战斗团结。这时掌声和“恩维尔—毛泽东！”的欢呼声交织在一起，前后持续达十分钟之久。下午会议结束后，霍查同志走下主席台又和中国红卫兵代表团团员热烈握手、拥抱。这时场内再次出现群情振奋的激动人心的场面。“恩维尔—毛泽东！”“中阿友谊万岁！”“毛主席万岁！”“恩维尔·霍查同志万岁！”的欢呼声响彻云霄！"},{"type":"paragraph","text":"姚文元致贺词结束后，代表中国红卫兵代表团向代表大会赠送一面锦旗。锦旗上写着：阿尔巴尼亚劳动青年联盟第五次代表大会"},{"type":"paragraph","text":"中阿两国人民和青年紧密团结起来，打倒帝国主义，打倒现代修正主义，打倒各国反动派，为创造一个没有帝国主义，没有资本主义，没有剥削制度的世界而奋斗！"},{"type":"paragraph","text":"中国红卫兵代表团"},{"type":"paragraph","text":"一九六七年六月"},{"type":"paragraph","text":"姚文元同志还代表中国红卫兵把红卫兵最珍贵的礼物——我们伟大领袖毛主席去年八月十八日第一次戴上红卫兵袖章的绣像赠送给代表大会。阿尔巴尼亚劳动青年联盟中央第一书记梅罗代表阿尔巴尼亚青年接受了代表团的礼物，并且和姚文元同志亲切握手，热烈拥抱。这时全场起立，热烈欢呼中阿两国青年的战斗友谊。"},{"type":"paragraph","text":"下午大会结束时，在一片欢呼声中，与会的阿尔巴尼亚和各国代表们同中国的红卫兵热烈交谈。许多阿尔巴尼亚代表把参加修建洛格齐恩—费里铁路时得到的纪念品——绘有象征着阿尔巴尼亚人民一手拿镐、一手拿枪进行战斗的图案的围巾给中国红卫兵戴上。中国红卫兵把金光闪闪的毛主席像章以及象征中阿两国人民伟大友谊和战斗团结的“中阿友好万岁！”纪念章佩带在代表们胸前，并且互相紧紧拥抱，高呼“毛主席万岁！”“恩维尔·霍查同志万岁！”“中阿友谊万岁！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0812b11edb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

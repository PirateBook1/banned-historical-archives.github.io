script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于在黑水战役中应注意政治争取工作的指示","authors":[],"dates":[{"year":1952,"month":9,"day":12}],"is_range_date":false,"parts":[{"text":"中央关于在黑水战役中应注意政治争取工作的指示","type":"title"},{"text":"西南局并西南军区党委：","type":"appellation"},{"text":"西南军区司命部八月二十九日战报悉。黑水战役已获得很大战果。为彻底消灭残匪，迅速平息匪患，希于军事进剿之中及进剿之后，始终贯彻注意对于少数民族政治争取工作。特提出如下几点：","type":"paragraph"},{"text":"（一）对当地少数民族的土司、头人，应大力进行政治争取工作。这些人虽然有的被匪特利用，参加武装叛乱，但他们直接联系少数民族群众，我们的军事威力已经充分表现出来，他们今天只害怕我们不能容恕他们，在这种有利于争取工作情况下，必须加紧政治争取工作。这些人争取回来之后，应很好的进行教育工作。一律宽大处理，不究既往。","type":"paragraph"},{"text":"（二）对已争取回来或已经俘虏的土司、头人，应再通过他们，对其他尚未回来的土司、头人进行工作。并表示对他们信任，令他们去抓特务立功。","type":"paragraph"},{"text":"（三）在我军进入一个地方之后，应即着手处理善后，进行救济，宣传民族政策，开展贸易、卫生工作，放映电影，以便使地方秩序与当地群众的情绪，迅速安定下来。","type":"paragraph"},{"text":"（四）在揭发特务罪行，提高群众觉悟的基础上，可争取当地少数民族帮助我们剿匪。对剿匪有功者，应即给以物质上或名誉上（如奖旗、奖状等）的奖励。这样便更有利于团结少数民族，孤立蒋匪特务，迅速彻底地解决叛乱问题。","type":"paragraph"},{"text":"（五）茂县地区的藏族自治区应即开始筹备工作，并将筹备计划电告。","type":"paragraph"},{"text":" 中央一九五二年九月十二日","type":"paragraph"}],"comments":[],"origin":"《统战政策文件汇编》，中共中央统战部内部出版，1958年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"10b15968a1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"认真学习大庆经验，推动揭批“四人帮”斗争  鞍钢开展“四大讲”“十大批”活动","authors":[],"dates":[{"year":1977,"month":7,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"认真学习大庆经验，推动揭批“四人帮”斗争"},{"type":"paragraph","text":"鞍钢开展“四大讲”“十大批”活动"},{"type":"paragraph","text":"据新华社沈阳一九七七年七月十五日电　鞍山钢铁公司党委学习大庆经验，发动群众联系本单位实际广泛开展“四大讲”“十大批”活动。"},{"type":"paragraph","text":"“四大讲”就是除学习大庆油田的“三大讲”外，再加上大讲贯彻华主席、党中央抓纲治国战略决策的决心和措施；“十大批”是鞍钢党委联系本单位实际中的路线是非问题提出来的。其内容是：批判“四人帮”颠倒社会主义历史阶段的敌我关系的谬论，坚持以阶级斗争为纲，把企业办成无产阶级专政的坚强阵地；批判“四人帮”反对党的领导的谬论，增强党的观念，加强党的一元化领导；批判“四人帮”及其死党一伙分裂工人阶级队伍的谬论，坚持执行党的阶级路线，全心全意依靠工人阶级；批判抓生产是“唯生产力论”的谬论，坚持抓革命、促生产的方针，大干社会主义；批判抓管理就是“管卡压”的谬论，坚持建立、健全合理的规章制度，加强社会主义企业管理；批判抓经济核算就是“利润挂帅”的谬论，坚持实现八项经济指标，努力增加社会主义积累；批判发挥技术人员作用是“专家治厂”，钻研技术业务是“走白专道路”的谬论，坚持领导干部、技术人员和工人三结合的原则，坚持又红又专；批判加强集中统一领导是“条条专政”的谬论，坚持民主集中制的组织原则，保证党的一元化领导；批判学习外国先进经验、引进必要的新技术是“洋奴哲学”“爬行主义”的谬论，坚持在独立自主、自力更生的原则下，洋为中用；批判关心群众生活是“物质刺激”的谬论，坚持党的优良传统，在发展生产的基础上，逐步改善群众生活。"},{"type":"paragraph","text":"随着“四大讲”“十大批”活动的深入开展，广大职工更加认清了“四人帮”的反革命面目及其反革命的修正主义路线的极右实质，澄清了被“四人帮”搞乱了的路线是非问题，更加自觉地坚持执行毛主席的革命路线和政策，社会主义积极性大大提高。在今年三月到五月生铁、钢、铁矿石等九大主要产品的产量逐月都有大幅度增长的基础上，六月份又有六种主要产品的产量比五月份继续增长，其中钢、钢材、钢坯和人造富矿等四种产品的产量都超过了历史同期最高水平。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2510f46fd6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席刘主席接见尼泊尔贵宾","authors":[],"dates":[{"year":1965,"month":8,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京28日电　毛泽东主席和刘少奇主席今天下午接见了尼泊尔王国大臣会议副主席兼外交、土地改革、粮食和农业大臣基尔提·尼迪·比斯塔和夫人，以及随同来访的经济计划部秘书巴卡·巴哈杜尔·塔帕，外交部官员西尔瓦尔。"},{"type":"paragraph","text":"同时被接见的有尼泊尔国务会议常务委员会委员康·曼·辛格·巴斯尼亚特，和由他率领的尼泊尔友好代表团成员:全国评议会副议长纳·库·普拉丹，全国评议会议员莱·夏希，尼中友协司库梅·卡·坎萨卡尔。"},{"type":"paragraph","text":"毛泽东卞席和刘少奇主席同贵宾们进行了亲切友好的谈话。"},{"type":"paragraph","text":"接见时在座的有，陈毅副总理和夫人张茜，楚图南，韩念龙，戴平。"},{"type":"paragraph","text":"尼泊尔驻中国大使凯谢尔·巴哈杜尔和夫人也在座。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1965\\08\\658t010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e钱嗣杰\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛泽东主席、刘少奇主席接见尼泊尔王国大臣会议副主席兼外交、土地改革、粮食和农业大臣基尔提·尼迪·比斯塔(右三)和夫人以及由尼泊尔国务会议常务委员会委员康·曼·辛格·巴斯尼亚特(右一)率领的尼泊尔友好代表团"},{"type":"paragraph","text":"(新华社传真　钱嗣杰摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"20ee51c330"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

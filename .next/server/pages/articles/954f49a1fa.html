script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"各民主党派上海地方组织向毛主席和中共中央致敬祝贺中国共产党成立三十周年","authors":[],"dates":[{"year":1951,"month":7,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　各民主党派上海地方组织为祝贺中国共产党三十周年纪念，特联合发出向毛主席和中共中央致敬电，全文如下:"},{"type":"paragraph","text":"毛主席暨中国共产党中央委员会:"},{"type":"paragraph","text":"今天，在中国共产党光荣的建党三十周年纪念日，我们谨以无限欢欣鼓舞之忱，向你们致热烈的祝贺及崇高的敬意!"},{"type":"paragraph","text":"中国共产党所经历的三十年，是中国历史上天翻地复的三十年，也是伟大和光辉的三十年。"},{"type":"paragraph","text":"在你和党的领导下，中国人民推翻了帝国主义、封建主义、官僚资本主义的黑暗统治，建立了独立、民主、统一的新中国，并在不到两年的时间内，以惊人的速度，从政治、经济、军事、文化各方面根本改变了祖国的面貌。"},{"type":"paragraph","text":"在你和党的领导下，全国各民主阶级各民族人民坚强地团结起来，成为世界上不可战胜的力量。并由于中国人民坚决参加在以苏联为首的和平阵营成为保卫世界和平的重要支柱。我们祖国的优秀儿女——中国人民志愿军在朝鲜抗美战争中的伟大胜利，大大鼓舞和坚定了全世界和平人民的信心。"},{"type":"paragraph","text":"在你和党领导下的中国人民革命的胜利，是世界性的胜利。"},{"type":"paragraph","text":"帝国主义者——特别是美帝国主义者是不甘心失败的，他们正在作最后的垂死的挣扎。但已经站了起来的中国人民，在你和党的英明正确的领导下，一定能克服任何困难，取得更大的胜利。全国人民将永远紧紧地团结在你和党的周围，为完成伟大的革命运动和建设事业而坚决奋斗!"},{"type":"paragraph","text":"中国国民党革命委员会上海市分部筹备委员会"},{"type":"paragraph","text":"中国民主同盟上海市支部临时工作委员会"},{"type":"paragraph","text":"民主建国会上海临时工作委员会"},{"type":"paragraph","text":"中国民主促进会上海市分会"},{"type":"paragraph","text":"中国农工民主党上海市工作委员会"},{"type":"paragraph","text":"九三学社上海分社"},{"type":"paragraph","text":"台湾民主自治同盟总部"},{"type":"paragraph","text":"中国新民主主义青年团上海市工作委员会"},{"type":"paragraph","text":"一九五一年六月三十日"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"954f49a1fa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

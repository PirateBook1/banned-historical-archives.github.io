script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华北局关于重申正确执行土改政策中几个具体问题的规定","authors":[],"dates":[{"year":1949,"month":12}],"is_range_date":false,"parts":[{"text":"华北局关于重申正确执行土改政策中几个具体问题的规定","type":"title"},{"text":"最近唐山专区芦龙县在土改中，又重复了过去乱打、乱扣、扫地出门和侵犯中农的左倾错误。这种错误，造成社会人心恐慌，大大妨碍生产。为纠正这一错误，特再对下列几个问题，加以说明，望各省委深入研究传达到村。","type":"paragraph"},{"text":"（一）坚决反对乱打、乱扣，一律扫地出门的做法。如继续坚持此种做法，不仅政治上是严重的错误，组织上也是不允许的。","type":"paragraph"},{"text":"所谓没收地主的封建财产和征收旧式富农财产的封建部分，是指没收和征收其房屋、农具、耕畜、地面上的大量金银货币及多余的粮食而言。至于其他衣服、铺盖、桌椅、用具、盆盆罐罐及其子女学习用具等浮财，则应一律保留，不准分配，底财一律不挖不追，因为这一定要引导到乱打、乱扣、乱杀，故禁止追挖。","type":"paragraph"},{"text":"（二）对地主和旧式富农的工商业，不论城乡，包括今冬土改以前转入工商业的一切财产在内，一律不得没收。与工商业相连之厂址、店铺、作房、机器、工具、现金等，亦一律不得没收。不管采取任何理由，侵犯工商业都是错误的。","type":"paragraph"},{"text":"（三）坚持中农不动两头平的政策，不准修改，不准阳奉阴违。任何认为“中农是动摇分子，不斗他就团结不住”，“中农油水大，不动他贫雇农要求难以满足”，“中农在新区仅占全体农民的百分之二十，而贫雇农则为百分之六十，不团结中农也无啥”，“富裕中农既有百分之二十五的剥削，总算是剥削，有剥削就该动一动”，划阶级时故意提高中农成份，在人民代表会中排斥中农，在派差出公粮时加重中农负担，在成立合作社时强迫中农替贫雇入股，在生产救灾中强借中农籽种、牲畜等，都是违反党的政策的农业社会主义倾向，均必须纠正。","type":"paragraph"},{"text":"所谓两头平，是将没收地主的土地（留给一份后）和征收旧式富农多余的土地，用填平补齐的办法，分配给无地少地的农民，不是将两头所有的土地打乱平分。","type":"paragraph"},{"text":"（四）尽可能地满足贫雇农的要求是对的，必需要，但无条件的充分的满足贫雇农要求则是错误的；它只能在消灭封建半封建范围内去满足，有多少分多少，超过了这个范围，就必然会犯侵犯中农、侵犯工商业等原则错误。认为土改一下就可以致富，永远不会再穷，那是幻想。土改只能打开致富之路，真是要过上富裕的生活，只有靠土改后的努力生产才能获得。","type":"paragraph"},{"text":"各级领导机关，要明确告诉所有参加土改的同志，分清政策界限，哪些允许做，哪些不允许做。经过教育，而仍坚持错误者，应立即停止其参加土改工作，调作其他工作。如普遍发生政策错误，则不惜暂时停止土改，重新召集干部会议，讲清土改政策后再动手。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0e5bff58f2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d","name":"斯大林选集（诸夏怀斯社2017年5月）","internal":false,"official":false,"type":"pdf","author":"斯大林，诸夏怀斯社2017年5月","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives5/main/d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d.pdf"],"article":{"title":"我们需要什么？","alias":"","parts":[{"type":"paragraph","text":"我们需要什么？"},{"type":"paragraph","text":"（一九一七年十月二十四日）"},{"type":"paragraph","text":"在二月，士兵和工人推翻了沙皇。但是，他们在战胜沙皇之后并没有想把政权掌握在自己手里。在坏牧人社会革命党人和孟什维克领导之下，工人和士兵自愿地把政权交给了地主和资本家的代理人米留可夫之流和李沃夫之流、古契柯夫之流和柯诺瓦洛夫之流。"},{"type":"paragraph","text":"这是胜利者的严重错误。现在前线的士兵和后方的工农止为这个错误付出代价。"},{"type":"paragraph","text":"工人推翻沙皇本来想得到面包和工作。可是他们“得到”的却是物价高涨和饥饿、同盟歇业和失业。"},{"type":"paragraph","text":"为什么呢？"},{"type":"paragraph","text":"一一因为盘踞在政府里的是资本家和投机分子的代理人，他们想用饥饿征服工人。"},{"type":"paragraph","text":"农民推翻沙皇本来想得到土地。可是他们“得到”的却是自己代表的被捕和讨伐队的光临。"},{"type":"paragraph","text":"为什么呢?"},{"type":"paragraph","text":"一一因为盘踞在政府里的是地主的代理人，他们决不会把土地让给农民。"},{"type":"paragraph","text":"士兵推翻沙皇本来想得到和平。可是他们“得到”的却是旷日持久的战争，并且有人还想把它拖到明年秋大。"},{"type":"paragraph","text":"为什么呢？"},{"type":"paragraph","text":"一一因为盘踞在政府里的是英法银行家的代理人，他们是靠战争掠夺致富的，“迅速”结束战争对他们不利。"},{"type":"paragraph","text":"人民推翻沙皇本来想再过两三个月就会召开立宪会议。可是立宪会议的召开已经延期一次，现在敌人竟公然准备把它彻底破坏了。"},{"type":"paragraph","text":"为什么呢？"},{"type":"paragraph","text":"一一因为盘踞在政府里的是人民的敌人，及时召开立宪会议对他们不利。"},{"type":"paragraph","text":"二月革命胜利之后，政权落在地主和资本家、银行家和投机分子、包买主和奸商的手里，一一这就是工人和士兵的严重错误，这就是目前在后方和前线发生各种灾难的原因。"},{"type":"paragraph","text":"必须立即纠止这个错误。已经到了这样的时刻：再拖延下去就会使整个革命事业遭到毁灭。必须以新的工农政府来代替目前的地主资本家政府。"},{"type":"paragraph","text":"必须以人民承认的、由工人、士兵和农民的代表选出并对这些代表负责的政府来代替目前这个不是由人民选出和不对人民负责的冒牌政府。"},{"type":"paragraph","text":"必须以工兵农代表苏维埃的政府来代替基什金一柯诺瓦洛夫政府。"},{"type":"paragraph","text":"二月里所没有做到的事情，现在应该做到了。"},{"type":"paragraph","text":"用这种方法，也只有用这种方法才能争取到和平、面包、土地和自由。"},{"type":"paragraph","text":"工人、士兵、农民、哥萨克以及全体劳动者们！"},{"type":"paragraph","text":"你们愿意使新的工农政府来代替目前的地主资本家政府掌握政权吗？"},{"type":"paragraph","text":"你们愿意使俄国的新政府根据农民的要求宣布废除地主的土地所有权，并把地主的全部土地无偿地交给农民委员会吗？"},{"type":"paragraph","text":"你们愿意使俄国的新政府公布沙皇的秘密条约，承认这些条约无效，并建议一切交战国人民缔结公正的和约吗？"},{"type":"paragraph","text":"你们愿意使俄国的新政府彻底压制那些故意加剧饥荒和失业、加剧破坏和物价高涨的同盟歇业者和投机分子吗？"},{"type":"paragraph","text":"如果你们愿意这样，你们就要聚集自己的一切力量，一致奋起，团结得像一个人一样，举行会议，选举代表团，并通过它们向明大在斯穆尔尼召开的苏维埃代表大会陈述自已的要求。"},{"type":"paragraph","text":"如果你们大家都同心协力、坚定不移地行动起来，那末谁也不敢抗拒人民的意志。你们的发动愈有力、愈有组织、愈强大，旧政府就会愈和平地让位于新政府。到那时全国就会勇敢而坚决地起来为人民争取和平，为农民争取土地，为饥民争取面包和工作。"},{"type":"paragraph","text":"政权应该转归工兵农代表苏维埃。"},{"type":"paragraph","text":"掌握政权的应该是由苏维埃选出的、苏维埃可以罢免并对苏维埃负责的新政府。"},{"type":"paragraph","text":"只有这样的政府才能保证立宪会议的及时召开。载于一九一七年十月二十四日"},{"type":"paragraph","text":"选自新编《斯大林全集》“工人之路报”第四十四号"},{"type":"paragraph","text":"第3卷第296—298页社论"}],"authors":["斯大林"],"dates":[{"year":1917,"month":10,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":356,"page_end":358},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3704b6ec40"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

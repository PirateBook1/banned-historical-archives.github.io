script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"滕海清谈内蒙古目前形势","authors":["滕海清"],"dates":[{"year":1967,"month":7}],"is_range_date":false,"parts":[{"text":"滕海清谈内蒙古目前形势","type":"title"},{"text":"滕海清","type":"authors"},{"text":"〖滕海清：内蒙古军区司令员〗","type":"appellation"},{"text":"目前内蒙和全国一样，形势大好。“八条”下达后，方向明确了，四·一三到五·二六，这段时间里，出现了反党集团制造的反革命逆流，使文化大革命受到了很大的挫折。五·二六以后，中央采取了断然措施，彻底粉碎了反党集团的阴谋。五·二六以后“八条”在内蒙各地得到了认真的普遍地执行这段时间里较好的，呼市比较平静，按正常秩序进行工作，其它各地方也逐渐好转。分区武装部的各级干部基本上都回到了毛主席的革命路线上来，现在除伊盟阵线不分明以外，其他地区阵线却是分明的。比较好的是哲、锡盟、巴盟比较正常，其他地区由于表态比较晚，造反派和保守派的斗争比较紧张，比如海拉尔、牙克石发生了武斗，但形势还好的。从军队到地方受蒙蔽的群众绝大多数已回到毛主席的革命路线上来。现在正在以造反派为骨干带动了广大群众，向反党集团的骨干进行斗争，无产阶级革命派的队伍扩大了，正在开展声势浩大的大批判运动，内蒙革命委员会筹备小组成立后，把走资本主义道路当权派夺走的权基本上都夺回来了，基本上夺回到无产阶级革命派手中。","type":"paragraph"},{"text":"现在内蒙生产情况有好转，农业生产情况较好，小麦增产20％，工业生产从七月开始有好转。这是毛泽东思想的胜利，是革命造反派在捍卫毛主席革命路线的斗争中出来的成果。当前也存在很多问题，要把内蒙问题搞好任务是很艰巨的。对乌兰夫及其代理人的斗争还没有搞出个很大的名堂。比全国其它地方晚一个到二个月。对王铎的斗争现在也没有系统地开展起来。这项工作在相当长时间内是中心的中心。军队在没转变之前，大批判运动是无法进行的，造反派本身前一阶段受到镇压，现在需要整顿一下，做一些准备工作，所以使大批判运动晚了些。","type":"paragraph"}],"comments":[],"origin":"1967年8月1日红代会清华井冈山一部第三动态组编《动态》第111期","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"滕海清","type":"人物"},{"name":"内蒙古文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ba820a43d0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

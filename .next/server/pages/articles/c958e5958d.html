script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在革命大批判中结合本单位的斗批改控江中学狠挖教育黑线的毒根以毛主席的阶级、阶级斗争的教导为指针，透过现象看本质，把推行修正主义教育路线的总后台的滔天罪行暴露在光天化日之下","authors":[],"dates":[{"year":1967,"month":6,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　本市控江中学革命师生热烈响应毛主席关于“复课闹革命”的伟大号召，实现了革命的大联合和“三结合”，他们在开展大批判运动的同时，又逐步转入本单位的斗批改，把揭露和批判修正主义教育路线提到了议事日程，全校出现了蓬蓬勃勃的大好革命形势。"},{"type":"paragraph","text":"控江中学革命师生以具有伟大历史意义的“五·七”指示，作为斗批改的指南。毛主席指出:“学生也是这样，以学为主，兼学别样，即不但学文，也要学工、学农、学军，也要批判资产阶级。学制要缩短，教育要革命，资产阶级知识分子统治我们学校的现象，再也不能继续下去了。”根据毛主席的教导，各班级纷纷组织了毛泽东思想学习小组、教育革命小组、批判小组，大多数同学都投入了战斗的行列，对中国的赫鲁晓夫口诛笔伐，向教育黑线猛烈开火。批判面广，活动形式多样。有的批判中学的修正主义教育的条例；有的批判所谓“重点”中学的罪恶实质；有的从解剖招生入手，批判分数挂帅、智育第一的资产阶级教育思想；有的揭穿追求“升学率”的种种丑恶手法；有的批判所谓“教改”、“育才十六字经验”等，戳穿了一小撮反革命修正主义分子所奉行的修正主义教育路线的恶毒用心。这样顺藤挖根，把修正主义教育路线的总后台的滔天罪行，暴露在光天化日之下。"},{"type":"paragraph","text":"许多班级进行了内查外调，访问座谈。如高二(2)班调查了一九六五年毕业的一个班级，揭露出修正主义教育路线在“为革命奋发学习”的幌子下，引诱青年走个人奋斗、成名成家的“白专道路”。他们还向教师、干部调查了十几年来两条路线斗争在本校的反映。从大量的感性材料中分析，提高到两个阶级、两条道路、两条路线的斗争上来认识、批判，这就更清楚地看到了修正主义教育路线的反动实质。"},{"type":"paragraph","text":"革命的大批判是大破大立的过程。革命小将们在这场你死我活的大决战中，大破非无产阶级思想，大立毛泽东思想，在阶级斗争风浪中锻炼成长。初一(6)班有些同学，开始时对革命的大批判关心不够，碰到困难，感到批不下去，教室里坐不住，自由散漫的习气又滋长起来。这时，由班内一些女同学组成的批判小组“杀”了出来。她们贴出了革命的大字报:《初一(6)班向何处去?》批评了班上存在的无政府主义现象，批评了班文革小组还没有认真投入革命大批判的缺点，号召全班同学努力活学活用毛主席著作，狠斗“私”字，狠触灵魂，认清自己所担负的革命重担，以“只争朝夕”的精神投入当前的大批判。她们不但热情对人，而且严于责己，作了自我批评，并以实际行动，带动了其他同学。从此一个又一个批判小组组织了起来，共同投入了战斗。"},{"type":"paragraph","text":"小将们在开展批判过程中，碰到了“水平低”“材料缺”等困难，但他们每次讨论批判前都学习毛主席关于阶级和阶级斗争的教导，怀着对毛主席的无限热爱和崇敬，同时也带着对阶级敌人的无比仇恨，就觉得什么困难也不怕。他们在誓师大会上，提出了一个激动人心的口号:“人人都来做批判家”。他们反复学习毛主席的教育思想，分析批判中国的赫鲁晓夫的反动言论，切切实实地向教师和同学进行调查访问，经过认真讨论后写出了《彻底批判修正主义教育路线》、《斩断党内头号走资本主义道路当权派伸向控江的黑手》等大字报。"},{"type":"paragraph","text":"现在，控江校园里对修正主义教育路线的大批判已经进入了声势浩大，火力集中，抓住要害，猛打狠批的新阶段。广大革命师生决心继续高举毛泽东思想伟大红旗，大破修正主义教育黑线的流毒，大立毛主席的教育路线，把学校办成毛泽东思想的大学校。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c958e5958d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

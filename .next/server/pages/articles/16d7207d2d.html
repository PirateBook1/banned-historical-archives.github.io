script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"福建省今年粮食统购统销比去年紧张","authors":[],"dates":[{"year":1954,"month":12,"day":28}],"is_range_date":false,"parts":[{"text":"福建省今年粮食统购统销比去年紧张","type":"title"},{"text":"【福建分社讯】福建今年粮食统购统销比去年紧张，原因是：一、主要是任务增加而省内收成却减少了，特别是沿海主要产粮区因旱灾减产数亿斤；二、炮击金门后，反革命分子积极活动，统购统销开始后，活动得更厉害。并且敌人在沿海数次登录骚扰，均被我围捕或击毙。","type":"paragraph"},{"text":"对这种情况，必须很好重视，不然情况会更严重。解决的办法是：减轻任务，从原二十六亿二千万斤减为二十四亿七千万斤（即征、购总任务），如果不减少，群众“三留”就会有问题，减少了，任务还是比去年大一些。","type":"paragraph"},{"text":"三级干部会议后，在统购工作刚贯彻到乡和群众见面时，群众思想有抵触。因此，省府发出通知动员群众积极扩大冬种，其增产部分，明年统购时不计算产量及统购任务，通知发出后，对各地农民影响很大，群众思想轻松了些，积极扩大冬种。增产多的高兴，不扩大冬种的后悔了。","type":"paragraph"},{"text":"现在新的问题是下面的干部对周转粮和余粮分不清，形成免购额压低，任务加重的现象。各地干部中有怕完不成任务的思想，层层加多，有一个区增加了几十万斤甚至几百万斤。省委提出解决这一问题的办法是：一、划清余粮的界线；二、划清该供应与不该供应的界线；三、划清公粮应减免的就减免的界线。上述办法实施后，从领导上来看问题不大，但是下面的干部水平不高，贯彻得不够好。目前，干部对多购和不要卖过头粮的界线还分不清。（梁逸名）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1954年12月28日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"16d7207d2d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"五反后西安市私商偷税情况严重","authors":[],"dates":[{"year":1952,"month":8,"day":4}],"is_range_date":false,"parts":[{"text":"五反后西安市私商偷税情况严重","type":"title"},{"text":"【西北总分社四日讯】西安市税务局曾在七月二十一日到三十一日在全市包括五十五个行业、二个市场的四千六百九十八户商店进行了税收检查。检查结果，其中一千六百三十八户有偷税行为，偷税总额共达一亿二千多万元（合作社无问题）。偷税的类型很多，计有偷印花税、营业税、交易税、临商税、货物税等，其中印花税偷漏案有四千七百多件，占偷税总计的百分之八十以上。由于未建资本帐，进发货票少贴或未贴印花，银钱收据未建立或未贴印花而偷税的条件较普遍，特别是服装业订单收据未贴印花者有二千多件。被检查出偷印花税的商号，一般都借口因大意而漏贴印花或强调不大懂得贴印花的规定。（记者曹志贤报道）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1952年8月8日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"015bad7e87"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

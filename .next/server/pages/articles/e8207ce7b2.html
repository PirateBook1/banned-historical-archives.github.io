script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛主席永远活在我们心中》和《周恩来同志为共产主义事业光辉战斗的一生》影展胜利闭幕","authors":[],"dates":[{"year":1977,"month":2,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《毛主席永远活在我们心中》和《周恩来同志"},{"type":"paragraph","text":"为共产主义事业光辉战斗的一生》影展胜利闭幕"},{"type":"paragraph","text":"新华社一九七七年二月二十八日讯　《毛主席永远活在我们心中》摄影展览和《周恩来同志为共产主义事业光辉战斗的一生》摄影展览，今天在首都民族文化宫闭幕。"},{"type":"paragraph","text":"这两个摄影展览展出两个多月来，受到了广大工农兵群众的热烈欢迎。每天都有许多观众冒着寒冷等候开馆。到闭幕时止，观众达七十四万多人次。"},{"type":"paragraph","text":"在《毛主席永远活在我们心中》摄影展览的大厅里，毛主席和周总理，毛主席和华主席，毛主席和朱德委员长及其他中央领导同志在一起的珍贵照片，给观众留下了深刻的印象。这些照片由于“四人帮”的干扰、破坏，长期不能和观众见面，这次展出更加激发了人们对“四人帮”的仇恨。一位老大娘带着小孙子前来参观时，在毛主席像前三鞠躬。老大娘深情地说：“毛主席呀，毛主席！您是我们的大救星，您老人家为我们操劳一辈子，我们永远忘不了您的恩情！”聋哑学校的学生参观时，老师把每幅照片都用哑语手势对同学讲解，学生们泪流满面，激动万分。人们把展览当作学习毛泽东思想、继承毛主席遗志的课堂，表示一定要在以华主席为首的党中央英明领导下，把毛主席开创的无产阶级革命事业进行到底。"},{"type":"paragraph","text":"《周恩来同志为共产主义事业光辉战斗的一生》摄影展览开幕时，正值敬爱的周总理逝世一周年，成千上万的观众肃立在周总理遗像前致哀。他们在周总理遗容照片下面的小松树上，挂满了洁白的小花。有位解放军战士，连续两天来看展览，仔细记下每幅照片的说明，他含着眼泪说：“我要把这些全记下，回去讲给班里的同志们听。”展厅里，处处表现出革命人民热爱周总理、学习周总理的无产阶级革命精神和高尚品质的动人情景。"},{"type":"paragraph","text":"有九十多个国家的驻华使节、专家、留学生、友好人士，以及归国华侨等二千多人，参观了这两个摄影展览。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e8207ce7b2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

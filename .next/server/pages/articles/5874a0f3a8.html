script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"以毛主席重要指示为推动力  郑州铁路局认真总结工作，大找差距，迅速落实行动，保证铁路枢纽站畅通无阻","authors":[],"dates":[{"year":1970,"month":1,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"以毛主席重要指示为推动力"},{"type":"paragraph","text":"郑州铁路局认真总结工作，大找差距，迅速落实行动，保证铁路枢纽站畅通无阻"},{"type":"paragraph","text":"据新华社郑州七日电  郑州铁路局广大革命工人和革命干部，连日来认真学习了毛主席的重要指示和中央两报一刊元旦社论《迎接伟大的七十年代》，决心用伟大领袖毛主席关于“备战、备荒、为人民”的伟大战略思想推动斗、批、改，检查斗、批、改，进一步贯彻执行毛主席提出的“抓革命、促生产、促工作、促战备”的伟大方针，多拉快跑，创造出更优异的成绩，为毛主席争光，为社会主义祖国争光。"},{"type":"paragraph","text":"郑州铁路局所属各站、段、工厂、车间，纷纷举办各种类型的学习班，认真学习毛主席的重要指示和中央两报一刊元旦社论，总结工作，大找差距。他们提出，在新的一年里，一定要更加自觉地活学活用毛泽东思想，搞好自身思想革命化，加速斗、批、改的步伐，更好更快地完成党的“九大”提出的各项战斗任务。一月三日，郑州铁路局革委会就遵照毛主席关于“一定要抓好典型”的教导，派出整党建党巡回讲用团，深入基层单位，推广郑州车辆南段和鸡公山站区整党建党的经验，促进全局整党建党工作的深入开展。郑州北站革委会和解放军支左人员，连夜深入班组，举办毛泽东思想学习班，学习毛主席的重要指示和元旦社论，迅速掀起了活学活用毛泽东思想的新高潮。工人们在数九寒天里，发扬一不怕苦、二不怕死的革命精神，日夜奋战，一九七○年一开始生产上就获得优异成绩。一月头三天，全站平均每天办理车数比历史上最高月份平均日车数增长百分之六，加快了货物列车的周转，保证了铁路枢纽站畅通无阻。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5874a0f3a8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

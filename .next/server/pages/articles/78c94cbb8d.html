script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在首都机场欢送尼泊尔国王和王后时  刘少奇主席的讲话","authors":[],"dates":[{"year":1961,"month":10,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在首都机场欢送尼泊尔国王和王后时"},{"type":"paragraph","text":"刘少奇主席的讲话"},{"type":"paragraph","text":"新华社16日讯　刘少奇主席在首都机场欢送尼泊尔国王和王后的讲话，全文如下：尊敬的马亨德拉·比尔·比克拉姆·沙阿·"},{"type":"paragraph","text":"德瓦国王和王后陛下，尊敬的尼泊尔贵宾们，朋友们，同志们："},{"type":"paragraph","text":"现在，马亨德拉国王和王后陛下以及尼泊尔贵宾们，就要离开我国首都北京，前往蒙古人民共和国进行友好访问。马亨德拉国王和王后陛下在访问中表达了尼泊尔人民对中国人民的深情厚谊，给我们留下了难忘的印象。在这临别的时刻，我谨代表中华人民共和国和中国人民，并以我个人的名义，对马亨德拉国王和王后陛下这次成功的访问，再一次表示衷心的感谢，并且通过你们向尼泊尔人民，致以兄弟般的敬意。"},{"type":"paragraph","text":"马亨德拉国王和王后陛下在我国的友好访问和中尼边界条约的签订，使我们两国的友好关系发展到一个新的阶段。这完全符合中、尼两国人民的共同愿望，也有利于加强亚非国家的友好团结和争取世界和平的事业。我们两国已经为不同社会制度国家的和平共处，友好合作，树立了良好的榜样。这是我们双方共同努力的结果。我深信，随着时间的推移，这个影响将越来越大。中国人民将永远伸着友谊之手，同尼泊尔人民密切合作，互相帮助，促进我们两国的共同繁荣。"},{"type":"paragraph","text":"国王和王后陛下以及尼泊尔的全体贵宾们，祝你们身体健康，一路平安。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"78c94cbb8d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

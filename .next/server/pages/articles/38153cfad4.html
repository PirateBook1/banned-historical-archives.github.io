script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"首都大中学校广大红卫兵和革命师生欢呼中学红代会成立坚决贯彻毛主席关于复课闹革命的指示 誓把中学无产阶级文化大革命进行到底决心进一步活学活用毛主席著作，一边上课，一边整风，一边战斗","authors":[],"dates":[{"year":1967,"month":3,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京27日电　首都中等学校、大专院校广大红卫兵和革命师生，热烈祝贺首都中等学校红卫兵代表大会的成立，热烈欢呼首都中等学校的革命小将在伟大的毛泽东思想的基础上胜利地实现了革命大团结。他们满怀对心中最红最红的红太阳毛主席无限热爱的感情，激动地欢呼:“毛主席万岁!万万岁!”"},{"type":"paragraph","text":"中等学校的广大红卫兵小将们说，伟大的红卫兵运动从北京的中学刚一兴起，最最敬爱的伟大领袖毛主席就给予最大的支持和最大的关怀。我们一定永远珍视这个光荣，永远爱护这个光荣。我们坚决响应毛主席和党中央发出的复课闹革命的伟大号召，坚决执行和保卫以毛主席为代表的无产阶级革命路线，彻底批判资产阶级反动路线，进一步实现中学无产阶级革命派大联合，彻底打倒党内一小撮走资本主义道路当权派，以及一小部分混到教师职工队伍中不肯改造的地、富、反、坏、右分子，把无产阶级文化大革命进行到底!我们一定永远忠于毛主席，永远忠于党，永远忠于人民，永远忠于毛泽东思想，把自己锻炼成为无产阶级革命事业的可靠接班人。"},{"type":"paragraph","text":"广大红卫兵和革命小将，认真地学习了周恩来同志和江青同志在首都中等学校红卫兵代表大会上所作的重要指示。他们说，这是伟大领袖毛主席和他的亲密战友林彪同志以及党中央、国务院、中央军委和中央文革小组对我们革命小将的最大关怀、最大鼓舞、最大支持。我们决不辜负毛主席、党中央对我们的殷切希望。我们要关心国家大事，把学校的无产阶级文化大革命搞好，并且在斗争中努力改造自己，誓做全心全意为工农兵群众服务、为世界革命人民服务的永不生锈的革命螺丝钉。"},{"type":"paragraph","text":"北京中等学校的广大红卫兵小将，正在掀起一个轰轰烈烈的活学活用毛主席著作的新高潮，一边上课，一边整风，一边战斗。北京二中革命师生联合指挥部根据大会精神，及时作出了在全校进行整风的决定。这个学校第一批冲上社会横扫剥削阶级“四旧”的红卫兵们说，我们既要横扫社会上的“四旧”，也要涤荡自己头脑中的“四旧”。我们要在整风运动中活学活用毛主席著作，破私立公，为实现全校无产阶级革命派的大联合，为建立革命的“三结合”的领导班子，为贯彻毛主席关于复课闹革命的指示作出新贡献。"},{"type":"paragraph","text":"“宜将剩勇追穷寇，不可沽名学霸王。”红卫兵小将们说，我们在两个阶级、两条道路、两条路线决战的关键时刻，一定要时刻提高革命警惕性，誓把无产阶级文化大革命进行到底，决不能半途而废。北京四中的革命小将们说:目前文化大革命形势大好，前途光明，这是主流，但是，我们也必须看到，资产阶级反动路线的流毒还远远没有肃清，还存在着资本主义复辟的逆流。我们必须坚决保卫无产阶级文化大革命的伟大成果，坚决把无产阶级文化大革命进行到底!"},{"type":"paragraph","text":"伟大领袖毛主席教导说:“学制要缩短，教育要革命，资产阶级知识分子统治我们学校的现象，再也不能继续下去了。”广大红卫兵小将表示，一定遵照毛主席的这个指示办事，一定要把资产阶级知识分子霸占的中等学校教育阵地统统夺过来，让伟大的毛泽东思想占领中等学校的一切阵地。"},{"type":"paragraph","text":"北京市中学的革命领导干部、革命教师和革命职工们坚决响应伟大领袖毛主席和党中央复课闹革命的号召，决心同红卫兵小将以及广大革命学生一道，把中学的无产阶级文化大革命进行到底，把中学办成红彤彤的毛泽东思想大学校。"},{"type":"paragraph","text":"首都大专院校的红卫兵战士们兴奋地说，周恩来同志和江青同志在中等学校红代会上所作的重要指示，也给了我们大专院校红卫兵战士以极大的鼓舞。他们说，我们和中学的革命小将，都是伟大领袖毛主席身边的红卫兵。我们一定在毛泽东思想的伟大旗帜下，同中学红卫兵战友们紧密地联合起来，钢铁般地团结起来，并肩战斗，奋勇前进，夺取无产阶级文化大革命的新胜利。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"江青","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"38153cfad4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

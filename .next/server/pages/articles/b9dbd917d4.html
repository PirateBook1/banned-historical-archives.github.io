script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-4819","name":"中共中央关于恢复中央军委和各级地方党委人民武装委员会的通知","author":"中共中央","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央关于恢复中央军委和各级地方党委人民武装委员会的通知","dates":[{"year":1978,"month":11,"day":7}],"is_range_date":false,"authors":["中共中央"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"山东省军区, 民兵工作文件汇编, 28-30","tags":[{"name":"民兵","type":"主题/事件"}],"parts":[{"type":"title","text":"中共中央关于恢复中央军委和各级地方党委人民武装委员会的通知"},{"type":"paragraph","text":"各省、市、自治区党委，各军区、省军区、北京卫戍区、天津、上海警备区党委："},{"type":"paragraph","text":"一、为了加强民兵工作的领导，中央决定恢复中央军委和省（市、自治区）、地、县（市）党委各级人民武装委员会。"},{"type":"paragraph","text":"二、中央军委人民武装委员会由下列人员组成："},{"type":"paragraph","text":"徐向前 军委副主席"},{"type":"paragraph","text":"张才千 副总参谋长"},{"type":"paragraph","text":"徐立清 总政治部副主任"},{"type":"paragraph","text":"李元 总后勤部副部长"},{"type":"paragraph","text":"张衍 国家计委副主任"},{"type":"paragraph","text":"吕剑光 公安部副部长"},{"type":"paragraph","text":"王丙乾 财政部副部长"},{"type":"paragraph","text":"张根生 农林部副部长"},{"type":"paragraph","text":"刘雪初 教育部副部长"},{"type":"paragraph","text":"陈光 民政部副部长"},{"type":"paragraph","text":"于步血 国家体委副主任"},{"type":"paragraph","text":"韩荣华 全国总工会副主席"},{"type":"paragraph","text":"曾宪植（女） 全国妇联副主席"},{"type":"paragraph","text":"李海峰（女） 共青团中央书记处书记"},{"type":"paragraph","text":"徐向前同志为军委人民武装委员会主任，张才千、徐立清、张衍、吕剑光同志为副主任。"},{"type":"paragraph","text":"委员会办公室设在总参谋部动员部，负责承办委员会的具体工作。总参动员部部长为办公室主任，总政群工部一位领导同志为办公室副主任。"},{"type":"paragraph","text":"省（市、自治区）、地、县（市）党委人民武装委员会，由各级党委吸收有关部门的负责同志组成。主任由同级党委指定一名书记担任。省、市、自治区党委人民武装委员会组成后，报中央、中央军委备案。"},{"type":"paragraph","text":"三、各级人民武装委员会的任务是：研究贯彻中央、国务院、中央军委有关民兵建设的各项方针、政策和指示；根据上级地方党委和军事机关的有关指示，结合本地区情况，研究解决民兵工作中的重大问题；研究贯彻有关兵员动员和转业、复员、退伍战士安置工作中的方针政策。"},{"type":"subtitle","text":"中共中央"},{"type":"subtitle","text":"一九七八年十一月七日"}],"alias":""},"tags":[{"name":"徐立清","type":"人物"},{"name":"徐向前","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b9dbd917d4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于今后土地改革由各级人民政府及其所组织的土地委员会及农协委员会直接指导的指示","authors":[],"dates":[{"year":1950,"month":1}],"is_range_date":false,"parts":[{"text":"中央关于今后土地改革由各级人民政府及其所组织的土地委员会及农协委员会直接指导的指示","type":"title"},{"text":"今后土地改革由各级人民政府及其所组织的土地委员会和各级农民代表大会所选出的农协委员会来直接指导执行，比较由各级党的委员会来直接指导执行为好。华东局提议在土地改革尚未实行或尚未完成的地区，各级人民政府内均成立土地委员会，这个提议是可以和应该实行的。高级政府的土地委员会，可以和应该包括各党派的民主人士，但主要领导应由我党及农民代表来掌握。它的任务是制订和提出土地改革中的各种法令和办法，并处理土地改革中的问题。农业、水利等部亦应参加土地委员会，但不受土地委员会之指导，因土地委员会是临时性的，和政法财政等委员会不同，除开政府组织土地委员会外，为了动员组织与指导农民群众去实行土地改革，还应组织各级农民协会，即农民代表大会及其所选举的委员会，作为土地改革中农民群众的直接指挥机关。关于准备群众、准备干部、运用策略以及没收分配中各种具体事务的处理，根据法令，可以由农协委员会及农民代表大会实行之。我党参加土地改革的干部，一般地均应参加农协；其他党派分子能够坚决参加土改工作并取得农民信仰者，亦可参加，但不包括各党派的代表人物或动摇分子。县以下我党的各级委员会，应即为各级农民协会的党组，县以上的我党的各级机关的主要负责人，亦应参加农协及农协党组，这样就使各级农民协会，即各级农民代表大会和农协委员会成为我党分子领导之下的直接组织农民群众执行土地改革的机关。这样做比较由我党各级党委去直接指挥农民执行土地改革要好些，即是更能顺利地动员与联系农民群众来进行土地改革。在尚未进行土地改革的地区，在一个时期内，农民协会即农民代表大会及其所选出的委员会，应该成为乡村中一切组织的中心：乡村中的重要事务均应由农民协会，即农民代表大会及其所选的委员会来处理，这也是彻底改革乡村政权的关键。以上意见望各中央局分局及各省委加以讨论，并提出你们的意见。华东局的提议前已发给你们，现将中南局的提议再发给你们，望一并研究。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"14deac284c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

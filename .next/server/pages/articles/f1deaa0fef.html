script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"首都各界沉痛追悼黄敬同志朱德周恩来陈云彭德怀等同志主祭","authors":[],"dates":[{"year":1958,"month":2,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【据新华社北京13日电】　首都各界人士一千多人今天下午在中山堂隆重举行公祭，追悼中国共产党中央委员会委员、国家技术委员会主任、第一机械工业部部长黄敬同志的逝世。黄敬同志的遗像前陈放着党和国家的领导人毛泽东、朱德、刘少奇、周恩来等人送的花圈。公祭以前，中国共产党中央委员会副主席、全国人民代表大会常务委员会委员长刘少奇曾亲往黄敬同志灵堂吊唁。"},{"type":"paragraph","text":"公祭仪式由朱德、周恩来、陈云、彭德怀、贺龙、陈毅、李先念、聂荣臻、薄一波、林伯渠、罗荣桓、沈钧儒、郭沫若、黄炎培、彭真、李维汉、陈叔通、程潜、张鼎臣(2月15日1版更正为“张鼎丞”)、张治中等人担任主祭。公祭仪式在下午4时开始，乐队高奏庄严的哀乐以后，中国共产党中央委员会副主席、中华人民共和国副主席朱德向黄敬同志的遗像敬献花圈，全场默哀。"},{"type":"paragraph","text":"接着，中国共产党中央委员会政治局候补委员、国务院副总理薄一波致悼词。(悼词全文登在第二版)"},{"type":"paragraph","text":"参加今天公祭仪式的，还有中国共产党中央各部门、国家机关各部门、各民主党派、各人民团体的负责人和首都各界代表人士。"},{"type":"paragraph","text":"公祭开始前，中国共产党中央委员会副主席、国务院总理周恩来，曾向参加公祭的黄敬同志亲属致以亲切的慰问。"},{"type":"paragraph","text":"今天，中央各机关和北京市各机关的负责人、国家技术委员会和第一机械工业部的工作干部、以及北京市的工厂职工等陆续前往黄敬同志的灵堂吊唁。前往吊唁的人们络绎不绝。"},{"type":"paragraph","text":"国家技术委员会和第一机械工业部的部分苏联专家，今天也曾前往灵堂吊唁。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"薄一波","type":"人物"},{"name":"陈云","type":"人物"},{"name":"朱德","type":"人物"},{"name":"彭德怀","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f1deaa0fef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

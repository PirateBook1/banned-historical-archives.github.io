script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"临桂县破获一重大盗窃集团案","authors":[],"dates":[{"year":1961,"month":5,"day":15}],"is_range_date":false,"parts":[{"text":"临桂县破获一重大盗窃集团案","type":"title"},{"text":"临桂县最近破获一重大盗窃集团案，这个案的情况是：","type":"paragraph"},{"text":"3月26日，有灵川公社同化大队女社员秦玉芳在灵川火车站附近上采集野菜时，在一草堆里发现官布5匹，当即被另一个搞野菜的男社员发现，两人争执不休时，被火车站同志知道问明情况，报告公安员两下会同组织力量对火车站附近的草堆、泥坑等进行详细搜查，发现白官布30匹，黄沙糖3包（约500斤），车衣机头1个，玻璃杯44个，汽灯6盏，呢帽271顶，小铁锁一木箱，英尺一木箱等物。事后临桂县公安局与桂林铁路公安段会同组织力量调查结果，证实是以地主仔李学辉（20岁，初中生）为首组织的盗窃集团所为，并于4月6日捕获了李学辉等3名罪犯，经审讯供认，他们于今年3月20日晚在灵川火车站由南开往北的火车上盗窃白官布4捆（每捆15匹），花布1捆（13匹），黄沙糖5包（约1000斤），锑锅24个，铁锁一木箱，英尺一木箱，汽灯6盏，帽子一箱，车衣机头一个等物，行窃后将赃物分别隐藏在灵川火车站附近的草堆里、流水洞、泥坑内、树林中，并随即运回白官布2捆，花布1捆，沙塘2包，锑锅24个，呢帽一箱等物。在此次作案前后，还伪造临桂县公安局等单位的公章7枚，盗杀大队耕牛2头，偷全州县食品店鸡21只，大队红茹种200斤等物。现共缴获赃物计有布64匹，糖500斤，呢帽871顶，汽灯6盏，车衣机头一个，铁锁一木箱，玻璃杯44个，英尺一木箱等物。其余赃物正在进一步搜缴中。","type":"paragraph"}],"comments":[],"origin":"《广西公安》 1961年第 6期，1961年5月15日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0eda92de3b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

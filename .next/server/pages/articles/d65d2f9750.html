script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"反对高校党委制","authors":["侯振华","北京政法学院","尹孝松","张京华","王明欣","钱端升","陈守铭"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"反对高校党委制","type":"title"},{"text":"北京政法学院钱端升张京华尹孝松侯振华陈守铭王明欣","type":"authors"},{"text":"“学校可以不要党委领导，而由校务委员会领导，这样省事的多，因为学校党的领导同志总得对党员和非党人士担负起政治思想领导，所以不要党委制并不是说党不领导了。”（北京政法学院  钱端升）","type":"paragraph"},{"text":"“学校所有的缺点，是由于党领导产生的，刘昂是不学无术的人，不懂装懂，至于一些老干部是没有学问的，不能领导学校。学校要办好，应该让老教授来办，不可以党来包办，上海一些高等学校都赞成民主办校。”（北京政法学院  张京华）","type":"paragraph"},{"text":"“学校生活应该进行大改组。机构重新设立，成立三个部：教务部，行政部，事务部。这样一个统一的行政系统，而党团则不直接干涉行政；只起监督保证作用，因为党团活动是党团内部问题，应严格分开。”（北京政法学院  尹孝松）","type":"paragraph"},{"text":"“按照党中央制定的教学方针办学校，也同样服从党的领导，何必要在学校里另搞一套组织机构？”（北京政法学院  侯振华）","type":"paragraph"},{"text":"“民主办校正确地在党的领导下运用民主集中制，同时应有一个组织机构来集中大家的意见，因为党员同志办校对过去的东西……完全否认。”","type":"paragraph"},{"text":"“政法学院依靠谁办校，这个根本问题还未解决，现在报上逐渐明确依靠教授办校，政法学院应依靠老干部、老教授办校，而不要是依靠老教授。”","type":"paragraph"},{"text":"“立即成立院务委员会，结束以党代政的局面（撤消党委会，取消星期六党团活动时间）院务委员会决定学校一切，我们要求给院长以实权，有权（决定）聘请教授。”（北京政法学院　陈守铭）","type":"paragraph"},{"text":"“无产阶级专政不一定要共产党领导，所以建议我们不妨试一试取消党委办校。”（北京政法学院  王明欣）","type":"paragraph"},{"text":"“学校所以产生一切缺点，其根源就是宗派主义”（北京政法学院  黄盛业）","type":"paragraph"},{"text":"“如果把它（指民主办校——编者）了解为各种类型的教师参加的院务会议，由这样的院务会议来作为学校的最高权力机关，那未尝不可。”（北京政法学院  罗典荣）","type":"paragraph"}],"comments":[],"origin":"《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"王明","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d65d2f9750"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川省彭县县委关于违法乱纪分子夏明阳的材料","authors":[],"dates":[{"year":1960,"month":4,"day":26}],"is_range_date":false,"parts":[{"text":"四川省彭县县委关于违法乱纪分子夏明阳的材料","type":"title"},{"text":"夏明阳，男，32岁，现任敖平公社信用社主任。彭县敖平乡人，家庭出身贫农，本人成份农民，1953年11月入党，曾历任武装队长，村主任等职务。","type":"paragraph"},{"text":"夏的主要错误是强迫命令，违法乱纪，逼死人命一条。","type":"paragraph"},{"text":"1959年底夏被分配在敖平公社八管区工作。在工作中，作风生硬，经常训斥群众，社员反映说：“老夏歪得很”。严重的是今年2月28日，社员刘月期发现凃安发（社员、老上中农）与何福元2人在何的家中炒窝笋吃，即向夏反映：“涂偷社内窝笋”（实际上是扯涂母戴洪秀的窝笋）。夏得知后，既不问本人，又不向群众调查了解，当日下午即对食堂炊事员杨隆秀说：“不要舀饭给涂安发吃，他偷窝笋，又懒”，杨问：“我们不舀，咱脱得了手喃”。夏说：“你叫他来找我嘛。”当时晚上，管区召开社员大会解决生产问题，会前夏和干部研究，提议辩论涂安发。当时其他干部未表示态度。夏就在社员大会上威协涂说：“你不交待清楚，我明天与你写个贼名，每顿吃饭就念，涂安发贼娃子。”会后欲辩论涂，但因涂有病早已回家，此时，夏竟在大会上宣布：“涂安发偷窝笋，明天早上不给饭吃，扣他3天饭。”次日吃早饭时，涂的儿子涂帮千到食堂已将饭舀好，当时社员涂帮会说：“昨晚开会夏社长宣布的不舀饭，为啥不执行？”夏听说涂的儿子舀了饭，就跑去质问炊事员杨隆秀说：“那个喊你舀饭给他的！？”杨无话回答，只好将饭倒回。结果涂未吃到饭，而气愤回家，向其妻陈大珍说：“把娃娃带好，这么活过卵么，夏明阳还要饿我3天饭。”遂于当日早饭后上吊自杀。","type":"paragraph"},{"text":" 1960年4月26日","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4488501a8d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"艾风是右派分子反党的内应","authors":[],"dates":[{"year":1957,"month":9,"day":13}],"is_range_date":false,"parts":[{"text":"艾风是右派分子反党的内应","type":"title"},{"text":"《人民日报》成都１２日电：四川日报最近揭露了该报驻自贡、内江负责记者、党内右派分子艾风的反党言行。","type":"paragraph"},{"text":"艾风一贯反对党报坚持党性原则和社会主义方向。他认为党性和人民性是对立的，党性是代表党委机关，人民性是代表群众呼声。他狂妄地主张取消党对报纸的领导。","type":"paragraph"},{"text":"艾风还诬蔑今天社会是“一片黑暗”，主张无情地揭发所谓无产阶级专政的阴暗面。他说报道成绩就是“昧了良心”。他对内江地区的工作进行了许多诬蔑性的报道，说什么“合作社没有优越性”、“农业减产了”、“工业水平降低了”等等。他的反党矛头几乎攻击了自贡市所","type":"paragraph"},{"text":"有的厂矿党委。","type":"appellation"},{"text":"整风开始后，艾风大为赞扬走上资产阶级方向的光明日报和文汇报，宣扬这两张报纸反党的叫嚣“大胆泼辣”“很出色”，说他甚至激动得睡不着觉，他再三主张编辑部派人去文汇报参观学习。","type":"paragraph"},{"text":"在这个期间，艾风和自贡市右派集团骨干分子张宇高等勾结在一起，到处点火，并且盗窃党内的机密，夜以继日地共同策划向党进攻的步骤和策略。","type":"paragraph"}],"comments":[],"origin":"《人民日报》1957年9月13日，原标题为“反对党对报纸的领导　恶意攻击新社会　艾风是右派分子反党的内应”。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2258ff16f5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东主席接见阿里·萨布里主席  并接见印度尼西亚军事友好代表团","authors":[],"dates":[{"year":1963,"month":4,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东主席接见阿里·萨布里主席"},{"type":"paragraph","text":"并接见印度尼西亚军事友好代表团"},{"type":"paragraph","text":"新华社二十五日讯　毛泽东主席接见了阿拉伯联合共和国部长执行会议主席阿里·萨布里和他的随行人员：外交部亚洲司长、全权公使哈利法·阿卜杜勒·阿齐兹·穆斯塔法，外交部调研司长、全权公使穆斯塔法·卡迈勒·穆尔塔吉，部长执行会议主席办公室主任哈迈德·马哈茂德。"},{"type":"paragraph","text":"接见时，毛泽东主席和阿里·萨布里进行了友好的谈话。"},{"type":"paragraph","text":"接见时在座的有：周恩来总理，外交部副部长章汉夫，我国驻阿联大使陈家康，外交部西亚非洲司司长王雨田等。"},{"type":"paragraph","text":"阿联驻中国大使伊马姆也在座。"},{"type":"paragraph","text":"新华社二十五日讯　毛泽东主席接见了印度尼西亚军事友好代表团团长、印度尼西亚共和国部长兼陆军司令艾哈迈德·亚尼少将和夫人，以及代表团成员：第三军区司令苏里约顺佩诺上校、陆军作战处副处长穆斯基塔上校、陆军情报处副处长沙莫希尔上校、高级副官伊斯坎达中校、副官苏巴迪上尉，并和他们进行了友好的谈话。"},{"type":"paragraph","text":"接见时在座的有：中国人民解放军副总参谋长杨成武上将、国防部外事处副处长张秉玉大校、我国驻印度尼西亚大使馆武官陈健吾上校。"},{"type":"paragraph","text":"印度尼西亚驻中国大使馆临时代办苏弗雷·尤淑夫和夫人，大使馆武官马尔托苏迪罗上校也在座。（附图片）"},{"type":"paragraph","text":"左图：毛泽东主席和阿里·萨布里主席握手　新华社记者　杜修贤摄"},{"type":"paragraph","text":"下图：毛泽东主席和艾哈迈德·亚尼少将（左）谈话　新华社记者　陈娟美摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3639943c08"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

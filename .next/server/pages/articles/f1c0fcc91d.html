script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"叙利亚新任驻华大使  向刘少奇主席递交国书","authors":[],"dates":[{"year":1962,"month":3,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"叙利亚新任驻华大使"},{"type":"paragraph","text":"向刘少奇主席递交国书"},{"type":"paragraph","text":"新华社10日讯　阿拉伯叙利亚共和国新任驻中国特命全权大使易卜拉欣·扈利，今天晚上向刘少奇主席递交了国书。"},{"type":"paragraph","text":"在递交国书的时候，易卜拉欣·扈利大使致颂词，他说，今天，反对帝国主义和殖民统治，支持各国人民争取解放和争取生活权利的共同斗争，把叙利亚和中国两国人民联合在一起。他说，帝国主义和殖民主义势力正致力于分裂各国人民和各国之间的统一和团结，企图达到它统治世界的野心。在这一危急时期，我们两国非常需要进一步的合作。"},{"type":"paragraph","text":"刘主席在答词中表示，中国人民将继续坚定地站在叙利亚人民以及阿拉伯各国人民一边，坚决支持他们团结反帝的斗争，坚决支持他们为争取和维护民族独立和建设自己国家的事业中所作的努力。中国政府和人民愿意在和平共处五项原则和万隆会议十项原则指导下，同叙利亚政府和人民共同努力，进一步加强我们两国之间的友好合作关系。"},{"type":"paragraph","text":"递交国书以后，刘少奇主席和易卜拉欣·扈利大使进行了亲切友好的谈话。"},{"type":"paragraph","text":"随同易卜拉欣·扈利大使递交国书的有大使馆外交官员。"},{"type":"paragraph","text":"递交国书时在场的，有外交部副部长黄镇，礼宾司副司长葛步海，西亚非洲司副司长孟英。（附图片）"},{"type":"paragraph","text":"刘少奇主席和易卜拉欣·扈利大使握手　新华社记者　杜修贤摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f1c0fcc91d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

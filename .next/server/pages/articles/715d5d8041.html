script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"新生事物的促进派","authors":["王道生"],"dates":[{"year":1976,"month":8,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新生事物的促进派"},{"type":"paragraph","text":"甘湾大队小学教师　王道生"},{"type":"paragraph","text":"王新安同志有个习惯，不论外出开会，还是检查工作，总是身不离粪筐。复员返乡以来，光粪筐就叫他背坏了三个。我们学校开展教育革命，实行教育与生产劳动相结合，开办了“学农基地”，新安对俺们大力支持。他经常把拾得满满的粪倒在我们的“学农基地”里，并且跟俺们一起施肥，管理实验田。开始，我不理解他的意思，就问他：“营长，你怎么把拾的粪倒在学校的地里？”"},{"type":"paragraph","text":"新安意味深长地说：“道生，粪多苗儿壮啊！”接着，他又给我讲了开展教育革命的意义和在把学生培养成什么样的接班人这个问题上的两条路线斗争，对我说：“这粪筐不仅我背，你背，也要让学生们背，使他们从小就养成热爱劳动的良好习惯。”我一听觉得很有道理，于是就学着他的样子，也背起粪筐。打那以后，俺校背粪筐的人越来越多，俺们在教育革命的道路上步子越迈越大，越走越宽阔。"},{"type":"paragraph","text":"无产阶级文化大革命犹如一场春雨，社会主义新生事物蓬蓬勃勃生长，俺们营长王新安总是打心眼里热爱它，满腔热情地支持它。大队党支部遵照毛主席关于“教育要革命”的指示，号召各生产队创办“村小”，新安就动员爱人当教师，让出自家的茅屋当教室，用卖鸡蛋的零攒钱买教具，在自己家里办学五年多。俺大队的合作医疗一问世，新安就积极支持。在批林批孔运动中，俺大队的理论队伍一诞生，新安又亲自担任了理论小组的领导工作。现在，社会主义新生事物在俺大队茁壮成长，这与俺新安同志用心血浇灌是分不开的。新安为保卫无产阶级文化大革命的成果英勇牺牲了，俺一定要化悲痛为力量，象新安那样对社会主义新生事物热情支持，大力扶植，誓死保卫，与邓小平否定和扼杀社会主义新生事物的罪行坚决斗争到底。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"批林批孔","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"715d5d8041"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

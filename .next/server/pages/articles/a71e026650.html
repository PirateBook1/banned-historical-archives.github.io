script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"南京各界人民对镇压反革命的反映","authors":[],"dates":[{"year":1951,"month":4,"day":21}],"is_range_date":false,"parts":[{"text":"南京各界人民对镇压反革命的反映","type":"title"},{"text":"【南京分社四月二十一讯】南京镇压反革命后，一般老百姓认为这一次真是见了青天了，有人写信给南京市柯市长，就直接呼“柯青天”；八十四岁的齐老汉和八十二岁的管孙氏等居民代表，向南京市二届各界人民代表会议献了“有天有法”、“为民除害”的锦旗与匾，他们说：“活了八十几岁，今天才见了青天，政府杀得好!”广大群众不仅拥护这一政策，而且积极参加了这一工作。在全市镇压反革命的广播动员大会上，当时即有六百多人写信检举反革命分子；下关居民陈素英一人就抓了二十几个反革命分子。但也有部分人特别是工商界对镇压反革命问题在思想上表现得很混乱，如工商界有些人说：“但愿政府真正能做到不错杀一个人就好了！”工商业公会委员王洪，解放前是一个流氓头子，现在到处打听政府对他的态度，惶恐地说：“像我这样的人是否要登记或被管制。”此外，在逮捕虽经过登记，但坦白不澈底的部分特务分子时，未向群众好好说明，因此有的人反映：“不登记要逮捕，登记了也要逮捕，共产党是骗人的。”","type":"paragraph"},{"text":"镇压以后，反革命分子已动摇，有的在反特动员大会上当场坦白自己的罪行，并交出毒品；南京大学外文系教授徐中年，写信给广播电台，坦白了他参加特务组织的经过。但少数怙恶不悛的特务分子，仍在进行垂死的挣扎，放毒、贴反动标语、撕毁墙报的事仍有发生。该市生产教养院被特务放毒药，有一百多人受毒害，已死一人。","type":"paragraph"}],"comments":[],"origin":"1951年5月4日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a71e026650"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于培养高等、中等学校马克思列宁主义理论师资的指示","authors":[],"dates":[{"year":1952,"month":9,"day":1}],"is_range_date":false,"parts":[{"text":"中共中央关于培养高等、中等学校马克思列宁主义理论师资的指示","type":"title"},{"text":"各中央局、分局并转各省、市委：","type":"appellation"},{"text":"全国高等、中等学校 经过这次结合“三反”运动的思想改造和组织清理，肃清封建买办法西斯思想、批判资产阶级思想之后，极需树立工人阶级的思想领导，进行马克思列宁主义的思想建设。而提高马克思列宁主义的政治理论课程的教学水平，则是学校思想建设工作的中心环节。过去由于普遍缺少足够称职的政治理论师资，以致这些课程的教学水 平一般都不高。为了加紧培养高等、中等学校政治理论师资，特作如下指示：","type":"paragraph"},{"text":"一、由中央教育部负责筹划，在中国人民大学创设马克思列宁主义研究班，为全国各高等学校培养一部分政治理论师资。第一期招收研究生三百人，研究期限一年至二年。一九五二年秋季开始实行。","type":"paragraph"},{"text":"二、在高等学校的助教和高等、中等学校高年级学生中选拔优秀的党员、团员在本校担任政治理论课程的助教或助理，经常地指导他们结合自己的实际工作，有系 统地学习马克思列宁主义的理论，逐渐培养他们成为高等、中等学校新的政治理论师资。这是现阶段培养政治理论师资的最有效的方法之一，各级党委必须加以重 视，并应指定宣传部门的负责干部领导他们的政治理论学习，帮助他们解决工作和学习中的各项问题。","type":"paragraph"},{"text":"三、各大行政区应选择具备适当条件的高等学校，举办马克思列宁主义研究班，培养高等学校的政治理论师资；设立政治教育系或政治教育专修科，培养中等学校的政治理论师资。","type":"paragraph"},{"text":"四、各中央局、分局及有关的地方党委应加强对各该地区培养政治理论师资和学校政治教育的领导，指定各级党委的宣传部长或副部长经常亲自领导这一方面的工 作；并应选派政治理论水平较高的干部到马克思列宁主义研究班及政治教育系或政治教育专修科教课（专任或兼任），领导政治助教的政治理论学习。在目前各高 等、中等学校原有的政治理论师资量少质低，新的师资尚待培养的“青黄不接”时期，尤需大力动员党委、政府、群众团体中政治理论水平较高的干部到学校兼课， 或设专题讲座，帮助政治理论教师备课。","type":"paragraph"},{"text":"五、各人行政区培养高等、中等学校政治理论师资计划，由各中央局负责拟订；华北五省二市高等、中等学校政治教师培养计划，由华北局会同中央教育部党组负责拟订。上列计划均须在九月二十日以前报告我们。","type":"paragraph"},{"text":" 中央九月一日","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6608087cce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

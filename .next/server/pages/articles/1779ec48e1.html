script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央宣传部关于中苏新约的解释","authors":[],"dates":[{"year":1950,"month":3,"day":11}],"is_range_date":false,"parts":[{"text":"中央宣传部关于中苏新约的解释","type":"title"},{"text":"（一）对中苏条约的宣传应着重大处，注意说明中苏关系的整个历史，中苏新条约协定对中国的利益及其与各种不平等条约的对照，而不应孤立地去钻研和讨论条约协定的每一字句，及在报纸刊物上发表对于条约协定中若干特殊规定的理由的揣测。现在已有许多报纸刊物解答中长路及旅顺为什么恰恰要在1952年末才移交中国等专门性的问题。这种解答是不适当的，因为第一，这种孤立的解答只能使读者更加钻入细节，忘记全体，第二，这种解释涉及两国外交政策，不应轻易地片面地以文字发表。","type":"paragraph"},{"text":"（二）现各地对条约协定的文字已提出一些问题，这些问题最好在总的解释中附带提及，除纯属技术性的问题外均不应公布专门的答复。这些问题及解释如下：","type":"paragraph"},{"text":"甲、中长路旅顺大连问题——这三个问题均与1945年2月苏美英在雅尔达签订的关于苏联参加反日战争协定有关，该协定规定了苏联在中长路旅顺大连的利益，这种利益是利于中国人民反对日本侵略者及其再起的。现因日本已经战败，而亲日反苏的国民党反动派亦已打倒，故苏联愿于缔结对日和约后将中长路旅顺完全交还中国，并为预防美国故意拖延对日和约，故又规定但不迟于1952年未。至大连的规定与中长路旅顺不同，则因中长路旅顺仅涉中苏两国，大连按过去规定在战时是包括在旅顺口地区范围内，在平时（对日和约缔结后）是各国公用的国际贸易自由港，故应等到对日和约缔结后再行处理，这样既符合于雅尔达协定原则，亦符合于我国国防利益。至大连行政主权则早已属于中国，故与中长路旅顺不同，只需立即将苏联代管或租用的财产归还我国政府。","type":"paragraph"},{"text":"乙、贷款协定问题——贷款以美元为单位，因美元系今日国际市场通用货币。贷款协定中的现金系指金银。贷款协定因须提早实施，故由苏联政府签订，自签字日起生效，无须经苏联最高主席团批准。","type":"paragraph"},{"text":"丙、公告中所称苏联经济机关在东北自日本所有者手中所获得之财产，当然不包括苏联军队所获得的某些战利品。此问题可尽量避免回答。","type":"paragraph"},{"text":"（三）以上望经过适当方法通知各报社杂志及其他宣传机关。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1779ec48e1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

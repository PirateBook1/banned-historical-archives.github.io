script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想在我们头脑里扎下了根子","authors":["顾阿桃"],"dates":[{"year":1968,"month":5,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想在我们头脑里扎下了根子"},{"type":"paragraph","text":"活学活用毛泽东思想积极分子"},{"type":"paragraph","text":"江苏省太仓县洪泾大队贫农社员  顾阿桃"},{"type":"paragraph","text":"我们最最敬爱的伟大领袖毛主席亲自主持制定的中共中央一九六六年五月十六日的《通知》，提出了在无产阶级专政下继续进行革命的理论、路线、方针和政策，吹响了无产阶级文化大革命的进军号。我们洪泾大队贫下中农热烈响应毛主席的伟大号召，积极投入了这场火热的阶级斗争，向中国赫鲁晓夫等党内一小撮走资派发起猛烈进攻，把活学活用毛泽东思想的伟大群众运动推向了一个新阶段，把毛泽东思想伟大红旗举得更高、更高！"},{"type":"paragraph","text":"毛主席是我们贫下中农心中最红最红的红太阳。有了毛主席的领导，有了毛泽东思想的光辉照耀，才有我们贫下中农的今天。我们洪泾大队的贫下中农经常忆苦思甜。旧社会是我们的地狱，真是苦胆加黄连，苦透苦透；新社会是我们的天堂，真是红枣加蜜糖，甜透甜透。大家越想对旧社会和中国赫鲁晓夫越恨，越比对新社会越爱，对伟大领袖毛主席越忠。大家说：“天上星星数不清，河水海水舀不尽；毛主席的恩情比海深，毛主席比爹娘还要亲。”我们下定决心：千变万变，忠于毛主席的红心永不变；地动山摇，高举毛泽东思想伟大红旗永远不动摇！"},{"type":"paragraph","text":"中国赫鲁晓夫和他在江苏太仓的代理人，同国民党反动派唱一个黑调子，穿一条黑裤子，坐一条黑凳子，走一条黑路子。他们反对毛泽东思想，妄想复辟资本主义，使我们再吃二遍苦。我们一万个不答应！在文化大革命中，我们大会揭露，小会控诉，白天在田头声讨，晚上在家庭批判，把中国赫鲁晓夫和他的代理人的“剥削有功”、“三自一包”、“四大自由”、“物质刺激”、“阶级斗争熄灭”论等反革命修正主义黑货批判得臭臭的！通过持久的革命大批判，我们眼更明，心更红。我们把拥护毛主席还是反对毛主席，热爱毛泽东思想还是反对毛泽东思想，作为分清自己人和敌人的标准。谁胆敢反对毛主席，反对毛泽东思想，谁就是我们的敌人，我们就坚决和他拚，拚到底！"},{"type":"paragraph","text":"毛主席教导我们：“要斗私，批修”。林副主席指示我们：“革命，也得革自己的命。不革自己的命，这个革命是搞不好的。”我们认识到，“私”字是“修”字的根子。“私”字不斗倒，“修”字批不臭。我们遵照毛主席的教导，批修结合斗私。通过斗私批修，大家的精神面貌发生了深刻的变化。革命群众人人学习张思德，个个学习白求恩，一颗红心献给毛主席，完全彻底为人民。读毛主席的书，听毛主席的话，照毛主席的指示办事，已经成了我们洪泾贫下中农生活和斗争的第一需要。全大队革命群众人人有《毛主席语录》，个个有“老三篇”，户户建立了学习小组。上至八十多岁的老人，下到六岁的小孩，都遵照林副主席的“要反复学习毛主席的许多基本观点，有些警句最好要背熟”的指示，大学、大背、大讲、大用毛主席著作，大唱毛主席语录歌。毛泽东思想在我们贫下中农头脑里扎下了根子，在我们洪泾大队空前大普及。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"江苏文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"00e302f9a8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

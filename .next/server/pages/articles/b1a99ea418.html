script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji11","name":"毛泽东全集第11卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji11.pdf"],"article":{"title":"正确对待配属八路军指挥之友军","alias":"","parts":[{"type":"paragraph","text":"正确对待配属八路军指挥之友军\""},{"type":"paragraph","text":"（1937年10月4日）朱、彭、任，并告林、聂、罗，贺、萧、关，刘、徐、张："},{"type":"paragraph","text":"我们对于国民党交给我们指挥之部队，应采取爱护协助态度，不使他们担任最危险的任务，不使他们给养物资缺乏。对作战应使他们主要打几个小胜仗，对动员民众应详告以政策方法，对他们多取商量，表示殷勤爱护之意，力戒轻视、忽视、讥笑、漠不关心及把他们置于危险地位等错误态度。经过上述方针，争取他们与红军团结一致，使他们真心愿意围绕于红军周围。为达上述目的，除作战指挥由上级负责外，对他们应取态度及方法须向全军指战员进行教育，使此方针能全体彻底执行之。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十月四日"},{"type":"paragraph","text":"[1]1937年10月初，国民党军第二战区为准备忻口会战，将作战地区划为左、中、右三个地区。为统一指挥参战部队，阎锡山与周恩来商定，右翼各军，包括国民党军第六十三师、独立第三旅等十个团归八路军总部指挥。这是毛泽东关于指挥友军问题给朱德、彭德怀和八路军政治部主任任弼时的电报。"},{"type":"paragraph","text":"[2]林、聂、罗，指林彪、聂荣臻、罗荣桓，当时分别任八路军第一一五师师长、副师长和政训处主任。贺、萧、关，指贺龙、萧克、关向应，当时分别任八路军第一二○师师长、副师长和政训处主任。刘、徐、张，指刘伯承、徐向前和张浩（林育英），当时分别任八路军第一二九师师长、副师长和政训处主任。"}],"authors":["毛泽东"],"dates":[{"year":1937,"month":10,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":221,"page_end":221},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b1a99ea418"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

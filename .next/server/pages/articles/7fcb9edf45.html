script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席在蔡家崖革命活动 纪念展览正式展出","authors":[],"dates":[{"year":1978,"month":4,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社太原四月七日电　毛主席在菜家崖革命活动纪念展览，四月一日在山西省兴县蔡家崖村展出。"},{"type":"paragraph","text":"这里展出的珍贵文物、资料、照片和图画共二百多件。这些展品充分反映了伟大领袖和导师毛主席、敬爱的周副主席于一九四八年三月二十五日到四月四日、在中共中央晋绥分局、晋绥边区政府和晋绥军区司令部所在地——菜家崖的革命实践活动；介绍了毛主席在这里发表《在晋绥干部会议上的讲话》和《对晋绥日报编辑人员的谈话》，并给晋绥日报题词的情景；介绍了毛主席、周副主席和任弼时同志率领中央机关离开陕北，东渡黄河来到晋绥边区，指导全国人民解放战争的情况；反映了毛主席离开茅家崖，路经岢岚、神池、代县、繁峙、五台等县到达河北省平山县西柏坡的情况。"},{"type":"paragraph","text":"连日来，已有三千多人参观了这个展览。他们缅怀毛主席和周副主席在菜家崖的革命实践，决心恢复和发扬党的优良传统和作风，紧跟英明领袖华主席为首的党中央进行新的长征。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7fcb9edf45"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"自贡市面粉厂以毛主席光辉著作为强大思想武器  狠抓阶级斗争  革命生产双胜利","authors":[],"dates":[{"year":1968,"month":5,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"自贡市面粉厂以毛主席光辉著作为强大思想武器"},{"type":"paragraph","text":"狠抓阶级斗争  革命生产双胜利"},{"type":"paragraph","text":"新华社成都二十八日电　四川自贡市面粉厂的广大革命职工，以毛主席光辉著作《将革命进行到底》为强大思想武器，在厂革命委员会的领导下不间断地狠抓阶级斗争，猛促生产，革命和生产获得了双胜利。这个厂继今年第一季度全面超额完成国家计划之后，四月份又超额完成了计划。"},{"type":"paragraph","text":"这个厂今年一月成立革命委员会后，一直很重视抓阶级斗争。三月间这个厂被评为全市工业系统活学活用毛主席著作的先进集体，许多单位的无产阶级革命派都来学习他们的先进经验。在一片赞扬声中，厂里少数革命职工开始滋长了骄傲自满情绪，对阶级敌人的破坏和捣乱的警惕性不是那么高了。针对这种情况，厂革委会就组织全厂革命职工再一次认真学习毛主席的光辉著作《将革命进行到底》。伟大领袖毛主席教导说：“是将革命进行到底呢，还是使革命半途而废呢？如果要使革命进行到底，那就是用革命的方法，坚决彻底干净全部地消灭一切反动势力，……。如果要使革命半途而废，那就是违背人民的意志，接受外国侵略者和中国反动派的意志，使国民党赢得养好创伤的机会，然后在一个早上猛扑过来，将革命扼死，使全国回到黑暗世界。”毛主席的教导，照亮了无产阶级革命派的心。他们认真分析了本厂阶级斗争的形势，经过充分发动群众，揭露了党内走资派采取各种卑鄙手段，妄图为自己翻案的阴谋活动，活生生的阶级斗争事实，使得无产阶级革命派和革命职工受到很大教育。他们向一小撮阶级敌人发动了更加猛烈的进攻，把全厂革命和生产搞得更加热火朝天。有的革命工人将多年搁置的坏车床重新修复投入生产，为国家节约了一大笔资金。"},{"type":"paragraph","text":"这个厂的无产阶级革命派和革命群众，在无产阶级文化大革命运动中，一直把毛主席的光辉著作《将革命进行到底》作为推进革命的巨大动力。在革命的每一个紧要关头，他们都认真学习毛主席的这篇光辉著作和其他著作。全厂无产阶级革命派和革命职工誓把将革命进行到底的思想永远扎根在脑子里，落实在行动上，做彻底的无产阶级革命派。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"58dcc7babb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

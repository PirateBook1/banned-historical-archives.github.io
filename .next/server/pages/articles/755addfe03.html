script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji41","name":"毛泽东全集第41卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji41.pdf"],"article":{"title":"七绝·刘","alias":"","parts":[{"type":"paragraph","text":"七绝·刘费"},{"type":"paragraph","text":"（1958年）千载长天起大云，中唐俊伟有刘费。孤鸿羽悲鸣镝，"},{"type":"paragraph","text":"万马齐暗叫一声。3"},{"type":"paragraph","text":"[1]刘费（？一842）字去华，幽州昌平（今北京市昌平）人。中唐大和二年（828），举贤良方正，刘费对策称：“宫闹将变，社稷将危”“阎寺持废立之权”“四凶在朝，虽强必诛”。痛论宦官专权，能废立君主，危害国家，劝皇帝诛灭他们。考官赞赏刘费的文章，但惧怕宦官的专横，不敢录取他。令狐楚、牛僧孺都征召他为幕府从事，后授秘书郎。终因宦官诬陷，贬为柳州司户参军，客死他乡。毛泽东在读《旧唐书·刘费传》时，对刘费的策论很赞赏，旁批：“起特奇。”"},{"type":"paragraph","text":"[2]孤鸿羽悲鸣镝，孤鸿，孤单失群的大雁，喻指刘费。羽，羽毛摧落，这里比喻受挫、失意。鸣镝，也叫响箭，这里比喻宦官对刘的中伤和打击。"},{"type":"paragraph","text":"[3]万马齐暗叫一声，万马齐暗，亦作“万马皆暗”。暗，哑。苏轼《三马图赞引》：“振鬣长鸣，万马皆暗。”谓骏马抖动颈上的毛嘶叫时，其他的马都鸦雀无声。后用来比喻一种沉闷的局面。叫一声，喻指刘冒死大胆攻击宦官，名动一时。"}],"authors":["毛泽东"],"dates":[{"year":1958}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":161,"page_end":161},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"755addfe03"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"当前冬修水利的主要情况和问题","authors":["新华通讯社"],"dates":[{"year":1962,"month":12,"day":25}],"is_range_date":false,"parts":[{"text":"当前冬修水利的主要情况和问题","type":"title"},{"text":"新华通讯社","type":"authors"},{"text":"本报讯  据农业部农田水利局和本社部分分社提供的材料，各地冬修水利工作正积极进行。截止12月初的不完全统计，二十四个省市共投入冬修水利劳力七百八十八万人，已完成土石方一亿四千三百多万立米。","type":"paragraph"},{"text":"今年各地冬修水利的规模比去年大，劲头比去年足。多数省区成沉重的负担，引起社员不满。","type":"paragraph"},{"text":"部分地区对新修小型水利工程积极性很高，对于旧的工程的岁修重视不够。湖北襄阳专区旧工程需岁修的二十四处，应上劳力二万人，现在只开工十处，仅上劳力五千多人。","type":"paragraph"},{"text":"部分地区因安排工程项目过多，物料供应、技术力量没有落实就盲目动工。浙江温州专区有三十六处千亩以上工程设计文件未审批就全部开了工。辽宁省有的县想一下子打几百眼深井。河北省保定专区有社队未弄清地下水源就盲目打机井。","type":"paragraph"},{"text":"部分地区重兴修、轻管理的现象还没有彻底改变。如河北静海西河左堤一千五百米的抛砖被拆走，十座汛房被拆了五间；南运、北运、潮白、青龙湾等河堤有的段又种上了麦子。有些水库、水井仍郄无人养护，浇地时还是大水漫灌。","type":"paragraph"},{"text":"来源：1962年12月25日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b355fdf7c2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

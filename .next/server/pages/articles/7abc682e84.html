script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji6","name":"毛泽东全集第6卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji6.pdf"],"article":{"title":"当前作战方向问题","alias":"","parts":[{"type":"paragraph","text":"当前作战方向问题！"},{"type":"paragraph","text":"（1932年7月25日）中央局："},{"type":"paragraph","text":"（一）赣江敌情：粤敌除张枚新师?回韶关整顿，叶肇两团留赣州外，十七师八团仍集结雄余两处，并有部分开向新城、南康说。五十二师在新城，十四师在南康上犹两地，二十八师一部在赣州、一部在万安，四十三师在遂川，陈光中一旅在曾前，泰和以下为五十九、九十各师。"},{"type":"paragraph","text":"（二）我们再四考虑，认为赣州上游\"敌军密接，在任何一点渡"},{"type":"paragraph","text":"[1]1932年7月南雄、水口战役后，中共苏区中央局决定红军第一方面军（6月恢复番号）的一部分兵力伴攻赣州，主力则从赣州以南的赣江上游渡河，沿赣江西岸北进，向国民党军主力发动进攻。就此，毛泽东和周恩来、朱德、红军第一方面军总政治部主任王稼祥于1932年7月25日23时发出这份电报，阐述了他们对作战方向的意见。"},{"type":"paragraph","text":"[2]张枚新师，指国民党军赣粤闽边区“剿匪”总司令部第一军第四师，师长张枚新。"},{"type":"paragraph","text":"[3]叶肇，当时任国民党军赣粤闽边区“剿匪”总司令部第一军第二师师长。"},{"type":"paragraph","text":"[4]雄余，指广东南雄和江西大余。[5]新城，镇名，位于江西大余县东北。[6]陈光中，当时任国民党军第六十三师师长。河出击赣敌，都有被敌人绝断危险，如攻新城、南康，将引起宁、赣敌人分进合击，或隔江对峙，造成更不利条件。"},{"type":"paragraph","text":"（三）因此，决往赣江下游先取万安，求得渡河，解决陈罗等四个师主力，以取吉安等城市。如敌人渡河东决战更好。但此行动须极迅速秘密，我们决后方开始集中行动。望秘电中央。"},{"type":"paragraph","text":"（四）过去行动中错误与缺点望即告。"},{"type":"paragraph","text":"周毛朱王[1]陈罗，指陈诚、罗卓英，当时分别任国民党军赣粤闽边区“剿匪”"}],"authors":["毛泽东"],"dates":[{"year":1932,"month":7,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":111,"page_end":112},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7abc682e84"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

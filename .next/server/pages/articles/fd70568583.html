script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席的革命外交路线指引下我国足球运动员同各国的友好交往日益发展","authors":[],"dates":[{"year":1977,"month":7,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京一九七七年七月十六日电　在毛主席的革命外交路线指引下，无产阶级文化大革命以来，我国足球运动员同世界各国的运动员，特别是亚非拉地区的运动员的友好交往，有了日益广泛的发展。"},{"type":"paragraph","text":"在北京国际足球友好邀请赛开幕前夕，有关方面人士向记者介绍情况说，仅从一九七一年算起，六年多的时间里，我国足球运动员越过千山万水，先后出访了五十多个国家和地区，同时接待了前来我国友好访问的四十多个国家和地区的足球队。这次，来自亚非拉九个国家和地区的朋友，不远万里，飞越重洋，应邀来北京参加国际足球友好邀请赛，又一次带来了对中国人民的友好感情，带来了三大洲人民要求增进团结的愿望。"},{"type":"paragraph","text":"足球万里传友谊，友谊花朵遍地开。我国足球运动员在同友好邻邦朝鲜民主主义人民共和国的选手的多次互访中，不断加深了两国人民的战友情谊；在同非洲大陆扎伊尔朋友的接触中，过去共同的遭遇和当前共同的斗争，使两国运动员更加亲切，他们互相鼓励、互相支持。我国足球选手满载着中国人民的深情厚谊，访问了千岛之国的菲律宾、古代“丝绸之路”上的伊朗、尼罗河畔的苏丹、富塔贾隆高原上的几内亚，还访问了地中海沿岸的南斯拉夫、西半球的墨西哥、南太平洋美丽岛国斐济等。通过这些访问，我国足球运动员广交新朋友，重逢老朋友，既转达了我国人民对各国人民的热情问候，又带回来各国人民的友好情谊。"},{"type":"paragraph","text":"近几年来，许多国家体育界的友好人士坚持正义立场，积极支持恢复我国在国际足球组织的合法席位，把蒋介石集团驱逐出去。一九七四年九月，在德黑兰举行的亚洲足球联合会代表大会上，以压倒多数通过决议，恢复了中国足球协会在亚洲足联中的合法席位。当年，我国足球队参加了第七届亚洲运动会的足球比赛，以后又参加了亚洲杯足球赛和亚洲青年足球赛。"},{"type":"paragraph","text":"在热烈欢迎各国朋友到达北京的时候，我国足球运动员缅怀他们同各国人民和运动员结下的深厚情谊。许多曾经访问过亚非拉国家的运动员兴奋地说:亚非拉人民同属第三世界，虽然语言各异，肤色不同，但心是密切相通的。因此，我们每次出访都受到主人盛情款待，每次相见都倍感亲切。在兄弟近邻巴基斯坦，人们以欢迎贵宾的传统礼仪——用玫瑰和茉莉编成的花环，争相献给来访的中国足球运动员。在被誉为“印度洋上的珍珠”的毛里求斯，拉姆古兰总理亲自率领各部部长观看中、毛两国足球选手的友谊比赛，并把一尊银杯赠给了中国队。在多山之国阿富汗，一位老工人手捧着一束鲜花对中国运动员说:“鲜花再美总是要谢的，但中、阿两国人民的友谊之花将千秋万代永远盛开。”在去年粉碎“四人帮”后不久，我国足球运动员来到西非的冈比亚。冈比亚教育、青年、体育和文化部部长穆罕默德·卡迪·查姆在欢迎中国客人的宴会上，热烈祝贺中国人民在英明领袖华主席的领导下，取得粉碎“四人帮”的伟大胜利。"},{"type":"paragraph","text":"我国足球运动员把每次出国访问和接待外国选手来访，都当作是向各国人民和运动员学习的好机会。南斯拉夫、墨西哥、伊朗、朝鲜、摩洛哥等国的足球运动的技术水平都比较高，每当我国运动员和这些国家的选手相逢的时候，都虚心学习他们的长处，主动请他们指教。"},{"type":"paragraph","text":"即将在北京举行的国际足球友好邀请赛，是亚非拉足球运动员的一次友谊聚会。我国足球运动员表示，在这次友好邀请赛中，一定要贯彻执行“友谊第一，比赛第二”的方针，学习各国运动员的好思想、好风格、好球艺，为增进三大洲人民和运动员之间的友谊做出新的贡献。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fd70568583"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华国锋叶剑英邓小平李先念同志会见并宴请黄文欢同志","authors":[],"dates":[{"year":1979,"month":8,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华国锋叶剑英邓小平李先念同志会见并宴请黄文欢同志"},{"type":"paragraph","text":"对黄文欢同志安全来到中国表示很高兴。黄文欢同志和华国锋同志强调中越两国人民的友谊是任何力量破坏不了的"},{"type":"paragraph","text":"新华社北京八月九日  中共中央主席华国锋、副主席叶剑英、邓小平、李先念，于越南国会常务委员会副主席黄文欢到达北京后的第二天，在人民大会堂会见了他。他们对黄文欢同志这次辗转安全来到中国，表示很高兴。"},{"type":"paragraph","text":"黄文欢同志说：“此次到中国来，是为了表示对黎笋反华政策的抗议；同时也是要向越南人民、全世界人民宣告，越中两国人民之间的友谊是任何人也破坏不了的。”"},{"type":"paragraph","text":"华国锋同志接着说：“中越两国人民具有悠久的传统友谊，是任何力量破坏不了的。谁要破坏，谁就会碰得头破血流。”"},{"type":"paragraph","text":"会见后，华国锋、叶剑英、邓小平、李先念同志设宴招待黄文欢同志。"},{"type":"paragraph","text":"参加会见和宴会的还有，中共中央政治局委员耿飚，人大常委会副委员长、中联部部长姬鹏飞，外交部部长黄华等。（附图片）"},{"type":"paragraph","text":"中共中央主席华国锋，副主席叶剑英、邓小平、李先念，于越南国会常务委员会副主席黄文欢到达北京后的第二天，在人民大会堂会见了他。对黄文欢同志这次辗转安全来到中国，表示很高兴。新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"李先念","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"374d237d55"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

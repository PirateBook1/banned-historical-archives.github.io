script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关於反右派斗争的右派言论","authors":["云立峰","何秀亭","佘轩","石声汉","罗蕴芳","芦犹崇","袁伟","西北农学院","赵云梦"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"关于反右派斗争的右派言论","type":"title"},{"text":"西北农学院石声汉赵云梦云立峰袁伟何秀亭佘轩罗蕴芳芦犹崇","type":"authors"},{"text":"1. “洪居敬同意储(安平)、葛(佩琦)的言论亦有可取之处，洪居敬功课很好，有独立思考能力，就是方向错。”(农化系教授石声汉)","type":"paragraph"},{"text":"2. “我同意的意见：这次运动为什么党团员没有多的错误，他们在组织方面有纪律，民主党派这方面作的不够。以后在政治活动时多加教育。这次犯错误是压的太大，会太多胡说了一番，是挤出的，压出的。”(农化系教授赵云梦)","type":"paragraph"},{"text":"3. “我们学校转的有点猛(指反右斗争)许多同志奔走报告，要定性定量，不要断章取义，有的同志把稿子收回去。如×××，仅仅是对人事科本身而言，因此在我院展开要有分寸。”对提出右派分子×××等名后，他很气愤的说：“这是胡闹。×××有胆揭露，应加以支持。”(林学系讲师云立峰)","type":"paragraph"},{"text":"4. “看到把人评成右派分子，心中很不愉快。”“曾昭抡是民盟的中央委员，组织上要他拟个科学纲领，他只得拟，其实也没有什么大意思。”(无名)","type":"paragraph"},{"text":"5. 反右斗争一开始他说：“大鸣大放中提意见不起作用，反而搞到自己头上。”(水利系讲师袁伟)","type":"paragraph"},{"text":"6．“储安平‘党天下’很有道理，如省、县、区、乡等都有党员作头儿。”(林58级学生　何秀亭)","type":"paragraph"},{"text":"7．“储安平的‘党天下’是有事实根据的，如省、镇、区……都有党委。”(农60级学生　佘轩)","type":"paragraph"},{"text":"8．“12个总理没有一个不是共产党员，我们国家是一个联合资产阶级的国家，就应当有民主人士，储安平的意见有道理。”(林58级学生　罗蕴芳)","type":"paragraph"},{"text":"9．“国务院十二个副总理都是党员，明明是‘党天下’还有什么可说的呢？这在国际上的影响不好。”(农60级学生　芦犹崇)","type":"paragraph"},{"text":"10．“储安平的党天下有现象存在，因此在某种意义上，可以说是党天下。”(无名)","type":"paragraph"},{"text":"11．“咱们国家的几个总理完全是党员，说得对，毛主席的论联合政府就是理论根据”“人民政府是清一色‘党天下’有道理，有些总理只吃饭，在休养中还挂个名。”(无名)","type":"paragraph"},{"text":" 来源：《西北农学院右派言论及错误言论汇集》(西北农学院马列主义教研组编印，1957年12月)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b8b8ab8b9b"},"bu

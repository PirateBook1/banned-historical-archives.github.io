script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"45f85d41-2767-49bc-87e9-ba331b429fce","name":"毛泽东思想万岁（1961年-1968年）","internal":true,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/45f85d41-2767-49bc-87e9-ba331b429fce.pdf"],"article":{"title":"接见外宾关于保健工作的一段谈话","alias":"","parts":[{"type":"paragraph","text":"接见外宾关于保健工作的一段谈话"},{"type":"paragraph","text":"（一九六四年六月二十四日）"},{"type":"paragraph","text":"中国保健工作是学苏联的。我不能完全听保健医生的话。我同我的医生有一个君子协定，我发烧时请你，我不发烧时不找你，你也不找我。我说，我一年不找他，算他的功劳大，如果每个月都找他，这就证明他的工作没有做好。我对医生的话只听一半，要他一半听我。完全听医生的话病就多了，活不了。以前没有听说有那么多的高血压、肝炎，现在很多。可能是医生给找出来的，一个人如果不动动，只是吃得好，穿得好，住得好，出门坐车不走路，就会多生病。衣食住行受太好的照顾，是高级干部生病的四个原因。我们的保健工作学了苏联的，把专门医生变成不专门的，不多看各种各样的病，不好，要改进。"},{"type":"paragraph","text":"和王海蓉同志的谈语"},{"type":"paragraph","text":"（一九六四年六月二十四日）"},{"type":"paragraph","text":"（王海蓉是外国语学院英语专修科学生）王：我们学校的阶级斗争很尖锐，听说发现了反动标语，都有用英语的。就在我们英语系"},{"type":"paragraph","text":"的黑板上。主席：他写的是什么反动标语？王：我就知道这一条，蒋万岁。主席：英语怎么讲？王：Longlie蒋。主席：还写了什么？王：别的不晓得，我就知道这一条，章会告诉我的。主席：好吗！让他多写一些贴在外面，让大家看一看，他杀人不杀人？王：不知道杀人不杀人，如果查出来，我看要开除他，让他去劳动改造。主席：只要他不杀人，不要开除他，也不要让他去劳动改造，让他留在学校里，继续学习，"},{"type":"paragraph","text":"你们可以开一个会，让他讲一讲，蒋介石为什么好？蒋介石做了哪些好事？你们也可"},{"type":"paragraph","text":"以讲一讲蒋介石为什么不好？你们学校有多少人？王：大概有三千多人，其中包括教职员。主席：你们三千多人中间最好有七、八个蒋介石分子。王：出一个就不得了，还要有七、八个，那还了得？主席：我看你这个人啊：看到一张反动标语就紧张了。王：为什么要七、八个呢？主席：多几个就可以树立对立面，可以作反面教员，只要他不杀人。王：我们学校贯彻了阶级路线，这次招生，70%都是工人和贫下中农子弟。其它就是干部"},{"type":"paragraph","text":"·133·"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":6,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":146,"page_end":146},"tags":[{"name":"毛泽东","type":"人物"},{"name":"王海蓉","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4807d64a4c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沪东造船厂铸工车间二十二班红哨兵又贴出一张革命大字报用毛主席哲学思想分析批判生产“定局论”决心为完成今年的生产任务，争取更大的胜利而奋斗","authors":[],"dates":[{"year":1970,"month":10,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者按:沪东造船厂铸工车间第二十二班红哨兵贴出的又一张革命大字报《评“定局论”》，击中了当前某些单位领导思想上的一个要害问题。大字报说得对，“‘定局论’就是唯心论”。“定局论”者只看到物的因素，不看到人的因素，只看到困难的一面，不看到群众的社会主义革命积极性能够战胜困难的一面，这是当前工业战线上两条路线斗争的一种反映。毛主席指出:“共产党人的任务就在于揭露反动派和形而上学的错误思想，宣传事物的本来的辩证法，促成事物的转化，达到革命的目的。”只有深刻揭露和批判“定局论”之类的唯心论和形而上学的观点，才能进一步发展当前革命和生产的大好形势。"},{"type":"paragraph","text":"这张大字报为我们树立了一个活学活用毛主席光辉哲学思想的榜样。哲学是战斗的武器。只有参加战斗才会迫切感到需要这个武器；也只有拿起哲学这个武器，才能更好地战斗。我们学哲学，就应当象铸工车间第二十二班的红哨兵这样，使哲学为当前的阶级斗争和两条路线斗争服务，使哲学成为改造客观世界和改造主观世界的强大武器。"},{"type":"paragraph","text":"本报讯　沪东造船厂铸工车间第二十二班红哨兵，十月十七日又贴出一张题为《评“定局论”》的革命大字报。这张大字报用毛主席的光辉哲学思想，对厂里出现的生产“定局论”的思想倾向进行了揭露和批判，并表示有信心有决心为完成今年生产任务，争取更大胜利而奋斗。"},{"type":"paragraph","text":"二十二班红哨兵的大字报全文如下:"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"两条路线斗争","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a194da8892"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华东军区暨三野的战斗英雄和模范  写信向毛主席和朱总司令致敬  报告执行建设现代化国防军任务的成绩","authors":[],"dates":[{"year":1951,"month":8,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华东军区暨三野的战斗英雄和模范"},{"type":"paragraph","text":"写信向毛主席和朱总司令致敬"},{"type":"paragraph","text":"报告执行建设现代化国防军任务的成绩"},{"type":"paragraph","text":"【新华社南京三十一日电】人民解放军华东军区和第三野战军的战斗英雄和模范工作者，在人民解放军“八一”建军节前夕，热烈地写信给毛主席和朱总司令致敬，并报告一年来在执行海防、剿匪和建设正规化现代化国防军的光荣任务中所做出的成绩。写信的包括曾出席全国战斗英雄代表会议的战斗英雄王立和、张修良、张春礼、王连生、戴先运、刘玉瑞、战斗模范空军机械员迟绍华、海军模范工作者隋树德、战车英雄沈许、炮兵英雄王工一、工兵英雄倪福、政治机关模范工作者庄心一等。"},{"type":"paragraph","text":"“朱德号”战车驾驶者、战车英雄沈许连长的信中叙述了他们在学习战车技术中苦学苦练的情形。他组织全连战士互教互学，包教保学，不顾酷暑严寒、风霜雨雪，爬在坦克上熟记机器零件和研究驾驶技术。在三个月内，他所率领的全连战士已普遍掌握了复杂的战车作战技术，获得了全国练兵优胜连的光荣称号，并出现了两个模范互助组，二十一位同志立了功，他本人也立了二等功。战斗模范迟绍华报告了他怎样从一个识字不多的陆军侦察员，经过刻苦学习，已经初步掌握了航空器械的修理技术。他说：“我文化水平低，缺乏科学知识，开始学习时困难真大。但我是一个共产党员，我有毅力，别人学一遍，我就学三遍、四遍，一直到学懂为止。我终于和其他同志一样，初步掌握了近代化的军事技术。”某海防部队战斗英雄刘玉瑞连长报告他所带领的一个连一年来与兄弟部队一起，不分昼夜，不避寒暑，修筑海防工事和学习各种战斗技术，日日夜夜保卫着伟大祖国的海防。他说：“全连战士个个对我保证说：‘连长，你尽管放心，如果敌人敢来侵犯，我们就叫他们来得去不得。’亲爱的毛主席、朱总司令！战士们对我的保证也就是对你们的保证。”战斗英雄戴先运报告他所带领的一个营，与兄弟部队一道，克服了各种困难，在三个月中，把福建省古田、建瓯、南平三县交界地区的一千多个土匪全部消灭。"},{"type":"paragraph","text":"英雄模范们并在信上深刻地检讨了在思想上和工作中尚存在着的缺点，报告了今后的工作计划与进步计划。他们一致表示要不骄不躁，继续努力，在今后完成建设现代化国防军、保卫祖国和保卫东方与世界和平的任务中，创造出更光辉的业绩，带领出更多新的英雄模范。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"02c2492967"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

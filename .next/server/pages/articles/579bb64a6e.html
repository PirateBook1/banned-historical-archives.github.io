script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"对黄李邮三兵团在同一个晚上发起攻击为好叫","alias":"","parts":[{"type":"paragraph","text":"对黄李邱三兵团在同一个晚上发起攻击为好1"},{"type":"paragraph","text":"（1948年10月30日）饶、粟、谭，并告刘、陈、邓："},{"type":"paragraph","text":"俭戌电悉。计划与部署甚好，请即照此施行。只有一点，分为虞齐两晚发起作战，是否有使黄兵团?闻声警觉，于齐日白天你们尚未接近该敌时迅即收缩集结之虞，似不如同时于虞晚或齐晚各处一起动作，使各处之敌同时受攻，同时认为自己处于危险境地，"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华东军区政治委员饶漱石、华东野战军代司令员兼代政治委员粟裕和副政治委员谭震林的电报。"},{"type":"paragraph","text":"[2]刘、陈、邓，指刘伯承、陈毅、邓小平，当时分别任中原野战军司令员、第一副司令员和政治委员。"},{"type":"paragraph","text":"[3]指1948年10月28日戌时饶漱石、粟裕、谭震林就淮海战役计划与具体作战部署给中共中央军委的电报。电报说：为便于运东作战，我运西各部均于11月7日晚发起战斗，造成南北聚歼李弥兵团，攻略徐州之姿态。运东作战以歼灭黄百韬兵团为主，战斗分两步进行。第一步开辟战场，布置阻援阵地，分割敌人，使其不能集结或靠近李弥兵团，或东窜新浦、海州。第二步即以6个纵队分割歼灭新安镇及阿湖之敌，1个纵队正面阻敌，1个纵队包围六十四军。如我军南下，黄兵团集结新安镇近郊时，即会攻新安镇，但还可实施战场分割包围攻击。我可力求秘匿突然奔袭，达到使敌不能收缩避战。运东各纵统于8日晚发起战斗。互相不能照顾，要在两三天后才能查明我之主攻方向，但又因为我各部均已迫处他们面前，又已无法互相增援，尤其使黄兵团各部丧失收缩集结的必要时间，极为重要。故此役胜利建筑在两个条件上面，即是：（一）使黄李邱\"三个兵团及三个兵团中之各军互相不能增援。要达到这一点，除华野全军照俭戌电部署外，陈邓方面亦请于虞日或齐日同时动作。（二）使黄兵团各军没有收缩集结之时间。要达到这一点，就应当在同一个晚上动作，不要在两个晚上先后动作。以上请加考虑酌定。此外，你们后方各事如尚有未处理完毕者，宜交与适当之同志去处理，以便粟谭专心指挥作战。此战打得好，可能歼灭黄兵团八个师，李兵团两个师，冯治安两至三个师，接着不久并可能歼灭东海及两淮3之敌，则长江以北之战局便可展开。那时即使蒋介石将锦西、葫芦岛、营口等处之敌全部南调，亦只能布防于长江沿岸，于大局无补。故望你们精心组织这一伟大的战役。又我军今日可占领沈阳，知注并告。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"三十寅"},{"type":"paragraph","text":"[1]黄，指黄百韬。李邱，指李弥、邱清泉，当时分别任国民党军第十三兵团和第二兵团司令官。"},{"type":"paragraph","text":"[2]冯治安，当时任国民党军第三绥靖区司令官。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":10,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":140,"page_end":141},"tags":[{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"谭震林","type":"人物"},{"name":"饶漱石","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"579bb64a6e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

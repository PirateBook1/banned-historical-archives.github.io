script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想统帅一切就是胜利","authors":["陈立发"],"dates":[{"year":1969,"month":1,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"用毛泽东思想统帅一切就是胜利"},{"type":"paragraph","text":"通信兵第二次四好连队代表大会代表  某部五连连长  陈立发"},{"type":"paragraph","text":"东风劲吹，喜报频传。正当全国亿万军民满怀胜利的喜悦和战斗的豪情，跨入更加光辉灿烂的一九六九年，以实际行动迎接党的第九次全国代表大会的时刻，一月二十五日下午，我们心中最红最红的红太阳、我们最敬爱的伟大领袖毛主席和他的亲密战友林副主席，接见了我们参加通信兵第二次四好连队代表大会的代表。毛主席身体非常非常健康，精力非常非常充沛。这是全中国和全世界革命人民的最大幸福。在这幸福的时刻，我千遍万遍高呼：“毛主席万岁！万岁！万万岁！”"},{"type":"paragraph","text":"“大海航行靠舵手，干革命靠毛泽东思想”。"},{"type":"paragraph","text":"毛主席啊，毛主席！我是通信战士，我们连队担负国防通信施工任务。我们深深体会到：不管是到西北高原上立杆架线，还是回到您的身边施工营建，一时一刻也离不开您的光辉思想。"},{"type":"paragraph","text":"正是由于读了您的书，听了您的话，照您的指示办事，我们连队从一九六○年林副主席主持召开军委扩大会议以来，连续八年被评为四好连队。八年来，并不是风平浪静的，而是充满了激烈的斗争。“不是东风压倒西风，就是西风压倒东风，在路线问题上没有调和的余地。”大叛徒、大内奸、大工贼刘少奇的代理人罗瑞卿疯狂地推行一条资产阶级军事路线，一九六四年刮起“大比武”的妖风，这股妖风也刮到我们的连队。但是，由于我们牢记您的教导：政治是统帅，是灵魂。政治工作是我军的生命线。我们没有被罗瑞卿的“大比武”冲垮，相反，有力地抵制了“大比武”的妖风，使连队在大风大浪中锻炼得更加坚强。"},{"type":"paragraph","text":"正是由于紧跟您的伟大战略部署，认真执行您提出的“备战、备荒、为人民”的伟大战略方针，我们连队年年胜利完成了上级交给的国防通信施工任务。我们连队干部、战士大多数都出身在工人、贫下中农家庭，文化低，又没有受过专门技术训练，但是我们按照您的教导，“从战争学习战争”，放手让新老战士在施工中锻炼，就很快地学会了自己原来不懂的东西，征服了一个又一个的技术难关。"},{"type":"paragraph","text":"正是根据您的英明教导：“必须提高纪律性，坚决执行命令，执行政策，执行三大纪律八项注意”。我们连队，不管是集体施工，还是分散执行任务，都能在您的光辉思想的原则基础上，团结成一个朝气蓬勃的攻无不克、战无不胜的战斗集体。"},{"type":"paragraph","text":"千句万句并成一句话：用您的光辉思想统帅一切就是胜利！"},{"type":"paragraph","text":"毛主席啊，毛主席！我们坚决落实您的每一个指示，进一步加强纪律性，提高政策观念，坚决做到统一认识，统一政策，统一计划，统一指挥，统一行动，生为执行您的革命路线而战斗，死为捍卫您的革命路线而献身，在夺取无产阶级文化大革命全面胜利的斗争中立新功！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5b22408b48"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji28","name":"毛泽东全集第28卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji28.pdf"],"article":{"title":"关于祝贺德国统一社会党代表大会的电报和批语","alias":"","parts":[{"type":"paragraph","text":"关于祝贺德国统一社会党代表大会的"},{"type":"paragraph","text":"电报和批语"},{"type":"paragraph","text":"（1950年7月18日）德国统一社会党皮克同志及中央委员会全体同志们："},{"type":"paragraph","text":"承你们邀请我党派遣代表参加贵党七月二十日至七月二十三日的代表大会，我们极感荣幸。我们现已派本党中央委员王稼祥同志为中国共产党的代表前往柏林参加你们的大会，并致祝贺。"},{"type":"paragraph","text":"我在这里遥祝伟大的德意志民主共和国统一社会党全国代表大会的完满成功，整个德国被帝国主义者强迫分裂的现象早日结束，完整的统一的民主的德国早日建立，德国整个民族在德国统一社会党和德国共产党的正确领导之下早日获得解放。"},{"type":"paragraph","text":"伟大的德国统一社会党和德国共产党万岁！"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东"},{"type":"paragraph","text":"一九五○年七月十八日于北京[1]皮克，当时任德国统一社会党主席。毛泽东全集第二十八卷"},{"type":"paragraph","text":"请周\"于今日下午交外交部译好，并电发柏林，务使柏林于明十九日能收到，并抄一份给德驻京大使。原稿用后交胡乔木2发表。"},{"type":"paragraph","text":"毛泽东[1]周，指周恩来。[2]胡乔木，当时任中央人民政府新闻总署署长。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":7,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":537,"page_end":538},"tags":[{"name":"毛泽东","type":"人物"},{"name":"胡乔木","type":"人物"},{"type":"文稿类型","name":"批示"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a5d1e5cf75"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

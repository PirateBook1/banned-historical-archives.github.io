script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"尼泊尔王国驻华大使  向刘少奇主席递交国书","authors":[],"dates":[{"year":1961,"month":7,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"尼泊尔王国驻华大使"},{"type":"paragraph","text":"向刘少奇主席递交国书"},{"type":"paragraph","text":"新华社30日讯　尼泊尔王国驻中华人民共和国特命全权大使凯谢尔·巴哈杜尔同大使馆外交官员，今天下午向刘少奇主席递交国书。"},{"type":"paragraph","text":"在递交国书的时候，凯谢尔·巴哈杜尔大使致颂词，刘少奇主席致答词。递交国书时在场的，有外交部副部长耿飚、第一亚洲司司长章文晋、礼宾司副司长葛步海。"},{"type":"paragraph","text":"凯谢尔·巴哈杜尔在致颂词中说：“尼泊尔国王陛下政府委派我为大使来此设馆，是为了使我们紧密、诚挚的传统友谊永远绵延下去。”他说：“在我递交国书的时候，我希望以五项原则为基础的尼中友谊万古常存！尼泊尔万岁！中国万岁！”"},{"type":"paragraph","text":"刘少奇主席在致答词中说：“中国和尼泊尔从来就是好邻居。我们两国人民之间有着悠久深厚的传统友谊。自从两国正式建交的头一天起，我们就确定了以著名的和平共处五项原则作为指导两国关系的基本原则。几年来，我们两国的友好合作关系在这个新的基础上获得了重大的发展。中尼和平友好条约的缔结，把两国的友谊以条约的形式固定下来，使两国的友好关系大大向前推进了一步。两国边界问题在双方友好合作、互谅互让和平等协商之下，正迅速地趋向圆满解决。两国签订的中尼边界协定和两国将要签订的中尼边界条约，为在两国间创立一条永久和平、友好的边界，提供可靠的保证。中尼关于经济援助的协定也正在顺利地实施中。中尼友好关系的发展，生动地显示了和平共处五项原则的无限生命力，为不同社会制度国家之间的友好相处，树立了光辉的榜样。”"},{"type":"paragraph","text":"刘少奇主席说：“中国政府坚决主张，各国之间应该严格遵守和平共处五项原则，平等相待，一国的主权和内政不容任何外力的侵犯和干涉，相互提供经济援助应不附有任何政治条件。中国政府一贯遵循这些原则，致力于促进中尼两国的友好合作。在加强亚非团结和维护世界和平的共同事业中，我国始终愿意同尼泊尔王国携手合作，并肩前进。”"},{"type":"paragraph","text":"递交国书以后，刘少奇主席同凯谢尔·巴哈杜尔大使进行了亲切友好的谈话。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"尼泊尔王国驻中国新任特命全权大使凯谢尔·巴哈杜尔，6月30日向中华人民共和国主席刘少奇递交国书　新华社记者　张彬摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"be783529b4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

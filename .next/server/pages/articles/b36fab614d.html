script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"各国人民通过革命的团结和斗争定能打倒帝国主义毛主席的谈话全是真理智利工人说美帝侵巴罪行是一个明确的教训","authors":[],"dates":[{"year":1964,"month":1,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社圣地亚哥18日电】　智利工人热烈拥护毛主席支持巴拿马人民反对美帝国主义斗争的谈话。"},{"type":"paragraph","text":"建筑工人胡安·加西亚对新华社记者说，“中国领袖毛泽东说的话全是真理，正是我们在智利所想的。”"},{"type":"paragraph","text":"电工路易斯·内尔曼说，“美帝国主义再一次表明，它正如中国领袖毛泽东所指出的仍然奉行着‘弱肉强食’的政策。美国对巴拿马人民犯下的罪行，对各国人民和那些认为帝国主义者并不象所说的那样坏的人来说，是一个明确的教训。”"},{"type":"paragraph","text":"内尔曼说，毛主席“在号召社会主义各国人民、全世界各国人民联合起来进行反对帝国主义时所说的全是真理。”他说，“各国人民通过革命的团结和斗争，一定能够打倒帝国主义者。古巴在拉丁美洲做出了榜样。巴拿马人民将一定会胜利，一定会把美国佬赶出运河。”"},{"type":"paragraph","text":"木工埃米利奥·阿尔沃诺斯说，“毛泽东的讲话完全正确，他的建议是极为迫切需要的”。阿尔沃诺斯说，在拉丁美洲，“我们面临着豪迈的反帝斗争”。他赞扬了委内瑞拉、秘鲁、巴西及其他拉丁美洲国家人民的斗争。"},{"type":"paragraph","text":"农业工人曼努埃尔·比萨罗表示完全同意毛泽东主席的谈话。他说，“中国的伟大领袖所说的必须联合起来的话，我觉得非常对，特别是农民必须和工人联合起来”。"},{"type":"paragraph","text":"他接着说，“巴拿马人民应该成为运河的唯一主人，而且必将是这样。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b36fab614d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

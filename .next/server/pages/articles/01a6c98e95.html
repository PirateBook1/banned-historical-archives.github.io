script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海人民节前喜得宝书三十万册邮电部发行“我们伟大的导师、伟大的领袖、伟大的统帅、伟大的舵手毛主席万岁”纪念邮票","authors":[],"dates":[{"year":1967,"month":5,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在“五一”国际劳动节前夕，上海新华书店为了纪念毛主席《在延安文艺座谈会上的讲话》这篇光辉著作发表二十五周年，向广大读者供应了三十万册革命宝书——《毛主席语录》。"},{"type":"paragraph","text":"昨天，市区、郊区各县的一百多个供应站一贴出供应宝书的大红喜报，广大读者就争着排队购买。许多读者拿到了红彤彤的《毛主席语录》时，无限激动地振臂高呼“毛主席万岁!”“祝毛主席万寿无疆!”一位里弄干部在南京西路新华书店买到宝书后，十分高兴地说:我要把这本宝书寄给新参加农业生产的侄儿，鼓励他更高地举起毛泽东思想伟大红旗，在实际斗争中活学活用毛主席著作，坚定地站在毛主席的革命路线一边，永远跟毛主席闹革命。"},{"type":"paragraph","text":"新华社北京30日电　为庆祝“五一”国际劳动节，中华人民共和国邮电部订于一九六七年五月一日发行“我们伟大的导师、伟大的领袖、伟大的统帅、伟大的舵手毛主席万岁”纪念邮票一套，共八枚，图案是:"},{"type":"paragraph","text":"第一图(4分):中国共产党第八届中央委员会第十一次全体会议公报中的一段话:毛泽东同志是当代最伟大的马克思列宁主义者。毛泽东同志天才地、创造性地、全面地继承、捍卫和发展了马克思列宁主义，把马克思列宁主义提高到一个崭新的阶段。毛泽东思想是在帝国主义走向全面崩溃，社会主义走向全世界胜利的时代的马克思列宁主义。毛泽东思想是全党全国一切工作的指导方针。"},{"type":"paragraph","text":"第二图(8分):四海翻腾云水怒五洲震荡风雷激。"},{"type":"paragraph","text":"第三图(8分):毛主席是世界人民心中的红太阳。"},{"type":"paragraph","text":"第四图(8分):毛主席和红卫兵在一起。"},{"type":"paragraph","text":"第五图(8分):毛主席和林副统帅在一起。"},{"type":"paragraph","text":"第六图(8分):毛主席在天安门上接见红卫兵。"},{"type":"paragraph","text":"第七图(8分):毛主席在天安门上接见红卫兵。"},{"type":"paragraph","text":"第八图(10分):毛主席和林副统帅在一起。"},{"type":"paragraph","text":"这套邮票是由北京邮票厂、邮票发行局共同设计的。"}],"comments":[],"origin":"本报,新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"01a6c98e95"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

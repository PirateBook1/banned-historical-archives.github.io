script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想统帅我生命的每一秒钟","authors":[],"dates":[{"year":1967,"month":11,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"用毛泽东思想统帅我生命的每一秒钟"},{"type":"paragraph","text":"毛主席啊，毛主席！学习您的著作，我一定一字一句刻心头；执行您的指示，我一定一丝一毫不走样；宣传您的光辉思想，我一定一分一秒不停息；捍卫您的革命路线，我一定一心一意不动摇。北京部队学习毛主席著作积极分子　贺相魁"},{"type":"paragraph","text":"千言万语涌心头，心潮逐浪喜泪流！"},{"type":"paragraph","text":"十一月十三日下午六点钟，我日日想，夜夜盼的最最幸福的时刻来到了，我光荣地见到了我们最伟大的领袖、世界人民的革命导师、我们心中最红最红的红太阳毛主席。毛主席他老人家身体是那样健康，精力是那样充沛，这是全中国和全世界人民的最大幸福！我激动的心情无法抑制，幸福的热泪无法控制。当毛主席迈着矫健的步伐走向我们的时候，我千言万语也表达不完对他老人家的无限热爱，无限信仰，无限崇拜，无限忠诚。我千遍万遍地高呼：毛主席万岁！万万岁！"},{"type":"paragraph","text":"毛主席啊，毛主席！是您光焰无际的伟大思想普照全球，也照亮了我一生的战斗道路。我深深感到，做一个无产阶级革命战士，就是要无限忠于您，无限忠于您的光辉思想，就是要为捍卫您和您的光辉思想的绝对权威而终生战斗。有了您和您的光辉思想，才有我的一切，才能有最大的勇敢，最坚强的毅力。想起您的光辉形象，我们就心明眼亮，力量无穷；记住您的伟大教导，我们就刀山敢上，火海敢闯！"},{"type":"paragraph","text":"前年春天，在熊熊烈火严重威胁人民生命财产的紧急时刻，我眼前出现了您的亲切慈祥的面孔，耳边响起了您的声音：“为人民利益而死，就比泰山还重”！我忘记了一切，只有您的光辉思想指挥着我战斗！我穿过浓烟，爬上高坡，冲进烈火，手中的灭火工具被烧成灰了，连我自己也被大火烧成了“火”人。没有灭火工具，我就用手打，用脚踩。手脚烧坏了，我就迅速地以身体扑倒在火势最旺的地方，一块一块地压，一片一片地滚，直到昏迷过去。是什么力量鼓舞我与烈火搏斗？是战无不胜的毛泽东思想。"},{"type":"paragraph","text":"在医院里治病也是这样。是毛主席您老人家的伟大形象和慈祥面孔，鼓舞着我战胜全身百分之九十的烧伤而带来的难忍疼痛；是毛主席您老人家“下定决心，不怕牺牲，排除万难，去争取胜利”的伟大教导，使我经过一年又七个月的治疗，战胜了伤残，获得了第二次生命。"},{"type":"paragraph","text":"毛主席啊，毛主席！我们在斗争中天天看到您老人家的像，天天受到鼓舞。今天，您老人家亲自接见我们，这是对我们的最大关怀、最大鼓舞。敬爱的毛主席，我含着幸福的泪花，在您老人家面前表示决心：学习您的著作，我一定一字一句刻心头；执行您的指示，我一定一丝一毫不走样；宣传您的光辉思想，我一定一分一秒不停息；捍卫您的革命路线，我一定一心一意不动摇。我要誓死捍卫您的最高领袖地位，誓死捍卫您的光辉思想，永远用您的光辉思想统帅我生命的每一秒钟，让您的光辉思想指挥我的每一根神经，去全力投入把无产阶级文化大革命进行到底的战斗！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bc30ab12a4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"浙江、福建各地农业社在秋收分配中普遍发生隐瞒产量的现象","authors":[],"dates":[{"year":1957,"month":11,"day":20}],"is_range_date":false,"parts":[{"text":"浙江、福建各地农业社在秋收分配中普遍发生隐瞒产量的现象","type":"title"},{"text":"新华社杭州１８日讯　浙江省三万多农业社在编造秋收分配方案中，估产偏低和隐瞒产量的情况比较普遍和严重。建德专区三千多个社有４０％左右估产比实际产量低４０％到１５％，嘉兴专区吴兴等五个县产量已定案的八百多个社中，有三分之一的社估产比实际产量低２０％到５０％，比较严重的平湖县有６５％的社估产低于“三定”产量，这个县的新仓乡二十四个社全部低于“三定”产量１０％到５０％，共低一百五十六万斤。温州、宁波、金华、台州、舟山等专区估产偏低的现象普遍存在。温州专区的文成县平和乡二十一个社僚结果，增产只一个社，减产二十个社，经过放鸣辩论和发动群众重估产量后，全乡二十一个社都增产两成以上。（伊心恬据省委农村工作部材料编）","type":"paragraph"},{"text":"新华社福州１５日讯　福建省各地在秋收中仍不断发现有瞒报产量和私分粮食的现象。寿宁县城关区十七个乡中，已揭发瞒报产量五十二起，共计瞒产二万零七百二十九斤。政和县在最近两星期中也发现有十四个乡的农业社瞒报产量近五万斤，其中有的农业社瞒报产量达六千七百斤。上杭县附城乡幸福社向乡里瞒报产量两万多斤。大田县广平乡万峰社有三个生产队在收割中瞒报产量两万八千斤。永春县腾祥乡集书农业社第二生产队队长和社员曾集体私分甘薯、芋头等一千多斤；玉峰乡农业社今年晚稻长得和去年差不多，但社干仍一再叫喊要减产三十万斤。莆田县黄石、梧塘等区还发现有很多社员抢收开荒地的甘薯和就是卖黑市的情况。（陈启秱）","type":"paragraph"},{"text":"来源：１９５７年１１月20日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f3b2d9e560"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

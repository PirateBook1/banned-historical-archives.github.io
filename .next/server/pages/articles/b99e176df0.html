script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈时伟在九三学社兰州分社“关于高等学校体制问题座谈会”上的发言","authors":["兰州大学","陈时伟"],"dates":[{"year":1957,"month":6,"day":5}],"is_range_date":false,"parts":[{"text":"陈时伟在九三学社兰州分社“关于高等学校体制问题座谈会”上的发言","type":"title"},{"text":"兰州大学陈时伟","type":"authors"},{"text":"(陈时伟：兰州大学副校长)","type":"subtitle"},{"text":"“要改变目前高等学校制度混乱、分工不明、学术研究空气不深厚、学校行政不能满足教学需要的缺点，我认为：多数学校可以在党委指导下，实行校务委员会领导下的校(院)长负责制。党委负责政策方针的指导，而校务委员会应当成为校内的最高权力机关；它由经过革命锻炼的党员干部、学术有根底的教授和少数优秀的青年教师组成，但应以教授为主体；人数以二十至四十人为宜。负责审查教学计划、人事编制、经费的预决算，以及选举校(院)长和副校(院)长等重大问题。由校务委员会选举的校长副校长，负责处理校内经常性的工作，并对校务委员会负责。这个制度的实行，我想会激发教授的积极性，并使学术研究空气深厚起来。”","type":"paragraph"},{"text":"（按：陈时伟于五月二十三日下午在甘肃人民广播电台召集的高等学校体制问题座谈会上，就已提出了他的反党治校纲领。会后，陈时伟四处奔走，秘密串连，布置喽啰，积极准备向党进攻。到六月一日陈时伟的反党进攻已准备就绪。于是在“六一”数学系鸣放大会上由其走卒们展开了对党疯狂的进攻。此后，在兰州大学形成了一股反党反社会主义的逆流。陈时伟估计时机已经成熟，于是在六月五日利用了九三组织召开了“关于高等学校体制问题座谈会”，把他早已准备就绪的反党治校纲领更完整、更具体地提出，胁迫党接受，以便达到其蓄谋已久的夺取领导权实现资产阶级治校纲领的目的。）","type":"paragraph"},{"text":" 来源：《右派分子陈时伟的材料》，九三学社中央整风工作委员会办公室编，1958年1月31日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b99e176df0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlibrary","name":"马列毛图书馆","internal":false,"official":false,"type":"db","author":"网络资料","files":"","article":{"title":"荣耀属于英雄日！","authors":["秘鲁共产党"],"dates":[{"year":1987}],"is_range_date":false,"comment_pivots":[],"comments":[],"page_start":0,"page_end":0,"description":"","parts":[{"type":"paragraph","text":"秘鲁共产党一九八七年"},{"type":"paragraph","text":"一年之前，6月19日英雄日，埃芬顿、卢里甘乔和卡亚俄监狱的光辉战壕里的战俘们起来造反了。他们秉承着马克思列宁毛主义，贡萨洛主席的指导思想的基本真理：“造反有理”，反抗日益残暴的屠杀政策，捍卫革命和他们的生命，坚决要求绝对公平和合理的待遇。"},{"type":"paragraph","text":"共产党人、人民游击军战士和群众的儿女英勇地战斗，树立起了英雄主义、勇气和胆识的地标。这是用马克思列宁毛主义武装起来的新人类的体现，而只有共产党和人民战争才能产生他们。他们将不朽的英雄日和他们宝贵的鲜血凝结成我们的伟大史诗——人民战争的果实，就像巨大的永放光芒的旗帜和永不收声的战吼一样，引领我们取得必然的最终胜利：共产主义。"},{"type":"paragraph","text":"在这一光荣的行动中，由贡萨罗主席英明领导的我们党取得了巨大的政治上、军事上和士气上的胜利; 成为发展根据地的伟大计划的决定性行动，使反动的秘鲁革新党政府及其首脑艾阿兰·加西亚陷入了难以想象的最严重危机。这迫使他界定了自己的困境，制定了统合的法西斯主义政策并在政治上孤立了他自己。"},{"type":"paragraph","text":"我们党再次表明，它是一个新型的军事化的党，它的指导思想是马克思列宁毛主义，它有能力抵抗屠杀，并继续战斗；证据就是，在法西斯主义的坎托格兰德监狱的幸存英雄和新的战俘已经举起了镰锤的红旗，将监狱变成了战斗的光辉战壕。"},{"type":"paragraph","text":"今天，我们重申，我们将坚定不移地遵循人民英雄的光辉榜样，发展人民战争，服务世界革命，同时完成贡萨洛主席制定的营救政治犯和战俘的计划。我们重申，今天在“通过建立一个历史性的里程碑明确建立起来”的胜利的政治领导下，我们以历史乐观主义在新的屠杀计划前英勇抵抗，我们会战斗，抵抗和击败敌人，在新的发展根据地的伟大计划的胜利成果中，为我们的党、人民和人民战争服务。"},{"type":"paragraph","text":"贡萨罗主席万岁！"},{"type":"paragraph","text":"荣耀属于英雄日！"},{"type":"paragraph","text":"马克思列宁毛主义和指导思想万岁！"},{"type":"paragraph","text":"共产党万岁！"},{"type":"paragraph","text":"发展人民战争，服务世界革命！"},{"type":"paragraph","text":"永恒的荣耀属于不朽的英雄，革命万岁！"},{"type":"paragraph","text":""}],"alias":""},"tags":[{"name":"贡萨罗","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"毛主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"844ae318ba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

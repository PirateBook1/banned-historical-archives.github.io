script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把学习毛主席著作摆在首位","authors":[],"dates":[{"year":1966,"month":5,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"把学习毛主席著作摆在首位"},{"type":"paragraph","text":"这幅油画，描绘的是鞍钢铸管厂铸造车间党支部用毛泽东思想挂帅，做思想政治工作的情景。"},{"type":"paragraph","text":"一九六三年，毛泽东同志发出“向雷锋同志学习”的伟大号召。这个党支部在学习雷锋，在讨论雷锋成长道路的时候，认识到学习毛主席著作是实现思想革命化的根本保证，开始自觉地狠抓毛主席著作的学习。"},{"type":"paragraph","text":"几年来，这个支部坚持把学习毛主席著作摆在一切工作的首位。在三大革命运动中，他们针对职工的活思想，以毛泽东思想为武器，以阶级教育为基础，以实际斗争为课堂，抓住改造世界观这个根本问题，积极开展兴无灭资的斗争。这就大大促进了职工的自觉革命，使职工的精神面貌和车间的生产面貌都发生了巨大变化。　（附图片）"},{"type":"paragraph","text":"（辽宁省学习毛主席著作展览会供稿）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"92a9c6f79f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

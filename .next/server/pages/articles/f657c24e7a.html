script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"廖承志副委员长会见日本新闻代表团","authors":[],"dates":[{"year":1978,"month":11,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"廖承志副委员长会见日本新闻代表团"},{"type":"paragraph","text":"新华社北京十一月一日电　人大常委会副委员长廖承志今天下午会见以广冈知男为团长、西村二郎为副团长、村角泰为顾问的日本新闻代表团，同他们进行了亲切友好的谈话。"},{"type":"paragraph","text":"廖承志副委员长应日本朋友的要求，谈了他随邓小平副总理访日的印象和对中日两国关系发展的展望。他说，中日和平友好条约正式生效，中国人民把它看得是很宝贵的。条约的签订是世界条约史上的创举。中日双方要贯彻条约的精神，把友好关系搞得更好。就中国方面说，对友好有益的事，我们就做，对友好不利的事，我们就不做。"},{"type":"paragraph","text":"日本驻中国大使馆临时代办伴正一参加了会见。"},{"type":"paragraph","text":"会见时在座的有外交部新闻司司长钱其琛。（附图片）"},{"type":"paragraph","text":"廖承志副委员长十一月一日会见以广冈知男为团长的日本新闻代表团。\t新华社记者  王传国摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"廖承志","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f657c24e7a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

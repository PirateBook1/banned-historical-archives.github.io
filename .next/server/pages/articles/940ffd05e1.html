script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"扩大战果再牙孙震一部","alias":"","parts":[{"type":"paragraph","text":"扩大战果再歼孙震一部川"},{"type":"paragraph","text":"（1946年11月20日）刘、邓:"},{"type":"paragraph","text":"午电悉。对孙震作战大捷？，甚慰。如能扩张战果，再歼孙震一部，并准备歼灭王仲廉之可能的增援队则最好。总之，你们在西边胜利愈大，不但抑留了第五军，且有可能抑留整十一师（该师正向徐州调动），对鲁南、苏北之帮助甚大。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"二十日二十二时"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给晋冀鲁豫野战军司令员刘伯承和政治委员邓小平的电报。"},{"type":"paragraph","text":"[2]指1946年11月18日至22日晋冀鲁豫野战军进行的滑县战役。是役，晋冀鲁豫野战军主力采取远距离奔袭战法，由濮县、鄄城以北地区向河南滑县隐蔽急进，歼灭国民党军第五绥靖区司令官孙震所属保安第十二纵队、第一○四旅全部及第一二五旅大部，共约1.2万人。"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":11,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":279,"page_end":279},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"940ffd05e1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

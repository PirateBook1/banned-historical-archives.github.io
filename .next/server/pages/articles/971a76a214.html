script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东军事活动纪事》出版","authors":[],"dates":[{"year":1994,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《毛泽东军事活动纪事》出版"},{"type":"paragraph","text":"新华社北京１２月２５日电全面记述毛泽东军事活动的编年体著作《毛泽东军事活动纪事》（１８９３—１９７６），近日由解放军出版社出版。"},{"type":"paragraph","text":"由军事博物馆编写的这部７０多万字的编年体著作，系统记述了毛泽东的军事生涯和军事业绩；反映了毛泽东缔造新型人民军队，开创中国革命道路，领导人民军队打败国内外敌人，创建新中国，建设现代化国防事业的光辉历程；展现了毛泽东运筹帷幄、决胜千里的军事谋略和战争指导艺术以及毛泽东军事思想发展的轨迹。全书按早期军事活动、土地革命战争时期、抗日战争时期、解放战争时期和社会主义时期进行编排，以翔实可靠的历史文献资料为依据，熔史料性、学术性为一炉，不少材料是首次公开发表，具有鲜明的军事特色。它的出版，对于研究毛泽东军事生平和军事思想以及研究中国革命战争和中国人民解放军发展史具有重要意义。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东军事活动纪事》出版","authors":[],"dates":[{"year":1994,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京12月25日电　全面记述毛泽东军事活动的编年体著作《毛泽东军事活动纪事》(1893—1976)，近日由解放军出版社出版。"},{"type":"paragraph","text":"由军事博物馆编写的这部70多万字的编年体著作，不少材料是首次公开发表，具有鲜明的军事特色。它的出版，对于研究毛泽东军事生平和军事思想以及研究中国革命战争和中国人民解放军发展史具有重要意义。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"971a76a214"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

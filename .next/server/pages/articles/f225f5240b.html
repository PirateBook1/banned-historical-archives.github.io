script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji26","name":"毛泽东全集第26卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji26.pdf"],"article":{"title":"在《关于国民党三青团及特务机关的处理办法》上加写的话","alias":"","parts":[{"type":"paragraph","text":"在《关于国民党三青团及特务机关的"},{"type":"paragraph","text":"处理办法》上加与的话"},{"type":"paragraph","text":"（1949年1月27日）"},{"type":"paragraph","text":"（一）我军占领的城市在其秩序安定以前，不要忙于宣布对于国民党、三青团及特务机关的处理办法，这种急忙宣布处理是盲目的、没有效力的，易使敌人隐藏和使自己被动。在社会秩序已经安定，我们对城市情况已经大体明了，那就必须着手有准备地、有系统地处理这些反动组织。（二）如果我们一定要一切国民党、三青团的普通党员、团员一律登记，则纷扰太大，易于引起恐慌，故以不登记为有利。（三）我们有了党员、团员的名单，对其组织情况已全部明了，对其中的坏分子可以随时处分，故免于登记并无危险。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":1,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":71,"page_end":71},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f225f5240b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理参观波音飞机公司装配厂  观看测试着陆排挡操作和一些很新颖的东西","authors":[],"dates":[{"year":1979,"month":2,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副总理参观波音飞机公司装配厂"},{"type":"paragraph","text":"观看测试着陆排挡操作和一些很新颖的东西"},{"type":"paragraph","text":"新华社西雅图二月四日电  中国副总理邓小平和夫人卓琳二月四日下午在西雅图附近的埃弗雷特区参观了“波音747”飞机装配厂，受到波音飞机公司董事长威尔逊、公司总经理斯坦珀以及许多工人的欢迎。"},{"type":"paragraph","text":"邓副总理一行乘坐电瓶车绕厂一周。他们对墙上“质量就是技艺”、“质量同成功是伙伴”等标语表示赞同。"},{"type":"paragraph","text":"波音飞机公司是世界上规模最大的飞机公司。它从世界各地的两千二百多家供应商进口飞机零件。生产过程的绝大部分受计算机控制。"},{"type":"paragraph","text":"中国客人参观了铆接和机身装配线，波音飞机公司的总经理斯坦珀向他们讲解了工作进程。"},{"type":"paragraph","text":"在装配线末端停着一架接近完工的巨型喷气式客机。邓副总理兴致勃勃地走到跟前，观看了工人们测试着陆排挡的操作。"},{"type":"paragraph","text":"在厂房外面，邓副总理一行登上了由斯堪的纳维亚航空公司订购的一架准备起飞的巨型喷气式客机。威尔逊董事长解释说，这架民航机只有二百二十个座位；根据这家航空公司的请求，这架飞机的后半截是一个货舱。他还对邓副总理说，中国订购的三架大型喷气式客机中的第一架，将在一九八○年交货。每架飞机有三百零五个座位。参观结束时，邓副总理对主人表示感谢，并且说，他看到了一些很新颖的东西。陪同邓副总理参观的有华盛顿州州长迪克西·李·雷、西雅图市市长查尔斯·罗耶、埃弗雷特区负责人威廉·莫尔、参议员亨利·杰克逊和美国驻中国联络处主任伍德科克。"},{"type":"paragraph","text":"外交部长黄华、中国驻美联络处主任柴泽民和外交部副部长章文晋等随同邓副总理参观。"},{"type":"paragraph","text":"邓小平副总理和夫人卓琳二月四日下午在西雅图参观“波音747”飞机装配厂。"},{"type":"paragraph","text":"新华社记者  钱嗣杰摄（传真照片）（附图片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e46e2bf1a9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想武装起来坚持革命  日本“齿车座”剧团斗垮修正主义分子  学习中国文化大革命经验，用大字报作武器，清除一小撮坏蛋","authors":[],"dates":[{"year":1967,"month":2,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"用毛泽东思想武装起来坚持革命"},{"type":"paragraph","text":"日本“齿车座”剧团斗垮修正主义分子"},{"type":"paragraph","text":"学习中国文化大革命经验，用大字报作武器，清除一小撮坏蛋"},{"type":"paragraph","text":"编者按：毛泽东思想是在帝国主义走向全面崩溃，社会主义走向全世界胜利的时代的马克思列宁主义。毛泽东思想不仅是中国人民进行革命和社会主义建设的强大思想武器，而且是全世界革命人民反对帝国主义、现代修正主义和各国反动派的强大思想武器。"},{"type":"paragraph","text":"帝国主义、现代修正主义和各国反动派对毛泽东思想怕得要死，恨得要命。它们千方百计地攻击、诬蔑、抵制毛泽东思想。但是它们越是这样干，毛泽东思想在全世界就传播得越快。"},{"type":"paragraph","text":"全世界革命人民和马克思列宁主义者，正是在同帝国主义、现代修正主义和各国反动派进行坚决斗争中，认识到了毛泽东思想是放之四海而皆准的真理，并且在斗争过程中不断学习毛泽东思想，掌握毛泽东思想，运用毛泽东思想，捍卫毛泽东思想。日本的马克思列宁主义者和革命人民，活学活用毛主席著作，同现代修正主义者作斗争，就是生动的例子。"},{"type":"paragraph","text":"毛主席说：“代表先进阶级的正确思想，一旦被群众掌握，就会变成改造社会、改造世界的物质力量。”战无不胜的毛泽东思想为全世界越来越多的革命人民所掌握，必将加速旧世界的灭亡，促使一个在毛泽东思想光辉普照下的红彤彤的新世界更快地诞生。"},{"type":"paragraph","text":"据新华社六日讯　东京消息：据东方通讯社报道，一贯坚持无产阶级革命的文艺路线、经常学习毛泽东思想的日本进步剧团“齿车座”，最近对剧团内的一小撮修正主义分子进行了斗争，并把他们赶出了这个剧团。"},{"type":"paragraph","text":"“齿车座”从一九五二年建团以后，就用毛主席《在延安文艺座谈会上的讲话》武装起来，不断地学习毛主席著作，深入工农和学生，学习中国革命文艺的经验，努力加强日中友好团结，他们的艺术活动受到了山口县和西日本广大工农群众的欢迎。"},{"type":"paragraph","text":"日本修正主义者早就蓄意干涉这样一个革命的剧团，企图把它拉向右转。一九六○年当日本人民进行反对修改日美安全条约的斗争时，“齿车座”就演出以农民武装起义为题材的剧目。可是那些修正主义分子却说“这时候上演用武力打倒当权派的剧是不适当的”，企图进行阻挠，但是，“齿车座”不听那一套，坚持演出，受到广大工农群众的热烈欢迎，有将近二十万名观众观看了这个剧。"},{"type":"paragraph","text":"去年下半年以来，日本修正主义者破坏“齿车座”的活动变本加厉。九月份，日本修正主义领导集团的一个负责文化工作的干部，从东京跑到山口市，向“齿车座”的团员们大肆诽谤中国无产阶级文化大革命，并且诬蔑剧团“盲从外国”，极力兜售他们那一套反革命修正主义黑货。他们还唆使打入剧场的九个爪牙以要求“提高工资”为由，破坏剧团的公演活动。"},{"type":"paragraph","text":"“齿车座”的革命团员们对这些破坏分子进行了坚决的斗争。他们学习中国文化大革命的经验，用大字报这一有力武器进行战斗，终于把这一小撮人赶出剧团，保卫了“齿车座”的光荣传统。"},{"type":"paragraph","text":"据“齿车座”的一位团员说，他们从建团时起就开始学习毛主席著作。毛泽东主席对日本人民反美爱国正义斗争的巨大支持和鼓励，使“齿车座”的团员增添了无穷的斗争勇气。（附图片）"},{"type":"paragraph","text":"正在斗争中的日本人民，热爱毛主席著作，用毛泽东思想来武装自己，为反对以美国为首的帝国主义、现代修正主义和反动派进行坚决的斗争。图为几位日本青年在举行毛泽东思想研究会。（新华社稿）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2f33fe3f39"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

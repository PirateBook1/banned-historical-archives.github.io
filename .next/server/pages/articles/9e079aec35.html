script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市冶金局举办工人理论骨干学习班认真通读《毛泽东选集》第五卷","authors":[],"dates":[{"year":1977,"month":5,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　市冶金工业局举办工人理论骨干学习班，认真通读《毛泽东选集》第五卷，全面领会毛主席创立的无产阶级专政下继续革命的伟大理论。"},{"type":"paragraph","text":"参加学习班的基层单位工人理论队伍骨干在认真通读《毛泽东选集》第五卷时，着重了解全书的内容，加深领会毛主席在建国以后头八年中是怎样领导我党、我军和我国人民同国内外阶级敌人进行斗争的，是怎样在斗争中创造性地发展了马克思列宁主义，创立了无产阶级专政下继续革命的伟大理论的。许多同志说:毛主席的这一卷光辉著作，记载了中国人民进行社会主义革命和社会主义建设的斗争历程，全面地论述了社会主义革命的性质和无产阶级专政条件下继续革命的对象、动力、任务、形式、特点、前途和领导。“四人帮”篡改毛主席提出的无产阶级专政下继续革命的伟大理论，歪曲毛主席关于社会主义革命的性质和无产阶级专政条件下继续革命的对象、动力、任务、形式、特点、前途和领导，妄图打倒一大批中央和地方的领导同志，阴谋篡夺党和国家的最高领导权。通读了选集第五卷，就能掌握揭发批判“四人帮”的锐利武器，把被“四人帮”搞乱的理论问题重新纠正过来，在华主席为首的党中央领导下，更高地举起毛主席的伟大旗帜，把无产阶级专政下的继续革命进行到底。"},{"type":"paragraph","text":"在通读《毛泽东选集》第五卷时，工人理论队伍的骨干还结合学习党内两条路线斗争的历史，自觉地进行一次政治和思想路线方面的教育，提高执行毛主席革命路线的自觉性。许多青年工人理论队伍骨干通读了选集第五卷后，对新中国建立以后头八年中党内两条路线斗争的历史有了比较系统的了解，这对分清什么是马克思主义，什么是修正主义；什么是正确路线，什么是错误路线，很有好处。"},{"type":"paragraph","text":"工人理论骨干在学习《\u0026lt;中国农村的社会主义高潮\u0026gt;的按语》一文时，还以毛主席关于“政治工作是一切经济工作的生命线”的教导为武器，批判“四人帮”唯心主义盛行，形而上学猖獗，颠倒、歪曲革命和生产、政治和经济的关系，搞乱理论，搞乱思想的罪行。"},{"type":"paragraph","text":"参加学习班的理论队伍的同志回到单位后，纷纷订出了新的学习计划，又认真学习了华主席《把无产阶级专政下的继续革命进行到底》的重要文章，提高了自觉性，决心进一步学好选集第五卷。　(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9e079aec35"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body><

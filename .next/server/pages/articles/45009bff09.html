script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji11","name":"毛泽东全集第11卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji11.pdf"],"article":{"title":"与阁锡山交涉红军活动区域","alias":"","parts":[{"type":"paragraph","text":"与阎锡山交涉红军活动区域"},{"type":"paragraph","text":"（1937年9月3日）周、朱、彭、任\"："},{"type":"paragraph","text":"甲、平绥线情况：汤恩伯军四个师约损失一半，撤集于涿鹿；卫立煌?军三个师位于居庸关以西永定河南岸；刘汝明?师及晋军之七十二师撤集于洋河南岸；傅作义?增援军约六个团大约在怀来地域；赵承绶骑兵军\"大约在兴和、天镇地域；晋军主力在大同、广灵、代县地域。"},{"type":"paragraph","text":"[1]周、朱、彭、任，指周恩来、朱德、彭德怀和八路军政治部主任任弼时。"},{"type":"paragraph","text":"[2]平绥线，指北平（今北京）至绥远（旧省名，辖今内蒙古自治区中部地区，1954年撤销）包头的铁路，即今京包线。"},{"type":"paragraph","text":"[3]汤恩伯，当时任国民党军第二战区第七集团军前敌总指挥兼第十三军军长。"},{"type":"paragraph","text":"[4]卫立煌，当时任国民党军第一战区第十四集团军总司令。"},{"type":"paragraph","text":"[5]刘汝明，原为国民党军第二十九军第一四三师师长，当时任第七集团军副总司令兼第六十八军军长。"},{"type":"paragraph","text":"[6]傅作义，当时任国民党军第二战区第七集团军总司令兼第三十五军军长。"},{"type":"paragraph","text":"[7]赵承绶骑兵军，指国民党军骑兵第一军，军长赵承绶。"},{"type":"paragraph","text":"乙、红军一二两军约本月二十五日前后可以展开于北平、石家庄、太原、大同、张家口之间。"},{"type":"paragraph","text":"丙、周彭到太原应与阎锡山交涉红军活动之如下地区：（一）遂鹿阳原蔚县三县境内一切友军未驻地区。（二）宛平房山涞水易县四县友军未驻地区。（三）完县唐县曲阳行唐灵寿平山六县县城以西地区。（四）涞源阜平灵丘三个全县作为我军之中心根据地。（五）广灵浑源繁峙五台孟县五县。以上共二十一县，有些是全县，有些是部分，均必须确实指定，并由南京及普阎3令知三省省政府转令各县县政府，同时令知各县及其附近之县驻军，说明红军之布防及创造游击根据地之任务。因为如不明白规定红军之区域及任务，并用通令下达友军及地方，势必因区域不明、任务不定而发生许多纠纷。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"江午"},{"type":"paragraph","text":"[1]红军一二两军，即红军第一方面军和第二方面军，分别指八路军第一一五师和第一二〇师。这两个师是分别以红军第一、第二方面军为基础编成的。红军改编为八路军后，有的文稿仍沿用红军的称谓。"},{"type":"paragraph","text":"[2]宛平，旧县名，位于今北京西南，1952年并入北京市，属丰台区。[3]阎，指阎锡山，当时任国民党军第二战区司令长官。"}],"authors":["毛泽东"],"dates":[{"year":1937,"month":9,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":136,"page_end":137},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"45009bff09"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

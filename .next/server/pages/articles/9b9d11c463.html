script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川江津县破获反革命组织“国民党”","authors":["刘宗棠","喻权域"],"dates":[{"year":1957,"month":8,"day":16}],"is_range_date":false,"parts":[{"text":"四川江津县破获反革命组织“国民党”","type":"title"},{"text":"喻权域刘宗棠","type":"authors"},{"text":"新华社成都16日电　四川江津县公安局破获阴谋暴乱的反革命组织“国民党”。首犯陈积及骨干分子李书月、王汉清、聂其国、王文宣等全部落网。","type":"paragraph"},{"text":"反革命分子陈积解放前曾任蒋匪军排长，解放后因犯国法，被判徒刑四年。反革命组织“国民党”是他刑满回家后于去年春天建成的。他利用亲友邻居关系，采取造谣恐吓手段，先后在仁沱、和平、真武等三乡发展反动成员一百二十余人。和平乡一个平时对共产党和政府不满的乡干部也被拉入组织，陈积并以此作为资本，大肆吹嘘说：“王乡长都参加了，你们还怕什么”他们曾私刻了“中国国民党四川党委部”和“四川江津党部”等反动图章，印制了国民党“党证”，还委派了一批“官员”。","type":"paragraph"},{"text":"匈牙利事件发生后，陈积等反革命分子以为时机已到，造谣说美国要派一千架飞机轰炸四川，命令其反动成员各准备大米、电筒、人民币和武器，企图在今年元旦胁迫群众暴乱。仁沱、和平、真武等乡的干部和群众识破了反革命分子的诡计，制止了这一暴乱，并报告了县公安局。","type":"paragraph"}],"comments":[],"origin":"1957年8月17日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9b9d11c463"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

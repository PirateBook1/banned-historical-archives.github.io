script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伟大领袖毛主席会见叶海亚·汗总统","authors":[],"dates":[{"year":1970,"month":11,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"伟大领袖毛主席会见叶海亚·汗总统"},{"type":"paragraph","text":"毛主席同巴基斯坦贵宾们热烈握手，表示欢迎，并同他们进行了亲切友好的谈话董必武、周恩来、康生、黄永胜、李先念、邱会作同志参加会见和谈话"},{"type":"paragraph","text":"新华社十三日讯　我国各族人民的伟大领袖毛主席，今天下午会见了巴基斯坦伊斯兰共和国总统阿迦·穆罕默德·叶海亚·汗将军及其随行人员。"},{"type":"paragraph","text":"伟大领袖毛主席在会见厅门口迎接叶海亚·汗总统和其他巴基斯坦贵宾，同他们热烈握手，表示欢迎。"},{"type":"paragraph","text":"随后，毛主席和叶海亚·汗总统一起走进会见大厅，同总统的随行人员、巴基斯坦驻中国大使馆外交官员、巴基斯坦国际航空公司总经理见面。巴基斯坦贵宾们向毛主席热烈鼓掌，毛主席向贵宾们招手致意，并且同他们一起照了像。"},{"type":"paragraph","text":"接着，毛主席同叶海亚·汗总统等巴基斯坦贵宾进行了亲切友好的谈话。这些贵宾是总统首席参谋官西·吴·穆·毛希丁·皮尔扎达中将，总统经济顾问米·穆·艾哈迈德，外事秘书苏尔坦·穆罕默德·汗，巴基斯坦驻中国大使凯瑟，新闻和民族事务部秘书西乌德·艾哈迈德，外交部司长塔巴拉克·侯赛因，巴基斯坦驻中国大使馆公使贾弗里和陆海军武官伊夫蒂哈上校。"},{"type":"paragraph","text":"参加会见和谈话的，有中华人民共和国副主席董必武，国务院总理周恩来，人大常委会副委员长康生，中国人民解放军总参谋长黄永胜，国务院副总理李先念，中国人民解放军副总参谋长邱会作。"},{"type":"paragraph","text":"会见时在场的，有韩念龙、李强、谢怀德、苑化冰、马仁辉、王海容、杨公素、袁鲁林、韩叙等有关方面负责人。"},{"type":"paragraph","text":"我国各族人民的伟大领袖毛主席，十一月十三日会见了巴基斯坦伊斯兰共和国总统阿迦·穆罕默德·叶海亚·汗将军及其随行人员。"},{"type":"paragraph","text":"董必武副主席、周恩来总理、康生副委员长、黄永胜总参谋长、李先念副总理、邱会作副总参谋长参加了会见。（附图片）"},{"type":"paragraph","text":"左：毛主席和叶海亚·汗总统热烈握手。"},{"type":"paragraph","text":"下：这是会见时合影。        　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"康生","type":"人物"},{"name":"李先念","type":"人物"},{"name":"黄永胜","type":"人物"},{"name":"邱会作","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"81cd5ad765"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

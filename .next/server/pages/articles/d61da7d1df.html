script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"曾涛举行中外记者招待会  介绍成立特别检察厅和特别法庭检察、审判林彪、江青反革命集团案主犯问题","authors":[],"dates":[{"year":1980,"month":9,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"曾涛举行中外记者招待会"},{"type":"paragraph","text":"介绍成立特别检察厅和特别法庭检察、审判林彪、江青反革命集团案主犯问题"},{"type":"paragraph","text":"新华社北京九月二十九日电 人大常委会副秘书长曾涛今天下午就人大常委会决定成立特别检察厅和特别法庭检察、审判林彪、江青反革命集团案主犯的问题，举行中外记者招待会。"},{"type":"paragraph","text":"曾涛介绍了人大常委会第十六次会议通过的这个决定的内容，并回答了记者们提出的问题。他说，林彪、江青一伙在“文化大革命”十年中犯下的罪行，给我们国家和民族造成的灾难是难以估量的。依法审判这个反革命集团案，是全中国人民的强烈愿望。"},{"type":"paragraph","text":"在谈到记者们关心的审判日期时，曾涛说，根据我国刑事诉讼法的规定，法庭至迟在开庭七日以前要将起诉书的副本送达被告人。因此，从现在到开庭，还要有一段不太长的时间。至于开庭的具体日期，这是要由特别法庭决定的事情。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d61da7d1df"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji48","name":"毛泽东全集第48卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji48.pdf"],"article":{"title":"对高教部党委部署深入开展学术批判情况简报的批语","alias":"","parts":[{"type":"paragraph","text":"对高教部党委部署深人开展学术批判情况简报的批语"},{"type":"paragraph","text":"（1966年4月23日）"},{"type":"paragraph","text":"此件好，发各同志看。各地区大学师生，中学教员和高中学生，都应参加到文化革命运动中去。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"四月二十三日"},{"type":"paragraph","text":"[1]指中共中央办公厅教育办公室1966年4月19日关于高教部党委召开座谈会部署深入开展学术批判运动的情况简报。简报说，高教部党委于4月17日召开北京、天津十所高校党委书记、宣传部长会议，讨论和部署了深入开展学术批判运动的问题。会上，北大等学校汇报了前一时期学术批判情况，提出目前在批判方面存在的主要问题是领导思想落后于实际，从学术观点上批判得多，从政治观点上批判得少，没有自觉地认识到这是一场政治思想战线上的阶级斗争。会上对今后深入开展这一运动作了如下部署：（1）各院校领导必须明确，这是无产阶级和资产阶级在文艺教育战线上的两条道路的斗争，也是教育战线彻底清除资产阶级专家断教育的斗争，是夺教育领导权的斗争。（2）目前高校的所有工作都要和当前学术批判结合起来，通过学术批判来推动教育革命和教学改革。（3）放手发动群众，组织师生和教职员工积极参加这场战斗。"}],"authors":["毛泽东"],"dates":[{"year":1966,"month":4,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":344,"page_end":344},"tags":[{"name":"毛泽东","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0395205a24"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

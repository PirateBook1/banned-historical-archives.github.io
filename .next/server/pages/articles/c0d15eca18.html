script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿扎尼亚泛非主义者大会欢呼毛主席“五·二○”庄严声明发表一周年  亚非拉人民的反美斗争取得重大胜利  指出美帝及其同伙不会甘心于他们的失败，亚非拉人民必须保持警惕","authors":[],"dates":[{"year":1971,"month":5,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿扎尼亚泛非主义者大会欢呼毛主席“五·二○”庄严声明发表一周年"},{"type":"paragraph","text":"亚非拉人民的反美斗争取得重大胜利"},{"type":"paragraph","text":"指出美帝及其同伙不会甘心于他们的失败，亚非拉人民必须保持警惕"},{"type":"paragraph","text":"新华社达累斯萨拉姆二十一日电　阿扎尼亚泛非主义者大会二十一日在这里向报界发表声明，热烈欢呼毛主席的具有历史意义的“五·二○”声明发表一周年，并且指出，毛主席的声明给予战斗的阿扎尼亚人民以极大的鼓舞。"},{"type":"paragraph","text":"由阿扎尼亚泛非主义者大会外事副书记兼宣传和新闻书记艾·戈·易卜拉欣签署的这份声明说：毛主席在一九七○年五月二十日发表的重要声明中指出：“新的世界大战的危险依然存在，各国人民必须有所准备。但是，当前世界的主要倾向是革命。”自从毛主席发表这一重要声明以来，不平静的一年已经过去了。分析过去一年的事件，证明了毛主席的话是正确的。"},{"type":"paragraph","text":"声明说：“事实是美帝国主义没有放弃在印度支那、中东和非洲的侵略野心。在印度支那，美帝国主义者不甘心在英勇的越南南方人民手下遭到的可耻的失败，妄图通过扩大侵略战争以摆脱他们在印度支那的困境。但扩大印度支那战争也无法挽救美帝国主义者的迅速失败。相反，遭受共同敌人美帝的侵略的越南、柬埔寨、老挝人民已经团结成为一支不可战胜的力量，并且正在严厉地打击敌人。”声明接着谈到了老挝、越南南方和柬埔寨爱国军民最近在抗美救国战争中取得的辉煌胜利，并且指出：“印度支那的主要倾向是革命。”"},{"type":"paragraph","text":"声明说：“在中东，美帝利用它的工具以色列，企图把这个地区重新沦为殖民地。阿拉伯人民，特别是巴勒斯坦人民，决心同美帝和犹太复国主义者战斗。尽管有重重困难，巴勒斯坦人民进行了英勇的斗争。他们的座右铭是：‘革命直到胜利’。这表明中东的主要倾向是革命。”"},{"type":"paragraph","text":"声明说：“在非洲，尚未独立地区的武装斗争日益蓬勃发展。几内亚（比绍）、安哥拉和莫三鼻给人民反对得到美帝支持的葡萄牙殖民主义的斗争取得了胜利。阿扎尼亚、津巴布韦和纳米比亚已经开展了武装斗争，那里的人民日益认识到，只有枪杆子里面才能出政权。那里的主要倾向也是革命。”"},{"type":"paragraph","text":"声明还谈到了几内亚人民挫败帝国主义者对几内亚共和国的武装入侵的胜利。"},{"type":"paragraph","text":"声明指出，尽管亚、非、拉人民在反对以美国为首的帝国主义的斗争中取得了重大的胜利，但是还必须保持警惕，牢记毛主席的告诫：“新的世界大战的危险依然存在”。美帝和同它勾结在一起重新瓜分世界势力范围的同伙不会甘心于他们在政治、经济和军事方面在人民手里日益遭到的失败。声明说：“他们在垂死挣扎的时候，会毫不犹豫地发动世界大战。我们必须提防国内外的反动派。我们最好的准备是保持警惕，组成尽可能广泛的统一战线来彻底粉碎以美国为首的帝国主义、修正主义和反动派。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c0d15eca18"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

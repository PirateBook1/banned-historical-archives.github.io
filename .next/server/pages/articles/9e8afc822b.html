<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中苏科学合作今年计划签订尤金大使为苏联科学院代表团举行宴会　刘少奇主席接见苏科学院代表团全体成员","authors":[],"dates":[{"year":1959,"month":6,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京1日电】　中国科学院和苏联科学院关于1959年度科学合作的执行计划，今天下年在北京签订。中国科学院院长郭沫若和苏联科学院院长湼斯米扬诺夫，分别代表双方在执行计划上签字。"},{"type":"paragraph","text":"执行计划具体规定了中苏两国1959年在自然科学方面和社会科学方面的合作项目。这些合作项目的执行，将对我国科学事业的发展发生重大作用。"},{"type":"paragraph","text":"这个执行计划是根据1958年1月签订的中苏两国政府科学合作协定和1957年12月签订的中苏两国科学院科学合作议定书，由两国科学院代表团在北京举行会谈后制订的。会谈中，两国科学院代表团对1958年科学合作计划的执行情况表示满意，中国科学院对苏联科学院给予中国科学院的无私帮助，表示衷心的感谢。"},{"type":"paragraph","text":"参加今天签字仪式的，中国方面有:中国科学院副院长李四光、张劲夫、陶孟和、吴有训，中华人民共和国科学技术委员会副主任范长江，中国科学院秘书长裴丽生、副秘书长杜润生、谢鑫鹤，以及科学院有关学部和研究所的负责人童第周、尹赞勋、杨石先、刘导生、钱学森等。"},{"type":"paragraph","text":"苏联方面参加签字仪式的有苏联科学院代表团成员:苏联科学院计算中心主任朵罗多尼钦院士，苏联科学院西伯利亚总分部副主任特罗菲穆克院士，苏联国家科学技术委员会副主席柯罗米采夫，苏联科学院通讯院士费列德林娜，苏联科学院人民民主国家合作局局长普拉索洛夫候补博士。"},{"type":"paragraph","text":"苏联驻中国大使尤金及参赞苏达利柯夫也参加了签字仪式。"},{"type":"paragraph","text":"【新华社北京1日电】　苏联驻华大使尤金院士，今晚为以湼斯米扬诺夫院长为首的苏联科学院代表团访问中国而举行宴会。宾主双方在宴会上热烈庆祝中苏两国科学院1959年科学合作执行计划的签订，祝贺两国科学事业和各项建设事业的共同高涨。"},{"type":"paragraph","text":"中国科学院院长郭沫若，外交部副部长张闻天，科学院副院长李四光、张劲夫、陶孟和、吴有训，科学技术委员会副主任张有萱、范长江和我国著名科学家多人，应邀出席了今晚的宴会。"},{"type":"paragraph","text":"尤金大使、郭沫若院长和湼斯米扬诺夫院长在宴会上先后讲话。张闻天副部长和范长江副主任也在宴会上致词，祝贺两国科学合作的进一步加强。"},{"type":"paragraph","text":"苏联科学院代表团在中国期间，曾由郭沫若院长等陪同，先后访问了上海、杭州、南京等地。"},{"type":"paragraph","text":"【新华社北京1日电】　中华人民共和国主席、中共中央副主席刘少奇今天晚间接见了苏联科学院代表团团长、苏联科学院院长湼斯米扬诺夫和代表团全体成员:朵罗多尼钦院士，特罗菲穆克院士，苏联国家科学技术委员会副主席柯罗米采夫，费列德林娜通讯院士，普拉索洛夫候补博士，湼斯米扬诺夫夫人。"},{"type":"paragraph","text":"接见时在座的，有中国科学院院长郭沫若，中共中央政治局候补委员、外交部副部长张闻天，中共中央书记处候补书记杨尚昆，中国科学院副院长张劲夫、吴有训，科学技术委员会副主任范长江和中国著名科学家多人。"},{"type":"paragraph","text":"接见时，苏联驻中国大使尤金也在座。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"张闻天","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9e8afc822b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

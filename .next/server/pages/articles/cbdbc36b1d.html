<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿里·萨布里主席回开罗后  分电毛主席宋副主席和周总理致谢","authors":[],"dates":[{"year":1963,"month":5,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿里·萨布里主席回开罗后"},{"type":"paragraph","text":"分电毛主席宋副主席和周总理致谢"},{"type":"paragraph","text":"本报讯　毛泽东主席收到了不久前来我国访问的阿拉伯联合共和国部长执行会议主席阿里·萨布里发来的电报。电报全文如下：北京中国共产党中央委员会主席毛泽东"},{"type":"paragraph","text":"阁下："},{"type":"paragraph","text":"在回到我的国家的时候，我谨对在你们伟大的国家进行友好访问期间同阁下所进行的有收获的会见表示诚挚的谢意。我深信，这次访问将有助于加强我们两个友好国家所共同关心的坚固的关系。同时，我也对伟大的中国人民和友好的中国政府给予我的热烈欢迎和款待表示深厚的情意。请接受我最良好的祝愿，祝你身体健康，祝中国政府获得一切成功，祝中国人民繁荣昌盛。"},{"type":"paragraph","text":"阿拉伯联合共和国"},{"type":"paragraph","text":"部长执行会议主席"},{"type":"paragraph","text":"阿里·萨布里"},{"type":"paragraph","text":"一九六三年四月二十九日"},{"type":"paragraph","text":"于开罗"},{"type":"paragraph","text":"本报讯　宋庆龄副主席收到了不久前来我国访问的阿拉伯联合共和国部长执行会议主席阿里·萨布里发来的电报。电报全文如下：北京中华人民共和国副主席宋庆龄阁下："},{"type":"paragraph","text":"在我回到我的国家的时候，我谨对阁下表示诚挚的感谢，感谢我在你们伟大的国家进行有成果的访问期间所受到的热烈欢迎和款待，并愿对阁下和中国政府的杰出成员以及友好的中国人民表示最良好的祝愿。"},{"type":"paragraph","text":"阿拉伯联合共和国部长"},{"type":"paragraph","text":"执行会议主席阿里·萨布里"},{"type":"paragraph","text":"一九六三年四月三十日于开罗"},{"type":"paragraph","text":"本报讯　周恩来总理收到了不久前来我国访问的阿拉伯联合共和国部长执行会议主席阿里·萨布里发来的电报。电报全文如下：北京国务院总理周恩来阁下："},{"type":"paragraph","text":"在我回到开罗的时候，我谨向阁下表示诚挚的感谢，感谢你的友好邀请使我有机会访问了你们伟大的国家。我愿对你的盛情款待，对阁下和友好的中国人民以及中国当局的高级负责人所给予的热烈欢迎，表示深厚的情意。我深信，我们之间的有成效的会谈，对加强我们两国之间的不断发展的关系将产生最良好的结果，并且有助于实现我们两国在国际领域中的崇高目的。请接受我对你的健康和幸福的最良好的祝愿，以及对我在伟大友好的中国所遇见的所有的朋友们的感谢和良好愿望。"},{"type":"paragraph","text":"阿拉伯联合共和国部长执行会议主席"},{"type":"paragraph","text":"阿里·萨布里"},{"type":"paragraph","text":"一九六三年四月二十九日于开罗"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cbdbc36b1d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

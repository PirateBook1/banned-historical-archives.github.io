script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"9646ca98-820c-44ef-b8ca-c656fd59b7fd","name":"毛泽东思想万岁（1949.10-1957.12）","internal":false,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/9646ca98-820c-44ef-b8ca-c656fd59b7fd.pdf"],"article":{"title":"给第一届全国卫生会议的题词","alias":"","parts":[{"type":"paragraph","text":"并且是一货地做下去，并不半途而魔，那么，人民和人民的政府是没有理由不要他的，是没有理由不给他以生活的机会和效力的机会的。"},{"type":"paragraph","text":"在这个远大目标上，在国外，我们必须坚固地团结苏联、各新民主主义国家及圣世界一切和平民主力量，对此不可有毫的游移和动。在国内，我们必须团结各民族、各民主阶级、各民主党派、各人民团体及一切爱国民主人士，必须巩固我们这个已经建立的伟大的有威信的革命统一战。不什么人，凡对于这个革命统-一战的巩固工作有所置献者，我们就欢迎他，他就是正确的；凡对于这个革命一战的巩固工作有所捐害者，我们就反对他，他就是错的。要达到巩固革命统一战的目！的，必须采取批评和自我批部的方法。采取这种方法时所用的标准，主要是我们现时的根本大法即共同。我们在这次会中，即根据共同，采取了批和自我批的方法。这是-一个很好的方法，是推动大家坚持眞理、修正错的很好的方法，是人民国家内全体革命人民进行自我教育和自我改造的唯一正确的方法。人民民主专政有两个方法。对敌来是用专政的方法，就是説在必要的时期内，不他们参与政治活动，强追他们服从人民政府的法律，强迫他们从事劳动在劳动中改造他们成为新人。对人民来则与此相反，不是用强迫的方法，而是用民主的方法，就是必须镶他们参与政治活动、不强迫他们做这做那，而是用民主的方法！向他们进行教育和服的工作。这种教育工作是人民内部的自我教育工作，批和自我批的方法就是自我教育的基本方法。我希望全国各民族、各民主阶、各民主党派、各人民团体和一切爱国民主人士，都采取这种方法。"},{"type":"paragraph","text":"给第一属全国卫生会议的题词"},{"type":"paragraph","text":"（一九五雾年）"},{"type":"paragraph","text":"团结新老中西各部分医药卫生工作人具，组成巩固的统-战，为开展伟大的人民卫生工作而奋斗。"},{"type":"paragraph","text":"×××傅达毛主席的指示一、打破封，改变半殖民地经济状态力戒急躁，计划要切实可行。"},{"type":"paragraph","text":"帝国主义对我们各种斗争直到封锁，目的在追我就范。打破封之道，最重要的是军事上迅速解放全中国，外交.上及时主动一面倒，内部则强调自力更生，从长远建着眼来提出问题。中央同意××局对城乡问题意见，应迅速进行，决心把农村工作做好，并眞动员和作出调动干部下乡计划。另外，反封锁要在政治上抓理，不可仅由共产党作决定，而应与各界共同决定。最好通过各界代表会讨决定。疏散难民应立即进行，疏散旧人"}],"authors":["毛泽东"],"dates":[{"year":1950}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":14,"page_end":14},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"

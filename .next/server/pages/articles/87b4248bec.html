script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沿着毛主席指引的与工农兵相结合的康庄大道前进本市八千余革命师生同工人一起战高温","authors":[],"dates":[{"year":1968,"month":8,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在伟大领袖毛主席最新指示的指引下，上海市大专院校革命红卫兵小将、无产阶级革命派和革命师生八千多人，最近陆续奔赴工交战线，用参加战高温劳动、向工人学习的实际行动，来贯彻执行毛主席的最新指示，沿着毛主席指出的同工农兵相结合的康庄大道前进。"},{"type":"paragraph","text":"伟大领袖毛主席最近深刻地指出:“大学还是要办的，我这里主要说的是理工科大学还要办，但学制要缩短，教育要革命，要无产阶级政治挂帅，走上海机床厂从工人中培养技术人员的道路。要从有实践经验的工人农民中间选拔学生，到学校学几年以后，又回到生产实践中去。”毛主席这一最新指示，极大地鼓舞和激励了上海大专院校的革命师生员工。许多学校掀起了大学习、大批判的新高潮。他们在批判中国赫鲁晓夫修正主义教育路线的过程中，加深了对毛主席这一最新指示的理解，决心用实际行动来贯彻执行毛主席制定的这一培养无产阶级革命事业接班人的战略措施和无产阶级教育革命的战斗纲领。他们考虑到，量近上海工交战线抓革命、促生产形势大好，任务繁重，又值高温季节，参加战高温劳动不仅可以支援生产，更重要的是可以直接向工人学习革命精神，走与工农兵相结合的道路。在市有关部门统一安排下，在各校革委会统一领导下，在保证各校对敌斗争胜利发展的条件下，全市大多数大专院校的革命师生，在负责人带头下，都争先恐后地报名，要求去铁路、港口、交通、城建、冶金、外贸、印刷、商业等战线的工厂企业单位参加战高温劳动。"},{"type":"paragraph","text":"出发前，许多单位都做了思想教育工作和组织工作，重新学习了毛主席的最新指示和毛主席关于知识分子必须与工农兵相结合的教导，召开了动员大会。有的单位还开办了短期专题学习班。部分工厂企业单位也开了欢迎会、座谈会，进一步帮助革命师生明确这次劳动的重大政治意义。广大革命师生都把这次劳动看作是学习、宣传、执行毛主席最新指示的好课堂，和工农兵结合，向工农兵学习的好机会。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"87b4248bec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"关于起草“庐山会议诸问题的议定纪录”给杨尚昆的信","alias":"","parts":[{"type":"paragraph","text":"关于起草“庐山会议\"诸问题的"},{"type":"paragraph","text":"议定纪录”给杨尚昆的信"},{"type":"paragraph","text":"（1959年7月13日）尚昆同志："},{"type":"paragraph","text":"五人起草小组，建议增加陆定一、谭震林、陶鲁、李锐、曾希圣、周小舟六同志，成为十一人小组，先议两天，七月十三、十四即今、明两天议事。十四夜印出交我及各组同志每人一份。十五日下午到我处开大区区长会议，议修改意见，修改第一次，夜付印。十六日印交所有同志阅读，会谈，修改缺点。十一人小组起草文件（名日“庐山会议诸问题的议定纪录”）。你们在几天"},{"type":"paragraph","text":"[1]指当时正在庐山召开的中共中央政治局扩大会议。"},{"type":"paragraph","text":"[2]指“庐山会议诸问题的议定纪录”起草小组，原定五人：胡乔木（中共中央书记处候补书记、毛泽东的秘书）、杨尚昆（中共中央书记处侯补书记、中央办公厅主任）、陈伯达（中共中央政治局候补委员、中央政治研究室主任、毛泽东的秘书）、吴冷西（新华通讯社社长、《人民日报》总编辑）、田家英（中共中央政治研究室副主任、毛泽东的秘书）。"},{"type":"paragraph","text":"[3]陆定一，当时任中共中央政治局候补委员，中央宣传部部长、国务院副总理。谭震林，当时任中共中央政治局委员、中央书记处书记、国务院副总理。陶鲁，当时任中共山西省委第一书记。李锐，当时任水利电力部副部长、毛泽东的秘书。曾希圣，当时任中共安徽省委第一书记。周小舟，当时任中共湖南省委第一书记。毛泽东全集第四十二卷内一定要做苦工，不可开神仙会。全文不超过五千字。"},{"type":"paragraph","text":"此信收到，今天上下立即开会动手实行。请少奇、恩来二同志到会，看此信，请他们二人加以考虑，是否同意。如果同意的话，立即施行。"},{"type":"paragraph","text":"毛泽东七月十三日上午五时"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":7,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":184,"page_end":185},"tags":[{"name":"毛泽东","type":"人物"},{"name":"谭震林","type":"人物"},{"name":"陆定一","type":"人物"},{"name":"曾希圣","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"82c6c2b902"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

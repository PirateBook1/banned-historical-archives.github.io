script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"话剧《西安事变》元旦起在京公演  话剧艺术地再现了四十多年前这一动人心魄的历史场面，热情地歌颂了毛主席抗日民族统一战线政策的伟大胜利和周副主席的不朽历史功绩","authors":[],"dates":[{"year":1978,"month":12,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"话剧《西安事变》元旦起在京公演"},{"type":"paragraph","text":"话剧艺术地再现了四十多年前这一动人心魄的历史场面，热情地歌颂了毛主席抗日民族统一战线政策的伟大胜利和周副主席的不朽历史功绩"},{"type":"paragraph","text":"新华社北京十二月三十日电 甘肃省话剧团和西安话剧院，分别带来了他们自己创作的大型革命历史话剧《西安事变》，从元旦开始，将作为庆祝中华人民共和国成立三十周年献礼演出的第一轮剧目，在首都公演。"},{"type":"paragraph","text":"他们演出的《西安事变》，都是以我国现代史上重大事件西安事变为题材创作的。三十年代，正当日本帝国主义侵华铁蹄步步进逼，蒋介石南京政府顽固推行不抵抗政策，中华民族处于危亡之际，爱国将领张学良、杨虎城，在我党抗日民族统一战线政策的感召下，在全国人民爱国救亡运动的推动下，于一九三六年十二月十二日发动了有名的西安事变。事变发生后，是杀蒋还是放蒋，直接关系到抗日民族统一战线的命运。中共中央副主席周恩来同志受党中央、毛主席的重托，冒着生命危险，亲临西安，以无产阶级革命家的胆略和高超的斗争艺术，揭穿了国民党反动派的阴谋，说服了张、杨两将军，迫使蒋介石接受了“停止内战，一致抗日”的主张，和平解决了西安事变。话剧艺术地再现了四十多年前这一动人心魄的历史场面，热情地歌颂了毛主席抗日民族统一战线政策的伟大胜利和周副主席的不朽历史功绩。"},{"type":"paragraph","text":"在我国戏剧舞台上，在一出戏里同时塑造毛主席、周总理、朱委员长的艺术形象，这还是第一次。在一出戏中同时出现我国现代史上国共两党的主要人物，在我国戏剧史上也是一个创举。"},{"type":"paragraph","text":"两个话剧在艺术处理上各有特色。甘肃省话剧团演出的《西安事变》是由程士荣、郑重、姚运焕、胡耀华、黄景渊五位同志创作的，曾先后在兰州、北京、乌鲁木齐、银川等地实验演出，最近受到了中共甘肃省委、甘肃省革委会的嘉奖，荣获锦旗一面，奖金一万元。西安话剧院演出的《西安事变》是西安话剧院集体创作的，由曹一行、黄天汀、熙化冰执笔，已演出一百三十多场，最近受到了中共西安市委、西安市革委会的嘉奖，荣获锦旗一面。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"甘肃文革","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c90bccb2e9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

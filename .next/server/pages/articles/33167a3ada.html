script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——“我认为肃反的缺点大于成绩”","authors":["刘正之","南开大学"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"右派言论——“我认为肃反的缺点大于成绩”","type":"title"},{"text":"南开大学刘正之","type":"authors"},{"text":"[刘正之：南开大学化学系学生]","type":"subtitle"},{"text":"我认为肃反的缺点大于成绩，我认为最后一点是不人道的。别人斗错了，应该同情。斗错者不满是可以理解的。","type":"paragraph"},{"text":"我们现在所处的和平时期。在和平时期有充分时间来进行检举侦察，按法律手续逮捕。","type":"paragraph"},{"text":"当时提出“大胆怀疑不冤枉一个好人”的方针本身就是相抵触的。在未证实以前以莫须有的罪名进行斗争。我认为群众运动中有些问题主观意识不能符合客观，这种方针是否行得通？所以方针本身是好的而方式方法不能保证方针的贯彻。","type":"paragraph"},{"text":"对有怀疑的人进行看管是对的，而对公民施加威力是不对，揭发再斗争是不必要的。材料是揭发出来的，而不是斗争出来的。如不斗争同学们也可以进行揭发，而斗争侵犯了人权，造成人家精神创伤。","type":"paragraph"},{"text":"历史政治是通过组织系统调查、群众揭发，所以斗争更不必要。","type":"paragraph"},{"text":"通过肃反运动人民内部矛盾是尖锐和发展了。如果没有采用大胆怀疑的方针去斗争不会有这种错误的，而肃反斗争不会出那么多问题。","type":"paragraph"},{"text":"肃反是必要的，但成绩（1）数字（2）人民觉悟提高，是否是通过斗争而得到的？又试问“必要”是否一定要进行“斗争”。","type":"paragraph"},{"text":"在宪法上没有散布反动言论的自由。被斗争的同学虽有不满的牢骚，我认为应发动同学在全面揭发后，由监察机关将材料严密的审查，再斗争，则不会冤枉那样的人。","type":"paragraph"}],"comments":[],"origin":"《南开大学右派反动言论选集》（天津：南开大学社会主义思想教育教研室，1957年9月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"33167a3ada"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

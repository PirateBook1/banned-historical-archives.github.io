script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"李慎之:在国际部党支部大会上讨论整风指示时的发言记录","authors":[],"dates":[{"year":1957,"month":5,"day":10}],"is_range_date":false,"parts":[{"text":"李慎之:在国际部党支部大会上讨论整风指示时的发言记录","type":"title"},{"text":"整风，给我带来了很大希望，同时带来很多顾虑。","type":"paragraph"},{"text":"整风不单是一次思想运动，它比历次思想运动有更大的意义。时代处在一个大转变关头，要求我们从理论到制度作根本性的改变，这是我的感觉；至于改变的情况和速度，我就不知道了。为了要引起变化，首先要整风，要开风气。整风可以打破过去的许多教条主义的、官僚主义的做法，带来许多新的东西。其意义怎么估计都不会算高的。","type":"paragraph"},{"text":"也有许多东西我还想得不够清楚。《论无产阶级专政的历史经验》的文章中，我有许多东西不同意，但不敢谈。《再论无产阶级专政的历史经验》我看了，也有不同意的地方，但也不敢谈。整风指示我是同意的，但有些地方太笼统。我觉得想得越多，距离越大，顾虑也越大，不敢再想下去。整风要反本求源，结果要能正本清源。","type":"paragraph"},{"text":"我没有被打击、被报复的顾虑。但有些话到党外能否讲，自己有顾虑。有些问题将来迟早会有结论，作为党员总希望能符合组织的结论，想得太多了，又怕完全不一致。","type":"paragraph"},{"text":"从团结的愿望出发，这点可以保证，但是经过批评能否达到团结的目的就不敢说了。我觉得（说话）得看对象、看地点还是一个真理。","type":"paragraph"},{"text":"过去在打击敌人时说，矫枉必须过正，这是对的。现在我觉得只有用正确的方法才能达到正确的目的。有人对人民日报4月13日的社论提出意见，我个人也同意这个意见（大体指这篇社论“应该”、“必须”等词用得太多）。如果企图以狂风暴雨的办法来对待内部矛盾是办不到的，不对的。和风细雨是正确的，特别是在今天的情况下。我们打击了敌人，其余波影响到人民内部，把敌我矛盾的标准定得很死，毫无回旋的余地，使人与人的关系冷漠。三反时容许被批评者说话的余地是很少的。因此，我说狂风暴雨是不能达到目的的。但和风细雨不能原封不动，如果没有制度的改变，人员的调动，要希望整风得到成果是成问题的。结果可能是提出许多问题，最后没有什么结果，没有成绩。我希望经过和风细雨，经过分析批判，能得出结果来。而我认为这是很困难的。","type":"paragraph"}],"comments":[],"origin":"《李慎之材料之四》（内部材料定期收回）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9d56d481f7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

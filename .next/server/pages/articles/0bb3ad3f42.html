script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"戚本禹王力关锋给新华社的电话","authors":["关锋","戚本禹","王力"],"dates":[{"year":1967,"month":7,"day":24}],"is_range_date":false,"parts":[{"text":"戚本禹王力关锋给新华社的电话","type":"title"},{"text":"戚本禹王力关锋","type":"authors"},{"text":"戚本禹：","type":"paragraph"},{"text":"我对新华社的工作有几点意见，请转告新华社革命同志，作为研究问题参考。","type":"paragraph"},{"text":"我认为新华社革命同志在无产阶级文化大革命中作了很多工作，“很多记者同志在两条道路两个阶级斗争中很英勇，应该表扬。但是，现在在新华社内部黑线影响是否肃清了，革命是否搞好了，新华社各部门领导权是否真正掌握在无产阶级革命派手中，我有怀疑。突出一点，是你们那里可以向黑线司令部提供绝密情报，但不向中央文革同志或三军无产阶级司令部同志反映情况，例如：《×××》、《××××》等绝密文件可以发给华北局、西北局以及中央各部门另外一个司令部一些人物，但不发给张春桥、王力、关锋、姚文元、甚至江青同志，这是不能容忍的。在无产阶级文化大革命进行一年多，还有这样的现象，是很奇怪的，希你们向中央文革作检查，请王唯真同志抓一下此事。","type":"paragraph"},{"text":" 7月24日","type":"paragraph"},{"text":"给新华社的第二次电话指示（七月二十四日晚十一点零五分，中央文革办公室瞿怀明电话传达。）","type":"subtitle"},{"text":"王力、关锋：","type":"paragraph"},{"text":"今天下午，戚本禹同志意思是协助新华社革命群众检查××部领导是否在王唯真同志领导下，而不是要王唯真同志作检查，请新华社革命同志特别是××部革命群众协助王唯真同志作好这一工作，戚本禹同志的电话指示是我们一起商量好的。","type":"paragraph"}],"comments":[],"origin":"1967年7月25日红代会清华井冈山一部第三动态组编《动态》第105期；1967年7月26日红代会清华井冈山一部第三动态组编《动态》第106期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"戚本禹","type":"人物"},{"name":"关锋","type":"人物"},{"name":"王力","type":"人物"},{"name":"中央文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0bb3ad3f42"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji48","name":"毛泽东全集第48卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji48.pdf"],"article":{"title":"给清华大学附属中学红卫兵的信","alias":"","parts":[{"type":"paragraph","text":"给清华大学附属中学红卫兵的信"},{"type":"paragraph","text":"（1966年7月31日、8月1日）各同志："},{"type":"paragraph","text":"请考虑此件及附件是否正确。有错误，请指正。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"七月卅一日"},{"type":"paragraph","text":"[1]指刘少奇，周恩来，中共中央总书记邓小平，中共中央书记处常务书记陶铸和中共中央文化革命小组组长陈伯达，顾问康生，副组长江青、王任重、张春桥，组员王力、姚文元、关锋、戚本禹，中共中央华北局第一书记、北京市委第一书记李雪峰，中共北京市委第二书记吴德15人。"},{"type":"paragraph","text":"[2]即本篇二。这封信没有发出。"},{"type":"paragraph","text":"[3]指清华大学附属中学红卫兵1966年6月24日写的大字报《革命的造反精神万岁》和7月4日写的大字报《再论革命的造反精神万岁》。7月28日，他们将这两张大字报送江青审阅，并请江青转送毛泽东，请求批示。这两张大字报后来载于1966年8月21日出版的《红旗》杂志第十一期，题目分别改为《无产阶级的革命造反精神方罗》和《再论无产阶级的革命造反精神万岁》。《人民日报》8月24日予以转载。"},{"type":"paragraph","text":"给清华大学附属中学红卫兵的信"},{"type":"paragraph","text":"二清华大学附属中学红卫兵同志们："},{"type":"paragraph","text":"你们在七月二十八日寄给我的两张大字报以及转给我要我回答的信，都收到了。你们在六月二十四日和七月四日的两张大字报，说明对一切剥削压迫工人、农民、革命知识分子和革命党派的地主阶级、资产阶级、帝国主义、修正主义和他们的走狗，表示愤怒和申讨，说明对反动派造反有理，我向你们表示热烈的支持。同时我对北京大学附属中学红旗战斗小组说明对反动派造反有理的大字报和由彭小蒙同志于七月二十五日在北京大学全体师生员工大会上，代表她们红旗战斗小组所作的很好的革命演说，表示热烈的支持。在这里，我要说，我和我的革命战友，都是采取同样态度的。不论在北京，在全国，在文化大革命运动中，凡是同你们采取同样革命态度的人们，我们一律给予热烈的支持。还有，我们支持你们，我们又要求你们注意争取团结一切可以团结的人们。对于犯有严重错误的人们，在指出他们的错误以后，也要给以工作和改正错误重新做人的出路。马克思说，无产阶级不但要解放自己，而且要解放全人类。如果不能解放全人类，无产阶级自己就不能最后得到解放。这个道理，也请同志们予以注意。"},{"type":"paragraph","text":"毛泽东一九六六年八月一日"}],"authors":["毛泽东"],"dates":[{"year":1966,"month":7,"day":31},{"year":1966,"month":8,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":441,"page_end":442},"tags":[{"name":"江青","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fa72d96d52"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

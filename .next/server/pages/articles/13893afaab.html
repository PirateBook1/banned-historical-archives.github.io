script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"镇江各机关干部在整风动员后的思想情况","authors":[],"dates":[{"year":1950,"month":8,"day":30}],"is_range_date":false,"parts":[{"text":"镇江各机关干部在整风动员后的思想情况","type":"title"},{"text":"(苏南日报八月三十日讯) 镇江市各机关干部在整风动员后的思想情况。","type":"paragraph"},{"text":"(一)老干部：过去感到不需要整的，现在觉得毛病太多，需要整了。但有的对领导有意见，存在报复心理，认为这次非好好整他一下不可。","type":"paragraph"},{"text":"(二)新干部：有些人存在整别人不整自己的思想，站在第三者立场。有的怀疑整风的效果，认为整到今天还未整好，共产党到底要将干部提高到什么程度。有的觉得老干部还有那么多缺点，我们有缺点有什么稀奇。有的对官僚主义不了解，给自己乱戴帽子。有的认为：“缺点是我的，成绩是党、政府和人民的，我做工作有什么意思。”","type":"paragraph"},{"text":"(三)留用人员：认为整风是调我干部，说“治病救人，与人为善”是手段。因此不敢向领导提意见，怕敲掉饭碗。有的认为领导上的自我批评是卖狗皮膏药，没有什么用，不愿提意见。另方面某些人在讨论时，对领导上的毛病，却谈得很起劲。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1950年9月6日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"13893afaab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"尼雷尔总统为周总理举行国宴当尼雷尔总统向毛主席致敬的时候，当周总理说任何力量也破坏不了中国和坦桑尼亚的友好合作关系的时候，宴会厅里响彻热烈的掌声和欢呼声","authors":[],"dates":[{"year":1965,"month":6,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社达累斯萨拉姆4日电　坦桑尼亚联合共和国总统尼雷尔今晚为周恩来总理举行盛大国宴。"},{"type":"paragraph","text":"坦桑尼亚联合共和国第二副总统拉希迪·卡瓦瓦和夫人、国民议会议长亚当·萨皮·姆克瓦瓦、首席法官菲利浦·乔治、外交部长坎博纳和其他内阁部长和高级官员出席了宴会。"},{"type":"paragraph","text":"中国外交部副部长章汉夫、国务院副秘书长罗青长、外交部非洲司司长柯华和周恩来总理的其他随行人员也出席了宴会。"},{"type":"paragraph","text":"周恩来总理在尼雷尔总统陪同下进入宴会厅时，受到了长时间的热烈鼓掌欢迎。宴会在乐队高奏中国革命歌曲《我们走在大路上》声中开始。"},{"type":"paragraph","text":"宴会厅挂着两个巨大横幅，上面用中文写着“欢迎周恩来总理”和“坦桑尼亚—中国友谊万岁”。在贵宾席上方悬挂着周恩来总理的巨幅画像。"},{"type":"paragraph","text":"尼雷尔总统和周恩来总理在宴会上讲了话。当尼雷尔总统向毛泽东主席致敬的时候，当周恩来总理说任何力量也破坏不了中国和坦桑尼亚两国的友好合作关系的时候，宴会厅里响彻热烈的掌声和欢呼声。"},{"type":"paragraph","text":"尼雷尔总统在讲话中说:坦桑尼亚人民知道中国是一个统一、强大和革命的国家。他说，中国人民斗争中的许多故事“的确可以鼓舞热爱祖国的各国人民的后代。”他说:“我谨以至诚向中国人民和他们的领导人的成就致敬。要是我们自己的独立遭到任何方面的威胁，我相信，你们的榜样将帮助我们获得同样的勇气。”"},{"type":"paragraph","text":"尼雷尔总统说，坦桑尼亚的斗争“是反对外国的、公开的殖民主义的斗争”。我们“不会出卖决定我们自己的前途的自由。”“我们必须维护我们联合共和国的主权和领土完整。”"},{"type":"paragraph","text":"尼雷尔总统说，中国和坦桑尼亚两国人民“有许多共同之处，其中有:要求和平、自由、经济发展和互相友好的愿望。”他说，“我们能够而且应当保持友谊和相互合作”。"},{"type":"paragraph","text":"周恩来总理在讲话中说:坦桑尼亚人民经过长期艰苦的斗争，“在尼雷尔总统的领导下，终于在自己的国土上升起了独立自由的大旗。这个伟大的胜利，大大地鼓舞了正在为争取自己的民族独立而斗争的其他非洲人民。”“新生的坦桑尼亚，将为一个独立自由的东非的历史写下新的光辉的篇章。”"},{"type":"paragraph","text":"周总理对于坦桑尼亚人民选择了自力更生勤俭建国这条完全正确的道路，表示十分钦佩。他还赞扬坦桑尼亚奉行和平中立的不结盟政策，同时明确地采取反对帝国主义和新老殖民主义、支持民族解放运动的立场。"},{"type":"paragraph","text":"周总理说:中国人民和坦桑尼亚人民有着悠久的传统友谊。这几年来，两国的友好合作关系在各方面都获得了重大发展。这种关系是经得起时间考验的，是任何力量也破坏不了的。"},{"type":"paragraph","text":"出席国宴的还有中国驻坦桑尼亚大使何英和夫人，各国外交使节以及坦桑尼亚的知名人士。"},{"type":"paragraph","text":"宴会上充满了真诚友好的气氛。坦桑尼亚朋友纷纷向中国客人热情致意，并为中国和坦桑尼亚两国的友谊，为亚非团结频频干杯。"},{"type":"paragraph","text":"今晚，坦桑尼亚首都一派节日气氛。主要街道上的许多建筑和牌楼都用五彩电灯装饰起来。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4909714a18"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

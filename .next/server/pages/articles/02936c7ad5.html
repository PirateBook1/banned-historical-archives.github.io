script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"李先念在粮食部两派代表座谈会上的讲话","authors":["李先念"],"dates":[{"year":1967,"month":8,"day":24}],"is_range_date":false,"parts":[{"text":"李先念在粮食部两派代表座谈会上的讲话","type":"title"},{"text":"李先念","type":"authors"},{"text":"摘要：","type":"paragraph"},{"text":"我首先向同志们承认错误，你们火烧我，炮轰、打倒大方向是对的。有的为我而分裂，争论，是不对的，不要保我。","type":"paragraph"},{"text":"总理讲了，富春同志讲了，根据目前形势发展，如何抓革命，促生产，你们有什么打算？粮食公社夺权我是支持的，总理也是支持的。我们粮食部的任务也很重，夏粮比去年增产百分之十，主要产区湖北、河南、山东、江苏、四川等生产形势都很好。最重要的是发展生产。今年生产形势很好，从南到北，从西到东，都很好。这也是伟大的文化大革命，把人的积极性调动起来了。","type":"paragraph"},{"text":"收购任务，保管任务都很重。我来的目的是想了解一下总理讲话以后有什么打算，成立临时权力机构，一种是派军代表，一种是自己搞。究竟采取什么形式，好抛开党组，你们自己谈，我也相信你们，搞个业务小组，最好搞个权力小组，要高举毛泽东思想伟大红旗，现在反对私字，立这个公字。合作总社我是派了军代表了，他们就一派。粮食部是不是派军代表，我把你们的意见传达给总理。","type":"paragraph"},{"text":"总理很关心，他再忙也要过问一下粮食工作。这是个大任务，粮食工作牵涉到几亿人口吃饭问题，主席思想是以农业为基础，以工业为主导，几亿人口吃饭，我们粮食系统职工责任重大。你们两方面我指定人不好指定，开个联席会议，不要发那么大火气。发火要向我们这些人发，我们执行了资产阶级反动路线嘛。","type":"paragraph"},{"text":"辩论可以，但是有一条，决不能搞武斗。","type":"paragraph"}],"comments":[],"origin":"1967年8月26日红代会清华井冈山一部第三动态组编《动态》第133期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"李先念","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"02936c7ad5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阳光普照大地——活跃在上海街头的毛泽东思想宣传队","authors":[],"dates":[{"year":1966,"month":9,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一支支由红卫兵和革命青少年组成的毛泽东思想宣传队，活跃在街头、里弄、文娱场所、公共车辆上，他们用笔，用嘴，用各种文艺形式，不知疲劳，不辞辛苦，千百遍，千万遍地歌颂我们敬爱的领袖毛主席，歌颂战无不胜的毛泽东思想。"},{"type":"paragraph","text":"清晨，曙光初露，第一辆公共汽车刚刚开驶，站头上就等待着一队队红卫兵。他们一上车，就满腔热情地向上早班的工人宣传毛泽东思想。乘客们对红卫兵说:“你们那么早就来了，太辛苦了。”红卫兵回答说:“宣传毛泽东思想是不讲时间的，我们做得还很不够呢!”"},{"type":"paragraph","text":"宣传毛泽东思想是不讲时间的!说得多么好，这里包含着我们英雄的红卫兵战士对伟大领袖毛主席的无限热爱、无限忠诚、无限信仰、无限崇拜的最最高尚的火热感情!这几天，几乎每一辆公共汽车、电车上，都有红卫兵在高声朗读毛主席语录。从早到晚，连售票员也很难确切地告诉你有多少红色宣传队上了车子。"},{"type":"paragraph","text":"深夜，革命的热浪仍在全市荡漾。末班车送中班工人回家了，红卫兵们依然在车上宣传。在僻静的街道上，还可以看到红卫兵在墙上写上通红通红的毛主席语录，有的地方灯光不够明亮，他们就打着手电筒，一笔一笔地写。字字句句，倾注着无限的深情!"},{"type":"paragraph","text":"全市主要街道上星罗棋布的宣传台，是宣传毛泽东思想的重要阵地。在第一百货商店门口的宣传台上，毛泽东思想宣传队一个紧接着一个在这里开展宣传活动。一个宣传队还在台上演唱，另一个宣传队已经在台下等候了。原延东初级中学的小分队每天都要到这里演出一次，一个星期来，他们从不间断。这个以红卫兵为骨干的分队每天学习毛主席著作，学习十六条，他们以毛泽东思想为红线，贯串着全部演出节目。他们的演出始终是热情洋溢，精神饱满，得到广大观众的好评。一天，一个署名“文艺战士”的观众看了他们的演出，当场写了一封信送给他们，信上说:“今天看了你们宣传毛泽东思想的演出，我心里很感动，我也要象你们那样热情地宣传毛泽东思想。”"},{"type":"paragraph","text":"毛泽东思想宣传队遍布全市。在人民电影院(原国泰电影院)里，电影开映前，原比乐中学红旗战斗队文工团毛泽东思想宣传队突然出现在台上，他们利用开映前十五分钟的时间，向观众开展了宣传活动。他们读毛主席语录，表演了舞蹈《东方红》、对口词《毛主席，我们永远跟着您干革命》等节目。演出结束时，小将们和观众一起高呼口号，这时，台上台下一片欢腾。"},{"type":"paragraph","text":"红卫兵热爱解放军。许多宣传队都以解放军为学习榜样，表示要象解放军那样活学活用毛主席著作，他们学习解放军的三八作风，并以解放军文工团的战斗作风作为宣传队的努力方向。他们演出前学习毛主席著作，演出后进行总结，过民主生活；他们边演出，边编排节目。他们说，参加宣传活动，也是自我教育的最好机会。"},{"type":"paragraph","text":"在宣传大军中，有一支东海舰队的毛泽东思想宣传队，活跃异常，从市区到郊区人民公社，又从郊区人民公社来到市区。昨天，一个分队又来到市中心。他们在汽车上挂着一条标语，上面写着:“我们决心把学习毛泽东思想，贯彻毛泽东思想，传播毛泽东思想，捍卫毛泽东思想，当作毕生的战斗任务。”这是他们的誓言，也是他们的行动写实。他们以最大的热情歌颂伟大的领袖毛主席，歌唱党的八届十一中全会，歌唱十六条，歌唱红卫兵:“战斗吧，红卫兵，我们支持你们闹革命!”他们不怕疲劳，连续作战，一个下午，从这里到那里，一连演出了五场。他们热情奔放的演出，博得观众的热烈掌声，激起革命群众的热血沸腾，同他们尽情欢唱《大海航行靠舵手》，同他们尽情高呼:“毛主席万岁，万万岁!”"},{"type":"paragraph","text":"本报记者"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\09\\669m020101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e红卫兵文工团宣传队在街道热情宣传毛泽东思想\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\09\\669m020102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海的一批专业文艺工作者正在延安东路外滩宣传毛泽东思想，宣传十六条。"},{"type":"paragraph","text":"新华社记者　摄\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f4c6209198"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

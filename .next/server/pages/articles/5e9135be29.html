script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2479","name":"上海市房产管理局上海市人民政府落实私房政策领导小组办公室关于私房落政用房空屋看管费支付问题的通知","author":"上海市房产管理局","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"上海市房产管理局上海市人民政府落实私房政策领导小组办公室关于私房落政用房空屋看管费支付问题的通知","dates":[{"year":1988,"month":1,"day":24}],"is_range_date":false,"authors":["上海市人民政府落实私房政策领导小组办公室","上海市房产管理局"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"上海市房屋土地管理局上海市房地产业协会, 上海房地产管理文件汇编(1949-1997)下卷, 2048","tags":[{"name":"房地产","type":"主题/事件"},{"name":"私房","type":"主题/事件"}],"parts":[{"type":"title","text":"上海市房产管理局上海市人民政府落实私房政策领导小组办公室关于私房落政用房空屋看管费支付问题的通知"},{"type":"subtitle","text":"沪房（1988）产字发第25号"},{"type":"subtitle","text":"沪府私房落政（1988）发字第7号"},{"type":"paragraph","text":"各区房管局、房产经营公司（发至房管所）："},{"type":"paragraph","text":"私房落政工作系属房管部门责无旁贷的一项业务工作。为了调动各方面力量，加快落政步伐，本市自一九八二年成立市、区私房落政办，将以往由房管部门包管落政任务，改为按照谁占用谁退还的原则，由现占用单位或承租人所在工作单位负责动迁退还。同时，市在地方财政投资住宅中拨出一些落政专用房源由市私房落政办掌握补贴各有关单位。鉴于私房落政工作特殊性、复杂性和艰巨性，这些落政用房不仅是属于房管工作的必要的业务用房，而且需要有一定的时间保留。因此，其房屋看管费理应根据一九八六年四月二十八日沪房（1986）公字发第142号《有关市局保留的业务用房看管费支付问题的通知》及一九八七年四月十六日沪房（1987）公字发第189号《关于贯彻执行〈关于加强市区空关新建住宅管理的暂行规定〉实施意见的通知》处理，现特通知如下："},{"type":"paragraph","text":"一、 一九八六年九月一日以后由房管部门看管的用作私房落政的市地方财政投资新建住宅，其看管费按《关于加强市区空关新建住宅管理的暂行规定》执行，超过十四个月以后的看管费，按市房管局沪房（1986）公字发第142号文办理。"},{"type":"paragraph","text":"二、 一九八六年八月三十一日以前由房管部门看管的用作私房落政的市地方财政投资新建的住宅：（1）由市落政办掌握尚未调拨的空房，其看管费（按租金额的百分之十）由房屋所在地的房管所报经市落政办核对后，在区房产经营支出业务费——空关房屋看管费科目中列支。（2）市落政办已调拨使用的空房，按调配通知开出之日起向用房单位收取看管费。（3）有些房管所已向单位或住户收取属于落政办保留期内的房屋看管费的，如单位或住户要求退还时，应如数付还。"},{"type":"paragraph","text":"三、 为落实私房政策而空出或调入的零星房屋，在保留分配使用期内的房屋租金，也按市房管局沪房（1986）公字发第142号文办理。"},{"type":"subtitle","text":"一九八八年一月二十四日"}],"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5e9135be29"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

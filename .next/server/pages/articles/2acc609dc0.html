<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院批转国家计委党组、粮食部党组关于解决农民义务运粮负担过重问题的意见","authors":[],"dates":[{"year":1964,"month":4,"day":14}],"is_range_date":false,"parts":[{"text":"中共中央、国务院批转国家计委党组、粮食部党组关于解决农民义务运粮负担过重问题的意见","type":"title"},{"text":"各中央局，各省、市、自治区党委、人委：","type":"appellation"},{"text":"同意国家计委党组、粮食部党组《关于解决农民义务运粮负担过重问题的意见》。现发给你们，请按照执行。","type":"paragraph"},{"text":" 中共中央国务院一九六四年四月十四日（发至县级）","type":"paragraph"},{"text":"关于解决农民义务运粮负担过重问题的意见","type":"subtitle"},{"text":"中央、国务院：","type":"appellation"},{"text":"一九六三年粮食年度，全国农民每人平均向国家交售原粮一百四十四斤；三百七十个粮食高产县，每人平均交售二百六十七斤，其中八十二个千斤县（每个农业人口的平均产量）每人平均交售五百一十一斤；在人少地多的地区，有不少的生产队每人平均交售千斤以上。这些粮食都由生产队义务运送。义务运送里程，各地都作了规定，超过规定的里程，由粮食部门照付运费。当前的主要问题是义务运送粮食的数量没有限额，交售多少就义务运送多少。每人平均提供商品粮越多，义务运送的负担就越重。有的地区在丰收以后，常常由于义务运粮负担过重，占用劳力畜力过多，违误农时，造成来年减产。这种情况，既不利于发展商品粮主要产区的生产，也不利于提高农民增产商品粮的积极性。为了解决这个问题，在全国农业长期规划会议上，征求了各地区同志的意见，建议采取以下六条办法。","type":"paragraph"},{"text":"一、从一九六四年粮食年度开始，规定义务运粮数量的限额。义务运粮数量的限额，一般地区的生产队交售的公粮和统购粮（不包括周转粮和归还国家的借销粮），按总人口计算，每人平均不超过二百斤，义务运送里程（单程）不超过三十华里。运输条件比较好的平原、河网地区，义务运粮数量和义务运送里程可以适当增加。运输条件差的地区，特别是肩挑送粮的山区，义务运粮数量和义务运送里程可以适当减少。超过义务运量的部分，按照当地国家规定的运价，由粮食部门付给运费。生产队如果有运输盲幼，仍然应当负责运到国家指定的收粮点，运价照付。","type":"paragraph"},{"text":"二、国家在生产队征购包干任务以外，超产、超购的粮食，不规定义务运量限额，全部按照超过义务运量的粮食办理。","type":"paragraph"},{"text":"三、粮食征购期间，粮食部门应当合理设置收粮点，收粮点的设置要考虑生产队运力的可能，不能过分集中，但也不能太分散。在交通条件比较好、商品粮比较集中的地方，设置固定收粮点，需要建立一些仓库。随收随调，调完即走的地方，只设临时点，不建仓库。粮食部门应当积极搞好基层合理运输，尽量减少二次集运和迂回运转。","type":"paragraph"},{"text":"四、粮食征购和集运期间，交通运输部门同粮食部门要组织各方面的运输力量支援交售商品粮多的地区。机关、企业、事业单位，应当积极抽调运输工具，帮助运输生产队运不了的粮食和粮食部门必须及时转运的粮食。邻近运力有余的生产队，也要动员和组织起来，帮助运粮，由粮食部门照付运费。","type":"paragraph"},{"text":"粮食集运期间，生产队要合理组织劳力，既要积极抓紧时间运粮，又要适当地安排农业生产。","type":"paragraph"},{"text":"五、农村交通运输建设，建议优先照顾运输条件差的商品粮食的主要产区，积极发展这些地区国家的和集体的运输力，有计划地修筑道路并增加一些汽车和胶轮车。在有水运条件的地区，逐步地增加一些机帆船和木船。所需材料、物资、设备和资金，要纳入国家计划，分期分批地解决。","type":"paragraph"},{"text":"六、上述规定，适用于国营农场。国营农场应在晒场附近建设仓库，用于存放国营农场再生产的种子和饲料和农场所需口粮、储备粮。这类仓库由农场自己建设。用于上交国家的商品粮的仓库，由粮食部门同当地国营农场主管部门商定，在适当的地点逐步建设，所需资金材料要纳入国家计划。粮食入库后的管理和调运，由粮食部门负责。","type":"paragraph"},{"text":"以上意见如无不妥，请批转各地区执行。","type":"paragraph"},{"text":" 国家计委党组粮食部党组一九六四年四月","type":"paragraph"}],"comments":[],"origin":"根据中央文件翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2acc609dc0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"决心按照毛主席的教导去斗争——记印尼作家罗恩唐在长春住院治疗期间坚持学习毛主席著作","authors":[],"dates":[{"year":1966,"month":8,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"出席亚非作家紧急会议的印度尼西亚代表罗思唐病愈出院时十分激动地说，用毛泽东思想武装起来的中国医务工作者具有高度的国际主义精神和救死扶伤的革命人道主义精神。他们不仅在医疗技术方面精益求精，而且作风好，把病人看做自己的亲人，诚心诚意地为病人服务。这是毛泽东思想显示出来的巨大威力，是毛泽东思想的伟大胜利。"},{"type":"paragraph","text":"七月二十二日，罗恩唐随同出席亚非作家紧急会议的部分代表到长春参观访问时，突然得了急性阑尾炎。宾馆负责人立即陪同她去吉林医科大学第三附属医院进行治疗。这个医院的医护人员听说来的病人是出席亚非作家紧急会议的印度尼西亚朋友。他们表示，我们一定要象对我们自己亲人一样给她治好病。"},{"type":"paragraph","text":"尽管阑尾炎是一种不难医治的疾病，但是这个医院外科的同志仍然认真地为罗恩唐作了检查，又进行了会诊，肯定了罗恩唐的病情，才确定手术治疗。"},{"type":"paragraph","text":"吉林医科大学的前身是白求恩卫生学校。国际共产主义战士、加拿大共产党员白求恩大夫曾经在这个学校里工作过。在他为中国人民革命事业贡献出自己的生命之后，毛主席曾经写了《纪念白求恩》的著名文章。学校党政领导一直以白求恩的革命精神教育全校医教人员和学生，把他们培养成为白求恩式的白衣战士。罗恩唐知道了这一情况后，非常感动。"},{"type":"paragraph","text":"手术室里忙碌起来了，两三分钟之内就做好了手术准备，外科有经验的医生亲自为罗恩唐开刀，手术进行得十分顺利。第二天早晨罗恩唐就能够下地走动了。这个医院为了帮助罗恩唐尽快地恢复健康，还指派了有经验的医生和护士为她继续治疗和护理。罗恩唐对医护人员待她如亲姊妹一样，十分感动。在住院的日子里，她们在一起谈心，一起娱乐，以姊妹相称，情同手足。"},{"type":"paragraph","text":"在住院期间，罗恩唐坚持学习毛主席著作。她说，在我国要得到一本毛主席著作是很不容易的，谁得到一本就如获珍宝，爱不释手，不知疲倦地阅读。来到中国后，深为我能随便地阅读毛主席著作而庆幸。我不仅亲眼看到了中国人民活学活用毛主席著作的生动情景，而且看到了毛泽东思想在中国产生的巨大威力，看到了掌握了毛泽东思想的中国人民在中国共产党和毛主席的英明领导下，在社会主义革命和建设中所取得的伟大成就。罗恩唐表示她决心要按照毛主席的教导去斗争。她说，我是一个进步青年，一个革命青年，为了打倒美帝国主义和一切反动派，为了印度尼西亚人民的解放，为了世界革命，我随时准备参加革命斗争，贡献自己的一切。"},{"type":"paragraph","text":"医院里医务人员天天学习毛主席著作的情况，引起罗恩唐极大的兴趣。有一次，翻译正在阅读毛主席语录:“我们应该谦虚，谨慎，戒骄，戒躁，全心全意地为中国人民服务”的时候，罗恩唐听到后，请翻译读慢点，她要把毛主席的这几句话记在笔记本上。她说，不久前，我们在沈阳市参观访问时，和这个市的学习毛主席著作积极分子在一起举行了座谈会，中国人民活学活用毛主席著作的生动事迹深深地打动了我。象李素文这样一个普通的营业员，把毛主席著作学得那么好，为人民服务得那么好，真是一件了不起的事!罗恩唐说，毛主席的著作句句是真理，中国人民爱读，印度尼西亚人民也爱读，全世界人民都爱读。"},{"type":"paragraph","text":"罗恩唐最近痊愈出院。她十分感激中国医务工作者和中国人民。她说，我的健康获得恢复这一事实，又一次体现了中国人民对印度尼西亚人民的深厚友谊。为了答谢中国人民，为了印度尼西亚人民的解放，为了世界革命，我一定要努力学习毛主席著作，努力掌握毛泽东思想，用毛泽东思想这个强有力的战斗武器，去战胜美帝国主义和一切反动派。"},{"type":"paragraph","text":"新华社记者　(新华社长春9日电)"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"吉林文革","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"38fbfe7232"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"向毛主席保证努力学习发展生产","authors":[],"dates":[{"year":1952,"month":1,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"向毛主席保证努力学习发展生产"},{"type":"paragraph","text":"辽东省荣誉军人职业学校全体学员报告他们在学习战线上的胜利"},{"type":"paragraph","text":"敬爱的毛主席：请您接受我们无比崇高和衷心的敬意。"},{"type":"paragraph","text":"我们是在第二次国内革命战争、八年抗战、三年解放战争和抗美援朝的各个不同时代、不同战场，在您的英明领导下，为了祖国的解放和保卫幸福的生活，不顾一切地和敌人搏斗过的。我们光荣地流了血、负了伤，成了革命残废军人。"},{"type":"paragraph","text":"您关心我们，为我们设立了荣军学校。让我们学习文化、政治，学习工作本领，再走上光荣的生产建设的岗位，贯彻我们为人民服务到底的意志。现在，我们在学习上已经打了一个大胜仗：过去不识字的，现在不但能看懂人民日报，并且能写出内容相当充实、词句相当生动的一千五、六百字的文章和通讯稿了。现在，我们各科都已经具有初中一、二年级的文化水平。我们学校成立以来的两年间，出校参加工作的已经在五百人以上。前年的一次，就有二百七十多同学志愿到朝鲜战场作兵站、运输、押运和其他统计、会计等工作。在各种工作中，都胜利地完成了任务，并且得到上级的表扬。就是分配在别的工作岗位上的，如矿山、工厂、政府机关等，也都能够胜任愉快。"},{"type":"paragraph","text":"敬爱的毛主席：您教导我们要注意健康。我们的身体虽然残废了，但是我们决不自馁。只要是对身体有益的，我们就按照各自身体的条件，适当地选择一种或几种运动。我们有决心，把残废的身体锻炼得仍像钢铁一样的坚强！"},{"type":"paragraph","text":"敬爱的毛主席：您的战士是永远不疲倦地、顽强地战斗着、学习着。我们一千一百名学员向您保证：我们要继续发扬您教导我们的艰苦朴素的作风，保持人民给予我们的荣誉；在学习中服从学校领导，专心听老师讲授，模范地遵守各种纪律；学好各门课程，完成学习任务。我们将要用保卫祖国和努力建设祖国的实际行动，来回答您对我们的关怀。"},{"type":"paragraph","text":"辽东省荣誉军人职业学校全体学员"},{"type":"paragraph","text":"青海省循化县嘎让藏族人民感谢毛主席爱护他们"},{"type":"paragraph","text":"人民的领袖毛主席：我们愉快地祝贺您的健康。"},{"type":"paragraph","text":"看看今天的幸福生活，我们很自然地想起了解放以前的血腥的日子。过去，我们牧区果洛部落受到马匪步芳残酷地迫害。马匪杀死几千人，抢掠了无数的牛、羊、马匹和其他财物。马匪对拉卜楞各部落进行过的屠杀抢掠，已无法计算。马匪烧毁了热光上下场、上下桑格香、达善寺、郭德农牧区、藏郭巴等寺院和村庄；他把砍下的人头交给死者的父母，或满街悬挂；他把牧畜财物尽数抢去。我们想起了马匪步芳的罪行，真是痛恨入骨。"},{"type":"paragraph","text":"正当我们在水火中挣扎的时候，伟大的人民领袖毛主席——您的英勇善战的军队，把恶魔马匪赶走了。我们被解救了，开始过着和平、幸福的日子。在我们这里，您的军队好像父母爱护子女一样地爱护我们，无论大小事情都给我们帮助。您的军队还进行开荒、开渠、除草、植树和肃清土匪等工作。您的军队日以继夜地为我们谋福利。最近一次，您的慈悲满心的防疫队，到我们这里，对广大的男女病人，无代价地治疗。我们脱离了病魔和痛苦，万分地感谢您。并且，我们在高兴的情绪下，和您的军队里的同志们做了好朋友。"},{"type":"paragraph","text":"我们黄教、黑教、红教等僧人都诵经祈祷毛主席的事业日益光辉。我们一定尽先响应您的号召，好好进行农业生产，加强抗美援朝的工作。我们一定使毛主席高兴。"},{"type":"paragraph","text":"青海省循化县嘎让藏族全体僧俗群众"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8d8168f966"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

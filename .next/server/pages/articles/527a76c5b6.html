script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——“中国没有民主”","authors":["唐玉廷","山西师范学院","汪子云","王树山","蒋思道"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"右派言论——“中国没有民主”","type":"title"},{"text":"山西师范学院蒋思道汪子云王树山唐玉廷","type":"authors"},{"text":"蒋思道（山西师范学院教授、民革党员）：","type":"paragraph"},{"text":"他认为“中国没有民主”。并举例说：“有次某国代表团来我国访问时，曾向我国某高等学校的学生讲，‘我们在未来中国之前，听说中国民主作风很大，因此拟通过访问来证实这一点，如果碰到一个地方、一个人敢说共产党的不好，这就说明有民主。然而所见所闻的都是说共产党好！’”","type":"paragraph"},{"text":"汪子云（山西师范学院教授、九三学社社员）：","type":"paragraph"},{"text":"去年一个学生问他：“我好好学习，毕业后是否能留当助教？”他反问这位同学“你是否党、团员？”学生答“不是。”他又问“你不是山西人？”学生答“不是。”他说：“你既不是党、团员，又不是山西人，去教你的中学吧！”学生问他为什么，他又说：“山西人好排外，你怎能留校当助教呢？”","type":"paragraph"},{"text":"王树山（山西师范学院助教）：","type":"paragraph"},{"text":"“师范学院肃反的成绩是次要的，这是由于×××的宁左勿右工作作风造成的。×××宁左勿右的思想是有历史根源的，一贯的，是受领导上欢迎的。三反五反中宁左勿右的干部升官了，统购、统销中宁左勿右的干部也升官了，×××也不例外。因此，我坚决反对宁左勿右的思想作风，坚决反对灵机一动万民遭殃，这种做法决不能使人心平服。”","type":"paragraph"},{"text":"唐玉廷（山西师范学院学生）：","type":"paragraph"},{"text":"“山西不民主，其历史根源是阎锡山的统治，地理环境是两个甬道一个渡口，新鲜空气过不来，所以我们要争取民主。”","type":"paragraph"}],"comments":[],"origin":"《“鸣”、“放”选集（二）》（中共山西省委整风办公室编，1957年9月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"527a76c5b6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

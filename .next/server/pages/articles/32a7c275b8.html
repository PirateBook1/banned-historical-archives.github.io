script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想武装起来的一支海上工作队——“海上猛虎艇”贯彻落实“五·七”指示侧记","authors":["占彩","沈文","良友"],"dates":[{"year":1968,"month":5,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"两年来，“海上猛虎艇”的指战员们认真学习、热情宣传和坚决执行了毛主席的“五·七”指示。"},{"type":"paragraph","text":"毛主席说，人民解放军又要随时参加批判资产阶级的文化革命斗争。“海上猛虎艇”的干部战士认真地学习了毛主席的有关教导，认识到批判不批判资产阶级，是能不能保持人民军队本色的大问题，是忠不忠于毛主席革命路线的大问题。指战员们奋起毛泽东思想千钧棒，大张旗鼓地批判了中国赫鲁晓夫以及反革命修正主义分子彭德怀、罗瑞卿所推行的资产阶级军事路线，批判他们所散布的“军事第一”、“技术第一”、“业务第一”的修正主义谬论，识破了这一小撮阶级敌人妄图篡党篡军，实现资本主义复辟的罪恶阴谋。无产阶级文化大革命开展以来，他们高举革命批判的旗帜，共写了二十多万字的批判文章，加强了阶级斗争的观念，提高了路线斗争的觉悟。"},{"type":"paragraph","text":"毛主席很早就为我军规定了打仗、做群众工作、生产三大任务，而中国赫鲁晓夫及反革命修正主义分子彭德怀、罗瑞卿却大肆推行资产阶级军事路线，只要资产阶级正规化，不要无产阶级革命化，把我军的三大任务缩小为打仗这一项，明目张胆地对抗毛主席关于把我军办成一个大学校的光辉思想。这一小撮反革命修正主义分子，还规定了许多条条框框，什么“舰艇人员不能上岸生产”，什么“舰艇部队不能做群众工作”等等，妄想把我军同广大人民群众隔绝开来。“海上猛虎艇”的指战员们以毛主席指示作为最高准则，用实际行动与修正主义军事路线展开了激烈的斗争。"},{"type":"paragraph","text":"在文化大革命中，“海上猛虎艇”的指战员们日日夜夜警惕地守卫在海防前线。他们在紧张的战备值勤中经常与驻防地区的生产队挂钩，和社员们一起学习毛主席著作，一起开讲用会，一起批判中国赫鲁晓夫。他们出海帮渔民捕鱼，上山帮群众种田，晚上给群众护航。每逢假日就去访贫问苦，为农村五保户打柴担水，随时随地宣传毛泽东思想。"},{"type":"paragraph","text":"“海上猛虎艇”的指战员们深深懂得，“完全”、“彻底”为人民服务是我军的光荣传统，也是我们每个革命战士必须具备的崇高品质。去年秋天，福建沿海地区遭受百年未有的强台风袭击，“海上猛虎艇”的指战员们满怀深厚的阶级感情，冒着暴风骤雨，到最危急的地方抢救阶级兄弟，他们一步一滑地攀上高山，和兄弟舰艇的同志们一起，把生产队的一百二十多名社员，全部安全地转移到山下。台风过后，他们又组织毛泽东思想宣传队，上山帮助生产队恢复生产，重建家园。社员群众感动地称赞他们“是毛主席教导的好军队，是贫下中农的贴心人。”"},{"type":"paragraph","text":"“海上猛虎艇”的指战员们从实践中深深认识到:在社会主义条件下要保持人民军队的本色，就必须深入到劳动人民群众中去，在阶级斗争和生产斗争的实践中，不断加强自己的思想革命化，不断锤炼忠于毛主席的一颗红心。他们采取了分期分批到工农群众中去同吃、同住、同劳动、同办毛泽东思想学习班等方法，有效地加强了军民团结，促进干部战士的思想革命化。他们通过和社员一起控诉中国赫鲁晓夫推行的“三自一包”“四大自由”的罪恶，听贫下中农讲家史，讲阶级斗争，受到了活生生的阶级教育，提高了阶级斗争觉悟和路线斗争觉悟，加深了同贫下中农的阶级感情。"},{"type":"paragraph","text":"(良友、占彩、沈文)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"32a7c275b8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

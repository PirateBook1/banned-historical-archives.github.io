script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院关于确实表现改好了的右派分子的处理问题的决定","authors":[],"dates":[{"year":1959,"month":9,"day":16}],"is_range_date":false,"parts":[{"text":"中共中央、国务院关于确实表现改好了的右派分子的处理问题的决定","type":"title"},{"text":"1957年，中国共产党和人民政府领导全国人民粉碎了资产阶级右派的猖狂进攻，揭露出一批资产阶级右派分子，取得了我国社会主义革命在政治战线和思想战线上的伟大胜利。两年以来，由于我国社会主义建设总路线伟大胜利的影响，由于各级党委和人民政府的教育改造工作，由于有高度社会主义觉悟的人民群众的监督和帮助，由于共产党领导的人民民主统一战线的更加巩固和各民主党派的努力，大部分右派分子在目前都有了不同程度的悔改表现。其中一部分人，确实认识了自己的错误，在言论和行动上都表现出确实是改好了。在庆祝伟大的中华人民共和国成立十周年的时候，为了使这些人以及其他有派分子更好地进行改造，更有利于化消极因素为积极因素。使他们感到，在我国伟大的社会主义制度下，只要改恶从善，都有自己的光明前途，现在决定：凡是已经改恶从善．并且在言论和行动上表现出确实是改好了的右派分子，对了这些人，今后不再当作资产阶级右派分子看待，即摘掉他们的右派的帽子。他们所在的单位，应当根据他们在工作和学习中的表现，作出结论，在群众中予以宣布。","type":"paragraph"},{"text":" 来源：根据中共中央组织部《组织工作文件选编》刊印。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"47f082bf60"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

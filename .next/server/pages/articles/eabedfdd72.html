script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华北局关于划阶级与土改政策几个问题的指示","authors":[],"dates":[{"year":1949,"month":12}],"is_range_date":false,"parts":[{"text":"华北局关于划阶级与土改政策几个问题的指示","type":"title"},{"text":"一、致平原省","type":"subtitle"},{"text":"十二月十三日电悉，所提到划阶级中两个问题答复如下：","type":"paragraph"},{"text":"（一）以农业收入为主的富裕中农，不应将其资本主义剥削收入合并计算，因非封建剥削。","type":"paragraph"},{"text":"（二）如果该农民付给雇工的工资、吃粮足以维持雇工的生活，那么只要该农民的劳动力与雇工的劳动力在数量和质量上相等，其剥削收入即为其纯收入的二分之一，亦即占其总收入的四分之一，此农民应为富裕中农。如该农民无其他剥削，则这个农民的成份，应认为中农，不应认为富农，也即你们所提一顶一的计算方法。反之，如果这个农民尚有其他剥削或其他雇工的劳动力在数量上和质量上超过自己劳动力或其所付雇工工资吃粮不足维持雇工的生活，从而显然增加了剩余价值的份量，则认为富农，不应认为中农。至于新乡五区情况，乃其自然条件优良，投资较多，耕作较好，因而增加了总收入，并非增加了剥削份量，故仍应按上述办法计算。","type":"paragraph"},{"text":"二、致察省委转察南地委","type":"subtitle"},{"text":"你们冬季工作布置已阅，同意以生产为总方针。在土改政策上，尚有几点含糊之处，须加改正：","type":"paragraph"},{"text":"（一）“有些地主在敌统治下，确已破产，即按其现在经济情况处理，但政治上仍以地主对待”。将经济上的处理与政治上的对待截然分开来的做法是不对的，根据中央一九三三年划阶级标准，若仍为地主或破产地主者，应仍按地主对待，若已经变为其他成份，则应按其他成份对待（详阅中央一九三三年“关于土地斗争中一些问题的决定”中（六）项）。","type":"paragraph"},{"text":"（二）“对于旧式富农征收其土地财产多余部分，政治上和地主同”及“劳动起家之富农与小地主之底财可不动，或略事照顾”。对旧式富农应明确只征收其多余一般中农的多余部分，在三年改变成份后，即可给予公民权。而地主则需参加劳动满五年改变成份后，方可有公民权。因此，富农与地主在政治上的待遇是不同的。不论地主或富农的底财均一律不动，奖励其自己投入工商业。“只小地主和劳动起家的富农不动”或“略事照顾”是错误的。","type":"paragraph"},{"text":"（三）“城市区地主房屋不分”，亦欠明确。不论城市乡村，地主富农之厂址、店铺、作坊、住房均不没收，亦不分配。","type":"paragraph"},{"text":"（四）在老区新老干部与中贫农团结问题上，领导上自动检讨在过去平分时一些倾向是需要的，但不能一切归之于领导，亦不能认为只要领导上承认错误，问题即可解决，应实事求是，肯定成绩，分清是非，分清责任，解决纠纷，团结生产，决不能翻老账，同时也要在支部中开展批评与自我批评，发扬正气，批评邪气，增强团结。在农民中亦应进行团结教育，从党员干部与群众思想上提高一步，方能达到团结之目的。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eabedfdd72"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"李雪三和洪淳哲等访问毛主席故乡  在山西的志愿军代表和朝鲜人民代表到刘胡兰烈士家乡访问","authors":[],"dates":[{"year":1952,"month":3,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"李雪三和洪淳哲等访问毛主席故乡"},{"type":"paragraph","text":"在山西的志愿军代表和朝鲜人民代表到刘胡兰烈士家乡访问"},{"type":"paragraph","text":"【新华社长沙二十一日电】中国人民志愿军归国代表团团长李雪三和朝鲜人民访华代表团团长洪淳哲等在三月十八日访问了毛主席故乡——湘潭县韶山乡。韶山乡各界人民七百多人举行了隆重的欢迎大会。在欢迎会上，李雪三和洪淳哲分别作了报告；并以鲜花赠给一九二五年参加中国共产党后便一直坚持革命斗争的七十五岁的毛月秋和志愿军的家属。当天下午，代表们又和韶山乡的革命烈士家属、革命军人家属、革命残废军人和劳动模范举行了座谈会。在座谈会上，烈属、军属、残废军人和劳动模范们一致表示，要用增产节约的实际行动，来加强抗美援朝的力量，支援志愿军和朝鲜人民军，彻底粉碎美帝国主义的一切侵略阴谋。"},{"type":"paragraph","text":"【新华社太原二十一日电】中国人民志愿军归国代表团华北分团和朝鲜人民访华代表团华北分团到山西的代表，在三月八日访问了女英雄刘胡兰烈士的家乡。"},{"type":"paragraph","text":"八日上午十二时，代表们在刘胡兰烈士就义的广场上，参加了约有一千多人的群众大会。他们报告了朝鲜前线我军的伟大胜利。到会的农民听了代表们的报告后，纷纷表示要维护光荣村庄的称号，努力增产节约，支援中国人民志愿军和朝鲜人民军。会后，代表们参观了“刘胡兰烈士室”，接着又拜访了烈士的家属。代表们对烈士的祖父、父亲、母亲表示无限的尊敬和热爱。他们互相交换了照片，签了名。代表们并把自己的纪念章、从朝鲜前线带来的降落伞、手帕、朝鲜货币等礼物献给烈士的家属。刘胡兰的母亲胡文秀答谢说：“我们一定要保持光荣，用加强抗美援朝工作的实际行动，来回答你们。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b63dbbac9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

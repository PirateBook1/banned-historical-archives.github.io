script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"泰大使观看泰国王赠送的貘","authors":[],"dates":[{"year":1979,"month":2,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"泰大使观看泰国王赠送的貘"},{"type":"paragraph","text":"新华社北京二月十七日电  应北京市革命委员会副主任王磊邀请，泰国驻华大使格森·格森西和夫人今天上午到北京动物园观看了象征着中泰两国人民友谊的一对叫“兰蒲”和“娜内”的貘。"},{"type":"paragraph","text":"“兰蒲”和“娜内”，是去年十一月邓小平副总理访问泰国期间，泰国国王陛下赠送的礼品，并亲自为雄貘取名“兰蒲”（意为健壮的小伙子），雌貘取名“娜内”（意为苗条的少女）。"},{"type":"paragraph","text":"中国政府非常重视这对珍贵的稀有动物，于去年十二月派北京动物园副主任李长德亲自带着饲养员到曼谷把“兰蒲”和“娜内”运到北京。为使这对热带动物在北京过冬，北京动物园特别改装了一间兽舍。“兰蒲”和"},{"type":"paragraph","text":"“娜内”爱吃的青饲料，是从广州运来的。仅仅两个多月，体重分别增加了二十四点五公斤和二十八点五公斤。"},{"type":"paragraph","text":"泰国驻华大使格森·格森西和夫人看到“兰蒲”和“娜内”健康活泼，感到很高兴，格森西夫人还给“兰蒲”和“娜内”喂了香蕉。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d03fcd3770"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

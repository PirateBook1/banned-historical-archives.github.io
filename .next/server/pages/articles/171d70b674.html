script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"马西埃总统、蒙博托总统、阿昌庞元首致电华国锋主席  纪念毛泽东主席逝世一周年","authors":[],"dates":[{"year":1977,"month":9,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"马西埃总统、蒙博托总统、阿昌庞元首致电华国锋主席"},{"type":"paragraph","text":"纪念毛泽东主席逝世一周年"},{"type":"paragraph","text":"新华社一九七七年九月十七日讯　赤道几内亚总统马西埃九月一日打电报给华国锋主席，纪念中国人民的伟大领袖和导师毛泽东主席逝世一周年。电报全文如下：北京：中国共产党中央委员会主席中华人民共和国国务院总理华国锋阁下："},{"type":"paragraph","text":"值此伟大的领袖毛泽东主席逝世一周年之际，我代表我国人民，全国统一劳动党，人民革命政府，以及我个人的名义，荣幸地致电阁下，以纪念中国人民的伟大领袖、伟大导师和伟大的毛泽东主席。毛主席将永远活在赤道几内亚朋友和兄弟的心中。我们要同整个辽阔的中国一起来纪念这一历史性事件。"},{"type":"paragraph","text":"赤道几内亚全国统一"},{"type":"paragraph","text":"劳动党中央委员会主席"},{"type":"paragraph","text":"共和国宪法终身总统"},{"type":"paragraph","text":"赤道几内亚国家元首和人民革命政府首脑"},{"type":"paragraph","text":"马西埃·恩圭马·比约戈·涅格·恩杜"},{"type":"paragraph","text":"一九七七年九月一日于巴塔"},{"type":"paragraph","text":"新华社一九七七年九月十七日讯　扎伊尔总统蒙博托九月十日就毛主席逝世一周年致电华国锋主席。电报全文如下：华国锋主席阁下："},{"type":"paragraph","text":"在毛泽东主席逝世一周年的时候，我沉痛缅怀中国献给人类的这位伟人。人类将永远铭记他的思想。毛泽东主席的一生将永远是人类思想史上一座不可磨灭的丰碑。借此机会，团结在人民革命运动之内的扎伊尔人民向友好的中国人民表示深切的友好情谊。"},{"type":"paragraph","text":"扎伊尔共和国总统　蒙博托·塞塞·塞科"},{"type":"paragraph","text":"一九七七年九月十日"},{"type":"paragraph","text":"新华社一九七七年九月十七日讯　加纳共和国国家元首、最高军事委员会主席阿昌庞最近就毛泽东主席逝世一周年致电华国锋主席。电报全文如下：尊敬的中国共产党中央委员会主席、中国共产党军事"},{"type":"paragraph","text":"委员会主席、总理华国锋阁下："},{"type":"paragraph","text":"在尊敬的导师和舵手毛泽东主席逝世一周年的庄严时刻，我谨以我个人的名义，并代表加纳共和国政府和人民，对失去现代中国的缔造者、鼓舞全世界被压迫人民为争取自由、正义与平等而战斗的灯塔，表示衷心的同情。"},{"type":"paragraph","text":"我们和阁下一起痛感失去了这样一位献身的英明政治家，他对人类进步所作出的不可估量的贡献得到了全世界的赞扬。世界将永志不忘毛泽东主席对社会主义事业、争取自由的斗争和第三世界的兴起所作的卓越贡献。"},{"type":"paragraph","text":"然而，我们和你同样感到可以告慰的是，伟大领袖毛泽东主席的遗体完好地保存在天安门广场的宏伟的纪念堂中，让子孙后代瞻仰并吸取必要的鼓舞，化悲痛为力量，沿着他的光荣的革命路线前进。毛泽东主席永垂不朽。"},{"type":"paragraph","text":"加纳政府和人民同我一起向你，并通过你向中国政府和兄弟的中国人民对毛泽东主席逝世的不可弥补的损失表示衷心的慰问。"},{"type":"paragraph","text":"你的诚挚的，"},{"type":"paragraph","text":"加纳共和国国家元首、最高军事委员会主席"},{"type":"paragraph","text":"伊·库·阿昌庞将军（附图片）"},{"type":"paragraph","text":"赤道几内亚首都马拉博九月八日举行群众游行和集会，纪念中国人民的伟大领袖和导师毛泽东主席逝世一周年。"},{"type":"paragraph","text":"新华社发"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"171d70b674"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

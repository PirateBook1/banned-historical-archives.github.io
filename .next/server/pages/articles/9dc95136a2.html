script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"流入北京市的农民日益增多","authors":["卜昭文"],"dates":[{"year":1953,"month":9,"day":3}],"is_range_date":false,"parts":[{"text":"流入北京市的农民日益增多","type":"title"},{"text":"卜昭文","type":"authors"},{"text":"【北京分社3日讯】7、8两月内，流入北京市的农民共有682人，内有居住农村的转业、退伍、残废军人223人。8月份以来，外地农民流入北京市的日益增多。过去每天到市劳动局要求介绍工作的有20人左右，到8月19日增加到200余人，21日又有300余人聚集劳动局院内，高呼“要饭吃”、“要工作”等口号，内有160余人坚持到第2天早上才走。","type":"paragraph"},{"text":"根据劳动局材料分析来京农民突然增加的原因：（一）河北省灾情比较严重，该省东光、南皮等县重灾区农民来京的即达500余人。（二）京市各建设工程部门私招工人现象仍然存在，如第二机械部第二工程处第九工区私招206个农民，因劳动局未予备案，农民遂派代表来请愿。（三）有其他地方流入的一部农民。","type":"paragraph"},{"text":"进城农民找不到工做时，就到劳动局去提意见，如当河北灾民来京时，恰值中央燃料部水电局建筑工程公司私招农民，这一批人随前往登记，而被登记人员（把头）指为恶棍拒绝招收，引起农民极大不满，有200余人来劳动局反映：“全是外地农民，为何待遇不公？用别人不用我们，更不该辱骂。”（卜昭文）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1953年9月5日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9dc95136a2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji8","name":"毛泽东全集第8卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji8.pdf"],"article":{"title":"两军团应乘胜向石楼急进","alias":"","parts":[{"type":"paragraph","text":"两军团应乘胜向石楼急进"},{"type":"paragraph","text":"（1936年2月21日）彭，聂、林，徐、程："},{"type":"paragraph","text":"甲、我两军团主力本日上午均可渡河完毕，下午可全部渡完。"},{"type":"paragraph","text":"乙、从河口至三交镇沿河之敌约两团，现在我大包围中。估计该敌本日有转向石楼撤退之可能。"},{"type":"paragraph","text":"丙、我一军团应速向小蒜镇，十五军团速向义镇截敌追敌，两军团并各以先头师乘胜向石楼急进，相机占领该地。"},{"type":"paragraph","text":"丁、义镇、河口两点是方面军主力后方联络线，十五军团须酌派小部保护，候抗日游击队明日或后日接替。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二月二十一日七时"},{"type":"paragraph","text":"[1]彭，指彭德怀，当时任红军第一方面军司令员。聂、林，指聂荣臻、林彪，当时分别任红军第一方面军第一军团政治委员和军团长。徐、程，指徐海东、程子华，当时分别任红军第一方面军第十五军团军团长和政治委员。"},{"type":"paragraph","text":"[2]河口，位于陕西省清涧县东部。"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":2,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":248,"page_end":248},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b7c7ac7712"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

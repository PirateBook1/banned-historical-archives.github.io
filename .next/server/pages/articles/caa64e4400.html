script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji2","name":"毛泽东全集第2卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji2.pdf"],"article":{"title":"长沙泥木工人要工宣言","alias":"","parts":[{"type":"paragraph","text":"长沙泥木工人罢工宣言"},{"type":"paragraph","text":"（1922年8月16日）"},{"type":"paragraph","text":"径启者我们泥木工人，为着生计问题，要求加一点儿工价。从六月初一日起算是实行甲工三角四分，乙工二角六分了。乃近日忽有少数人公团，开会反对，请求行政公署，张贴改订价码之布告。但是我们苦力工人，一天的工作，硬是把一天的阳寿和精力来换几个钱去养家（赡）眷，并非坐食冤枉，和其他非正当工业的可比。试看他们商家不上几天又把价码一涨，为什么又没有人反对呢。口于我们工人凭整天“汗”“力”得来的几个工钱还要惨受这样摧残！"},{"type":"paragraph","text":"我们现在也没有什么法子来对付。只晓得我们一天的苦力代价，定要这么多才行。我们别的权利虽是享不着，而我们营业和工作的自由，是应当享有的。而且这一点我们誓死也决不受何方面的剥夺。现在我们采取的唯一方法，就是冒得三角四分和二角六分钱一天的工价。我们全体同盟，决定不做。特此，宣言。"},{"type":"paragraph","text":"湖南泥木工人全体同启"},{"type":"paragraph","text":"八月十六日"}],"authors":["毛泽东"],"dates":[{"year":1922,"month":8,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":488,"page_end":488},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"caa64e4400"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

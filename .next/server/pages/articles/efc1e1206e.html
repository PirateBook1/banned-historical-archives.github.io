script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"石旭东给中央转河北省有关单位的信","authors":[],"dates":[{"year":1960,"month":10,"day":7}],"is_range_date":false,"parts":[{"text":"石旭东给中央转河北省有关单位的信","type":"title"},{"text":"中央转河北省有关单位：","type":"appellation"},{"text":"我是一个转业军人，现在邯郸市轻工业局工作，有两个意见不知对不对，提供领导参考或给以指正。","type":"paragraph"},{"text":"一、自从毛主席提出我们干部不吃猪肉，完成出口任务，搞好社会主义建设后，我们邯郸市十四级以下的干部和老百姓都这样办了，几个月没吃肉，可是唯有十三级以上的干部和一些其他人员（知识分子、演员、工程师、体育家等等）每月一个人还吃一斤猪肉。上级号召不吃肉以后，我们就一点也不吃了，可是特需供应的肉比我们过去大家都吃肉时的肉还多（全市平均每人每月三两），我看这种做法，不但是不符合原来河北省人委规定的“十三级六十岁以上的干部才能享受特需供应”的精神，同时，也有点太脱离群众了，更严重的是当中央批转河北省委文件中已经提出了这个问题后，还不马上纠正，每人每月还吃一斤肉、一斤半油，以及其他东西。例如中秋节，全市干部、市民和一些工人大家连个月饼渣子都没有吃到，而领导干部们却每人发给二斤，群众是很有意见的。再说：领导干部这样享受怎么能符合当前中央提出的“加强团结，克服困难，共渡灾荒年”的精神呢？领导干部光叫下边艰苦奋斗，不吃这个不吃那个，而他们自己却又吃这个吃那个，这怎么能叫大家服气呢？同时，领导干部的吃苦在前，以身作则的模范作用又那去了呢？上级号召不吃肉，他们却一斤一斤的吃，我看这是没听上级的话。","type":"paragraph"},{"text":"二、邯郸市里的食品商店都成了特需供应商店，群众也很有意见，如走进商店一看什么都有，但什么都要特供证，老百姓看摆着那么多好吃的，一问即说是供应领导干部的，怎么能没有意见呢？领导干部、病号、演员等吃特需供应的人员是少数的，而看见摆这些东西的人是全市几十万人民，这就有矛盾。我看象石家庄市委规定那个办法很好：（1）特需供应物品不在门市上摆，在内部进行供应；（2）市场有的东西不管多少，发给购买证（票），大家都限量有一份。这样，既活跃了市场，又照顾了影响。","type":"paragraph"},{"text":"以上意见和看法不妥之处，请批评教育。","type":"paragraph"},{"text":" 邯郸市轻工业局党员石旭东一九六○年十月七日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"efc1e1206e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

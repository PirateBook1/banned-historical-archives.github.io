script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"type":"pdf","id":"wenji5","name":"毛泽东文集第五卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji5.pdf"],"article":{"title":"动员一切力量歼灭可能向石家庄进扰之敌","description":"根据毛泽东手稿刊印。","dates":[{"year":1948,"month":10,"day":26}],"parts":[{"text":"动员一切力量歼灭可能向石家庄进扰之敌","type":"title"},{"type":"paragraph","text":"〔新华社华北二十六日电〕为了紧急动员一切力量，配合人民解放军歼灭可能向石家庄一带进扰的蒋傅军，此间党、政、军各首长已向保石线及其两侧各县发出命令，限于三日内动员一切民兵及地方武装，准备好一切可用的武器，以利作战，尤其注重打骑兵的方法。闻蒋傅军进扰石家庄一带的兵力，除九十四军外，尚有新骑四师及骑十二旅，并附属爆破队及汽车百余辆，企图捣毁我后方机关、仓库、工厂、学校、发电厂、建筑物。据悉，该敌准备于二十七日集中保定，二十八日开始由保定南进。进扰部队为首的有九十四军军长郑挺锋，新编骑四师师长刘春芳，骑十二旅旅长鄂友三（即今春进扰河间之敌）。此间首长们指示地方各界切勿惊慌，只要大家事前有充分准备，就有办法避开其破坏，诱敌深入，聚而歼之。今春敌扰河间，因我方事前毫无准备，受到部分损失，敌部亦被其逃去。此次务须全体动员对敌，不使敢于冒险的敌人有一兵一卒跑回其老巢。今年五月，阎、傅曾有合扰石家庄的计划，保石线及正太线各县曾经一度动员对敌。后来阎军一个师在盂县被歼，傅军惧歼未动，但保石线人民已有了一次动员经验。此次因蒋介石在北平坐督，傅作义不敢不动。华北军区已向各县指出，不要以为上次未来，此次也不会来，不作准备，致受损失。即令敌人惧歼不来，我有此种准备，总是有益无害。"}],"comment_pivots":[{"part_idx":0,"offset":18,"index":1},{"part_idx":1,"offset":46,"index":2},{"part_idx":1,"offset":387,"index":3}],"is_range_date":false,"authors":["毛泽东"],"comments":["这是毛泽东为新华社写的新闻稿，发表在一九四八年十月二十八日《人民日报》。","指国民党军傅作义部。傅作义当时任国民党军华北“剿匪”总司令部总司令，一九四九年一月率部接受和平改编。","阎，指阎锡山，当时任国民党军太原绥靖公署主任。"],"page_start":191,"page_end":192,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8758965c7d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在中国民盟全国工作会议上做的“访问东欧六国的报告”摘要","authors":["中国民盟","章伯钧"],"dates":[{"year":1957,"month":4,"day":4}],"is_range_date":false,"parts":[{"text":"在中国民盟全国工作会议上做的“访问东欧六国的报告”摘要","type":"title"},{"text":"中国民盟章伯钧","type":"authors"},{"text":"“中国人民生活是存在很多困难，需要我们来解决的。另一方面是精神生活。有物质生活没有精神生活是不行的。有文化生活，思想生活就会提高，自由、民主就来了，人的尊严问题就来了，这都是问题。要做到真正民主不是容易的，民主生活的经验还远远不够，还要创造。六亿人在政治上单打一的做法是搞不通的，必须要有很多党派共同来搞。民盟是知识分子的集团，都是有学问的人，有权威的人，在我们力量所及，应担负起这个任务，在学术方面搞起一个高潮来。”","type":"paragraph"},{"text":"\"现在讲民主还不习惯。因为我们中国是由封建专制一下子就跳到人民民主专政，没有经历过资产阶级的民主。资产阶级的民主是文明的，比封建阶级的野蛮专政进了一大步。我们没有经历过资产阶级的民主阶段，所以在这一段讲民主就很难讲得起来。昨晚民盟争论一个问题，有两种不同意见。一个意见是说民盟是大知识分子集体，应以'百花齐放、百家争鸣'为重点工作，一部分人同意； 但另一部分的意见主张把'互相监督'也作为工作重点，我不同意第二种意见。因为民主党派的互相监督的工作是中共展开民主运动的一个措施。我们如以此作为重点贯彻，不然会影响目前整个政治生活。因为共产党内高级干部中对此有百分之九十的人 思想不通……今后发扬民主是稳步的，要在中共内部对'长期共存、互相监督'的思想改变了时，才可以更好地贯彻。我们要保卫民主，使民主健全地发展，不致受波动，受损害。某地一个人来找我，他在肃反运动中搞了十一个月，被打的遍体鳞伤，来京申冤。我呢，我只能请他吃餐饭，安慰他一番。\"讲到国际形式的时候，父亲说：\"资本主义经济危机的说法，浅薄无聊。日本、德国的生产提高几倍。美国生产也还有提高。资本主义是有活力的！\"","type":"paragraph"},{"text":" 来源：转引自章诒和《顺长江 水流残月》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"646ab845f5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

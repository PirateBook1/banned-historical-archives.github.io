script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国店员工会天津市委员会召开捉虎竞赛动员大会上书毛主席坚决保证不获全胜决不收兵　并向全国各地店员发出挑战书","authors":[],"dates":[{"year":1952,"month":2,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社天津十一日电】　中国店员工会天津市委员会在二月十一日召开了全市店员反行贿、反偷税漏税、反盗窃国家资财、反偷工减料、反盗窃国家经济情报运动捉虎竞赛动员大会。参加这个大会的有全市店员战斗小组代表和工会干部一千多人。大会通过上毛主席书和向全国店员的挑战书。"},{"type":"paragraph","text":"大会首先由中国店员工会天津市委员会文教部长胡银贵报告运动的开展情况和广大店员在战斗中的英雄事迹。他说:在全市七万店员中，一个群众性的打虎运动已经开展起来了。全市店员现在已经成立了二百七十六个战斗小组，捉住了盗窃国家资财十亿元以上的大老虎一百七十七个。广大店员们以不获全胜不收兵的精神投入战斗，出现了许多模节战斗小组和模节店员。第七区一个战斗小组在十天内就捉住五双大老虎。第一区店员韩家声检举了他舅舅盗窃国家资财的罪行以后，又参加了战斗小组，两天两夜不睡觉，嗓子都哑了，有人劝他休息，他总是说:“志愿军的战士轻伤不下火线，我这点小病更算不了什么。”"},{"type":"paragraph","text":"中国人民志愿军归国代表团华北分团代表郝一萍在会上报告了朝鲜前线志愿军奋勇杀敌以及在艰苦情况下节约的情形。他说:天津市的店员们在五反斗争中立了大功，打退了资产阶级的猖狂进攻；我们也保证在朝鲜前线上更多地消灭美国侵略军。郝一萍的讲话引起了全场到会者的历久不息的掌声。"},{"type":"paragraph","text":"中国店员工会天津市委员会主席刘亚在会上作了报告。他指出:为了把我们的力量更加集中，火力更加猛烈，必须团结商店中的高级职员参加这一运动。店员工人们要继续大胆、积极地行动起来，把那些狡猾的、破坏运动的大奸商、大老虎，彻底地、一个不留地检举出来。"},{"type":"paragraph","text":"天津市节约检查委员会副主任、市总工会主席黄火青也到会讲话。他号召全市的店员不要自满，继续战斗下去，把反行贿、反偷税漏税、反盗窃国家资财、反偷工减料、反盗窃国家经济情报运动搞得更彻底，取得最后的胜利。"},{"type":"paragraph","text":"参加大会的店中在会上纷纷提出友谊的挑战和应战，店员工会第十区贸易货栈业战斗小组全体组员并在会上宣誓。他们在誓词中说:“我们誓以最大决心，在这次运动中争取为人民立功，不到胜利，决不收兵。”"},{"type":"paragraph","text":"全体出席大会的店员代表们，在热烈掌声中通过了上毛主席书和向全国的店员挑战书。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9ddde56b46"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

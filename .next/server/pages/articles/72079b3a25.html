script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"感谢毛主席为我们青年带来了幸福","authors":["陈修康"],"dates":[{"year":1952,"month":5,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编辑同志:我以热烈的心情来庆祝这一值得歌颂的日子——“五四”青年节。回忆解放前，我们青年学生毕业就是失业，生活没有保障，爱国也没有自由，那是多么痛苦的日子啊!现在是彻底改变过来了，我们青年在革命的大熔炉里，从思想到体格都锻炼得非常坚强；祖国有着庞大的建设事业，正期待我们去工作，不仅失业的问题早不存在，而且有可供无限发展的光明前途，让我们青年尽情地发挥能力和智慧。作为新中国的青年是多么幸福和愉快啊!然而，这一幸福的景况和前途是谁给我们的呢?就是伟大的共产党和毛主席给我们带来的!我们在庆祝伟大的“五四”青年节时，不能忘记毛主席的恩情。我一定要学好政治和技术，为民用航空事业献出毕生的精力。我只有这样做，才是真正继承了“五四”的革命传统，才能对得起毛主席对我们青年培养、教育的恩情。"},{"type":"paragraph","text":"民航学校学生　陈修康"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"72079b3a25"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

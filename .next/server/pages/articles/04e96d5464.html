script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚持走毛主席指引的武装斗争道路马来亚人民革命斗争不断胜利发展民族解放军英勇战斗，粉碎敌人进攻，扩大了游击区","authors":[],"dates":[{"year":1968,"month":3,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京电　《马来亚公报》最近一期发表文章指出，随着战无不胜的毛泽东思想的广泛传播，马来亚人民的革命斗争一年来不断胜利发展。"},{"type":"paragraph","text":"文章说:马来亚民族解放军和游击区人民，团结一致，英勇战斗，粉碎了美国支持的英帝国主义和马来亚傀儡集团的进攻。这一年中，帝国主义者及其傀儡纠集了数千人的军队，连续袭击马一泰边境和马来亚北部的游击区。民族解放军不仅成功地坚持了武装斗争，而且增强了力量，扩大了游击区。民族解放军还直接帮助人民群众，开垦荒地和夺取官方霸占的土地，改善群众生活条件。这些斗争提高了群众的政治觉悟，进一步加强了武装力量和人民之间的团结。"},{"type":"paragraph","text":"文章说:在马来亚民族解放军坚持武装斗争的鼓舞下，敌占区的城镇和广大农村的群众斗争出现了高潮。为反对旧马币贬值而举行的全国性抗议示威，特别是槟榔屿人民举行的全岛罢市，在政治上给反动当局以沉重的打击。广大农民群众不顾敌人的禁令，在全国各地夺取大片官方霸占的土地。这种争取土地的斗争达到了前所未有的规模，并得到了各个城镇的工人和知识分子的支持。"},{"type":"paragraph","text":"文章指出:在所有这些斗争中，广大人民群众表现了敢于斗争，敢于胜利的精神。虽然几乎每次斗争都遭到拉赫曼—李光耀集团的血腥镇压，但是，他们敢于同反动的军警搏斗，不怕坐牢，不怕受伤，不怕牺牲。群众斗争证明，拉赫曼—李光耀集团是纸老虎。"},{"type":"paragraph","text":"文章说:今天，马来亚(包括新加坡)仍然是英国的新型殖民地，而且由于英帝国主义的衰落，美帝取代英帝来奴役马来亚人民的危险变得更为严重。苏联现代修正主义者也正加紧同拉赫曼—李光耀傀儡集团勾结，破坏马来亚人民的革命斗争。因此，为消除英帝国主义的影响，粉碎苏修帮助美帝取代英帝的阴谋，马来亚人民必须推翻拉赫曼—李光耀傀儡政权。"},{"type":"paragraph","text":"文章强调指出:为了在这场斗争中赢得胜利，必须坚持以农村包围城市，武装夺取政权的道路，以革命的武装反对美英帝国主义者及其走狗的反革命武装，以争取民族解放的正义战争反对帝国主义者及其走狗的非正义的殖民战争。"},{"type":"paragraph","text":"文章最后说:虽然革命的道路是曲折的，任务是艰巨的，但是在马来亚共产党的领导下，在毛泽东思想光辉的照耀下，马来亚革命人民必将在新的一年里取得更大的成就。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"04e96d5464"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

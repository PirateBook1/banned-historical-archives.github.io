script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——攻击人事、汇报、保密等制度 (2)","authors":["沈阳师范学院学生"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论——攻击人事、汇报、保密等制度 (2)","type":"title"},{"text":"沈阳师范学院学生","type":"authors"},{"text":"朱宝全　(中文系学生)说：“在国家各级机关里的人事部门，普遍存在重德不重才的思想，一个无职业的党员、团员找职业是不太费事的，可是一个非党、团的社会青年想找职业，尽管他有才华也不容易，因为政治上不保险，在职干部也如此。是党团员必有重用，非党群众只能打杂。我知道很多党员没有工作能力，但却捧上了科长的宝座，象这样现象只要到各机关走走到处都可以遇到。由于党员有特殊权利受领导重用，出现了党群不正常的现象，好象令人难猜莫测的秘密……”","type":"paragraph"},{"text":"刘洪一  (中文系学生)：“我觉得共产党不论什么事情都叫党、团员或出身工农家庭的干部去做。比如：我们学校(金县高中)去留学的同学，他们的成绩并不是好的，甚致是糟糕的，可是就是因为他们是党员、团员；是干部；是会给教导主任拍马溜须的人，因而他们就可以有好的前途。可是那些真正有学问，有才能的人就被打入冷宫，这真是英雄没用武之地。我要问：难道这些群众就是反革命吗？我们都仇视共产党吗？我们去苏联就一定能做破坏活动吗？我想不会的。所以我认为要对广大青年群众都有平等的待遇，不使党团员享有特权，就必须取消‘唯政治论’”","type":"paragraph"},{"text":"夏常治　(中文系学生)说：“学年鉴定完全是为了整人，平时不提，尽到会上来提优缺点，只会带来消极效果。长春某大学一学生，曾因为在鉴定会上大家提了几条缺点，就跳楼自杀。虽没有死，但结果造成残废，我们坚决要求取消一年一度的形式主义鉴定。”","type":"paragraph"},{"text":"王进之  (数学系学生)说：“过去的人事工作是铁面无私的。而现在不然了，私人用事，领导干部老婆，交情等办法，旧社会那种现象应该根除，对干部的提升要有监督和检查，现在是不够的。”","type":"paragraph"},{"text":"白永贵  (中文系学生)说：“党派了很多特务爪牙监视我们…谁要汇报我就砸碎他的脑袋，挂上小木牌，上边写：‘这是汇报者的下场’。”","type":"paragraph"},{"text":"焦玉纯  (历史系学生)说：“大家一致要求看材料，看着到底在我们清白的青春史上记载了些什么？”","type":"paragraph"},{"text":"白麟翙  (历史系学生)说：“党团员的汇报没有用处，汇报不是目的，而是手段，要想取消坏现象，必须消灭汇报者。”","type":"paragraph"},{"text":"王大光  (政教系学生)说：“汇报制度应该取消，汇报制度给一些人留须拍马造成了空子、往上爬，有些人片面地听取了一些反映，就给人家扣上了‘莫须有’的罪名。”","type":"paragraph"},{"text":"王进之  (数学系学生)说：“保密就是对人民保密，而对敌人谈不到，敌人什么都知道，解放军有多少？我们不知道，敌人是知道的。对人民还有什么保密的呢？”","type":"paragraph"}],"comments":[],"origin":"《右派言论选辑》（社会主义教育参考资料之一，内部材料　仅供参考，沈阳师范学院社会主义教育办公室 1958．3）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c9cddec28a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

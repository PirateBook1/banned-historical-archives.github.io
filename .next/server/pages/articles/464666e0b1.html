script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji28","name":"毛泽东全集第28卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji28.pdf"],"article":{"title":"中央关于召开各区负责同志会议讨论军事、土改等问题的电报","alias":"","parts":[{"type":"paragraph","text":"中央关于召开各区负责同志会议讨论"},{"type":"paragraph","text":"军事、土改等问题的电报"},{"type":"paragraph","text":"（1950年3月18日）德怀、小平、漱石、方方、高岗同志："},{"type":"paragraph","text":"为讨论军事和土改等项问题，拟请各区负责同志来京开会一次，请你们五位于接电后数日内即动身来京（林彪粟裕二同志已到京）。为此，西北军区会议须改期开会。彭来京用何交通工具望告，我们意见可乘火车。小平何日动身为宜望告确期，以便派飞机来接。剑英刚从武汉回粤，请方方来京一次。彭邓饶方四同志可于三月廿四、五两日到京，高岗同志到京时间另电通知。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"三月十八日上午一时"},{"type":"paragraph","text":"[1]德怀，即彭德怀，当时任中共中央西北局第一书记。小平，即邓小平，当时任中共中央西南局第一书记。漱石，即饶漱石，当时任中共中央华东局第一书记。方方，当时任中共中央华南分局第三书记。高岗，当时任中共中央东北局书记。"},{"type":"paragraph","text":"[2]林彪，当时任中共中央中南局第一书记。栗裕，当时任中国人民解放军第三野战军副司令员、华东军区副司令员。"},{"type":"paragraph","text":"[3]剑英，即叶剑英，当时任中共中央华南分局第一书记。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":3,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":244,"page_end":244},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"高岗","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"464666e0b1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

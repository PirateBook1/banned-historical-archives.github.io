script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"紧跟毛主席在大风大浪中前进","authors":["岳孝大","徐浩良"],"dates":[{"year":1966,"month":12,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"蔡永祥同志生前所在连队战士　岳孝大　徐浩良"},{"type":"paragraph","text":"蔡永祥同志和我们一起生活了才半年多，但是他听毛主席的话，敢于斗争，敢于胜利的精神，给我们留下了极为深刻的印象，永远值得我们学习。"},{"type":"paragraph","text":"蔡永祥同志是不大会游泳的。今年六月间，营里培训游泳骨干，他积极要求参加训练。投入训练后，他就表现了一股子顽强劲，常常在水里坚持几个小时，甚至一泡就是半天。人家都上岸休息了，他还一个劲儿在水里闯。他常常说，江大水深不可怕，游泳技术差也不要紧，只要有不怕牺牲、排除万难的精神，再加上踏实苦练，什么事都可以做到。有时天气转凉，同志们上岸休息时，就搞些体力活动，而他却坐在一边读毛主席著作。同志们问他为什么不活动一下?他说:“还是读毛主席的书好。听了毛主席的话，勇气就来了。”"},{"type":"paragraph","text":"八月中旬的一天，连里组织横渡钱塘江活动。蔡永祥同志的游泳技术虽然差一点，可他毫不畏惧地参加了。他说，游泳最能锻炼人的意志，革命战士就应该经受大风大浪的考验。开始游了二百多米，他就掉队了。当时，救护船上的同志高声朗读毛主席语录:“下定决心，不怕牺牲，排除万难，去争取胜利。”给了他无穷的力量。他跟着大家一起，在游泳队伍里高声歌唱《大海航行靠舵手》，奋力划进，紧紧向前追赶。他终于和同志们一起胜利地渡过了八百多米宽的钱塘江。他说:“毛主席这么大年纪，还到大风大浪里去锻炼。我们青年人要紧紧跟着毛主席在大风大浪中奋勇前进!”"},{"type":"paragraph","text":"蔡永祥同志的成长离不开战无不胜的毛泽东思想。蔡永祥同志的坚强毅力，来源于活学活用毛主席著作。向蔡永祥同志学习，一千条一万条，根本的一条是学习他活学活用毛主席著作，刻苦改造思想。我们一定要象蔡永祥同志那样，永远跟着毛主席，在游泳中学会游泳，在革命中学会革命，当个可靠的坚强的革命事业接班人。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6bf19ed4d5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"应邀前往阿尔巴尼亚和罗马尼亚访问李德生团长率军事友好代表团离京黄永胜、姚文元、李先念、吴法宪、纪登奎同志到机场欢送","authors":[],"dates":[{"year":1971,"month":8,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十五日电　以中共中央政治局候补委员、中国人民解放军总政治部主任李德生为团长，中共中央委员、中国人民解放军空军副司令员曹里怀为副团长的中华人民共和国军事友好代表团，应阿尔巴尼亚人民共和国国防部、罗马尼亚社会主义共和国武装部队部的邀请，前往阿尔巴尼亚和罗马尼亚进行友好访问，十四日上午乘专机离开北京。"},{"type":"paragraph","text":"中国军事友好代表团团员有:段焕竞、潘焱、王迪康、朱开印、路奎同志。参加访问阿尔巴尼亚的代表团团员还有丁山同志(已在地拉那)；参加访问罗马尼亚的代表团团员还有林千同志(已在布加勒斯特)。"},{"type":"paragraph","text":"中共中央政治局委员、中国人民解放军总参谋长黄永胜，中共中央政治局委员姚文元，中共中央政治局委员、国务院副总理李先念，中共中央政治局委员、中国人民解放军副总参谋长吴法宪，中共中央政治局候补委员纪登奎，前往机场欢送。"},{"type":"paragraph","text":"阿尔巴尼亚驻中国大使罗博和大使馆武官哈卡尼的夫人，罗马尼亚驻中国大使馆临时代办基伏和大使馆武官乔治乌的夫人，也到机场送行。"},{"type":"paragraph","text":"阿尔巴尼亚驻中国大使馆武官哈卡尼，罗马尼亚驻中国大使馆武官乔治乌，陪同中国军事友好代表团离开北京。"},{"type":"paragraph","text":"前往机场欢送的还有中国人民解放军、中共中央和政府有关部门的负责人王新亭、黄志勇、严俊、耿飚、任允中、姬鹏飞、周希汉、郭超、杨昆山、崔萍、宋维栻、张云龙、钟辉琨、甘迈、李连庆同志。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"吴法宪","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"李德生","type":"人物"},{"name":"李先念","type":"人物"},{"name":"黄永胜","type":"人物"},{"name":"纪登奎","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"21952d7a57"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

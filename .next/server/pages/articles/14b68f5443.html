script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"45f85d41-2767-49bc-87e9-ba331b429fce","name":"毛泽东思想万岁（1961年-1968年）","internal":true,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/45f85d41-2767-49bc-87e9-ba331b429fce.pdf"],"article":{"title":"和×××的谈话","alias":"","parts":[{"type":"paragraph","text":"霹平山，后来组织第三党，解放后搞农工民主党。一个是苏兆征，不经过那次资产阶级叛变是不行的，中国革命不会成功的，现在又是一次，我们对赫鲁晓夫开始没有准备他会叛变。现在世界上有两种共产党。一种是具的，一种是假的。十月革命，我们知道修正主义出在苏联有伟大意义。南斯拉夫出修正主义不行，苏联是搞了四十多年，列宁领导的，南斯拉夫是偶然的，苏联不是偶然的了。"},{"type":"paragraph","text":"我们已经出了，白银厂，小站，过去我们不注意上面的根子。"},{"type":"paragraph","text":"郑州会议，主席提出赫鲁晓夫是好人是坏人，照他讲的来是不照办。希尔讲，他早就知道赫鲁晓夫是坏人，我们知道，但不好公开讲。"},{"type":"paragraph","text":"搞一、二、三线，打起仗来准备打烂。出毛选五卷的问题。一分为二有证法；合二而一是有修正主义。写党史，请董老挂帅，要把蒋介石全集印出，看他是怎样我们。总理讲太多了，可以出选集。"},{"type":"paragraph","text":"传下去，传到县，如果出了赫鲁晓夫怎么办：中国出修正主义中央怎么办？要县委顶修正主义中央。"},{"type":"paragraph","text":"要有第三线，要搞西南后方，要搞快些，但不要毛草。铁就那么多，这就不要把摊铺得那么大，铁路两头铺就快些。"},{"type":"paragraph","text":"(三)"},{"type":"paragraph","text":"（六月十六日下午）地方要抓军事，要搞接班人的问题。地方党委要搞军事，光看表演可不行。"},{"type":"paragraph","text":"无论出什么大事都不要慌慌张张。原子弹打下来就和他干。“自古皆有死，人无信不立。”原子弹都炸光了，帝国主义也不干。他没有剥对象了。他们只要铁，不要枪，十年之内手榴弹有一点好，要搞一些工厂，等打烂再搞来不及了。要教育人民都不要慌。站着死趴着死都一样。"},{"type":"paragraph","text":"要准备后事，接班人的问题。"},{"type":"paragraph","text":"帝国主义说，第一代没问题，第三、四代可以演变，帝国主义讲得灵不灵：如何防修？我有几条：第-，综合观察干部，要懂得一些马列主义。第二，为大多数人服务包括全国全世界大多数。第三，能团结大多数，包括团结反对自己，反对错了，不能一朝天子一朝臣。我们的经验，如果七大不能团结大多数就不能胜利，但搞阴谋的不行。如高、饶、彭、张、周、习、吴等都出在中央，要一分为二，不是我喜欢这些人，这是客观的存在，要有对立面。五个指头，四个一致，一个另向，总没有完全错、总有九九九自然纯了，不能叫世界，社会也如此，你看我们那年经过了三代五朝；陈独秀、瞿秋白、向中发、王明、张闻天。"},{"type":"paragraph","text":"我年青时拿概子打毛泽潭，他说，我们共产党不是毛家宗响，××同志讲中国党内发生修正主义，要准备公开讨论，不准许有阴谋、篡夺、政变。解放军最发扬民主，有了这一条就不怕修正主义。"},{"type":"paragraph","text":"·118·"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":6,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":131,"page_end":131},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"14b68f5443"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

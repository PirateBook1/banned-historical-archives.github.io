script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"湖南浏阳县工人俞永久写信给毛主席  献出保藏二十余年的工会会员证","authors":["俞永久"],"dates":[{"year":1951,"month":1,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"湖南浏阳县工人俞永久写信给毛主席"},{"type":"paragraph","text":"献出保藏二十余年的工会会员证"},{"type":"paragraph","text":"【本报讯】湖南浏阳县老泥水工人俞永久写信给毛主席，并献出他保存了二十多年的土地革命时代的工会会员证。原信如下：亲爱的毛主席："},{"type":"paragraph","text":"我是一个泥水工人，家住在浏阳县花桥，今年已经六十二岁。一九二五年，我在平江做工，曾加入了自己的组织——工会。为了无产阶级的翻身，那时候我们的革命情绪是非常高的。不幸后来反动派许克祥带了军队，进入平江城，残杀工农群众，我们被迫在黑夜里仓惶逃走。我很爱惜自己的组织。我相信受压迫的人终会有翻身的一天到来。因此，我把我的会员证放在袜子底下（证的背面有紫褐色处就是放在袜内生了锈的）。回家后，又将它藏在墙壁缝里，直到去年解放才找出来。这次我在县总工会开会，听说你要征集土地革命时候的文件与证件，我特将这一个证章献给你，作为革命的纪念物。"},{"type":"paragraph","text":"毛主席：我们无产阶级现在翻了大身，是共产党和你赐给我们的，我们愿跟着你永远前进！我祝福你永远健康！"},{"type":"paragraph","text":"泥水工人  俞永久（附图片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2911e96fc1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

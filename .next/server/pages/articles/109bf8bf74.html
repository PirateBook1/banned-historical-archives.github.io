script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央人民政府内务部关于土地改革中留机动田地及中小城镇房屋发证问题的通知","authors":[],"dates":[{"year":1951,"month":11,"day":14}],"is_range_date":false,"parts":[{"text":"中央人民政府内务部关于土地改革中留机动田地及中小城镇房屋发证问题的通知","type":"title"},{"text":"（一）据一些材料反映：在土地改革中，曾有对革命烈士本人和革命军人未按土地改革法之规定分给与农民同样的一分土地和其他生产资料的现象。又有个别的乡村在分配土地时，没有留出全乡土地1％以下的数量，以备本乡情况不明的外出户和逃亡户回乡耕重，因此引起烈、军属不满和还乡人员安置之困难，这对巩固军队与稳定社会秩序是不利的。为此，在土地改革中必须坚决执行土地改革法第13条第3款、第7款和第14条之规定，以免将来对复员军人及外出户、逃亡户还乡后安置时发生困难。故特提起各地注意，并切实执行。","type":"paragraph"},{"text":"（二）关于颁发土地证时对于中小城镇之房屋发证问题，各地曾不断请示，兹说明之。中小城镇中，有些地主的房屋业已依法没收、征收分配。此类房屋原有的契照，均一律作废并应予缴销。但对于分得此类房屋者则另发给所有证（即一并填入其所领之土地房产所有证内，如果该城镇是在大城市郊区，则一并填入土地使用证内，并注明该房屋归其所有，地基只有使用权）。至于中小城镇中，在土地改革时未予变动的地主多余房屋及一般居民所有的房屋，其所有权在土地改革中未予变动，其原有的契照当然继续有效，可不另行换发新的证照，俟将来登记城镇房地产时，再行办理。","type":"paragraph"},{"text":"来源：《土地改革重要经验与文献汇编（续辑下册）》， 中南军政委员会土地改革委员会编印，1953年4月。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"109bf8bf74"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

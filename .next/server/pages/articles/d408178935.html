script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"紧跟毛主席  紧跟毛泽东思想  紧跟新形势","authors":[],"dates":[{"year":1967,"month":11,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"解放军各总部各军种兵种领导机关号召所属部队认真学习毛主席最新指示"},{"type":"paragraph","text":"紧跟毛主席  紧跟毛泽东思想  紧跟新形势"},{"type":"paragraph","text":"形势教育是最现实的毛泽东思想教育，只有用毛泽东思想正确观察和分析当前大好形势，才能更自觉地紧跟毛主席的伟大战略部署，在无产阶级文化大革命中立新功"},{"type":"paragraph","text":"新华社十一日讯　中国人民解放军各总部、各军种兵种领导机关，最近号召所属部队大抓形势教育，认真学习、深刻领会毛主席关于形势的论述，用战无不胜的毛泽东思想分析和总结运动中出现的新动向，新成就，新经验，新问题，使广大指战员不断跟上发展着的新形势，紧跟毛主席，紧跟毛泽东思想，紧跟毛主席的伟大战略部署，在无产阶级文化大革命运动中立新功。"},{"type":"paragraph","text":"伟大领袖毛主席最近指出：“全国的无产阶级文化大革命形势大好，不是小好。整个形势比以往任何时候都好。形势大好的重要标志，是人民群众充分发动起来了。从来的群众运动都没有象这次发动得这么广泛，这么深入。”总参谋部、总后勤部、国防科委、国防工办、海军、空军、第二炮兵、工程兵、炮兵、防化学兵、通信兵、装甲兵、铁道兵等领导机关和驻京军事院校党委和广大指战员，在学习和讨论毛主席这一最新指示的时候，一致认为，毛主席的英明论述，是对当前我国无产阶级文化大革命形势最科学、最完整、最精辟、最透彻的分析和总结。组织广大指战员深入学习毛主席关于形势的最新指示，用毛泽东思想正确观察分析当前的大好形势，抓好形势教育，是当前一项极为重要的任务。他们说，毛主席历来重视形势教育，早在一九二九年古田会议决议中就明确指出，必须“教育党员用马克思列宁主义的方法去作政治形势的分析和阶级势力的估量，以代替主观主义的分析和估量。”形势教育是我党、我军的优良传统。毛泽东思想是观察分析形势的最锐利的武器。在无产阶级文化大革命中进行形势教育，就是最现实的毛泽东思想教育，就是最现实的阶级斗争、两条路线斗争的教育。我们只有用战无不胜的毛泽东思想这个望远镜和显微镜，去观察分析错综复杂的阶级斗争形势，才能使我们站得高、看得远、看得深、看得透，才能在尖锐复杂的阶级斗争中辨明是非，分清敌我，站稳无产阶级立场，更自觉地紧跟毛主席的伟大战略部署，真正做到头脑清，方向明，站好队，立新功。他们指出，用毛泽东思想观察和分析形势，就要根据毛主席的教导，首先把着眼点放在群众动向上。群众的动向，决定革命形势的本质。从群众的动向来判断形势，是毛主席相信群众，依靠群众，走群众路线的体现。看文化大革命的形势，就是要看群众的觉悟程度和组织程度。着眼于群众的动向来看文化大革命，就会看到形势一片大好，心明眼亮。他们还指出，只有用毛泽东思想观察和分析形势，才能抓住事物的本质，分清主流和支流，不被一时一地的表面现象所迷惑。抓住本质，看清主流，才能更深刻地认识无产阶级文化大革命的深远意义，才能更好地看到人民群众伟大的革命精神和创造力量，看到毛泽东思想空前规模地大普及、大深入、大提高所产生的无比巨大的威力，从而认清大好形势，信心百倍地去夺取无产阶级文化大革命的彻底胜利。"},{"type":"paragraph","text":"各总部、各军种兵种领导机关通过学习讨论，对加强形势教育，分别作了安排部署，要求所属部队更加深入广泛地学习毛主席关于形势的最新指示，学习《解放军报》社论《抓好形势教育》，结合年终四好连队、四好单位的总评，大讲特讲无产阶级文化大革命的空前大好形势，大讲特讲毛泽东思想的伟大胜利，大讲特讲毛主席的无产阶级革命路线的伟大胜利。要求所属部队在形势教育中，充分发动群众，采取讲用会、读报、听广播、请地方无产阶级革命派作报告等多种形式，把形势教育搞得生动活泼，轰轰烈烈。要求各级领导干部要政治挂帅，到群众中去，扎扎实实地抓好形势教育。有些领导机关还要求所属部队把形势教育作为一项制度，年年抓，月月抓，经常抓，使指战员们始终保持清醒的头脑和正确的方向，永远跟着伟大统帅毛主席奋勇前进。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d408178935"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

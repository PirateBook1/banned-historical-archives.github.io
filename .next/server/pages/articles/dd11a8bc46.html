script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji28","name":"毛泽东全集第28卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji28.pdf"],"article":{"title":"关于供给苏联战略物资问题致刘少奇等电","alias":"","parts":[{"type":"paragraph","text":"关于供给苏联战略物资问题"},{"type":"paragraph","text":"致刘少奇等电"},{"type":"paragraph","text":"（1950年2月2日）少奇同志急转陈、薄："},{"type":"paragraph","text":"在借款协定?中有一附件”，即我方负责供给苏联战略物资。苏方提出要求为钨、锡、锑、铅四种，其办法为在借款还款十四年（一九五○至一九六三年）当中，中国以其剩余的矿砂卖给苏联，钨第一、二年每年八千吨，第三、四年每年九千吨，后十年每年一万吨；锡第一、二年每年七千吨，第三、四年每年八千吨，后十年每年一万吨；锑第一、二年每年六千吨，第三、四年每年七千吨，后十年每年八千吨；铅第一、二年每年五千吨，第三、四年每年六千吨，后十年八千吨。前四年出口列入每年商品交换单内，后十年可作为还款之用，价格按照世界商场价格计算。我们除告以铅为我入"},{"type":"paragraph","text":"[1]陈、薄，指陈云和薄一波。陈云，当时任中央人民政府政务院副总理兼财政经济委员会主任、重工业部部长。薄一波，当时任中央人民政府政务院财政经济委员会副主任兼财政部部长。"},{"type":"paragraph","text":"[2]指中华人民共和国中央人民政府、苏维埃社会主义共和国联盟政府关于贷款给中华人民共和国的协定。该协定于1950年2月14日在莫斯科签订。"},{"type":"paragraph","text":"[3]指中华人民共和国中央人民政府、苏维埃社会主义共和国联盟政府关于贷款给中华人民共和国的协定所附的秘密议定书。毛泽东全集第二十八卷口货，无力外销，钨、锡、锑三项剩余愿首先满足苏联需要，再多则卖给新民主国家外，对具体数额，无把握回答。据估计，我钨、锡两项生产后十年每年担任各一万吨似可办到，头四年数额则不敢保证；锑的年产似从未超过七千吨，故所提要求，亦无甚把握。我们拟答以钨、锡两项头四年每年各减两千吨，如有多的剩余仍可卖给苏联，后十年每年各一万吨不变；锑则每年均减两干吨，成为四千、五千、六千。你们所知材料及对此意见如何，并有无新的意见，望立电复。"},{"type":"paragraph","text":"毛泽东周恩来二月二日六时"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":2,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":191,"page_end":192},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"薄一波","type":"人物"},{"name":"陈云","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dd11a8bc46"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

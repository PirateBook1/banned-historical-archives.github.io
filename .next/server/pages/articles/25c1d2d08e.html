script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西南区清理积案中干部思想麻痹　忽视对反革命分子管制现象严重","authors":[],"dates":[{"year":1951,"month":8,"day":22}],"is_range_date":false,"parts":[{"text":"西南区清理积案中干部思想麻痹　忽视对反革命分子管制现象严重","type":"title"},{"text":"【西南总分社二十二日讯】西南区清理反革命积案工作至九月中旬可基本结束，劳动改造、群众管制等问题将逐渐转为重点。目前工作中存在了两个重要问题：即干部思想麻痹和如何管制反革命分子问题。","type":"paragraph"},{"text":"不少干部为镇压反革命工作的成绩所迷惑，严重地滋长着麻痹思想，敌我不分，忽视对犯人严格的军事管制。如川西彭县劳动改造大队，中队长以下负责人都由犯人充任。大队里的干部和犯人在一起办公，犯人并负责收发、会计、保管、医药、站岗、掌握电话等重要工作，甚至大队长的私章、公章等都交犯人保管。七百多犯人只有十二个干部，且质量不高，二十多个劳动单位很分散，又没有警备部队。一百五十余犯人所组成的运输队来往于成都、彭县之间，经常只有两个干部负责看管。干部总结管教工作时还找犯人商议，对犯人不是编号、呼号或呼名字，而是呼“老张”、“老王”，甚至犯人还可以自由回家。贵州贞丰县劳动改造大队，犯人曾阴谋组织暴乱，事先我干部并未发觉，至暴动起来后才镇压下去。川北南部县往公安厅送四十余要犯，只有两个徒手的干部押解，对犯人也不捆绑，群众对此不满，提出意见，两个押解的干部反说：“干部不多，人少了不起作用，不如放宽，免得犯人怀疑”。更突出的是川南公安厅劳动改造处集中了五十多个判五年以上徒刑的犯人，没人看管，犯人可以自由回家住一个星期而无人过问。最近因机关干部都看电影去了，机关里只留下几个病了的干部和一个通讯员，结果犯人将一个生病的干部杀死后，全部逃散。在其他地区麻痹思想亦同样存在，有的对逃跑了捉回来的犯人不是严惩，而是采取批评斗争会的方法处理；有的对反革命分子还用“撤职”(因为他是班长等)处分。其次生产上已发现有与群众利益冲突的现象，如川东犯人运输队搞江上运输时，影响了地方运输工人的生计。重庆北碚劳动改造队修建房屋，地方建筑工人亦表不满。管理犯人的干部质量较差，有的派犯错误的干部去管理犯人，有的干部工作不安心，认为自己有问题被弄来和犯人一起改造，闹情绪。","type":"paragraph"},{"text":"关于管制反革命分子，存在以下几个问题：","type":"paragraph"},{"text":"(1)管什么人？除被释放的反革命罪犯外，尚有一部分所谓“特别户”，也交群众管制，而群众多不知道那一个是“特别户”，有的群众连吃斋、念佛的也管起来了。","type":"paragraph"},{"text":"(2)怎样管？有的认为管制就是“相互监督”，有的不准反革命分子赶集，不准高声说话。","type":"paragraph"},{"text":"(3)管多长时间？因为没有统一标准，所以只有按当地群众要求和反革命分子的历史罪行悔过程度等让群众来决定。","type":"paragraph"},{"text":"另外反革命分子家属报复活动已发现不少，如川东有些反革命分子家属互相动员上山“打游击”。重庆曾发现数起反革命分子家属企图以自杀来威胁政府。在少数农村中，由于干部存在和平土地改革的思想，反革命分子和恶霸暗杀我干部的事件最近也时有发现。","type":"paragraph"}],"comments":[],"origin":"1951年8月24日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"25c1d2d08e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

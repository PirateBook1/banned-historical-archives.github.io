script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"服务态度显著改变　交货时间大大缩短读者来信赞扬红星眼镜店在粉碎“四人帮”后面貌焕然一新","authors":["顾希农"],"dates":[{"year":1977,"month":7,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编辑同志:"},{"type":"paragraph","text":"六月十三日，我接到了红星眼镜店的取货通知单。看到这张通知单，我既高兴又感动。"},{"type":"paragraph","text":"事情还得从我的老伴说起。他在江西冶金建筑公司工作，去年探亲回家，不慎把老花眼镜弄坏了，想趁此机会重新验光配一副。可是，跑遍了本市一些闹市地区的眼镜店，都回答说:“验光”每天有定额，验好光后，还要隔一个月才能取货。老伴的探亲假只有两个星期，怎么办?后来，托熟人去说情，好歹总算配到了眼镜。当时我想:戴眼镜是迫不得已的事，为什么想快一点配一副眼镜，也要去“找门路”?"},{"type":"paragraph","text":"他走后不久，我的近视眼镜脚架也弄断了。这副眼镜已用了十多年，本来早想验光重配的，但刚刚碰到过这样的麻烦事，当然不敢再去尝试。我只得拿了原来的镜片，去淮海中路的红星眼镜店配了一副架子。但是，营业员冷冰冰的服务态度，使我感到不快，只好自认晦气。"},{"type":"paragraph","text":"不久前，我又走过红星眼镜店，偶然抬头看到门口贴着一张大红纸，上面写道:在华主席抓纲治国战略方针鼓舞下，店里学大庆，见行动，取消了以往定额验光制度，随到随验。我读后高兴极了，就马上进去验光、配眼镜。手续办完后，我见定单上的取货日期是六月二十六日，比以往缩短了十天。然而，六月十三日，我突然接到店里的取货通知单，一算时间只有八天，又大大提前了。这真使我非常感动。"},{"type":"paragraph","text":"同样是这个店，同样是这些同志，但服务质量和服务态度却大变样了。这说明，粉碎“四人帮”后，商业战线广大同志的精神面貌焕然一新。过去，祸国殃民的“四人帮”为了篡党夺权，破坏社会主义商业工作，攻击改善服务态度、提高服务质量是“复旧”，是“丢纲抓目”；现在，在英明领袖华主席领导下，全国人民心欢畅，把“四人帮”搞乱的思想纠正过来了，商业战线职工全心全意为人民服务，把党的温暖不断送到人民群众心坎里，这是多么喜人的事啊!就在这样的感受之下，我拿起了笔，写下了这件真人真事。"},{"type":"paragraph","text":"读者　顾希农"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"33b7744dda"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

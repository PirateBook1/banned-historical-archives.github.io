script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席接见英国工党代表团","authors":[],"dates":[{"year":1954,"month":8,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京二十四日电】　我中央人民政府毛泽东主席在二十四日下午接见应中国人民外交学会邀请来我国访问的英国工党代表团克·艾德礼先生、安·比万先生、埃·萨末斯基尔夫人、韦·伯克先生、摩·菲利普斯先生、塞·华生先生、哈·厄恩萧先生、亨·弗兰克林先生。接见时在座的，还有英国工党代表团翻译林迈可爵士夫妇。"},{"type":"paragraph","text":"中国方面在座的，有刘少奇、周恩来、陈云、邓小平、李济深、章伯钧、黄炎培、郭沫若、陈叔通和中国人民外交学会会长张奚若。"},{"type":"paragraph","text":"【新华社北京二十四日电】　英国工党代表团的代表们在潘阳、鞍山和唐山参观了三天之后，今天又在首都进行参观和访问。"},{"type":"paragraph","text":"克·艾德礼先生、安·比万先生、韦·伯克先生和塞·华生先生二十三日上午和中国共产党中央委员会农村工作部部长邓子恢、副部长廖鲁言，中华人民共和国中央人民政府水利部部长傅作义，林业部部长梁希及农业部副部长刘瑞龙进行了会谈。"},{"type":"paragraph","text":"菲利普斯先生、萨末斯基尔博士、厄恩萧先生和弗兰克林先生乘车到北京城西约十英里的一个十字挑绣合作社去参观。"},{"type":"paragraph","text":"这个合作社的副主任是一位妇女，她陪同客人们参观了合作社，并把他们介绍给在社内工作的八十七位妇女。代表们还访问了当地四千名家庭妇女中一位妇女的家庭，这些家庭妇女也都是这个合作社的社员。"},{"type":"paragraph","text":"英国代表们对这个合作社的合适的工作条件和妇女们在工作时的专心致志的态度非常注意。"},{"type":"paragraph","text":"英国工党代表团的代表们晚间参加了缅甸大使馆招待他们的鸡尾酒会。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3603803238"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

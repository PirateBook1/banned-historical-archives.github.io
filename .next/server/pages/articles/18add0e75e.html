script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5481","name":"华东禁宰耕畜暂行条例","author":"华东军政委员会","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"华东禁宰耕畜暂行条例","dates":[{"year":1951,"month":1,"day":30}],"is_range_date":false,"authors":["华东军政委员会"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"最高人民法院刑事审判第二庭, 刑事申诉工作手册, 451-452","tags":[{"name":"农业","type":"主题/事件"}],"parts":[{"type":"title","text":"华东禁宰耕畜暂行条例"},{"type":"subtitle","text":"（华东军政委员会一九五一年一月三十日行政会议通过）"},{"type":"paragraph","text":"第一条 为保护耕畜发展农业生产特制订本条例。"},{"type":"paragraph","text":"第二条 凡耕畜合于下列情形之一者，一律禁止屠宰："},{"type":"paragraph","text":"一、十五岁以下之水牛，十三岁以下之黄牛及尚能繁殖之种公牛。"},{"type":"paragraph","text":"二、可以耕作或有繁殖力之马、骡、驴。"},{"type":"paragraph","text":"三、孕畜及发育正常之幼畜。"},{"type":"paragraph","text":"第三条"},{"type":"paragraph","text":"一、前条所规定之耕畜，因疾病或伤残致完全失去其使用价值者，由当地农会评议合格，经乡人民政府转报区以上人民政府检验属实发给证明，始准屠宰。"},{"type":"paragraph","text":"二、凡必须扑杀掩埋之疫畜不得出售或转移。"},{"type":"paragraph","text":"第四条 第二条所规定之耕畜，得因制药需要，呈经省（市）、行署人民政府之核准，方可屠宰。"},{"type":"paragraph","text":"第五条 准许屠宰之耕畜及不为屠宰目的而贩运之耕畜，均须经过区以上人民政府检查，分别发给证明文件，方准贩运，但农民在本县内直接交易者不在此限。"},{"type":"paragraph","text":"耕畜在贩运中途伤残或患病不治者，须报告当地政府或公安机关验明，并在贩运证件上签注备查。"},{"type":"paragraph","text":"第六条 严禁故意制造伤残，伪造证件等行为。"},{"type":"paragraph","text":"第七条 违反本条例之规定者，由当地公安司法机关，依下列规定处罚之："},{"type":"paragraph","text":"一、违反第三条第一款及第四条第五条之规定，不具备法定手续，而为屠宰或贩运者，处以十日以下拘留并得科以人民币五万元以上三十万元以下罚金。"},{"type":"paragraph","text":"二、违反第二条第六条及第三条第二款之规定者，除没收其耕畜外，移送人民法院处以六个月以下徒刑，并得并科罚金。"},{"type":"paragraph","text":"三、情节严重或累犯不改者加重处罚。"},{"type":"paragraph","text":"第八条 群众或机关团体检举违反第二至第六条规定查明属实者，除予嘉奖外，并得给予没收耕畜价值百分之三十以下之奖励金。"},{"type":"paragraph","text":"第九条 各地人民政府所颁之有关禁宰耕畜办法，与本条例有抵触者，依本条例办理。"},{"type":"paragraph","text":"第十条 本条例自公布之日起施行。如有未尽事宜，得随时修正之。"}],"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"18add0e75e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

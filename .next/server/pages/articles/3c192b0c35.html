script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东主席会见巴基斯坦总理布托谈话记录","authors":[],"dates":[{"year":1976,"month":5,"day":27}],"is_range_date":false,"parts":[{"text":"毛泽东主席会见巴基斯坦总理布托谈话记录（未经毛主席审阅）","type":"title"},{"text":"时  间：1976年5月27日晚8时35分至8时45分","type":"paragraph"},{"text":"地  点：中南海","type":"paragraph"},{"text":"参加人：巴方——国防和外交国务部长阿齐兹·艾哈迈德","type":"paragraph"},{"text":"中方——华国锋","type":"paragraph"},{"text":"翻  译：冀朝铸","type":"paragraph"},{"text":"记  录：张铁根","type":"paragraph"},{"text":"（毛主席高兴地同布托总理握手）","type":"paragraph"},{"text":"佐·阿·布托总理（以下简称布托）：我非常高兴见到毛主席。","type":"paragraph"},{"text":"毛主席：欢迎你。","type":"paragraph"},{"text":"（毛主席与布托夫人握手）","type":"paragraph"},{"text":"布托夫人：我见到主席感到非常荣幸","type":"paragraph"},{"text":"（毛主席与阿齐兹·艾哈迈德部长握手。布托夫人向毛主席告辞，毛主席请布托总理和阿齐兹·艾哈迈德部长入座。）","type":"paragraph"},{"text":"毛主席：你好吗？","type":"paragraph"},{"text":"布托：我很好，谢谢你，主席。","type":"paragraph"},{"text":"毛主席：我不大好，（指腿）腿不大好，讲话也不大好。（指布托总理和华总理）你们谈得怎么样?","type":"paragraph"},{"text":"布托：我们的讨论进行得非常好。我们已经讨论过两次了，我们讨论了许多问题。我们的观点基本上都是一致的。","type":"paragraph"},{"text":"毛主席：那很好。","type":"paragraph"},{"text":"布托：我们还将进一步讨论。在我谈下去以前，我想先说一下，毛主席抽出时间来接见我和我的外长，这使我非常感动。我记和很清楚，1963年我来北京签订边界协定的时候，主席就接见了我，以后我又有幸多次见到主席。祝毛主席健康长寿。","type":"paragraph"},{"text":"毛主席。我不好。","type":"paragraph"},{"text":"布托：但是主席创造了伟大的历史。主席高举着人民革命斗争的旗帜。","type":"paragraph"},{"text":"毛主席：没有做出多少成绩。你们巴基斯坦搞得好吗？","type":"paragraph"},{"text":"布托：我们国内的情况很好。自从我担任总理职务4年以来，我们取得了很大的进步，我们正在加强国内的团结。由于友好国家，特别是中国对我们的友好援助，使我们能够取得很大的进展。我特此表示感谢。这是因为我们同中国之间有了如此坚定的友谊。","type":"paragraph"},{"text":"毛主席：好啊。","type":"paragraph"},{"text":"布托：我可以向你保证，我们永远不会让苏联的霸权主义统治巴基斯坦。虽然他们对我们的压力很大，但是，在中国的支持下，我们顶住了压力。我们的人民团结一致进行抵抗。苏联很想得到我们的暖洋水域，但是我们是不会让他们得逞的。他们是来自一个寒冷地带，我们怎么能够让它到暖洋地方来呢？","type":"paragraph"},{"text":"毛主席：就是嘛！","type":"paragraph"},{"text":"（用手指指华总理和布托总理）你们去谈吧。","type":"paragraph"},{"text":"华总理：好。有些事情布托总理就和我谈了。有些事情需要请示主席，我再请示。今天是不是就谈到这里。","type":"paragraph"},{"text":"（布托总理和阿齐兹·艾哈迈德部长起身告辞，毛主席与外宾握手告别。）","type":"paragraph"},{"text":"布托：非常感谢你。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3c192b0c35"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"爹亲娘亲不如毛主席亲","authors":["萧锡奎"],"dates":[{"year":1967,"month":8,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"爹亲娘亲不如毛主席亲"},{"type":"paragraph","text":"北京卫戍区学习毛主席著作积极分子　萧锡奎"},{"type":"paragraph","text":"天大地大不如党的恩情大，爹亲娘亲不如毛主席亲。我们伟大领袖毛主席的亲密战友林彪副统帅为北京卫戍区学习毛主席著作积极分子代表大会题词，这是对我们最大的关怀，最大的信任，最高的要求，最大的鼓舞。这是北京卫戍区全体指战员政治生活中的一件大喜事，也是我们全军政治生活中的一件大喜事。我们不禁振臂高呼：毛主席万岁！万岁！万万岁！"},{"type":"paragraph","text":"我们的副统帅林彪同志，同我们伟大领袖毛主席一样，最关心革命战士，和我们永远心连心，是我们革命战士最知心的人，最亲近的人。千言万语也表达不完我们内心的激动，千支笔万张纸也写不尽我们对伟大领袖毛主席和他的亲密战友林彪副主席的无限热爱。"},{"type":"paragraph","text":"世界上什么最幸福？生长在伟大的毛泽东时代最幸福。世界上什么最光荣？保卫毛主席，保卫毛泽东思想，保卫毛主席的无产阶级革命路线最光荣。我们是日夜守卫在毛主席身边的警卫战士，是毛泽东思想、毛主席的革命路线的忠实捍卫者，是无产阶级文化大革命的忠实保卫者。今天，我们受到毛主席、林副主席、周总理和中央文革的亲切关怀，感到无尚光荣，无尚幸福。我们一定要最坚决地贯彻执行林副主席的最新指示：“高举毛泽东思想伟大红旗，在无产阶级文化大革命运动中立新功。”我们要集中力量，集中目标，集中火力，把党内最大的一小撮走资本主义道路的当权派，从政治上、思想上、理论上彻底批判，彻底打倒！誓死保卫毛主席，保卫中央文革！谁拥护毛主席，我们革命战士就和他亲；谁反对毛主席，我们就坚决和他拚！谁反对毛泽东思想，我们就坚决打倒谁！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2f34a2a4c8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

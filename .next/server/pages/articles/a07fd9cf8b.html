script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji9-1","name":"毛泽东全集第9卷(1)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji9-1.pdf"],"article":{"title":"给宋庆龄的信","alias":"","parts":[{"type":"paragraph","text":"给宋庆龄的信"},{"type":"paragraph","text":"（1936年9月18日）庆龄先生左右："},{"type":"paragraph","text":"武汉分别，忽近十年。每从报端及外来同志口中得知先生革命救国的言论行动，引起我们无限的敬爱。一九二七年后，真能继续孙中山先生革命救国之精神的，只有先生与我们的同志们。目前停止内战联合抗日之呼声虽已普及全国，然而统率大兵之蒋氏及国民党中央迄今尚无彻底悔祸之心。这种违反孙中山先生革命的三民主义与三大政策之行为，实为国民党大多数党员所不应容许而应立起纠正才是。因此，我想到要唤醒国民党中枢诸负责人员，觉悟于亡国之可怕与民意之不可侮，迅速改变其错误政策，是尚有赖于先生利用国民党中委之资格作具体实际之活动。兹派潘汉年同志前来面申具体组织统一战线之意见，并与先生商酌公开活动之办法，到时敬求接洽，予以指导。付上我们致国民党中央的信吖以作参考。同时请先生介绍与先生比较接近的诸国民党中枢人员，如吴稚晖、孔"},{"type":"paragraph","text":"[1]潘汉年（1906一1977)，江苏宜兴人，当时是中国共产党同南京国民党当局谈判的代表。"},{"type":"paragraph","text":"[2]指1936年8月25日毛泽东起草的《中国共产党致中国国民党书》。"},{"type":"paragraph","text":"[3]吴稚晖（1865-1953），江苏常州人。曾任国民党中央监察委员、国民政府委员等职。在1937年至1950年的国共斗争中，扮演积极反共的角色。祥熙、宋子文、李石曾\"、蔡元培、孙科诸先生，与汉年同志一谈，不胜感幸。"},{"type":"paragraph","text":"顺问近安"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"“九一八”五周年纪念日"},{"type":"paragraph","text":"[1]李石曾（1881—1973)，河北高阳人。中国教育家，故宫博物院创建人之一。曾为国民党四大元老之一。"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":9,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":143,"page_end":144},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]},{"id":"wenji1","type":"pdf","name":"毛泽东文集第一卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji1.pdf"],"article":{"title":"给宋庆龄的信","description":"","dates":[{"year":1936,"month":9,"day":18}],"parts":[{"text":"给宋庆龄的信","type":"title"},{"type":"appellation","text":"庆龄先生左右："},{"type":"paragraph","text":"武汉分别，忽近十年。每从报端及外来同志口中得知先生革命救国的言论行动，引起我们无限的敬爱。一九二七年后，真能继续孙中山先生革命救国之精神的，只有先生与我们的同志们。目前停止内战联合抗日之呼声虽已普及全国，然而统率大兵之蒋氏及国民党中央迄今尚无彻底悔祸之心。这种违反孙中山先生革命的三民主义与三大政策之行为，实为国民党大多数党员所不应容许而应立起纠正才是。因此，我想到要唤醒国民党中枢诸负责人员，觉悟于亡国之可怕与民意之不可侮，迅速改变其错误政策，是尚有赖于先生利用国民党中委之资格作具体实际之活动。兹派潘汉年同志前来面申具体组织统一战线之意见，并与先生商酌公开活动之办法，到时敬求接洽，予以指导。付上我们致国民党中央的信以作参考。同时请先生介绍与先生比较接近的诸国民党中枢人员，如吴稚晖、孔祥熙、宋子文、李石曾、蔡元培、孙科诸先生，与汉年同志一谈，不胜感幸。"},{"type":"paragraph","text":"顺问近安"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"“九一八”五周年纪念日"},{"type":"paragraph","text":"根据人民出版社一九八三年出版的"},{"type":"paragraph","text":"《毛泽东书信选集》刊印。"}],"comment_pivots":[{"part_idx":2,"offset":254,"index":1},{"part_idx":2,"offset":310,"index":2},{"part_idx":2,"offset":362,"index":3}],"is_range_date":false,"authors":["毛泽东"],"comments":["潘汉年（一九○六——一九七七），江苏宜兴人。当时是中国共产党同南京国民党当局谈判的代表。","指一九三六年八月二十五日《中国共产党致中国国民党书》，见本卷第424—433页。","吴稚晖（一八六五——一九五三），江苏武进人。当时任国民党中央监察委员。孔祥熙（一八八○——一九六七），山西太谷人。当时任国民党政府行政院副院长兼财政部部长。宋子文，见本卷第421页注〔1〕。李石曾（一八八一——一九七三），河北高阳人。当时任国民党中央监察委员、北平研究院院长。蔡元培，见本卷第445页注〔1〕。孙科（一八九一——一九七三），广东香山（今中山县）人。当时任国民党政府立法院院长。"],"page_start":454,"page_end":455,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a07fd9cf8b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

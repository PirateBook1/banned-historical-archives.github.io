script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"科拉罗夫逝世毛主席去电致唁","authors":[],"dates":[{"year":1950,"month":1,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京廿四日电】　中央人民政府毛泽东主席电唁保加利亚部长会议主席科拉罗夫逝世，电文如下:"},{"type":"paragraph","text":"保加利亚部长会议契尔文科夫副主席阁下:"},{"type":"paragraph","text":"惊悉保加利亚部长会议主席科拉罗夫先生病故，敬向贵国政府和人民致深切的哀悼。"},{"type":"paragraph","text":"中华人民共和国中央人民政府"},{"type":"paragraph","text":"主席毛泽东一月二十四日"},{"type":"paragraph","text":"【新华社北京廿四日电】　中国共产党中央委员会今日收到保加利亚共产党中央委员会书记契尔文科夫关于保部长会议主席保共领导者科拉罗夫逝世的讣电，电文如下:"},{"type":"paragraph","text":"中国共产党中央委员会。"},{"type":"paragraph","text":"亲爱的同志:"},{"type":"paragraph","text":"我们怀着深深的悲哀通知你们，保加利亚部长会议主席，我们党的最老的领袖之一，我们的华西尔·科拉罗夫同志因长时间患病，于一月二十三日上午一时三十五分逝世。葬仪订于一月二十五日举行。"},{"type":"paragraph","text":"保加利亚共产党中央委员会书记V·契尔文科夫"},{"type":"paragraph","text":"中共中央特覆电致唁，电称:"},{"type":"paragraph","text":"亲爱的契尔文科夫和保加利亚共产党中央委员会的同志们:"},{"type":"paragraph","text":"对于保加利亚部长会议主席和保加利亚共产党领导者科拉罗夫同志的逝世，谨致哀悼。"},{"type":"paragraph","text":"中国共产党中央委员会一月二十四日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b82ea2e4ef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

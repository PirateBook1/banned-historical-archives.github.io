script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"乔森潘英萨利副首相举行盛大告别宴会  我国党政领导人邓小平、李先念、华国锋、吴德等应邀出席宾努首相和夫人出席了宴会　乔森潘副首相和邓小平副总理先后讲话","authors":[],"dates":[{"year":1975,"month":8,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"乔森潘英萨利副首相举行盛大告别宴会"},{"type":"paragraph","text":"我国党政领导人邓小平、李先念、华国锋、吴德等应邀出席宾努首相和夫人出席了宴会　乔森潘副首相和邓小平副总理先后讲话"},{"type":"paragraph","text":"新华社一九七五年八月十八日讯　以柬埔寨王国民族团结政府副首相、柬埔寨民族解放人民武装力量总司令乔森潘为团长，柬埔寨王国民族团结政府副首相英萨利为副团长的柬埔寨民族统一阵线和王国民族团结政府代表团，今天晚上举行盛大告别宴会。"},{"type":"paragraph","text":"我国党、政领导人邓小平、李先念、华国锋、吴德，中联部部长耿飚，外交部部长乔冠华，外经部部长方毅，以及卓琳、林佳楣同志，应邀出席了宴会。"},{"type":"paragraph","text":"柬埔寨民族统一阵线中央政治局主席、柬埔寨王国民族团结政府首相宾努亲王和夫人，出席了宴会。"},{"type":"paragraph","text":"宴会在人民大会堂举行。宴会厅里并排悬挂着中国国旗和柬埔寨国旗。"},{"type":"paragraph","text":"乔森潘副首相和邓小平副总理在充满亲切友好气氛的宴会上讲了话。"},{"type":"paragraph","text":"乔森潘副首相在讲话中说，我们在最美好的气氛中同中国党政领导人进行了会谈，并就进一步巩固和发展我们两国之间的友好合作关系和当前的国际形势以及我们双方共同关心的问题取得了一致的意见。我们的联合公报，清楚地概括了我们代表团的这次访问所取得的良好成果。我们这次访问将对巩固和发展柬中两国人民的伟大战斗团结和战斗友谊，对我们两国之间的友好合作关系作出重要贡献。"},{"type":"paragraph","text":"邓小平副总理在讲话中说，在代表团访问期间，我们双方就进一步加强两国和两国人民之间的亲密合作，就当前国际形势以及双方共同关心的问题，进行了诚挚友好的会谈，取得了满意的成果。两国政府签订了经济技术合作协定，并且即将发表两国间的联合公报。这些都再次生动地显示了我们之间深厚的革命友谊。代表团的访问无疑对进一步巩固和发展我们之间的伟大友谊和战斗团结，作出了新的重大的贡献。"},{"type":"paragraph","text":"他们讲话之后，乐队分别奏中、柬两国国歌。"},{"type":"paragraph","text":"应邀出席宴会的还有人大常委会委员张达志、诸惠芬、彭绍辉以及其它有关部门的负责人韩念龙、王海容、申健、肖劲光、陈洁、王尚荣、田维新、郭林祥、王万林、邹炎、郝中士、张彬、黄树则、解力夫、董林、潘非、王文、贾汀、柴泽民。"},{"type":"paragraph","text":"柬埔寨驻中国大使笃坎敦和大使馆外交官员，在北京的柬埔寨民族统一阵线成员，王室成员，留学生，出席了宴会。"},{"type":"paragraph","text":"各国驻中国的外交使节也应邀出席了宴会。"},{"type":"paragraph","text":"宴会后，宾主一起观看了由中央新闻纪录电影制片厂摄制的、反映柬埔寨解放区军民战斗、生产和生活的彩色纪录影片《英雄的人民》。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"李先念","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ef488fb215"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

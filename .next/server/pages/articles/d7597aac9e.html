script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"美国驻中国联络处主任伍德科克在记者招待会上说  中美两国关系将有巨大发展","authors":[],"dates":[{"year":1978,"month":12,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"美国驻中国联络处主任伍德科克在记者招待会上说"},{"type":"paragraph","text":"中美两国关系将有巨大发展"},{"type":"paragraph","text":"新华社北京十二月十七日电　美国驻中国联络处主任伍德科克今天上午在他举行的记者招待会上说，中美两国在关系正常化之后将有更加广泛的接触。"},{"type":"paragraph","text":"他说：“在商业、文化，特别是科技领域内，两国的关系将有进一步的巨大发展。”"},{"type":"paragraph","text":"伍德科克先生指出，在美国能源部长施莱辛格博士访华时，双方就广泛的项目进行了讨论；农业部长罗伯特·伯格兰访华时，双方达成了交换代表团、研究生和留学生的协议。伍德科克先生接着说，“在我们之间有了新的关系以后，许多事情有可能将加快实现。”"},{"type":"paragraph","text":"记者招待会开始时，伍德科克主任在一项声明中回顾了导致中美关系正常化的过程。他说，万斯国务卿一九七七年八月对中国的访问，使一九七二年和一九七三年的气氛重新出现了。布热津斯基博士一九七八年五月访问北京，使解决正常化的重点问题有了实质性的进展。随后在七月中旬，双方着手在这方面进行更认真的努力。伍德科克先生说：“邓小平副总理十二月份参加了谈判。我和他的会晤，使谈判达到了圆满的结局。”"},{"type":"paragraph","text":"他着重指出，尼克松总统、基辛格博士和福特总统，都赞同中美关系正常化。他说：“美国人民一个时期以来实质上一直是赞成同中华人民共和国的关系正常化的。我可以肯定，这个行动是得到广泛支持的。”"},{"type":"paragraph","text":"在谈到美中贸易、航运、民用航空、信贷等方面的具体协议时，他说，所有这些事情都必须通过协商。“我们将尽快达成满意的协定。”"},{"type":"paragraph","text":"当问到将有多少美国记者前来中国时，伍德科克说，“我怀疑，所有想来的人是否都能来。但是，我可以肯定，很快就会有人来。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d7597aac9e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

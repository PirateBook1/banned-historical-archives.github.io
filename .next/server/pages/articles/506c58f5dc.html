script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"临沂专区还有不少社员闹退社影响春耕生产","authors":["曹学璞"],"dates":[{"year":1957,"month":4,"day":8}],"is_range_date":false,"parts":[{"text":"临沂专区还有不少社员闹退社影响春耕生产","type":"title"},{"text":"曹学璞","type":"authors"},{"text":"新华社临沂8日讯　山东省临沂专区目前还有不少农业社因社员在闹事，春季生产很受影响。临沂专区有九(此处缺字)多个农业社。去冬今春有一千九百多个社有垮台危险，有下来，投入了春耕。但是，目前还有近一万五千户社员闹事，要求退社。","type":"paragraph"},{"text":"闹事的社员大都借口无粮、无钱、无柴向社要，社不能及时解决就串通集体抢粮、抢柴、拉牲口退社，社干部一阻止就一哄而上动武。春节以来，临沂县的区、乡、社干部被打的就有一百多。不少闹事者因没有达到退社或搞垮社的目的，还不断向上告状。","type":"paragraph"},{"text":"在社员闹事严重的地区，春季生产受到严重影响。有些地区的领导精力多半集中于处理这些具体问题，放松了对春季生产的领导。有些基层干部则因为闹事问题不能妥善解决，而对工作畏难发愁，思想动荡不安，无心领导生产。据临沂茶山、太平、册山等区的了解，在这春播即届的时候，一般社员出勤率仅30％—50％，生产活动仍很差，还有40％左右的春地没有耕耙，肥料也很缺乏。郯城县的一千多个农业社，目前还有近四分之一的社因闹事而生产秩序混乱。","type":"paragraph"},{"text":"据中共临沂地委分析：闹事原因很多，如减产、管理不善、干部不民主、财务混乱和干部贪污等，90％以上是属于人民内部的问题。因此，地委在最近下达的关于正确处理人民内部问题的指示中，要求各地有组织有领导地向社员进行一次教育，结合处理社内的具体问题；当前着重先搞起生产来，在生产中抓紧处理那些可以马上处理的问题，不能马上处理的问题也应向群众进行耐心的说服、解释，不要因此而延误春种。","type":"paragraph"},{"text":"来源：1957年4月8日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"506c58f5dc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

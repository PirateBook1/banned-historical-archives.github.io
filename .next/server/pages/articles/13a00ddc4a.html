script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席“抓革命，促生产”的伟大方针指引下  山东广大农村掀起备耕高潮","authors":[],"dates":[{"year":1969,"month":2,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席“抓革命，促生产”的伟大方针指引下"},{"type":"paragraph","text":"山东广大农村掀起备耕高潮"},{"type":"paragraph","text":"新华社济南二十四日电　山东省农村广大贫下中农，在毛主席“抓革命，促生产”的伟大方针指引下，用毛泽东思想统帅备耕工作，掀起了热火朝天的备耕热潮。"},{"type":"paragraph","text":"在春耕大忙季节到来之前，各地社、队的干部和革命群众学习了伟大领袖毛主席政治是统帅，是灵魂的教导，大谈突出无产阶级政治、狠抓活学活用毛泽东思想的重要性，狠批了大叛徒刘少奇推行的“生产第一”、“物质刺激”等修正主义黑货。通过大学、大谈、大批，提高了广大社员的阶级斗争和两条路线斗争觉悟，大家一致认识到：只有用毛泽东思想统帅备耕工作，才能搞好春耕生产。"},{"type":"paragraph","text":"毛主席教导我们：“农业学大寨”。山东广大贫下中农以大寨人为榜样，活学活用毛泽东思想，艰苦奋斗，自力更生，顶风冒雪，战天斗地，改良土壤，兴修水利，积肥运肥，取得了很大成绩。仅据泰安地区统计，入冬以来，已打井七千五百眼，新建水库塘坝六百七十多座，灌区配套工程二百多处，深翻土地、建设高标准的大寨田二十五万亩。临沂地区莒南县厉家寨公社厉家寨大队的贫下中农，在毛主席“愚公移山，改造中国，厉家寨是一个好例”的批语鼓舞下，以大寨人为榜样，没有资金自己筹，没有工具自己造，全大队冬季劈山凿岭，整修“三合一”梯田近二百亩。许多地区的广大干部和社员，为了夺取今年农业丰收，目前正冒着风雪严寒，修桥补路，推车运粪。他们豪迈地说：“毛泽东思想照亮了咱们的心，浑身上下有使不完的劲，想起备战、备荒、为人民，雪天送粪格外轻！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"山东文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"13a00ddc4a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

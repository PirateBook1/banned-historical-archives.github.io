script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"波佩斯库率罗文化代表团离京回国  姚文元、吴德、耿飚等同志前往机场欢送","authors":[],"dates":[{"year":1973,"month":3,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"波佩斯库率罗文化代表团离京回国"},{"type":"paragraph","text":"姚文元、吴德、耿飚等同志前往机场欢送"},{"type":"paragraph","text":"新华社一九七三年三月二十三日讯  以罗共中央执行委员会委员、中央书记、罗马尼亚社会主义共和国社会主义文化教育委员会主席杜·波佩斯库为团长，罗共中央委员会委员、罗马尼亚社会政治科学院院长米·乔治乌为副团长的罗马尼亚文化代表团，结束了在我国的友好访问，满载着中国人民和文化工作者对罗马尼亚人民和文化工作者的深情厚谊，今天下午乘飞机离开北京回国。"},{"type":"paragraph","text":"前往机场欢送罗马尼亚同志的有：中共中央政治局委员姚文元，中共中央委员、国务院文化组组长吴德，中共中央委员、中共中央对外联络部部长耿飚，中共中央委员、国务院文化组副组长刘贤权，国务院科教组副组长迟群，中共中央候补委员、国务院文化组秘书长石少华和有关方面负责人周培源、刘庆棠、王明修、王亮池等。"},{"type":"paragraph","text":"罗马尼亚驻中国大使格夫里列斯库和大使馆外交官员前往机场送行。"},{"type":"paragraph","text":"罗马尼亚同志今天上午由石少华同志陪同，参观了北京工艺美术工厂。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"吴德","type":"人物"},{"name":"耿飚","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c97ac34ef9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

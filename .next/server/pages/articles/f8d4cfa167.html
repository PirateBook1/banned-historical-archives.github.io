script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇的“公德”是什么货色？","authors":["万能山　文良　刘祥福","倪顶祥","黄正兴"],"dates":[{"year":1969,"month":7,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇的“公德”是什么货色？"},{"type":"paragraph","text":"原汉冶萍公司工人、“二七”老工人　倪顶祥"},{"type":"paragraph","text":"“二七”老工人　黄正兴　万能山　文良　刘祥福"},{"type":"paragraph","text":"叛徒、内奸、工贼刘少奇在《救护汉冶萍公司》这篇臭名昭著的卖国贼自供书中，胡说什么汉冶萍之所以“要停工破产”，是因为工人“无一种拥护产业之公德心”。他一再谩骂我们工人“素无公德”，不为汉冶萍公司“节省公费”，不“拥护”帝国主义的“产业”。真是一副奴颜媚骨，无耻极了！"},{"type":"paragraph","text":"公德是有阶级性的。我们无产阶级的公德，就是彻底推翻资产阶级和一切剥削阶级，用无产阶级专政代替资产阶级专政，用社会主义战胜资本主义，为无产阶级和全人类的彻底解放而英勇奋斗。刘少奇讲的则是资产阶级的“公德”，这个“公德”是维护帝国主义、资产阶级和一切剥削阶级的利益的。这两种公德是水火不相容的。有资产阶级的“公德”，就没有工人阶级的公德；有工人阶级的公德，就休想有资产阶级的“公德”。"},{"type":"paragraph","text":"我们都是七、八十岁的老工人。我们在毛主席、共产党的领导下，参加过汉冶萍的工人大罢工，参加过“二七”铁路工人大罢工，参加过“收回英租界”、“抵制英货”、“抵制日货”等一系列的反帝、反封建的革命斗争。我们是历史的见证人。"},{"type":"paragraph","text":"汉冶萍公司是德、日、法等帝国主义与中国官僚资本合办的，主要是德国、日本的资本。当时在汉冶萍公司做工的工人，一天干十几个小时活，工伤无医疗，老来无依靠，一年到头吃不饱穿不暖，还经常受帝国主义分子打骂和侮辱。汉冶萍的帝国主义分子及其走狗，就连走的路都和我们不同。他们走“西字门”，马路平坦，整洁宽阔；我们工人走“工匠门”，上坡下岭，坑坑凹凹。"},{"type":"paragraph","text":"汉冶萍公司是帝国主义者发财致富的乐园，是中国工人阶级暗无天日的地狱。帝国主义者只知残酷剥削和压迫中国工人和劳动人民，使我们过着牛马不如的生活。我们怎能不反抗，不斗争！而大工贼刘少奇却在汉冶萍公司“要停工破产”的时候，要我们工人向帝国主义屈膝投降，维护帝国主义的利益。呸！这是白日做梦，一万个办不到！"},{"type":"paragraph","text":"我们工人阶级没有那种奴才的“公德心”，只有毛主席说的“革命的彻底性”！我们“二七”老工人早在一九二三年，就在毛主席的革命路线指引下，拿起大刀和土枪，同封建军阀、帝国主义侵略者进行了英勇不屈的斗争。一九二七年，我们又在毛主席、共产党的领导下，组织了“工人纠察队”。当时，我们纠察队有五千多人，掌握了三千多支枪杆子，还有一万多手执木棒的劳动童子团，大长了无产阶级志气，大灭了国内外反动派的威风！可是，大工贼刘少奇却“命令”我们工人纠察队全部解散，枪支弹药全部上缴。我们听到这个消息，肺都气炸了。刘少奇披的是革命的外衣，干的是勾结帝国主义杀害我们共产党员和革命人民的反革命勾当。这就是刘少奇的“公德”！"},{"type":"paragraph","text":"在伟大领袖毛主席亲自发动和领导的无产阶级文化大革命中，我们工人阶级和亿万革命群众终于打倒了叛徒、内奸、工贼刘少奇。最近，毛主席又指示“工人阶级必须领导一切”。我们虽然已经七、八十岁了，但是我们人老心更红。我们坚决紧跟伟大统帅毛主席，革命到底！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f8d4cfa167"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

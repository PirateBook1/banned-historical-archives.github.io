script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"齐奥塞斯库同志观看体育和文艺表演  邓小平副主席等陪同罗马尼亚同志观看演出","authors":[],"dates":[{"year":1978,"month":5,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"齐奥塞斯库同志观看体育和文艺表演"},{"type":"paragraph","text":"邓小平副主席等陪同罗马尼亚同志观看演出"},{"type":"paragraph","text":"新华社北京五月十六日电　罗马尼亚共产党总书记、罗马尼亚社会主义共和国总统尼古拉·齐奥塞斯库和夫人由中共中央副主席、国务院副总理邓小平陪同，今天晚上在首都体育馆观看了丰富多采的武术、体操和歌舞节目。"},{"type":"paragraph","text":"今晚，为欢迎罗马尼亚贵宾来访而举行的体育、文艺晚会，是由文化部和国家体委主办的。"},{"type":"paragraph","text":"首都体育馆灯火辉煌，巨幅欢迎标语上写着：“中罗两党、两国和两国人民的革命团结和战斗友谊万岁！”"},{"type":"paragraph","text":"当齐奥塞斯库同志和夫人由邓小平同志陪同来到主席台时，全场一万八千名观众起立鼓掌，热烈欢迎罗马尼亚贵宾。"},{"type":"paragraph","text":"在欢快的乐曲声中举行了入场式。健壮的男女青年挥动着花束，举着红旗，迈着整齐有力的步伐，列队向齐奥塞斯库同志和夫人致敬。接着，八十多名小朋友举着“热烈欢迎齐奥塞斯库总统和夫人”的标语牌，为罗马尼亚贵宾表演了《欢迎，欢迎，热烈欢迎！》的体育舞蹈。北京市西城区羊坊幼儿园的五十多名小朋友为贵宾们表演了《幼儿武术操》。活泼动人的表演，受到全场热烈鼓掌欢迎。体育工作者为罗马尼亚贵宾表演了体操和中国传统体育运动项目武术。文艺工作者演出了富有民族风格和浓厚生活气息的音乐、舞蹈节目和京剧《三岔口》片断。"},{"type":"paragraph","text":"为了表达对罗马尼亚贵宾的深厚情谊，女独唱演员用罗语演唱了罗马尼亚人民喜爱的歌曲《这是我的摩尔多瓦》，民乐团演奏了罗马尼亚乐曲，激起全场阵阵热烈的掌声。"},{"type":"paragraph","text":"晚会结束时，齐奥塞斯库同志和夫人由邓小平同志等陪同来到表演场地，同体育运动员和文艺工作者热情握手，对他们的成功表演表示祝贺，并向他们赠送了花篮。这时，全场观众起立，长时间地热烈鼓掌，齐奥塞斯库同志和夫人向观众们不断挥动双手致意，整个会场沉浸在一片友谊的欢乐中。"},{"type":"paragraph","text":"齐奥塞斯库同志的随行人员，罗马尼亚驻中国大使格夫里列斯库和夫人，大使馆外交官员，在京的罗马尼亚同志，也应邀出席了晚会。"},{"type":"paragraph","text":"陪同罗马尼亚贵宾观看的还有：政协全国委员会副主席、全国妇联副主任康克清，文化部长黄镇，外交部副部长余湛，国家体委第一副主任徐寅生，中联部副部长张致祥，中国驻罗马尼亚大使李庭荃等。（附图片）"},{"type":"paragraph","text":"齐奥塞斯库总统和夫人由邓小平副主席陪同，应邀出席体育、文艺晚会。晚会结束后，宾主走进场内和运动员、演员合影。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1a4b3b0e79"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

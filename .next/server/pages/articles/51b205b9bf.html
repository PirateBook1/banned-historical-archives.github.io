script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伟大的领袖毛主席万岁!万岁!万万岁!","authors":[],"dates":[{"year":1970,"month":5,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1970\\05\\705m040101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e我们的伟大领袖毛主席和他的亲密战友林彪副主席与柬埔寨国家元首、柬埔寨民族统一阵线主席诺罗敦·西哈努克"},{"type":"paragraph","text":"亲王在首都人民支持世界人民反对美帝国主义斗争大会主席台上。"},{"type":"paragraph","text":"新华社发(传真照片)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1970\\05\\705m040102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e“毛主席支持我支持，毛主席挥手我前进!”无限忠于毛主席的中国人民解放军指战员，坚决拥护伟大领袖毛主席支持世界人民反对美帝斗争的庄严声明。他们斗志昂扬地高呼:“提高警惕，保卫祖国!随时准备歼灭入侵之敌!”"},{"type":"paragraph","text":"新华社记者摄(传真照片)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1970\\05\\705m040103.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e首都人民支持世界人民反对美帝国主义斗争大会会场。"},{"type":"paragraph","text":"新华社记者摄(传真照片)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1970\\05\\705m040104.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e“得道多助，失道寡助。”美帝悍然出兵入侵柬埔寨，扩大侵略印度支那战争的滔天罪行，激起了七亿中国人民的极大愤慨，这是北京郊区的贫下中农振臂高呼:“坚决支持印度支那三国人民的抗美救国战争!”“美帝国主义必败!全世界人民必胜!”"},{"type":"paragraph","text":"新华社记者摄(传真照片)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1970\\05\\705m040105.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛主席的庄严声明发表后，参加大会的首都工人坚决表示:一定要响应伟大领袖毛主席的号召，发扬无产阶级国际主义精神，以实际行动支援世界人民的反美斗争。　新华社记者摄(传真照片)\u0

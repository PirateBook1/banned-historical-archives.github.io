script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东关于粮食征购、配售和管理等几个问题的提纲","authors":["毛泽东"],"dates":[{"year":1953,"month":10,"day":12}],"is_range_date":false,"parts":[{"text":"毛泽东关于粮食征购、配售和管理等几个问题的提纲","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"一","type":"subtitle"},{"text":"数目：706亿斤；面大小；一次或多期；征价；标准=控制、评议；运输；征购分开；免购区；指示；物资供应；公债；宣传总路线；少出乱子；明年预购；生产中心；时间安排；配售；暂不登报；统一管理；干部下乡和落后乡。","type":"paragraph"},{"text":"二","type":"subtitle"},{"text":"统一管理：","type":"paragraph"},{"text":"（1）由中央公布控制数目，各大区保证完成，负责管理，组织供应；","type":"paragraph"},{"text":"（2）各区需粮交大区，区省间分配掌握，东北各掌一部；","type":"paragraph"},{"text":"（3）除上外，粮均归中央，包括出口，供给，储备，备大荒，机动等项；","type":"paragraph"},{"text":"（4）地方发（生）自己不能克服的困难，中央予以援助；","type":"paragraph"},{"text":"（5）中央认为需要和可能调出粮食，经慎重考虑决定后，地方应照调，地方小困难应服从全国性的大困难；","type":"paragraph"},{"text":"（6）粮价由中央统一规定，中心点及以下的定价原则；","type":"paragraph"},{"text":"（7）供应标准，全国应大体一致，各地可提意见。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4f46719f07"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“两个凡是”和真理标准的讨论","authors":[],"dates":[{"year":1981,"month":7,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“两个凡是”和真理标准的讨论"},{"type":"paragraph","text":"“两个凡是”的全文是：“凡是毛主席作出的决策，我们都坚决维护，凡是毛主席的指示，我们都始终不渝地遵循”。这个提法最早出现于1977年1月为华国锋同志准备的一份讲话稿内；后于同年2月7日，在《人民日报》、《红旗》杂志、《解放军报》社论：《学好文件抓住纲》中正式提出，成为华国锋同志所推行的一个错误方针。广大干部，主要是老干部对于这个方针议论纷纷。华国锋同志坚持“两个凡是”的观点，直到1977年3月中央工作会议期间，还说继续批邓是正确的，不能为天安门事件平反；4月，纪念“四五运动”一周年期间，又抓了人；拖延和阻挠恢复老干部工作和平反历史上的冤、假、错案的进程；继续维护旧的个人崇拜，并且制造和接受对自己的个人崇拜；十一大的政治报告中，不但没有纠正“文化大革命”的错误理论、政策和口号，反而加以充分肯定；在经济工作中继续一些左倾政策，等等。事实表明，“两个凡是”错误方针的推行，已严重阻碍了拨乱反正工作。"},{"type":"paragraph","text":"邓小平同志认为“两个凡是”是违背马克思主义的。他早在1977年4月10日给中央的一封信中，明确指出：“我们必须世世代代地用准确的、完整的毛泽东思想来指导我们全党、全军和全国人民，把党和社会主义事业，把国际共产主义的历史，胜利地推向前进”，严肃表示我们不能坚持错误的东西，不能坚持被“四人帮”搞乱了的东西。邓小平同志的信代表了全党同志的共同心愿，实际是后来关于真理标准问题的讨论以及随之而兴起的解放思想热潮的先导。"},{"type":"paragraph","text":"1978年5月9日，胡耀邦同志领导的中央党校内部刊物《理论动态》首先刊载了题为《实践是检验真理的唯一标准》的文章，第二天，在《光明日报》上又以特约评论员署名公开发表。这篇文章明确地重申了马克思列宁主义认识论的一个基本原理：“一个理论，是否正确反映了客观实际，是不是真理，只能靠社会实践来检验”，并尖锐地指出，对“四人帮”设置的禁锢人们思想的“禁区”，“要敢于去触及，敢于去弄清是非”。很明显，这是从根本理论上对“两个凡是”的否定。这篇文章在全党引起强烈反响，一场关于“两个凡是”和实践是检验真理的唯一标准的大讨论，迅速在全国范围内展开。自1978年6月起，到同年11月，达到了高潮。尽管中间受到华国锋、汪东兴等同志的阻挠和压制，但由于邓小平、陈云和其他许多老同志的支持，全党同志通过讨论，提高了马列主义的觉悟，从过去盛行的个人崇拜和教条主义的精神枷锁中解脱出来。全国绝大部分省、市、自治区党委书记、军区司令员都先后踊跃在报刊上发表文章、谈话，坚持实践是检验真理的唯一标准，反对“两个凡是”的错误方针。"},{"type":"paragraph","text":"1978年12月，党的十一届三中全会高度评价了关于实践是检验真理的唯一标准问题的讨论，认为这对于促进全党同志和全国人民解放思想，端正思想路线，具有深远的历史意义。“两个凡是”的错误方针，从此被制止。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"四五运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5136aff89c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"比兰德拉国王和王后离北京抵南京访问周恩来、李先念、邓小平、姬鹏飞、方毅、吴德等和首都群众数千人到机场热烈欢送　徐向前副委员长等陪同贵宾到达南京　江苏省革委会设宴热烈欢迎尼泊尔贵宾","authors":[],"dates":[{"year":1973,"month":12,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七三年十二月十一日电　尼泊尔国王比兰德拉陛下和王后艾什瓦尔雅陛下以及他们的随行人员，今天上午乘专机离开北京前往南京进行访问。"},{"type":"paragraph","text":"人大常委会副委员长徐向前，对外经济联络部副部长李克，陪同贵宾前往访问。尼泊尔驻中国大使苏巴和夫人随同国王和王后前往访问。"},{"type":"paragraph","text":"周恩来总理、李先念副总理和林佳楣同志、邓小平副总理、姬鹏飞部长、方毅部长、吴德主任，以及人大常委会委员，政府部门、对外友协、北京市革命委员会的负责人和首都群众数千人，前往机场热烈欢送尼泊尔贵宾。"},{"type":"paragraph","text":"在飘扬着尼泊尔王国国旗和中国国旗的首都机场上，举行了隆重的欢送仪式。乐队奏尼泊尔王国国歌和中国国歌。比兰德拉国王和艾什瓦尔雅王后由周恩来总理等陪同，检阅了中国人民解放军陆、海、空三军仪仗队。当尼泊尔贵宾同欢送群众告别时，身穿鲜艳服装的男女青年和儿童挥动花束、彩带、花环，伴随着欢乐的乐曲翩翩起舞。比兰德拉国王和艾什瓦尔雅王后等尼泊尔贵宾热情地向欢送群众招手致意。"},{"type":"paragraph","text":"尼泊尔驻我国拉萨总领事多尔·巴哈杜尔·比斯塔，尼泊尔驻中国大使馆的外交官员，各国驻中国的外交使节，也到机场送行。"},{"type":"paragraph","text":"陪同尼泊尔贵宾前往访问的还有外交部亚洲司司长陆维钊，礼宾司副司长高建中，新闻司副司长王珍，中国驻尼泊尔大使曹痴。"},{"type":"paragraph","text":"新华社南京一九七三年十二月十一日电　尼泊尔国王比兰德拉陛下和王后艾什瓦尔雅陛下由人大常委会副委员长徐向前、对外经济联络部副部长李克陪同，今天中午乘专机从北京到达南京进行参观访问。"},{"type":"paragraph","text":"江苏省革命委员会副主任吴大胜、彭冲、杨广立和于志淑同志，省革命委员会副主任蒋科、华林森、陈和发、赵桂香，南京市革命委员会主任方敏，中国人民解放军南京部队政治委员杜平，南京部队副司令员肖永银和数千名群众前往机场热烈欢迎。"},{"type":"paragraph","text":"南京今天风和日丽。为了迎接尼泊尔贵宾，从机场通往宾馆的主要街道上，悬挂着一面面彩旗和一幅幅欢迎标语。中午十二时许，比兰德拉国王、艾什瓦尔雅王后以及随行的卡尔基外交大臣、苏巴大使和夫人等尼泊尔贵宾走下飞机，吴大胜副主任等迎上前去同贵宾们热烈握手。身穿鲜艳服装的群众，手持中尼两国国旗，举着花环和欢迎横幅，敲锣打鼓，高呼口号，向贵宾们表示热烈欢迎。比兰德拉国王和艾什瓦尔雅王后高兴地向欢迎群众招手致意。"},{"type":"paragraph","text":"当贵宾们乘坐的汽车前往宾馆时，沿途群众聚集街头向贵宾们热烈鼓掌，表达了南京人民对尼泊尔人民的友好感情。"},{"type":"paragraph","text":"陪同尼泊尔贵宾来南京访问的还有外交部亚洲司司长陆维钊、礼宾司副司长高建中、新闻司副司长王珍，中国驻尼泊尔大使曹痴等。"},{"type":"paragraph","text":"中午，江苏省革命委员会举行宴会热烈欢迎尼泊尔贵宾。席间，吴大胜副主任和卡尔基外交大臣先后祝酒，共祝中尼两国人民的传统友谊进一步巩固和发展。"},{"type":"paragraph","text":"宴会后，比兰德拉国王和艾什瓦尔雅王后等尼泊尔贵宾由徐向前副委员长、吴大胜副主任和杨广立副主任等陪同，参观了南京长江大桥，游览了玄武湖和中山陵。"},{"type":"paragraph","text":"当天晚上，尼泊尔贵宾乘专车离开南京前往苏州参观访问。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"李先念","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"江苏文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f7a97de96e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

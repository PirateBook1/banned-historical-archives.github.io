script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央东北局关于沈阳机务段改变精神状态、扭转工作局面的报告","authors":[],"dates":[{"year":1961,"month":2,"day":19}],"is_range_date":false,"parts":[{"text":"中共中央东北局关于沈阳机务段改变精神状态、扭转工作局面的报告","type":"title"},{"text":"(前缺)将生产搞上去的好经验。各厂矿企业可根据具体情况参考运用这一经验，改进本单位的工作。","type":"paragraph"},{"text":"看来，不论那个单位，只要振作精神，鼓足干劲，改变不健康的精神状态，认真地依靠群众，放手地发动群众，就一定能够战胜种种困难，将工作胜利地推向前进。在工业交通战线上如此，农村工作战线上如此，财贸、文教等其他战线上无不如此。","type":"paragraph"},{"text":"如有不妥，请中央指示。","type":"paragraph"},{"text":" 中共中央东北局一九六一年二月十九日","type":"paragraph"},{"text":"关于沈阳机务段改变精神状态、扭转工作局面的报告","type":"subtitle"},{"text":"宋、黄书记：","type":"appellation"},{"text":"最近我到沈阳机务段去了一下，看到一些情况。这个段，一个多月来发生了很大变化，从原来思想、工作、秩序混乱开始转向健康正常发展。他们的经验教训说明：要扭转混乱被动局面，必须首先解决精神状态问题，尤其是领导干部的精神状态和依靠群众问题。现将该段简要情况报告如下。","type":"paragraph"},{"text":"沈阳机务段是一个担当客运机车运用和检修的段，过去工作一直还不错。继一九五八年大跃进之后，一九五九和一九六O两年都提前一个多月完成了全年运输任务。但是从去冬以来，运输工作和群众思想出现了严重的混乱局面，今年一月因客运量突然上涨很多，问题更集中暴露了出来。包乘制打乱了。机车质量降低，供不应求。一月份，入库修(不到定期检修时间就入库修理)仅有据可查的就有一百零二件，临时修(临时发生较大故障需修理的)四十四件，责任事故十二件，平均每天就有四台机车“爬窝”，出不了库。上煤、上水、上砂站队排号，有的竟长达五小时之多。因为机车故障多，出库晚点和运行晚点十分严重，甚至有时因没有机车不得不使列车停运。工厂修车工人每天加班加点，有时就“连轴转”。工厂车库大门撞坏了不及时修理，甲检组暖气通不过去，室内最冷到过零下七度，工人干活伸不出手来。车库没有防寒层，煤烟蒸汽混杂一起，“上边下雨，底下成河”，既黑、又冷、又赃，有的工人长时间站在水里干活腿都泡肿了。检查机车和清灰用的地沟，水多灰满，下不去人，无人过问。机车转头的转盘，流水冻冰过多，加之年久失修，把一个三十马力的电滚鼓坏了，也没人管。部分工人思想混乱，有些人闹粮食，有些人跑黑市，投机捣把，偷东西，劳动纪律松懈，旷职很多。有一次段长领着一些工人刨冰，不到下班时间，工人就溜光了。对于此种情况，当时领导干部的态度怎样呢？互相埋怨，灰心丧气，萎靡不振。运转埋怨“工厂修不出车来”，工厂埋怨“运转保养不好，坏这么多，没办法修，修到啥时算啥时”。对工人闹粮食不敢进行教育，认为“理亏”，“有短处”，“腰板不便”，认为“群众落后”，因而相信群众、依靠群众的观念也减弱了。从这些情况看，思想问题，精神状态问题，依(下缺)","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"70b1cf10e6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

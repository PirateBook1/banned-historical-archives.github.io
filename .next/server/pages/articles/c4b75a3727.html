script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"欢呼“毛泽东选集”出版认真学习提高思想水平","authors":["王金炎","竺华瑜","颜承谧"],"dates":[{"year":1951,"month":10,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"来信一"},{"type":"paragraph","text":"过去，有些同志不肯阅读和研讨理论书籍。每日看报纸只看看大标题。对于工会文教部所布置的任何学习文件，都是教衍了事，根本不去体会文件的精神。"},{"type":"paragraph","text":"今日“毛泽东选集”出版了，这个选集是中国历史上一部经典的不朽著作。我们以无比兴奋的心情为“毛泽东选集”出版而欢呼，因为它是“毛泽东同志应用马克思、恩格斯、列宁、斯大林的学说解决中国革命问题的成果的汇集”；因为它像太阳万丈光芒照亮了中国历史上被帝国主义、封建主义、官僚资本主义统治的黑暗时期，领导着全国人民取得史无前例的伟大胜利，领导庄大道。着全国人民走向自由、幸福的康"},{"type":"paragraph","text":"因此我们不应再有丝毫的自满与骄傲，更不应再停滞不前了。我们应该加倍的努力，遵照中共中央华东局的指示，认真的、虚心的学习毛泽东思想，提高我们的马列主义理论水平，把自己武装起来，肃清一切非无产阶级的思想，树立为人民服务的观点，在毛泽东的旗帜下，完成税收任务，并为新中国永远胜利，和争取世界持久和平而奋斗。"},{"type":"paragraph","text":"老闸区税务局读报组　颜承谧"},{"type":"paragraph","text":"来信二"},{"type":"paragraph","text":"下午课余，我和二位同事到街上去，跑过新华书店看见店门口挂上了一块小黑板，上面用粉笔横写着“毛泽东选集——人民出版社出版——新华书店发行”字样。我们三人惊喜得快步跳入店内，我首先看到了一部浅黄色包面有毛主席浮雕像的“毛泽东选集”。"},{"type":"paragraph","text":"“‘毛泽东选集’还有么?”我们迫切的问。"},{"type":"paragraph","text":"“我们余姚分配到的，已快售完，只剩下一本了，您们可以先行登记。”"},{"type":"paragraph","text":"在“毛泽东选集”出版委员会把毛主席著作在报上逐篇发表的时候，大家是饥渴地研究阅读着。"},{"type":"paragraph","text":"现在，我在小城镇里欣慰的填了“‘毛泽东选集’购书证”，买了这批的最后一册还登记预购二本，三人一边走一边兴奋地翻阅着渴念已久的毛主席光辉著作。"},{"type":"paragraph","text":"我们都下了决心，一定好好学习，来做一个毛主席的好学生!"},{"type":"paragraph","text":"余姚县立中学　竺华瑜"},{"type":"paragraph","text":"来信三"},{"type":"paragraph","text":"全国人民渴望已久的“毛泽东选集”第一卷出版了，这部伟大的论著是中国革命史上一个不平凡的大喜事，我为这部著作的出版而欢呼和骄傲。"},{"type":"paragraph","text":"这部伟大的著作，给了我们强有力的思想武器，是我们正确的行动的指南针，为了建立我们革命的世界观和人生观，我们一定要学会运用马列主义及毛泽东思想的方法和观点。"},{"type":"paragraph","text":"让我们深的研究我们伟大领袖的著作，随着毛泽东的旗帜欢欣鼓舞地由新民主主义走向社会主义。"},{"type":"paragraph","text":"王金炎"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c4b75a3727"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

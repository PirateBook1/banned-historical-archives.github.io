script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于禁止地主富农典卖土地问题给华东局的批复","authors":[],"dates":[{"year":1950,"month":3,"day":2}],"is_range_date":false,"parts":[{"text":"中共中央关于禁止地主富农典卖土地问题给华东局的批复","type":"title"},{"text":"华东局：","type":"appellation"},{"text":"丑感转来皖北区党委关于禁止地主富农典卖土地问题的意见及你们的复电均已阅悉。望根据丑俭公布之政务院指示，宣布禁止地主典卖及以其他方式分散土地，并规定在新解放区自解放之日起地主以典卖及其他方式分散之土地一律无效。但在皖北有不少地区是老解放区或游击区，则不能与新解放区例如江南解放区同样看待。故对皖北可根据具体情况规定一个或几个适当时期的土地买卖为无效或其他处理办法，例如偿还农民损失等。其余同意你们复电的意见。","type":"paragraph"},{"text":" 中  央寅冬","type":"paragraph"},{"text":"附：","type":"paragraph"},{"text":"华东局转报皖北区党委关于地主富农典卖土地问题处理意见的请示","type":"subtitle"},{"text":"（一九五0年二月二十七日）","type":"subtitle"},{"text":"中央：","type":"appellation"},{"text":"兹将皖北丑梗电转上：","type":"paragraph"},{"text":"（一）地主富农现尚有卖典土地现象。其原因，一方面为逃避土改；另一方面亦因去年负担较重，卖田纳粮与维持生活者。由于出卖之土地大都为好地、近地，价格很贱，故农民亦愿承买，认为分地时得不到这种好地。现为阻止土地分散，以免农民在土改中遭受损失起见，即拟由行署公开出布告。","type":"paragraph"},{"text":"（二）我们意见，在布告中除以令禁止卖典和各种分散土地、浪费和破坏财产行为外，并拟同时宣布以下问题：","type":"paragraph"},{"text":"（甲）宣布今秋减租交租，今冬土改。","type":"paragraph"},{"text":"（乙）宣布自由借贷，有借有还地调节灾民困难。","type":"paragraph"},{"text":"（丙）宣布荒地谁种谁收，并宣布分配土地时不分青苗，按分配土地后的土地关系分成处理，以提高秋冬耕种情绪和","type":"paragraph"},{"text":"准备。","type":"appellation"},{"text":"（三）关于不承认地富卖典土地的时限问题。据转中央复中南局丑佳电指出，系自解放前若干月算起。我们感觉解放前土地转移行为比较普遍，其中有些是正常买卖关系，甚至目前亦尚有卖田纳粮税。如一律认为无效，不仅买田农民损失很大，强要地主退还地价而地主又无力偿还时（事实大部不能或不愿）则仍可能因此产生追底财现象（前次华东局提出不退押板金，也是为的怕追底财）。因此，我们认为在解放后未出布告禁止以前，地富的正当典卖有承认必要。只有对那些逃避土地采用赠送等方式分散者，才不予承认。但在公开出布告起，则一律不予承认。以上所提各件，妥否请即示。","type":"paragraph"},{"text":" 华东局丑  感","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8a6074841d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

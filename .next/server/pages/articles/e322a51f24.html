script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"各国人民热爱毛主席热爱新中国","authors":[],"dates":[{"year":1966,"month":1,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\01\\6614040301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上右图:老挝人民解放军的官兵把毛主席著作作为最主要的革命理论学习，许多人经常随身携带，抽空便学，并且经常组织讨论。图为老挝人民解放军官兵在一起学习毛主席的《湖南农民运动考察报告》的情形。"},{"type":"paragraph","text":"老挝解放军川圹地区领导人沙曼说:“我们的干部必须学习马列主义和研究毛泽东著作，并用它们来指导我们的实际工作和总结我们的丰富的战斗经验。”康开《解放军报》负责人波贲从一九六二年起每天学习毛主席著作，从未间断，并坚持写学习心得。最近两年，他又把七篇毛主席著作从越文或泰文译成老挝文。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\01\\6614040302.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上图:这是日本青年在购买毛泽东选集第四卷。"},{"type":"paragraph","text":"日本的进步人士为了更好地学习毛泽东思想，经常组织学习毛主席著作的报告会和座谈会。\u003c/FONT\u003e"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e322a51f24"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

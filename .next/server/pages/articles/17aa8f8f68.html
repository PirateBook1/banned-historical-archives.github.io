script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想占领一切阵地","authors":[],"dates":[{"year":1970,"month":4,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"用毛泽东思想占领一切阵地"},{"type":"paragraph","text":"林副主席在党的“九大”政治报告中指出：“一切革命的同志必须清醒地看到：思想政治领域中的阶级斗争是决不会停止的。”共产党员刘春樵学习了“九大”光辉文献，更自觉地狠抓思想政治领域中的阶级斗争，决心用毛泽东思想占领一切阵地！"},{"type":"paragraph","text":"长工出身的刘春樵，不识几个字，但他刻苦学习毛主席著作，学一点用一点，首先用在改造自己的世界观上。他担任湖南常德县蔡家岗公社党委书记以来，处处从严要求自己。对毛主席著作，他学在前头；斗私批修，他走在前头；艰苦工作，他干在前头。他时时警惕资产阶级思想的侵袭，自觉地保持艰苦奋斗的作风。"},{"type":"paragraph","text":"刘春樵结合阶级斗争实际，反复学习毛主席关于无产阶级专政下继续革命的伟大理论，深刻认识到，资产阶级总是想用他们的反动思想来腐蚀群众，以达到他们妄图复辟资本主义的目的。因此，共产党员对这一斗争绝不能麻痹大意。去年七月，他到南山大队工作，发现有的青年结婚时，女方向男方要彩礼。刘春樵便召开贫下中农座谈会，组织大家学习毛主席关于“千万不要忘记阶级斗争”的教导，让大家讨论要彩礼对不对。贫下中农都说：这是旧社会买卖婚姻的残余，应该进行批判。就这样，全公社掀起了革命大批判的新高潮，极大地提高了广大群众的政治觉悟。这时，高桥大队一个女青年结婚，一不要彩礼，二不搞嫁妆，婚事办得很俭朴。刘春樵及时抓住这个典型，召开了全公社青年现场会。从此，蔡家岗的青年人带头破除旧习俗，大兴无产阶级革命的新风尚。"},{"type":"paragraph","text":"刘春樵把用毛泽东思想教育青少年和儿童，作为党组织的一项重要工作来抓。他说：只有用毛泽东思想来武装人们的头脑，才能做到年老的不忘本，青年人不变修，才能紧跟毛主席把社会主义革命进行到底。他自己经常到公社的学校给学生讲家史，讲村史，讲活学活用毛主席著作的体会，给青少年上阶级斗争课；同时发动群众狠狠打击一小撮阶级敌人用讲封建迷信故事的手法来毒害青少年的罪恶活动，提高青少年的阶级斗争和两条路线斗争觉悟。他还领导各生产队把学校教育、社会教育和家庭教育三方面结合起来，辅导学龄儿童办“老三篇”夜校，办毛泽东思想文艺宣传队；学龄前的儿童也进了“红孩子学习班”。"},{"type":"paragraph","text":"“阶级斗争，一抓就灵。”伟大的毛泽东思想在蔡家岗更加深入人心，广大革命群众的精神面貌发生了深刻的变化。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"17aa8f8f68"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

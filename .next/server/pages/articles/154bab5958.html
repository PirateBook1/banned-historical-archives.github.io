script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“苏联教条主义很严重”","authors":["中国人民大学","张绍鸿","朱荣庭","李德","潘俊民","白湜","邓芳梅"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"“苏联教条主义很严重”","type":"title"},{"text":"中国人民大学白湜张绍鸿李德邓芳梅朱荣庭潘俊民","type":"authors"},{"text":"“苏联教条主义很严重，只能学苏联的自然科学，不能学它的社会科学，联共党史没有学的必要了”。（中国人民大学马列主义研究班研究生  白湜）","type":"paragraph"},{"text":"“苏联专家搞了几十年还不如中国教员搞了几年的行，美国回来的专家很行，去年很多人得了科学奖金，资产阶级学者不错。”（中国人民大学马列主义研究班研究生　杜树芸）","type":"paragraph"},{"text":"“苏联没有科学和文化，就是有也象死水一样，只有微小的波浪，苏联电影没有资本主义国家好。”（中国人民大学哲学系资料员  张绍鸿）","type":"paragraph"},{"text":"李德反对请苏联专家，说：“不要什么‘外国顾问’，我们要有自尊心，要用‘自己人’。”","type":"paragraph"},{"text":"“苏联是个强大的国家，但只是拼命发展重工业，不顾人民生活，苏联人民的生活水平是比美国低的。”（中国人民大学哲学系学生  李德）","type":"paragraph"},{"text":"“对苏联不满，到处找缺点，听了农业部副部长刘瑞龙报告后，说：“苏联农民生活水平很低”又说“苏联医学水平很低”，“苏联自然科学水平也很低”。（中国人民大学农业经济系助教  邓芳梅的材料）","type":"paragraph"},{"text":"“苏联只有重工业没有轻工业，因为苏联要我们供应一些消费品（中国的特产）苏联1952年农业产量（主要指谷物）尚未恢复到1913年的生产水平，即使重工业也不如美国好。”（中国人民大学历史系学生  朱荣庭）","type":"paragraph"},{"text":"“1．对苏联不应当看他的脸色行事，应该完全平等，我不同意以苏联为首的社会主义阵营的提法，应改为以苏联为先驱……。","type":"paragraph"},{"text":"2．对南斯拉夫应该更接近些，他们有好多独到的见解，敢于独立思考，应该向他们学习，不要认为他们就是修正主义。","type":"paragraph"},{"text":"3．对美国要积极些再积极些，只要不损害国家尊严，可以多作些让步，和美国闹对立没有什么好处。”（中国人民大学新闻系学生  潘俊民）（大字报）","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"154bab5958"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"索马里议长在上海访问时说  毛主席是反帝斗争的英明先导","authors":[],"dates":[{"year":1966,"month":9,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"索马里议长在上海访问时说"},{"type":"paragraph","text":"毛主席是反帝斗争的英明先导"},{"type":"paragraph","text":"据新华社上海二十五日电　索马里国民议会议长谢赫·穆克塔尔·穆罕默德·侯赛因在这里访问的时候热情赞扬毛泽东主席。他说：毛泽东主席是反帝斗争的英明先导，他是为亚非拉人民和世界人民服务的。议长还祝中国人民的伟大领袖毛主席万寿无疆。"},{"type":"paragraph","text":"谢赫·穆克塔尔议长是二十二日在上海市市长曹荻秋为他和由他率领的索马里国民议会友好代表团举行的宴会上这样说的。他在宴会上谈到他访问中国的观感时还说，中国人民紧紧掌握了毛泽东思想，具有高度的政治觉悟。"},{"type":"paragraph","text":"曹荻秋在宴会上讲话的时候表示最坚决地支持索马里人民和非洲各国人民的反帝反殖斗争。"},{"type":"paragraph","text":"索马里国民议会友好代表团，是二十二日上午从广州乘专机到达上海的。人大常委会副委员长周建人和曹荻秋等负责人曾到机场热烈欢迎。"},{"type":"paragraph","text":"客人们在上海参观了工厂、农村人民公社和医院等。谢赫·穆克塔尔议长在参观中热情赞扬中国人民所取得的进步和成就，是按照中国共产党和毛泽东主席指示办事的结果。他在参观上海市第六人民医院后说，我们今天所看到的中国在医学方面取得的成就，是世界上任何一国不可能达到的。这种成就，使亚非人民自豪。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"曹荻秋","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fdd7ec10dd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平在会见香港《明报》社长时说我们还有三件事要办 搞好经济建设最重要","authors":[],"dates":[{"year":1981,"month":7,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京七月十八日电　中共中央副主席邓小平今天上午在会见香港《明报》社长查良镛时说，六中全会后，我们还有三件事:(一)在国际上继续反对霸权主义、维护世界和平；(二)实现台湾归回祖国，完成祖国统一大业；(三)搞好经济建设，这是最重要的事情。"},{"type":"paragraph","text":"邓小平指出，半个月前结束的党的十一届六中全会主要办了两件大事:(一)通过了《关于建国以来党的若干历史问题的决议》；(二)对人事作了新的安排，这保证了我国政策的连续性。"},{"type":"paragraph","text":"他说，六中全会曾推迟了一段时间才召开，这是因为《决议》没有写好。他说，我们几乎花了一年半的时间才把《决议》写好。在写《决议》的过程中，我们反复进行了讨论，最大的一次讨论会有四千人参加。我们写这样一个《决议》要经得起历史的考验。"},{"type":"paragraph","text":"邓小平说，写《决议》的目的是总结经验、统一认识、团结一致向前看，对历史问题作出实事求是、恰如其分的总结，然后一心一意搞四个现代化建设。"},{"type":"paragraph","text":"查良镛说，六中全会开得比大家想象中的要好，国内外对会议的反应都很好。全会通过的对若干历史问题的决议，实事求是地、坦白公正地解决了问题。这个决议很好。"},{"type":"paragraph","text":"今天的会见在人民大会堂福建厅进行。在他们交谈前，邓小平同查良镛以及他的妻子和子女合影留念。邓小平对客人们的来访表示欢迎。查良镛对邓小平说:我一直对您很仰慕，今天能够见到您，感到荣幸。"},{"type":"paragraph","text":"人大常委会副委员长廖承志参加了会见。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5344099494"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"内蒙古乌兰浩特市修建委员会发现巨大贪污事件","authors":[],"dates":[{"year":1951,"month":12,"day":21}],"is_range_date":false,"parts":[{"text":"内蒙古乌兰浩特市修建委员会发现巨大贪污事件","type":"title"},{"text":"【华北总分社二十一日讯】内蒙古自治区人民政府所属乌兰浩特市修建委员会发现巨大贪污事件。该会主任赵述学勾结不法私商贪污舞弊，盗窃国家资财达二十五亿多元。此案经内蒙古自治区人民政府调查确实，已将罪犯送交人民法院究办。","type":"paragraph"},{"text":"赵述学原在内蒙财政部修建科任科长，一九五○年乌兰浩特市成立修建委员会，赵被任为该会的实际负责人，主持内蒙乌市各机关房屋修建工作。赵述学领导修建委员会后，两年来先后盗窃了大批国家资财，并假藉职权进行投机倒把，严重地损害了国家人民的利益。犯罪事实如下：","type":"paragraph"},{"text":"(一)勾结私商，盗窃建筑材料。乌市修建委员会去年和今年的加工原木共六千多立方米，这些木材的加工，都由赵述学委托齐齐哈尔市的私营福仁合加工厂承包。从去年初到今年十月将近两年时间，赵述学勾结福仁合加工厂共同盗窃木材一千多立方米，以每立方米木材折价一百六十万元计，共贪污十九亿八千三百万元。此外又从加工费用上贪污一亿七千多万元。仅这两项贪污总值即达二十一亿余元。赵述学还庇护福仁合加工厂短交成材和盗换原木，使国家损失一亿六千多万元。","type":"paragraph"},{"text":"(二)投机取巧，非法开设加工厂。赵述学以其叔父赵德章的名义，私自在乌市开办了一个“隆泰加工厂”。今年三月向乌市政府申请登记，六月获得批准，正式开工。“隆泰加工厂”成立后，赵就将修建委员会去年剩余的一批残材和旧门窗卖给他的“隆泰加工厂”获利四百四十多万元。另外，通过“隆泰加工厂”为修建委员会加工原木压低出材率，窃取成材、偷盗薪材等共贪污九千多万元。","type":"paragraph"},{"text":"(三)采购与包工上的舞弊。在修建工程上，需用大批玻璃等材料。赵述学又勾结私商刘绍南采购玻璃，贪污三千多万元。","type":"paragraph"},{"text":"修建委员会主持的乌市烟厂修建工程，原先包给取兴工业厂，赵述学又设法转包给刘绍南开设的建成工业厂，使修建委员会损失一千四百多万元。在采购方面，赵述学又曾勾结齐齐哈尔市的私商买进两批洋铁瓦，从中共贪污八千八百零四万元。","type":"paragraph"},{"text":"(四)包庇不法私商投机倒把，抬高物价。赵述学不断地将盖有乌市修建委员会的图章的空白证明书送给福仁合加工厂，便利他们做投机买卖，抬高物价。","type":"paragraph"},{"text":"除了上述几项犯罪事实以外，赵述学在领导修建委员会的工作上还施展了偷工换料的非法手段，造成各部门修建工程上的很大损失。","type":"paragraph"},{"text":"总计上述贪污舞弊、盗窃国家资财部分，现已查实者共达二十五亿余元之钜。","type":"paragraph"}],"comments":[],"origin":"1951年12月22日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e5cb3fbbaa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

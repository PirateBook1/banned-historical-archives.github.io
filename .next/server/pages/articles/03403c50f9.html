script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于加强保守党与国家机密的补充决定（摘录）","authors":[],"dates":[{"year":1951,"month":5}],"is_range_date":false,"parts":[{"text":"中央关于加强保守党与国家机密的补充决定（摘录）","type":"title"},{"text":"……","type":"paragraph"},{"text":"（3）根据各地报告，各种机要工作人员中存在着不纯洁的情况，因此各级党委必须在全党审查干部的总计划下首先对所属机要工作人员进行一次彻底的审查，对被审查人员，均须作出结论；除反革命分子应按“中华人民共和国惩治反革命条例”处理外，凡有下列情况者，应坚决调离机要工作部门：","type":"paragraph"},{"text":"1.加入过反动党团或反动会门的普通成员，在加入共产党、新民主主义青年团或参加机要工作时尚未向组织报告或虽已报告但政治上仍不可靠者；","type":"paragraph"},{"text":"2.在镇压反革命中被杀，被关，被管的反革命分子的直系子弟；","type":"paragraph"},{"text":"3.敌伪反动军官反动官僚的直系子弟，没有和家庭长期断绝联系者；","type":"paragraph"},{"text":"4.在土地改革中家庭被斗，而本人心怀不满者；","type":"paragraph"},{"text":"5.历史不明，政治面目不清或个人品质恶劣者。","type":"paragraph"},{"text":"此项审查工作，务须在1951年底全部完成，并将进行结果报告中央。今后调选的机要工作人员，应为政治上完全可靠的共产党党员或新民主主义青年团团员。调选机要工作人员时，应由被指定调选之机关或学校的党、团支部保送，然后经由组织部门、干部部门或人事部门严格审查合格后方得任用。","type":"paragraph"},{"text":"来源：摘自《组织工作文件选编》，转载于铁道部政治部审干办公室《审干工作政策选编》， 1982年9月。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"03403c50f9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

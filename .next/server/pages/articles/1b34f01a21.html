script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把学习毛主席著作摆在最高位置上  北京部队召开学习毛主席著作积极分子代表会议。会议强调学习毛主席著作，要有最高的自觉性，要在斗争中学，在斗争中用，狠抓世界观的改造","authors":[],"dates":[{"year":1966,"month":9,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"把学习毛主席著作摆在最高位置上"},{"type":"paragraph","text":"北京部队召开学习毛主席著作积极分子代表会议。会议强调学习毛主席著作，要有最高的自觉性，要在斗争中学，在斗争中用，狠抓世界观的改造"},{"type":"paragraph","text":"据新华社十日讯　怎样才能把毛泽东思想真正学到手？人民解放军北京部队九月初召开的学习毛主席著作积极分子代表会议的代表们认为：要学好用好毛主席著作，必须有最高的自觉，摆在最高的位置上，在斗争中学，在斗争中用，狠抓世界观的改造。"},{"type":"paragraph","text":"代表们说：最高的自觉，就是对伟大领袖毛主席的无限热爱、无限信仰、无限崇拜，对战无不胜的毛泽东思想怀有深厚的阶级感情，坚信不疑，坚定不移，毛主席怎么说就怎么做。真正做到：千条万条，学习毛主席著作第一条，千忙万忙，学习毛主席著作永不忘。"},{"type":"paragraph","text":"怎样才能对学习毛主席著作有最高的自觉，而且摆在最高位置上？大家认为：首先是要有高度的无产阶级觉悟。代表们说：无产阶级觉悟越高，对毛主席著作的感情就越深，学习的自觉性就越高。第二是对毛泽东思想的伟大意义有深刻的认识。许多同志学习自觉性所以那么高，是由于他们从我党的几十年的斗争历史中和当前国内外阶级斗争中，深刻地认识到，毛泽东思想是我们党的灵魂和命根子，是我们一切行动的指导方针，是世界革命的灯塔。第三要通过阶级斗争、思想改造和工作实践，不断总结和体会学习毛主席著作的甜头，提高学习的自觉性。代表们深深感到，不学习毛主席著作，就要失掉灵魂，迷失方向，就一定会走到邪路上去。只有不断提高学习自觉性，才能下定决心满腔热情地学，全心全意地学，废寝忘食地学。活着干革命，干革命就要学习。"},{"type":"paragraph","text":"怎样学？大家指出：最根本的是在斗争中学，在斗争中用。许多代表说：毛泽东思想是斗争哲学，在斗争中学，在斗争中用是毛泽东思想的本质所决定的。学习和运用毛泽东思想本身就是阶级斗争，就是运用和掌握毛泽东思想这个武器和一切违背毛泽东思想、反对毛泽东思想的东西斗。不斗争，就谈不到活学活用，也就不可能把毛泽东思想学到手。有些代表在发言中指出，在当前的无产阶级文化大革命中，在两种建军思想、两条建军路线的斗争中，活学活用毛主席著作，体会最深，效果最好，最能贯彻林彪同志关于学习毛主席著作要带着问题学，活学活用，学用结合，急用先学，立竿见影，在用字上狠下功夫的指示。"},{"type":"paragraph","text":"毛主席说：“世界观的转变是一个根本的转变”。在用字上狠下功夫，最根本的就是要在改造世界观上狠下功夫。许多代表在介绍自己的经验时说：世界观的改造，是一场严重的灭资兴无的斗争。要搞好这场斗争，必须有彻底的自我革命精神。许多同志改造思想的共同经验是：敢亮、狠斗、高标准。这就是活学活用毛主席著作要把自己“摆进去”，把思想“亮出来”，同毛主席著作见面，同组织见面，同群众见面。对自己的非无产阶级思想进行斗争的时候，要不怕丑，不怕痛，时时不忘用无产阶级革命事业接班人的五个条件来要求自己。"},{"type":"paragraph","text":"林彪同志说：“中国要兴旺，就要用毛泽东思想武装人民群众。”代表们表示，一定要响应林彪同志的号召，不仅自己努力活学活用毛主席著作，而且每一个单位，都要成为毛泽东思想的宣传队、播种机，每一个同志，都要成为毛泽东思想的宣传员。"},{"type":"paragraph","text":"到会代表最后一致指出：当前，我国社会主义革命进入了一个新的阶段，亿万工农兵群众活学活用毛主席著作的运动正在蓬勃发展。我们一定把部队这座毛泽东思想的大学校办得好上加好。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1b34f01a21"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"巴列维王后陛下等伊朗贵宾在上海参观并出席文艺晚会  上海市革委会主任张春桥，李先念副总理和林佳楣同志等陪同访问和观看杂技节目","authors":[],"dates":[{"year":1972,"month":9,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"巴列维王后陛下等伊朗贵宾在上海参观并出席文艺晚会"},{"type":"paragraph","text":"上海市革委会主任张春桥，李先念副总理和林佳楣同志等陪同访问和观看杂技节目"},{"type":"paragraph","text":"新华社上海一九七二年九月二十五日电　伊朗法拉赫·巴列维王后陛下和陪同来访的王后母亲法里德·迪巴夫人，首相阿米尔·阿巴斯·胡韦达等伊朗贵宾，今天在上海进行参观访问，受到热烈欢迎。"},{"type":"paragraph","text":"上午，法拉赫·巴列维王后等伊朗贵宾，在上海市革命委员会主任张春桥陪同下，参观了上海华山医院和上海工业展览会。贵宾们在医院里观看了用针刺麻醉进行的手术。在上海工业展览会，贵宾们参观了上海工人生产的各种工业产品和手工艺品。参观结束后，法拉赫·巴列维王后对工业展览会的负责人说，希望你们取得更大的胜利。"},{"type":"paragraph","text":"法拉赫·巴列维王后等贵宾下午在李先念副总理和林佳楣同志陪同下，参观了上海市少年宫和玉石雕刻厂，并游览了市容。伊朗贵宾在少年宫里参观了儿童们的音乐、歌舞、刺绣、绘画、游戏等课余活动。学习刺绣的小朋友把她们绣制的绒绣和刺绣分别送给法拉赫·巴列维王后、王后母亲法里德·迪巴夫人和阿米尔·阿巴斯·胡韦达首相，并请王后陛下向伊朗人民和儿童问好。法拉赫·巴列维王后高兴地说，我一定把你们的作品带给伊朗儿童。"},{"type":"paragraph","text":"晚上，上海市革命委员会举行文艺晚会，欢迎法拉赫·巴列维王后陛下和陪同来访的王后母亲法里德·迪巴夫人、阿米尔·阿巴斯·胡韦达首相等伊朗贵宾。"},{"type":"paragraph","text":"张春桥主任，李先念副总理和林佳楣同志等，陪同贵宾观看了杂技节目。"},{"type":"paragraph","text":"演出结束后，法拉赫·巴列维王后陛下向演员们赠送了花篮，祝贺演出成功。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"法拉赫·巴列维王后陛下等伊朗贵宾参观上海工业展览会。"},{"type":"paragraph","text":"新华社记者摄"},{"type":"paragraph","text":"（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"李先念","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cccfc8f693"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

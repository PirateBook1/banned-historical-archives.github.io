script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为毛主席奋斗终生","authors":["本报评论员"],"dates":[{"year":1968,"month":7,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报评论员"},{"type":"paragraph","text":"在夺取无产阶级文化大革命全面胜利的重要时刻，黄浦江畔又震响着一曲毛泽东思想的壮丽凯歌。共产党员姜福兴和优秀红卫兵战士干彩英，为抢救自己的阶级兄弟献出了宝贵的生命，他们用光照千古的共产主义英雄行为实现了自己“为毛主席奋斗终生”的誓言，为上海一千万革命人民树立了无限忠于毛主席的光辉榜样。"},{"type":"paragraph","text":"“看万山红遍，层林尽染”。无限忠于毛主席的革命教师姜福兴和红卫兵小将干彩英这样英雄人物的出现，是无产阶级文化大革命熊熊烈火锻炼的光辉结果，是上海革命人民响应毛主席和他的亲密战友林副主席的号召，向门合同志学习的光辉结果，是伟大的战无不胜的毛泽东思想哺育了我们无产阶级革命派和红卫兵小将的光辉结果。"},{"type":"paragraph","text":"“为毛主席奋斗终生”，这是我们时代的最强音，是共产党员姜福兴同志生前的誓言，也是优秀红卫兵战士干彩英同志的行动准则。姜福兴同志和干彩英同志对毛主席胸怀一个“忠”字，对毛泽东思想狠抓一个“用”字。他们对毛主席著作有无比深厚的阶级感情，对学习和宣传毛泽东思想有着高度的自觉性，用无限热爱毛主席、热爱毛泽东思想的忠情染红了自己的整个灵魂。他们在毛泽东思想哺育下成长的道路，必将激励我们上海全市革命人民沿着毛泽东思想阳光普照的大道继续前进。"},{"type":"paragraph","text":"姜福兴同志和干彩英同志对以毛主席为首’林副主席为副的无产阶级司令部的战斗号令，闻风而动，步步紧跟。他们有鲜明的路线斗争觉悟，无限热爱以毛主席为首、林副主席为副的无产阶级司令部，无比憎恨中国赫鲁晓夫及一切阶级敌人。特别是在毛主席发出“对广大人民群众是保护还是镇压，是共产党同国民党的根本区别，是无产阶级同资产阶级的根本区别，是无产阶级专政同资产阶级专政的根本区别”的最新指示的第二天，他们就以无限热爱人民、热爱群众的彻底的革命行动，显示了对毛主席教导的最大忠诚。在以毛主席为首、林副主席为副的无产阶级司令部向大中学校毕业生发出“四个面向”的号召后，干彩英同志就下定决心，到农村去，到边疆去，到祖国最艰苦的地方去，并且以自己的生命，无畏地执行和捍卫了毛主席的革命路线。姜福兴同志和干彩英同志不愧是无产阶级专政条件下继续进行革命的先锋战士，是我们上海革命人民无限忠于毛主席革命路线的典范。"},{"type":"paragraph","text":"姜福兴同志和干彩英同志十分重视世界观的改造。他们都是工人阶级家庭出身，他们牢记毛主席关于必须批判资产阶级的反动思想的教导，长期以来用毛泽东思想作为锐利武器，抵制着资产阶级思想的腐蚀，抵制着资产阶级糖衣炮弹的进攻，和工农群众相结合，向工农群众学习，保持和发扬了艰苦朴素的革命本色。他们不愧为工人阶级的好后代。"},{"type":"paragraph","text":"“成千成万的先烈，为着人民的利益，在我们的前头英勇地牺牲了，让我们高举起他们的旗帜，踏着他们的血迹前进吧!”学英雄，见行动，让我们继承烈士的遗志，学习烈士的英雄事迹和光辉思想，在伟大的毛泽东思想的指引下，进一步放手发动群众，更猛烈地展开对敌斗争，把革命大批判与清理阶级队伍紧密结合起来，把隐藏的阶级敌人统统挖出来。要象姜福兴、干彩英同志那样，坚决执行和捍卫毛主席的革命路线，热烈响应以毛主席为首、林副主席为副的无产阶级司令部关于“四个面向”的号召，坚决走与工农相结合的道路。"},{"type":"paragraph","text":"烈士回眸应笑慰，擎旗自有后来人。在李文忠、门合等一系列光辉形象的鼓舞下，千千万万个姜福兴、干彩英式的英雄人物矗立在我们的面前，毛泽东思想阳光普照的上海，必将显得更加光辉灿烂!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"abeb24e0b1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

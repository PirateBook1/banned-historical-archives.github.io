script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"四川井研县革委会遵照毛主席的伟大教导  用心寻找当地群众中的先进经验  树立学大寨的样板，推动全县农业学大寨的运动深入开展","authors":[],"dates":[{"year":1969,"month":3,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"四川井研县革委会遵照毛主席的伟大教导"},{"type":"paragraph","text":"用心寻找当地群众中的先进经验"},{"type":"paragraph","text":"树立学大寨的样板，推动全县农业学大寨的运动深入开展"},{"type":"paragraph","text":"新华社成都电　四川省井研县革命委员会深入群众，调查研究，“用心寻找当地群众中的先进经验”，树立了本县学大寨的样板，有力地推动了全县“农业学大寨”的群众运动。"},{"type":"paragraph","text":"县革委会成立后，领导全县广大贫下中农和社员群众开展了“农业学大寨”的运动。为了把学大寨的群众运动开展得更扎实，县革委会注意紧密结合当地实际情况，发现和培养先进典型。为此，县革委会成员走出机关，深入基层调查研究。这个县天华一生产队贫下中农从一九六四年起就开展了学大寨运动。他们以大寨贫下中农为榜样，突出无产阶级政治，坚决贯彻执行毛主席关于“自力更生”的伟大方针，建设社会主义新农村。几年来，天华一生产队贫下中农艰苦奋斗，削平了五个小山头，把八十多亩瘦薄的坡地全部进行了改造，植树造林六万多株，粮食增产一点三倍，由原来年年要国家供应粮食变为年年有余粮卖给国家。来到这个生产队的县革委会负责同志发现这个典型后，和贫下中农一起总结了经验，把这个生产队作为本县学大寨的样板，在这里召开了全县“农业学大寨”的誓师大会，并举办学习班，开现场会，大力推广。高滩公社柏林大队干部和社员到天华一生产队参观学习后，立下了重新安排山河的雄心壮志。全大队向九个山头发起猛攻，两百多名社员奋战三个多月，对六十多亩山坡地进行了改造，还建设了一批旱涝保收的农田。"},{"type":"paragraph","text":"用毛泽东思想总结出来的先进典型，说服力最强。全县以天华一生产队为榜样，掀起了比学赶帮的热潮，“农业学大寨”的群众运动出现了新局面。"},{"type":"paragraph","text":"不久前，四川省革命委员会也在这里召开了“农业学大寨”的现场会，向全省介绍了他们的经验。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四川文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"54d3e8342f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

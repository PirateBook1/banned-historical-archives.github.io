script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"十三岁的夏海英和她的妈妈郑德规回家后，在灯光下一起学习毛主席语录，真是——母女代表共勉互帮","authors":["东闻"],"dates":[{"year":1968,"month":4,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在万名代表的光荣行列里，年仅十三岁的海军东海舰队友谊三村红小兵夏海英和她妈妈郑德规均作为代表，参加了这次大会。"},{"type":"paragraph","text":"四月一日晚上，夏海英特地请了假回来，向战友传达大会的情况和代表们的先进事迹。"},{"type":"paragraph","text":"当小朋友们走了以后，海英的一家在灯下又重新打开了红彤彤的《毛主席语录》，朗读起了毛主席的伟大教导:“领导我们事业的核心力量是中国共产党。指导我们思想的理论基础是马克思列宁主义。”……"},{"type":"paragraph","text":"毛泽东思想照红了这个革命的家庭。"},{"type":"paragraph","text":"海英六十八岁的老奶奶眯着老花眼，看看自己的儿媳和孙女儿小海英，看看她们胸前佩戴的金光闪闪的毛主席像章，心如潮涌，止不住的热泪夺眶而出，有多少往事在这个旧社会里饱受辛酸和苦难的老人的心头浮现啊!海英爸爸八个月便死去了爹，老的老，小的小，家里又穷得连锅都揭不开。今天，儿媳和十三岁的孙女儿出席了这次大会，受了这么高的荣誉，她怎么能不激动呢!"},{"type":"paragraph","text":"海英的妈妈郑德规想到孩子得到这样大的荣誉，是一个巨大的考验。她翻开了《毛主席语录》，凑到海英跟前一起学习:“虚心使人进步，骄傲使人落后，我们应当永远记住这个真理。”然后对她说:“海英，毛主席教导我们:‘夺取全国胜利，这只是万里长征走完了第一步。’我们一定要牢记毛主席的教导，谦虚，谨慎，戒骄，戒躁，全心全意为人民服务，永远忠于毛主席。”"},{"type":"paragraph","text":"小海英没有说话，她翻到《毛主席语录》二百十五页，要妈妈和她一起念:“一个人做点好事并不难，难的是一辈子做好事，不做坏事，一贯的有益于广大群众，一贯的有益于青年，一贯的有益于革命，艰苦奋斗几十年如一日，这才是最难最难的呵!”　(东闻)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"885125c951"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

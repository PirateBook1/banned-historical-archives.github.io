script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"意共(马列)总书记迪努齐离京回国中共中央政治局委员姚文元同志到机场欢送","authors":[],"dates":[{"year":1969,"month":10,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十四日电　应中共中央邀请，前来我国参加中华人民共和国成立二十周年庆祝活动的意大利共产党(马克思列宁主义)总书记福斯科·迪努齐同志，在参加我国庆二十周年的庆祝活动后，今天乘飞机离开北京回国。"},{"type":"paragraph","text":"我们的伟大领袖毛主席和他的亲密战友林彪副主席，于十月一日晚上在天安门城楼上接见了迪努齐同志，并同他合影。"},{"type":"paragraph","text":"迪努齐同志在我国期间曾参观了上海、南京等城市。"},{"type":"paragraph","text":"今天到机场欢送迪努齐同志的，有中共中央政治局委员姚文元同志以及有关方面负责同志申健、杨玉衡等。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"55426fb77c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji49","name":"毛泽东全集第49卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji49.pdf"],"article":{"title":"对黄永胜与“广州工联”造反派座谈时讲话摘要的批语","alias":"","parts":[{"type":"paragraph","text":"对黄永胜与“广州工联”造反派"},{"type":"paragraph","text":"座谈时讲话摘要的批语！"},{"type":"paragraph","text":"（1967年5月23日）林彪、恩来叫同志，并告文革小组："},{"type":"paragraph","text":"黄永胜同志讲话一篇，建议发给各大军区，各省军区，各军，各军种兵种作为参考。我觉得这种小型的谈心会很好。当地最高首长出面与小将平等地谈心，不摆架子，有错爽直承认，而不吞吞吐吐，并且立即改正，这些都很好。如同意，请酌处。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"五月二十三日"},{"type":"paragraph","text":"[1]这个批语写在中共中央文化革命小组办事组1967年5月21日编印的《信电快报》第一三一期上。这期快报登载了中国人民解放军广州军区司令员黄永胜、副司令员温玉成等5月10日与“广州工联”8名造反派代表座谈时讲话的一部分。黄永胜在讲话中检查了“前一段支左工作中的缺点和错误，表示彻底给被打击迫害的革命造反派平反，坚决站在革命造反派一边”。"},{"type":"paragraph","text":"[2]林彪，当时任中共中央军委副主席，在中共八届十一中全会上继续当选为中央政治局常委，不久被称中央副主席。恩来，即周恩来。"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":5,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":479,"page_end":479},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"黄永胜","type":"人物"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dfe8ee34ba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

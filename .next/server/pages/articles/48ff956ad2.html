script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北京市级机关不少单位打虎运动形成僵局　老虎反攻频繁积极分子有勇无谋","authors":[],"dates":[{"year":1952,"month":2,"day":21}],"is_range_date":false,"parts":[{"text":"北京市级机关不少单位打虎运动形成僵局　老虎反攻频繁积极分子有勇无谋","type":"title"},{"text":"【本刊讯】北京市级机关目前有不少单位的打虎运动形成僵持局面，积极分子虽很积极，但缺少办法，无法突破。在这样的情况下，许多大老虎今天坦白，明天又反攻。有的反攻七八次甚至二十多次。现在大贪污分子的思想情况是：怕追赃款；怕坦白出来数字太大；有的说反正限期已过，坦白不坦白都是送法院；有的愿意进法院，认为在本单位每天挨斗“受罪”；有的想摸领导的底，看是否掌握其材料，准备“打持久战”；有的故意讲讽刺话刺激积极分子。如西便门粮食仓库一贪污分子说：“领导生气，群众着急，我受罪，没有问题”。","type":"paragraph"},{"text":"有些单位的积极分子因为长久攻不下来，有些疲劳；有的单位积极分子产生了急躁情绪，说非打不可!打了我犯错误住法院。百货公司发现打虎队伍不纯，有的积极分子在大会上“积极”斗争，会后又和贪污分子一块去喝酒。有的单位领导干部看到老虎反攻，也开始怀疑这些老虎是否真有问题。","type":"paragraph"},{"text":"北京市财委所属各机关，宣布贪污五十万元以下的很快处理后，大部分机关还没有进行。工程公司宣布时说：贪污五十万元以下的，基本上要退还赃款，但有些生活实在困难的，可酌量不退或少退。有人竟说：这样处理，原先应该贪污一点才好。有的说技术人员薪金多，赃款应该退，一般职工可以不退。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年2月21日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"48ff956ad2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

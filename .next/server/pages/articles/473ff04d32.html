script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"圆满结束对我国的友好访问  明托夫总理离京去朝鲜访问  李先念华国锋阿沛·阿旺晋美等和首都群众数千人到机场热烈欢送","authors":[],"dates":[{"year":1975,"month":1,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"圆满结束对我国的友好访问"},{"type":"paragraph","text":"明托夫总理离京去朝鲜访问"},{"type":"paragraph","text":"李先念华国锋阿沛·阿旺晋美等和首都群众数千人到机场热烈欢送"},{"type":"paragraph","text":"新华社一九七五年一月十日讯　马耳他共和国总理多米尼克·明托夫以及随同来访的全体马耳他贵宾，圆满地结束了对我国的友好访问，今天上午乘专机离开北京前往朝鲜民主主义人民共和国进行访问。"},{"type":"paragraph","text":"我国领导人李先念、华国锋、阿沛·阿旺晋美，外交部长乔冠华，农林部长沙风，交通部副部长马耀骥，中国民航总局副局长阎志祥，中国驻马耳他大使刘溥，以及首都群众数千人，到机场热烈欢送马耳他贵宾。"},{"type":"paragraph","text":"在飘扬着中马两国国旗的首都机场上，举行了隆重的欢送仪式。乐队奏马耳他国歌和中国国歌。明托夫总理由李先念副总理陪同检阅了中国人民解放军陆、海、空三军仪仗队。明托夫总理同欢送群众告别时，人们高兴地跳起舞蹈，高呼口号，热烈祝贺中马两国友好合作关系和两国人民的友谊的新发展，祝愿马耳他政府和人民在维护民族独立、反对霸权主义的斗争中取得新胜利。"},{"type":"paragraph","text":"朝鲜驻中国大使馆临时代办李宰弼，以及各国驻中国的外交使节，也到机场送行。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"李先念","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"473ff04d32"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

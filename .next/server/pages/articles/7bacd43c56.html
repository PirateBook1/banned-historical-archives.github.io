script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共中央办公厅宴请范龙章将军等  毛主席朱总司令亲临参加","authors":[],"dates":[{"year":1946,"month":11,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中共中央办公厅宴请范龙章将军等"},{"type":"paragraph","text":"毛主席朱总司令亲临参加"},{"type":"paragraph","text":"【新华社延安一日电】昨日下午五时，中共中央办公厅设宴招待邯郸起义领导者之一范龙章将军，暨民主建国军参观团全体团员。入晚在中央礼堂，举行干部晚会，庆贺邯郸起义周年，并欢迎甫由张家口来延之名法学家陈瑾昆教授。毛主席朱总司令均亲临参加，会上范将军指出去年邯郸起义民主建国军揭起的反内战旗帜，已受到全国人民的热烈拥戴。并表示在毛主席朱总司令的领导下，向建设新中国的大道前进。继由平剧院演出“逼上梁山”助兴。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7bacd43c56"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

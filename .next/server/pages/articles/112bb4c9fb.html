script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"贵州省委纪律检查委员会对龙里县张光函同志及县委违犯婚姻法处分决定的通报","authors":[],"dates":[{"year":1952,"month":7,"day":4}],"is_range_date":false,"parts":[{"text":"贵州省委纪律检查委员会对龙里县张光函同志及县委违犯婚姻法处分决定的通报","type":"title"},{"text":"龙里县委组织部长张光函，在处理个人的婚姻问题上，犯了严重的错误。为了达到个人离婚的目的，而采取打骂虐待自己的爱人，离婚结婚都未经批准就与对方同居。这种错误行为，不单是个人生活细节问题，是违犯了党的原则，无阻织无纪律的具体表现，是一种不道德的作风和违法行为。丧失了共产党员的优良品质，使党的威信受到了巨大的损失，在群众中留下了恶劣影响，其情节是恶劣的严重的。因此，决定党内予张光函以当众警告处分。","type":"paragraph"},{"text":"龙里县委领导上，对张光函同志的这种违法乱纪行为，以自由主义的态度来对待之，丧失了党委领导的严肃性。更严重的是郭淑文同志（张光函之爱人，党员干部）曾多次向县委反映张对她打骂虐待，并与罗成芳有不正当关系时，县委不但不听其反映，不采纳其意见，又在郭同志生产后婴儿未满周岁，批准了张予之离婚。省委要县委调查处理时，县委以保证张、罗决无私通关系，对郭错误指责过多的不真实情况向省委报告，从而包庇了张光函同志的错误。决定予龙里县委组织上以指责处分。此通报：","type":"paragraph"},{"text":"附：","type":"appellation"},{"text":"龙里县委的检查报告","type":"subtitle"},{"text":"张光函闹离婚是在一九五零年郭淑文同志来到不久。我们曾与张、郭劝解过多次，也正式开会解决过，我也亲自与郭淑文同志谈话调解四、五次，但均无效。于一九五一年十一、二月份张光函同志正式向法院控诉两次，第一次因上级党委未批准，因法院调解无效，第二次才正式判决（注：郭同志生产后婴儿未满周岁），没有想到也没有发觉张光函同志与罗承芳通奸发生肉体关系，所以向地委、省委纪律检查委员会报告时，县委作保证“张与罗决无私通关系”。今罗已生了小孩，铁的证据证实了我们的主观片面性，对问题不深入了解，粗枝大叶的就作了结论。我们应作深刻的检查：","type":"paragraph"},{"text":"（一）张光函同志和县委领导上，严重的破坏了婚姻法，大大的影响了党和人民政府的威信。领导干部落后于下级干部、落后于群众，危害之大难以估计。","type":"paragraph"},{"text":"（二）发现问题未及时处理，以致助长其错误继续发展。张光函与罗之通奸行为，郭淑文同志于去年即向县委领导上反映过，我们主观上的不相信，老是认为你们夫妇关系不好，是嫉妒女同志。这说明了县委官僚主义的严重性。","type":"paragraph"},{"text":"（三）党内思想斗争不开展，把党的严肃性庸俗化。对党对人民负责不够，对干部违犯婚姻法的严重情形熟视无睹；对邪气歪风斗争不硬，犯了严重的自由主义，县委领导上有责任，除作此检查报告外，并请求与诚恳接受上级党委对我们以应有的党纪处分。","type":"paragraph"}],"comments":[],"origin":"《西南工作》第一二零期，1952年9月22日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"112bb4c9fb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

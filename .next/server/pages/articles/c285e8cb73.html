script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"荷兰共产主义统一运动（马列）和西班牙劳动者革命组织联合公报  毛主席三个世界理论是国际共运的阶级路线  丹麦和土耳其出版《毛泽东选集》第二卷丹文版和第五卷土文版","authors":[],"dates":[{"year":1978,"month":12,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"荷兰共产主义统一运动（马列）和西班牙劳动者革命组织联合公报"},{"type":"paragraph","text":"毛主席三个世界理论是国际共运的阶级路线"},{"type":"paragraph","text":"丹麦和土耳其出版《毛泽东选集》第二卷丹文版和第五卷土文版"},{"type":"paragraph","text":"新华社马德里十一月三十日电　荷兰共产主义统一运动（马列）代表团同西班牙劳动者革命组织代表团在马德里发表的一份联合公报赞扬了毛主席关于三个世界划分的理论，揭露了两个超级大国在欧洲的争夺，指出欧洲人民必须联合反霸。"},{"type":"paragraph","text":"公报指出，“荷兰共产主义统一运动（马列）和西班牙劳动者革命组织团结的基础是马列主义、毛泽东思想。荷兰共产主义统一运动（马列）和西班牙劳动者革命组织认为，当代最伟大的无产阶级革命家毛泽东对科学社会主义的发展作出了十分重大的贡献”。"},{"type":"paragraph","text":"公报说，“三个世界的理论是国际共产主义运动的阶级路线。”荷兰共产主义统一运动（马列）和西班牙劳动者革命组织强调指出，“建立和发展各国人民和国家反对两个超级大国的霸权主义的最广泛的国际统一战线是非常重要的。”"},{"type":"paragraph","text":"公报还说，“荷兰共产主义统一运动（马列）和西班牙劳动者革命组织认为，两个超级大国的争夺总有一天会导致新的世界大战。争夺的焦点在欧洲。”苏联社会帝国主义“企图重新瓜分世界，是最危险的战争策源地。”它们坚决主张，“全体欧洲人民以及欧洲各个国家联合起来反对两个超级大国的霸权主义”。"},{"type":"paragraph","text":"公报说：“荷兰共产主义统一运动（马列）和西班牙劳动者革命组织热烈支持民主柬埔寨保卫祖国和为反对苏联社会帝国主义策动的侵略而进行的革命。”"},{"type":"paragraph","text":"据报道，荷兰共产主义统一运动（马列）代表团应西班牙劳动者革命组织邀请，于十一月十四日到十七日访问了马德里。"},{"type":"paragraph","text":"新华社斯德哥尔摩电　哥本哈根消息：据十一月八日出版的丹麦《工人报》报道，《毛泽东选集》第二卷丹麦文版已由丹麦十月出版社翻译出版，目前正在丹麦发行。"},{"type":"paragraph","text":"新华社北京电　安卡拉消息：据土耳其《光明报》十一月十一日报道，《毛泽东选集》第五卷土耳其文版最近由光明出版社在土耳其出版，开始向全国发行。"},{"type":"paragraph","text":"光明出版社自一九七五年以来，已陆续出版了土耳其文版《毛泽东选集》一至四卷。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c285e8cb73"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

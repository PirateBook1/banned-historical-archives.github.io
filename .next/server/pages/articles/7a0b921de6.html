script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"对林彪在扩大的中央工作会议上的讲话稿的批语和加写的一段话","authors":["毛泽东"],"dates":[{"year":1962,"month":3,"day":20}],"is_range_date":false,"parts":[{"text":"对林彪在扩大的中央工作会议上的讲话稿的批语和加写的一段话","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"一","type":"subtitle"},{"text":"田家英、罗瑞卿二同志：","type":"appellation"},{"text":"此件通看了一遍，是一篇很好、很有分量的文章，看了很高兴。","type":"paragraph"},{"text":"（一）是否应当送给林彪同志再看一遍，请瑞卿酌定。我意要送他看。如送，请瑞卿办理。","type":"paragraph"},{"text":"（二）同时送少奇、恩来、小平三同志看一遍，并征求他们的修改意见。如有修改，到北京最后酌定。如无，即交尚昆办理，不要再送我看了。","type":"paragraph"},{"text":"（三）我在第一个问题部分，有一些小的修改，请你们酌定。","type":"paragraph"},{"text":"（四）此件没有什么特殊秘密，可以和别的同志的讲话一同发给那些人看或者读给另一些人听。这个问题向高级中级干部保守秘密，不让他们知道、好好想一想、早作精神和物质准备，是极为有害的。","type":"paragraph"},{"text":" 毛泽东一九六二年三月二十日上午九时","type":"paragraph"},{"text":"二","type":"subtitle"},{"text":"要超过世界最强大的美国，尽多一百多年，也就可以了，因为我们的社会主义制度优胜于资本主义制度，我们的无产阶级政党——共产党的领导优胜于资产阶级政党的领导。资本主义需要三百多年才能发展到现在这样的水平，我们肯定在几十年内，至多在一百多年内，就可以赶上和超过它。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7a0b921de6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

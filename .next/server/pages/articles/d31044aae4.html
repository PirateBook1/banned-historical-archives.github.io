script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席说：凡是反动的东西，你不打，他就不倒。津巴布韦自由战士痛击殖民军  八天内打死史密斯政权殖民军二十六人","authors":[],"dates":[{"year":1966,"month":10,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席说：凡是反动的东西，你不打，他就不倒。"},{"type":"paragraph","text":"津巴布韦自由战士痛击殖民军"},{"type":"paragraph","text":"八天内打死史密斯政权殖民军二十六人"},{"type":"paragraph","text":"据新华社达累斯萨拉姆电　津巴布韦非洲民族联盟驻达累斯萨拉姆首席代表最近在这里发表公报说，到十月五日为止的八天内，津巴布韦自由战士打死了南罗得西亚非法的史密斯政权殖民军二十六人。"},{"type":"paragraph","text":"公报说，津巴布韦自由战士在距马里列小山附近的锡诺亚五英里的一个地方进行的一场激战中，打死殖民军十九人。这些殖民军分乘的几辆军用卡车从锡诺亚出发，在路上被自由战士埋的地雷炸毁了。自由战士在离开战斗地点之前，在那个地区散发了革命小册子和津巴布韦非洲民族联盟的旗帜。"},{"type":"paragraph","text":"公报说，在赞比西河谷的另一场战斗中，自由战士打死了史密斯政权的殖民军七人。"},{"type":"paragraph","text":"据新华社达累斯萨拉姆电　津巴布韦非洲民族联盟驻这里的首席代表最近在这里发表声明说，津巴布韦人民要加紧武装斗争，反对白人殖民政权，争取津巴布韦人民的真正独立。他说：“我们认为，要解决津巴布韦的政局，除了使用革命方法之外，再没有别的途径了。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d31044aae4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

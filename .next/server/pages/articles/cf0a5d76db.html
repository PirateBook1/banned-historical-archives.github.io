script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东早年诗一首  送纵宇一郎东行","authors":[],"dates":[{"year":1986,"month":9,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东早年诗一首"},{"type":"paragraph","text":"送纵宇一郎东行"},{"type":"paragraph","text":"（七古）"},{"type":"paragraph","text":"一九一八年"},{"type":"paragraph","text":"云开衡岳积阴止，天马凤凰春树里。"},{"type":"paragraph","text":"年少峥嵘屈贾才，山川奇气曾钟此。"},{"type":"paragraph","text":"君行吾为发浩歌，鲲鹏击浪从兹始。"},{"type":"paragraph","text":"洞庭湘水涨连天，艟艨巨舰直东指。"},{"type":"paragraph","text":"无端散出一天愁，幸被东风吹万里。"},{"type":"paragraph","text":"丈夫何事足萦怀，要将宇宙看稊米。"},{"type":"paragraph","text":"沧海横流安足虑，世事纷纭何足理。"},{"type":"paragraph","text":"管却自家身与心，胸中日月常新美。"},{"type":"paragraph","text":"名世于今五百年，诸公碌碌皆余子。"},{"type":"paragraph","text":"平浪宫前友谊多，崇明对马衣带水。"},{"type":"paragraph","text":"东瀛濯剑有书还，我返自崖君去矣。"},{"type":"paragraph","text":"这首诗最早非正式地发表在1979年《党史研究资料》第十期，是由罗章龙在《回忆新民学会（由湖南到北京）》一文中提供的。"},{"type":"paragraph","text":"注　释"},{"type":"paragraph","text":"纵宇一郎东行　纵宇一郎，罗章龙在1918年将去日本前取的日本名。罗章龙（1896——），湖南浏阳人。现任中国人民政治协商会议全国委员会委员。"},{"type":"paragraph","text":"天马凤凰　指衡山诸峰的形状。"},{"type":"paragraph","text":"屈　贾　战国时楚国屈原，汉朝贾谊，皆极有才华。"},{"type":"paragraph","text":"钟　聚集。古人称山川灵秀之气所聚集。"},{"type":"paragraph","text":"艟艨　通作“艨艟”，战舰。此指轮船。"},{"type":"paragraph","text":"宇宙看稊米　把世事看作平常。稊（tí题），草名，结实如小米。稊米，形容小。"},{"type":"paragraph","text":"名世于今五百年　名世，著名于世。《孟子·公孙丑下》：“五百年必有王者兴，其间必有名世者。”"},{"type":"paragraph","text":"崇明对马衣带水　长江口的崇明岛和日本的对马海峡，相隔只一衣带宽的水。"},{"type":"paragraph","text":"我返自崖君去矣　《庄子·山木》：“送君者皆自崖而反，君自此远矣！”反通返。"},{"type":"paragraph","text":"（选自人民文学出版社即将出版的《毛泽东诗词选》）（附图片）"},{"type":"paragraph","text":"毛泽东同志像〔雕塑〕　白澜生"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"罗章龙","type":"人物"},{"name":"湖南文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cf0a5d76db"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

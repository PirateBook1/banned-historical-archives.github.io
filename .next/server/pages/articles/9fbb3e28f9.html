script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席，我们永远跟着您闹革命","authors":[],"dates":[{"year":1966,"month":9,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席又一次接见全国各地和首都的百万红卫兵和革命群众的大喜讯，从伟大首都北京传到我们八连后，全连群情振奋，个个纵情高呼:“毛主席万岁!万岁!万万岁!”"},{"type":"paragraph","text":"伟大领袖毛主席最最关心群众，最最信赖群众，最最支持革命群众的革命运动，最最尊重群众的首创精神。毛主席永远永远和群众心贴心，永远永远和群众在一起。我们一定要紧紧跟着毛主席，最热情地支持革命群众的革命行动，坚决支持红卫兵和革命学生闹革命，誓做他们的坚强后盾。"},{"type":"paragraph","text":"我们八连是在毛泽东思想的阳光和雨露的哺育下成长的。我们听毛主席的话，牢记毛主席的教导，因而在资产阶级的糖衣炮弹面前经受了考验。我们深切地感到，毛主席是全国人民心中最红最红的太阳，也是我们八连战士心中最红最红的太阳。毛泽东思想是革命的根本，是战无不胜的思想武器。革命战士掌握了这个武器，就能无往而不胜，无敌于天下。为了夺取无产阶级文化大革命的彻底胜利，我们一致表示:一定要活学活用毛主席著作，坚决贯彻十六条。毛主席怎样指挥，我们就坚决地不折不扣地去执行。当前，我们一方面要坚决响应毛主席关于无产阶级文化大革命的伟大号召，当无产阶级文化大革命的主力军，把无产阶级文化大革命进行到底；一方面还要坚决遵循毛主席关于人民解放军是一个战斗队的教导，把刀磨得快快的，把枪擦得亮亮的，坚守战斗岗位，随时准备迎击和粉碎美帝国主义及其帮凶可能发动的突然进攻，为保卫我们伟大的社会主义祖国，保卫我们无产阶级铁打的江山作出贡献!"},{"type":"paragraph","text":"“南京路上好八连”全体指战员"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9fbb3e28f9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

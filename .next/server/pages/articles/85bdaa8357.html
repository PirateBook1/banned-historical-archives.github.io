script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"革命样板戏鼓舞俺们去战斗","authors":["山西省襄汾县北李大队贫下中农评论组"],"dates":[{"year":1976,"month":5,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"革命样板戏鼓舞俺们去战斗"},{"type":"paragraph","text":"山西省襄汾县北李大队贫下中农评论组"},{"type":"paragraph","text":"听到邓小平对革命样板戏的攻击，俺们贫下中农非常气愤。啥戏好，啥戏赖，俺们贫下中农心里最清楚。解放前，俺们村有七院二堡三个神社，由恶霸地主把持着。他们利用手中的戏班戏箱，向人们灌输孔孟之道，毒害革命人民。俺们贫下中农，政治上受压迫，经济上受剥削，文化上也受地主资产阶级的愚弄。解放后，俺们贫下中农政治上、经济上都翻了身，生活象芝麻开花节节高。可是，在文化大革命前，社会主义的舞台上仍旧看不到工农兵的英雄形象，仍旧是帝王将相、才子佳人霸占着。看了这种戏，俺们恨不能一把揪住那些文艺界的资产阶级“权威”、“老爷”们问个长短。俺们多么渴望能看到俺工农兵自己的戏啊！"},{"type":"paragraph","text":"随着无产阶级文艺革命的开展，一批革命样板戏诞生了。工农兵英雄形象在社会主义文艺舞台上傲然屹立。俺们贫下中农无不扬眉吐气，欢欣鼓舞。俺们看在眼里，喜在心里，越看越爱看。现在俺们大队百分之七十的社员都学会了唱革命样板戏的选段。田间地头、街头巷尾、家庭院落，到处都可以听到革命样板戏那高亢激越的声音。大家越唱越爱唱，越唱越会唱。革命样板戏鼓舞着俺们去战斗。"},{"type":"paragraph","text":"邓小平攻击革命样板戏，就是妄图否定文艺革命，从文艺舞台到政治舞台复辟资本主义。但是，这是白日作梦。谁要搞修正主义，要算文化大革命的帐，翻文化大革命的案，俺们贫下中农就和他斗到底！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"85bdaa8357"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

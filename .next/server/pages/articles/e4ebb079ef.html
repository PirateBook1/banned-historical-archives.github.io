script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东号机车模范司机  李永号召开展超轴运动  反对美帝国主义野蛮侵略","authors":[],"dates":[{"year":1950,"month":10,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东号机车模范司机"},{"type":"paragraph","text":"李永号召开展超轴运动"},{"type":"paragraph","text":"反对美帝国主义野蛮侵略"},{"type":"paragraph","text":"【本报讯】毛泽东号机车司机李永，号召全体铁路员工提前完成一九五○年全年的生产任务，反对美帝国主义侵略。他给全体员工的信中指出：“在今年五、六、七月份生产大竞赛中，产生了很多英雄模范，做出了很大的成绩。所以我相信同志们这次会更加努力更快更好的完成这个重大的任务。"},{"type":"paragraph","text":"运转部门要用多拉货物的办法，争取提前完成全年的运输任务。我号召我们天津局管内各分局各机车组的同志们展开超轴运动。我觉得多拉快跑，掌握快与稳，保证不运缓进站慢，是一个消灭事故的好法子。"},{"type":"paragraph","text":"让我们算个小账：每一台机车，一个单程超轴三百吨，一个往复就能超轴六百吨。每个机车组一个月可以跑二十趟车计算，全月就可以超轴一万二千吨。按我们全管理局机车总数来说，一个月就可省机车九百台（均按吨数计算）。以天津至丰台一个往复需要烧煤七吨计算，九百台机车就要烧煤六千三百吨，折合小米三十七万八千斤，同志们这还不算人工和机车消耗材料等费用，这是一个多么惊人的数目字。当然，全天津局各段线路及机车状况不同，不能一律都要超轴三百吨，但超轴可以提前完成运输任务，可以为国家节省大量资财是肯定无疑的，让我们全体员工努力来争取‘超轴’！那末我们怎样来作好超轴运动呢？首先要行政负责同志根据机车状态及乘务员技术条件，订出具体的超轴计划。第二争取工厂配合提高机车质量，乘务员同志提高操纵技术做好防冻工作。第三、上级一定要及时深入下层，了解各组的情况，及时解决机车组的困难。这样才能发挥机车的效能才能多拉牵引。同志们努力吧！为争取早日完成一九五○年的生产任务，反对美帝国主义侵略，我们大家共同努力吧！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e4ebb079ef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

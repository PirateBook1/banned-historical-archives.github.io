script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"江泽民、杨尚昆、李鹏等观看北京军区军训成果演练江泽民发表讲话，强调全军必须贯彻毛泽东军事思想和邓小平同志提出的新时期军队建设的一系列　方针原则，要毫不动摇地坚持党对军队的绝对领导，一切行动听从党中央、中央军委的指挥","authors":[],"dates":[{"year":1991,"month":9,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　综合新华社北京9月10日电江泽民、杨尚昆、李鹏等党和国家领导人今天在长城脚下的练兵场，观看了北京军区军事训练成果汇报演练。"},{"type":"paragraph","text":"参加汇报的有步兵、炮兵、装甲兵、工程兵、防化兵、通信兵、陆军航空兵等10多个兵种上百个专业的精兵强将和民兵、预备役部队。汇报以合成课目为主，体现了现代化的特点，反映了1985年我军精简整编后部队军事训练的新气象、新特点、新成果。"},{"type":"paragraph","text":"演练结束时，党和国家领导人亲切会见了参加汇报的全体官兵。江泽民代表党中央、国务院、中央军委对汇报获得圆满成功表示热烈祝贺，他强调指出，我军的革命化、现代化、正规化建设，必须贯彻毛泽东军事思想和邓小平同志提出的新时期军队建设的一系列方针原则，坚持战斗力标准，加强质量建设。"},{"type":"paragraph","text":"江泽民说，这次汇报演练是全军严格、正规、扎实训练的一个缩影，体现了我军部队在党中央、中央军委的正确领导下，认真贯彻新时期军队建设方针原则，在加强革命化、现代化、正规化建设方面所取得的新成果。人民解放军是人民民主专政的坚强柱石，是捍卫社会主义祖国的钢铁长城，是建设有中国特色的社会主义的重要力量。人民解放军在巩固国防、抵抗侵略、捍卫人民共和国和社会主义制度，保卫人民和平劳动和参加社会主义建设事业中，发挥了重大作用，建立了不可磨灭的功勋。这一切都证明，我们党领导的人民军队，是一支军政素质过硬、有很强战斗力的军队。有了这样一支军队，党是放心的，人民是放心的。江泽民说，新形势下，把我们的军队建设好，是全党、全国人民的殷切希望和客观形势提出的迫切要求。要毫不动摇地坚持党对军队的绝对领导。一切行动听从党中央、中央军委的指挥，保证军队在任何复杂斗争中，永远保持人民军队无产阶级性质和全心全意为人民服务的宗旨，永远忠于党，忠于社会主义，忠于祖国，忠于人民。要大力加强政治建设，旗帜鲜明地坚持四项基本原则，反对资产阶级自由化。要坚持以军事训练为中心，从实战需要出发，严格训练，严格管理，进一步提高部队的军政素质，实现人和武器的有机结合。要高度重视国防科研，坚持自力更生为主，努力发展和改善武器装备，加快我军现代化建设步伐。要大力加强战备建设，研究现代条件下的人民战争，重视后备力量建设，随时准备应付突发事件，维护国家安全和社会稳定。"},{"type":"paragraph","text":"江泽民希望全军官兵紧密团结在党中央、中央军委的周围，认真执行中央军委关干“八五”期间军队建设计划纲要，按照政治合格、军事过硬、作风优良、纪律严明、保障有力的要求，建设一支强大的现代化、正规化革命军队，为有效地履行宪法赋予我军的神圣职责，为实现社会主义现代化建设第二步战略目标，做出新的更大的贡献。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"江泽民","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8d587f5f8e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

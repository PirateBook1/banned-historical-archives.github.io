script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji5","name":"毛泽东全集第5卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji5.pdf"],"article":{"title":"收缴敌人枪械办法的训令","alias":"","parts":[{"type":"paragraph","text":"收缴敌人枪械办法的训令[1]"},{"type":"paragraph","text":"（1930年9月12日）"},{"type":"paragraph","text":"我们红军过去在游击时期，没有和大的敌人打仗，也没有缴得大批的敌械，因此我们的官兵同志往往跑上前一把手抓住就向他要枪，拿到枪就自己背上，这种习惯到现在还保存着。这回我们打长沙，第四军的一个支队，已经将陈光中?的一团人追到自愿缴枪了，但我们的官兵还是像以前一样，想自己把这些枪统同背上，这如何能够，我们的人少，敌人的枪多，自然是背不完，结果在无法处置的时候，被敌人一反攻，这一团的枪又落到敌人手中去了，真是可惜！以后我们大家要懂得打大仗缴大批枪的办法。敌人的队伍凡是用旗或手举起摇动，或奏敬礼号，或将枪举起表示自愿缴枪投诚的，我们一方面要用威力防备，命令他将枪一律架起（架枪），或一律放在地下退后若干步，然后派官长把这些俘虏集合好带离战场，派必需的兵力把他押解到后方。所有的枪枝（或放在地上或架在枪架上），另派人（顶好有副官差遣）带极少数的兵力，送到后面的最近的地方，交给徒手的人员转送到后方(于必要时卸下机柄)。但决不要把缴到敌方大批的枪械自己都背起来，反使我们自己减少了战斗力，这一点应特别注意。派去的人员应马上跑回原队伍，再"},{"type":"paragraph","text":"[1]这是毛泽东和朱德发布的红军第一方面军总司令部第二号训令。应付别方面的敌人。在收缴敌人枪械的时间，应用极迅速的动作，很周密的防范，以免给敌乘机反攻。在敌人枪还拿在手上的时候，为了要减少敌人的战斗力，促成我们的战斗任务起见，应毫无留情地杀伤他。反之敌人已经将枪放下表示投诚了，就不要因愤恨而伤害他，这是很重要的一件事。望我们官兵同志应切实注意遵行为要。此令。"},{"type":"paragraph","text":"总司令朱德政治委员毛泽东"}],"authors":["毛泽东"],"dates":[{"year":1930,"month":9,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":73,"page_end":74},"tags":[{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"106f037359"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

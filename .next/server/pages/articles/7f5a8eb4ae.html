script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海警备区广大指战员在“九大”特大喜讯鼓舞下掀起活学活用毛泽东思想新高潮","authors":["劲宣东"],"dates":[{"year":1969,"month":4,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　中国人民解放军上海警备区广大指战员，在党的“九大”隆重开幕的特大喜讯鼓舞下，怀着对伟大领袖毛主席的深厚无产阶级感情，以林副主席为光辉榜样，进一步掀起了活学活用毛泽东思想新高潮，决心更加紧密地团结在以毛主席为首、林副主席为副的无产阶级司令部周围，深刻理解毛主席关于在无产阶级专政下继续革命的伟大学说，不断提高阶级斗争和两条路线斗争觉悟，抓革命，促生产，促工作，促战备，以实际行动向毛主席表忠心，向党的“九大”献礼。"},{"type":"paragraph","text":"以林副主席为光辉榜样，把对毛主席的阶级感情搞得浓浓的"},{"type":"paragraph","text":"各部队纷纷和工人、贫下中农、红卫兵小将一起回忆对比，联系中国革命和世界革命所取得的辉煌胜利，联系本单位和自己在斗争实践中成长的战斗历程，大赞大颂伟大领袖毛主席的英明伟大，大赞大颂战无不胜的毛泽东思想的无比威力，大赞大颂毛主席革命路线的伟大胜利，大大激发了广大指战员对毛主席、对毛泽东思想、对毛主席革命路线无比深厚的阶级感情。某部六连指战员在大赞大颂活动中，深有体会地说:“千胜利、万胜利，都是战无不胜的毛泽东思想的伟大胜利，千条万条，用毛泽东思想武装头脑是第一条。”全连很快掀起了认真学习、坚决贯彻、热情宣传、勇敢捍卫毛主席一系列最新指示和各项无产阶级政策的热潮。这几天来，王杰式战士费朝林特别激动，他在回顾了自己活学活用毛泽东思想，提高阶级斗争和路线斗争觉悟的过程后，深深认识到:紧跟毛主席就是方向，就是胜利，就是幸福。他与军医、护士和伤病员站在伟大领袖毛主席像前庄严宣誓:身残志坚心更红，一个意志紧跟毛主席，一个心眼忠于毛泽东思想。他学习毛主席著作更加勤奋了。"},{"type":"paragraph","text":"以林副主席为光辉榜样，把阶级斗争和路线斗争觉悟提得高高的"},{"type":"paragraph","text":"广大指战员以林副主席为光辉榜样，带着两条路线斗争中的问题学，带着两条路线斗争中的问题用，在提高路线斗争和阶级斗争觉悟上狠下功夫。他们把活学活用毛主席一系列最新指示和各项无产阶级政策作为提高阶级斗争和路线斗争觉悟的根本。很多单位办起了各种类型的毛泽东思想学习班，检查落实毛主席最新指示和党的各项政策的情况，找差距，订措施。在学习中做到三联系二贯串:联系国内外形势，联系斗批改实践，联系自己思想；把毛主席最新指示和毛主席的一贯教导贯串起来学，把毛主席一系列最新指示和各项无产阶级政策贯串起来学。在欢庆“九大”召开的日子里，“南京路上好八连”指战员纷纷和所在支左单位的工宣队、革命师生、红卫兵小将办起了进一步落实毛主席最新指示和党的各项政策的学习班，他们学习毛主席“工人阶级必须领导一切”的最新指示和毛主席的一系列有关教导，深深体会到“工人阶级必须领导一切”的深远意义。连日来，他们纷纷修订学工拥工措施，决心配合工宣队，夺取上层建筑斗批改的新胜利。"},{"type":"paragraph","text":"各级领导干部根据毛主席“要认真总结经验”的最新指示，纷纷深入基层，有计划、有步骤、有重点地进行调查研究，和连队干部战士认真总结两条路线斗争的经验，有力地推动了活学活用毛泽东思想群众运动的发展。"},{"type":"paragraph","text":"以林副主席为光辉榜样，把继续革命的根子扎得牢牢的"},{"type":"paragraph","text":"上海警备区广大指战员当前活学活用毛泽东思想的又一显著特点是:以林副主席为光辉榜样，以毛主席的光辉著作“老三篇”为锐利的思想武器，斗私批修，破私立公，深入进行灵魂深处的两条路线斗争，彻底改造世界观。各部队到处摆开了斗私批修的战场。某师直高炮一连的干部战士，开展以“老三篇”为座右铭，天天总结学习“老三篇”经验，人人查斗志，斗私心的活动，把“老三篇”学出新水平。刚刚入伍的新战士更是不甘落后，学一点，用一点。在斗私批修中，干部更是学在前，斗在前，成为斗私批修的带头人。他们一致表示，一定牢记毛主席的教导，两眼望着毛主席挥手，两耳听着毛主席战斗号令，两脚紧紧地站在毛主席革命路线上，一辈子为捍卫毛主席的革命路线而战斗。"},{"type":"paragraph","text":"(劲宣东)"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1969\\04\\694h030101.JPG\"\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7f5a8eb4ae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

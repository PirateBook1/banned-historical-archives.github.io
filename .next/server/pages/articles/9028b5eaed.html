script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"诺沃提尼率代表团赴朝刘少奇等党和国家领导人到机场欢送","authors":[],"dates":[{"year":1959,"month":10,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【据新华社北京7日电】　捷克斯洛伐克共产党中央委员会第一书记、捷克斯洛伐克共和国总统安·诺沃提尼率领的捷克斯洛伐克共和国党政代表团，今天上午乘专机离开北京，前往朝鲜民主主义人民共和国访问。"},{"type":"paragraph","text":"中共中央副主席、中华人民共和国主席刘少奇，中华人民共和国副主席宋庆龄、董必武，中共中央副主席、全国人民代表大会常务委员会委员长朱德，以及党和国家的其他领导人，都到机场欢送贵宾。"},{"type":"paragraph","text":"乐队高奏捷中两国国歌后，诺沃提尼总统由刘少奇主席陪同，检阅了陆海空三军仪仗队。全体捷克斯洛伐克贵宾接受了首都男女少先队员献给他们的鲜花。"},{"type":"paragraph","text":"今天到机场送行的，还有中共中央政治局委员林伯渠、陈毅、李富春，中共中央书记处书记王稼祥、候补书记杨尚昆，中央国家机关各部门、各民主党派、各人民团体的负责人，中国人民解放军高级将领和首都各界代表人士。"},{"type":"paragraph","text":"捷克斯洛伐克驻中国大使布希尼亚克和各国驻华使节与外交官员，也到机场送行。"},{"type":"paragraph","text":"临行前，诺沃提尼总统同刘少奇主席和我党和国家的其他领导人热烈握手道别。9时许，当贵宾们乘坐的专机徐徐起飞时，欢送的人群不断地向贵宾们挥手致意，祝他们一路顺风。"},{"type":"paragraph","text":"【据新华社平壤7日电】　捷克斯洛伐克共和国总统、捷克斯洛伐克共产党中央委员会第一书记安·诺沃提尼应朝鲜劳动党中央委员会委员长金日成和朝鲜民主主义人民共和国最高人民会议常任委员会委员长崔庸健的邀请，今天乘专机到达平壤访问。贵宾受到了金日成、崔庸健等和十万平壤市民的热烈欢迎。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9028b5eaed"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共扬州地委采取措施防止耕牛死亡","authors":["王庆华"],"dates":[{"year":1957,"month":2,"day":28}],"is_range_date":false,"parts":[{"text":"中共扬州地委采取措施防止耕牛死亡","type":"title"},{"text":"王庆华","type":"authors"},{"text":"新华社南京28日讯　中共扬州地委采取措施防止耕牛死亡，保证备耕。","type":"paragraph"},{"text":"春节以来，扬州专区的仪征、高邮、江都、六合等县的耕牛死亡严重。仅据六合一个县的统计，就死亡了近一千四百头。","type":"paragraph"},{"text":"耕牛死亡的原因很多，除春节以来连日雨雪，气候奇冷和缺乏牛草等原因外，主要是有些农业社对耕牛使用不当、管理不善所致。高邮县卸甲乡三里社反映：往年秋种时，每头牛负担五十亩地，去年秋种时，一头牛要耕七十亩地。","type":"paragraph"},{"text":"中共扬州地委在最近召开的县委书记会议上，要求各县迅速采取措施，防止耕牛死亡。并且把这个工作列为备耕中的一项重要任务，要求各地，迅速解决草料问题，特别对灾区和杂谷地区，要从外地调拨草料，银行要把规定的牛料、贷款马上下放；加强耕牛的管理，加强饲养责任制，做到“定人、定工分、定草料、定膘”；对饲养户、饲养员要加强教育，进行评比，奖励优秀人物，介绍经验，对饲养不善的，要进行批评或调整，委托有养牛经验的人员来养牛；对有病的耕牛，要迅速就医。","type":"paragraph"},{"text":"来源：1957年2月28日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"61829eb095"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

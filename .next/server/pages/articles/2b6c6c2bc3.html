<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-610","name":"中共中央组织部关于查阅中央管理干部档案的规定","author":"中共中央组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央组织部关于查阅中央管理干部档案的规定","dates":[{"year":1985,"month":8,"day":9}],"is_range_date":false,"authors":["中共中央组织部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中央组织部干审局，干审工作政策文件选编（下），1600-1602","tags":[{"name":"档案","type":"主题/事件"},{"name":"干部","type":"主题/事件"},{"name":"组织部","type":"主题/事件"}],"parts":[{"type":"title","text":"中共中央组织部关于查阅中央管理干部档案的规定"},{"type":"subtitle","text":"1985年8月9日·组通字〔1985〕39号"},{"type":"paragraph","text":"一九七八年我部印发了《关于向中央组织部查阅档案的规定》（〔78〕组通字30号），这些年来执行情况是好的。随着形势的发展，干部档案的利用工作出现了一些新情况。为了充分发挥干部档案的作用，使干部档案工作更好地为党的干部工作服务，本着既便于利用，又确保档案安全的原则，现将向我部查阅中央管理干部档案的问题作如下规定："},{"type":"paragraph","text":"1.下列单位因工作需要，可直接向我部查阅、借用干部档案：中央各部委，国务院各部委、各直属局党组（党委），各人民团体党组以及相当部级单位的党组(党委)及其政治部，干部（人事）、组织部门，纪律检查组（委员会）；"},{"type":"paragraph","text":"各省、市、自治区党委及其组织部、纪律检查委员会；军委各总部、各大军区、各军兵种党委及其政治部、纪律检查委员会以及相当军一级党委。2. 其他单位一般不得直接向我部查阅档案，如工作确实需要查阅的，须经上述有关单位办理查档手续。"},{"type":"paragraph","text":"二、查阅事由"},{"type":"paragraph","text":"1. 凡因干部考察、任免、调动、政治审查、组织处理、入党、出国、福利待遇、治丧等需要查阅本人档案的；"},{"type":"paragraph","text":"2. 与他人案件有密切关系，而该干部已经死亡或因病不能口述和书写，无法直接提供情况以及其他特殊原因，须查阅其档案取得证明材料的；"},{"type":"paragraph","text":"3. 编写党史、军史、革命斗争史、地方志，撰写人物传记等，一般不得查阅干部档案，可直接向干部本人采访。如该干部已经死亡或因年迈丧失记忆，有病不能口述、书写，可查阅其履历和自传材料。"},{"type":"paragraph","text":"三、 查阅手续"},{"type":"paragraph","text":"1.查阅中央管理的干部档案，必须填写查阅干部档案审批表，由单位负责人签字并加盖公章后寄我部（不再另写报告）。"},{"type":"paragraph","text":"2.凡查阅中央委员、后（sic!）补委员，中央国家机关各部委副部长、副主任，各省、市、自治区党委副书记、顾委副主任、副省长（副主席）、人大常委副主任、政协副主席以上干部（含离退休及死亡干部）的档案，由中央各部委，国家机关各部委（直属局）党组（党委），各省、市、自治区党委，军队各大单位党委盖章并由负责人签字。"},{"type":"paragraph","text":"3.查阅上述以外其他干部的档案，中央、国家机关各部委及各人民团体，由政治部，组织、干部部门及纪律检查部门盖章并由负责人签字；省、市、自治区党委由组织部、纪律检查委员会盖章并由负责人签字；军队由各大单位党委政治部、纪律检查委员会、军一级党委盖章并由负责人签字。"},{"type":"paragraph","text":"4.查阅干部档案审批表，经我部审核批准后，通知查阅单位派人(必须是党员干部)来部查阅。"},{"type":"paragraph","text":"5.如有特殊情况，需要把档案借回使用，查阅单位应在审批表上说明理由。接到我部同意借阅的通知后，住京单位可派党员干部来取，京外单位一般通过机要交通转递。"},{"type":"paragraph","text":"四、 注意事项"},{"type":"paragraph","text":"1.查阅档案人员应持单位介绍信并携带工作证。"},{"type":"paragraph","text":"2.查阅干部档案，不得涂改、拆散、抽出、增添、圈划、污损。"},{"type":"paragraph","text":"3.未经批准不得复制干部档案材料;摘抄、复制的材料应办理登记手续并负责保管好，不得给无关人员看，用毕即可自行销毁。"},{"type":"paragraph","text":"4.借用的干部档案，必须保证绝对安全。要严格保密，妥善保存，不准转借.不准交无关人员和干部翻阅，用毕及时归还。"},{"type":"paragraph","text":"五、《审批表》由各省、市、自治区党委，中央、国家机关各部委及军以上单位填写上报，表中最后两项（即“主管部门意见”和“领导批示”）由中央组织部填写。此表由各单位照样翻印。本规定向下发之日起沲行，过去规定与此不相一致的，以本规定为准。"},{"type":"paragraph","text":"查阅文书档案，仍按我部（78）组通字30号文件的规定执行。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2b6c6c2bc3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

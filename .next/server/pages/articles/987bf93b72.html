script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"狠批‘四人帮’深入学大庆开展社会主义劳动竞赛","authors":[],"dates":[{"year":1977,"month":1,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者按伟大的领袖和导师毛主席在《论联合政府》这篇光辉著作中说过:“必须实行劳动竞赛”。可是，“四人帮”及其在上海的一小撮余党却疯狂反对社会主义劳动竞赛。他们曾经恶毒地攻击伟大领袖毛主席关于劳动竞赛的指示“过时了”，胡说什么“不能用过去的指示来否定现在的”，不许报纸宣传劳动竞赛。真是嚣张之极!“四人帮”及其在上海的余党反对实行劳动竞赛，就是为了搞垮国民经济，以便他们乱中篡权。今天，我们就要反其道而行之。我们要认真学习毛主席的光辉著作《论十大关系》，学习华主席的重要讲话，深揭狠批“四人帮”，掀起工业学大庆群众运动的高潮，掀起抓革命、促生产的高潮，认真开展社会主义劳动竞赛，发扬先进，树立正气，调动一切积极因素，创造优异成绩，迎接全国工业学大庆会议的召开，为把我国建设成为四个现代化的强大的社会主义国家而奋斗。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"987bf93b72"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji12","name":"毛泽东全集第12卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji12.pdf"],"article":{"title":"翼东形势和使翼东游击队迅速正规化","alias":"","parts":[{"type":"paragraph","text":"冀东形势和使冀东游击队迅速正规化"},{"type":"paragraph","text":"（1938年9月10日）聂，并宋、邓，并致鸣之："},{"type":"paragraph","text":"一、冀东既开过一次军事会议\"，成立军区并五个军分区，各区负责人均已推定，第四分区正、副司令是CC的，为了使冀东游击队迅速正规化，并转变为八路军作风起见，宋、邓部队似应以团营为单位，分散到各区与各游击队合编作为基千，各分区正、副司令亦应以八路军干部及当地干部共同担任为好，各分区完全无八路军基干部队即负责干部似不甚好，请考虑决定。"},{"type":"paragraph","text":"二、冀东收复各县，应即由司令部委任或由当地推选临时县长，各分区即任命临时专员创立政府，不要等待，至冀热察边区政府则以再待一二月正式成立为好。"},{"type":"paragraph","text":"三、对于CC分子，如果不能诚意与我们合作，我们不要过高地推举他们，重要位置不要轻易让给他们。"},{"type":"paragraph","text":"朱毛王胡"},{"type":"paragraph","text":"九月十日"},{"type":"paragraph","text":"[1]指1938年8月中旬八路军宋、邓纵队和冀东抗日联军在遵化县铁厂镇会师后召开的一次军事会议。会议决定成立冀察热宁军区和行政委员会，统一军队指挥和政权工作。"}],"authors":["毛泽东"],"dates":[{"year":1938,"month":9,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":441,"page_end":441},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f5c5f63fd2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于加强耕畜的饲养、使役和配种等管理问题的指示","authors":[],"dates":[{"year":1959,"month":6,"day":5}],"is_range_date":false,"parts":[{"text":"中共中央关于加强耕畜的饲养、使役和配种等管理问题的指示","type":"title"},{"text":"山东、河北、河南省委并告各省、市、自治区党委：","type":"appellation"},{"text":"据农业部五月下旬召集山东、河北、河南三省畜牧工作座谈会的了解，这三个省一九五九年四月末的耕畜头数比一九五七年末减少了一百六十五万头。这三个省共有二百二十个县，耕畜头数增加的只有四十九个县，不增不减的十个县，其余一百六十一个县都是减少的。这种情况是十分严重的，畜力减少，肥源减少，对于农业生产是一种根本性的打击。中央要求三省省委对此给以最大的注意，立即采取有效措施，把这种局面扭转过来。","type":"paragraph"},{"text":"（一）耕畜也要立即实行体制下放，归基本核算单位（即原高级社）所有，固定由包产单位饲养和使用，公社、生产大队和生产队不要轻易调动。如果必要抽调的话，一定要商得包产单位的同意，不影响包产单位的包产任务。","type":"paragraph"},{"text":"（二）在夏收的杂粮中，一定要留出耕畜必需的精饲料，并且把麦秸、麦糠和其他可以做饲草、饲料的副产品收集起来，晒干藏好。充分利用一切可以利用的空闲地，多种饲草、饲料。夏季正是青草繁茂的季节，要抓紧打草青贮和组织放青。还要准备在秋收季节大搞玉米秆、红薯藤等青贮饲料。","type":"paragraph"},{"text":"（三）切实改善牲畜的饲养管理和使役制度，贯彻执行按劳分配、多劳多得的原则和奖励办法，提高饲养员和使役人员的责任心和积极性。一定要想尽一切办法从减轻劳动和加强饲养两个方面努力，把严重瘦弱的耕畜抢救下来。已经不能使役的瘦弱耕畜，可以包给社员私养，复膘复壮，给以合理的报酬。对于现在膘情还好的牲畜，也不能放松饲养管理，一定要抓紧当前多草的季节，做到头头牲畜膘肥体壮。河南省正在推行的“定草、定料、定积肥、定繁殖、定饲养员、定使役员、定耕畜的劳役负担、定期检查评比”和“配种奖、繁殖奖、成活奖、长膘奖、无病奖”的“八定五奖制度”，各地可以参照仿行。","type":"paragraph"},{"text":"（四）现在是牲口配种的好季节，要抓紧配种，开展满怀运动。要指定专人，分片包干，逐槽逐头地检查，使头头适龄的母畜配种受胎，达到满怀。这是保证明年牲畜大发展的基础，现在不抓紧，明年也翻不了身。","type":"paragraph"},{"text":"（五）保护母畜、孕畜、幼畜和种公畜。在配种季节，对于母畜和种公畜要加草加料，减轻使役，促使发情，增加受胎，减少空怀。在母畜怀胎期间，也要加草加料，减轻役使，并且保证产前产后有适当的休息，力争孕畜不流产，幼畜全成活，母子健壮。幼畜也可以包给社员私养，长成后交生产队，由队给以合理的报酬。","type":"paragraph"},{"text":"（六）人民公社和生产大队应该把配种站、兽医站和良种牲畜的繁殖工作做好。配种站和兽医站等机构，可以和生产队、包产单位订立合同，包干负责配种和防疫工作，取得合理报酬。","type":"paragraph"},{"text":"（七）各级党委要像抓粮、棉、油一样地抓畜牧业生产。河北省委规定，县委和人民公社党委，在管农业的书记之外，还要有一位书记专管畜牧业生产。这对于扭转畜牧业生产下降的局面，是非常必要的，各地可以仿行。","type":"paragraph"},{"text":"山东、河北、河南三省，畜牧业生产下降，情况是比较严重的。其他各省区，有的全省总计耕畜也是减少的，有的一部分县是减少的，有的增加数量并不多，并没有达到应有的发展速度。中央要求各省区，认真抓紧上述各项工作，推动畜牧业生产的发展。","type":"appellation"},{"text":" 中  央一九五九年六月五日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e74d692a5d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

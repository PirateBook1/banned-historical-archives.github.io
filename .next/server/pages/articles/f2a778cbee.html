script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"乌兰夫在欢迎中央访问团座谈会上的发言提纲（选节）","authors":[],"dates":[{"year":1952,"month":7,"day":10}],"is_range_date":false,"parts":[{"text":"乌兰夫在欢迎中央访问团座谈会上的发言提纲（选节）","type":"title"},{"text":"（前略）","type":"paragraph"},{"text":"牧业区废除了封建特权，实行了“自由放牧，增畜保畜”的政策，批判了“重农轻牧”“牧业落后论”等错误思想，并大力提倡与推广了打狼、打草、打井、防疫、调剂种畜、改善放牧方法等先进生产经验。因而牲畜由逐年下降转为逐年上升，目前牲畜数字，较解放时增加将近一倍。","type":"paragraph"},{"text":"在对待牧主经济问题上，个别地区在开始时，曾产生过一些偏差和错误，我们坚决贯彻了不斗不分的政策，几年来从牧业经济的发展来看，证明了是完全正确的。","type":"paragraph"},{"text":"其所以要不斗不分，不仅是牧畜经济形态本身——畜群不能分散，而且是根据新民主主义经济政策出发的。新民主主义社会中，在牧业区废除了封建特权，实行了自由放牧之后，牧主经济已成为新型的“牧主经济”，是牧业区新民主主义经济的组成部分，所以应该允许其存在和发展。","type":"paragraph"},{"text":"在对待喇嘛问题上，我们批判了那些幼稚左倾的思想情绪，执行了党的信教自由的政策，并提倡、奖励青、壮年喇嘛劳动、学习，在其思想、生活的领域里，增加了进步的因素。","type":"paragraph"},{"text":"在半农半牧区，实行了“禁止开荒、保护牧场”的政策。提倡蒙汉互助、发展生产。经验证明，这样不仅解决了这一地区的生产发展方向与步骤问题，而且可以逐步解决由于农、牧业生产在土地问题上的利益矛盾而产生的蒙汉人民间的民族纠纷，加强民族之间的团结的。","type":"paragraph"},{"text":"…………","type":"paragraph"}],"comments":[],"origin":"《毒草集—乌兰夫反革命言论选编：第一集 （1945-1954）》，呼尔浩特革命造反联络总部、批斗乌兰夫反党集团联络站印编，1967年9月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f2a778cbee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

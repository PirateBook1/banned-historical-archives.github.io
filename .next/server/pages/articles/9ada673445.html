script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席回访老挝国王  周总理同梭发那·富马首相会谈","authors":[],"dates":[{"year":1963,"month":3,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇主席回访老挝国王"},{"type":"paragraph","text":"周总理同梭发那·富马首相会谈"},{"type":"paragraph","text":"新华社七日讯　刘少奇主席今天下午前往宾馆回访老挝国王西萨旺·瓦达纳陛下，宾主进行了亲切友好的谈话。"},{"type":"paragraph","text":"随同刘少奇主席前往回访的，有国务院总理周恩来、副总理陈毅，外交部副部长章汉夫、姬鹏飞，我国驻老挝大使刘春，外交部第二亚洲司司长周秋野，礼宾司副司长葛步海。"},{"type":"paragraph","text":"回访时，老挝方面在座的，有王子苏里亚·冯·萨旺亲王，老挝王国政府首相梭发那·富马亲王，外交大臣贵宁·奔舍那，新闻、宣传、游览大臣富米·冯维希，公共工程、运输大臣贡·萨纳尼空，外交部礼宾司长乌代·苏发那冯，内阁会议顾问拉·诺林，新闻局长提·塔马冯。老挝驻中国大使坎京·苏万拉西也在座。"},{"type":"paragraph","text":"新华社七日讯　国务院总理周恩来同老挝王国政府首相梭发那·富马亲王今天下午举行会谈。会谈是在友好气氛中进行的。"},{"type":"paragraph","text":"参加会谈的，老挝方面还有外交大臣贵宁·奔舍那和老挝驻我国大使坎京·苏万拉西。"},{"type":"paragraph","text":"中国方面还有：国务院副总理兼外交部长陈毅，外交部副部长章汉夫、姬鹏飞，国家计划委员会副主任方毅，对外贸易部副部长卢绪章，我国驻老挝大使刘春，外交部第二亚洲司司长周秋野等。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9ada673445"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

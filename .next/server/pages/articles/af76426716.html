script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"老挝爱国青年代表团访问湖南后前往南宁  在湖南期间，老挝战友访问了毛主席故乡韶山","authors":[],"dates":[{"year":1973,"month":1,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"老挝爱国青年代表团访问湖南后前往南宁"},{"type":"paragraph","text":"在湖南期间，老挝战友访问了毛主席故乡韶山"},{"type":"paragraph","text":"新华社长沙一九七三年一月四日电　以松萨尼为团长，维赛和婉迪为副团长的老挝爱国青年代表团，结束了在湖南的参观访问以后，今天乘飞机离开长沙前往南宁进行友好访问。"},{"type":"paragraph","text":"老挝爱国青年代表团在湖南期间，专程访问了中国人民的伟大领袖毛主席故乡韶山，参观了毛主席旧居和毛主席旧居陈列馆。松萨尼团长把用老挝军民打下的第二千四百架美国飞机残壳制作的小刀赠送给韶山人民作为纪念，并表示一定将抗美救国斗争进行到底，直到取得彻底胜利。韶山的同志祝贺老挝战友取得的胜利，并表示全力支持老挝人民的抗美救国斗争。"},{"type":"paragraph","text":"在长沙，老挝爱国青年代表团还参观了毛主席早期革命活动纪念地湖南省第一师范学校、中共湘区委员会旧址清水塘、桔子洲头和爱晚亭。老挝爱国青年代表团是一月二日从广州乘飞机到达长沙的。当晚，湖南省革命委员会举行宴会欢迎老挝战友。宴会上充满着中老两国人民和青年之间兄弟般的革命情谊。"},{"type":"paragraph","text":"老挝战友抵离长沙时，湖南省革命委员会常委赵广恩以及青年代表前往机场迎送。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"湖南文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"af76426716"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"霍查同志接见我新任驻阿大使  阿尔巴尼亚毛泽东水电站工地混凝土搅拌工厂举行开工典礼","authors":[],"dates":[{"year":1969,"month":5,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"霍查同志接见我新任驻阿大使"},{"type":"paragraph","text":"阿尔巴尼亚毛泽东水电站工地混凝土搅拌工厂举行开工典礼"},{"type":"paragraph","text":"新华社地拉那二十三日电　阿尔巴尼亚劳动党中央委员会第一书记恩维尔·霍查同志二十二日上午在发罗拉接见了中华人民共和国新任驻阿尔巴尼亚人民共和国特命全权大使耿飚同志。"},{"type":"paragraph","text":"接见时在座的有：阿尔巴尼亚劳动党中央政治局委员、中央书记希斯尼·卡博同志，党中央委员贝哈尔·什图拉同志，外交部长奈斯蒂·纳赛同志和劳动党发罗拉区委第一书记彼特罗·多德同志。"},{"type":"paragraph","text":"接见时，中国大使馆参赞林中同志也在座。"},{"type":"paragraph","text":"接见后，恩维尔·霍查同志设午宴招待耿飚大使，参加接见的同志都出席了午宴。"},{"type":"paragraph","text":"接见和午宴是在极其亲切和友好的气氛中进行的。"},{"type":"paragraph","text":"新华社地拉那二十二日电　阿尔巴尼亚毛泽东水电站工地二十一日举行了混凝土搅拌工厂的开工典礼。这座工厂的投产将大大加速水电站的建设进度。"},{"type":"paragraph","text":"阿尔巴尼亚建筑部长德拉戈蒂，劳动党斯库台区委第一书记穆拉，区人民会议执委会主席帕鲁查，以及帮助建设这座工厂的中国工程技术人员和中国大使馆的代表出席了开工典礼。"},{"type":"paragraph","text":"毛泽东水电站工程局副局长拉马，以及中国工程技术人员代表和修建混凝土搅拌工厂的工人代表在会上讲了话。"},{"type":"paragraph","text":"在热烈的掌声中和“阿尔巴尼亚劳动党万岁！”“中国共产党万岁！”“恩维尔—毛泽东！”的欢呼声中，建筑部长德拉戈蒂为开工典礼剪了彩。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"耿飚","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"244f6ff309"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

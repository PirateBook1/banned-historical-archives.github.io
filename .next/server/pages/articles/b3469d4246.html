script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东最喜欢的诗词","authors":["古孙"],"dates":[{"year":1992,"month":5,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东最喜欢的诗词"},{"type":"paragraph","text":"在中国浩如烟海的古典文学中，毛泽东最熟悉和热爱的，莫过于诗词了，他自己也写了不少诗词。中国历代的诗词、散曲，自《诗经》以下，他差不多都阅读过。"},{"type":"paragraph","text":"毛泽东喜欢朱熹的《诗集传》。至于《楚辞》，他虽然也注意各种版本，但较重视朱熹的《楚辞集注》，并把这个注本赠给外宾，《楚辞》中，他特别喜欢《离骚》，曾读过多遍。"},{"type":"paragraph","text":"在汉魏六朝诗人中，毛泽东特别喜欢曹操的诗，尤其是《观沧海》、《龟虽寿》诸篇。不仅吟诵，而且手抄。此外，他也喜欢《木兰诗》、《敕勒歌》。清人沈德潜编选的《古诗源》，所收六朝诗人甚多，是毛泽东床头案前常翻的书。"},{"type":"paragraph","text":"毛泽东于唐诗中喜欢三李，即李白、李贺、李商隐，但很少有人探究原委。其实，这跟他的性格很有关系。他喜欢李白的诗，正看出他豪放的一面，他平时喜欢酒烟，书法学怀素的“狂草”，都可与此相印证。他喜欢李贺的诗，正见出他喜欢想象的一面。他的不少诗词，如《蝶恋花·答李淑一》都极尽想象之能事，有时甚至化用李贺的诗句。他喜欢李商隐的诗，又可见其缠绵乡情的一面，他早年为杨开慧所写的词，就有李商隐的缠绵之致。"},{"type":"paragraph","text":"毛泽东喜欢“三李”，也不排斥杜甫，曾手录杜甫诗歌多首。他在给陈毅谈诗的一封信中，就谈到杜甫的《北征》。有一次，毛泽东问刘大杰先生的籍贯，刘大杰回答说“岳阳”时，毛泽东马上信口吟道：“昔闻洞庭水，今上岳阳楼。”并背诵了杜甫的《登岳阳楼》全诗。与人谈李白、杜甫时，毛泽东往往“李、杜”并称，认为同是“大诗人”。他后来有扬李抑杜的想法，是因为感到杜甫诗的注家太多，号称“千家”，而李白诗的注家太少，仅有四五家，有点为此不平。在他看来，李白的价值与成就，并不在杜诗之下。后来郭沫若就是按照毛泽东这个意思，写了《李白与杜甫》一书。"},{"type":"paragraph","text":"此外，毛泽东还喜欢与诗词家或古典文学专家谈论诗词，像郭沫若、柳亚子、刘大杰等都与他谈论过。他也读过不少新诗，如郭沫若、闻一多、臧克家等的作品。（四月十五日《中国青年报》古孙文）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b3469d4246"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

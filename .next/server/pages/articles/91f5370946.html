script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"马尔登总理在京举行宴会  马尔登总理和赵紫阳总理在宴会上先后讲话","authors":[],"dates":[{"year":1980,"month":9,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"马尔登总理在京举行宴会"},{"type":"paragraph","text":"马尔登总理和赵紫阳总理在宴会上先后讲话"},{"type":"paragraph","text":"新华社北京9月13日电  新西兰总理罗伯特·马尔登和夫人今天晚上在人民大会堂举行答谢宴会。国务院总理赵紫阳、副总理陈慕华、黄华，外贸部长李强，农业部长霍士廉，文化部长黄镇，卫生部长钱信忠和其他有关部门负责人应邀出席了宴会。"},{"type":"paragraph","text":"在充满热情友好气氛的宴会上，马尔登总理和赵紫阳总理先后讲话。马尔登在讲话中说，近两、三天来，我们两人就当前重大的国际问题以及如何增进和加强双边交往交换了意见。我还会见了你在中国最高领导层中的一些同事们。我感到我们之间举行的会谈是很有价值的。"},{"type":"paragraph","text":"赵紫阳在讲话中指出，马尔登总理和夫人的来访，使两国业已建立起来的珍贵友谊增添了光辉，为加强两国关系作出了新的贡献。他请马尔登总理和夫人回国后转达中国人民对新西兰人民的亲切问候和良好祝愿。"},{"type":"paragraph","text":"新西兰知名人士路易·艾黎应邀出席了宴会。"},{"type":"paragraph","text":"马尔登总理的随行人员，以及新西兰驻中国大使弗里曼·格林和大使馆的外交官员出席宴会作陪。（附图片）"},{"type":"paragraph","text":"华国锋主席九月十三日会见新西兰总理马尔登。"},{"type":"paragraph","text":"新华社记者摄"},{"type":"paragraph","text":"邓小平副主席九月十三日会见新西兰总理马尔登。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"赵紫阳","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"91f5370946"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

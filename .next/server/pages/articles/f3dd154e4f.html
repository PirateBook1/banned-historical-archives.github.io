script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"继续抓紧思想政治路线教育大寨大队社员和干部认真学习中央两报一刊元旦社论，决心在毛主席革命路线的指引下，夺取新的胜利","authors":[],"dates":[{"year":1974,"month":1,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社太原一九七四年一月三日电　山西省昔阳县大寨公社大寨大队的社员和干部，两天来认真学习中央两报一刊元旦社论，受到深刻的教育和巨大的鼓舞。他们决心在新的一年里进一步贯彻党的十大精神，抓紧思想和政治路线方面的教育，在毛主席无产阶级革命路线指引下，去夺取新的胜利。"},{"type":"paragraph","text":"中央两报一刊《元旦献词》概述了一九七三年我国各条战线取得的巨大胜利，显示了社会主义到处都在胜利地前进。大寨贫下中农和社员高兴地说，一九七三年我们国内战线上好，国际战线上也好；国内工业战线上好，农业战线上也好。事实证明，只要我们认真执行毛主席的革命路线，就样样都好。"},{"type":"paragraph","text":"在学习社论的时候，大寨贫下中农和社员回顾了大寨无产阶级文化大革命以来所走过的道路，畅谈了全国农业战线上的大好形势。他们激动地说，正是毛主席亲自发动和领导的无产阶级文化大革命，粉碎了刘少奇、林彪两个资产阶级司令部，并且经过深入开展对修正主义路线的批判，才为全国千百个“大寨”的成长扫清了道路。他们表示，一定要重温毛主席在无产阶级文化大革命中的一系列重要指示，进一步提高执行毛主席革命路线的自觉性，和全国人民一道，更好地完成十大提出的各项战斗任务。"},{"type":"paragraph","text":"二日晚上，大寨党支部召开全体党员大会，共青团和民兵组织也分别开会，认真学习《元旦献词》。大寨的党员在党支部领导下，正在进行一年一度的思想整顿，《元旦献词》正好成为他们进行思想整顿的武器。大家谈到，当前国际、国内的形势大好。在大寨，经过深入批判刘少奇、林彪反革命的修正主义路线，批判资本主义道路和资产阶级思想，贫下中农和社员都进一步提高了觉悟，革命和生产在过去一年里都取得了新的胜利。但是，千万不能因此而放松党的基本路线的教育。大家通过摆问题，摆表现，揭矛盾，进一步认识到，社会主义社会是一个相当长的历史阶段，在这个阶段里将始终存在着阶级和阶级斗争。特别是意识形态领域里，反对剥削阶级旧思想、旧习惯的斗争，无产阶级同资产阶级的斗争，不但是长期的、曲折的，有时甚至是很激烈的。如果放松了警惕，放松了思想和政治路线方面的教育，那就要走到歧路上去。大寨的党员们决心把这次党内的思想整顿工作搞好，在新的一年里继续抓大事，抓路线，抓政治思想工作，把大寨党支部建设成为更加团结，更加有战斗力的战斗堡垒。在党员的带动下，现在大寨贫下中农正在继续深入批判林彪反党集团的修正主义路线，决心永远保持革命的朝气，用思想上的新胜利，为今年农业的更大丰收打下基础。"},{"type":"paragraph","text":"在这数九寒天，大寨贫下中农和社员正在把夺取新胜利的决心变为实际行动。前两年，他们重新治理了后底沟和狼窝掌沟，搬山填沟，使分散的土地变成了人造“小平原”。现在，他们一方面在后底沟扩大战果，一方面开始向麻黄沟进军，山上山下呈现出一片热气腾腾的农田基本建设景象。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f3dd154e4f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"平壤解放后南京各阶层的思想情况","authors":[],"dates":[{"year":1950,"month":12,"day":24}],"is_range_date":false,"parts":[{"text":"平壤解放后南京各阶层的思想情况","type":"title"},{"text":"【南京分社二十四日讯】平壤解放后南京各阶层对抗美援朝的认识普遍提高了一步。在职工方面，虽有些人对平壤胜利认识不足，耽心美帝会在中国另辟战场，或派飞机轰炸，但一般职工已由悲观失望转变为兴奋鼓舞，对人民力量有信心，工作积极，其中有些人且已产生盲目乐观思想。","type":"paragraph"},{"text":"在学生中，虽有少数人信心不够，认为目前的大事庆祝平壤解放为时过早，但一般学生很兴奋，并掀起了慰问热潮，且因此对朝鲜战争前途的艰苦性、长期性认识十分不足，甚至认为这次参加军校学习，只不过是学习学习，不会去打仗的。","type":"paragraph"},{"text":"工商界虽仍有“原子弹”阴影，但在思想上已起很大变化。平时积极的此时更加积极了，尽量表示向我们靠拢，如有恒面粉厂厂长，工商联代主任委员陈邃衡最近在追缴欠税和工商界控诉美帝罪行与游行等场合，都非常卖力。平时态度不十分积极，并在某种场合对人民政府的政策与共产党的前途不十分信任的中间人士亦转变了态度，如绸布业公会主委、工商联副主委黄希仁，国药业公会主委、工商联常委沈铸臣等在朝鲜战事逼临鸭绿江时情绪上徬徨、苦恼，感到前途渺茫，很少参加工商界的会，对记者谈话也唯唯否否，现在则每会必到，沈铸臣并在游行前夕通夜不睡，布置游行事宜。至于平时造谣、对朝鲜战局逆转“幸灾乐祸”的人，现在正急于洗刷自己。","type":"paragraph"},{"text":"一般市民还没有很好解除恐美思想，但已不像以前那样轻易的速胜和悲观了。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1950年12月29日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"朝鲜战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a8a46618c0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

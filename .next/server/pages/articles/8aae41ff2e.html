script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"没有极权政治制度就搞不成文化大革命","authors":["鲍彤"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"文革是一场持续十年的、令人眼花缭乱的、走马灯式的、文攻武打大内战。在整个过程中，似乎“一切”都是不稳定的。其实，在不稳定中存在著异乎寻常的稳定——毛泽东权力的绝对稳定。所谓“打倒一切”，无非是个形容词而已。应该分解为三种完全不同的情况：第一种，凡是毛泽东所否定的一切，活该被别人所打倒，没有打倒别人的资格，特别是没有打倒毛泽东的资格。第二种，凡是毛泽东所肯定的一切，决不可能被别人打倒，相反，正是他们，才拥有打倒别人的特权。第三种，凡是毛泽东既没有肯定又没有否定的汪洋大海，则天天处在最不稳定的状态，他们随时随地似乎有权充当摇旗呐喊的跑龙套，又似乎必须随时随地准备成为被别人批斗的牛鬼蛇神。","type":"paragraph"},{"text":"这三种情况的划分，当然以毛泽东的好恶恩怨为转移。今天被毛肯定就今天上天堂；明天被毛否定就明天下地狱。毛泽东说一句“人才难得”，邓小平就荣膺九锡；毛再说一句“永不翻案靠不住”，邓马上又什么都不是了。无怪乎毛泽东以“无法无天”自豪。他像四月的天气，说变就变。他跟喜怒无常的孩子一样，用手垒了一个名叫“国家”的城堡，又用脚把它踏烂。","type":"paragraph"},{"text":"据说历史的创造者是群众而不是领袖。这个真理也许适用于千百年的历史长河，但不一定适用于几十年的瞬间。那种极权政治制度下的瞬间，肯定是听任暴君为所欲为的自由王国。这个道理，毛泽东、邓小平都懂。","type":"paragraph"},{"text":"评论斯大林破坏法制时，毛泽东的头脑一点也不糊涂，他说，斯大林这样的事件在英、法、美这样的西方国家不可能发生。大政治家毛泽东口中的“西方”，显然不是地理概念，而是制度概念。这是一个清醒的判断。可惜毛泽东非常热爱这种导致斯大林犯罪的“非西方的”领导制度。","type":"paragraph"},{"text":"评论毛泽东的时候，邓小平的头脑也是清楚的。所以，邓小平认为，“导致了文化大革命的十年”的原因，是“由于没有在实际上解决领导制度问题”。说得对，文化大革命的确是极权制度的产物。只要存在著极权制度，就存在著重新出现无法无天事件的可能性。令人惋惜的是，邓小平也“没有在实际上解决这个领导制度问题”，中国仍然处在这个“非西方的”极权政治制度的统治之下，因此又导致了天安门镇压事件的产生。正是从这一点出发，在考察天安门事件时，我们可以不太看重邓小平个人的责任，而把重点放在改革极权政治制度上面。","type":"paragraph"},{"text":"□ 摘自《透视中共——为中共八十年作》～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～【专题研究】","type":"paragraph"}],"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8aae41ff2e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

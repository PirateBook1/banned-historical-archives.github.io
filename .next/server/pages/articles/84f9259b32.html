script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"在吴冷西关于充分报道国外对中共八届八中全会反应的报告上的批语","alias":"","parts":[{"type":"paragraph","text":"在吴冷西关于充分报道国外对中共八届八中全会"},{"type":"paragraph","text":"反应的报告上的批语"},{"type":"paragraph","text":"（1959年9月）刘、周、朱、林、陈毅、彭真阅，退毛。"},{"type":"paragraph","text":"大多数兄弟国家是拥护我们的，朝鲜、越南、东德、捷克、罗马尼亚、阿尔巴尼亚。匈牙利情况不清楚，似乎也比较好。"},{"type":"paragraph","text":"[1]吴冷西，当时任新华通讯社社长、《人民日报》总编辑。"},{"type":"paragraph","text":"[2]吴冷西1959年9月4日下午4时给毛泽东的这一报告说，下午我同新华社、人民日报社几位同志讨论了主席关于充分报道兄弟国家和西方对我八中全会反应的批示，决定采取以下措施：（一）以国家为单位，综合报道各兄弟国家报刊对我八中全会的反应。（二）对于亚洲和西方国家报刊对我有利的评论，也应大量收集、报道。（三）对于西方国家的污蔑性评论，将选择恶毒的有代表性的加以报道，并予以评论。毛泽东将吴冷西的报告批转给刘少奇等同志阅看时，拟题为《关于外国消息问题》。"},{"type":"paragraph","text":"[3]刘，指刘少奇。周，指周恩来。朱，指朱德。林，指林彪，当时任中共中央副主席、国务院副总理。陈毅，当时任中共中央政治局委员、国务院副总理兼外交部部长。彭真，当时任中共中央政治局委员、中央书记处书记。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":398,"page_end":398},"tags":[{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"84f9259b32"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

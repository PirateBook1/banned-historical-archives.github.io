script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-976","name":"中央人民政府人事部关于受处分人员的待遇及工龄计算问题的通知","author":"中央人民政府人事部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央人民政府人事部关于受处分人员的待遇及工龄计算问题的通知","dates":[{"year":1953,"month":4,"day":25}],"is_range_date":false,"authors":["中央人民政府人事部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 361","tags":[{"name":"处分","type":"主题/事件"},{"name":"待遇","type":"主题/事件"},{"name":"工龄","type":"主题/事件"},{"name":"三反","type":"主题/事件"}],"parts":[{"type":"title","text":"中央人民政府人事部关于受处分人员的待遇及工龄计算问题的通知"},{"type":"subtitle","text":"（一九五三年四月二十五日）"},{"type":"paragraph","text":"关于在“三反”运动中被判处徒刑、劳役改造、机关管制或因其他原因受刑事处分现已期满者的待遇问题，兹规定如下："},{"type":"paragraph","text":"（一）已经期满准备分配工作而尚未分配者，不论供给制或工资制，每人每月暂只发给生活费七十五个工资分。"},{"type":"paragraph","text":"（二）重新分配工作者，应依其所任职务结合具体条件确定其津贴或工资，至供给制者应享受之灶别按中央人民政府政务院关于各级人民政府供给制工作人员灶别待遇标准的规定办理。"},{"type":"paragraph","text":"以上均自分配工作月份起计发。超过未分配工作前的部分概不补发。"},{"type":"paragraph","text":"（三）在计算上述人员的服务年限或工龄时，不得将其受处分期间计入，但判刑以前已有之服务年限或工龄仍应计算。"},{"type":"paragraph","text":"(摘自《组织工作文件选编》)"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c375795211"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

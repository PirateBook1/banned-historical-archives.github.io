script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"桑给巴尔人民赞扬中国文化大革命对各国人民具有重大意义  毛主席是世界人民最伟大的革命领袖  毛主席著作是革命者普遍适用的指南","authors":[],"dates":[{"year":1966,"month":7,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"桑给巴尔人民赞扬中国文化大革命对各国人民具有重大意义"},{"type":"paragraph","text":"毛主席是世界人民最伟大的革命领袖  毛主席著作是革命者普遍适用的指南"},{"type":"paragraph","text":"新华社桑给巴尔六日电　桑给巴尔人民热爱中国人民敬爱的领袖毛泽东主席和他的著作。他们赞颂毛主席是“当代世界最伟大的革命领袖”，“全世界人民的伟大革命领袖”，把毛主席的著作看作是“所有革命者普遍适用的指南。”"},{"type":"paragraph","text":"一位曾经在中国访问时受到毛主席接见的桑给巴尔朋友说：“中国人民以及非洲、亚洲和拉丁美洲人民的斗争历史证明，毛主席是我们当代世界最伟大的革命领袖。”"},{"type":"paragraph","text":"他说：“毛主席高举反帝的革命旗帜，创造性地丰富和发展了马克思列宁主义的理论。”"},{"type":"paragraph","text":"他强调指出：“只要进一步领会和很好地掌握毛主席思想的实质，我们非洲人民反对帝国主义和殖民主义斗争的前景将更加光明。”"},{"type":"paragraph","text":"他指出，毛主席关于人民战争的思想，过去在中国人民解放战争中已经显示出它的生命力和正确性，现在在非洲和亚洲人民争取民族解放的斗争中也正在显示它的生命力和正确性。"},{"type":"paragraph","text":"他在谈到中国目前正在进行的伟大的无产阶级文化大革命时说：“这再一次显示了毛主席思想所起的重要的领导作用。随着资产阶级和修正主义思想和反党反社会主义分子被清除，中国人民确信，修正主义将永远不可能在中国篡夺领导权。”"},{"type":"paragraph","text":"他强调说：“正当现代修正主义者散布毒素、对正在进行反对帝国主义和殖民主义斗争的非洲、亚洲和拉丁美洲各国人民中间制造思想混乱的时候，这个运动是具有特殊意义的。”"},{"type":"paragraph","text":"一位读过毛主席著作的斯瓦希利语译本的桑给巴尔青年领导人说：“毛主席不仅是中国人民的、而且是全世界人民的伟大革命领袖。”他还说：“所有的毛主席著作都应该译成斯瓦希利语，这样会有更多的人从毛泽东思想中得到教益。”"},{"type":"paragraph","text":"他说，他读了毛主席的《愚公移山》一文之后，学到了许多东西。他说：“今天，在世界人民头上还压着两座沉重的大山。一座是帝国主义，一座是殖民主义。我们的上帝是世界人民大众，他们终将从地球上消灭帝国主义和殖民主义。”"},{"type":"paragraph","text":"他指出：“人民用愚公的精神就能征服建设新生活道路上的一切障碍。”"},{"type":"paragraph","text":"一位桑给巴尔新闻工作者在读了《实践论》和《矛盾论》后说：“毛主席是当代最伟大的革命理论家。”“他用普通劳动者易懂的方式解释了最深奥最复杂的哲学问题。”他说：“毛主席的理论虽然谈的是中国革命，但是非常适合我们非洲的情况。”"},{"type":"paragraph","text":"一位桑给巴尔读者曾直接向北京国际书店订购了十本《毛泽东主席同亚洲、非洲、拉丁美洲人士的几次重要讲话》，分给他的亲戚和朋友阅读。他说：“从毛泽东关于谴责帝国主义者及其在非洲、亚洲和拉丁美洲的走狗的声明看来，我觉得，中国人民对现在正在受帝国主义和殖民主义压迫的非洲、亚洲和拉丁美洲各国人民的同情和支持是真心诚意的。”他说：“凡是读过这些小册子的人都表示感谢毛主席发表这些声明。”（附图片）"},{"type":"paragraph","text":"中国在国际上的威望越来越高。广大外国读者从中国的书刊中增进了对中国的了解，从而更加热爱毛主席、热爱新中国。图为坦桑尼亚人民在阅读毛主席著作和中国书报。　　新华社发"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f0255cadc6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

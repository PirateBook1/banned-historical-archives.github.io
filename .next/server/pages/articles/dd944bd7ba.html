script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d","name":"斯大林选集（诸夏怀斯社2017年5月）","internal":false,"official":false,"type":"pdf","author":"斯大林，诸夏怀斯社2017年5月","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives5/main/d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d.pdf"],"article":{"title":"有关解散共产国际的问题","alias":"","parts":[{"type":"paragraph","text":"有关解散共产国际的问题"},{"type":"paragraph","text":"一一答英国路透社首席记者问"},{"type":"paragraph","text":"（一九四三年五月二十八日）金先生："},{"type":"paragraph","text":"您要我对有关解散共产国际的问题作一答复的请求已收到。现将我的答复寄上。"},{"type":"paragraph","text":"问：“英国对关于取消共产国际的决议甚有好评。苏联对这一问题及其对国际关系的未来的影响，看法如何？”"},{"type":"paragraph","text":"答：解散共产国际是正确的和适时的，因为这便于一切爱好自由的国家组织共同进攻去反对共同的敌人一一希特勒主义。"},{"type":"paragraph","text":"解散共产国际所以止确是因为："},{"type":"paragraph","text":"（一）这揭穿了希特勒分子的谎话，说什么“莫斯科”企图干涉别国的生活，使他们“布尔什维克化”。从此以后，这种谎话就彻底破产了。"},{"type":"paragraph","text":"（二）这揭穿了工人运动中的共产主义敌人的诬蔑，说什么各国共产党似乎不是为了本国人民的利益，而是遵照外来的命令行事。从此以后，这种诬蔑也彻底破产了。"},{"type":"paragraph","text":"（三）这便于爱好自由国家的爱国者，把本国的一切进步势力，不分党派和宗教信仰，联合成统一的民族解放的阵营，以展开反法西斯主义的斗争。"},{"type":"paragraph","text":"（四）这便于各国爱国者把一切爱好自由的民族，联合成统一的"},{"type":"paragraph","text":"①金当时是英国路透社驻莫斯科记者。一一编者注国际阵营，去同希特勒主义统治世界的威胁作斗争，从而为各民族将来在平等的基础上进行合作扫清道路。"},{"type":"paragraph","text":"我想，所有这一切情况，将使盟国及其他联合国家的统一战线，在争取战胜希特勒暴政的斗争中，得到进一步的巩固。"},{"type":"paragraph","text":"我认为，解散共产国际完全适时是因为，正是现在，当法西斯野兽作最后挣扎的时候，必须组织爱好自由国家的共同进攻，以便打死"},{"type":"paragraph","text":"顺致这只野兽，使各国人民摆脱法西斯的压迫。敬意"},{"type":"paragraph","text":"约·斯大林"},{"type":"paragraph","text":"1943年5月28日译自《论苏联伟大卫国战争》"},{"type":"paragraph","text":"选自新编《斯大林全集》1952年版第107一108页"},{"type":"paragraph","text":"第16卷第89一90页"}],"authors":["斯大林"],"dates":[{"year":1943,"month":5,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":2290,"page_end":2291},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dd944bd7ba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

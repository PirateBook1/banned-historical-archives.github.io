script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji46","name":"毛泽东全集第46卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji46.pdf"],"article":{"title":"革命和建设都要靠自己","alias":"","parts":[{"type":"paragraph","text":"革命和建设都要靠自己！"},{"type":"paragraph","text":"（1963年9月3日）"},{"type":"paragraph","text":"我们困难的时间只有两年半，就是一九六○年、一九六一年和一九六二年上半年，一九六二年下半年情况就好起来了。粮食去年比前年增产二千多万吨。今年情况更好一点。虽然今年华北地区特别是河北和河南有水灾，但是全国可能比去年增产粮食一千万吨左右。现在我们正集中力量搞棉花、油料、烟叶和糖料。我们已经找到一条道路。我们有两种经验，错误的经验和正确的经验。正确的经验鼓励了我们，错误的经验教训了我们。苏联把专家撤走，撕毁了合同，这对我们有好处。我们没办法，就靠自己，靠自己两只手。后来苏联又后悔了，想再派专家来，要同我们做生意，我们不干。他们再派专家来，有朝一日他们又要撤走专家，撕毁合同。他们已经失去了我们的信任。正是在一九六○年的这个时候，苏联撤走专家，到现在已经三年了，我们的工业建设搞出了许多自己的经验。离开了先生，学生就自已学。有先生有好处，也有坏处。不要先生，自己读书，自己写字，自己想问题。这是一条真理。过去我们就是由先生把着手学写字，从一九二一年党成立到一九三四年，我们就是吃了先生的亏，纲领由先生起草，中央全会的决议也由先"},{"type":"paragraph","text":"[1]这是毛泽东和由迪·努·艾地率领的印度尼西亚共产党代表团的谈话的一部分。"},{"type":"paragraph","text":"革命和建设都要靠自己生起草，特别是一九三四年，使我们遭到了很大的损失。从那之后，我们就懂得要自己想问题。我们认识中国，花了几十年时间。中国人不懂中国情况，这怎么行？真正懂得独立自主是从遵义会议开始的，这次会议批判了教条主义。教条主义者说苏联一切都对，不把苏联的经验同中国的实际相结合。马列主义普遍真理与中国具体实践相结合，这个口号就是在延安整风时提出的。这个口号写进了一九五七年莫斯科宣言，那里面说马列主义普遍真理要与各国的具体实践相结合。外国经验，不管是哪一个国家的，只能供参考。"},{"type":"paragraph","text":"1963年9月3日，印度尼西亚共产党主席艾地向毛泽东赠送礼物“天堂鸟”标本。"}],"authors":["毛泽东"],"dates":[{"year":1963,"month":9,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":28,"page_end":29},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]},{"id":"maoxuan-jinghuo","name":"毛泽东选集1-7（静火版）","internal":false,"official":false,"author":"静火","type":"pdf","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/maoxuan-jinghuo.pdf"

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"人民教师王宋璘发表谈话: 反革命的父亲和弟弟应该枪毙!","authors":["王宋璘"],"dates":[{"year":1951,"month":4,"day":23}],"is_range_date":false,"parts":[{"text":"人民教师王宋璘发表谈话: 反革命的父亲和弟弟应该枪毙!","type":"title"},{"text":"王宋璘","type":"authors"},{"text":"【本报讯】 市立敬业中学通讯组本报通讯员于昨日访问了该校教导主任王宋璘。王先生是一个进步的人民教师，但是他的二弟和父亲却都是反革命分子，先后于去年十二月和今年本月伏法，王先生表示绝对拥护人民政府严厉镇压他反革命的二弟和父亲，并对本报通讯员发表谈话如下:","type":"paragraph"},{"text":"“我老家是一个地主家庭，也是一个封建落后反革命特务家庭。在解放前，兄弟老二是浙江三青团的主要负责人，曾担任过特务头子，三青团学生运动委员会的主任委员，他手下指挥着一批流氓打手和大中学的“职业特务学生”，破坏浙江省的学生革命运动，拘捕、审问、殴打进步青年学生。在乡下派亲信爪牙搞过武装部队，和军统特务土匪头子金阿毛，中统特务土匪头子赵刁泰、叶雪齐，在县境划分防区，互通声气，残害爱国革命同志，袭击革命部队新四军三五支队。父亲是一个地主，重利盘剥，刻薄成家，曾假造田契，侵占孤儿的土地。抗日战争胜利后，利用老二的“政治势力”，勾结反动政府，压迫农民。后来更参加了反动道门“一贯道”，做了坛主，领导着一个区域的“道友”，进行迷信、反动的活动。","type":"paragraph"},{"text":"“解放以后，老二私自潜行来沪，当时我曾劝他坦白自新。但是他执迷不悟，回杭即被公安部队所捕；经人民政府一年多的教育和改造，终因效果毫无，在去年十二月间判处死刑，执行枪决了。我的父亲，也很顽固，土改前曾因逃避农业税来沪，我一再说服，希望他能在本乡起带头作用，完清欠税，把重利盘剥来的田地房产归还人民。可是他还梦想着蒋匪帮回到大陆，希望着第三次大战立刻爆发；终于话不投机，气愤回乡。土改进行的时候，政府为了教育他，要他参加思想改造训练班，希望他经过学习改造后，好好的争取做一个人民。可是经过五个月的学习，他仍旧想尽种种方法保全家产，破坏土改。本月六日经过政府调查和审问，以“一贯道”坛主进行反革命活动判罪枪决了。","type":"paragraph"},{"text":"“在十年前，由于我看不惯老二那一套吹拍哄骗的旧官僚作风，和父亲的唯利是图的行为，就断绝来往有好几年。抗日战争胜利后，虽然偶有书信来往，但从未回乡一次。在当时，为了单纯的正义感和清高自尊的思想，使我厌恶他们，丢开他们，甚至拒绝了他们利和禄的引诱。但是孝悌忠信等封建的思想，在幼少时便灌输在思想中，根深蒂固，一时不易拔除。当得到他们正法的消息时，情绪不免起了一些波动。然而这几年来，共产党给我的教育，已使我能够认清敌友，为了热爱我们的祖国和广大的人民，为了巩固我们革命的果实和人民的政权，我对于和人民为敌到底的“兄弟”和“父亲”当视之如路人、如仇敌，坚决站稳立场，克服封建的道德思想，坚强的接受这一次严重的考验。","type":"paragraph"},{"text":"“同学们，封建落后的道德，是反动统治阶级所御用着的思想武器，它教人忘记自己的阶级敌人，好让他们那一批反动统治阶级，有理由骑在人民的头上，畅所欲为。现在我要从封建的道德思想中解放出来，坚决和广大人民在一起，热爱人民的祖国，痛恨与人民为敌的反革命分子，这才是真理，这才是人民的新道德。千万不要把危害人民、危害祖国、危害世界和平的反革命分子轻易放过，我们要坚决的镇压他们!”(敬业通讯组)","type":"paragraph"}],"comments":[],"origin":"《文汇报》1951年4月 23日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"41700562d4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

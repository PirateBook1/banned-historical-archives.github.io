script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji16","name":"毛泽东全集第16卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji16.pdf"],"article":{"title":"在中共中央政治局会议上的讲话","alias":"","parts":[{"type":"paragraph","text":"在中共中央政治局会议上的讲话！"},{"type":"paragraph","text":"（1941年8月27日）"},{"type":"paragraph","text":"我党干部的理论水平比内战时是提高了，现在干部中多读了些理论书籍，但对于理论运用到中国革命实际上还不够，对中国及世界的政治、军事、经济、文化缺乏研究和分析。我们还没有各种问题的专家，对于许多实际问题不能下笔。延安的学校是一种概论学校，缺乏实际政策的教育。过去我们只教理论，没有教会如何运用理论，就像只教斧头本身，而没有教会如何使用斧头去做桌子。延安研究哲学是空洞的研究，不研究中国革命的内容与形式，不研究中国革命的本质与现象。首先应当承认我们党缺乏关于中国革命实际的理论，才能真正实行中央关于调查研究的决定。我们要培养行动的理论家。改造学习要采用革命的精神，对干部教育、学校教育、国民教育都要有一个大的改造。"},{"type":"paragraph","text":"[1]这是毛泽东在中共中央政治局会议上关于党内教育方针问题讲话的一部分。"}],"authors":["毛泽东"],"dates":[{"year":1941,"month":8,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":220,"page_end":220},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"53a0c47221"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

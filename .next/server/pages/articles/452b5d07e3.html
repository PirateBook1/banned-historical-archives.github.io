script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院、中央军委关于停止和拒付上访、串连经费汇款的通知","authors":[],"dates":[{"year":1967,"month":9,"day":30}],"is_range_date":false,"parts":[{"text":"国务院、中央军委关于停止和拒付上访、串连经费汇款的通知","type":"title"},{"text":"各省、自治区、直辖市革命委员会（筹备小组）、军事管制委员会，各大军区、省军区并转各省、自治区、直辖市人民银行：","type":"appellation"},{"text":"为了响应毛主席“抓革命、促生产”的伟大号召，根据九月二十三日毛主席亲自批发的《中共中央、国务院、中央军委、中央文革小组关于在外地串连学生和在京上访人员立即返回原单位的紧急通知》精神，对汇款问题作如下规定：","type":"paragraph"},{"text":"一、各机关、企业、事业、学校、团体和群众组织，立即停止向北京和外地汇出上访、串连经费。各地人民银行对于这类汇款，一律拒绝办理。经中央特许的上访人员所必需的经费，到各地人民银行汇款时，必须持有省、自治区、直辖市革命委员会（筹备小组）、军事管制委员会，省军区的证明、银行才能办理汇款手续。","type":"paragraph"},{"text":"二、各机关、企业、事业、学校、团体和群众组织，已经汇到北京和外地的上访、串连经费，收汇银行除了支付必需的小额生活费、旅差费（要定出回原单位的时间）以外，一律停止支付，并限期汇回原单位。过期者银行有权主动退汇。","type":"paragraph"},{"text":"三、经特许留在北京和外地的人员，到银行支取汇款时，须持有省、自治区、直辖市革命委员会（筹备小组）、军事管制委员会、省军区或其指定的机构证明，才能办理支付。","type":"paragraph"},{"text":"四、各地学生和其他人员在外地设立的联络机构，已决定在九月二十八日前全部撤销。要求向这些联络机构汇款的，自九月二十八日起，各地银行一律拒绝办理。已经汇到的款项，按第二条办理。","type":"paragraph"},{"text":"（本通知可在银行内部张贴）","type":"paragraph"}],"comments":[],"origin":"根据中共中央办公厅、国务院秘书厅文化革命联合接待室编印《无产阶级文化大革命有关文件汇集 （第四集）》， 北京：1967年11月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"452b5d07e3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

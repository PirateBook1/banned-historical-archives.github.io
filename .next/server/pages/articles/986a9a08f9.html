script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为发展农村医疗卫生事业作出贡献  解放军广州部队某部帮助驻地群众培训赤脚医生，普及合作医疗和中草药，改变了当地缺医少药的状况。贫下中农说：毛主席派来的亲人解放军就是好","authors":[],"dates":[{"year":1969,"month":6,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"为发展农村医疗卫生事业作出贡献"},{"type":"paragraph","text":"解放军广州部队某部帮助驻地群众培训赤脚医生，普及合作医疗和中草药，改变了当地缺医少药的状况。贫下中农说：毛主席派来的亲人解放军就是好"},{"type":"paragraph","text":"据新华社广州十九日电　人民解放军广州部队某部卫生人员遵照伟大领袖毛主席关于“把医疗卫生工作的重点放到农村去”的光辉教导，以“只争朝夕”的革命精神，帮助驻地群众培训赤脚医生，普及合作医疗和中草药，改变了这些地区长期存在的缺医少药状况，为发展农村医疗卫生事业作出了新贡献。"},{"type":"paragraph","text":"海南岛屯昌、琼中、琼海、乐东、临高等六个县的广大农村，居住着一百多万黎、苗、汉各族人民。由于叛徒、内奸、工贼刘少奇推行反革命修正主义医疗卫生路线，这里长期以来缺医少药。广州部队某部党委从去年开始，先后派出五十多批卫生工作队深入这些地区的农村，大力宣传毛主席关于卫生工作的一系列指示，为贫下中农医治疾病，并帮助生产大队培训赤脚医生，建立和巩固合作医疗制度，搜集和采用中草药，大大改变了农村医疗条件。现在，这六个县基本上实现了赤脚医生队队有，并且普遍建立了合作医疗制度，做到小病不出村，大病有依靠。广大贫下中农无比激动地说：毛主席派来的亲人解放军就是好。"},{"type":"paragraph","text":"去年下半年，这个部队派出的医疗队帮助驻地一个公社举办毛泽东思想学习班，培训了一百多名赤脚医生，随后，很快又在这个公社普及了中草药和合作医疗，使这个公社的医疗卫生面貌大变样。部队党委及时总结和推广了他们的经验，于是帮助地方培训赤脚医生，普及合作医疗和中草药的活动，便在部队迅速开展起来。"},{"type":"paragraph","text":"他们在培训赤脚医生时，始终把活学活用毛泽东思想作为主课，组织学员反复学习“老三篇”和毛主席关于医疗卫生工作的指示，进行阶级教育和两条路线斗争史教育，帮助这些赤脚医生树立全心全意为人民服务的思想。参加培训工作的部队医务人员，还以自己的模范行动，为赤脚医生树立学习的榜样。军医马毅曾经动过手术，三根肋骨被截除一半，但她仍然忍受着剧烈的疼痛，带领赤脚医生爬山采药，送医上门。她这种一不怕苦、二不怕死的革命精神，使学员们受到了深刻的教育。"},{"type":"paragraph","text":"海南岛山区盛产中草药。为了迅速改变农村医疗卫生条件和巩固合作医疗制度，部队医务人员不辞艰苦地采集了大量药材，收集了大量民间验方。苗族老草医邓文兴是一个苦大仇深的老贫农。解放后，他用中草药为贫下中农治病，遭到修正主义医疗路线的迫害，被赶出了公社卫生院。军医陈锡祯跟他结成了一对红，和他促膝谈心，引导他忆旧社会当牛做马的苦，忆受反动医疗路线迫害的苦；和他同吃忆苦餐，同学“老三篇”，使他提高了两条路线斗争的觉悟，他毫无保留地把秘方献出来，用大红纸抄了一百多个验方。在邓文兴的带动下，许多草医纷纷献出各种秘方。一年来，这个部队的卫生工作队共搜集中草药方二千多个，其中有许多疗效很高，对普及中草药起了很大的推动作用。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"986a9a08f9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

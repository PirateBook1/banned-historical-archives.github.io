script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中南军政委员会土地改革委员会关于纠正对藏有地主财物的农民进行斗争的错误通报","authors":[],"dates":[{"year":1951,"month":1,"day":23}],"is_range_date":false,"parts":[{"text":"中南军政委员会土地改革委员会关于纠正对藏有地主财物的农民进行斗争的错误通报","type":"title"},{"text":"据湖南报告，地主分散财物很多，且多分散于当地农民手中，以该省临湘为例，界号乡699户农民中，有250户为地主隐藏财物，有些地方在处理这样问题时所提口号是不妥当的，如像“抄后路”、“挖防空洞”等，所采用的方法也是错误的，不但对分散财物之地主施用肉刑逼供，且对藏有地主财物的农民实行如同对地主一样的斗争，以致吓退群众，甚至发生个别思想落后的农民惧而自杀的事件。这是把受地主愚弄一时尚未觉悟起来的农民，当作敌人一样看待，这不是一个小错误而是一个大错误，为纠正这一错误：","type":"paragraph"},{"text":"第一、应废除那种惯用的但是概念不清的错误口号，如“抄后路”、“挖防空洞”等。因为这是把暂时落后的群众，当作敌人的“后路”，敌人财产的“窝藏主”，必然给群众尤其积极分子一种错误印象，会使他们于不知不觉间把暂时落后的群众，当作敌人看待的。发动落后群众的口号亦不可沿用，因为这会使积极分子骄傲自大，把暂时尚未发动起来的群众当作落后加以侮蔑，引起脱离广大群众的错误。正确的口号应是“深入发动群众”、“农民是一家”、“团结起来，反对地主愚弄农民，分散财产”之类。凡是概念不清，容易给农民以错误印象的口号、称呼，无论来自干部或群众，都应注意加以改正，而用正确口号、称呼，代替之，来自农民的足以启发群众觉悟的口号如“土地还老家”、“穷人路边无人问，富人千里有近亲”之类，可以适当集中运用，但也不要不看当时当地群众思想条件运用，要以既能提高群众觉悟，又可避免误解为标准。","type":"paragraph"},{"text":"第二、揭发与反对地主分散隐蔽财产的违法行为时，主要靠耐心的经过串连、诉苦、教育、提高群众思想觉悟，组织广大群众有秩序地对不法地主做讲理讲法斗争。而绝不可采用吊打和肉刑逼供的办法，以免使尚未进入斗争的群众感到害怕，益发不敢起来。","type":"paragraph"},{"text":"第三、对于抱有错误想法，和有一些落后行为的农民，只可用教育启发的办法，在斗争中逐步发动，绝不可因其替地主藏点财物，就当地主一样斗争他们。如这样做就是严重的违犯了原则性的错误，是绝不能允许的。不论出于干部还是出于一部份先进群众，皆须严予制止。即使某些农民确藏有地主财物，屡次教育无效长期不愿说出，也不得采用斗争办法，而仍须用教育等待办法。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c63270076a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

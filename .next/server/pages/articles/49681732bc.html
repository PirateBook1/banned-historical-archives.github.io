script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遵照毛主席关于文艺为工农兵服务的教导  浙江工农兵美术大学举办工农兵绘画学习班","authors":[],"dates":[{"year":1968,"month":6,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"遵照毛主席关于文艺为工农兵服务的教导"},{"type":"paragraph","text":"浙江工农兵美术大学举办工农兵绘画学习班"},{"type":"paragraph","text":"新华社杭州二十九日电　浙江工农兵美术大学的革命师生，遵照毛主席关于文艺为工农兵服务的教导，从去年十一月开始，在校内、校外连续举办工农兵绘画学习班，培训出一批批工农兵绘画学员。这些学员怀着对我们伟大领袖毛主席无比深厚的无产阶级感情，绘制出大量巨幅毛主席画像，和反映无产阶级文化大革命伟大胜利的宣传画，受到广大革命人民群众和人民解放军指战员的热烈赞扬。"},{"type":"paragraph","text":"浙江工农兵美术大学的革命师生，在无产阶级文化大革命运动中，高举毛泽东思想的革命批判大旗，揭发、批判了党内一小撮走资派和资产阶级反动学术“权威”推行反革命修正主义教育路线和文艺路线的罪行，掀起了轰轰烈烈的教学改革的热潮。在校革命委员会的领导下，广大革命师生，反复认真地学习了毛主席的光辉教导：“我们的文学艺术都是为人民大众的，首先是为工农兵的，为工农兵而创作，为工农兵所利用的。”他们一方面深入工厂、人民公社和连队，为工农兵画毛主席像，同时适应广大革命群众的要求，从去年十一月起，先后在校内和舟山群岛举办了四期工农兵绘画学习班。参加学习班的学员有人民解放军指战员，有革命工人和公社社员，也有来自省市机关的无产阶级革命派。"},{"type":"paragraph","text":"工农兵绘画学习班用毛泽东思想挂帅，突出无产阶级政治。学习班一开始，就进行忆苦思甜的阶级教育，学习毛主席《在延安文艺座谈会上的讲话》等光辉著作，用毛泽东思想武装自己的头脑。在教学中实行“官教兵、兵教官、兵教兵”的方针，教员和学员互相帮助，互相启发，发挥集体的智慧和作用。"},{"type":"paragraph","text":"参加学习班的工农兵学员，大都没有绘画的经验。他们在学习中碰到困难时，就学习毛主席语录：“下定决心，不怕牺牲，排除万难，去争取胜利。”增添了无穷的勇气。有的学员为画好毛主席像，常常忘记了吃饭，忘记了睡觉。由于学员们把对伟大领袖毛主席无限热爱的深厚无产阶级感情，倾注到学习中去，一般经过四、五十天的学习，就掌握了油画的基本技能，能画好伟大领袖毛主席像。"},{"type":"paragraph","text":"浙江工农兵美术大学举办工农兵绘画学习班，受到广大工农兵群众的热烈称赞。杭州、嘉兴、宁波、舟山等地的无产阶级革命派和人民解放军指战员，把学员们画的一幅幅神采奕奕、容光焕发的毛主席像，矗立在本地区、本单位，让广大革命群众天天看到毛主席的光辉形象。许多工人和贫下中农说：我们天天看到毛主席画像，就象在毛主席身边一样，干革命格外有劲，搞生产格外有力。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"浙江文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"49681732bc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

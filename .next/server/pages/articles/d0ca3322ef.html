script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji8","name":"毛泽东全集第8卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji8.pdf"],"article":{"title":"给阁锡山的信","alias":"","parts":[{"type":"paragraph","text":"给阎锡山的信"},{"type":"paragraph","text":"（1936年5月25日）百川先生："},{"type":"paragraph","text":"军西渡，表示停止内战，促致贵部及蒋氏的觉悟，达到共同抗日之目的。微日通电或恐未达，抄上一份，托郭团长带回，即祈审览。"},{"type":"paragraph","text":"救国大计，非一手一足之烈所能集事。军抗日被阻，然此志如昨，干回百折，非达目的不止，亦料先生等终有觉悟的一日。侧闻蒋氏迫先生日甚，强制晋军二度入陕，而以其中央军监视其后，是蒋氏迄无悔祸之心，汉奸卖国贼无与为匹，三普军民必有同慨。先生如能与方联合一致，抗日反蒋，则方同志甚愿与普军立于共同战线，除此中国人民之公敌。"},{"type":"paragraph","text":"郭团长及贵军官兵一律优待，同属国人，胜之不武，方绝无骄矜之心，武器弹药，楚失楚得，谅先生及贵军领袖亦当不致有所芥蒂也。今遣郭团长返晋，面致手书，如有所教，乞令郭君再来，以便沟通两方，成立谅解，对付共同之公敌。吉县县长暂留此间，稍缓亦当令其返晋。国难日函，谅三晋贤者决难坐视也。"},{"type":"paragraph","text":"专此。即颂勋祺。不一！"},{"type":"paragraph","text":"毛泽东"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":5,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":429,"page_end":429},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d0ca3322ef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央文革对昆明两派革命群众组织达成的实现革命大联合协议的批示","authors":[],"dates":[{"year":1968,"month":6,"day":6}],"is_range_date":false,"parts":[{"text":"中央文革对昆明两派革命群众组织达成的实现革命大联合协议的批示","type":"title"},{"text":"昆明两派革命群众组织的来京代表，在学习伟大领袖毛主席最新指示的基础上，经过了“斗私批修”，达成了“实现革命大联合协议”。中央文革认为，这个协议是好的。中央文革批准这个协议。希望各革命群众组织和广大革命群众坚决贯彻执行。希望云南省各专区（州市）两派革命群众组织的来京代表，也能很快达成革命大联合协议。","type":"paragraph"},{"text":"云南地处国防前线，担负着援越抗美的繁重任务。希望云南各地革命群众组织，高举毛泽东思想伟大红旗，全面落实毛主席一系列的最新指示，紧紧掌握斗争的大方向，深入持久地开展革命的大批判，巩固发展革命的大联合，实现革命的三结合，搞好本单位的斗、批、改，肃清中国赫鲁晓夫等党内最大的一小撮走资派及其在云南省的代理人所推行的反革命修正主义路线的流毒。","type":"paragraph"},{"text":"中央文革希望云南各地革命群众组织，要坚决响应毛主席“拥军爱民”、“抓革命、促生产、促工作、促战备”的伟大号召，加强军民团结。提高革命警惕，严防阶级敌人挑拨操纵。要遵照伟大领袖毛主席的教导：对干部要扩大教育面缩小打击面。要迅速解放一批革命干部，帮助革命干部站出来工作，以“只争朝夕”的革命精神，作好各项工作，争取尽早地成立云南省革命委员会。","type":"paragraph"},{"text":" 1968年6月6日","type":"paragraph"}],"comments":[],"origin":"《毛主席无限关怀云南人民——中央和中央首长对云南无产阶级文化大革命的指示（续集）》，（内部资料），8·23《风展红旗》出版。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"云南文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"76327ebe8e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

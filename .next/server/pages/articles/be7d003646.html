script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"徐运朴的“认罪书”","authors":["徐运朴"],"dates":[{"year":1968,"month":7,"day":12}],"is_range_date":false,"parts":[{"text":"徐运朴的“认罪书”","type":"title"},{"text":"徐运朴","type":"authors"},{"text":"〖徐运朴，北京大学学生，北大井冈山核心组副组长，作战组负责人。这是他在被新北大公社抓捕关押期间由新北大公社公布的“认罪书”。〗","type":"subtitle"},{"text":"我是一个恶毒攻击，疯狂反对以毛主席为首的无产阶级司令部的现行反革命分子。我恶毒攻击我们伟大领袖毛主席，攻击我们的林副统帅，攻击中央文革，特别是攻击我们敬爱的江青同志，攻击无产阶级文化大革命。","type":"paragraph"},{"text":"我们攻击无产阶级司令部的语言是相当恶毒的，我是罪该万死。我请求毛主席和人民宽恕我，给我一条生路，给我重新作人的机会。","type":"paragraph"},{"text":"我向我们伟大的领袖毛主席请罪！向毛主席亲密战友，我们的林副统帅请罪！向敬爱的周总理请罪！向敬爱的伯达、江青、康生等中央文革首长请罪！向全国无产阶级革命派请罪！向新北大公社的无产阶级革命派请罪！向保守组织新北大井冈山中的广大受蒙蔽的战士请罪！","type":"paragraph"},{"text":"我是北大井冈山中以牛辉林为首的现行反革命集团的主要成员，我和牛辉林等一伙现行反革命分子一起疯狂炮打以毛主席为首的无产阶级司令部，一起订下反革命攻守同盟。现在我决心同以牛辉林为首的现行反革命集团决裂，彻底揭发这个反革命集团的全部罪行，用实际行动向党和人民靠拢，以求得毛主席和人民的宽恕，给我重新作人的机会。","type":"paragraph"},{"text":"我们这个现行反革命集团之所以现在才被揪出就是因为有北大井冈山这个保守组织作掩护，我们躲在幕后，操纵北大井冈山这个保守组织干尽了坏事。我们勾结王关戚林，引导北大老保组织井冈山走上反对中央文革的道路。例如我们煽动抓军内一小撮；把67年7、8月份形势讲得漆黑一团，说全国处在资本主义复辟的前夜；顽固对抗毛主席关于大联合的指示；顽固对抗中央文革和北京市革委会关于北大井冈山接受新北大校文革领导的指示；后来又为孔杨翻案；为老井翻案；欺骗井冈山广大战士，胡说红旗飘里没有坏人；煽动挑起武斗等等，这些都是为了煽动和引导井冈山走向反对江青同志，反对中央文革，反对以毛主席为首的无产阶级司令部的道路。这几天，经过新北大公社无产阶级革命派的宣传党的“坦白从宽，抗拒从严”的政策和耐心地教育，我初步认识和交待了自己的罪行。我决定不再同毛主席和广大革命群众顽抗下去了，不再与人民为敌了。我要彻底交待自己的罪行，彻底揭发以牛辉林为首的现行反革命集团的罪行，我要彻底坦白，重新做人，不再沿着反革命的罪恶道路走下去了。我也希望井冈山中广大战士不要再受我们蒙蔽了。你们应当赶快清醒过来，同我们这个现行反革命集团划清界线。","type":"paragraph"},{"text":"我的罪恶是滔天的，我再一次向我们伟大领袖毛主席低头认罪！向我们的林副统帅低头认罪！向敬爱的周总理低头认罪！向敬爱的伯达、江青、康生等中央文革首长低头认罪！向全国的无产阶级革命派低头认罪！向新北大公社的无产阶级革命派低头认罪，向保守组织北大井冈山中受蒙蔽的广大战士低头认罪！我愿意接受新北大全校革命师生员工、接受新北大无产阶级革命派和新北大井冈山兵团中广大战士的批判斗争，通过批判斗争把我挽救过来，改造成为新人。","type":"paragraph"},{"text":"我保证用实际行动彻底交待自己炮打无产阶级司令部的滔天罪行，彻底揭发以牛辉林为首的现行反革命小集团的滔天罪行，希望毛主席和广大人民，新北大公社的无产阶级革命派宽恕我，给我重新做人的机会。","type":"paragraph"}],"comments":[],"origin":"北京大学文化革命委员会《新北大》编辑部《新北大》第193期，1968年7月17日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"武斗","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"be7d003646"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

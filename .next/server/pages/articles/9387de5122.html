script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"歌颂毛主席领导秋收起义的伟大革命实践  秋收起义铜鼓纪念馆落成开放","authors":[],"dates":[{"year":1977,"month":9,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"歌颂毛主席领导秋收起义的伟大革命实践"},{"type":"paragraph","text":"秋收起义铜鼓纪念馆落成开放"},{"type":"paragraph","text":"新华社南昌一九七七年九月十五日电　秋收起义铜鼓纪念馆最近在江西省铜鼓县建成开放。"},{"type":"paragraph","text":"铜鼓县是伟大领袖和导师毛主席领导秋收起义战斗过的地方。一九二七年九月九日毛主席亲自领导了湘赣边境的秋收起义，第二天，毛主席冒着生命危险，来到了铜鼓县。在中国工农革命军第三团团部——肖家祠召开了全团排以上干部会，号召立即举行起义。毛主席还深入三团五连驻地——蓝家祠看望战士。九月十一日，毛主席在铜鼓县城桥头沙洲上检阅了起义部队，并亲自率领部队向白沙镇挺进。在起义部队向文家市进军途中，毛主席带领部队再次来到铜鼓，在排埠镇万寿宫召开群众大会，宣传革命真理。"},{"type":"paragraph","text":"铜鼓人民早就迫切要求兴建秋收起义铜鼓纪念馆，纪念毛主席领导秋收起义的伟大革命实践，但由于林彪、“四人帮”的干扰破坏，这一愿望长期未能实现。英明领袖华主席一举粉碎“四人帮”后，秋收起义铜鼓纪念馆才于去年十二月得以奠基兴建。秋收起义纪念馆座落在铜鼓县城西毛主席旧居——肖家祠旁边。纪念馆庄严、朴实、雄伟。馆内陈列的许多革命文物，生动地介绍了毛主席领导湘赣边境秋收起义的伟大革命实践和铜鼓人民紧跟毛主席参加秋收起义的史实。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9387de5122"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

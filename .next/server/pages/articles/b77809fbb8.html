script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji34","name":"毛泽东全集第34卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji34.pdf"],"article":{"title":"接受牙利驻华大使希克拉丹呈递国书时的答词","alias":"","parts":[{"type":"paragraph","text":"接受匈牙利驻华大使希克拉丹"},{"type":"paragraph","text":"呈递国书时的答词"},{"type":"paragraph","text":"（1954年9月22日）大使同志："},{"type":"paragraph","text":"我很愉快地接受您所呈递的匈牙利人民共和国主席团任命您为驻中华人民共和国特命全权大使的国书，并衷心地感谢您的祝贺。"},{"type":"paragraph","text":"九年来，匈牙利人民在匈牙利劳动人民党的领导下，胜利地进行社会主义建设，从而根本改变了自己国家的面貌。中国人民怀着欢欣与赞佩的心情注视着兄弟的匈牙利人民在国家建设工作中所获得的巨大成就。"},{"type":"paragraph","text":"五年以来，中匈两国人民的友好关系，在政治、经济、文化各方面的亲密合作已获得了很大的成就。这种兄弟般的友好关系的不断发展，不但将进一步增进中匈两国的繁荣和两国人民之间的友谊，并且将加强以伟大苏联为首的世界和平民主的力量。"},{"type":"paragraph","text":"大使同志，我热烈地欢迎您出任匈牙利人民共和国驻中华人民共和国特命全权大使。在您为进一步发展并巩固中匈两国友好合作的工作中，您将得到我和中华人民共和国政府的全力支持。"},{"type":"paragraph","text":"我谨祝您在工作中获得完全的成功。"}],"authors":["毛泽东"],"dates":[{"year":1954,"month":9,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":261,"page_end":261},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b77809fbb8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

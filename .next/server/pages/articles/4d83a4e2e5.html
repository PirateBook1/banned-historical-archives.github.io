script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国姐妹紧密团结早日完成统一大业全国妇联致函台湾省各妇女团体祝贺“三八”节","authors":[],"dates":[{"year":1979,"month":3,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京三月七日电　中华全国妇女联合会致台湾省各妇女团体和姐妹们的信台湾省各妇女团体亲爱的台湾姐妹们:"},{"type":"paragraph","text":"春回大地，祖国河山万紫千红。在这美好的时光，我们迎来了全世界妇女的盛大节日——“三八”国际劳动妇女节。我们中华全国妇女联合会谨代表全国各族各界妇女姐妹，向你们致以亲切的问候，并祝你们家庭幸福!"},{"type":"paragraph","text":"台湾自古以来就是祖国不可分割的一部分，台湾人民从来就是中华民族的炎黄子孙。在中华民族悠久的历史中，就记载着台湾人民同祖国人民为维护国家的统一，并肩抗击外敌入侵的光辉篇章。台湾同胞的心永远是向着祖国的。但是由于人为的原因，台湾同祖国长期分离至今，亲人之间音讯不通，无从团聚，倍受骨肉分离之苦，无不盼望早日结束这种违背我们民族利益的局面。"},{"type":"paragraph","text":"台湾姐妹们!今天在新中国，妇女在政治、经济、文化、社会、家庭生活等各方面，都享有同男子平等的权利，广大妇女几千年来被压抑的智慧和力量得到了解放。她们活跃在工业、交通、农业、教育、文艺、卫生、科技各条战线上，起了“半边天”的作用。从今年起，祖国大陆的工作着重点已经转移到四个现代化的建设上来。全国各族妇女更是英姿飒爽，辛勤工作，为早日完成这一关系到国家的繁荣富强，关系到子孙后代幸福的宏伟事业而努力奋斗。我们伟大祖国的前程似锦!我们深信，具有强烈的民族感情和爱国心的台湾姐妹们，在这一方面是抱有同我们共同的心愿的。我们热切地盼望你们同我们携起手来，为使祖国早日进入世界先进国家之列，使中华民族自立于世界民族之林，共同作出贡献。为此，我们应该马上采取行动，互相往来。我们衷心希望台湾省各妇女团体和妇女姐妹来祖国大陆参观游览，访亲问友，交流有益于祖国现代化建设的工作经验。无论是团体来，还是个人来，我们都热烈欢迎，以礼相待，以诚相见，保证来去自由。我们也非常愿意到祖国的宝岛台湾去看望父老兄弟姐妹，增进互相了解。如果能得到你们的邀请，我们一定欣然应邀前往，共叙骨肉之情。"},{"type":"paragraph","text":"台湾姐妹们!现在国内外形势大好。中日和平友好条约的签订和中美建交，邓小平副总理对美国具有历史意义的访问，已经为台湾归回祖国，实现祖国统一，创造了更好的条件，让我们同心同德，紧密团结，为早日完成统一祖国的大业，共同创造我国空前未有的光辉灿烂的历史而共同奋斗!"},{"type":"paragraph","text":"中华全国妇女联合会"},{"type":"paragraph","text":"一九七九年三月七日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4d83a4e2e5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

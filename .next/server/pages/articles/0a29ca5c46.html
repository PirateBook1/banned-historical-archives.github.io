script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市六医院内科北三楼病区医护人员批判“四人帮”谬论做好基础护理　取消不必要的陪客","authors":[],"dates":[{"year":1978,"month":4,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者按:上海市第六人民医院内科北三楼病区的医护人员，批判“四人帮”破坏病房管理制度的谬论，认真做好病员的基础护理工作，取消不必要的陪客，热情周到地为病人服务，方便了广大群众。这种精神应该发扬。"},{"type":"paragraph","text":"提高病房的护理质量，取消不必要的陪客，是整顿医院的一项内容。我们相信，这个病区能够做到的事情，其他病区和其他医院也同样能够做到。"},{"type":"paragraph","text":"本报讯　上海市第六人民医院内科北三楼病区医护人员，批判“四人帮”破坏病房管理的谬论，认真做好病员的基础护理工作，从今年一月中旬以来，取消了不必要的陪客，受到了病员和病员家属的欢迎。"},{"type":"paragraph","text":"过去，由于受“四人帮”散布的“服务好了，病员会变修”的谬论的毒害，这个病区有些护士只管打针发药，基础护理工作统统推给陪客去做，以致全病区五十只病床，经常有三、四十个陪客。这些陪客成天守护在病人身边，无法参加革命和生产。"},{"type":"paragraph","text":"今年以来，这个病区的医护人员积极响应医院党委提出的“取消不必要的陪客，为工农业生产大跃进贡献一份力量”的号召，联系实际批判“四人帮”破坏病房管理制度的罪行，激发了为广大病员服务的积极性。有的同志说，基础护理工作做好了，不但有利于病员恢复健康，还有利于病员的家属安心地战斗在生产第一线。她们根据不同病员病情的需要，帮助他们解决生活上的困难。有两位下肢瘫痪的病人，生活护理工作量较大，病区的医护人员就互相配合，送水、喂饭、倒便盆。青年护士小何，得知有位病员想吃面条，就主动烧了一碗送到病人床前，病人十分满意。"},{"type":"paragraph","text":"生活护理工作又脏又臭，这个病区有些青年护士不乐意干。病区护士长和中年护士就带头帮助病人端便盆，倒尿壶，用自己的实际行动影响青年护士，使青年护士逐步克服了怕脏怕臭的思想。做中班的护士都能自觉地在晚上十二点钟以前，把几十只便盆、尿壶倒干净，冲洗好再放在病人的床边。做好基础护理不仅仅是为了照顾病员的生活，还可以严密观察病情。护士徐水泉一次夜班巡回病房时，发现一位冠心病人病情突然加剧，生命垂危，立即报告医生，争分夺秒地进行抢救，终于使病员转危为安。"},{"type":"paragraph","text":"这个病区重病人较多，取消了不必要的陪客后，基础护理工作量很大。病区管理小组为了解决护理人员不足、任务重的矛盾，改进了病房管理。她们根据病员的病情恢复三级护理制度，对属于一、二级护理的病人进行重点护理。病区的医生、护士、公务员发扬团结协作的精神，共同为病员提供生活上的方便。护理人员为了更好地熟悉病员病情，掌握病员的生活规律，还改变了长期来一天换一次班的状况，改为三班制，一星期轮换一次。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0a29ca5c46"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"红旗汽车底盘配件厂遵照毛主席伟大教导组织青工下乡接受贫下中农再教育","authors":[],"dates":[{"year":1970,"month":1,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　本市红旗汽车底盘配件厂革命委员会，为了加强对青工、艺徒的思想教育，遵照伟大领袖毛主席的《五·七指示》，组织他们到郊区人民公社参加农业劳动，接受贫下中农的再教育，收到了良好的效果。"},{"type":"paragraph","text":"部分青工和艺徒通过短期的下乡劳动和接受贫下中农再教育，加强了阶级观点、劳动观点和群众观点，培养了对贫下中农的阶级感情。他们在农村的斗争生活中，真正认识到广大贫下中农是工人阶级的最可靠的同盟军，体会到毛主席关于“没有贫农，便没有革命”光辉指示的伟大意义。他们自觉地拜贫下中农为师，接受再教育，并热情地为贫下中农服务，给生产队修理简单的农业机械，受到了贫下中农的欢迎。"},{"type":"paragraph","text":"这个工厂组织青年到农村去接受贫下中农的再教育，所以收效较好，首先是因为突出无产阶级政治，注意克服单纯军事观点。开始时，部分青年工人听到要到农村去，就说:“我们去农村劳动过好几次了，老资格。”有的青年说:“工厂劳动时间长了，到农村换换环境也好。”这些活思想反映了部分青年对下乡接受贫下中农再教育缺乏正确认识。厂革委会及时组织青年们学习了毛主席的光辉著作《关于纠正党内的错误思想》，批判了单纯军事观点，使大家认识到，到农村去，决不是为劳动而劳动，而是根据毛主席的教导，去接受贫下中农再教育。他们决心乘这次到农村去的极好机会，好好地向贫下中农学习。"},{"type":"paragraph","text":"这个厂领导上认识到，组织青年们到农村去，既不能有单纯军事观点，又不能使青年放松参加农业劳动的锻炼，只有让他们积极参加劳动，才能在劳动中好好向贫下中农学习。青年们在贫下中农带动下割稻，挑稻，平整土地，抢挑重担。他们在劳动中看到了广大贫下中农建设社会主义的高度革命热情，学习了贫下中农热爱劳动的高贵品质。有个青年与贫下中农一起清理羊棚，当他双手插在羊塮里，只觉得湿腻腻，臭哄哄，感到说不出的滋味时，贫下中农却笑咪咪地对他说:“你看，这些羊塮多肥啊!这是庄稼的好‘粮食’!”使这个青年认识到自己怕脏的思想很丑，贫下中农虽然手是黑的，脚上有羊屎，但思想比自己干净得多。在贫下中农教育下，他的劳动观点增强了。"},{"type":"paragraph","text":"这个厂组织青年接受贫下中农再教育，把重点放在接受阶级教育上，注意培养青年的阶级、阶级斗争的观点。到农村以后，他们请苦大仇深的老贫农当老师，给青年们讲课。一位贫农老妈妈解放后同一个富农分子作斗争遭到阶级报复，七岁的女孩遭到阶级敌人杀害。但她不怕报复，坚持斗争，直到把这个阶级敌人揪出来。青年们听了这位贫农老妈妈的讲课，受到很深的教育，认识到贫下中农在旧社会受苦最深，对阶级敌人斗争最坚决，表示要向贫下中农学习。一个青年说:“前一时期，我只管八小时生产，不关心厂里阶级斗争，老妈妈的亲身经历教育了我，使我认识到，不斗倒阶级敌人，敌人就要斗我们。”有的青年通过访贫问苦，了解到贫下中农解放前受压迫、受剥削的苦难经历，又看到了他们对党、对毛主席、对社会主义的无限忠诚，无限热爱，深有体会地说:“贫下中农在旧社会苦大仇深，今天走社会主义道路就坚决，对毛主席感情很深，他们是我们最好的老师。”"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a1930914d0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

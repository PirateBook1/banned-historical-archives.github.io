script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"马来亚共产党电贺我成功发射人造卫星  战无不胜的毛泽东思想的伟大胜利","authors":[],"dates":[{"year":1970,"month":5,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"马来亚共产党电贺我成功发射人造卫星"},{"type":"paragraph","text":"战无不胜的毛泽东思想的伟大胜利"},{"type":"paragraph","text":"新华社四日讯　中国共产党中央委员会主席毛泽东同志收到了马来亚共产党中央委员会发来的电报。电报最热烈地祝贺我国成功地发射第一颗人造地球卫星。电报全文如下：中国共产党中央委员会敬爱的毛泽东主席，亲爱的同志们："},{"type":"paragraph","text":"欣悉中国成功地发射了第一颗人造地球卫星，我们怀着无比兴奋的心情代表马来亚共产党全体党员、马来亚民族解放军全体战士和马来亚人民向你们，并通过你们，向七亿中国人民致以最热烈的祝贺。"},{"type":"paragraph","text":"中国第一颗人造地球卫星发射成功，是战无不胜的毛泽东思想的伟大胜利，是无产阶级文化大革命的又一丰硕成果。它标志着社会主义中国在科学技术方面取得了巨大飞跃，标志着勤劳智慧的中国人民在毛主席无产阶级革命路线的指引下，高举“九大”团结、胜利的旗帜，为人类作出了新的贡献。"},{"type":"paragraph","text":"中国这次卫星发射成功，是伟大的中国人民和全世界革命人民在迎接光辉的七十年代的胜利进军声中所取得的第一个伟大胜利。这个胜利给各国无产阶级和被压迫人民、被压迫民族以巨大的鼓舞。而对美帝国主义、苏修社会帝国主义和各国反动派则是一个沉重的打击。"},{"type":"paragraph","text":"我们最衷心地祝愿高举马克思主义、列宁主义、毛泽东思想伟大红旗的中国人民，在以毛主席为首、林副主席为副的中国共产党中央委员会的英明领导下，在伟大的七十年代中取得新的更大的胜利。"},{"type":"paragraph","text":"伟大的革命导师毛主席万岁！万岁！万万岁！"},{"type":"paragraph","text":"马来亚共产党中央委员会"},{"type":"paragraph","text":"一九七○年四月二十六日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"35ad513dc0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

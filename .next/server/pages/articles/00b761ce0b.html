script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"祝贺中华人民共和国成立两周年  斯大林大元帅致电毛主席  苏联外交部长维辛斯基致电我政务院总理兼外交部长周恩来","authors":[],"dates":[{"year":1951,"month":9,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"祝贺中华人民共和国成立两周年"},{"type":"paragraph","text":"斯大林大元帅致电毛主席"},{"type":"paragraph","text":"苏联外交部长维辛斯基致电我政务院总理兼外交部长周恩来"},{"type":"paragraph","text":"【新华社三十日讯】苏联部长会议主席斯大林大元帅致电毛泽东主席，祝贺中华人民共和国成立两周年。电文如下：毛泽东同志："},{"type":"paragraph","text":"在中华人民共和国成立二周年纪念日，主席同志，请接受我友谊的祝贺。衷心地希望伟大的中国人民、中华人民共和国政府及您本人在人民民主中国的建设中获得进一步的成就。"},{"type":"paragraph","text":"让中华人民共和国和苏维埃社会主义共和国联盟的伟大友谊——远东和平及安全的坚强保障永远巩固。"},{"type":"paragraph","text":"约·斯大林"},{"type":"paragraph","text":"九月二十八日于莫斯科"},{"type":"paragraph","text":"【新华社三十日讯】苏联外交部长维辛斯基致电我中央人民政府政务院总理兼外交部长周恩来，祝贺我国国庆。电文如下：北京  中华人民共和国政务院总理兼外交部长周恩来同志："},{"type":"paragraph","text":"值此中华人民共和国成立二周年之际，请接受我的祝贺，并衷心地希望伟大的中国人民和您本人在和平建设中，在巩固贵我两国人民间不可摧毁的友谊及争取全世界持久和平的斗争中获得进一步的成就。"},{"type":"paragraph","text":"安·维辛斯基"},{"type":"paragraph","text":"一九五一年九月二十八日于莫斯科"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"00b761ce0b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在班座谈会上的发言","authors":["四川师范学院","李志立"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"在班座谈会上的发言","type":"title"},{"text":"四川师范学院李志立","type":"authors"},{"text":"川师李志立(超龄团员)在该班座谈会上的发言","type":"subtitle"},{"text":"1．现在不是人民民主专政而是共产党员专政，是党天下，一党专政，什么也是党，人民代表大会是形式。什么问题都是党作了决定让大家通过，无党派人士和民主党派处于真空地带。","type":"paragraph"},{"text":"2．现在的民主是假民主，是独裁专政，宪法上规定的条例各有所解释，如说迁移(14)有自由，但扯迁移证困难，通信有自由，但通信受检查。选举是形式通过就是了，行动言论游行都没有自由，如多研究一下学习方面的问题，就说你是先专后红。政府说人民当家作主，实际上是少数共产党员在作主，是少数共产党员在统治大多数人。","type":"paragraph"},{"text":"3．运动中依靠一些假积极分子，“斗”开大会，“打”犯了偏差才纠正，但遭的已遭了。所以我看穿了，我就不积极。","type":"paragraph"},{"text":"4．现在的团结不是真诚的团结，是六亲不认。不敢走亲戚，因为没米吃(指统购统销)，人民处在紧张的劳动和批判中。","type":"paragraph"},{"text":"5．希望重新考虑共产党的性质，因为现在的党是各阶级都有，并不都是工人阶级。但共产党会解释说他们已经背叛了原有的阶级，但这些人的思想并未背叛原有的阶级，有些人一入党就提拔为领导干部，党员有特权思想。我也想入党，我也要象有些人入党后一样骑在人民头上，并勾引别人入党。","type":"paragraph"},{"text":"6．党对知识分子的政策究竟是对旧知识分子还是包括新知识分子在内，党提出这个政策本身就是宗派，就是我党，我要团结你，使用你，还要改造你。","type":"paragraph"}],"comments":[],"origin":"《四川省右派言论选集》（内部文件，只供领导同志参考，请勿外传和翻印），中共四川省委宣传部办公室编，1957年7月20日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e4546c96f1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"隔山隔水不隔音　毛主席和咱心连心  湘西凤凰县少数民族人民天天听广播","authors":[],"dates":[{"year":1969,"month":9,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"隔山隔水不隔音　毛主席和咱心连心"},{"type":"paragraph","text":"湘西凤凰县少数民族人民天天听广播"},{"type":"paragraph","text":"湖南湘西土家族苗族自治州凤凰县革委会紧紧依靠广大人民群众，自力更生地在全县农村迅速建成了有线广播网。现在，全县已有二十处广播站，每个生产大队都通了广播。广大贫下中农听了中央人民广播电台的广播，激动地说：“隔山隔水不隔音，毛主席和咱心连心。”"},{"type":"paragraph","text":"凤凰县地处湘、黔、川三省边境，是少数民族居住的高寒山区，交通很不便利，广大贫下中农迫切要求架设有线广播网，好经常听到毛主席的声音。但是，叛徒、内奸、工贼刘少奇及其代理人，却以种种借口，千方百计阻挠和破坏贫下中农办广播。无产阶级文化大革命中，广大革命群众高举革命大批判的旗帜，彻底清算了刘少奇及其代理人封锁毛主席的声音，破坏农村广播网建设的滔天罪行，大大提高了阶级斗争和两条路线斗争觉悟。在毛主席的无产阶级革命路线指引下，落潮井湖高云洞大队的苗族贫下中农，首先克服重重困难，在去年自力更生地办起了农村广播网，使全大队每家每户都安上了喇叭。今年年初，县革委会总结了这个大队自力更生办广播的经验，并且在这里召开了现场会，向全县推广了这一经验，在全县迅速掀起了一个自力更生办广播的群众运动。"},{"type":"paragraph","text":"随着有线广播网的迅速建成，全县自力更生地培训了一批以贫下中农为主体的“赤脚广播员”和“土技术员”。他们怀着对伟大领袖毛主席的无限深厚的无产阶级感情，兢兢业业地工作，保证了广播网的畅通无阻，使广大贫下中农都能及时听到毛主席的声音。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3c4ca95ea4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji7-1","name":"毛泽东全集第7卷(1)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji7-1.pdf"],"article":{"title":"第二次全国苏维埃代表大会闭幕词","alias":"","parts":[{"type":"paragraph","text":"第二次全国苏维埃代表大会闭幕词"},{"type":"paragraph","text":"（1934年2月1日）"},{"type":"paragraph","text":"同志们！我们的大会经过了十一天，完全成功完全胜利地结束了！（鼓掌）我们已经决定了在全中国革命胜利的方针与计划！（鼓掌）全中国革命的胜利是在我们的手中！（鼓掌）我们要粉碎帝国主义国民党的“围剿”，我们要打倒帝国主义国民党，我们的方针与计划已经决定了！（鼓掌）现在的问题，是要百分之百地去执行这些方针与计划！我们要有坚决执行的勇气，我们要有干的勇气，要把全体苏维埃人员的工作热忱提高起来，要把广大群众的积极性提高起来，我们的责任是很大的，我们担负着大会交给我们的担子，这就是伟大的革命的担子，我们要热心要坚决要有勇气来挑起这一副担子前进，我们一定要把这副担子挑到自的地去！（鼓掌）彻底粉碎五次“围剿”，打倒帝国主义国民党，争取革命在全国的胜利！资产阶级民主革命在全国的胜利！工农民主专政的全国胜利！这就是我们的自的，我们要把大会交给我们的担子挑到这个地方去，我们一定要到达这个地方，要迅速到达这个地方！（鼓掌）"},{"type":"paragraph","text":"但是革命的担子挑到这个地方去就完了吗？工农民主专政是我们的最后自的吗？同志们！还没有完，还不是最后的自的，革命的担子还要挑到更远的地方去。在今天我们就要指出这种地方，这就是无产阶级专政的社会主义革命。我们不但要完成民主革命，而且要使革命转变到将来的社会主义方向去！我们不但要推翻帝国主义国民党的统治，要消灭地主阶级，而且现在就要准备着，准备到了将来，到了适当的时期，消灭资本主义制度，消灭人剥削人的制度，像苏联现在所做的一样，最后还要进到共产主义，实行各尽所能各取所需的办法，进到最自由光明伟大的世界去。只有到了这种时候，才是人类最后的解放，才是人类最后的胜利！"},{"type":"paragraph","text":"第二次全国苏维埃代表大会在今天闭幕了。我们要实行我们的责任，我们要勇敢地担负起革命的伟大的责任向前头去，争取我们的最后胜利！"},{"type":"paragraph","text":"苏维埃万岁！革命胜利万岁！全中国革命胜利万岁！全世界革命胜利万岁！社会主义万岁！共产主义万岁！（震动全场的欢呼与鼓掌）"}],"authors":["毛泽东"],"dates":[{"year":1934,"month":2,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":265,"page_end":266},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"05d21181a7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

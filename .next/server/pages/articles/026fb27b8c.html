script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿尔巴尼亚各报分别发表编辑部文章热烈祝贺我新的核试验成功再一次证明了毛泽东思想的胜利和文化大革命的胜利进军","authors":[],"dates":[{"year":1969,"month":10,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社地拉那十四日电　阿尔巴尼亚《人民之声报》、《团结报》、《劳动报》最近分别发表编辑部文章，热烈祝贺中国胜利地进行了新的氢弹爆炸和首次地下核试验的成功。"},{"type":"paragraph","text":"《人民之声报》七日发表的编辑部文章表示衷心祝贺兄弟的中国人民在进一步加强他们的伟大社会主义祖国的国防力量方面的这一新的成就。"},{"type":"paragraph","text":"文章说，新的氢弹爆炸和首次地下核试验的成功，再一次证明了毛泽东的马克思列宁主义思想的胜利，再一次证明了文化大革命的胜利进军。"},{"type":"paragraph","text":"文章说，伟大的社会主义中国在五年前粉碎了修正主义和帝国主义对于原子武器的垄断之后，在打破常规、挫败了美帝国主义和苏修社会帝国主义的封锁和阴谋之后，突出无产阶级政治，按照马克思列宁主义的自力更生的方针，在核和热核武器方面、在氢弹和导弹方面勇敢而成功地进行了新的科技试验。连中国的敌人也不得不承认中国科学技术发展的惊人与创纪录的速度。"},{"type":"paragraph","text":"文章说，伟大的社会主义中国——世界社会主义和革命的堡垒——拥有了原子武器和氢武器，这不仅仅是七亿中国人民的伟大胜利；而且也是一切爱好自由的革命人民、所有反帝反修力量的伟大胜利。中华人民共和国国防力量的不断加强，鼓舞了各大洲几亿人，使他们对于自己事业和正义斗争的胜利充满了坚定不移的信心，因为正如霍查同志所说的那样，“毛泽东的伟大的社会主义人民中国的存在和力量，是必然战胜帝国主义和修正主义的重大保证”。"},{"type":"paragraph","text":"文章说，人民中国是各国人民自由和独立的最可靠、最强大和最忠实的后盾。它象一座巨大的堡垒，捍卫着马克思列宁主义、革命和社会主义，它全力以赴地维护和平和真正的国际安全、反对帝国主义—修正主义的侵略计划和核讹诈。"},{"type":"paragraph","text":"文章最后说，阿尔巴尼亚人民衷心祝愿中国人民在以毛泽东同志为首的光荣的中国共产党的领导下，在社会主义革命和社会主义建设中，在不断加强他们祖国的国防力量和使他们祖国繁荣方面，取得新的更伟大的胜利。"},{"type":"paragraph","text":"《团结报》七日在编辑部文章中指出，这再次证明了由于共产党和毛泽东同志的正确领导，由于天才的中国人民的坚持不懈的劳动和革命热情，社会主义中国现在已经成为一支雄伟的力量，成为坚不可摧的社会主义强国。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"026fb27b8c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

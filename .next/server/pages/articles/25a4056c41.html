script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"对一九二师炮兵团部分同志关于三反斗争的建议信的批语","alias":"","parts":[{"type":"paragraph","text":"转发中南局打虎新计划的批语"},{"type":"paragraph","text":"（1952年2月17日）中南局、各中央局、大军区、志愿军："},{"type":"paragraph","text":"（一）中南局二月十三日打虎新计划收到。这个大虎八千小虎四万二千余的新计划，把全国各大行政区的打虎水平，提到了自前时期的最高度，比过去所设想的计划接近于实际。请各中央局在适当时机酌量修改自己的计划。"},{"type":"paragraph","text":"（二）中南局率性将三反时间拉长些，分为四期，时间半年以上，配合各项工作来做，就整个大行政区来说，就包括县区乡三级的三反来说，尤其是就尚未完成土改任务的区域来说，是可以的，恐怕也只有如此做才能做到彻底。这样规定在各区是否适宜，请各中央局加以考虑。但就大城市大工矿区，铁道运输系统，国营贸易系统，税收系统来说，则必须在运动正式发动后两个月至多两个半月内基本做完，否则于经济不利。并且在运动紧张期内必须指定一部分得力干部负责日常工作，维持正常财经工作的进行，生产、运输、金融、贸易均不能停顿。在当地三反运动正式发动一个月至多一个半月后，就应逐步增加领导日常工作的干部，这点很重要，请各同志注意。"},{"type":"paragraph","text":"毛泽东二月十七日"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":2,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":405,"page_end":405},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"25a4056c41"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"要不是毛主席领导我们翻身  做长工到老死也难有一分地——浙江兰溪劳动模范沈广扬的信","authors":[],"dates":[{"year":1951,"month":6,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"要不是毛主席领导我们翻身  做长工到老死也难有一分地"},{"type":"paragraph","text":"——浙江兰溪劳动模范沈广扬的信亲爱的毛主席："},{"type":"paragraph","text":"我从八岁起，几十年来，帮人放牛，做长工。土地改革后分到八亩田和农具。去年搭起茅蓬三间。因为我生产搞得好，秋天被选为劳动模范，专员公署还给了我农具和肥料。今春到杭州参加省劳动模范大会，谭震林主席还送给我洋布、毛巾和骨粉。"},{"type":"paragraph","text":"要不是您领导我们翻身，我作长工作到老、作到死，也还不会有一分地，一间屋呀！"},{"type":"paragraph","text":"我真感谢中国共产党三十年来为全国人民流血流汗的功劳。千千万万的农民，在你像太阳一样的温暖光辉下，过着幸福的日子；在生产线上，显示出巨大的力量。"},{"type":"paragraph","text":"我们村里的人，将以增产的实际行动来纪念“七一”。现在，我们已经完成了在夏收夏选工作中向陕西兴平县四十七个互助组应战的计划，在增产的基础上，普遍地参加捐献飞机大炮的运动。祝你健康！"},{"type":"paragraph","text":"浙江省兰谿县合作村  沈广扬"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8d267dacc8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

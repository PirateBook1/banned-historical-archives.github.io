script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji45","name":"毛泽东全集第45卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji45.pdf"],"article":{"title":"关于赦免在押国民党军将领等问题","alias":"","parts":[{"type":"paragraph","text":"关于救免在押国民党军将领等问题！"},{"type":"paragraph","text":"（1963年7月20日）"},{"type":"paragraph","text":"一九四五年，日本投降。一九四六年，蒋介石打我们。一九四九年，中华人民共和国成立。蒋介石几百万军队被我们消灭了，剩下几十万残兵败将逃到台湾。北平城解放是没有经过战争的。接受改编的军队由傅作义将军率领。傅作义将军还在，还在政府里工作。他是我们水利电力部的部长，也是国防委员会副主席。他的于部都得到了工作。我们对待这些人，只要他们不采取敌对的态度，我们是同他们合作的，哪怕是那些同我们打过仗、被俘的将军。有好几十位国民党将军现在在我们这里，大部分已经得到赦免。没有必要对他们采取不人道的方法，就是说没有必要杀死他们，也没有必要把他们长期地关在班房里。过了一个时期，就可以赦免他们，使他们取得公民权，并且可以得到工作。有些年老的可以得到养老金。愿回台湾的，可回台湾。为什么他们很少回台湾？有些人家属"},{"type":"paragraph","text":"[1]本篇一和二是毛泽东会见锡兰（今斯里兰卡）驻中国大使佩雷拉及夫人时谈话的一部分。"},{"type":"paragraph","text":"[2]傅作义，原国民党军华北“剿匪”总司令部总司令。1949年1月在北平率部接受和平改编。"},{"type":"paragraph","text":"关于赦免在押国民党军将领等问题在台湾，为什么不去？他们可能害怕台湾当局会杀他们。因为台湾多次宣布说他们被我们杀掉了，如果一回去，就证明没有被杀。无论将、校、尉，没有一个被我们杀了的。台湾害怕他们这些人回去宣布这个消息，说我们只要他们不抵抗或者是战争完了，一个不杀。台湾怕军队知道这个消息。至于打仗时候的伤亡，双方都有。比如说徐州这一仗，即淮海战役，双方参加的队伍各有几十万人。那次伤亡的是一小部分，大部分没有伤亡。特别是徐州附近的最后一仗，没有怎么打，对方军队就缴械了。"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"这位司徒雷登”，我也见过，谈过话。那时是在重庆，他刚从北平日本监狱里放出来。这不是他一个人的问题，这是美国政府政策的问题。美国政府开头是讲调解，在国民党和共产党之间调解。他们说对双方都不帮助，不帮国民党打共产党，也不帮共产党打国民党。他们大使到过延安，接我到重庆去，这个人叫赫尔利。后来美国总统的特使、五星上将马歇尔?也来中国调停，停留了好几个月。他到过延安，我跟他谈过一次。后来证明那是一个骗局，自的在于使蒋介石能有时间调遭和集结军队向我们进攻。后来美国的假面具撕破了，它完全站在蒋介石一边，帮助武器，帮助财政，这笔账算不清楚，可能有儿十亿美元。到我们解放军解放南京时，美"},{"type":"paragraph","text":"[1]司徒雷登，曾任燕京大学校长，1946年7月出任美国驻中国大使。[2]赫尔利，1944年11月至1945年11月任美国驻中国大使。"},{"type":"paragraph","text":"[3]马歇尔，1945年12月至1946年8月以美国总统特使身份在中国“调处”国共军事冲突，支持国民党政府发动内战。毛泽东全集第四十五卷国大使司徒雷登不走。我们还派了黄华同志去见他。黄华同志过去是外交部的司长，现在是驻非洲加纳的大使。他是北平燕京大学的学生，司徒雷登是他的校长。"},{"type":"paragraph","text":"英国承认我们，但是美国不承认。美国也不让法国，不让其他资本主义国家或半殖民地国家承认我们。例如说拉丁美洲各国，同我国有外交关系的只有一个古巴。在欧洲，同我国有外交关系的比较多一点，例如英国、瑞士、荷兰，北欧的挪威、瑞典、丹麦、芬兰等。亚非国家承认我们的文比较多一些了，但是泰国、菲律宾、日本在美国的控制之下，到现在还没有同我们建立外交关系。"},{"type":"paragraph","text":"日本政府实际上同我们有往来，日本广大人民同我们友好。他们感觉我们对他们好，包括一些过去打中国的将军，比如被俘的将军和没有被俘的将军中间有许多人也对我们好。日本有个问题，就是受美国控制，在政治、军事、经济上都受美国控制，那里有美国军事基地。日本现在没有殖民地，它的殖民地被美国夺去了，比如南朝鲜、台湾、菲律宾、泰国，过去都是日本的殖民地或在战争中占领的地方。再如南越也是日本占领过的地方。"},{"type":"paragraph","text":"现在大体情况就是这样。"},{"type":"paragraph","text":"美国的手伸得很长，伸到拉美，这是大家知道的。现在伸到亚洲，伸到印度去了。美国的手伸到非洲，伸到欧洲，伸到澳洲\"。这种情况会引起一种变化。这些被控制的国家和人民总有一天要起来反对美国。"},{"type":"paragraph","text":"[1]这里指大洋洲。"}],"authors":["毛泽东"],"dates":[{"year":1963,"month":7,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":473,"page_end":475},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"13e3dee935"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"缅报热烈欢迎邓副总理的友好访问  中缅“胞波”友谊日益发展和巩固","authors":[],"dates":[{"year":1978,"month":1,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"缅报热烈欢迎邓副总理的友好访问"},{"type":"paragraph","text":"中缅“胞波”友谊日益发展和巩固"},{"type":"paragraph","text":"新华社仰光一九七八年一月二十七日电　邓小平副总理访问缅甸的消息，这两天成为这里报纸报道的重点。许多报纸连日发表社论，热烈欢迎中国的友好使者。二十七日，仰光各报都以头版整版或接近整版的篇幅刊登有关邓副总理到达仰光访问的消息和照片。"},{"type":"paragraph","text":"《劳动人民日报》二十六日发表的社论说：缅中两国的“友谊和交往，从中华人民共和国成立以后得到了进一步的加强和发展。通过两国领导人的相互友好访问、会晤和交换意见，使双方更加了解对方的立场和态度，扩大和增强了两国在共同利益问题、本地区及国际事务方面的合作。”"},{"type":"paragraph","text":"社论说：“缅甸联邦社会主义共和国和中华人民共和国都遵守和奉行互相尊重主权与领土完整、互不侵犯、互不干涉内政、平等互利和和平共处的五项原则。"},{"type":"paragraph","text":"“缅甸联邦社会主义共和国特别珍视这五项原则。我们认为：它不仅符合缅中两国的利益，而且也符合两国人民的愿望。”"},{"type":"paragraph","text":"社论表示坚信：“中华人民共和国国务院副总理邓小平的友好访问，将大大有助于加强这一信念。”"},{"type":"paragraph","text":"《卫报》二十六日发表的社论说：“缅甸联邦社会主义共和国和中华人民共和国领导人和人民之间有着建立在相互了解的基础上的相互尊敬和友谊。这种长期的友谊还由于两国领导人和官员以及文化代表团和其他代表团的互相访问而得到了加强。在一切问题上本着互相信任和互谅互让的精神所进行的坦率和友好的讨论也是有益于保持友好的联系的。”"},{"type":"paragraph","text":"社论说：“邓小平阁下不但受到中华人民共和国公民，而且受到缅甸联邦社会主义共和国和全世界人民的尊敬和爱戴。”"},{"type":"paragraph","text":"社论说，邓小平副总理“同我国领导人的密切接触将进一步加深相互了解并且加强友谊。我国领导人和人民真诚地希望我们两国之间的友好关系将在我们两国都赞同的和平共处五项原则的基础上进一步加强和发展。”"},{"type":"paragraph","text":"二十七日，《镜报》和《缅甸新光报》分别发表题为《亲戚胞波》和《进一步发展和巩固亲戚胞波友谊》的社论。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7136da033b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

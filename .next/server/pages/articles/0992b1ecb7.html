script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"委内瑞拉报纸发表文章热烈赞扬毛主席关于三个世界的理论日本报刊发表日本朋友学习《毛泽东选集》第五卷的体会文章","authors":[],"dates":[{"year":1977,"month":5,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社加拉加斯一九七七年五月二十八日电　委内瑞拉《最后消息报》五月二十八日以《三个世界的理论》为题发表署名文章，热烈赞扬毛泽东主席关于划分三个世界的理论。"},{"type":"paragraph","text":"文章说:“三个世界的理论，是毛泽东主席提出的一个具有广泛战略意义的理论，已经得到所有被压迫人民和被压迫民族的广泛支持。”文章说:“必须从研究世界历史和仔细分析各个阶段的变化出发才能理解这个理论，才能恰如其分地衡量其革命意义。”"},{"type":"paragraph","text":"文章指出:“背叛马列主义原则的赫鲁晓夫一勃列日涅夫修正主义集团，在苏联复辟了资本主义道路，建立了国家垄断资产阶级，对东欧国家推行‘有限主权论’。由于发生了这一质的变化，社会主义阵营已经不复存在”。文章指出，“苏联已经成为一个超级大国”，“因而，今天第一世界是由美国和苏联两个超级大国组成的”。"},{"type":"paragraph","text":"文章指出，第二世界是由介于两个超级大国和发展中国家之间的那些发达国家构成的。第三世界包括亚洲、非洲、拉丁美洲及其它地区的一百多个发展中国家，其中包括中华人民共和国。"},{"type":"paragraph","text":"文章指出:“无疑，第三世界国家同第二世界国家存在矛盾，其中一些国家还同第三世界国家保持着殖民关系。但是，主要矛盾是两个超级大国的激烈争夺。一切受这两个超级大国控制、压迫或侵略的人民和国家都必须团结起来反对它们。”"},{"type":"paragraph","text":"新华社东京一九七七年五月二十日电　日本工人党中央机关报《工农战报》五月十五日刊登了富永健作在学习《毛泽东选集》第五卷后写的一篇文章。文章说，毛主席关于在无产阶级专政下继续革命的理论，“是对马克思列宁主义的新贡献”。"},{"type":"paragraph","text":"文章说，《毛泽东选集》第五卷是对中国社会主义革命和社会主义建设最初八年的历史性总结。“毛主席在这一段期间，在国内同党内外的资产阶级、反革命分子作斗争，在国际共产主义运动中同赫鲁晓夫修正主义分子作斗争，提出了社会主义社会也存在着阶级、阶级矛盾和阶级斗争。”文章指出，关于在无产阶级专政下继续革命的理论，“不仅是在马克思列宁主义理论发展史上首次阐明了的课题，也是对马克思列宁主义的新贡献”。"},{"type":"paragraph","text":"文章说:“在第五卷中还包括了毛主席根据马克思列宁主义对国际形势作了科学分析的许多文章。这些文章阐明了有关世界革命的战略部署，对全世界革命力量是最强有力的鼓舞和激励。”文章在详细叙述了毛主席根据国际形势的发展变化而提出了“三个世界”的理论的过程之后说，结合国际形势的实际发展变化来认真学习毛主席关于“三个世界”的科学论断，将使正在同两个超级大国、特别是苏联的霸权主义进行斗争的日本人民大大地增强信心。日本人民通过学习，体会到“一切反动派都是纸老虎”这一论断的正确性，从而受到很大的鼓舞。"},{"type":"paragraph","text":"日本国际贸易促进协会机关报《国际贸易》最近刊登了大坂市立大学教授杉野明夫写的一篇《毛泽东选集》第五卷读后感。这篇文章在谈到毛主席关于社会主义社会的矛盾、阶级和阶级斗争的论述之后说:“一九七七年，中国人民正朝着一个很大的目标奋勇前进，而《毛泽东选集》第五卷将照耀着中国人民前进的道路。而我们也将从足以称为理论宝库的《毛泽东选集》中学到许许多多东西。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0992b1ecb7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

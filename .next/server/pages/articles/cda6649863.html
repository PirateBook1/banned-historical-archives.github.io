script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"卡尔德拉在记者招待会上说  委中两国进行合作的可能性很广阔","authors":[],"dates":[{"year":1981,"month":4,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"卡尔德拉在记者招待会上说"},{"type":"paragraph","text":"委中两国进行合作的可能性很广阔"},{"type":"paragraph","text":"新华社北京4月6日电　委内瑞拉基督教社会党最高领导人拉斐尔·卡尔德拉今天中午在这里举行记者招待会说，他这次同中共中央副主席邓小平、李先念的会晤和会谈表明，委中双方在国际问题上有许多一致的观点。"},{"type":"paragraph","text":"他说，他这次在北京同中国领导人就国际问题和对外政策广泛地进行了交谈。他说，我们都主张捍卫自决权和主权，反对干涉别国的内政，反对各种形式的霸权主义和帝国主义，维护世界和平和各国之间的友谊。"},{"type":"paragraph","text":"他说，委中两国存在着相互了解的友好关系。在有利于两国人民和世界人民的基础上，委中之间进行合作的可能性很广阔。"},{"type":"paragraph","text":"在回答记者提出的有关加勒比地区和中美洲局势时，卡尔德拉说，委内瑞拉认为，拉美每个国家都应当自己来决定自己的命运。为此，委内瑞拉在经济上同这些国家进行真诚的合作。我们希望各国人民自己能够找到自由、民主、发展和社会正义的道路。"},{"type":"paragraph","text":"在回答萨尔瓦多问题时，他指出，萨尔瓦多有被外国操纵的危险。他说，委内瑞拉基督教社会党主张不干涉其它国家的内政，尊重各国的主权。萨尔瓦多问题应该由萨尔瓦多人民自己来解决。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cda6649863"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

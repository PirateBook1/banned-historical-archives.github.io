script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"中国人民志愿军入朝作战的方针和部署","alias":"","parts":[{"type":"paragraph","text":"中国人民志愿军人朝作战的"},{"type":"paragraph","text":"方针和部署川"},{"type":"paragraph","text":"（1950年10月14日）恩来同志："},{"type":"paragraph","text":"本日来电收到。"},{"type":"paragraph","text":"（一）京政治局会议决定参加朝鲜战争并按此布置【各】方面工作。"},{"type":"paragraph","text":"（二）彭德怀同志明（十五）日返安东，在安东布置两三天即去德川与金日成会面。"},{"type":"paragraph","text":"（三）我已告彭德怀，在他到德川研究情况后，在平壤、元山铁路线以北德川、宁远公路以南地区构筑两道至三道防御阵线。如敌来攻则在阵地前面分割歼灭之，如平壤美军、元山伪军两路来攻则打孤立较薄之一路。现在的决心是打伪军，也可以打某些孤立的美军。如时间许可则将工事继续增强。在六个月内如敌人固守平壤、元山不出，则我军亦不去打平壤、元山。在我军装备、训练完毕，空中和地上均对敌军具有压倒的优势条件之后，再去攻击平壤、元山等处，即在六个月以后再谈攻击问题。我们这样做是有把"},{"type":"paragraph","text":"[1]这是毛泽东给当时正在苏联商谈援助朝鲜问题的周恩来的电报。[2]彭德怀，当时任中国人民志愿军司令员兼政治委员。毛泽东全集第二十九卷握的和很有利益的。"},{"type":"paragraph","text":"（四）美军现尚停留在三八线，它进攻到平壤需要时间，由平壤再向德川进攻又需要时间。如平壤美军不向德川进攻，元山的伪军估计也难于单独进攻，这样就给我军的开进及修筑布防的时间。"},{"type":"paragraph","text":"（五）我军决于十月十九日开动，先头军步行二百公里至德川需七天，休息一二天，可于十月二十八日在德川、宁远线以南地区开始构筑工事。全军二十六万人渡过鸭绿江需要十天时间，即要到十月二十八日才可以渡江完毕。"},{"type":"paragraph","text":"（六）为着准备在十一月内在敌进攻德川区域时打一个胜仗，我们决定还是出发二十六万人（十二个步兵师、三个炮兵师）均开进为好。在工事已经修好敌又固守平壤、元山不敢来攻的情况下，再将军队的一半左右开回中国境内练兵就粮，打大仗时再去。"},{"type":"paragraph","text":"（七）在我军开进半数修筑工事期间，朝鲜人民军方面还是继续抵抗，尽可能迟滞美、伪两军前进为有利。"},{"type":"paragraph","text":"（八）马上请通知菲利波夫同志。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十月十四日二十一时[1]菲利波夫，即斯大林。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":10,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":244,"page_end":245},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭德怀","type":"人物"},{"name":"朝鲜战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]},{"id":"wenji6","type":"pdf","name":"毛泽东文集第六卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji6.pdf"],"article":{"title":"中国人民志愿军入朝作战的方针和部署","description":"","dates":[{"year":1950,"month":10,"day":14}],"parts":[{"text":"中国人民志愿军入朝作战的方针和部署","type":"title"},{"type":"paragraph","text":"（一）我已告彭德怀，在他到德川研究情况后，在平壤、元山铁路线以北德川、宁远公路线以南地区构筑两道至三道防御阵线。如敌来攻则在阵地前面分割歼灭之，如平壤美军、元山伪军两路来攻则打孤立较薄之一路。现在的决心是打伪军，也可以打某些孤立的美军。如时间许可则将工事继续增强，在六个月内如敌人固守平壤、元山不出，则我军亦不去打平壤、元山。在我军装备、训练完毕，空中和地上均对敌军具有压倒的优势条件之后，再去攻击平壤、元山等处，即在六个月以后再谈攻击问题。我们这样做是有把握的和很有利益的。"},{"type":"paragraph","text":"（二）美军现尚停留在三八线，它进攻到平壤需要时间，由平壤再向德川进攻又需要时间。如平壤美军不向德川进攻，元山的伪军估计也难于单独进攻，这样就给我军的开进及修筑布防的时间。"},{"type":"paragraph","text":"（三）我军决于十月十九日开动，先头军步行二百公里至德川需七天，休息一二天，可于十月二十八日在德川、宁远线以南地区开始构筑工事。全军二十六万人渡过鸭绿江需要十天时间，即要到十月二十八日才可以渡江完毕。"},{"type":"paragraph","text":"（四）为着准备在十一月内在敌进攻德川区域时打一个胜仗，我们决定还是出发二十六万人（十二个步兵师、三个炮兵师）均开进为好。在工事已经修好敌又固守平壤、元山不敢来攻的情况下，再将军队的一半左右开回中国境内练兵就粮，打大仗时再去。"},{"type":"paragraph","text":"（五）在我军开进半数修筑工事期间，朝鲜人民军方面还是继续抵抗，尽可能迟滞美、伪两军前进为有利。"},{"type":"paragraph","text":"根据军事科学出版社、中央文献出版社"},{"type":"paragraph","text":"一九九二年出版的《毛泽东军事文集》"},{"type":"paragraph","text":"第六卷刊印。"}],"comment_pivots":[{"part_idx":0,"offset":17,"index":1},{"part_idx":1,"offset":9,"index":2},{"part_idx":2,"offset":13,"index":3}],"is_range_date":false,"authors":["毛泽东"],"comments":["这是毛泽东给当时正在苏联商谈援助朝鲜问题的周恩来的电报的节录。","彭德怀，当时任中国人民志愿军司令员兼政治委员。","三八线，见本卷第99页注〔5〕。"],"page_start":119,"page_end":120,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e43d2a0bc5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

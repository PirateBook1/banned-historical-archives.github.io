script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji12","name":"毛泽东全集第12卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji12.pdf"],"article":{"title":"三四三旅应即改变作战计划","alias":"","parts":[{"type":"paragraph","text":"三四三旅应即改变作战计划"},{"type":"paragraph","text":"（1938年2月28日）林彪\"同志，并告朱、彭、贺："},{"type":"paragraph","text":"甲、敌已进入汾河下游，风陵渡3、潼关?危急，阎卫已至河边，准备渡河。"},{"type":"paragraph","text":"乙、敌从军渡口两点猛击河西，准备渡河，绥德危急。丙、你率陈旅?全部应即改变作战计划。"},{"type":"paragraph","text":"（一）迅速以一部控制大麦郊、水头、川口、石口地区，发动群众组织游击队，巩固战略枢纽。"},{"type":"paragraph","text":"（二）派出足够工作员猛力发动石楼永和两县群众，组织游击队，巩固渡河点。"},{"type":"paragraph","text":"（三）向灵石汾西两县派出工作员，发动群众组织游击队，准备晋东部队必要时向西转移。"},{"type":"paragraph","text":"[1]林彪，当时任八路军第一一五师师长。[2]朱、彭、贺，指朱德、彭德怀和八路军第一二○师师长贺龙。[3]风陵渡，镇名，位于山西省芮城县西南、同蒲铁路线上。[4]潼关，位于陕西省潼关县北部，当陕西、山西、河南三省要冲。"},{"type":"paragraph","text":"[5]阎卫，指阎锡山、卫立煌，当时分别任国民党军第二战区司令长官和副司令长官兼南路前敌总司令、第十四集团军总司令。"},{"type":"paragraph","text":"[6]陈旅，指八路军第一一五师第三四三旅，旅长陈光。"},{"type":"paragraph","text":"（四）主力转入湿县、午城、大宁地区，寻机作战，相机消灭该敌。"},{"type":"paragraph","text":"毛泽东二十八日"}],"authors":["毛泽东"],"dates":[{"year":1938,"month":2,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":49,"page_end":50},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3e6626d134"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

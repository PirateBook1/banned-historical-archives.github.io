script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji15","name":"毛泽东全集第15卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji15.pdf"],"article":{"title":"击破国民觉反共进攻的谈判条件叫","alias":"","parts":[{"type":"paragraph","text":"击破国民党反共进攻的谈判条件！!"},{"type":"paragraph","text":"（1940年12月1日）周、叶："},{"type":"paragraph","text":"我们应从各方面采取攻势，击破国民党的反共进攻：（一）皖南部队北开，但须延缓开动时间，解决补充条件，保证道路安全。（二）苏、鲁、皖三省部队事实困难绝对不能移动，立即停止霍守义、莫德宏?之进攻，否则引起冲突，我们不能负责。（三）华北部队无饷无弹，如再不发给，迫至无路可走，惟有渡河南下。（四）停止进攻边区之军事部署，停止构筑封锁线，我们则保证不向彼方攻击，所谓我向宜川、宜君攻击，全是谣言。（五）彼方释放罗世文，我方释放孙启仁。（六）停止陇海、咸渝两路捕人、扣车、扣货，已捕之人、已扣之物一律释放归还。（七）如张国焘、叶青"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央书记处起草的给周恩来、叶剑英的电报。："},{"type":"paragraph","text":"[2]霍守义，当时任国民党第五十七军第一一二师师长。莫德宏，当时任国民党军第四十八军第一三八师师长。"},{"type":"paragraph","text":"[3]罗世文，四川威远人，抗日战争时期，罗世文被党中央派回四川工作，先后任中共四川省临时工作委员会书记、川康特委书记，做抗日民族统一战线工作。1940年3月18日，罗世文被国民党特务逮捕。"},{"type":"paragraph","text":"[4]孙启仁，国民党韩德勤军团三十三师师长，1940年10月4日至6日，黄桥战役中被我军俘获。[5]叶青（1896—1990），四川南充人。1928年8月，他在长沙被捕，加入参政会，我方决不加入。（八）桂林办事处决不自动取消，如彼方要封，则让其封闭。（九）取消何应钦停发八路军饷之命令，要求立即发给十一月经费及十月余欠；（十）停止石友三隔老黄河之行为，并停止其配合敌伪进攻八路军。（十一）保证各办事处之安全，如有逮捕、暗杀、失踪等事，彼方应负其责。（十二）拒绝与何应钦、自崇禧谈判，要求与蒋直接解决问题或与指定之他人谈判，否宁可不谈。以上十二项，除参政员一项外，均用朱、彭、叶、项意见提出，由你们代表转达之。也不必同时一次提出，遇谈判某一顾或某几项问题时相机提出之，但对各项态度均坚决不变。"},{"type":"paragraph","text":"中央书记处"},{"type":"paragraph","text":"一日"}],"authors":["毛泽东"],"dates":[{"year":1940,"month":12,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":260,"page_end":261},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b745f82a1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

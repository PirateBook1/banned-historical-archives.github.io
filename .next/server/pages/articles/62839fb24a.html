script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于对广西反地方主义和反地方民族主义问题的平反决定","authors":[],"dates":[{"year":1983,"month":6,"day":27}],"is_range_date":false,"parts":[{"text":"关于对广西反地方主义和反地方民族主义问题的平反决定","type":"title"},{"text":"各地、市、县委，区党委各部、委、室，区人民政府各委、办、厅、局党组，区人大常委会党组、区政协党组、区法院、检察院党组，各人民团体党组，大专院校党委：","type":"appellation"},{"text":"区党委同意区党委处理地下党遗留问题领导小组《关于广西反地方主义和反地方民族主义问题的复查报告》。","type":"paragraph"},{"text":"一九五八年春，中共广西省委和当时广东省管辖的钦州地区县以上机关，在反对右派斗争的同时，开展了反地方主义和反地方民族主义的斗争。一九五八年二月中共广西省委常委扩大会议和六月中共广西壮族自治区第一届代表大会第三次会议，把陈再励、骆明、廖联原、黄荣、陈岸和区镇等同志，在一九五七年六月省委常委扩大会议上，根据中央关于处理广西因灾饿死人事件的指示精神，帮助省委总结经验教训和分析其错误根源，同时，对省委贯彻党的民族政策、实行民族区域自治和发展少数民族山区的生产建设等问题，提出了正确的批评和合理的建议，竟被错认为“极力鼓吹地方主义和地方民族主义”，“利用地方主义和地方民族主义的情绪”来“攻击”党的民族工作，“抹杀”党在民族工作方面的伟大成就，“挑拨”民族关系，“分裂”广西各族人民的团结，并作出《关于开除党内右派集团陈再励、王梦周、廖原、骆明、王浩、廖联原党籍的决议》等决定，给陈再励、骆明、廖联原、黄荣、陈岸和区镇等同志扣上“党内右派集团”、“地方主义和地方民族主义错误”等莫须有的罪名和政治帽子，开除他们的党籍或撤职、降级等党纪、政纪的处分。当时钦州地区在广东省委领导下进行反地方主义的斗争，同样把一些周志向地、县领导提出的正确批评意见，诬为“反对依靠南下干部、依靠大军的方针”和“排斥”外来干部，被扣上“地方主义分子”或“犯地方主义错误”的政治帽子，分别给予不同的党纪和政纪的处分。这些都是完全错误的。区党委决定，撤销一九五八年六月三十日《中共广西壮族自治区第一届代表大会第三次会议关于开除党内右派集团陈再励、王梦周、廖原、骆明、王浩、廖联原党籍的决议》以及对黄荣、陈岸、区镇等同志的处分决定，给他们和受株连的同志彻底平反，推倒一切诬蔑不实之词，恢复政治名誉。并提请下届区党委代表大会追认。","type":"paragraph"},{"text":" 中共广西壮族自治区委员会一九八三年六月二十七日","type":"paragraph"},{"text":"附件：","type":"subtitle"},{"text":"关于广西反地方主义和反地方民族主义问题的复查报告","type":"subtitle"},{"text":"区党委：","type":"appellation"},{"text":"一九五八年春，广西省委和当时广东省管辖的钦州地区县以上机关，在反对右派斗争的同时，开展了反地方主义和反地方民族主义的斗争，造成了一大批冤、假、错案，受迫害的同志含冤二十多年。一九五八年二月广西省委常委扩大会议和六月三十日作的《中共广西壮族自治区第一届代表大会第三次会议关于开除党内右派集团陈再励、王梦周、廖原、骆明、王浩、廖联原党籍的决议》中，错误地认定这些同志特别是廖联原同志“极力鼓吹地方主义和地方民族主义”、“无中生有”地“诬蔑”省委，“捏造事实”，为投机分子和阶级异己分子“喊冤”，“欺骗”和“煽动”少数民族地区的群众对党不满。错误地认定陈再励同志“利用地方主义和地方民族主义情绪”来“攻击”党的民族工作，“抹杀”党在民族工作方面的伟大成就，“挑拨”民族关系，“分裂”广西各族人民的团结等。把他们分别错划为“党内右派‘集团’的首领和主要分子”开除了他们的党籍，撤销了他们的党内外一切职务；黄荣、陈岸、区镇等同志错被定为“犯了地方主义和地方民族主义”等错误，错给党纪政纪处分；有的同志被迫在党代表大会上检查了所谓“地方主义”、“地方民族主义”以及什么“壮王”、“壮二王”（也叫“亲王”）的问题，还有的同志受株连。钦州地区一九五八年错定了“地方主义集团”七个，错定了“地方主义分子”或“犯了地方主义错误”的一百余人，其中二十三名县（市）委书记中的十七名地方干部，有十人被错定为地方主义分子或犯地方主义错误，占地方干部的县（市）委书记的百分之五十八点八。","type":"paragraph"},{"text":"一九五七年六月，陈再励、骆明、廖联原、黄荣、陈岸、区镇等同志，在中共广西省委常委扩大会和全省县以上干部会议上，根据当时党中央批评和处理广西因灾饿死人事件的指示精神，帮助省委总结沉痛教训和分析其错误根源，同时指出省委领导主观片面，脱离实际，贯彻党的方针、政策，照搬照套，没有从广西少数民族和山区的特点出发，对少数民族山区的生产建设和人民生活没有给予应有的照顾；对贯彻党的民族政策，实行民族区域自治，成立壮族自治区和自治州，重视不够，没有认真听取少数民族群众与干部的要求和意见；指出有的地区或单位，存在宗派主义，有排斥、打击和刁难本地干部和少数民族干部的现象；指出解放初期对广西地下党领导的游击队的整编工作做得比较粗糙，有的被诬为“地主党”、“土匪党”和“土匪队伍”，把一些不该清理的人员清洗回家，遗留问题不少。建议省委和组织部，对上述问题认真调查处理。这些同志在省委常委扩大会上发言的愿望是好的，态度是诚恳的，批评是有事实根据的，也是党内民主生活允许的。这些批评和要求，没有超出中央关于处理广西因灾饿死人问题的指示精神。当时省委常委在扩大会议和全省县以上领导干部会议的总结中已作了肯定，并决定由陈再励、李殷丹等同志组成小组，专题调查处理这些问题。事实证明，陈再励、骆明、廖联原、黄荣、陈岸等同志一九五七年六月在省委常委扩大会议上的发言是正确的。以他们这些发言作为依据，给他们扣上“党内右派集团”、“地方主义”和“地方民族主义”等莫须有的罪名和政治帽子，开除他们的党籍或撤职、降级等处分，都是错误的，应给予彻底平反，推倒一切诬蔑不实之词。","type":"paragraph"},{"text":"当时钦州地区在广东省委领导下进行了两次反地方主义的斗争，同样把一些干部向地、县领导提出的正确批评意见，当作“反对依靠南下干部、依靠大军的方针”和“排斥”外来干部，被扣上“地方主义分子”或“犯地方主义错误”的政治帽子，给予开除党籍和撤职降级处分，也是错误的，应给予彻底平反。","type":"paragraph"},{"text":"钦州地区对反地方主义的问题，再“回头看一看”，如还有遗留问题，参照粤字[1979]99号文件精神，认真处理，彻底平反。","type":"paragraph"},{"text":"以上报告，当否，请批示。","type":"paragraph"},{"text":" 区党委处理地下党遗留问题领导小组一九八三年六月十八日","type":"paragraph"}],"comments":[],"origin":"《处理“文革”遗留问题、清理“三种人”文件汇编》，广西壮族自治区党委整党办公室，一九八六年八月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"广东文革","type":"人物"},{"name":"广西文革","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于对广西反地方主义和反地方民族主义问题的平反决定","authors":[],"dates":[{"year":1983,"month":6,"day":27}],"is_range_date":false,"parts":[{"text":"关于对广西反地方主义和反地方民族主义问题的平反决定","type":"title"},{"text":"各地、市、县委，区党委各部、委、室，区人民政府各委、办、厅、局党组，区人大常委会党组、区政协党组、区法院

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"吊唁刘亚楼同志","authors":[],"dates":[{"year":1965,"month":5,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"林彪彭真贺龙等领导人和首都各界群众"},{"type":"paragraph","text":"吊唁刘亚楼同志"},{"type":"paragraph","text":"全国各地发来许多唁电唁信吊唁刘亚楼同志"},{"type":"paragraph","text":"新华社十日讯　党和国家领导人以及首都各界一万五千多人，这几天陆续前往中山公园中山堂，吊唁中国人民的忠诚战士刘亚楼同志。"},{"type":"paragraph","text":"中山堂内，正中悬挂着刘亚楼同志的遗象。骨灰盒上覆盖着中国人民解放军军旗，四周布满了青松和鲜花，上方黑底横幅上写着：“悼念中国人民的忠诚战士刘亚楼同志”。"},{"type":"paragraph","text":"刘亚楼同志遗象两侧，放着中国共产党中央委员会、全国人民代表大会常务委员会、国务院，和毛泽东、刘少奇、周恩来、朱德、陈云、林彪、邓小平、宋庆龄、董必武等党和国家领导人献的花圈。"},{"type":"paragraph","text":"党和国家以及其它方面的负责人，林彪、彭真、贺龙、康生、薄一波、罗瑞卿、郭沫若、徐向前、聂荣臻、叶剑英、吴玉章、徐特立等，从八日起分别前往中山公园中山堂，在刘亚楼同志遗象前默哀悼念，并且慰问了刘亚楼同志的家属。"},{"type":"paragraph","text":"从九日上午八时半开始，人民解放军指战员和首都工人、机关干部等各界人士，佩带着黑纱、素花，在哀乐声中，络绎不绝地前往中山堂，悼念三十六年如一日，把毕生精力献给了伟大壮烈的中国人民解放事业和共产主义事业的刘亚楼同志。"},{"type":"paragraph","text":"前往吊唁的，还有中共中央委员和候补委员，中共中央和国务院各部门的负责人，中国人民解放军各总部、各军种、兵种、院校和北京部队的高级干部，各民主党派、各人民团体的负责人，中共中央华北局和中共北京市委和市人委的负责人等。"},{"type":"paragraph","text":"朝鲜驻中国大使朴世昌，越南驻中国大使陈子平，越南南方常驻中国代表团代理团长阮明芳，各国驻华大使馆武官和在北京的外国友人，这两天也分别来到中山堂吊唁，向刘亚楼同志遗象献了花圈。"},{"type":"paragraph","text":"新华社十日讯　刘亚楼同志治丧委员会连日收到全国各地党、政府、军队的领导机关和各界人士，发来吊唁刘亚楼同志逝世的唁电和唁信。"},{"type":"paragraph","text":"这些唁电和唁信，表达了人们对刘亚楼同志的深切哀悼，对刘亚楼同志家属的亲切慰问；表达了人们学习刘亚楼同志对党、对人民无限忠诚的革命精神，为加强我国的国防力量和社会主义建设，为反对美帝国主义的侵略政策和战争政策，为共产主义事业的最后胜利而奋斗到底的决心。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"贺龙","type":"人物"},{"name":"林彪","type":"人物"},{"name":"彭真","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c56a8c8f38"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

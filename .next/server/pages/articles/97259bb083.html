script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派分子王幼熙的反动言论","authors":["中共云南省委整风领导小组"],"dates":[{"year":1957,"month":9,"day":3}],"is_range_date":false,"parts":[{"text":"右派分子王幼熙的反动言论","type":"title"},{"text":"中共云南省委整风领导小组","type":"authors"},{"text":"简历：","type":"subtitle"},{"text":"王幼熙，男，55岁，汉族，云南腾冲人，家庭成分资本家兼地主，民建会会员，现任公私合营昆明进出口公司副经理。在资产阶级中系大户，有一定代表性，对党及社会主义非常仇视，总路线公布后，他诬蔑是政府要钱，说：“茂恒要有一百亿就可到社会主义(他是茂恒的副总经理)”。公私合营以后说：“资产阶级有两面性，工人阶级也有消极的一面，也是两面性。”又说：“现在资金交给政府，资产阶级成了公家人，就不是唯利是图了，资产阶级的两面性没有物质基础也就不存在了。”","type":"paragraph"},{"text":"缅甸华侨观光团回国以后，他说：“云南侨务工作做得最糟，把华侨当犯人看待。”座谈苏共廿次党代表大会时说：“斯大林火药气味很重，如果不死，第三次世界大战准定要打起来。”","type":"paragraph"},{"text":"整风中反党反社会主义言论","type":"subtitle"},{"text":"否定“五反”、“自查补报”运动","type":"subtitle"},{"text":"他说：“昆明进出口业原有一百多户，解放初期对国家有一定贡献，‘五反’运动就把我们打得落花流水，使国外关系造成很大损失，完全是排除异己，不管统战政策。”他对五反中进出口业最大的盗窃案，企图翻案说：“棉花进口时经海关所检验，纱厂验收，而后说有盗窃，怎么盗窃的不知道。”“52年出了个自查补报，这是一回什么事？弄得私商消极，使私商在畹町口岸几乎绝迹，现由国营公司经营，结果出了个柴油事件，对中缅业务有很大影响。”","type":"paragraph"},{"text":"歪曲对私改造政策","type":"subtitle"},{"text":"他说：“五反把进出口业打得落花流水后，海关、进出口公司不加安排利用，好做的业务由国营做，不好做的交私商做。”“私商替国营做生意，等于讨饭吃。”“进出口公司只有限制改造，没有利用，排除异己。”又说：“五反后李镜天说：‘业务多做不如少做’，我也有这种思想。”","type":"paragraph"},{"text":"否定赎买政策，要取消“资产阶级”帽子","type":"subtitle"},{"text":"他说：“公私关系不好，有距离，根源是定息问题，有了定息就受歧视。”因此他建议把公私合营牌子去掉，把私方合营的资本存入银行，作资本家的定期存款，按期支付利息。经批驳以后，他还进一步建议：“既然今天没有了敌对阶级，资产阶级这顶帽子就没有存在的必要了，可以把它取消掉，不要使其成为团结的障碍。”","type":"paragraph"},{"text":"攻击党的领导及其他谬论","type":"subtitle"},{"text":"他说：“公私合营业务什么都由党组开会，党组决定，以党代政，私方人员有职无权”。他建议“党组只管制订方针，监督业务”，实质是否定党的领导。","type":"paragraph"},{"text":"他捏造说：“官僚主义的来源是任务大，公债任务是越往下越大，粮食供应越往下越小，就产生了偏差。”又说：“宗派主义，自古以来就是这党攻击那党，尤其有了阶级社会以后宗派主义就更多了。”","type":"paragraph"}],"comments":[],"origin":"《揭穿右派分子的丑恶面目》（内部资料　注意保存，中共云南省委整风领导小组办公室编印，1957年9月3日）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"97259bb083"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

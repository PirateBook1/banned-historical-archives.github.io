script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海电影制片厂召开揭发 批判反党影片《春苗》大会","authors":[],"dates":[{"year":1977,"month":5,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"反党影片《春苗》是‘四人帮’直接策划炮制的一部大毒草。日前，上海电影制片厂广大工人、干部和创作人员举行集会，揭发批判‘四人帮’及其在上海的余党严密控制，阴谋策划，亲自督阵炮制这部影片的反革命罪行。"},{"type":"paragraph","text":"《春苗》原是上海电影制片厂创作的一部反映赤脚医生全心全意为人民服务主题的电影剧本。会上，原《春苗》创作组和摄制组的同志以影片的创作经过，和‘四人帮’策划炮制的事实，揭发批判了‘四人帮’及其在上海的余党采取种种卑劣手段，把《春苗》纳入所谓‘同走资派作斗争’题材创作轨道的罪恶用心。在影片的创作、拍摄过程中，‘四人帮’及其在上海的余党为这部影片的出笼大开‘绿灯’，三番五次地对剧本‘开大刀’，‘动大手术’，为赶拍这部影片，他们强令摄制组同时动用五台摄影机和占据五个摄影棚，夜以继日地拍摄。这部影片的拍摄周期之长，动用人工之多，耗费资财之大，都是空前的。影片一拍再拍，耗片竟达十万米之多，相当于平时拍摄三部影片所用的胶片；摄制的成本费也竟高达一百十二万元之巨。在会上发言的同志一致指出:“四人帮”及其余党打着歌颂文化大革命和社会主义新生事物的幌子，不惜一切代价炮制反党影片《春苗》，充分暴露了“四人帮”及其在上海的余党反对毛主席革命路线，攻击革命老干部，阴谋篡党夺权的反革命野心。"},{"type":"paragraph","text":"反党影片《春苗》上映以后，流毒全国。参加批判大会的电影工作者一致表示，决心和广大工农兵团结战斗，把‘四人帮’精心策划炮制的大毒草《春苗》，以及‘四人帮’利用电影为他们篡党夺权大造反革命舆论的滔天罪行批深批透，为实现华主席提出的抓纲治国的战略决策，繁荣和发展我国社会主义电影事业作出努力。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"38dd2fe1d8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

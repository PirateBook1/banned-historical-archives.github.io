script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“损失我们补，重担我们挑”——淄博矿务局支援灾区人民抗震救灾见闻","authors":[],"dates":[{"year":1976,"month":8,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“损失我们补，重担我们挑”"},{"type":"paragraph","text":"——淄博矿务局支援灾区人民抗震救灾见闻"},{"type":"paragraph","text":"“损失我们补，重担我们挑，支援灾区，支援全国。”这是在批邓、反击右倾翻案风的伟大斗争中胜利前进的淄博矿务局广大干部、工人和职工家属，听到唐山、丰南一带发生强烈地震的消息后发出的誓言。广大工人、干部怀着深厚的无产阶级感情，心想灾区，放眼全国，学习灾区人民的革命英雄气概，团结战斗，以抓革命、促生产的实际行动大力支援灾区人民抗震救灾。"},{"type":"paragraph","text":"今年以来，淄博矿务局的广大矿工努力学习毛主席关于反击右倾翻案风的一系列重要指示，深入批判邓小平反革命的修正主义路线，进一步提高了阶级斗争和路线斗争觉悟，激发了大干社会主义的积极性。一月至七月份，全局十个矿，个个超额完成国家计划。唐山、丰南一带发生强烈地震的消息传来，全局上下一遍又一遍地学习党中央给灾区人民的慰问电，立即行动起来。他们抽调思想过硬、技术过硬、有丰富抢险经验的工人组成抢救队，当天即赶赴灾区。随后，矿务局党委又在洪山煤矿召开紧急会议，研究支援灾区人民抗震救灾的具体任务和措施。工人、干部们说，八亿人民心连心，我们有责任分担灾区人民的困难，把他们的重担挑起来，把他们的损失补回来！全局迅速出现了一个抓革命、促生产，创高产、多出煤，支援灾区，多做贡献的热潮。"},{"type":"paragraph","text":"连日来，广大煤矿工人满怀对灾区人民的深厚情谊，大讲批邓、反击右倾翻案风斗争的伟大胜利，大讲毛主席、党中央对灾区人民的亲切关怀，大讲一方有困难、八方来支援的社会主义制度的优越性，大讲灾区人民“泰山压顶不弯腰，山崩地裂志不移”的大无畏英雄气概，大讲煤矿工人支援灾区、支援全国的光荣职责。许多老工人回顾了一九四三年淄博地区遭受旱灾后的悲惨情景，激动地说，今天，地震灾害一发生，党中央就发出慰问电，派出慰问团，全国人民齐心协力，抗震救灾。工人们以新旧社会的鲜明对比，批判邓小平散布的“今不如昔”的反动谬论，决心进一步发展革命、生产的大好形势。岭子煤矿一井采煤一队王顺木班的工人在唐山、丰南一带地震灾害发生后，全班工人早下井，晚上井，大干苦干，第二天就增产煤炭六十吨。机电队五十二岁的运转工人黄兴业在干好本职工作后，不怕疲劳，连续作战，天天坚持到采煤工作面卷煤。他说：“我多卷一锨炭，就是替灾区人民多承担一分困难，再苦再累心里甜。”"},{"type":"paragraph","text":"奋战在煤海深处的广大工人、干部，自觉与灾区人民比困难、比思想、比干劲，努力增产煤炭。被授予“永葆革命青春”光荣称号的洪山煤矿五四采煤队，今年转到了一个条件非常困难的新采区。这里，煤层仅有零点六米厚，煤层上部断层多，顶板破碎，又有淋水铺水。五四采煤队的工人和干部，以批邓、反击右倾翻案风为巨大动力，学习、发扬开滦煤矿工人的革命精神，煤炭产量依然月月保持在万吨以上。听到开滦煤矿遭受震灾，全队工人一致表示，要出双倍的力，做双倍的贡献，弥补开滦煤矿的损失。地震的第二天，每人在井下连干了两个班，第三天比日产指标超产煤炭一百三十七吨。黑山煤矿一立井是一个有七十多年历史的老矿井，生产条件差。地震发生后，全井工人、干部紧急行动起来，团结战斗，努力增产煤炭。"},{"type":"paragraph","text":"全局上下支援灾区抗震斗争，各级干部走在最前面。矿务局党委副书记肖德长连日来和工人们一块学习党中央给灾区人民的慰问电，一起讨论支援灾区人民抗震救灾的伟大意义，抢着干脏活累活。他还协助党支部抓好学习，深入批邓，以实际行动支援抗震救灾斗争。　\t\t新华社记者（本报有删节）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"011778141c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

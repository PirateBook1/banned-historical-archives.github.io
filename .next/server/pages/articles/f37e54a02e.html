script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学习毛主席重要指示　批判“一项指示为纲”上海炼油厂反击右倾翻案风的斗争步步深入","authors":[],"dates":[{"year":1976,"month":2,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海炼油厂党委组织党支部书记以上干部和部分理论队伍成员认真学习马列和毛主席有关著作，以马克思主义为武器，狠批“三项指示为纲”的修正主义纲领，促使全厂反击右倾翻案风的斗争步步深入，革命、生产出现一派新气象。"},{"type":"paragraph","text":"在学习和批判中，大家首先从哲学上认清鼓吹“三项指示为纲”，搞的是折中主义、多元论。五十多年前，列宁在对布哈林的折中主义进行揭露和批判时指出:布哈林是在“用折衷主义偷换了政治和经济之间的辩证的关系(马克思主义所教导我们的)。‘又是这个，又是那个’，‘一方面，另一方面’——这就是布哈林在理论上的立场。”大家学习了列宁的这一教导，认识到，布哈林搞所谓“缓冲”、“调和”，貌似公正，实质上是为了以目乱纲，以目代纲，要把阶级斗争这个纲抽掉。大家还从毛主席对折中主义的批判中，进一步看清“三项指示为纲”在哲学上的欺骗性。党内不肯改悔的走资派说这也是纲，那也是纲，结果什么都不是纲。他们玩弄折中主义手法，鼓吹“二项指示为纲”，就是要把主要矛盾和次要矛盾、矛盾的主要方面和次要方面并列起来，以掩盖整个过渡时期的主要矛盾是无产阶级和资产阶级的矛盾，掩盖当前的主要危险仍然是修正主义，妄图改变党的基本路线，达到复辟资本主义的罪恶目的。"},{"type":"paragraph","text":"大家还从政治经济学上认清鼓吹“三项指示为纲”，是贩卖唯生产力论的黑货。通过学习《再论工会、目前局势及托洛茨基和布哈林的错误》，大家看到新老修正主义者两个标签，一路货色，都是否认政治是经济的集中表现这个马克思主义的基本原理。托洛茨基一再强调的所谓“生产气氛”、“生产民主”，就是典型的唯生产力论。今天，党内不肯改悔的走资派鼓吹“三项指示为纲”，其险恶用心，就是借把生产“搞上去”为名，要把阶级斗争这个纲“搞下来”。他们到处煽动人们刮“业务台风”、“经济台风”，“八级不够，就刮它十二级”，其险恶目的是妄图把毛泽东思想红旗“刮”倒，把无产阶级专政“刮”掉。炼油第二、第六车间的同志在批判中说，路线错了，生产再多的润滑油，也只能是为复辟资本主义加油。我们决不容许苏联“卫星上天，红旗落地”的历史大倒退在中国重现。"},{"type":"paragraph","text":"他们通过学习，进一步认清了鼓吹“三项指示为纲”，就是宣扬阶级斗争熄灭论。毛主席在一九六五年批判刘少奇修正主义路线时指出:“整个过渡时期存在着阶级矛盾、存在着无产阶级和资产阶级的阶级斗争、存在着社会主义和资本主义的两条道路斗争。忘记十几年来我党的这一条基本理论和基本实践，就会要走到斜路上去。”毛主席最近又教导我们:“什么‘三项指示为纲’，安定团结不是不要阶级斗争，阶级斗争是纲，其余都是目。”学习毛主席的这些教导，剖析历次机会主义路线头子搞修正主义总是在抛出阶级斗争熄灭论的烟幕弹的同时，发动对无产阶级进攻。今天，那些右倾翻案风的鼓吹者高喊这个纲，那个纲，就是不提抓阶级斗争这个纲，不承认社会主义这个历史阶段存在着阶级、阶级矛盾和阶级斗争，不提学习无产阶级专政理论、反修防修这件头等大事，其目的都是要搞修正主义，复辟资本主义。他们要熄灭的只是无产阶级对资产阶级的斗争，马克思主义对修正主义的斗争，而他们对无产阶级和马克思主义的斗争一时一刻也没有停止过，我们决不能上他们的当。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f37e54a02e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

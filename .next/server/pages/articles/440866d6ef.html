script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席是我们心中的红太阳——庆祝中华人民共和国成立十七周年","authors":[],"dates":[{"year":1967,"month":4,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东同志是当代最伟大的马克思列宁主义者。毛泽东同志天才地、创造性地、全面地继承、捍卫和发展了马克思列宁主义，把马克思列宁主义提高到一个崭新的阶段。毛泽东思想是在帝国主义走向全面崩溃，社会主义走向全世界胜利的时代的马克思列宁主义。毛泽东思想是全党全国一切工作的指导方针。"},{"type":"paragraph","text":"——中国共产党第八届中央委员会第十一次全体会议公报"},{"type":"paragraph","text":"在震撼全国和全世界的无产阶级文化大革命的高潮中，在全国亿万革命群众沿着毛主席的无产阶级革命路线胜利前进的大好形势下，迎来了我们伟大领袖毛主席亲手缔造的中华人民共和国成立十七周年。在这光辉的节日里，全中国和全世界人民心中的红太阳毛主席第四次接见了北京和来自全国各地的一百五十万红卫兵和革命群众。"},{"type":"paragraph","text":"旭日东升，光芒。《东方红》乐曲声响彻云霄，我们最最敬爱的伟大领袖毛主席和他的亲密战友林彪同志登上了天安门城楼，毛主席万岁的欢呼声震荡着天安门上空。浩浩荡荡的文化革命大军通过天安门广场，千万颗火热的心向着我们心中最红最红的红太阳，他们高举红彤彤的《毛主席语录》，高歌《大海航行靠舵手》，把亿万人民要对毛主席说的千言万语溶汇到充满激情的欢呼里:毛主席万岁!万岁!万万岁!"},{"type":"paragraph","text":"毛主席无限热爱人民，人民无限热爱毛主席。毛主席两次走到群众中间来，和群众一起欢度节日。夜晚天安门广场一片节欢腾，毛主席来到群众中，他老人家席地而坐，和大家一起观看节日焰火，群众在毛主席身边一遍又一遍地高唱《大海航行靠舵手》。一个又一个最最幸福最最难忘的情景，铭刻在亿万人民中。"},{"type":"paragraph","text":"敬爱的毛主席，我们一定要响应您的号召，高举无产阶级革命的批判旗帜，勇敢地投入战斗，彻底批判和肃清以党内头号走资本主义道路的当权派为代表的资产阶级反动路线在各方面的流毒；大破剥削阶级的旧思想，大立毛泽东思想，把无产阶级文化大革命进行到底。"},{"type":"paragraph","text":"大型彩色文献纪录影片中央新闻纪录电影制片厂、八一电影制片厂联合摄制"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"440866d6ef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

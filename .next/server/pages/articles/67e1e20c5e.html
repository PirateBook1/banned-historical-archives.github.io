script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"词七首","authors":["毛泽东"],"dates":[{"year":1957,"month":1,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"词七首"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"沁园春"},{"type":"paragraph","text":"长　沙独立寒秋，湘江北去，橘子洲头。看万山红遍，层林尽染；漫江碧透，百舸争流。鹰击长空，鱼翔浅底，万类霜天竞自由。怅寥廓，问苍茫大地，谁主沉浮？携来百侣曾游，忆往昔峥嵘岁月稠。恰同学少年，风华正茂；书生意气，挥斥方遒。指点江山，激扬文字，粪土当年万户侯。曾记否，到中流击水，浪遏飞舟？"},{"type":"paragraph","text":"菩　萨　蛮"},{"type":"paragraph","text":"黄鹤楼茫茫九派流中国，沉沉一线穿南北。烟雨莽苍苍，龟蛇锁大江。黄鹤知何去，剩有游人处。把酒酎滔滔，心潮逐浪高。"},{"type":"paragraph","text":"如　梦　令"},{"type":"paragraph","text":"元　旦宁化、清流、归化，路隘林深苔滑。今日向何方？直指武夷山下。山下山下，风展红旗如画。"},{"type":"paragraph","text":"清　平　乐"},{"type":"paragraph","text":"会　昌东方欲晓，莫道君行早。踏遍青山人未老，风景这边独好。会昌城外高峰，颠连直接东溟。战士指看南粤，更加郁郁葱葱！"},{"type":"paragraph","text":"菩　萨　蛮"},{"type":"paragraph","text":"大柏地赤橙黄绿青蓝紫，谁持彩练当空舞？雨后复斜阳，关山阵阵苍。当年鏖战急，弹洞前村壁。装点此关山，今朝更好看。"},{"type":"paragraph","text":"忆　秦　娥"},{"type":"paragraph","text":"娄山关西风烈，长空雁叫霜晨月。霜晨月，马蹄声碎，喇叭声咽。雄关漫道真如铁，而今迈步从头越。从头越，苍山如海，残阳如血。"},{"type":"paragraph","text":"十六字令三首山！快马加鞭未下鞍。惊回首，离天三尺三〔注〕。山！倒海翻江卷巨澜。奔腾急，万马战犹酣。山！刺破青天锷未残。天欲堕，赖以拄其间。"},{"type":"paragraph","text":"〔注〕民谣："},{"type":"paragraph","text":"上有骷髅山，"},{"type":"paragraph","text":"下有八宝山；"},{"type":"paragraph","text":"离天三尺三。"},{"type":"paragraph","text":"人过要低头，"},{"type":"paragraph","text":"马过要下鞍"},{"type":"paragraph","text":"（编者的说明：新出版的“诗刊”第一期上发表了毛泽东同志的旧体诗词十八首。本报把过去没有发表过的或传抄得比较不广泛的十首陆续转载在第八版上。）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"67e1e20c5e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"旗帜鲜明地同走资派斗","authors":[],"dates":[{"year":1976,"month":7,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"旗帜鲜明地同走资派斗"},{"type":"paragraph","text":"济南部队某团副政委、青年干部万志民顶风击浪，旗帜鲜明地同邓小平反革命的修正主义路线对着干，给人们留下了深刻的印象。"},{"type":"paragraph","text":"去年七月的一天，这个团的领导干部在听邓小平的一个讲话的传达，当万志民听到“对老工人，对有经验的干部，一定要落实好政策，因为运动一来，往往伤害了这部分人”时，觉得很不对味。他想：我们党每次大的政治运动，对广大干部和群众都是一次深刻的思想和政治路线方面的教育，怎么能说往往伤害了老工人和有经验的干部呢？这分明是对党领导的历次政治运动的污蔑，是对文化大革命的恶毒攻击。他想立即批驳这种奇谈怪论，但又想这是邓小平讲的，自己是一个青年干部，这样做会不会招风险？"},{"type":"paragraph","text":"这时，他想起了一九六六年九、十月间，先后三次在天安门广场幸福地接受毛主席检阅的情景。当年红卫兵那种“舍得一身剐，敢把皇帝拉下马”的大无畏的革命精神鼓舞着他。“谁想攻击和否定文化大革命，我们就不能放过他。”在一次会议上，他大胆地批判了邓小平的谬论，使其他同志受到很大的启发和震动。"},{"type":"paragraph","text":"邓小平打击、排斥青年干部，否定老、中、青三结合的谬论传到了部队以后，万志民听了非常气愤。有人劝他说：“你身为青年干部，在这个问题上应当避嫌。”他说：“事关路线，事关大局，站得正不怕影子斜！”在另一次会上，他认真谈了老、中、青三结合的重要意义，批判了污蔑青年干部的奇谈怪论，建议对部队进行正确对待社会主义新生事物的教育，得到了党委的重视和支持。"},{"type":"paragraph","text":"现在，万志民更加刻苦地学习马克思主义、列宁主义、毛泽东思想，在深入批邓、反击右倾翻案风的伟大斗争中奋发向前。　本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cc393e0fb5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

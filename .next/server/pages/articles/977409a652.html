script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河北、山西农村干部与群众对“三反”运动的反映","authors":[],"dates":[{"year":1952,"month":2,"day":28}],"is_range_date":false,"parts":[{"text":"河北、山西农村干部与群众对“三反”运动的反映","type":"title"},{"text":"【华北总分社二月二十八日讯】根据河北通县五个村及山西方山县委会在峪口、潘家坡、圪洞等地的调查，及察哈尔省一些农村干部群众的反映，农村干部和群众对“三反”运动认识有以下一些表现。","type":"paragraph"},{"text":"(一)干部：据了解，农村干部中普遍存在有贪污、浪费行为。在三反运动初期，绝大部分干部情绪低落，工作消极，害怕“三反”；个别地区经过学习文件，态度有所转变。第一类干部是觉悟较高，认识较正确的，能自动坦白、退赃，并积极检举别人。但这类干部尚属少数。第二类对“三反”认识不足，顾虑很多，情绪恐慌。河北通县六区小街村的干部听说“三反”，话也不敢多说，转了条子不敢上账，怕人家说“改账”。该村民政委员过去曾受过打击，这次听说要“三反”，好几天没吃下饭，情绪非常低落。山西方山县一区有一个村的中共支部书记，整天抱头大睡，等待处理。历史上有污点的，更害怕牵涉到自己过去的问题。第三类是问题较大的，采取避重就轻，蒙混过关的办法。通县造假账、改账的情形不少。第四类是有严重贪污、浪费行为并一贯欺压群众的人，持抗拒态度，在运动中仍张牙舞爪，压制民主。如通县二区后东仪村村长孟广德公开讲：“后东仪没有人敢检举我！”并和地主侯左田、中共支部书记订立“攻守同盟”。这类干部虽不普遍，但也不是个别的。","type":"paragraph"},{"text":"(二)群众反映：多数群众热烈欢迎“三反”运动，对贪污行为非常痛恨。希望整顿一下干部作风。山西方山县高家庄群众反映说：“毛主席真是赛过孔明，什么事情也照应周到”、“共产党实在伟大，对自己人的问题也是铁面无私”、“这样整顿干部才能更好地为咱群众办事情。”但也有一些群众对运动存在着怀疑、畏惧和误解。有些富裕中农表现害怕，说：“土改时反了地主富农，再反就挨上咱了。”还有人猜测是不是“谁毛长揪谁”“穷富调济”。有些放贷户听说县、区干部反对放高利贷，则怀疑是不是政策变了，农村借贷也要反掉，不知借贷如何处理。二区潘家坡的重灾户抱怨政府说：“这下可挤死啦，去年遭下大灾，今春饿死了也没人敢出借哩！”个别二流子、懒汉则幸灾乐祸，散布空气说：“又要土改了！”于是就不事劳动，等待分斗争果实。察哈尔怀来县沙城镇有些群众说：三反就是反对美帝武装日本、反对美帝侵略朝鲜、反对美帝侵略台湾。","type":"paragraph"},{"text":"在个别地区已发现反革命分子钻空子，造谣破坏三反运动。山西方山县即有一些坏分子乘“三反”精神还没贯彻到村，散播谣言说：“县里扣起了八十个干部”。“干部是三反、商人是四反、村里是五反”、“贪污招出来就要枪崩”、“反了县区反村里，反了干部反群众，七岁以上的人都得翻底子”等等，来混乱群众思想。河北通县二区太子府，有坏分子准备召开群众大会让干部坦白。张各庄有人在大会上公开讲：“你们这些老干部都得押起来，取消公民资格，将来把你们都换下去！”该县二区有不少敌伪人员鼓动积极分子清算干部。","type":"paragraph"}],"comments":[],"origin":"1952年3月8日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"977409a652"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

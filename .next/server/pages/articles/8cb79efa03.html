script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"应邀前往墨西哥进行友好访问陈永贵副总理离开北京邓小平、吴德、王震、李素文等到机场送行","authors":[],"dates":[{"year":1975,"month":3,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年三月二十七日电　国务院副总理陈永贵应墨西哥政府的邀请，前往墨西哥进行友好访问，今天上午乘专机离开北京。"},{"type":"paragraph","text":"陈永贵副总理的随行人员有:农林部副部长肖鹏，外交部美大司司长林平，山西省革命委员会常委、昔阳县大寨大队革命委员会主任郭凤莲，外交部礼宾司副司长高建中，农林部农业局副局长陈宗烈，水电部科学研究所副所长曹瑞峰，河南省林县革命委员会副主任李宗昌等。"},{"type":"paragraph","text":"到机场送行的有我国领导人邓小平、吴德、王震、李素文，外交部部长乔冠华、副部长王海容，水电部部长钱正英，农林部副部长梁昌武，有关方面负责人朱传贤、鲁平、陈德和、唐闻生、李永凯等。"},{"type":"paragraph","text":"墨西哥驻中国大使馆临时代办罗乐思和夫人、大使馆外交官员，加拿大驻中国大使苏约翰，也到机场送行。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"陈永贵","type":"人物"},{"name":"王震","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8cb79efa03"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

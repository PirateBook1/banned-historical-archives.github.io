script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把毛泽东思想伟大红旗插上世界第一高峰——我国科学工作者对珠穆朗玛峰地区进行大规模多学科的科学考察活动剪影（图片）","authors":[],"dates":[{"year":1968,"month":1,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"把毛泽东思想伟大红旗插上世界第一高峰"},{"type":"paragraph","text":"——我国科学工作者对珠穆朗玛峰地区进行大规模多学科的科学考察活动剪影"},{"type":"paragraph","text":"光焰无际的毛泽东思想是科学考察工作的灯塔。我国综合科学考察队的科学工作者认真学习毛主席光辉的哲学思想，决心用光焰无际的毛泽东思想指导科学考察工作，胜利完成这次科学考察任务。毛泽东思想红旗插遍喜马拉雅山，毛泽东思想光辉照耀珠穆朗玛峰。"},{"type":"paragraph","text":"战斗在西藏高原的科学工作者，怀着对伟大领袖毛主席无限热爱的感情，每天出发之前，手捧红彤彤的《毛主席语录》，重温毛主席的教导。图为在北坡海拔五千米处看到的珠穆朗玛峰。“群众是真正的英雄”。"},{"type":"paragraph","text":"科学考察队突出政治，大破修正主义的科学研究路线，大力贯彻毛主席的革命路线，和当地驻军与翻身农奴紧密地结合在一起，向他们请教，向他们学习，大大促进了科学考察工作的进展。这是科学考察队员请藏族同胞介绍当地地质情况。“没有调查就没有发言权”。"},{"type":"paragraph","text":"科学考察人员深入珠穆朗玛峰地区的原始森林中采集植物标本和资料。（本版图片均系新华社记者摄）“下定决心，不怕牺牲，排除万难，去争取胜利。”"},{"type":"paragraph","text":"《毛主席语录》随身带，雄心壮志满胸怀。科学考察人员遵循毛主席的伟大教导，敢于攀登前人没有攀登过的高峰，不畏艰难地战斗在高寒山区，誓在无产阶级文化大革命中为人民立新功。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5487e65760"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖北省委会议记录摘要","authors":["湖北省委"],"dates":[{"year":1966,"month":8,"day":1}],"is_range_date":false,"parts":[{"text":"湖北省委会议记录摘要","type":"title"},{"text":"湖北省委","type":"authors"},{"text":"书记处会议记录（摘录）（一九六六年八月一日上午）","type":"paragraph"},{"text":"张体学：我准备今天到武汉医学院去蹲点，其他的同志也都到学校去。","type":"paragraph"},{"text":"王树成：武大、湖大是我们的基地，不能放松的，要把这个主要阵地抓住，再搞一个小阵地就上了当了，采取灵活战术，临时去各个学校。","type":"paragraph"},{"text":"张体学：对北京来的学生要采取团结、教育、争取、分化、孤立的政策。文化革命展览会还是要搞。武医提倡议的事帮他搞，他们提出合理的要求，我们要马上处理，不能官僚主义。学生下乡的问题，贺依侬亲自派车送他们，准备一万人下乡。","type":"paragraph"},{"text":"王树成：要对农村讲清楚，先入为主，不然没有思想准备。","type":"paragraph"},{"text":"张体学：一个原则，让他们骂够。北京来的学生，现在是右派挂帅，中间派跑着跑了，左派没有形成核心，第一不打人；第二革命委员会和左派不要跨了，把阵地守住；第三做好个别工作。","type":"paragraph"},{"text":"柳特汇报：新华总社来了九个人到分社发动，分社三十六人，几乎全部同意他们的意见，但同意的也是三三制，三分之一是最活跃分子，三分之一同意，但不具体讲，提出要撤曹葆路的职，半天劳动，半天反省。他们讲是体学同志说的，群众要罢谁的官就罢谁的官，要升谁的官就升谁的官，他们听三级干部会议传达中，有几个科长是活跃分子，把党的文件机密都往外讲。","type":"paragraph"},{"text":"张体学：省委发的文件都要收回，以后不再发了，要罢可以，要把材料写出来，报省委批，不写材料不能罢。文化部门右派不能挂帅的。新华社和北京断线，不要发稿。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"湖北文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"831d6a3be4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

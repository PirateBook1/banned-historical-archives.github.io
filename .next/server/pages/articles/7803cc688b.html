script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来关于赵健民的讲话","authors":["周恩来"],"dates":[{"year":1967,"month":1,"day":26}],"is_range_date":false,"parts":[{"text":"周恩来关于赵健民的讲话","type":"title"},{"text":"周恩来","type":"authors"},{"text":"〖赵健民：中共云南省委书记〗","type":"paragraph"},{"text":"……而另一个书记赵健民，被同学发现后，却坐车想走，反而向群众挑衅。连郭超都说了真话。的确赵健民在宣传车上，在主席像前指手划脚地辱骂群众，“反革命行动”，并说：“我知道也不告诉你们”。没想到这样的人在群众面前讲这样的话。当然使群众激愤，游了街，戴了高帽子。这样的领导不是上对毛主席、党中央，下对群众负责。这样的人怎么能当领导呢？他们不是保卫党中央、毛主席，而是在人民面前搞义气，在游行中，在游街中，受了一点伤，这算什么呢？这么大一股洪流，这么大一场史无前例的文化在革命，受一点伤算什么呢？洪流总要冲击一些泥土，不然会出修正主义，这样的人一成群，我们的国家就要变颜色，我们的党就要变质，资本主义就要复辟。这怎么行？我们有伟大的领袖毛主席，我们是伟大的国家，我们有伟大的人民，伟大的党，伟大的军队，我们的前途影响着世界前途。如果世界上人口最多的国家出也了问题，对世界革命也有很大的影响，要重视我们伟大国家的前途，世界人民的前途，而赵健民不是这样想，云南省委也不这样想，相反，还和群众闹对立，呕气，这样的情绪不对，这样的事不说明真相，一说出来了，群众激动，好多人饭也吃不下，这对群众是欺骗。我们的党是说老实话的党。党的会上不说老实话，还算什么党？我希望在坐的后一代不要像我们老一代这样办……。","type":"paragraph"}],"comments":[],"origin":"云南八·二三《风展红旗》编  《毛主席无限关怀云南人民──中央和中央首长对云南无产阶级文化大革命的指示》","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"云南文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7803cc688b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

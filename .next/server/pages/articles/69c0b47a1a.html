script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"临澧对惯匪处理不恰当及时　土匪乘机造谣造成群众恐惧","authors":[],"dates":[{"year":1950,"month":4,"day":7}],"is_range_date":false,"parts":[{"text":"临澧对惯匪处理不恰当及时　土匪乘机造谣造成群众恐惧","type":"title"},{"text":"由于我们对有些惯匪处理不够恰当及时，引起临澧一般群众对我宽大政策的误解和反感，他们认为“没有搞手了！”另一方面，土匪特务反利用机会到处钻空子造谣说：“不要紧，抢点东西不会杀！”“土匪和共产党是一家，他们不杀土匪”等。群众反映：“宽大不得，不杀硬是不行！”因为我们镇压得不够，群众报匪情绪也就不高，群众说：“你们捉到土匪两三个月就放了，我们讲什么！”如关中田是特务又是惯匪，曾抢劫三区区政府，抢去长短枪6支，打死协理胡焜，在路上还杀了一个戴解放军帽子的学生。蒋东狗也是惯匪，曾害保义乡八保农会主席两夫妇，杀新干部严梅芳。王朗玉是红帮头子，勾结马昆玉，为害老百姓。丘英等亦是杀人不眨眼的惯匪，这些人从去年捉到现在还没有处理，群众看到捉了土匪没有下文，也就胆寒。（据新湖南报4月7日内部材料编）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1950年5月15日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"69c0b47a1a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

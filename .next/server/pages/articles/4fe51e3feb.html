script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席在明斯克观看歌舞","authors":[],"dates":[{"year":1960,"month":12,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇主席在明斯克观看歌舞"},{"type":"paragraph","text":"新华社明斯克5日电　中国共产党中央委员会副主席、中华人民共和国主席、中国党政代表团团长刘少奇，今天晚上在明斯克歌舞剧院观看了精彩的演出。"},{"type":"paragraph","text":"陪同刘少奇主席前往观看的有苏共中央主席团委员、苏联最高苏维埃主席团主席勃列日涅夫，苏共中央主席团候补委员、白俄罗斯共和国共产党中央委员会第一书记马祖罗夫，白俄罗斯共和国最高苏维埃主席团主席瓦·伊·科兹洛夫，白俄罗斯共和国部长会议主席基谢廖夫、苏联驻中国大使契尔沃年科等人。"},{"type":"paragraph","text":"随同刘少奇主席前往的还有中国党政代表团团员李井泉、陆定一、杨尚昆、刘宁一、刘晓等人。"},{"type":"paragraph","text":"剧院悬挂着中国、苏联和白俄罗斯共和国的国旗。"},{"type":"paragraph","text":"刘少奇主席等受到观众的热烈鼓掌欢迎。乐队高奏中国、苏联和白俄罗斯共和国国歌。"},{"type":"paragraph","text":"演出结束后，中国贵宾向演员赠送了花篮。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4fe51e3feb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东》光盘出版座谈会在京举行","authors":["刘振英","曾坤","汪金福"],"dates":[{"year":1998,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《毛泽东》光盘出版座谈会在京举行"},{"type":"paragraph","text":"尉健行出席并讲话，指出毛泽东的名字、思想、精神和品格，具有强大的感召力和凝聚力"},{"type":"paragraph","text":"本报北京12月25日讯 中央人民广播电台记者刘振英、新华社记者汪金福、本报记者曾坤报道：为配合全党兴起学习马列主义、毛泽东思想特别是邓小平理论的新高潮，在毛泽东同志诞辰105周年之际，中央文献研究室编辑出版大型多媒体只读光盘《毛泽东》。今天上午在人民大会堂举行了出版座谈会。中共中央政治局常委、中央书记处书记尉健行出席座谈会并发表重要讲话。中共中央政治局候补委员、中央书记处书记曾庆红主持了会议。"},{"type":"paragraph","text":"尉健行同志说，毛泽东同志是伟大的马克思主义者，伟大的无产阶级革命家、战略家和理论家，伟大的爱国者和民族英雄。他为中国共产党和中国人民解放军的创立和发展，为中国各族人民获得解放，为中华人民共和国的缔造，为中国社会主义制度的确立和社会主义建设的发展，建立了不可磨灭的功勋。他在艰苦漫长的岁月中，表现出一个革命领袖高瞻远瞩的政治远见，驾驭全局的领导才能，坚定不移的革命信念，灵活、丰富的斗争艺术。他的名字、他的思想、他的精神、他的品格，具有强大的感召力和凝聚力，永远鼓舞着中国共产党人和各族人民，继续推动中国历史的前进。"},{"type":"paragraph","text":"尉健行同志指出，在我们党的历史上，马列主义同中国实际相结合有两次历史性飞跃，产生了两大理论成果。第一次飞跃的理论成果是毛泽东思想，第二次飞跃的理论成果是邓小平理论。这两大理论成果，都是我们党永远珍视的宝贵精神财富。"},{"type":"paragraph","text":"他强调，邓小平理论是马列主义基本原理与中国实际和时代特征相结合的产物，是在新的历史条件下对毛泽东思想的继承和发展，是马克思主义在中国发展的新阶段。马列主义、毛泽东思想和邓小平理论是一脉相承的统一的科学体系。在这个根本性的问题上，全党同志要进一步统一认识和加深认识。我们要高举邓小平理论的伟大旗帜，特别要学好邓小平理论，同时又要学好马列主义、毛泽东思想，把学习邓小平著作同学习马列著作、毛泽东著作很好地结合起来。"},{"type":"paragraph","text":"尉健行同志最后说，以江泽民同志为核心的党中央继承毛泽东、邓小平等老一辈革命家的思想精神和他们开创的事业，正领导全党全国各族人民高举邓小平理论的伟大旗帜，把改革开放和社会主义现代化建设的宏伟事业，胜利地推向21世纪。我们的思想、宣传、理论工作者一定要紧密团结在以江泽民同志为核心的党中央周围，同心同德，开拓进取，在学习、研究和宣传马列主义、毛泽东思想特别是邓小平理论的工作中，做出新的成绩。"},{"type":"paragraph","text":"曾庆红同志在主持座谈会时说，《毛泽东》光盘内容丰富，形式新颖，系统地介绍了毛泽东同志的伟大思想，形象地再现了毛泽东同志的光辉一生，在毛泽东同志诞辰105周年之际出版发行，是很有意义的。我们要高举邓小平理论的伟大旗帜，认真学好邓小平理论，同时又要学好马列主义、毛泽东思想，把学习邓小平著作同学习马列著作、毛泽东著作很好地结合起来。"},{"type":"paragraph","text":"多媒体只读光盘《毛泽东》，共分“生平篇”、“年表篇”、“著作篇”、“诗词篇”、“书法篇”、“风采篇”六个部分，收入反映毛泽东生平和风采的照片3072张、影视资料124段，毛泽东著作集20卷，毛泽东诗词67首，毛泽东书法文稿手迹2202幅，毛泽东纪念邮票137套以及说明文字等。全面地反映了毛泽东同志的光辉业绩，系统地介绍了毛泽东同志的伟大思想，形象地再现了毛泽东同志的光辉一生。"},{"type":"paragraph","text":"全国人大常委会副委员长成克杰、全国政协副主席赵南起出席座谈会。中央文献研究室主任逄先知在会上介绍了光盘的编辑工作情况。参加座谈会的还有马文瑞、邓力群等老同志，中央和国家机关及军队有关部门的负责同志，毛泽东的亲属和身边工作人员的代表，以及首都部分思想、宣传、理论工作者。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"江泽民","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"133917ebbb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"缅甸华侨热爱人民领袖 向毛主席朱总司令献旗","authors":[],"dates":[{"year":1952,"month":5,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在伟大的人民领袖毛主席的英明领导下，中国人民翻了身，建设了和平强大的祖国。毛主席，像太阳，他就是光明和希望的象征。"},{"type":"paragraph","text":"缅甸三十万侨胞，在毛泽东光辉的旗帜下，已经紧密团结起来了。他们热爱祖国，热爱人民领袖，这次他们组织回国观光团，到北京参加五一节观礼后，在十三日下午向毛泽东主席献旗，由朱德副主席代表毛主席受旗。缅甸华侨回国观光团向毛主席保证:缅甸华侨要更广泛团结，为爱护伟大可爱的祖国奋斗到底；并为毛主席的健康祝福。"},{"type":"paragraph","text":"献给毛主席的旗上写道:“人民大救星”。"},{"type":"paragraph","text":"缅甸华侨还向中国人民解放军朱德总司令献旗。侨胞深切了解，解放军是祖国和平建设和保卫世界和平的有力保证，解放军也是海外侨胞爱祖国的信心和勇气的源泉。"},{"type":"paragraph","text":"献给朱总司令的旗上写着:“保卫世界和平”。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e043d0a9b3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

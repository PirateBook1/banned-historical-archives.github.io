script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"对外友协举行文艺晚会招待各国外宾贝拉斯科总统夫人等秘鲁贵宾、玄峻极大使和夫人等四百多外宾，由周恩来、江青、张春桥、姚文元、李先念、郭沫若、姬鹏飞、吴德、王国权、徐景贤等陪同观看革命现代舞剧《白毛女》","authors":[],"dates":[{"year":1972,"month":4,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七二年四月二十二日电　中国人民对外友好协会二十一日举行文艺晚会，招待正在我国访问的各国外宾。不久将前往朝鲜民主主义人民共和国进行访问演出的中国上海舞剧团为外宾演出了革命现代舞剧《白毛女》。"},{"type":"paragraph","text":"应邀出席晚会观看演出的有来自二十多个国家的外宾四百多人，他们当中有秘鲁共和国贝拉斯科总统夫人和由渔业部长坦塔莱安将军、工商部长希门尼斯将军率领的秘鲁政府代表团，朝鲜民主主义人民共和国驻中国大使玄峻极和夫人及大使馆其他人员。"},{"type":"paragraph","text":"我国党政领导人周恩来、江青、张春桥、姚文元、李先念、郭沫若，外交部部长姬鹏飞，国务院文化组组长、北京市革命委员会代主任吴德，中国人民对外友好协会负责人王国权，上海市革命委员会副主任、中国上海舞剧团团长徐景贤，陪同观看演出。"},{"type":"paragraph","text":"晚会的演出受到各国朋友的热烈欢迎。"},{"type":"paragraph","text":"陪同观看演出的，还有我国有关方面负责人刘贤权、白相国、陈慕华、林佳楣、于立群、许寒冰、杨阳、谢静宜、于会泳、浩亮、刘庆棠等。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"江青","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"吴德","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"李先念","type":"人物"},{"name":"徐景贤","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d2c4d688e4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji16","name":"毛泽东全集第16卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji16.pdf"],"article":{"title":"对伪军的政策及对伪官兵的处理意见","alias":"","parts":[{"type":"paragraph","text":"对伪军的政策及对伪官兵的处理意见！"},{"type":"paragraph","text":"（1941年8月17日）陈、刘："},{"type":"paragraph","text":"关于鱼电对伪军的政策及对伪官兵之处理，有以下意见："},{"type":"paragraph","text":"一、对待伪军应采德威兼施办法。不打不能迫使其就范建立我军的威权，但专打则势必结成生死冤仇。不打与专打两个极端政策对我们都是不利的。"},{"type":"paragraph","text":"二、伪军中两面派分子事实上是存在的，也是必然会有的。我们应当承认两面派的地位，控制他使他不完全倒在敌人方面来反对我。这是很必要的认识。"},{"type":"paragraph","text":"三、对伪军俘虏不分官兵与社会出身，原则上一概不杀。对我诚见深放了又来打我的分子也可以不杀，即再捉再放的办法比杀的办法要好，效果要大。释放俘虏一律不要取保，也不要他们发誓说以后不当伪军，但可要他们发誓以后不真正帮助日本人来反对新四军。即使他们违背誓言助日本打我，则我们应耐烦地采取七擒孟"},{"type":"paragraph","text":"[1]这是毛泽东和中共中央军委副主席兼总政治部主任王稼祥、副主任谭政、傅钟给新四军代军长陈毅和政治委员刘少奇的电报。[2]似指陈毅、刘少奇和新四军参谋长赖传珠1941年8月6日（或7相）给中共中央华中局副书记饶漱石、新四军第一师师长粟裕、政治委员刘裘并转报毛泽东、朱德、王稼祥、叶剑英的电报。电报提出处理新四军第一"},{"type":"paragraph","text":"四、对李长江部队的俘虏应多进行工作，并从中争取一批去瓦解分化李之内部。"},{"type":"paragraph","text":"毛王谭傅"},{"type":"paragraph","text":"[1]三国时，诸葛亮为巩固蜀汉后方，平定南中（今四川南部、云南贵州等地)，曾七次生擒孟获，又七次释放，使孟获心悦诚服。事见《三国志·蜀·诸葛亮传》注引《汉晋春秋》。"},{"type":"paragraph","text":"[2]李长江，曾任国民党军鲁苏战区苏鲁皖边区游击军第一路游击军指挥官，1941年2月13日率其七个纵队投降日军，编为伪第一集团军。"}],"authors":["毛泽东"],"dates":[{"year":1941,"month":8,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":203,"page_end":204},"tags":[{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"86ea008b08"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共代表团参观黄海钢铁厂","authors":[],"dates":[{"year":1961,"month":9,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中共代表团参观黄海钢铁厂"},{"type":"paragraph","text":"邓小平同志感谢工人们的热烈欢迎。他祝工人们超额完成新的计划，祝工厂涌现出更多的千里马英雄，千里马作业班，千里马车间"},{"type":"paragraph","text":"新华社平壤18日电　参加朝鲜劳动党第四次代表大会的、由中共中央总书记邓小平率领的中国共产党代表团今天上午在朝鲜国家计划委员会副委员长崔万铉陪同下，参观访问了朝鲜最大的钢铁基地之一——黄海钢铁厂。代表团受到了工人和工人家属们的热烈欢迎。"},{"type":"paragraph","text":"当代表团通过松林市和工厂前的大道时，夹道欢迎的群众挥舞着朝中两国国旗和花束，不断欢呼“万岁”。"},{"type":"paragraph","text":"黄海钢铁厂总工程师高泰善介绍了这个工厂在金日成首相亲自指导下恢复和建设工作中所获得的巨大成就。"},{"type":"paragraph","text":"邓小平在讲话中感谢工人们的热烈欢迎。他说，“正如我们在朝鲜劳动党第四次代表大会的报告中所听到的，要建立自主的经济，就要优先发展重工业。你们厂的情况证明了朝鲜劳动党政策的正确性。我们为你们的成就感到高兴。祝你们超额完成新的计划，祝你们工厂涌现出更多的千里马英雄，千里马作业班，千里马车间。”"},{"type":"paragraph","text":"接着，代表团参观了炼铁、炼钢、轧钢和炼焦等车间。在参观过程中，许多工人要求代表团向毛泽东主席转达他们的问候，向中国钢铁工人转达朝鲜钢铁工人的问候。当代表团来到朝鲜钢铁工人为向党代表大会献礼而建成的二号高炉旁时，青年千里马作业班班长金太道取下了他胸前的千里马奖章，交给了邓小平同志，请代表团把它转赠给罗盛教烈士的母亲，并祝她老人家身体康泰。双重千里马作业班班长李万杰把他的一枚千里马奖章献给了邓小平同志。他激动地说：“1952年，我到中国鞍山钢铁厂实习时，中国工人像亲兄弟一样帮助我们。我谨向中国共产党和毛泽东主席表示感谢。”"},{"type":"paragraph","text":"参观访问后，宾主互赠了礼品。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"100e3e301d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

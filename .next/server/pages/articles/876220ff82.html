script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于各级党委应认真抓紧对类似“张顺有事件”的处理以深入反官僚主义斗争的指示","authors":[],"dates":[{"year":1952,"month":7}],"is_range_date":false,"parts":[{"text":"中央关于各级党委应认真抓紧对类似“张顺有事件”的处理以深入反官僚主义斗争的指示","type":"title"},{"text":"兹将华北局纪律检查委员会关于处理“张顺有事件”及今后继续展开反官僚主义的意见报告一份发给你们，中央认为这个报告的意见是正确的。华北局及其纪律检查委员会抓紧处理“张顺有事件”这样典型的案件是有重大收获的。自公开对“张顺有事件”的处理之后，群众写信或亲自到华北局检举、控告、申诉者有五、六起之多，证明这样做党的威信更加提高，党与人民群众的联系更加密切，给今后进一步揭发与深入反官僚主义的斗争以更加有利的条件。三反运动展开以后，虽然已先后揭发与处理了像“纪凯夫事件”、“张顺有事件”以及最近在人民日报公布的山西煤建公司工作人员廖中一因检举贪污而被陷害的事件，但性质相同而程度大小不一的案件，各地都较普遍地存在着而未被揭发出来。各级党委及其纪律检查委员会，应认真抓紧对类似“张顺有事件”的处理工作，以教育党员、干部和广大群众，并通过典型事件的处理，来深入反官僚主义的斗争。","type":"paragraph"},{"text":"（编者注：华北局纪律检查委员会关于处理“张顺有事件”及今后继续展开反官僚主义的意见的报告，已载《建设》一六六期第二页至第四页，请读者注意）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"876220ff82"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

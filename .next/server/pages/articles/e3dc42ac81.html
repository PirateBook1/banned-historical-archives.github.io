script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一件珍贵的艺术纪念品——张大千先生赠毛主席的荷花图","authors":["刘玉山"],"dates":[{"year":1983,"month":5,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一件珍贵的艺术纪念品"},{"type":"paragraph","text":"——张大千先生赠毛主席的荷花图"},{"type":"paragraph","text":"一九四九年一月三十一日，北平和平解放。寓居香港的国画大师张大千先生，出于对毛泽东主席的景仰和热爱，专意作了一幅《赠润之先生荷花图轴》，托何香凝先生带往北平转呈给毛泽东主席。"},{"type":"paragraph","text":"此图轴系纸本，纵一百三十二厘米，宽六十四点七厘米。墨画荷叶莲花，设淡色。左上方题款："},{"type":"paragraph","text":"“润之先生法家雅正　己丑二月　大千张爰”。旁压两方朱印。图中近景画舒卷自如、卓然而立的茂荷两叶，中景画掩映于荷影中的白莲一朵。画面清新秀美，仿佛溢发着阵阵荷香之气，给人一种生机盎然、万象一新的印象。"},{"type":"paragraph","text":"全画构图饱满而疏密有致；用笔雄魄豪放，圆润凝重而脉络分明；墨色洒脱恣肆，却又浓淡有韵，直如一曲“水晕墨章”的交响乐。"},{"type":"paragraph","text":"此画现藏毛泽东故居。作为一件珍贵的艺术纪念品，它已被收入即将由人民美术出版社出版的《毛泽东故居藏书画家赠品集》中。"},{"type":"paragraph","text":"（刘玉山）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e3dc42ac81"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西南区部分干部贪污现象严重基本建设浪费很大","authors":[],"dates":[{"year":1951,"month":11,"day":24}],"is_range_date":false,"parts":[{"text":"西南区部分干部贪污现象严重基本建设浪费很大","type":"title"},{"text":"【西南总分社二十四日讯】西南区最近发现不少贪污和基本建设浪费现象。据川西、川南、川北、西康等地二十七个单位的了解，最近揭发出来的六十四个贪污犯中，以财、粮、生产、运输部门的旧人员贪污较多，且一般均与奸商、地主有关系。贪污的方法多半是造假单据、改账、盗卖物资、私用公款等。国营雅安运输公司办事员陈明德(留用人员)，去重庆买汽车材料时，勾结奸商，一次即贪污三百余万元。川西眉山县粮食局局长杨子清腐化堕落，官僚主义作风很严重，职员贪污粮食数万斤，他不但不知道，反视其为“忠实可靠吃苦耐劳”的“好干部”。","type":"paragraph"},{"text":"在浪费方面，浪费最多的是基本建设。如川南军政委员会财政部修建礼堂，设计不周，修好了又重修，浪费四千九百余万元；重庆大多数建筑施工后都反复修改，浪费很大。今年五月至九月份，川北、川东、贵州三省、区公粮因虫咬、霉烂和被盗卖损失三百余万斤。有些干部存在着严重的“阔气”思想，摆家当，铺张浪费，违犯制度。如：川东大竹专署建设科，动用清仓物资——汽车四辆，打米机一部，迄今不办调拨手续；有些干部因袭资产阶级的思想作风，如云南会泽县干部调动要饯行；广南县新旧县长交接时，让群众祝贺送礼大肆设宴招待。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1951年11月28日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3006f6c24b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"苏丹民主共和国革命指挥委员会主席尼迈里写信给毛主席  最热烈祝贺中国共产党成立五十周年","authors":[],"dates":[{"year":1971,"month":7,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"苏丹民主共和国革命指挥委员会主席尼迈里写信给毛主席"},{"type":"paragraph","text":"最热烈祝贺中国共产党成立五十周年"},{"type":"paragraph","text":"新华社七日讯　苏丹民主共和国革命指挥委员会主席加法尔·穆罕默德·尼迈里三日写信给毛泽东主席，最热烈地祝贺中国共产党成立五十周年。信的全文如下：亲爱的朋友毛泽东同志："},{"type":"paragraph","text":"在中国共产党成立五十周年的时候，我高兴地代表苏丹民主共和国的人民和苏丹革命政权，并以我个人的名义，向您、向伟大的中国人民、向您的同志们致以最热烈的祝贺和最美好的祝愿。"},{"type":"paragraph","text":"在以您的英明学说武装起来的先锋党领导下，伟大的中国人民经过英勇不断的斗争，在政治上取得了辉煌胜利，掌握了自己的事务和命运，并在经济和社会方面取得了伟大胜利，实现了过自由和尊贵生活的愿望。中国人民为战斗的各国人民树立了一个活生生的榜样，在同解放和进步的敌人斗争中他们必然胜利。中国人民以其充沛的力量为这个斗争服务，过去和现在都一直与这个斗争一起，从胜利走向胜利。"},{"type":"paragraph","text":"自从苏丹五月二十五日革命以来，我们两国人民之间的关系日益巩固和发展，并愈来愈显得重要。这次革命产生的革命政权，渴望和伟大贵国人民建立最牢固的战斗关系。我们两国人民在短暂的时期内已经为合作架起了基础牢固的、不可动摇的桥梁。我高兴地回忆起去年我们访问贵国时，受到贵国人民隆重热烈欢迎的情景，以及我们和中国领导人为巩固中国与苏丹两个友好国家之间的真正友谊而奠定的基础。"},{"type":"paragraph","text":"亲爱的朋友，"},{"type":"paragraph","text":"在你们伟大的党诞生五十周年之际，请允许我赞扬中国人民为自己、为亚非各国人民、为全人类的自由与和平所取得的成就。祝您万寿无疆！祝你们的人民取得辉煌的胜利！"},{"type":"paragraph","text":"顺致最崇高的敬意。"},{"type":"paragraph","text":"革命指挥委员会主席"},{"type":"paragraph","text":"加法尔·穆罕默德·尼迈里（签字）"},{"type":"paragraph","text":"一九七一年七月三日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a1770b3e74"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

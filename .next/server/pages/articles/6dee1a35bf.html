script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东军事文选》英文本出版","authors":[],"dates":[{"year":1963,"month":5,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《毛泽东军事文选》英文本出版"},{"type":"paragraph","text":"新华社三十日讯　在“五一”前夕，外文出版社出版了《毛泽东军事文选》的英文本。这本书将于五月一日起在国内由外文书店发行，在国外由中国国际书店发行。"},{"type":"paragraph","text":"《毛泽东军事文选》是从《毛泽东选集》第一、二、三、四卷中选出的二十九篇军事著作编成的，它包括了毛泽东同志在中国人民民主革命各个历史时期中写下的重要军事著作。毛泽东同志在这些著作中对中国人民革命武装斗争的三个基本问题——革命战争的战略战术问题、人民军队的建设问题和武装革命根据地的建立问题，作了科学的说明。这些著作是毛泽东同志运用马克思列宁主义制定的为中国人民革命政治路线服务的军事路线的集中表现。通过这本书，可以充分了解中国人民经过几十年艰苦斗争的道路逐步取得伟大革命胜利的过程。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6dee1a35bf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

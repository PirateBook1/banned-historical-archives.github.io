script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji2","name":"毛泽东全集第2卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji2.pdf"],"article":{"title":"难道走路是男子专有的","alias":"","parts":[{"type":"paragraph","text":"难道走路是男子专有的"},{"type":"paragraph","text":"（1919年7月14日）"},{"type":"paragraph","text":"一个女学校里的办事人，把学生看做文契似的收藏起来，怕他们出外见识了甚么邪样。《新青年》“一类的邪书，尤不准他们寓目。此次惊天动地的学生潮，北京的女学生聚诉新华门。贫儿院的小女孩子，愿到监狱替男学生抵罪。这个女学校的学生独深闭固拒，一步也不出外，好像走路是男子专有似的。"},{"type":"paragraph","text":"[1]《新青年》月刊，陈独秀主编，1915年9月在上海创刊，当时名《青年杂志》。从1916年9月第二卷起改名《新青年》。早期提倡民主，反对封建；提倡科学，反对迷信；提倡新文学，反对旧文学。俄国十月革命后，宣传、介绍过十月革命和马克思主义。1920年9月第八卷起，实际上成为上海共产主义小组的机关刊物。中国共产党成立后，一度成为中共中央的机关刊物。1922年7月休刊。1923年6月改出季刊，成为中共中央理论性机关刊物。1925年4月起出不定期刊，次年7月停刊。"}],"authors":["毛泽东"],"dates":[{"year":1919,"month":7,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":30,"page_end":30},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"077bca4da5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

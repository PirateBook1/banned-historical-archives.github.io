script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"永远听党的话——一切为了病人一切要多快好省","authors":["杨义"],"dates":[{"year":1958,"month":9}],"is_range_date":false,"parts":[{"text":"山西省忻县专区山药蛋大量腐烂","type":"title"},{"text":"杨义","type":"authors"},{"text":"新华社忻县16日讯　到目前为止，山西忻县专区腐烂山药蛋约六亿八千多万斤。据各县电话汇报材料，今年山药蛋腐烂情况普遍而严重，往年山区很少腐烂，今年山区平川都腐烂，有的入了窖还在烂。五台县和岚县二十八万亩山药蛋烂了30％到50％。崞县咸阳乡贺家窑二百一十亩山药蛋，今年收成特别好，平均亩产千斤，入窖后烂了70％，剩下的仅够明年的种籽。宁武县东寨乡巴沟湾有一个窖容藏七千斤山药蛋全部腐烂。现在各地腐烂现象还在继续发展。","type":"paragraph"},{"text":"忻县地区是山西省山药蛋主要产区，今年播种面积二百一十万亩，比去年扩大一倍多，获得大丰收。今年在山药蛋生长期间下雨多，使山药蛋水份大，再加上劳力、运输普遍紧张，一时收获不起来，顾不得检选、入窖，外调部分也运不出去，发动全民加工处理行动迟缓，因而发生大量腐烂的现象。","type":"paragraph"},{"text":"来源：1958年10月17日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b9ad3705a1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

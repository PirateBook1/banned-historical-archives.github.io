script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央转发中南局《关于文化大革命的情况和意见的报告》（概要）","authors":[],"dates":[{"year":1966,"month":7,"day":7}],"is_range_date":false,"parts":[{"text":"中央转发中南局《关于文化大革命的情况和意见的报告》（概要）","type":"title"},{"text":"1966年6月28日， 中共中央中南局向中央报送《关于文化大革命意见的报告》。报告点秦牧、柯麟、刘志明、李达、何定华、朱劭天、程云、武克仁、康翟、郭晓棠、陆地等人的名，称之为“反党反社会主义的头面人物”。7月7日，中央转发。","type":"paragraph"},{"text":"中共中央中南局6月28日在《关于文化大革命的情况和意见的报告》中说：“目前，各地已经揪出了一批反党反社会主义的头面人物，例如广东省作协副主席、《羊城晚报》副总编辑秦牧、中山医院党委书记兼院长柯麟、副书记兼副院长刘志明、武汉大学校长李达、副校长何定华、前党委书记朱劭天、武汉市文化局党委书记程云、文联副主席武克仁、湖南省文联副主席康濯、河南省郑州大学副校长、省社联主席郭晓棠、广西区党委宣传部副部长陆地，等等。各地的运动正迅速地广泛深入地向前发展。”","type":"paragraph"},{"text":"刘少奇还在这个批转中写道：“大学生中，也要把右派分子（即反党反社会主义分子）揪出来，但应放在运动后期进行；打击应当小些，一般控制在百分之一以内，高中应届毕业生，是打击个别最坏的，经过市委批准，可以批判斗争和戴帽子。高中二年级以下和初中学生中，一律不进行反右派斗争，不划右派分子，如发现有现行反革命或坏分子，可依法处理”。","type":"paragraph"},{"text":"（摘自《刘少奇在无产阶级文化大革命中的反革命修正主义言论》，北京：首都揪斗刘少奇联络总站，1967年8月）","type":"appellation"}],"comments":[],"origin":"摘自《刘少奇在无产阶级文化大革命中的反革命修正主义言论》，北京：首都揪斗刘少奇联络总站，1967年8月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b4fcda3031"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

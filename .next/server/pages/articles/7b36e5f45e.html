script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于处理农民交租和退押办法给中南局的批复","authors":[],"dates":[{"year":1950,"month":8,"day":17}],"is_range_date":false,"parts":[{"text":"中共中央关于处理农民交租和退押办法给中南局的批复","type":"title"},{"text":"中南局：","type":"appellation"},{"text":"八月十五日电悉。","type":"paragraph"},{"text":"关于农民交租和退押问题，同意你们所提三项办法。但在最后一项仍应说明农民应交给地主吃粮。关于债务问题亦同意你们意见，但农民相互之间的债务可写明不废。","type":"paragraph"},{"text":" 中央八月十七日","type":"paragraph"},{"text":"附：","type":"paragraph"},{"text":"中南局关于处理农民交租和退押办法的请示","type":"subtitle"},{"text":"（一九五O年八月十五日）","type":"subtitle"},{"text":"中央：","type":"appellation"},{"text":"关于处理农民不交租问题指示收到后，急转各省遵办。","type":"paragraph"},{"text":"在军政委员会讨论减租条例时，关于押金问题，党外一部人士对此甚表关心。认为政协会议所提机动执行全退、少退、不退、分期退的办法不保险，他们都说没道理，又说酌情办理办不通，而复征以地折还，分田时对佃户按处理田面权原则予以照顾，实质上就是主张不退。我们再三考虑，农民要求不能不顾，地主困难也不可抹煞。拟提出如下办法：","type":"paragraph"},{"text":"（一）原则上要退，但只是原数一半。","type":"paragraph"},{"text":"（二）能多退的和完全不能退的，由区政府、区农代会通过名单，执行多退或免退。","type":"paragraph"},{"text":"（三）一般地主可以今年应得租粮之数抵偿，由农民于秋收后扣留之数，作为普通地主今年应退押金之限度，此即以不交租代退押。","type":"paragraph"},{"text":"其次债务问题，农民多有告状要求废债者，我们也拟提这样一句，即解放前农民所欠地主债务一律取消；农民之间之债务按债务纠纷处理条例处理，其办法另定之，一般则仍保持借贷自由政策。上述措施妥否，请示。","type":"paragraph"},{"text":" 中南局未  删","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7b36e5f45e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

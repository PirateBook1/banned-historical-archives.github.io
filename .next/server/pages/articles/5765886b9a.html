script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“四人帮”的涂抹术","authors":["赵永春"],"dates":[{"year":1977,"month":2,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“四人帮”的涂抹术"},{"type":"paragraph","text":"吉林师大学员　赵永春"},{"type":"paragraph","text":"臭名昭著的实用主义者胡适，有句“名言”：“历史实在是一个很顺从的女孩子，她百依百顺地由我们替她涂抹起来”。于是乎，在他的笔下，复辟倒退的成了“革新派”，卖国贼变成了“有功之臣”。然而，几十年后的今天，这种涂抹术竟又成了“四人帮”篡党夺权的拿手好戏。你看，《乡党》篇里那句描写孔老二“趋进，翼如也”的话，竟成了孔老二“向前走时端着胳膊，就象鸟儿展翅一样”，恶毒地影射周总理；而孔丘由“司寇代理宰相”的官衔，又变成什么“公安部长代理总理又兼管农业”了，把矛头指向英明领袖华主席。同时，他们又借涂抹法家，美化自己：剥削阶级统治人物成了“爱人民”的样板；“皇后”的鬼脸上，又多了一层又一层的油彩，特别得到江青青睐的吕后，更是加倍“涂抹”。顿时，“男的要让位，女的来管理”的鼓噪声四起。"},{"type":"paragraph","text":"“四人帮”还涂抹自己，掩盖他们丑恶的历史。三十年代为争演反动的“国防戏剧”折落门牙的江青，竟成了“童年时代”“抵制封建主义”“跌坏了”的“光荣的”豁牙。再经涂抹，又成了“旗手”、“学生和战友”了。"},{"type":"paragraph","text":"“四人帮”大耍涂抹术，是为了借古代亡灵，演出复辟登基的新场面。"},{"type":"paragraph","text":"（摘自《吉林日报》）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"吉林文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5765886b9a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

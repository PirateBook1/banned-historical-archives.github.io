script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央宣传部关于处理留存的“忠”字品的请示","authors":[],"dates":[{"year":1978,"month":7,"day":28}],"is_range_date":false,"parts":[{"text":"中央宣传部关于处理留存的“忠”字品的请示","type":"title"},{"text":"（此件业经中央同意）","type":"subtitle"},{"text":"据总政宣传部7月19日来文反映，部队在清理仓库中，清出过去制作积压下来的大量“忠”字品，如铝、石膏、瓷等各种质料的塑像、像章等。仅据昆明军区在五个部门的不完全统计，共积存铝制毛主席像章2300多公斤，钢模10套，塑料像720个，石膏、瓷制像100个，铁皮印像250张，胶合板印象550块，有机玻璃语录章6000枚。这些制品，有的制作粗糙，形象不合标准；有的已变形污损；有的是未成型的半成品；还有相当一部分带有林彪题词。这个问题不仅部队存在，地方也存在。","type":"paragraph"},{"text":"为了妥善处理上述积存的各种有损伟大领袖和导师毛主席光辉形象的塑像、像章等，我们提出以下意见：","type":"paragraph"},{"text":"（一）各单位、各部门积存的成批上述像章、塑像、绣像、画像、语录章等成品或半成品，应由政治部门负责清理，凡属：（1）制作粗糙，形象不合标准的；（2）已经变形或污损的；（3）带有林彪题词的，均予销毁。其中金属、纸张和化学制品就近分送有关工厂回炉销毁；瓷制品、石膏制品破碎后选择妥当地点予以掩埋。","type":"paragraph"},{"text":"（二）处理上述塑像、像章等制品，是一项十分严肃的工作，有关党委在处理过程中，要加强思想政治工作，在内部向有关人员讲清楚处理的目的和范围，以免引起误解。","type":"paragraph"},{"text":"以上意见如可行，拟同时转发总政宣传部和各省、市、自治区党委宣传部参照执行。","type":"paragraph"}],"comments":[],"origin":"中共中央宣传部办公厅编：《党的宣传工作文件选编》，中共中央党校出版社，1994。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ade1f939e3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

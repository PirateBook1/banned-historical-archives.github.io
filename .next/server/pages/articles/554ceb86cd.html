script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学习毛泽东同志的哲学著作","authors":[],"dates":[{"year":1981,"month":5,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《工人日报》一九八一年四月二十日发表坚持四项基本原则讲话时，加了编者按，指出:"},{"type":"paragraph","text":"学习和坚持四项基本原则，不是一项临时性的任务，而是一个长期的、极为重要的大事。在历史的转折关头，党中央一再重申要坚持四项基本原则，因为这个问题实在太重要了。它关系到社会主义革命和建设成果的巩固，关系到四个现代化的成败，关系到党和国家的前途和命运。"},{"type":"paragraph","text":"最近，一位中央领导同志指出，要提倡学习，要认真学习马列主义，学习毛泽东同志的著作，主要是学哲学，学毛泽东的哲学著作，例如，《矛盾论》、《实践论》以及《中国革命战争的战略问题》、《抗日游击战争的战略问题》、《论持久战》等等。现在，有些人发议论，多是只看现象，原因是在理论上和实践上都没有根底。只有打下根底，才能真正纠正错误，包括“左”的和右的错误。中央领导同志的这些话，对于认真贯彻四项基本原则，对于理解党中央制定的路线、方针、政策，对于建设社会主义的精神文明，都有十分重要的意义。每个共产党员，每个干部和职工，都要很好学习，提高觉悟，坚持和维护四项基本原则，并且理直气壮地宣传四项基本原则，以促进国民经济的进一步调整和安定团结的进一步实现，保证四化建设的顺利进行。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"554ceb86cd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

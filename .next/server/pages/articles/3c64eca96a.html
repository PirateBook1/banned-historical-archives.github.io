script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlibrary","name":"马列毛图书馆","internal":false,"official":false,"type":"db","author":"网络资料","files":"","article":{"title":"《爱国者》一定要高举毛泽东主席的思想（摘要）","authors":["苏·拉"],"dates":[{"year":1968}],"is_range_date":false,"comment_pivots":[],"comments":[],"page_start":0,"page_end":0,"description":"","parts":[{"type":"paragraph","text":"苏·拉一九六八年"},{"type":"paragraph","text":"今年七月《爱国者》出刊满一年了。去年五月二十三日在大吉岭县印共革命派的领导下，爆发了纳萨尔巴里农民斗争。七月，《爱国者》诞生。在我国反对帝国主义及其代理人、大资产阶级和封建利益的奴仆修正主义丹吉集团和新修正主义孙达拉雅、兰那地夫、南布迪里巴德、乔蒂·巴苏、普罗英德·达斯·古普塔、克里希纳·柯纳的斗争中，纳萨尔巴里农民斗争和《爱国者》的出版，宣告了马列主义、毛泽东主席思想的胜利。"},{"type":"paragraph","text":"一九六四年七大，印共与丹吉集团决裂时，新修正主义领导人非常狡猾地掩盖了自己的真相。后来他们提出所谓反对宗派主义和教条主义的口号，有组织地开始攻击马列主义，不遗余力地去讨好帝国主义、苏修和大资产阶级封建阶级，把共运局限在议会道路上。"},{"type":"paragraph","text":"但是马列主义的革命旗帜（在当代它的顶峰是毛泽东思想）在大吉岭县印共革命派手中高高飘扬。被新修正主义者鄙视的印共革命派并没有气馁，并没有失去勇气。相反，他们的影响扩大了，威望增加了。他们通过反对陈旧错误的思想的不懈的斗争，使自己发展壮大了。一个邦接一个邦的印共（马）党分裂了。革命的同志们按照毛主席的思想，在人民民主革命中投入到组织农民革命风暴的活动中去，为建立真正的工人阶级的政党共产党建立基础。"},{"type":"paragraph","text":"《爱国者》完全参加了印共革命派的这一切斗争。所以新修正主义者及其报刊在《爱国者》出版的第一天起就想方设法扼杀它。但是马列主义是不可战胜的，毛泽东思想是不可战胜的，纳萨尔巴里的声音是不可战胜的。新修正主义者的一切企图在无限忠于革命的印共革命派面前都失败了。《爱国者》没有被打败，它不断地揭露了新修正主义者把革命者引上议会道路、把工人阶级引上邪路的一切阴谋，使新修正主义者胆战心惊。印共革命派反对修正主义和新修正主义的斗争正在进行。在毛泽东主席的思想的光辉照耀下，在马列主义的光辉照耀下，为扩展土地革命而斗争。《爱国者》刊登这些消息，传送给全世界革命者。"},{"type":"paragraph","text":"印共革命派正在进行反对修正主义和新修正主义的斗争，正在进行把马列主义、毛泽东思想和印度革命运动的实际紧密结合起来的斗争，他们组织了协调委员会，并正为使一切印共革命派参加协调委员会而努力。"},{"type":"paragraph","text":"《爱国者》努力把马列主义、毛泽东思想送到印度的工人、农民、革命的小资产阶级手中，《爱国者》投入了建立一个包含一切革命力量和人员的反对美帝、苏修、大资产阶级和封建阶级的联合阵线的活动。毫无疑问，对于印共革命派和真正的马列主义者来说，不能想像还有比这更为伟大的责任或理想了。"},{"type":"paragraph","text":"在纳萨尔巴里农民斗争的道路上，毛泽东主席的战无不胜的思想光辉照到了我国。《爱国者》永远不会抛弃这个光辉；要在这光辉照耀下努力解决我国人民民主革命的一切难题。《爱国者》誓要坚决揭露美帝、苏修及其走狗修正主义、新修正主义的每一个卑鄙阴谋；要不断地告诉农民：为了完成土地革命，他们应当成为完成人民民主革命的主要力量。《爱国者》坚信：人民群众将使修正主义及新修正主义的议会道路可耻地失败。在革命的方式下、在土地革命的大道上，人民民主革命将在斗争的道路上一个胜利接着一个胜利地前进。　　"},{"type":"paragraph","text":""}],"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3c64eca96a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

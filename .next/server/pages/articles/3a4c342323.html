script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"王福时等妄想篡夺国际书店领导权　职工们以事实驳倒他的谬论","authors":[],"dates":[{"year":1957,"month":10,"day":9}],"is_range_date":false,"parts":[{"text":"王福时等妄想篡夺国际书店领导权　职工们以事实驳倒他的谬论","type":"title"},{"text":"《人民日报》讯：国际书店职工两个多月来与该店的右派分子展开了坚决的说理斗争，揭露了他们企图使我国图书进出口贸易恢复到资本主义的老路上去。","type":"paragraph"},{"text":"国际书店进口部副主任右派分子王福时，这个一向以“靠近党二十余年”自居的人，在鸣放期间，勾结右派分子萧乾用司徒言的化名在文艺报第八期发表文章，抹杀国际书店的工作成绩，诬蔑国际书店在国际文化交流中不象“桥”而是“墙”，而且是几道墙。他还纠合该店另外两个右派分子于汝昕、徐广柱，拉拢部分干部访问了右派分子曾昭抡和钱伟长，要他们在全国人代会上呼吁，并毛遂自荐，提出国际书店应增加一个“懂业务”的副经理，企图篡夺国际书店的领导权。","type":"paragraph"},{"text":"王福时在他的文章和言论中，提出了他一贯坚持的资本主义经营路线，要求采取措施，创造条件，以便使英美等资本主义国家的反动图书在我国自由泛滥。他甚至暗中筹划成立一个不要党的领导，公私合营的进出口书店，企图与国际书店唱对台戏。","type":"paragraph"},{"text":"国际书店职工在几次会上，用大量事实批驳了王福时的右派言行。事实上国际书店的图书进口工作几年来在党和政府的正确的方针指导下，取得了很大成就。通过世界各国书刊的进口，特别是苏联书刊的大量发行，在推动我国经济建设、文化建设和国际文化交流等方面都起了极其重大的桥梁作用，这是任何右派分子抹杀不了的。例如：成都铁路部门参照了苏联“桥梁建筑”一书的设计经验，不仅为国家节约了一百几十万元财富，还大大缩短了建筑的时间。类似的事例是不胜枚举的。","type":"paragraph"},{"text":"国际书店对资本主义国家书刊的进口，也配合了国家建设和人民文化生活的需要，进行有计划的进口，使一些必需的图书资料得到适当的满足。从进口资本主义国家书刊的数量和国家支付的外汇来看就证明了这一点。如１９５７年进口资本主义国家书的数量将是１９５３年的六倍，支付的外汇将增长八倍。国际书店进口部门与资本主义国家往来的同业１９５１年是二十一个国家一百一十九家同业，１９５７年增加到三十五个国家三百七十一家同业。国际书店在进口资本主义国家书刊的业务上是采取接受各机关、团体、读者委托代办为主，主动进货为辅的方针。使进口的书刊真正能保证国家社会主义建设和人民文化生活的需要。但是王福时却把有计划的进口，说成是“清规戒律”，别有用心地主张自由订货，自由进口。","type":"paragraph"},{"text":"国际书店的全体职工，经过三个月的反右派斗争，普遍提高了思想认识，过去那些“只管业务，不问政治”的职工们，纷纷积极行动起来，要与右派分子进行坚决的斗争。","type":"paragraph"},{"text":" ——原载《人民日报》1957年10月9日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3a4c342323"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

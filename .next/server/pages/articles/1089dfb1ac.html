script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席派来的好医生","authors":[],"dates":[{"year":1958,"month":7,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席派来的好医生"},{"type":"paragraph","text":"据新华社广州29日电　广州市中山医学院组织的巡回医疗队，深入农村和中小城市为群众服务，受到群众欢迎。"},{"type":"paragraph","text":"这个包括副教授、讲师、医生等共十人组成的巡回医疗队，两个多月来在新会县古井、梅阁、睦洲、新沙、横粉等乡和江门市，为群众诊病和宣传卫生知识。医务人员每到一个乡，远近病人都来找他们看病。由于医生们诊断准确，用药简单，为病人着想，使病人花钱少、痊愈快。有些医务人员还到农民家里为农民治病，护理病人，和进行卫生宣传以及调查研究工作。群众称他们是毛主席派来的好医生。"},{"type":"paragraph","text":"巡回医疗队在新会举办了助产人员短期训练班，训练了几十名助产士，为新会县培养了一名眼科医师，帮助这个县亮民医院建立了眼科和手术室；他们还和当地中西医一起研究了防止和治疗大脑炎的办法，订出了西医治疗脑炎的方案。"},{"type":"paragraph","text":"这个巡回医疗队还计划到番禺县继续进行工作。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1089dfb1ac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"邓小平的一些讲话摘录","authors":["邓小平"],"dates":[{"year":1975,"month":9}],"is_range_date":false,"parts":[{"text":"邓小平的一些讲话摘录","type":"title"},{"text":"邓小平","type":"authors"},{"text":"〖时间：一九七五年九、十月。×××传达〗","type":"appellation"},{"text":"你现在还不让人家提（指有的同志问，群众提意见到省委找省委以上的行不行），还想捂住？要充分让人家提，充分揭发，只有这样做了，才能团结全党，要告诉他们，不管你的后台在省委或比省委更高一级的都靠不住了。","type":"paragraph"},{"text":"矫枉必须过正。老干部要横下一条心，拼老命，“敢”字当头，不怕，无非是第二次再被打倒，不要怕第二次被打倒，把工作做好了，打倒了也不要紧，也是个贡献。","type":"paragraph"},{"text":"要快点解放老干部，使用老干部，发挥老干部的骨干作用。这个问题有的地方还没有解决。这样做，无非有人讲“还乡团”回来了，复辟了。无产阶级“还乡团”回来，赶跑了资产阶级，好得很嘛！复无产阶级之辟好得很嘛！不管它那一套，他说他的，搞事情总有人反对，蒋介石不是一直在骂我们吗？赫鲁晓夫、勃列日涅夫不是一直在骂我们吗？让他们骂好了。打着反复辟旗号的人自己要复辟，打着反倒退的人自己要倒退。","type":"paragraph"},{"text":"工业七十条还是好的，还可以用，中央又没有废除它。","type":"paragraph"},{"text":"要不要划右派，运动后期再说，可以先把他们弄到生产队去劳动改造，当社员，他们的性质是三反分子。","type":"paragraph"},{"text":"青年人如果是好苗子，应当放到工厂、农村去搞它几年，然后再一个台阶一个台阶地提上来。坐直升飞机上来的不行，坐火箭上来的干部也不行，可以带职下去。军队里有的连长一下提到军职的，一律不承认，重新下去当副营长。","type":"paragraph"},{"text":"参加三结合的青年干部，他们根本没有经验，一律下放基层锻炼改造，以后这些人下放，统统由省委决定，中央发的六九年那个文件（指61号文件规定，各级革委会成员增补、调动、撤换需报请中央或上级革委会批准），不算数啦！","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f77b33a084"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

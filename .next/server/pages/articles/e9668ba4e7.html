script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"姚文元、李先念、纪登奎、耿飚、郭玉峰  会见并宴请罗共党的工作者代表团","authors":[],"dates":[{"year":1972,"month":11,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"姚文元、李先念、纪登奎、耿飚、郭玉峰会见并宴请罗共党的工作者代表团"},{"type":"paragraph","text":"新华社一九七二年十一月十日讯  中共中央政治局委员姚文元、李先念，中共中央政治局候补委员纪登奎，中共中央委员、中共中央对外联络部部长耿飚，中共中央候补委员、中共中央组织部负责人郭玉峰，今天晚上会见并宴请由罗马尼亚共产党中央委员、罗共雅西县委第一书记瓦西列·波托普率领的罗马尼亚共产党党的工作者代表团全体成员。"},{"type":"paragraph","text":"中罗两国同志进行了亲切友好的谈话。宴会上，宾主不断举杯，共祝中罗两党、两国和两国人民建立在马克思列宁主义和无产阶级国际主义基础上的革命友谊和战斗团结日益巩固和发展。"},{"type":"paragraph","text":"参加会见和宴会的代表团团员有：斯特凡·阿尔莫山、乔治·克里索万、瓦列柳·米尔恰·依兹博索尤、特奥多尔·波佩斯库、米哈拉克·奈古、格奥尔基·米哈依、克里斯特扬·斯·马卡里。"},{"type":"paragraph","text":"罗马尼亚驻中国大使格夫里列斯库会见时在座，并应邀出席了宴会。"},{"type":"paragraph","text":"参加会见和出席宴会作陪的我国有关方面负责人和工作人员有任允中、丁国钰、顾明、郑屏年、刘克明、毛宝忠、张全忠、林咸农、汪笃志、王仲全、吴干生、鲍淮龙、吕辉祥。（附图片）"},{"type":"paragraph","text":"姚文元、李先念、纪登奎、耿飚、郭玉峰会见罗马尼亚共产党党的工作者代表团时合影"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"李先念","type":"人物"},{"name":"纪登奎","type":"人物"},{"name":"耿飚","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e9668ba4e7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

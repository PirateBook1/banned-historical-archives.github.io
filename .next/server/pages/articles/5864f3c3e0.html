script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席光辉著作在巴斯克地区出版受到当地广大人民群众热烈欢迎","authors":[],"dates":[{"year":1968,"month":10,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京电　伟大领袖毛主席的光辉著作《实践论》和《反对自由主义》，最近在西欧的巴斯克地区译成巴斯克文出版，受到当地广大人民群众的热烈欢迎。"},{"type":"paragraph","text":"一位巴斯克朋友高兴地说:“毛主席著作巴斯克文版的出版，是我们历史上的重大事件。用我们的语文出版毛主席的著作，这是第一次。这些著作也是第一批翻译成巴斯克文的马克思列宁主义文献。过去在这里只能找到西班牙文或法文的马克思列宁主义著作。我们欢呼毛主席著作用我们自己的语文出版，这样，我们的人民就更容易阅读了。今天，为了顺利进行我们的解放事业，毛主席的著作对我们来说有特别重要的意义。”"},{"type":"paragraph","text":"一位巴斯克工人强调指出，毛主席著作是巴斯克人民进行反对帝国主义和反对法西斯主义斗争的动力的源泉。"},{"type":"paragraph","text":"巴斯克是位于西班牙和法国之间的比利牛斯山西部大西洋沿岸的一个地区，巴斯克人在这一地区居住。它现在被分为两部分，分属于西班牙和法国。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5864f3c3e0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"永远发扬“穷棒子”精神","authors":["王国藩"],"dates":[{"year":1976,"month":9,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"永远发扬“穷棒子”精神"},{"type":"paragraph","text":"王国藩"},{"type":"paragraph","text":"九月九日下午，听到伟大领袖毛主席因病逝世的消息，我的心情万分悲痛。毛主席是全国亿万贫下中农的大救星，是我们“穷棒子”最亲的亲人。我们是多么怀念伟大的领袖和导师毛主席啊！"},{"type":"paragraph","text":"毛主席多次对我们遵化县“穷棒子社”作过批示。几十年的斗争实践使我们深深体会到，救我们“穷棒子”出火坑的是伟大领袖毛主席，给我们“穷棒子”指明社会主义金光大道的是伟大领袖毛主席。有毛主席和毛主席的无产阶级革命路线，才有全国亿万“穷棒子”幸福的今天。在万恶的旧社会，我这个贫农出身的穷孩子，深受“三座大山”的压迫，被地主富农当作牛马，挣扎在死亡线上。解放后，我这样一个一双粗手两脚泥的“穷棒子”，在首都北京多次幸福地受到伟大领袖毛主席的亲切接见。使我终生不忘的是一九六二年，在第二届全国人民代表大会第三次会议上，毛主席紧紧握住我的手，我激动得流出了幸福的热泪。毛主席心里装着天下的无产阶级和劳动人民，时刻跟我们“穷棒子”心连着心！毛主席那慈祥的面容，那温暖的大手，那亲切的教诲，一直深深地留在我的记忆里，成为鼓舞和激励我坚持无产阶级专政下继续革命的强大动力。"},{"type":"paragraph","text":"大海航行靠舵手，万物生长靠太阳。我们“穷棒子社”和遵化县广大贫下中农在社会主义大道上每前进一步，都经历了激烈的两条路线的斗争；每一个胜利，都是在伟大领袖毛主席的英明领导下，用毛主席的革命路线战胜反革命的修正主义路线的结果。我们遵化县的贫下中农永远不会忘记，解放初期，由于刘少奇反革命的修正主义路线的干扰、破坏，刚刚土改过后的农村又出现了两极分化。毛主席号召我们“组织起来”，走社会主义道路。当时，我串连了二十三户贫农，带头办起了仅有三条驴腿的“穷棒子社”。伟大领袖毛主席和我们贫下中农心连心，他老人家为《书记动手，全党办社》和《勤俭办社》两篇文章写了光辉的批示，表扬了我们自力更生、艰苦奋斗、坚定不移地走社会主义道路的“穷棒子”精神，并把“穷棒子社”誉为“我们整个国家的形象”。毛主席的光辉批示，是对我们，也是对全国几亿农民的极大鼓舞。"},{"type":"paragraph","text":"二十多年来，我们在毛主席的光辉批示指引下，经历了两个阶级、两条道路、两条路线的激烈斗争。从初级社、高级社到人民公社，从集体化到机械化，我们不断发扬“穷棒子”精神，昂首阔步向前进，风吹浪打不回头。在三年国民经济暂时困难时期，我们靠毛主席光辉批示的指引，发扬“穷棒子”精神，顶住了刘少奇“三自一包”的妖风，击退了一小撮阶级敌人的捣乱和破坏，巩固和扩大了农村社会主义阵地。无产阶级文化大革命中，我们靠毛主席的光辉批示和一系列教导，同刘少奇、林彪的修正主义路线斗，同党内资产阶级斗，勇敢地捍卫了毛主席的革命路线，捍卫了毛主席亲自树立的西铺大队这面红旗。以后，我们又靠毛主席光辉批示和一系列重要指示，同邓小平反革命的修正主义路线对着干，深入批判他推行的“三项指示为纲”的修正主义纲领，夺取了批邓、反击右倾翻案风的伟大胜利。实践使我们深深体会到：毛主席的光辉批示是我们“穷棒子”前进的指路明灯，毛主席的革命路线是我们“穷棒子”的生命线，毛主席是我们“穷棒子”心里永远不落的红太阳！"},{"type":"paragraph","text":"在全国人民和全世界革命人民沉痛悼念伟大领袖和导师毛主席逝世的日子里，我们一定化悲痛为力量，紧密团结在党中央的周围，继承毛主席的遗志，更高地举起马克思主义、列宁主义、毛泽东思想的伟大红旗，永远沿着毛主席光辉批示指引的方向前进，把毛主席表彰的“穷棒子”精神世世代代传下去！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2e1ea0b947"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

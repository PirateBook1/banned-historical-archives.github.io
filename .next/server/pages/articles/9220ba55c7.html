script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji9-2","name":"毛泽东全集第9卷(2)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji9-2.pdf"],"article":{"title":"对张学良核虎城术破东敌部署的提议","alias":"","parts":[{"type":"paragraph","text":"对张学良杨虎城击破东敌部署的提议"},{"type":"paragraph","text":"（1936年12月25日）周、博川："},{"type":"paragraph","text":"甲、据本日情报：何应钦以主力周黄杰?两纵队共二十团用于渭北，李默庵?纵队大概八个团用于洛南，正面仅置樊松甫?纵队八个团起吸引与钳制作用。"},{"type":"paragraph","text":"乙、敌之部署甚便于红军主力到达咸阳后从蓝田击破李默庵纵队，突击陇海线，断其归路，开展战局。提议速作如下部署："},{"type":"paragraph","text":"一、立即派人秘密解决冯钦哉\"，巩固大荔于我手中。二、巩固孝义镇\"沿河，迟滞敌之渡河。三、以东北军两个师秘密输送于富平，巩固该重点于我手中。"},{"type":"paragraph","text":"[1]周、博，指周恩来、博古（秦邦宪)，当时是中共中央派往西安的代表。"},{"type":"paragraph","text":"[2]何应钦，当时任国民党政府军政部长、国民党军“讨逆”军总司令。"},{"type":"paragraph","text":"[3]周，当时任国民党军“讨逆”军东路集团军第六师师长。黄杰，当时任国民党军潼关警备司令。"},{"type":"paragraph","text":"[4]李默庵，当时任国民党军“讨逆”军东路集团军第十师师长。[5]樊松甫，即樊嵩甫，当时任国民党军第四十六军军长。"},{"type":"paragraph","text":"[6]冯钦哉，当时任国民党军第十七路军第七军军长兼第四十二师师长，西安事变后不久背叛杨虎城投靠蒋介石。"},{"type":"paragraph","text":"[7]孝义镇，位于陕西省渭南市东北。"},{"type":"paragraph","text":"四、三原、高陵、康桥镇\"各置一个师。为坚守计，渭南、临潼间及临潼、西安间各架桥一座，并多准备船，以便红军必要时转向北岸作战。"},{"type":"paragraph","text":"五、置一个师于蓝田，出一个团于厚子镇，另置一部于保安镇，再于商县置一旅，均坚工死守，保证后方，便红军突击陇海路。"},{"type":"paragraph","text":"六、渭南、临潼正面置两个师。"},{"type":"paragraph","text":"七、西安暂时置一个师足矣，其余集中于机动位置。以上建议速向张杨提出。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二十五日三时[1]康桥镇，位于陕西省临潼县北部。[2]厚子镇，今名厚镇，位于陕西省蓝田县东北。[3]保安镇，位于陕西省洛南县西北。[4]张杨，指张学良和杨虎城。"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":12,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":216,"page_end":217},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9220ba55c7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

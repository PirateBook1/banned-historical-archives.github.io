script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共重申和谈条件毛泽东说民主五年内可成功","authors":[],"dates":[{"year":1947,"month":1,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报北平二日专电】　延安昨日广播毛泽东朱德新年文告，毛氏指出:今年全世界反美的统一阵线将有迅速发展。朱氏则向‘解放区’军民强调收复失地最后胜利。惟末谓:如恢复政协路线及去年一月十三日军事位置，则和平谈判仍随时可开。(木)"},{"type":"paragraph","text":"【合众社南京二日电】中共领袖毛泽东，在其新年广播辞中，攻击政府当局仍未显示有丝毫和平意向。毛氏回顾过去一年之事件后，指出战后中国的光明方面，现正向黑暗方面作最后胜利的战争。渠敢断言，五年之内，一个独立，和平，民主的新中国，必然奠定了它的坚固不拔的基础云。"},{"type":"paragraph","text":"【联合社南京二日电】共军总司令朱德元旦日在延安广播说，呼吁共军游击队将战事伸展入国民党控制区，“俾使三十六年成为中国人民获得更大胜利之年”。朱德又宣布新年十点程序如次:"},{"type":"paragraph","text":"(一)解放区军民必须遏制反动份子之攻势，并克复失地。"},{"type":"paragraph","text":"(二)增强地方军，游击队与民军实力，加紧游击战，尤须深入国民党控制区，"},{"type":"paragraph","text":"(三)正规军，地方军与游击队必须尽量实施军事训练与政治教育，借以提高战斗力与自觉心，"},{"type":"paragraph","text":"(四)全体军队应不稍懈怠，协助民主政府，爱护民众，襄助农民实行土地改革。"},{"type":"paragraph","text":"(五)解放区人民应加紧工作，襄助前方。"},{"type":"paragraph","text":"(六)协助农民群众要求完成土地改革，此乃全国真正民主改革之基础。"},{"type":"paragraph","text":"(七)土地改革大体完成后之迫切任务，为协助农民增加农产。"},{"type":"paragraph","text":"(八)发展生产，整顿财政(九)协助各种独立运动。"},{"type":"paragraph","text":"(十)与国民党内之“爱国份子”合作。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e5800c5c8b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji12","name":"毛泽东全集第12卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji12.pdf"],"article":{"title":"关于英南新政府成立后的工作指示","alias":"","parts":[{"type":"paragraph","text":"关于冀南新政府成立后的工作指示\""},{"type":"paragraph","text":"（1938年8月20日）徐、邓、宋，并省委，并致彭、朱瑞、伯承同志："},{"type":"paragraph","text":"甲、冀南新政府成立须即实行几件善政：（一）救济各地广大饥饿的群众，粮款向富人筹集及提出一部分地方公款等。（二）组织秋收运动。（三）规定二五减租办法。（四）发布在敌人进攻时人民自卫与避难办法及空舍清野办法。（五）发布人民防匪自卫办法。（六）组织廉洁政府，规定各级政府人员生活费及公费。"},{"type":"paragraph","text":"乙、保安队应即改编或改造，土匪应该争取与肃清。"},{"type":"paragraph","text":"内、新政府暂时不必向外面发宣言通电，不要对外宣传过甚，以免刺激人家，但新政府在本区内应即发布各种布告法律命令提高自己威信，以完全新的姿态在人民面前出现。"},{"type":"paragraph","text":"丁、在冀南除使用法币外应给冀察普边区银行钞票以流通的便利。"},{"type":"paragraph","text":"毛洛王胡"},{"type":"paragraph","text":"廿日"},{"type":"paragraph","text":"[1]这是毛泽东和洛甫（张闻天)、王稼祥、胡服（刘少奇）给徐向前、邓小平、宋任穷及省委和彭德怀、朱瑞、刘伯承的指示电。"}],"authors":["毛泽东"],"dates":[{"year":1938,"month":8,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":428,"page_end":428},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fa135b629d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-875","name":"中央同意中央组织部关于从苏联回国的政治侨民问题的报告","author":"中央","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央同意中央组织部关于从苏联回国的政治侨民问题的报告","dates":[{"year":1960,"month":6,"day":4}],"is_range_date":false,"authors":["中央","中央组织部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 91-93","tags":[{"name":"党籍","type":"主题/事件"},{"name":"国籍","type":"主题/事件"},{"name":"侨务","type":"主题/事件"},{"name":"苏联","type":"主题/事件"}],"parts":[{"type":"title","text":"中央同意中央组织部关于从苏联回国的政治侨民问题的报告"},{"type":"paragraph","text":"（一九六〇年六月四日）"},{"type":"paragraph","text":"中央同意中央组织部“关于从苏联回国的政治侨民的情况以及对他们的国籍、党籍和工作等问题的处理意见的报告”，请即照此办理。"},{"type":"paragraph","text":"全国解放以来，我国从苏联回国的政治侨民前后共计一百零八人（家属不包括在内）。这些人大部分是我党在第一、二次国内革命战争时期派赴苏联学习或工作的党团员；少数人是旅苏华侨，个别的是革命干部的子女。他们都是自愿请求回国，并经苏联政府同意的。在他们回国后，经过公安部门登记，成为中国公民，我们根据他们的具体情况给他们分配了适当的工作。关于他们的党籍，我们也都根据中央指示的精神进行了审查，多数人恢复了党籍或重新入党，一部分有苏共党员关系的，则转成了中共党员。（从苏联回国的政治侨民的情况从略——编者注）"},{"type":"paragraph","text":"根据上述情况，对这些回国人员，一方面应加强政治思想教育，使他们得到进一步地改造和提高，更加了解中国的实际情况和党的具体政策，积极地从事祖国建设；另方面对他们的国籍、党籍和工作问题都应适当地加以解决。"},{"type":"paragraph","text":"一、国籍问题。这些人回国后的国籍问题，在过去，不但我们没有感到是个问题，就是苏联政府也没有认为是个问题。他们回国后，除了少数人私自保留了苏联国籍以外，绝大多数自认为是中国国籍了。但是由于他们没有正式办理退出苏联国籍的手续，近几年来，苏联驻我国使馆却认为他们还是苏联公民。因此，这些人中，凡是已经恢复了中国国籍，而未正式办理退出苏联国籍的手续的，一般都应补办退出苏联国籍的手续；对其中至今仍然保留了苏联国籍的，原则上应说服他们办理正式退出苏联国籍的手续。为了符合外交手续，将由中央组织部通知有关省市委组织部对这些人逐一进行登记，并将苏联护照收齐交中央组织部，再由中央组织部送外交部统一办理退出苏联国籍的手续。他们中如有不愿退出苏联国籍的，应按苏侨对待；对已提出要求回苏联去的，应让其回去。"},{"type":"paragraph","text":"二、党籍问题。按照党章规定的党籍应与国籍一致的精神，这些人中，凡不愿退出苏联国籍的，应即停止其中共党籍；今后从苏联回国的政治侨民，一律必须事先正式办理退出苏联国籍的手续后，再由中央组织部处理其党籍问题。"},{"type":"paragraph","text":"三、工作问题。这些人中表现好的或者思想上和生活作风上虽有毛病，但基本上是好的，对他们的现有工作一般不动，凡不适合在机要部门工作的，或者不适宜于担任现职的，都必须进行调整。在调整时，应尽可能地照顾到他们的专长，身体状况和家庭情况，另行分配适当的工作。"},{"type":"paragraph","text":"四、对目前住在苏联，但要求回国的政治侨民，特别是有苏联妻子的，由我国驻苏使馆说服他们继续留在苏联，如果一定要回中国，在回国以前，必须正式办理退出苏联国籍的手续，经中央组织部审查批准后，再行回国。"},{"type":"subtitle","text":"一九六〇月[sic!]五月二十一日"},{"type":"subtitle","text":"（摘自《组织工作文件选编》）"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"33fcd0a6fd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

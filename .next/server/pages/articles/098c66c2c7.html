script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“教条主义的特点”","authors":["北京政法学院","赵日月"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"“教条主义的特点”","type":"title"},{"text":"北京政法学院赵日月","type":"authors"},{"text":"“教条主义的特点之一，就是装出一付‘正经马列主义’的嘴脸，以‘马列主义的忠实信徒’自居，把马列主义当作中世纪的宗教一样看待，把马、恩、列、斯神秘起来，把他们的学说看成是高不可攀，深不可测，万古不变的‘经典’。把他们的著作看成‘大百科全书’，不管是搞哲学、法学、政治学，文学艺术，还是搞原子科学、半导体学，电子学、甚至日常生活琐事，也要用显微镜挖空心思地到马列主义经典著作中去找理论根据。在教条主义者看来，除引用经典著作以外，再就没有任何东西可作为他们的理论根据了，他们自己的东西就不能说服人。这样的人可以说他们没有思惟，是凭‘条件反射’来对待事物的。如果马恩列斯死后有知的话，那么他们也不会满意这些不肖之徒，对他们的迷信。","type":"paragraph"},{"text":"教条主义的特点之二，就是宁左勿右，以‘捍卫’马列主义为己任，听到和他们掌握的马列主义经典不同的理论，就以卫道者的姿态出现，对那些胆敢和正统马列主义者有不同意见的人，加上‘机会主义’‘修正主义’的罪名。说那些人‘大逆不道’，‘罪该万死’。这样的教条主义者在历史上的作用和封建社会末期的保皇党没有什么区别。在讨论问题的时候，为了‘显示’自己‘积极’和‘党性’，就故意说些左的，但连自己也不相信的话。形成教条主义的原因，如果出于头脑简单、低能和无智，还直得可怜，应该原谅；如果为了某些不可告人的目的，作政治投资，故意装作左的面孔，那不仅不值得可邻，不应原谅，而且还应受到讨伐了。”","type":"paragraph"}],"comments":[],"origin":"《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"098c66c2c7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

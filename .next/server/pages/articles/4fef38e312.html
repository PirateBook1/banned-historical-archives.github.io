script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热情帮助门巴族人民学习毛主席著作","authors":[],"dates":[{"year":1971,"month":2,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"热情帮助门巴族人民学习毛主席著作"},{"type":"paragraph","text":"人民解放军驻西藏边防部队某部指战员，牢记伟大统帅毛主席关于“中国的红军是一个执行革命的政治任务的武装集团”的伟大教导，在驻守祖国边疆的日日夜夜里，坚持突出无产阶级政治，热情帮助门巴族人民活学活用毛泽东思想，把漫长的边防前哨，筑成坚不可摧的“钢铁长城”。"},{"type":"paragraph","text":"过去，由于叛徒、内奸、工贼刘少奇干扰和破坏工农兵学习毛泽东思想，门巴族人民很难得到一本毛主席的宝书。驻在这里的解放军某部指战员，就夜以继日地抄写《毛主席语录》和“老三篇”，送给群众学习。门巴族过去没有文字，只有简单的生活用语，要学习毛主席著作很困难。指战员就在山村里修起了二十多个毛主席著作学习室，首先自己刻苦地学习门巴族话，然后用汉文一字一句地教，帮助门巴族人民一边学习毛泽东思想，一边学文化。经过一段时间的努力，许多门巴族人民都能背诵“老三篇”和一百多条毛主席语录。"},{"type":"paragraph","text":"毛主席的光辉思想照亮了门巴族人民的心，村村组织了军民联防队，弓箭队，大刀队，每天坚持为革命练武射箭。他们还经常协助边防部队巡逻、放哨。他们说：“保卫边疆不仅是‘金珠玛米’的事，也是我们的责任。”有一天傍晚，门巴族妇女卓玛收工回到村边，看见两个陌生人鬼鬼祟祟地一头钻进密林深处。她想：这两个人神色惊慌，天都这么晚了，钻进森林干什么？肯定不是好人。她马上背上不满周岁的婴儿，不畏艰险，翻山穿林，给边防部队报信，抓住了坏人。（据新华社）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4fef38e312"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

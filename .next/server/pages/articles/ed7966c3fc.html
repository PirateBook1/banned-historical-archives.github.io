script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"民建中央和工商联的指示","authors":[],"dates":[{"year":1957,"month":10,"day":7}],"is_range_date":false,"parts":[{"text":"民建中央和工商联的指示","type":"title"},{"text":"民建会各省工作委员会，各市委员会（筹委会），各城市支部（小组）；各省、自治区、直辖市工商业联合会：","type":"paragraph"},{"text":"伟大的十月社会主义革命节即将到来，中国人民代表大会常务委员会、中国人民政治协商会议全国委员会常务委员会联席会议，号召全国各界人民，庄严而隆重地庆祝这个伟大的节日。我们两会——中国民主建国会和中华全国工商业联合会完全拥护这一号召，要求各级组织积极推动工商业者参加伟大的十月社会主义革命节四十周年的庆祝活动。为此，特作如下指示：","type":"paragraph"},{"text":"一、各级民建会、工商联组织应把纪念十月社会主义革命四十周年和当前工商界全面整风的宣传教育工作结合起来，向工商业者深入宣传，帮助广大工商业者认识十月革命的伟大意义，及其对包括中国革命在内的全人类解放事业的深远影响；四十年来苏联人民在苏联共产党的领导下在社会主义建设方面的伟大成就，对世界和平的巨大贡献，以及对新中国建设事业的真诚无私的援助等。要通过这些纪念活动，使工商业者不是在口头上而是在思想上认识到社会主义制度的优越性，中苏两国友好合作的巨大意义，以及右派分子反党反社会主义、诬蔑苏联、反对向苏联学习和挑拨中苏关系等一切罪恶阴谋的危害性，从而提高对右派分子的斗争意志和增强改造政治立场的决心。","type":"paragraph"},{"text":"二、关于庆祝活动的具体组织工作方面，各级民建会、工商联组织应当：","type":"paragraph"},{"text":"（一）在当地中共党委，政协和中苏友好协会的统一计划下，积极参加庆祝活动的筹备工作。","type":"paragraph"},{"text":"（二）有计划地组织民建会员和工商业者积极参加在节日或节日前夕当地的庆祝大会。","type":"paragraph"},{"text":"（三）除组织工商业者积极参加当地统一举办的纪念十月革命的报告会、展览会和文化活动外，还可推动工商业者学习纪念社会主义革命四十周年的有关文件，并另行举办专门对工商业者的报告会，邀请党政负责同志结合工商界的具体情况作报告，并将报告内容层层下达，做到家喻户晓，使广大工商业者受到一次社会主义思想教育。","type":"paragraph"},{"text":"各地的两会组织应密切合作，并在当地党政领导下同有关方面配合，做好各项庆祝活动和宣传教育工作。","type":"paragraph"},{"text":" 来源：《人民日报》1957年10月7日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ed7966c3fc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

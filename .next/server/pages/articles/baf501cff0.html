script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"龚品梅反革命集团在江西的罪恶活动","authors":["南昌天主堂本堂神父","孙耀汉"],"dates":[{"year":1955,"month":9,"day":23}],"is_range_date":false,"parts":[{"text":"龚品梅反革命集团在江西的罪恶活动","type":"title"},{"text":"南昌天主堂本堂神父孙耀汉","type":"authors"},{"text":"江西自一九五一年初，开展反帝爱国运动以来，工作经常受到阻碍。我们根据各方面的事实知道这种阻力是从龚品梅反革命集团来的。现在这个反革命集团已被破获了，这个反革命集团的首要分子政府已依法逮捕了，这是给我们全国也是给我们江西的神长教友搬去了一堆很大的绊脚石。因此我衷心感谢天主，感谢人民政府为我们铲除了一批害国害教的败类。","type":"paragraph"},{"text":"现在我简略地谈一下龚品梅反革命集团在江西的反动活动情况吧。","type":"paragraph"},{"text":"一九五一年元月份，南昌市的神长修女教友共九百余人，发表了一个宣言，当时江西全省的几位主教，对这个宣言都认为“可以”，“并没有什么反对信仰的危险”。但自龚品梅反革命集团寄来了种种反动文件以后，于是南昌市的反帝爱国运动就遭到了“圣母军”分子的疯狂破坏。","type":"paragraph"},{"text":"一九五二年六月份，南昌市天主教反帝爱国委员会正式成立不久，我的思想刚才搞通，那时就有人从浙江寄信来劝我不要那么积极，要我去上海“学乖”，当然这些举动都是出自龚品梅反革命集团的指使。","type":"paragraph"},{"text":"一九五二年十一月份，江西省宗教事务处在南昌市召开全省宗教界代表会议，有的接到通知时本不愿意来参加，后经龚品梅指示才来了南昌，他们来的本意，原是来看风势，随时要起些破坏作用的，但来后，看见各方面都很好，于是在十天会议将结束时也举手通过了决议，但回本教区后，受到龚品梅反革命集团的影响，又恢复了旧状，变成了决而不行！","type":"paragraph"},{"text":"一九五四年八月份，湖南及江西余江几个教区的神长及教友代表来南昌访问，结果大家对南昌市几年来进行的反帝爱国运动印象很好，只因龚品梅反革命集团从中挑拨，以致江西的神长教友不能团结一致，反而有少数的神长教友猖狂地反抗政府，污蔑共产党，歪曲宗教政策，破坏反帝爱国运动。","type":"paragraph"},{"text":"一九五四年十月份及十一月份，江西全省各教区的四十三位神长，集中在南昌市学习政治时事及宗教政策，学习期间，最显明的出现了龚品梅反革命集团在江西的罪恶活动势力。例如：有的在发言中，常是开口“上海”，闭口“上海”，以前我莫明其妙，现在我完全明白了，原来他们受龚品梅反革命集团的指使，在江西做龚品梅的代理人，执行反革命使命的。","type":"paragraph"},{"text":"龚品梅反革命集团经常寄反动的宣传文件来江西，造谣惑众，他一部分神长教友反抗政府，挑拨神长与教友以及神长、教友与政府之间的","type":"paragraph"},{"text":"上海有龚品梅反革命集团在宣传三次大战的来临，原子弹的威力等等荒谬谣言，南昌市有同样的宣传及谣言，反革命分子邓择中拒绝签名反对使用原子武器，就是一个实例。","type":"paragraph"},{"text":"用钞票来收买个别神长修女教友，他们中有人直认不讳：款项是从龚品梅反革命集团来的。","type":"paragraph"},{"text":"龚品梅反革命集团在江西的罪恶活动事实多得很，只就一九五五年中所散播的谣言，所做的反革命活动，如果简单的写出来也有一本很厚的小册子。","type":"paragraph"},{"text":"最后我诚恳地希望受了龚品梅反革命集团影响的神长修女教友，必须擦亮眼睛，看清问题，划明敌我界限，及早跳出反革命集团的火坑，重新做人，积极参加到爱国运动的行列中来，同人民一道和反革命集团作无情的斗争，坚决、彻底、干净、全部地肃清一切反革命分子。","type":"paragraph"}],"comments":[],"origin":"《信鸽半月刊》1955年9月23日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"baf501cff0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"满口卖国理论的“法律顾问”——董士濂","authors":["新华社"],"dates":[{"year":1957,"month":7,"day":31}],"is_range_date":false,"parts":[{"text":"满口卖国理论的“法律顾问”——董士濂","type":"title"},{"text":"新华社","type":"authors"},{"text":"对外贸易部职工群众在揭露和批驳党内右派分子严文杰的同时，又揭发了法律室顾问、右派分子董士濂的反共、反社会主义谬论。","type":"paragraph"},{"text":"董士濂丧心病狂地提出了由联合国“托管”台湾的卖国主张。董士濂还为中国历史上臭名彰著的卖国贼汪精卫、吴三桂、曹汝霖鼓吹、辩护。他无耻地说：“汪精卫也不算卖国，汪若知道日本打珍珠港就不会投降日本；吴三桂也不算卖国，他是为他的女人，才引清兵入关；曹汝霖订二十一条也不算卖国，当时是没有办法。”他于是说，“葛佩琦说共产党亡了，人家也不会卖国，这话还是对的。”","type":"paragraph"},{"text":"董士濂恶毒地攻击共产党中央。他说：“共产党的错误主要在上边，而不在下边，要追究责任，应首先追到中央。”他骂人民日报是“世界上最坏的报纸”。","type":"paragraph"},{"text":"董士濂象其他右派分子一样，肆意攻击我国的宪法和社会主义制度。他说，“我国有好多事无法可依”，“有了宪法，还等于没有宪法”。","type":"paragraph"},{"text":"他污蔑我国“对言论自由没有按照宪法的规定办，使宪法成为虚文”，“宪法上只讲言论、出版的自由，没有讲思想的自由。在我看来，思想的自由是天赋的”。他主张，反革命分子“判决了还可讲话，写文章，出版东西。”","type":"paragraph"},{"text":"董士濂对肃反运动、统购统销政策、干部政策和对私营工商业改造政策等，无一不加以恶毒的攻击。他竭力替反革命分子胡风辩护，说胡风只是思想问题，不是反革命分子。他说，舒芜揭发了胡风的问题是“卖友求荣”，在反胡风斗争中为胡风辩解的吕荧，“是令人佩服的，他显示了中国人的骨气”。他说人民日报披露胡风反革命集团的罪行，是“犯了诽谤罪”。他甚至说，杀害李大钊的凶手，“也是为吃饭，受上级的派遣，能说他是反革命”？","type":"paragraph"},{"text":"他说“资本家和别人不同的只是有几个钱而已”，对于使用知识分子，他主张“用他的才，不要管他的什么历史，什么朋友。”","type":"paragraph"},{"text":"右派分子董士濂的反动言论是一贯的。在他六十多年的生活中，有一半时间是忠心耿耿地充当帝国主义的洋奴和买办。他在上海亚细亚美孚石油公司，当过二十多年“旅行调查员”“主任”，为英国人搜集经济情报。１９４７年，他还在上海美国海军部当“赔偿审核员”。解放前他也是上海一个大赌棍和玩弄“刀笔”的讼棍，赌跑马，赌跑狗，抽大烟，嫖妓女。他结交过很多大流氓，是国民党反动统治者的帮闲。","type":"paragraph"},{"text":"×                ×              ×","type":"subtitle"},{"text":"对外贸易部法律室和一局、二局、办公厅的职工，从６月中旬以来，已经举行了十七次会议，对董士濂的反动言论进行了严正的驳斥。","type":"paragraph"},{"text":" ——原载《人民日报》1957年7月31日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f9912f51af"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

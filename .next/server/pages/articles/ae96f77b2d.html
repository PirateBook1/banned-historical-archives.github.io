script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"庐山毛泽东诗碑园落成","authors":["匡强"],"dates":[{"year":1994,"month":8,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东诗碑园最近在江西庐山风景名胜区建成。诗碑园坐落在芦林湖小游园内，占地四千四百平方米，总投资一百五十万元。南北两座主碑正面分别镌刻着毛泽东的《仙人洞题照》和《登庐山》两首草书诗作。东西两座副碑上刻有毛泽东书录的李白诗《庐山谣》和苏轼诗《题西林寺壁》。四碑当中有一外方内圆的巨砚式墨池，池中倒立一支巨笔，喷水而出，寓意毛泽东同志豪迈奔放的伟人气概。(匡强)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ae96f77b2d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

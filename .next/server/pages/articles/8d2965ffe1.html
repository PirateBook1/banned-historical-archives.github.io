script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东诞辰文博会征稿近三万","authors":["邹为瑞"],"dates":[{"year":1993,"month":7,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东诞辰文博会征稿近三万"},{"type":"paragraph","text":"本报讯由中华老人文化交流促进会、香港国佳实业有限公司等１３个单位联合主办的“纪念毛泽东诞辰１００周年中华文化精粹博览会”到日前截稿时为止，共收到书画、篆刻作品近三万件。"},{"type":"paragraph","text":"这些来稿作者广泛、地区广阔，精品甚多。作者年岁最高的为９８岁，最小的为４岁；全国各个省市均有作品参赛；特别是涌现出一大批基层群众的优秀作品，为近年书画界少见。有位作者用７种书体书写了毛泽东３７首诗词，又经过１２３个日日夜夜雕刻于木板上，长２０余米，重３０公斤；还有２４位老红军战士共同创作一幅书法作品，一些德高望重的老同志如王平、陈锡联、李德生、张爱萍、肖克、杨成武和书画艺术界名家肖劳、周而复、娄师白、臧克家等热情题字题词，并有作品参赛。（邹为瑞）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8d2965ffe1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

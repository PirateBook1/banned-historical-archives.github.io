script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央转发中南局关于减租退押问题的规定","authors":[],"dates":[{"year":1950,"month":8,"day":25}],"is_range_date":false,"parts":[{"text":"中共中央转发中南局关于减租退押问题的规定","type":"title"},{"text":"华东局、西北局并告西南局：","type":"appellation"},{"text":"兹将中南局关于减租退押问题的规定转发给你们，望你们参考，并根据你们地区的情况规定你们的办法加以处理。","type":"paragraph"},{"text":" 中  央八月二十五日","type":"paragraph"},{"text":"分局、各省委、区党委并报中央：","type":"appellation"},{"text":"根据中央指示及各省委所提意见，就减租运动中退押金和处理农民不交租两问题作如下规定：","type":"paragraph"},{"text":"（一）农民不交租，原则上政府不应强迫交租，也不要批评农民不交租为违反政策，但也不应公开提倡，政府法令仍应是减租交租。对于农民不交租现象不应估计过高，不应因此而忽视明减暗不减现象或明不交暗交现象，因此也不应广泛提倡，而应从实际出发考虑解决。","type":"paragraph"},{"text":"（二）在准备土改地区农民业已减租，农会组织比较健全，多数农民要求不交租时，可由当地乡农民代表会作出决定，暂停交租，将佃户按二五减租后，应交租粮由农会统一计算，统一筹划，抽出一部（粮食可仍保存佃户手里，不必集中），按下列办法处理：","type":"paragraph"},{"text":"1、代地主交负担，一般按税率百分之三十至四十征收。","type":"paragraph"},{"text":"2、发给生活困难之地主以一部分口粮。此口粮仍用交租形式。","type":"paragraph"},{"text":"3、调剂给无耕地贫苦农民一部生活资料与生产资料。但上述三项最多不宜超过佃户二五减租后应交租额百分之五十。","type":"paragraph"},{"text":"4、下余租粮可作为应退押金由原佃户扣除之；无押可退者，仍归原佃户所有，对大佃户可动员其抽一部分交农协用，以调剂贫苦农民生活、生产资料。","type":"paragraph"},{"text":"（三）实行上述措施时，对小土地所有者的出租地，仍应说服农民交租，对一般地主须说服农民给他们一部分口粮，以免引起各方人士的不满和反对。许多地区只是少数农民而非多数有不交租行动时，绝不可强制多数通过决议，以致脱离群众而陷自己于被动。","type":"paragraph"},{"text":"（四）退押在宣传上法令上仍要确定退，因这是合理的、习惯的。硬性规定不退，会引起农民不满。但鉴于土改即将实行，地主的土地财产即将没收，又已宣布不准其自由处理，而经过去年今春征粮、减租，地主财力已大大削弱，除逃亡及兼工商业者外，一般地主余财已无多，所以今年退押口号不必过分强调，已退地区，只选若干逃避或顽抗而未退的大地主退一部分，以平民愤，但应防止因此侵犯工商业，未退地区可有节制、有区别地退一部分，退押口号不宜高于减租。","type":"paragraph"},{"text":"（五）去年未退地区，一般地主允其从今年应收租粮中除公粮及其生活口粮以外，余粮拆[折]顶退押，说服农民于不交租外，不再多要。地主中不收租后，尚可多退者，可酌情多退。但最多不应超过押金实际价格的一半（连扣租计算在内），实在无力者可以免退，多退与免退，应由乡农会提名单，区政府批准，按名退押。有纠纷者可提到人民法庭判处，严防因退押而逼死人命，大批逼跑，放任挖底财，侵犯工商业等混乱现象。","type":"paragraph"},{"text":"（六）对上述办法，若干佃户因吃亏很大，可能不满意，特别是当其耕地在土改中将被抽出时，会大大不满，可考虑在土地较多的地区，在分地时予此种佃户以适当照顾，多分一些田和其他资财。","type":"paragraph"},{"text":"（七）今年减租应和征粮结合一起同时解决，一般可用扣租办法，以免秋后再退，秋后查租时，对抵抗分子加以打击。以上请各省乘整风之便加以研究布置，不同意见望告。","type":"paragraph"},{"text":" 中南局八月十八日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"146e477b23"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"9646ca98-820c-44ef-b8ca-c656fd59b7fd","name":"毛泽东思想万岁（1949.10-1957.12）","internal":false,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/9646ca98-820c-44ef-b8ca-c656fd59b7fd.pdf"],"article":{"title":"在“八大”一次会议上的谈话","alias":"","parts":[{"type":"paragraph","text":"这次会虽然筹备仓促，但还有十多天时间，“一定要开好。··大家要竞竞业业，看文件，选举，发言，好好的加以组织。依靠大家努力，会才能开好。"},{"type":"paragraph","text":"在“八大”一次会议上的谈话"},{"type":"paragraph","text":"（一九五六年九月十日）（讨论候选名单）"},{"type":"paragraph","text":"七大开了一个团秸的会，团结的结果，使得中国取得了革命胜利。现在是建设的任务，也要求我们团结。"},{"type":"paragraph","text":"我们中国革命时间很长，已经二十八年，这中间经过很多曲折复杂的道路，犯过多少路错。所以这样，还是个觉悟的问题。如果全党都觉悟很高，那些错路綫就执行不通。直到错很明显了，才清楚。可是反对了这种错以后，又犯了错。不过，正是因为经过的时间那样人，我们才从中搞出一套政治路綫、军事路綫、组识路綫、和党外人士合作的统一战綫。不经过那样许多挫折，是不能有这些建设的。现在我们搞建，希望错不那样长。那样长的时间，是牺牲了多少人，才额我们学会了党内关系，党外关系与翠众关系-一-走翠众路，才有了识。我写了那些文章，没有几次斗争经鲶是搞不出来的。问题是，在建设当中，还要犯那样长的错，栽那样多的筋斗？可以不必，主要的间题在于识。我们六年学会很多，但是科学技术还没有学会，还要作很大努力。现在我国有十五万高级知分子，第三个五年计划，要发展到一百五十万高级知分子，那时我们就有许多科学家、工程师。·…·我们应当避免走那样多弯曲的道路，就要主观主义、宗派主义更少-一些。一一般讲中央和高干部中间主观主义还是比较少的，否则中国革命为什么会胜利了，我们在斗争中也没陷于孤立呢？但是我们还是有主观主义的，比如中央批转过一个地区的-长制经，当时就是不清楚。现在清楚了，不如集体导与个人负责制相结合好，团结至党关系很大，我们这次会应是一个团结的大会。"},{"type":"paragraph","text":"这-一百七十人名单，是反映了革命发展过程的。比如上海、天津、鞍山、沈阳各处工人都没有，有的那你还是工人阶，还是马列主义？问题在于二十二年根据地，根据地里这批人学会了马克思主义。你我们不是．我们可是反对了帝国主义，在建设社会主义呀！马、恩、列、斯都不是工人，他们不懂得中国农村先胜利，城市后胜利这个条件。城市胜利才几年，要等他们成长起来，我们就会变了成分。"}],"authors":["毛泽东"],"dates":[{"year":1956,"month":9,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":118,"page_end":118},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8738cbca81"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji49","name":"毛泽东全集第49卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji49.pdf"],"article":{"title":"在沈阳军区组织机关干部到工厂宣传毛泽东思想情况简报上的批语","alias":"","parts":[{"type":"paragraph","text":"在沈阳军区组织机关干部到工厂宣传毛泽东思想情况简报上的批语"},{"type":"paragraph","text":"（1967年3月3日）林彪、恩来同志："},{"type":"paragraph","text":"此件\"可印发军级会议各同志。军队不但要协同地方管农业，对工业也要管。沈阳军区派遣大批人员进厂做宣传和做调查的办法是很好的。二十七军在无锡、五十四军在重庆、二十三军在伊春、苇河等处也有好的经验。总之，军队不能坐视工业生产下降而置之不理。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"三月三日"},{"type":"paragraph","text":"[1]指中国人民解放军沈阳军区1967年3月2日给中央军委、全军文革小组并国务院、中央文革小组等的报告。报告说，沈阳军区领导机关及驻沈各军事机关，于2月下旬共抽调780名干部，组成毛泽东思想宣传队，进入沈阳市122个大、中型工厂和部分大专院校，运用有线广播、口头讲解等办法，反复宣传毛主席抓革命促生产的号召、十六条、工业十条、八项命令以及中央、军委的其他有关通知、指示，党的政策一经讲清后，部分工厂由于少数人闹事而产生的不正常现象，遂步得到纠正，生产普遍上升，武斗基本制止。"},{"type":"paragraph","text":"[2]指1967年2月26日至3月25日召开的部队军以上千部会议。"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":3,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":349,"page_end":349},"tags":[{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"武斗","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b2fc53ec38"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

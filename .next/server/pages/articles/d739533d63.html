script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"赵紫阳会见尼泊尔前首相比斯塔","authors":[],"dates":[{"year":1980,"month":10,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"国务院总理赵紫阳七日下午会见了尼泊尔前首相基尔提·尼迪·比斯塔和夫人。"},{"type":"paragraph","text":"赵紫阳赞扬比斯塔为中尼友好作出了很好的贡献。他代表叶剑英委员长，华国锋主席，邓小平、李先念副主席向比斯塔先生和夫人表示热烈欢迎，并且请比斯塔先生转达他们和他本人对比兰德拉国王的诚挚问候。赵紫阳说，中尼这两个友好邻邦在许多重大的国际问题上观点基本一致。他希望中尼友好合作关系持续发展。"},{"type":"paragraph","text":"比斯塔转达了比兰德拉国王对中国领导人的热情问候。他对两国关系一直在稳定地向前发展表示高兴，并祝中国的现代化建设事业获得成功。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"赵紫阳","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d739533d63"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

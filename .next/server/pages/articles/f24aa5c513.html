script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"拥护和平解放西藏办法的协议  达赖喇嘛致电毛主席","authors":[],"dates":[{"year":1951,"month":10,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"拥护和平解放西藏办法的协议"},{"type":"paragraph","text":"达赖喇嘛致电毛主席"},{"type":"paragraph","text":"【新华社二十六日讯】西藏地方政府达赖喇嘛在十月二十四日致电毛泽东主席，电文如下：中央人民政府毛主席："},{"type":"paragraph","text":"今年西藏地方政府，特派全权代表噶伦阿沛等五人，于一九五一年四月底抵达北京，与中央人民政府指定的全权代表进行和谈。双方代表在友好基础上，已于一九五一年五月二十三日签订了关于和平解放西藏办法的协议。西藏地方政府及藏族僧、俗人民一致拥护，并在毛主席及中央人民政府领导下，积极协助人民解放军进藏部队，巩固国防，驱逐帝国主义势力出西藏，保护祖国领土主权的统一，谨电奉闻。西藏地方政府达赖喇嘛"},{"type":"paragraph","text":"公历一九五一年十月二十四日"},{"type":"paragraph","text":"藏历铁兔年八月二十四日呈"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f24aa5c513"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

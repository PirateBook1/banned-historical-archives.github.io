script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"东北超高压送电线路在抚顺举行竣工典礼大会大会通过了向毛主席的报捷信","authors":[],"dates":[{"year":1954,"month":3,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社抚顺十六日电】　东北区二十二万伏超高压送电线路的竣工典礼大会，三月十五日在抚顺市举行。大会通过了向毛主席的报捷信。"},{"type":"paragraph","text":"到会的中央人民政府燃料工业部副部长徐达本、东北财政经济委员会副主任韩光等首长，苏联专家，参加建设的职工代表，支援建设的农民代表和来宾等，都祝贺我国电力工业建设的这一巨大胜利。中央人民政府燃料工业部副部长徐达本在大会上说:这条线路在苏联专家的无私帮助和全国人民的热忱支援下，全体职工克服了重重困难，已胜利地提前六十五天建成，并正式送电。这对保证东北工业发展和祖国经济建设有着重大的意义。劳动模范乔学亮代表参加工程建设的全体职工表示决心说:在党的总路线的光辉照耀下，我们有决心和信心继续学习苏联，建设更多的超高压送电线路，为实现国家社会主义工业化作出更大的贡献。"},{"type":"paragraph","text":"大会向十四位帮助建设的苏联专家献旗、献花、献工程纪念章；对支援工程建设的兄弟厂矿、沿线农民和有关单位发出四十八封感谢信。大会并奖励了建设有功的设计、施工、材料供应、铁塔加工等单位，以及建设中涌现出来的十九个劳动模范、六十三个先进生产者、先进工作者、模范和先进班组。在这些受奖的模范中，有不断改进技术、缩短组塔工时四分之三的铁塔班长朱焕学，实行新施工法、提前完成任务的工地主任乔学亮，学习五种苏联先进设计经验、提高设计质量的助理工程师杨光琴等。"},{"type":"paragraph","text":"这条超高压送电线路在一月二十七日已正式送电，它的质量已经过了四十多天安全运行的考验。现在它正把上千万度的强大电流，源源送向鞍山、沈阳、抚顺和阜新等工业城市，满足工业生产和建设的需要。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7bc35574e1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"剖析党内资产阶级的特点及活动规律长宁区召开理论讨论会，推动批邓斗争深入开展","authors":[],"dates":[{"year":1976,"month":6,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在中共长宁区委的领导下，长宁区革委会宣传组和工会最近联合召开了由部分基层单位理论队伍骨干参加的理论讨论会。到会同志学习毛主席关于资产阶级“就在共产党内”的科学论断，根据各单位学习和批判中提出的问题，对邓小平这一反面教员作了深入的剖析，讨论了党内资产阶级的特点和活动规律，提高了认识，促进了基层批邓斗争的深入。"},{"type":"paragraph","text":"讨论会一开始，大家通过分析社会主义时期阶级关系的变化，找出党内资产阶级的共同特征。很多同志认为，走资派作为资产阶级的核心力量在共产党内出现，这是社会主义时期阶级斗争规律的反映。走资派在经济上代表了腐朽的资本主义生产关系，在政治上推行的是一条集中代表了整个资产阶级利益的修正主义路线，所以，党内走资派是社会主义革命的重点对象，是无产阶级不共戴天的死敌。"},{"type":"paragraph","text":"讨论会上，同志们对刘少奇、林彪、邓小平等机会主义路线的头子作了剖析，并把他们同党外资产阶级作了对照。大多数同志认为，从本质上来说，党内外资产阶级是一个整体，它们是一条脐带上的两个怪胎，正如《红楼梦》中的四大家族一样，具有“一损俱损，一荣俱荣”、休戚与共的关系。但共性存在于个性之中，由于所处地位和条件不同，他们又各具有自己的特点。同志们一致认为，毛主席关于“搞社会主义革命，不知道资产阶级在哪里，就在共产党内，党内走资本主义道路的当权派。走资派还在走”的重要指示，阐明了党内资产阶级是社会主义革命的重点对象。为了对资产阶级实行全面专政，我们一定要研究党内资产阶级的特点及其活动规律。"},{"type":"paragraph","text":"讨论会上，同志们发言热烈，斗志昂扬。大家对党内资产阶级的特点和活动规律作了如下几点概括:"},{"type":"paragraph","text":"第一，走资派是复辟派。同志们列举了解放后历次路线斗争的大量事实，证明走资派从资产阶级的反动立场出发，总是拼命反对以阶级斗争为纲，竭力改变我党的基本路线，推行修正主义路线，维护和恢复资本主义生产关系，强化和扩大资产阶级法权，扼杀社会主义新生事物，妄图颠覆无产阶级专政，复辟资本主义。他们是一切反动派反对社会主义革命的代表人物，具有顽固走资本主义道路的反动性。这是走资派最本质的政治特征。"},{"type":"paragraph","text":"第二，他们是两面派。走资派是隐藏在党内的资产阶级代表人物，他们窃取了很大一部分权力后，利用我党执政的地位，利用我党在群众中的崇高威信，来推行他们的修正主义路线。所以走资派一定是搞两面派，搞阴谋诡计，在马列主义外衣的掩护下向无产阶级进攻的，因此具有很大的欺骗性。邓小平抛出的“三项指示为纲”，看起来是用了毛主席的三项指示，实质上是偷梁换柱，抽掉阶级斗争这个纲，就是说明了这个问题。"},{"type":"paragraph","text":"第三，他们具有极大的反革命疯狂性。党内走资派进行复辟活动，不是夺回自己丧失的生产资料，而是要夺取他们未曾占有过的生产资料，因而表现得特别贪婪。这种贪婪欲望表现在政治上要求篡夺党和国家的最高权力，并利用篡夺的权力，把社会主义所有制全盘改变为走资派所有制。大家联系到林彪要当国家主席，直到制造天安门广场反革命政治事件的一小撮反革命分子公然要推邓小平出来当中国的纳吉，都是党内资产阶级篡党夺权的反革命疯狂性的表现。"},{"type":"paragraph","text":"同志们认为，“走资派还在走”，将是社会主义时期长期存在的历史现象。这是由社会主义历史阶段始终存在着无产阶级同资产阶级的阶级矛盾和阶级斗争所决定的。由于阶级斗争没有熄灭，社会主义同资本主义两条道路的斗争没有结束，资产阶级决不会因其一、二个在党内挂帅的人物的垮台而停止向无产阶级进攻，根据阶级斗争的需要，党内会不断产生出新的资产阶级的挂帅人物，代表资产阶级继续向无产阶级进攻。当然，由于无产阶级的沉重打击，党内资产阶级每次失败后，需要一个喘息和重新积蓄力量的时机，因此，走资派活动的表现形式，往往是时起时伏的，由于阶级本性的驱使，他们总是迫不及待地跳出来，同无产阶级较量，作垂死的挣扎，邓小平就是如此。"},{"type":"paragraph","text":"大家回顾了解放后我们同党内几个最大的走资派作斗争的过程，认为走资派妄图复辟资本主义是客观存在的，尽管他们会制造种种假象，玩弄各种花招，但只要我们掌握了马列主义、毛泽东思想这个锐利武器，就一定能识破他们的“庐山真面目”。"},{"type":"paragraph","text":"讨论会通过对党内资产阶级的特点和活动规律的分析，使大家进一步明确了走资派是社会主义革命的重点对象和主要危险，增添了对党内资产阶级的强烈仇恨。对当前批邓、反击右倾翻案风斗争的伟大意义又有了新的认识，进一步克服了批邓斗争可以松口气的思想，决心树立长期作战的思想，把批邓斗争深入进行下去。同志们斗志昂扬地表示:“只要走资派还在走，我们就要坚决同他们斗!”"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"林彪","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"27cae1bb67"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

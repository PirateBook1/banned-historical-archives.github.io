script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"如东进追敌来不及则以八纵等协助包围张培","alias":"","parts":[{"type":"paragraph","text":"如东进追敌来不及则以八纵等协助包围张垣！]"},{"type":"paragraph","text":"（1948年12月8日）杨、罗、耿，并告杨、李，程、黄凹："},{"type":"paragraph","text":"七日二十时半电悉。三十五军两个师及一○四军一个师东窜，宣化已无敌，你们不用全力向东猛追逃敌，而使用了八纵及四纵一个旅向宣化方面本来不妥，但既已如此部署，假如我们又要你们将八纵及四纵一个旅回头向东再追逃敌，时间上似乎已来不及。"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华北军区第二兵团司令员杨得志、政治委员罗瑞卿和参谋长耿飚的电报。"},{"type":"paragraph","text":"[2]杨、李，指杨成武、李天焕，当时分别任华北军区第三兵团司令员和副政治委员兼政治部主任。程、黄，指程子华、黄志勇，当时分别任东北野战军第二兵团司令员和参谋长。"},{"type":"paragraph","text":"[3]指1948年12月7日20时半杨得志、罗瑞卿、耿飚给杨成武、李天焕并报中共中央军委的电报。电报说，敌第三十五军两个师已逃过下花园，被我十二旅阻击及十一旅追击，抓住于新保安附近。四纵于正午占下花园，已令四纵1个旅及三纵向东猛追，配合十二旅，最好将敌包围于新保安或沙城、土木地区，使之不与暂三军接通。现最大顾虑为张家口、宣化之敌向西突围。因此，已令八纵及四纵十旅，逼近宣化，杨李务必插断张宣联系，并于八纵及四纵1个旅到达后，加强西面及西北面，割断张宣联系交给一纵担任，力不足时，可四纵1个旅加上去。因此，三兵团则不要以两个纵队向东如果你们亦认为时间上已来不及，并认为杨李以八个旅包围张垣敌人四个步兵师、两个骑兵旅无绝对防止其逃跑的把握，则八纵及四纵一个旅可迅速加入对张垣之包围，并便将来歼击，以免两头失塌。如果你们认为回头向东时间来得及，并认为杨李八个旅包围张垣有绝对防止敌人逃跑之把握，则可令八纵及四纵一个旅立即回头向东，此事由你们自己临机决定。"},{"type":"paragraph","text":"军委八日九时"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":12,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":354,"page_end":355},"tags":[{"name":"杨成武","type":"人物"},{"name":"杨得志","type":"人物"},{"name":"李天焕","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"name":"耿飚","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b46c282d1d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji8","name":"毛泽东全集第8卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji8.pdf"],"article":{"title":"故军布防及红军第十五军团之部署","alias":"","parts":[{"type":"paragraph","text":"敌军布防及红军第十五军团之部署川"},{"type":"paragraph","text":"（1936年4月2日）徐、程，刘、宋："},{"type":"paragraph","text":"甲、杨耀芳率六七个团在兴县、岚县一带，防我向北，李生达率两三个团正往娄烦、静乐一带，防我向东。临县、方山、离石、中阳、汾阳一带，仅七十一师方旅两团，丁旅以一团，甚为空虚。"},{"type":"paragraph","text":"乙、十五军团部署："},{"type":"paragraph","text":"一、在现地休息训练三、四日后逐步向南，到达离石马路、、‘县区域回旋一时期，尔后依情况或出汾阳、文水，或出介休、灵石。"},{"type":"paragraph","text":"二、注意找寻机会，以遭遇姿势向后回击，或向前迎击，消灭"},{"type":"paragraph","text":"[1]这是毛泽东和红军第一方面军司令员彭德怀给第一方面军第十五军团军团长徐海东、政治委员程子华和第二十八军军长刘志丹、政治委员宋任穷的电报。"},{"type":"paragraph","text":"[2]杨耀芳，当时任国民党军太原绥靖公署第二路河防部队第七十一师师长。"},{"type":"paragraph","text":"[3]李生达，当时任国民党军太原绥靖公署第二路第三纵队司令兼第七十二师师长。"},{"type":"paragraph","text":"[4]方旅，指国民党军太原绥靖公署第二路第四纵队第七十一师第二○六旅，旅长方克献。"},{"type":"paragraph","text":"[5]丁旅，指国民党军太原绥靖公署第二路河防部队第七十一师第二一六旅，旅长丁炳青。敌人之小集团兵力。"},{"type":"paragraph","text":"三、整个工作中，扩红列入第一位。四、群众中组织秘密支部。"},{"type":"paragraph","text":"丙、二十八军与十五军团，在现在休息时间位于黑峪口、罗峪口之线努力扩红拆堡。十五军团南下时依情况决定，或仍回神府\"区域，或在河东行动一时期。"},{"type":"paragraph","text":"彭毛"},{"type":"paragraph","text":"四月二日二十二时[1]神府，指陕西神木和府谷。"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":4,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":358,"page_end":359},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5910ed7014"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

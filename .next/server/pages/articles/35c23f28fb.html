script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-717","name":"国务院关于国家机关、事业单位已到离退休年龄未办离退休手续人员调整工资问题的通知","author":"国务院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"国务院关于国家机关、事业单位已到离退休年龄未办离退休手续人员调整工资问题的通知","dates":[{"year":1990,"month":4,"day":19}],"is_range_date":false,"authors":["国务院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中央组织部干审局, 干审工作政策文件选编 (下), 1769","tags":[{"name":"工资","type":"主题/事件"},{"name":"国家机关","type":"主题/事件"},{"name":"离休","type":"主题/事件"},{"name":"事业单位","type":"主题/事件"},{"name":"退休","type":"主题/事件"}],"parts":[{"type":"title","text":"国务院关于国家机关、事业单位已到离退休年龄未办离退休手续人员调整工资问题的通知"},{"type":"subtitle","text":"1990年4月19日·国发〔1990〕24号"},{"type":"paragraph","text":"国务院关于调整国家机关、事业单位工作人员工资的文件（国发〔1989〕82号）发出以后,不少地区和部门提出，这次调整工资前已到离休退休年龄的人员，一部分按规定办理了离休退休手续，另一部分由于各种原因未办理手续，为有利于离退休制度的贯彻执行，避免在政策上出现较大的矛盾，建议对未办理手续人员的工资调整适当加以限制。国务院同意这些地区和部门的意见，现对有关问题通知如下："},{"type":"paragraph","text":"一、 国家机关、事业单位中，一九八九年九月三十日前已到离休退休年龄，尚未办理离休退休手续的人员，可以根据国务院文件的规定参加工资普调，即在本人现行职务工资标准的基础上增加一级工资。"},{"type":"paragraph","text":"二、 上述人员普调工资后,原则上不再按国务院文件关于解决工资突出问题的规定执行。对其中个别因工作需要经组织批准留用继续工作、工资偏低、矛盾突出的，采取个别问题个别解决的办法，按现行干部管理权限审查批准后，可以参加解决工资突出问题，但各地区、各部门一定要从严掌握，根据实际情况妥善处理。"},{"type":"paragraph","text":"三、 各类人员离休退休的年龄界限，均按国家有关政策规定执行。"},{"type":"paragraph","text":"四、 这项工作政策性强，关系到部分同志的切身利益，各地区、各部门一定要加强领导，认真做好思想工作，保证这次调整工资的工作顺利进行。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"35c23f28fb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

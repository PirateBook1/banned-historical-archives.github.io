script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"九月九日——三万余人瞻仰毛主席遗容","authors":[],"dates":[{"year":1993,"month":9,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"九月九日"},{"type":"paragraph","text":"——三万余人瞻仰毛主席遗容"},{"type":"paragraph","text":"本报讯　据新华社报道：九月九日，三万三千余名来自全国各地的干部群众来到北京天安门广场毛主席纪念堂前，他们要在这一天——他们心中的伟人毛泽东逝世十七周年的日子，瞻仰他的遗容，缅怀他为国为民的风范和情怀。"},{"type":"paragraph","text":"七点三十，纪念堂北门。上千名前来瞻仰毛主席遗容的群众早早地等候在这里。排在瞻仰队伍最前面的，是十几位身着朝鲜族服装来自吉林延边朝鲜族自治州的农村妇女。她们说，这次是专程来北京参观和瞻仰毛主席遗容的。"},{"type":"paragraph","text":"八点三十，今天第一批瞻仰的群众进入大厅，分两列从毛主席安息的地方缓缓走过。大厅里庄严肃静，人们默默地前行，生怕惊动那位伟人。两位解放军战士肃立在毛主席头前，十四盆洁白的君子兰花竞相绽放，围绕在老人家的身边。躺在水晶棺中的毛主席，安宁而慈祥。"},{"type":"paragraph","text":"九点十五，毛主席的亲属毛岸青和邵华敬献的大花篮，由毛新宇抬进纪念堂。花篮上的挽联上写着：深切怀念敬爱的爸爸。今天敬献花篮的还有李讷、刘思齐及毛主席生前的身边工作人员李银桥、徐肖冰等。毛新宇等来到毛主席水晶棺前，怀着深深的敬意瞻仰了遗容。"},{"type":"paragraph","text":"九点四十五，纪念堂管理局负责人在休息厅向在场的毛主席亲属、生前工作人员和记者宣布：毛泽东同志遗体保护情况良好，至今没有出现异常现象，请同志们以及各方关心的朋友们放心。他同时宣布：纪念堂建成十六年来，共接待八千五百万人次，相当于每十三个中国人就有一人来过这里，同时接待了三百多万外宾。"},{"type":"paragraph","text":"十六点，最后一批瞻仰者离开纪念堂，电子显示屏上显示：每小时通过人数八千人。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"96cc968f77"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

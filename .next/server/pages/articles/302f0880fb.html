script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"迅速控制卢沟桥静海等处防敌南逃","alias":"","parts":[{"type":"paragraph","text":"迅速控制卢沟桥静海等处防敌南逃！"},{"type":"paragraph","text":"（1948年12月26日）林、刘："},{"type":"paragraph","text":"永定河架桥情形如何？你们是否已派部队控制卢沟桥？假如平津敌向南面突围，你们如何对付？我们认为在目前情况下，平津敌向西面突围的可能性不大，北平敌突围向天津集中，然后会合天津、两沽之敌从海上逃跑，这种可能性是有的，但因我有充分力量位于平津、两沽之间，故敌必不能成功。我们认为两沽之敌从海上逃跑，平津两处之敌则向南面突围会合于石家庄或德州，然后沿平汉路或沿津浦路南下，此种可能性较大。如果你们在永定河上架设多数桥梁的计划不能迅速实现，永定河变成了你们部署追击的障碍，则南面就是我们最空虚的方面，敌向此方突围的危险性就最大。同时，因为杜聿明尚未歼灭，我刘邓、陈粟不能部署堵击，此种危险性就更大了。因此：（一）请速以必要的兵力控制卢沟桥、静海等处；（二）请速在永定河上架设多数桥梁。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"二十六日二十四时[1]这是毛泽东为中共中央军委起草的给东北野战军司令员林彪和参谋"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":12,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":459,"page_end":459},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"302f0880fb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决贯彻执行毛主席“抓革命，促生产”方针　阜新矿超额完成七月份生产计划","authors":[],"dates":[{"year":1968,"month":8,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚决贯彻执行毛主席“抓革命，促生产”方针"},{"type":"paragraph","text":"阜新矿超额完成七月份生产计划"},{"type":"paragraph","text":"新华社沈阳三日电  阜新煤矿区广大革命职工，坚决贯彻执行毛主席“抓革命，促生产”的伟大方针，在超额完成今年第二季度生产计划的基础上，七月份全面超额完成了国家生产计划，为国家增产煤炭三万三千多吨。"},{"type":"paragraph","text":"阜新煤矿区广大革命职工，在驻矿解放军毛泽东思想宣传队的帮助下，以战无不胜的毛泽东思想为武器，以班组为基点，深入开展革命大批判，狠批了中国赫鲁晓夫及其代理人鼓吹的“阶级斗争熄灭”论、“金钱挂帅”、“物质刺激”等反革命修正主义黑货。他们还把革命大批判和清理阶级队伍紧密结合起来，大大提高了革命职工的无产阶级觉悟和两条路线斗争觉悟，生产积极性越来越高。"},{"type":"paragraph","text":"矿区各级革命委员会通过认真学习灵宝县实行领导班子革命化，精兵简政，密切联系群众的经验，狠批中国赫鲁晓夫在政权建设方面推行的反革命修正主义路线，打破过去的旧机构，建立了革命化的联系群众的精悍有力的新机构。革委会成员深入基层，和工人同吃、同住、同劳动，及时解决革命和生产中的问题，有力地促进了革命和生产的发展。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e0a0f4eae0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

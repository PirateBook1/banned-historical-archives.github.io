script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"敬礼，毛主席的文艺子弟兵！——祝贺全国少数民族群众业余艺术观摩演出会开幕","authors":["郭沫若"],"dates":[{"year":1964,"month":11,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"敬礼，毛主席的文艺子弟兵！"},{"type":"paragraph","text":"——祝贺全国少数民族群众业余艺术观摩演出会开幕"},{"type":"paragraph","text":"郭沫若"},{"type":"paragraph","text":"敬礼，毛主席的文艺子弟兵，各族的兄弟姊妹们！"},{"type":"paragraph","text":"敬礼，参加观摩演出的五十三个民族的同志们！"},{"type":"paragraph","text":"你们的演出，毫无疑问，将是“百花齐放，推陈出新”，"},{"type":"paragraph","text":"使北京城成为团结、紧张、严肃、活泼的中国缩影。"},{"type":"paragraph","text":"五千年来，我们共同创造丰富多彩的祖国文明，"},{"type":"paragraph","text":"但在十五年前，我们的关系可并不是携手并进。"},{"type":"paragraph","text":"我们头上有三座大山，在今天已经被粉碎成尘，"},{"type":"paragraph","text":"皮鞭下喘息着的奴隶，在今天已经成宇宙主人。"},{"type":"paragraph","text":"各族的农民兄弟呵，牧民兄弟呵，我向你们致敬！"},{"type":"paragraph","text":"各族的各项手工业工人兄弟呵，我向你们致敬！"},{"type":"paragraph","text":"各族的基层干部、回乡知识青年，我向你们致敬！"},{"type":"paragraph","text":"劳动模范、五好社员、先进工作者，我向你们致敬！"},{"type":"paragraph","text":"我要特别欢呼，昨天的农奴歌唱着人民大翻身！"},{"type":"paragraph","text":"我要特别欢呼，解放前身剩皮骨的贫苦农牧民！"},{"type":"paragraph","text":"你们才是真的艺术家，你们的艺术富有生命！"},{"type":"paragraph","text":"你们才是真的创造者，你们的创造前无古人！"},{"type":"paragraph","text":"你们为中国创造了新的天，新的地和新的人民！"},{"type":"paragraph","text":"你们为艺术也创造了新的天，新的地，新的人民！"},{"type":"paragraph","text":"今后的艺术家同时就是生产者、各行各业的先进，"},{"type":"paragraph","text":"不会再有什么专家，什么业余，而必须是两手全能。"},{"type":"paragraph","text":"象牙塔里的魔术师，让他们到别的星球去鬼混，"},{"type":"paragraph","text":"什么抽象派、恶魔派、达达派，只是些腐烂的河豚。"},{"type":"paragraph","text":"是呵，我们是工农兵，我们演工农兵，我们为工农兵，"},{"type":"paragraph","text":"一切都要为社会主义服务，为人民服务，日新又新！"},{"type":"paragraph","text":"听毛主席的话，读毛主席的书，做毛主席的学生，"},{"type":"paragraph","text":"照着毛主席的指示办事，歌诵毛主席的诗和文。"},{"type":"paragraph","text":"愚公可以移开太行王屋，我们可以移开兴安岭！"},{"type":"paragraph","text":"精卫可以填海，我们可以使翰海成为一片桑林！"},{"type":"paragraph","text":"谁说我们光说大话？请听我们在歌唱断手再生！"},{"type":"paragraph","text":"谁说自力更生错了？请看我们在欢庆第一朵蘑菇云！"},{"type":"paragraph","text":"目前的新事物唱不尽，舞不尽，写不尽，表现不尽；"},{"type":"paragraph","text":"让我们高举着毛泽东思想红旗，永远向前迈进！"},{"type":"paragraph","text":"一九六四年十一月二十四日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6ffd068f83"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

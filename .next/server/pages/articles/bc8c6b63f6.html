script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"搞革命必须读毛主席的书","authors":[],"dates":[{"year":1966,"month":10,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"搞革命必须读毛主席的书"},{"type":"paragraph","text":"毛泽东是中国的伟大领袖，不仅是一位革命的理论家，而且是一位伟大的实践家。欧洲人不能理解毛泽东是多么伟大、多么有力量。他能把一个穷国在短短的时间里变成一个富强的新中国，他能把七亿人口统一成一个思想，一个意志，一个行动。今后的五年，中国将成为世界上最强的无敌的国家。亚洲、非洲和拉丁美洲，那一个国家学习毛泽东的理论搞革命，那一个国家就能胜利，帝国主义对它们也毫无办法。越南是一例，非洲国家也是如此。我们欧洲国家要好起来，也需要毛泽东。不了解毛泽东思想，就无法理解今天的世界，追求知识的人都应读毛泽东的著作。"},{"type":"paragraph","text":"〔希腊〕　一船长"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bc8c6b63f6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

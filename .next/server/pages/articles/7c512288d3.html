script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1239","name":" 金宝生同志在全区整党工作座谈会上的讲话","author":"金宝生","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":" 金宝生同志在全区整党工作座谈会上的讲话","dates":[{"year":1987,"month":7,"day":23}],"is_range_date":false,"authors":["金宝生"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共广西壮族自治区党委整党办公室, 处理“文革”遗留问题、清理“三种人”文件汇编(第五册), 361-362","tags":[{"name":"处遗","type":"主题/事件"},{"name":"金宝生","type":"主题/事件"},{"name":"整党","type":"主题/事件"}],"parts":[{"type":"title","text":"金宝生同志在全区整党工作座谈会上的讲话"},{"type":"paragraph","text":"（根据记录整理）"},{"type":"paragraph","text":"一九八七年七月二十三日"},{"type":"paragraph","text":"同志们："},{"type":"paragraph","text":"我们共同战斗了几年，大家都很努力，工作很辛苦，成绩很大，每个同志提高也很大。过去、现在和将来都证明我们所做的工作是非常有意义的。"},{"type":"paragraph","text":"目前，全区整党工作基本结束，转入到党的经常性建设上来，“处遗”也转入到巩固成果工作上来。估计要有五年、十年的巩固工作。看来，五年局面基本稳定是可靠的，十年以后有没有人重新提出问题来，这也要估计到。"},{"type":"paragraph","text":"整党遗留问题要移交有关部门继续抓紧解决。特别是核查工作，还要有专门力量继续抓紧抓好。在座有的同志还要搞若干年。尤其是对一些人在任用干部不当的问题上，要敢于反映，同级解决不了，向上级反映，这是对革命事业负责的精神。有的同志退下去了，但这种对革命负责的精神不能退。事实证明，历史上总有少数顽固派的。在“处遗”问题上总有少数人想翻案。区党委还要留几位老同志做“处遗”中被处分的一些头面人物的工作。我看，给我们带来麻烦的还是这些头面人物。所以说“处遗”的巩固工作还是要坚持不懈地做下去，维护和促进我区安定团结的政治局面。"},{"type":"paragraph","text":"我们这次开的是整党工作结束座谈会，我今天谈问题方面多了一些，这样对我们保持清醒的头脑，去做好工作有好处，这并不是没有信心，总的来看，天是翻不过来的，去年年底学生闹事是他们的“大好时机”，他们也闹不起来嘛。"},{"type":"paragraph","text":"最后，我还要强调一下，对“处遗”、整党工作人员，各地各部门一定要认真安排好。"},{"type":"paragraph","text":"（此件原载区整党办公室《整党通报》102，一九八七年八月十日）"}],"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7c512288d3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

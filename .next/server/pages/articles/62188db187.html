script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"沈阳市发现有些私营工厂工人用土改斗争地主的方法对付资本家","authors":[],"dates":[{"year":1952,"month":2,"day":4}],"is_range_date":false,"parts":[{"text":"沈阳市发现有些私营工厂工人用土改斗争地主的方法对付资本家","type":"title"},{"text":"【东北总分社四日讯】沈阳北市区若干私营企业的工人、店员采用农村土地改革时斗争地主的方法斗争不法奸商。春节前该区有三十多户奸商在三反运动中以不发工资、不开伙食威胁工人。耀华玻璃工厂工人便将经理的皮袄、毛衣和皮鞋都脱下来，弄到屋外面去冻。当时该厂经理被迫答应拿出一千万元来发工资，但过后却只拿出两袋白面就算了事，并对工人说：“你们把我弄得当众出丑，威信扫地，我出去借钱也借不来。”有两家私营工厂工人把资本家衣服脱下来，押到区工会去。有几个工作队员日夜轮番和一个私营工厂会计谈话逼材料，称之为“车轮战”，结果这个会计跑回工厂，把这些情况告诉资方，以后这个工厂厂长、工人，一句风声也不露了。","type":"paragraph"}],"comments":[],"origin":"1952年2月5日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"62188db187"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

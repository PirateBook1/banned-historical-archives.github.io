script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"组织文化室骨干学毛主席著作 促使文化室活动更加健康活跃倪家大队文化室团结教育青年工作做得好","authors":[],"dates":[{"year":1966,"month":3,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　松江县山阳公社倪家大队文化室，建立了一支以贫下中农青年为核心的骨干队伍，并不断以毛泽东思想武装他们，使文化室活动开展得更加健康、活跃。"},{"type":"paragraph","text":"去年，倪家大队建立了文化室。大队党支部感到农村文化活动是一个宣传社会主义思想的阵地，要把这一活动搞好，必须建立一支以贫下中农青年为核心的骨干队伍。他们突出政治，从阶级教育入手，通过文化室，把贫下中农青年骨干分子团结起来，组织他们每周一次学习毛主席著作，学习各种业务知识，以提高他们的政治水平和活动能力。"},{"type":"paragraph","text":"通过学习，这批骨干分子的精神面貌都有很大变化。有两位担任民校教师的青年，认真学了毛主席著作后，工作任劳任怨，哪里需要就到哪里去，受到了群众的赞扬。有位青年，原来是个“顽皮大王”，后来参加了民校，学习了毛主席著作，学习了雷锋事迹，进步很快，表示要象雷锋那样，在平凡的工作中做出不平凡的成绩来。他关心集体，积极劳动，办事热心，很受群众称赞。现在他已入了团，担任了民校教师和图书室管理员，还被评为优秀团员。"},{"type":"paragraph","text":"由于有了一批骨干队伍，文化室的活动就开展得既活跃，又巩固，把队里绝大多数的青年都组织起来了。他们通过政治、文化、技术方面的学习，已逐渐成为三大革命运动中的一支突击力量。不少生产队长都反映，小青年参加文化室活动就是好，进步快，觉悟高，样样工作做在前头。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e11f467aba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

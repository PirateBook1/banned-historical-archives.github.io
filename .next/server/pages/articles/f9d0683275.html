script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"转发西南军区党委关于三反斗争的一周通报的批语","alias":"","parts":[{"type":"paragraph","text":"转发西南军区党委关于三反斗争的"},{"type":"paragraph","text":"一周通报的批语"},{"type":"paragraph","text":"（1951年12月30日）各大军区，志愿军，并告各中央局："},{"type":"paragraph","text":"西南军区党委会十二月二十七日所发一周通报，很好，很正确，很有力量，在三反斗争中表现了革命军人的战斗姿态，毫无畏首畏尾拖泥带水模样，读之使人十分高兴。请你们于收到后即刻仿照办理，并即刻转发给各级军区直至团级，一概仿照办理。各级领导同志都要学贺龙\"同志那样亲自“上前线”，把三反斗争当作一场无产阶级和资产阶级之间的大战争，务必取得胜利，并且务必于一九五二年一月上半月取得显著成绩，下半月取得更大的成绩。各大军区都应发关于三反斗争的每周简报（一月份应发四次简报），互相比赛战斗成绩，由中央加以评判。此电和西南军区的一周简报均请在党内刊物上发表，使广大干部能够看到，越快越好。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九五一年十二月三十日下午四时"},{"type":"paragraph","text":"[1]贺龙，当时任中国人民解放军西南军区司令员。西南军区党委关于三反斗争的一周通报说，贺龙等主要负责干部亲自“上前线”，掌握运动，宣传政策，给群众撑腰，鼓励群众的斗争勇气，对运动的顺利开展起了决定作用。"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":12,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":198,"page_end":198},"tags":[{"name":"贺龙","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f9d0683275"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"更加自觉地执行毛主席的革命路线  兴化县干部和群众认真学习十大文件，总结历史经验，决心完成十大提出的各项战斗任务","authors":[],"dates":[{"year":1973,"month":10,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"更加自觉地执行毛主席的革命路线"},{"type":"paragraph","text":"兴化县干部和群众认真学习十大文件，总结历史经验，决心完成十大提出的各项战斗任务"},{"type":"paragraph","text":"据新华社南京电　江苏省兴化县干部和群众在学习党的十大文件过程中，认真总结了党的九大以来执行毛主席无产阶级革命路线的经验。大家满怀信心地表示，一定要在毛主席革命路线指引下，坚决完成十大提出的各项战斗任务。"},{"type":"paragraph","text":"党的十大胜利闭幕以后，兴化县各级党组织采取办学习班和举行座谈会、报告会等形式，组织干部和群众认真学习十大的文件，并且把学习和总结经验结合起来。这个县地处苏北里下河地区，地势低洼，历史上易遭洪涝，粮食产量长期低而不稳。党的九大以来，全县各级党组织深入向干部、群众进行党的基本路线教育，进一步落实党的各项政策，更好地调动了干部、群众的社会主义积极性。大家鼓足革命干劲，使全县农田基本建设和农业生产取得了很大成绩。目前全县旱涝保收农田面积比一九六九年增加两倍。一九六九年全县粮食获得大丰收，接着又连续三年增产，每年平均增加一亿一千万斤。今年夏熟和早稻的总产量又比去年增加六千七百多万斤。这个县的陈堡公社，无产阶级文化大革命中，由于刘少奇、林彪一类骗子修正主义路线的干扰，社、队领导班子中出现不团结现象，阶级敌人乘机破坏，资本主义势力抬头，集体生产一度搞得不好。党的九届二中全会以后，他们经过深入开展革命大批判，各级领导班子增强了革命团结，带领群众打击了阶级敌人的破坏活动，批判了资本主义倾向，更好地落实了党的各项政策。革命促进了生产，全社一九七二年粮食平均亩产从一九六九年的五百八十五斤上升到八百九十三斤。今年近三万亩早稻，产量一季超过了《纲要》。大家回顾这些事实，深深体会到正如毛主席教导的那样，“思想上政治上的路线正确与否是决定一切的”，贯彻执行了毛主席的革命路线，各项工作就胜利发展，这是最重要的经验。大家表示，今后一定要认真学习，更加自觉地贯彻执行毛主席的革命路线。"},{"type":"paragraph","text":"兴化县的干部和群众在学习十大文件、总结经验中，特别总结了贯彻执行党的基本路线的经验。他们回顾了党的九届二中全会以后，由于深入进行路线教育，全县形势越来越好。在这种情况下，为了帮助一些干部认清阶级斗争、路线斗争的长期性，县委除了组织各级干部学习党的基本路线，回顾历史经验以外，还和大家一起解剖了几个先进大队不断抓阶级斗争和路线斗争，从而较好地贯彻了毛主席的革命路线的情况。经过解剖、分析，大家看到，先进单位形势好，并非没有阶级斗争和路线斗争，而是由于这些单位的干部、群众提高了觉悟，能在斗争中因势利导去夺取胜利。于是，许多党组织在党的九届二中全会以后，更加重视坚持党的基本路线，保证了全县革命和生产的形势的不断发展。干部和群众说，历史的经验证明，十大政治报告指出的“我们在工作中，不但要重视党的具体工作路线和政策，而且要特别重视党的基本路线和政策，这是我们党取得更大胜利的基本保证”，是完全正确的论断。大家决心响应十大的号召，更加重视党的基本路线和政策，继续抓紧抓好批林整风这个头等大事，利用林彪这个反面教员，对广大干部群众深入进行阶级斗争和两条路线斗争教育，狠狠地打击阶级敌人的破坏活动，坚持走社会主义道路，把巩固无产阶级专政的任务落实到每个基层。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"02ea932d14"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

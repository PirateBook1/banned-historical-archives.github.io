script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"7f1148c2-92d9-4fcf-987d-99f144e1a069","name":"红旗一九六五年第十一期","internal":false,"official":true,"type":"pdf","author":"《红旗》杂志编辑部","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/7f1148c2-92d9-4fcf-987d-99f144e1a069.pdf"],"article":{"title":"小重山·赠海岛战士","alias":"","parts":[{"type":"paragraph","text":"鞋朱颠。背上枪枝登哨所，千丈壁，起炊烟。"},{"type":"paragraph","text":"其"},{"type":"paragraph","text":"1练兵塞上好风光。号声忙，踏严霜，猎猎军旗天际看飞扬。待到刺刀拼过"},{"type":"paragraph","text":"墙头大字写琳琅。报爹娘，放心肠，多少英姿年少了，挥汗水，对朝阳。事戎行。大海航行歌四起，营地乐，胜家乡。"},{"type":"paragraph","text":"小重山"},{"type":"paragraph","text":"赠海岛战士"},{"type":"paragraph","text":"万顷狂涛拍岸腾。食背伴我？蒲天星。海风撼树欲相惊。劳梦想，铁汉岂虚名？"},{"type":"paragraph","text":"入伍记丁宁：田园铺锦绣，仗于城。江山望断睡无声。千百岛，炳炯有双睛。"},{"type":"paragraph","text":"定风波"},{"type":"paragraph","text":"祝捷"},{"type":"paragraph","text":"[二首]一、我东海渔民民兵配合海审航空兵部队活捉美制蒋机驶员（一九六四"},{"type":"paragraph","text":"年十二月十八口）"},{"type":"paragraph","text":"种得沧波万顷田，生涯都在捕鱼船。风张常经如坦道，非傲：海防还欲共先鞭。"},{"type":"paragraph","text":"意气终教身手现群燕，水天双奏凯歌还。七亿能劳又能武，千古，会见此铁江山！"},{"type":"paragraph","text":"二、我空审和我海写航空乓部队多次击落美蒋人侵飞机"},{"type":"paragraph","text":"赤县于今有领空，蓝天一望羡乘风。银翼来又去，天女，仙梭铁锦任西东。"},{"type":"paragraph","text":"飞盗夸能漏网？休想：铜墙铁壁九霄中。花样翻新方得意，涂地健儿竞报立奇功。"}],"authors":["胡乔木"],"dates":[{"year":1965}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":39,"page_end":39},"tags":[{"name":"胡乔木","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7fc979f4a4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

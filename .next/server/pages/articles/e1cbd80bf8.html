script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山西省农业社中的几个问题","authors":["冯建伟","郭洁、杨义"],"dates":[{"year":1956,"month":4,"day":21}],"is_range_date":false,"parts":[{"text":"山西省农业社中的几个问题","type":"title"},{"text":"冯建伟郭洁、杨义","type":"authors"},{"text":"山西分社21日讯：山西省各地农业和产合作社中，当前存在以下一些问题：","type":"paragraph"},{"text":"（一）在制订计划时，普遍忽视支援工业建设。特别是有些制订了庞大的基本建设和增产计划的社，一方面盲目向工业要求支援机器、化学肥料，达到不目的就产生埋怨情绪。另一方面又想各种办法不让社内劳力畜力外出，甚至本来已和基本建设单位订了合同的也不执行。全省至今仍缺四万工人和八千辆马车，对国家基本建设影响很大，发生这种情况的原因，除基本建设工资低，粮食供销工作上有缺点外，主要是由于合作社方面工农联盟的教育和准备不够而引起的。","type":"paragraph"},{"text":"（二）许多合作社干部和社员，对目前农村阶级关系和阶级斗争形势认识不请。据最近调查证明，各地自执行分别处理地主、富农分子后，农村阶级敌人内部分化，他们中间有许多人向社里写了悔过书，决心书，甚至杀人犯也投案自首。全省去冬今春反革命分子破坏活动，比往年同期减少50%左右。自首投案的百一千四百多起。但这种新变化，还未被广大干部和社员所认识，他们仍按“社会主义建设越胜利，阶级斗争就越尖锐复杂”的公式办事，因此，在执行政策上一般偏左。","type":"paragraph"},{"text":"（三）农业生产合作社社员普遍叫喊没有零钱化。有些地方已呈现经济死滞状态，消费品滞销，这是因为去冬以来，合作社集中力量搞农业基本建设，影响了正当的副业和手工业生产的开展，社员现金收入少。","type":"paragraph"},{"text":"（四）少部分合作社由于生产任务大，时间紧，使社员过分紧张，长治专区不少社白天生产，黑夜扫盲。物资交流会没人去。合作社在生产中的互相协作也不够，有的地区甚至连过去的交往也停顿。","type":"paragraph"},{"text":"（五）自合作化高潮到来后，各地开会、填表、受训等逐渐增加，少数地区出现新“五多”现象。","type":"paragraph"},{"text":"来源：根据1956年4月21日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e1cbd80bf8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

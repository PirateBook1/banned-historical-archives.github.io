script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遵循毛主席的教导永远保持劳动人民的本色  浙江省革委会成员坚持参加劳动","authors":[],"dates":[{"year":1968,"month":10,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"遵循毛主席的教导永远保持劳动人民的本色"},{"type":"paragraph","text":"浙江省革委会成员坚持参加劳动"},{"type":"paragraph","text":"新华社杭州十八日电  浙江省革命委员会自成立以来，坚持干部参加集体生产劳动的制度，有力地促进了机关革命化和干部的思想革命化。"},{"type":"paragraph","text":"今年三月间，浙江省革命委员会一成立，革委会全体成员和所有工作人员就重温了伟大领袖毛主席在一九六三年五月九日对《浙江省七个关于干部参加劳动的好材料》的批语，重新学习了毛主席关于“必须坚持干部参加集体生产劳动的制度”的伟大教导。大家深刻地认识到，干部参加劳动，是促进干部思想革命化、机关革命化和联系群众的根本途径。省革委会第一次全体会议就作出决议：革委会所有同志都必须坚持参加集体生产劳动的制度，并带头执行，持之以恒。在省革委会成立的第二天，全体委员就集体去工厂和农村参加劳动。半年多来，省革委会在职干部始终坚持参加劳动。在劳动时，他们处处和工人、贫下中农打成一片，汗流在一起，心连在一起，以一个普通劳动者的姿态出现，虚心向工人、贫下中农学习，收获很大。有的干部说：“我们参加劳动，这是向工人、贫下中农学习的极好机会。我们要学到老，一生一世不脱离劳动，不脱离群众，永远做人民的勤务员。”还有的说：“干部脱离了劳动，就会‘人在变中不知变，身在修中不知修’。我们当了省革委会委员，头等重要的大事就是要听毛主席的话，永远和工人、贫下中农生活在一起，劳动在一起，永远和他们同呼吸，共命运，永远保持劳动人民的本色！”"},{"type":"paragraph","text":"伟大领袖毛主席最近指出：“广大干部下放劳动，这对干部是一种重新学习的极好机会，除老弱病残者外都应这样做。在职干部也应分批下放劳动。”浙江省革委会成员和工作人员认真学习、深刻领会毛主席这一伟大教导，决心紧跟毛主席的伟大战略部署，分批下放劳动，使自己永远不脱离劳动人民，既当“官”，又当老百姓，彻底改造世界观，永葆无产阶级朝气勃勃的革命青春。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"浙江文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"557bb28fcc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

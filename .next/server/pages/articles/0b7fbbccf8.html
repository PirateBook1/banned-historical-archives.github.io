script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"重庆市当前“鳴”、“放”的形势","authors":[],"dates":[{"year":1957,"month":5,"day":24}],"is_range_date":false,"parts":[{"text":"重庆市当前“鸣”、“放”的形势","type":"title"},{"text":"新华社重庆21日讯  重庆到18日为止仍处于蠢蠢欲动状态，部分积极分子开始“放”。但仍保留一部分，个别右派采取巧妙的方式透露一点点。有的提出口号要“争取党内起义”，卽怂慂党内不坚定或不满分子站到他们方面去，带头打先锋，为他们作掩护。文联已有温田丰(对党十分不满)写了一篇很坏的文章，不听市委劝告，坚决要求登(已登出)。广播电台个别记者要求向“文汇报”看齐，无条件“放”。西南师范学院教授董时光在本单位召开的座谈会上，骂共产党是特务组织。号召革共产党的命，但这种暴露是极个别的，真正有意见的还没有谈。","type":"paragraph"},{"text":"据了解，民革主要目标可能攻肃反，幷提出大赦问题。民建右派主要目标是攻“五反”，摘掉资本家帽子，定息延长二十年。知识界主要是不承认党的领导，甚至可能要求党退出学校。","type":"paragraph"},{"text":"重庆因大专学校多，现在确定以抓知识界为重点。根据各方面反映，过去我们对知议界进步估计高了。","type":"paragraph"},{"text":"要党内不少人对目前空前有利的形势认识不足，有的表现惊慌失措，如认为报纸登中央统战部座谈会上有的人说民主党派像花瓶等，是否对解放台湾有利。有的虽召开座谈会，但多是被迫的，对许多话内心抵触很大。市商品检验局局长在党内干部中布置三点:(一)人家要求“放”不压;(二)不主动号召“放”;(三)大民主不许搞。在市政协二届一次会议上，党员负责干部在座谈时多数不讲话，不表示态度。这个会召开期中，没有一个党员市长去坐着听。20日重庆傅达中央最近几个指示，情况可能有所转变。","type":"paragraph"},{"text":"来源：新华通讯社编：《内部参攷》第2212期, 一九五七年五月二十四日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0b7fbbccf8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"苏南人民代表会议电毛主席致敬","authors":[],"dates":[{"year":1949,"month":11,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"苏南人民代表会议电毛主席致敬"},{"type":"paragraph","text":"【新华社北京二十日电】苏南各界人民代表会议第一届全体会议电毛主席等致敬。电文如下：中央人民政府毛主席、各位副主席暨中央人民政府委员会全体委员："},{"type":"paragraph","text":"苏南各界人民遵照人民政协共同纲领精神自本月二十五日起举行了苏南各界人民代表会议，现已圆满闭幕。在会议期间，我们首先认真地学习了共同纲领，一致认为纲领所指出的对内实行人民民主专政，反对封建主义和官僚资本主义，对外站在以苏联为首的国际和平民主阵营方面，反对帝国主义侵略，保障世界的持久和平，这是完全符合人民的要求的。我们坚决表示拥护，并誓愿为纲领的澈底实现而奋斗。苏南当前工作系以发动和组织农民实行减租、贯彻合理负担、完成秋征、保障革命战争的供给和国家建设的需要为中心任务。我们认为这是共同纲领在今天苏南的具体实施。我们相信在毛主席和中央人民政府领导下，一定能胜利地完成建设人民民主新苏南的光荣任务，谨致崇高的革命敬礼！"},{"type":"paragraph","text":"苏南各界人民代表会议第一届全体会议"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5912201b04"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

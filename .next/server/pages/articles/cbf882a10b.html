script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把党的温暖送到群众心坎上  潍坊市商业职工揭批“四人帮”，做好新年供应工作","authors":["本报通讯员"],"dates":[{"year":1976,"month":12,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"把党的温暖送到群众心坎上"},{"type":"paragraph","text":"潍坊市商业职工揭批“四人帮”，做好新年供应工作"},{"type":"paragraph","text":"山东潍坊市广大商业职工，狠批王张江姚反党集团破坏商业工作的罪行，积极组织货源，提高服务质量，做好新年的物资供应工作。"},{"type":"paragraph","text":"“四人帮”诬蔑关心群众生活是什么“物质刺激”，攻击商业职工热情为工农兵服务是“业务挂帅”。潍坊市商业职工批判了这一派胡言。大家激动地说：“四人帮”只顾自己享乐，不管人民死活。以华主席为首的党中央非常关心群众生活，我们要切实做好商业工作，把华主席的关怀和党的温暖送到群众心坎上，用实际行动批判“四人帮”！"},{"type":"paragraph","text":"市商业局党委提出：今年新年、春节的供应工作，准备要早于去年，商品要好于去年，数量、品种都要多于去年。全市广大商业职工开展了比思想、赛干劲的优良服务竞赛。食品、蔬菜等公司深入调查研究，摸清群众需要，积极扩大货源，抓紧组织进货；肉食、糕点等加工厂，赶制节日食品，抓紧做好贮备；百货二店等单位树立服务标兵，改进服务态度。不少商店组成送货小组，下厂、下乡、下街道送货。广大群众高兴地说：“华主席继承毛主席的遗志，处处想着群众。咱们要以抓革命、促生产的优异成绩，报答华主席为首的党中央的关怀！”"},{"type":"paragraph","text":"本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cbf882a10b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

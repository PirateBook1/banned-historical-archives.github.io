script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"祝毛主席万寿无疆！（小演唱）","authors":["倪良华"],"dates":[{"year":1967,"month":7,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"祝毛主席万寿无疆！（小演唱）"},{"type":"paragraph","text":"倪良华"},{"type":"paragraph","text":"男女白：全国在沸腾，世界在歌唱。"},{"type":"paragraph","text":"唱：看：长城内外红旗飘，大河上下翻巨浪。"},{"type":"paragraph","text":"听：高山大海和我们一起歌唱，五洲四海在歌声中震荡。"},{"type":"paragraph","text":"男女白：歌唱我们伟大的领袖毛主席，东方升起的红太阳。"},{"type":"paragraph","text":"唱：金光四射，光芒万丈！"},{"type":"paragraph","text":"男领：天地间，世界上谁有我们幸福！"},{"type":"paragraph","text":"女白：谁有我们荣光！"},{"type":"paragraph","text":"男白：用尽世界上所有的笔墨，"},{"type":"paragraph","text":"合：写不尽我们对伟大领袖的热情向往。"},{"type":"paragraph","text":"男白：使尽世界上所有的纸张，"},{"type":"paragraph","text":"合：描不完我们对伟大统帅毛主席的无限敬仰。"},{"type":"paragraph","text":"女领：从韶山到北京，我们伟大的导师，"},{"type":"paragraph","text":"男女合：历经千难万苦，谋求中国的解放。"},{"type":"paragraph","text":"女领：是他，缔造了我们伟大的党，"},{"type":"paragraph","text":"男领：是他，建立了我们革命的武装。"},{"type":"paragraph","text":"男女合：他率领我们推翻了三座大山，使红色的社会主义中国永远永远地屹立在世界的东方！"},{"type":"paragraph","text":"男领：从井冈山到中南海，我们伟大的领袖"},{"type":"paragraph","text":"合：写下了卷卷光辉的文章，铺展了中国革命的道路，指导着革命人民彻底解放，消灭帝国主义殖民者，砸烂修正主义和一切反动派，把旧世界彻底埋葬！"},{"type":"paragraph","text":"女领：毛主席是我们伟大的舵手，将革命的舵轮手中掌。"},{"type":"paragraph","text":"女合：绕过一个个险滩暗礁，冲过一层层迷雾恶浪。"},{"type":"paragraph","text":"男女合：驾驶着人类历史的巨轮，驰骋在共产主义大道上。"},{"type":"paragraph","text":"合唱：将马列主义，发展到一个崭新的阶段，使人类前景变得更加辉煌！"},{"type":"paragraph","text":"合唱：毛主席是我们伟大的统帅，"},{"type":"paragraph","text":"唱：他率领着无产阶级文化革命大军向走资本主义道路的当权派猛烈开火，砸烂修正主义的万恶温床，粉碎资产阶级的痴心梦想，将旧文化、旧思想、旧风俗、旧习惯，彻底埋葬。"},{"type":"paragraph","text":"女合：标无产阶级之新，男合：立无产阶级之异。"},{"type":"paragraph","text":"女领：让新文化、新思想、新风俗、新习惯，男女合：蒸蒸日上，放射出异彩豪光。"},{"type":"paragraph","text":"男领：毛泽东思想"},{"type":"paragraph","text":"女领：是革命的真理，"},{"type":"paragraph","text":"男领：是不落的太阳。"},{"type":"paragraph","text":"女领：它是我们的命根子，"},{"type":"paragraph","text":"男领：它是我们的精神食粮。"},{"type":"paragraph","text":"女领：是它的阳光雨露，"},{"type":"paragraph","text":"男领：滋润我们生活成长，"},{"type":"paragraph","text":"女领：是它的培养教育，"},{"type":"paragraph","text":"男领：把我们锻炼成钢。"},{"type":"paragraph","text":"女领：离了它"},{"type":"paragraph","text":"男领：我们寸步难行。"},{"type":"paragraph","text":"女领：少了它"},{"type":"paragraph","text":"男领：就要亡国亡党。"},{"type":"paragraph","text":"女领：有了它"},{"type":"paragraph","text":"男领：我们的道路越走越宽广！"},{"type":"paragraph","text":"女领：依靠它"},{"type":"paragraph","text":"男领：我们的事业越来越兴旺！"},{"type":"paragraph","text":"合唱：毛泽东思想是我们一切工作的指导方针。我们要努力学习，"},{"type":"paragraph","text":"把它刻在心上！"},{"type":"paragraph","text":"我们要坚决执行，"},{"type":"paragraph","text":"用它引路导航！"},{"type":"paragraph","text":"我们要热情宣传，"},{"type":"paragraph","text":"让它家喻户晓！"},{"type":"paragraph","text":"我们要勇敢捍卫，"},{"type":"paragraph","text":"使它永放光芒！"},{"type":"paragraph","text":"头可断，血可流，"},{"type":"paragraph","text":"毛主席教导永不忘！"},{"type":"paragraph","text":"海可枯，石可烂，"},{"type":"paragraph","text":"我们永远忠于毛泽东思想！"},{"type":"paragraph","text":"唱：百川归大海，葵花向太阳，我们向着毛主席，我们忠于毛泽东思想！"},{"type":"paragraph","text":"女领：纵有千难万难，"},{"type":"paragraph","text":"男女合：跟着毛主席，我们敢闯！"},{"type":"paragraph","text":"男领：哪怕刀山火海，"},{"type":"paragraph","text":"男女合：跟着毛主席，我们敢上！"},{"type":"paragraph","text":"女领：毛主席呀毛主席，"},{"type":"paragraph","text":"男女合：我们永远跟着您！"},{"type":"paragraph","text":"男领：前人没有走过的路，"},{"type":"paragraph","text":"男女合：我们敢闯！"},{"type":"paragraph","text":"女领：前人没有攀登的高峰，"},{"type":"paragraph","text":"男女合：我们敢上！"},{"type":"paragraph","text":"唱：毛主席呀毛主席，"},{"type":"paragraph","text":"我们永远永远地跟着您，"},{"type":"paragraph","text":"昂首阔步，乘风破浪，"},{"type":"paragraph","text":"永远永远地奔驰在"},{"type":"paragraph","text":"共产主义大道上！"},{"type":"paragraph","text":"毛主席呀毛主席，"},{"type":"paragraph","text":"我们想起您，心中起狂涛，"},{"type":"paragraph","text":"毛主席呀毛主席，"},{"type":"paragraph","text":"我们想起您，胸膛滚热浪，"},{"type":"paragraph","text":"千言万语涌心上。"},{"type":"paragraph","text":"条条大路通北京，"},{"type":"paragraph","text":"道道河水归海洋。"},{"type":"paragraph","text":"千言万语归一句："},{"type":"paragraph","text":"“祝毛主席万寿无疆！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2cb2dc0e2b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

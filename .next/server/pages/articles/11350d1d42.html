script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji8","name":"毛泽东全集第8卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji8.pdf"],"article":{"title":"致林彪等电","alias":"","parts":[{"type":"paragraph","text":"致林彪等电！"},{"type":"paragraph","text":"（1936年3月29日）林、聂，徐、程，并告罗迈、张云逸："},{"type":"paragraph","text":"甲、我二二四团两营昨（二十八日）在石楼、义之间抗战一天，敌以我集中兵力谋反攻，令其第四纵队，冯、陶三个旅，第一纵队刘旅集中炮火会攻义。其第一纵队已任任务，另一旅一团在石楼城南，一团在石口。乙、我炮兵营及后方笨重对象安全渡过河口，叶参谋长率二二四团本日来永和北部，放弃义及沿河渡口，让其达到所谓封锁黄河之妙计。丙、我红军第一军团、红军第十五军团须依前令，分别以迅速行动扫除南北段黄河封锁线，使敌得了数十里，而失掉数白里。"},{"type":"paragraph","text":"彭毛"},{"type":"paragraph","text":"二十九日十二时"},{"type":"paragraph","text":"[1]这是毛泽东和红军第一方面军司令员彭德怀给第一方面军第一军团军团长林彪、政治委员聂荣臻和第十五军团军团长徐海东、政治委员程子华"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":3,"day":29}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":348,"page_end":348},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"11350d1d42"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

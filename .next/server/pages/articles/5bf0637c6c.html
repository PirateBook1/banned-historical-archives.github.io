script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"最热烈地祝贺越南南方民族解放阵线成立十周年  毛主席林副主席周总理致电阮友寿主席黄晋发主席","authors":[],"dates":[{"year":1970,"month":12,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"最热烈地祝贺越南南方民族解放阵线成立十周年"},{"type":"paragraph","text":"毛主席林副主席周总理致电阮友寿主席黄晋发主席"},{"type":"paragraph","text":"新华社十九日讯　中国共产党中央委员会主席毛泽东、中国共产党中央委员会副主席林彪和中华人民共和国国务院总理周恩来，今天打电报给越南南方民族解放阵线中央委员会主席团主席阮友寿和越南南方共和临时革命政府主席黄晋发，代表中国共产党、中国政府和中国人民，就越南南方民族解放阵线成立十周年，向越南南方民族解放阵线和越南南方人民表示最热烈的祝贺。电报全文如下：越南南方民族解放阵线中央委员会主席团  阮友寿主席，越南南方共和临时革命政府  黄晋发主席："},{"type":"paragraph","text":"在越南南方民族解放阵线成立十周年的时候，我们代表中国共产党、中国政府和中国人民，向越南南方民族解放阵线和战斗在反美前线的越南南方人民表示最热烈的祝贺。"},{"type":"paragraph","text":"越南南方民族解放阵线在革命的暴风雨中诞生，走过了十年光辉的战斗历程。它代表了越南南方人民的根本利益，是越南南方人民抗美救国战争的伟大旗手，为解放南方、保卫北方、统一祖国的神圣事业建立了丰功伟绩。"},{"type":"paragraph","text":"英雄的越南南方人民坚持了整整十年伟大的人民战争，把美帝国主义这个超级大国打得晕头转向，一筹莫展。你们的胜利，大大地鼓舞了小国人民敢于反抗大国侵略的革命斗志，有力地推动了全世界人民的反美斗争。中国人民感谢你们，全世界人民感谢你们。"},{"type":"paragraph","text":"美帝国主义虽已日暮途穷，但还在垂死挣扎。最近，它疯狂袭击越南北方，不断发出战争叫嚣，加紧准备新的军事冒险。这丝毫不能挽救它必然覆灭的命运。越南人民、老挝人民、柬埔寨人民已经结成了坚强的反美统一战线。你们同仇敌忾，并肩战斗，打出了一派大好形势。我们相信，印度支那三国人民坚持持久的人民战争，一定能够把美国侵略者赶出印度支那。"},{"type":"paragraph","text":"支援越南人民和印度支那各国人民的抗美救国战争，是中国人民应尽的无产阶级国际主义义务。印度支那各国人民在抗美救国战争前进的道路上，不论遇到什么艰难险阻，也不论美国侵略者进行怎样疯狂的军事冒险，七亿中国人民坚决与你们站在一起，全力以赴地支援你们，直到取得抗美救国战争的彻底胜利。"},{"type":"paragraph","text":"中国共产党中央委员会主席　毛泽东"},{"type":"paragraph","text":"中国共产党中央委员会副主席　林　彪"},{"type":"paragraph","text":"中华人民共和国国务院总理　周恩来"},{"type":"paragraph","text":"一九七○年十二月十九日于北京"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5bf0637c6c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

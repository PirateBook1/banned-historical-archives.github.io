script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席的革命卫生路线指引下本市首批赴藏医疗队踏上征途","authors":[],"dates":[{"year":1973,"month":8,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在毛主席的“把医疗卫生工作的重点放到农村去”的伟大方针指引下，本市继前一时期三百多名革命医务人员组成五个医疗队奔赴黑龙江等省开展巡回医疗后，昨天又有一个医疗队奔赴西藏高原，为藏族人民开展防病治病工作。这是本市组织的一支综合性的首批赴藏医疗队。"},{"type":"paragraph","text":"赴藏医疗队共有五十六人，由本市各医学院、市卫生局所属医院及医药工业公司、药材公司、医疗器械工业公司的医药和教学人员组成，其中包括医疗卫生、边境检疫、药品检验和制造、医疗器械修理以及医学教育等专业的医务技术人员。八月十日，市有关部门召开热烈欢送首批赴西藏医疗队大会。会上，医疗队队员、家属代表以及有关单位的领导发了言，医疗队员们坚决表示要认真学习马列和毛主席著作，走与工农相结合的道路，努力改造世界观，全心全意为藏族人民服务，为改变西藏缺医少药的状况作出应有的贡献。市革委会有关部门的领导同志也参加了大会，并讲了话。"},{"type":"paragraph","text":"这次组织赴藏医疗队的消息一传出，广大卫生医药人员纷纷报名，争着要去。中药一厂有个老工人，十年前曾进藏工作过一个时期，这次他积极报名要求参加医疗队，他说:“我虽然已经五十多岁了，但执行毛主席革命卫生路线不能论年龄大小，为藏族人民服务是我们医药工作者的光荣职责。”现在，他已光荣地参加了医疗队。有的同志家庭有些困难，但也坚决要求参加医疗队，他们豪迈地说:“家庭困难是小事，参加医疗队去西藏，是落实毛主席革命卫生路线的一件大事。”上海卫生检疫所有位检疫医师，是共产党员，他为了做好爱人的思想工作，召开了家庭会议，共同学习了毛主席对卫生工作的一系列指示，批判了刘少奇一类骗子的反革命修正主义卫生路线，提高了政治觉悟，消除了他爱人的思想顾虑，妥善安排了家务，现在也参加了医疗队。"},{"type":"paragraph","text":"在筹建医疗队的过程中，各有关单位发扬了“龙江”风格，不仅派出政治、业务和身体条件都比较好的同志，而且积极为医疗队配齐了各科医疗器械、设备。第二医学院支援了全套教学设备、仪器和教材，第六人民医院也调出了业务上比较需要的手术显微镜给医疗队，制药和医疗器械部门也携带了必要的检验仪器和修理工具等，共发运物资、器材二百多箱。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"西藏文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e728a759fd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

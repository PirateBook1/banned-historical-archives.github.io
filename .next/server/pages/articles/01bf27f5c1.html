script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"多方调动敌人，创造弃敌机会","alias":"","parts":[{"type":"paragraph","text":"多方调动敌人，创造歼敌机会"},{"type":"paragraph","text":"（1948年6月3日）粟、张\"，并告刘、邓，陈、邓："},{"type":"paragraph","text":"冬午电悉。在整个中原形势下，打运动战的机会是很多的。但要有耐心，要多方调动敌人，方能创造机会。最近时间内，陈唐需要协助刘邓作战。只要刘邓能打一二个好仗，局势就会开始起变化。因此你们到达适当地区后，不是休息三天，而是休息半月左右，全军精心研究技术战术，养精蓄锐。即使有打小仗的机会，主"},{"type":"paragraph","text":"[1]粟，指粟裕，当时任华东野战军代司令员兼代政治委员。张，指张震，1914年生，湖南平江人，当时任华东野战军副参谋长。"},{"type":"paragraph","text":"[2]刘、邓，指刘伯承、邓小平，当时分别任中原军区、中原野战军司令员和政治委员。陈、邓，指陈毅、邓子恢，当时分别任中原野战军第一副司令员和副政治委员。"},{"type":"paragraph","text":"[3]指粟裕、张震1948年6月2日午时给中共中央军委的电报。电报说，原拟攻占城武，歼灭来援之敌，否则围攻曹县，吸引敌五军主力于曹县、民权、商丘间歼灭之。现敌五军已先我到达，如实行此方案，仓促应战，且部队连续行军，较为疲劳，我主力不能集结，兵力不足，为争取主动，伺机歼敌，故建议部队暂以战备状态，进到定陶、城武及金乡外围集结，休息3天，再决定第二步行动。"},{"type":"paragraph","text":"[4]陈唐，指陈士、唐亮，当时分别任华东野战军参谋长和政治部主任。力也不要去打。等候刘邓对张轮“作战完全结束，陈唐到达陇海汴徐线附近，并休息若干天恢复疲劳之后，再采取调动敌人之行动，于运动中歼灭敌人。在打五军、七十五师等部时，不要企图一次打得太多，而要准备一次只打一两个旅，各个歼灭该敌，因为该敌是比较强的。要说服干部不要急于求赫赫之名，急于解决大问题，而要坚忍沉着，随时保持主动。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"江寅"},{"type":"paragraph","text":"[1]张（1894—1981)，河南罗山人。当时任国民党军第五绥靖区司令官。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":6,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":286,"page_end":287},"tags":[{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"01bf27f5c1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

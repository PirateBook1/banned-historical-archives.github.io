script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院、中央军委关于军队复员干部安排工作后工资待遇问题的通知（概要）","authors":[],"dates":[{"year":1972,"month":1,"day":31}],"is_range_date":false,"parts":[{"text":"国务院、中央军委关于军队复员干部安排工作后工资待遇问题的通知（概要）","type":"title"},{"text":"国务院、中央军委发出《关于军队复员干部安排工作后工资待遇问题的通知》。《通知》说，1969年以来军队复员干部安排工作后，可按工龄长短和表现，评定工资等级。复员干部安排当工人，凡是表现好，军龄加入伍前的工龄，不满8年的定二级工；8年至15年的定三级工；15年至20年的定四级工；20年以上的定五级工。分配地方当干部的，可以按照上述规定的年限，分别定为国家机关行政25级、24级、23级、22级。复员的大专院校毕业生安排工作后，一般应参照在地方工作的同届毕业生的工资标准评定工资等级。对安置回农村的复员干部，优先考虑在企、事业单位安排工作，并参照上述规定评定工资等级。复员干部工资低于本通知规定的，应予重新评定，高于本规定的，可不降低。今后，对拟退出现役的连以下干部，如地方工作需要也可以办理转业手续。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3fa445b3c5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

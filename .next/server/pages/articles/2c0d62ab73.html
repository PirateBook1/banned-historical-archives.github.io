script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"元满结束了对友邻缅甸和尼泊尔的正式友好访问邓小平副总理回到北京党和国家领导人李先念同志等到机场欢迎，祝贺邓副总理这次出访为进一步发展中缅和中尼友好关系作出重要贡献","authors":[],"dates":[{"year":1978,"month":2,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七八年二月六日电　国务院副总理邓小平元满地结束了对友好邻帮缅甸、尼泊尔的正式友好访问，今天下午乘专机回到北京。"},{"type":"paragraph","text":"党和国家领导人李先念、纪登奎、吴德、余秋里、陈锡联、耿飚、陈慕华、邓颖超、王震来到飞机舷梯旁，热情欢迎邓副总理。李先念同志等同邓副总理热烈握手，祝贺他这次出访为进一步发展中缅和中尼友好关系作出了重要贡献。"},{"type":"paragraph","text":"有关方面负责人姬鹏飞、黄华、李强、杨勇、吴庆彤、王海容等，也到机场欢迎。"},{"type":"paragraph","text":"到机场欢迎邓副总理的还有缅甸驻中国大使馆临时代办吴梭敏，尼泊尔驻中国大使拉纳的夫人、大使馆临时代办巴塔来依和夫人。"},{"type":"paragraph","text":"邓副总理高兴地向前来欢迎的中国同志和外国朋友鼓掌致意，并同大家一起合影留念。"},{"type":"paragraph","text":"随同邓副总理出访的外交部副部长韩念龙等，同机回到北京。"},{"type":"paragraph","text":"新华社加德满都一九七八年二月六日电　中华人民共和国国务院副总理邓小平，元满地结束了对尼泊尔的四天正式友好访问，二月六日上午乘专机离开加德满都回国。"},{"type":"paragraph","text":"尼泊尔首相比斯塔到机场送行。"},{"type":"paragraph","text":"在机场上举行了隆重的欢送仪式。邓副总理在比斯塔首相陪同下走过一条长长的红地毯，登台检阅了仪仗队。乐队奏中尼两国国歌。"},{"type":"paragraph","text":"在专机的舷梯旁，双方热烈握手告别。邓副总理请比斯塔首相向比兰德拉国王转达他的谢意和敬意，并对比斯塔首相说:“我希望很快在北京会见你”。比斯塔首相对邓副总理说:“我希望你再来访问尼泊尔。祝你一路平安。”"},{"type":"paragraph","text":"外交部副部长韩念龙、亚洲司司长沈平、礼宾司副司长高建中等随行人员也同机离开加德满都回国。"},{"type":"paragraph","text":"到机场送行的有:代理首席法官巴苏德夫·夏尔马、全国评议会议长拉姆·哈里·夏尔马、回农村运动中央委员会主席比什瓦·班杜·塔帕、外交大臣克里希纳·拉杰·阿里亚尔、财政大臣贝卡·巴哈杜尔·塔帕和其他大臣。到机场送行的还有尼中友好协会和尼中文化协会的负责人等。"},{"type":"paragraph","text":"中国驻尼泊尔大使彭光伟、使馆的外交官员和在尼泊尔工作的中国技术人员的代表以及各国驻尼泊尔的外交使节也到机场送行。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"李先念","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2c0d62ab73"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

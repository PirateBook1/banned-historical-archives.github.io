script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"马鲁夫副总统到京受到热烈欢迎  邓小平副总理举行盛大宴会欢迎伊拉克贵宾  宴会自始至终充满着友好气氛邓小平副总理和马鲁夫副总统先后讲话","authors":[],"dates":[{"year":1975,"month":7,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"马鲁夫副总统到京受到热烈欢迎"},{"type":"paragraph","text":"邓小平副总理举行盛大宴会欢迎伊拉克贵宾"},{"type":"paragraph","text":"宴会自始至终充满着友好气氛邓小平副总理和马鲁夫副总统先后讲话"},{"type":"paragraph","text":"新华社一九七五年七月四日讯　伊拉克共和国副总统塔哈·毛希丁·马鲁夫和由他率领的伊拉克政府代表团，应我国政府邀请前来进行正式访问，于今天上午乘专机到达北京。"},{"type":"paragraph","text":"到机场热烈欢迎伊拉克贵宾的有：国务院副总理邓小平，人大常委会副委员长李井泉，一机部部长李水清，外交部副部长何英，外经部副部长陈慕华，外贸部副部长陈洁，农林部副部长肖鹏，北京市革命委员会副主任贾汀，以及首都群众数千人。"},{"type":"paragraph","text":"中伊两国人民有着悠久的友谊。著名的"},{"type":"paragraph","text":"“丝绸之路”就在古时从中国的长安出发，经过伊拉克等西亚国家通向地中海东岸。近年来，中伊两国人民在革命斗争中互相支持、互相鼓舞，结下了深厚的战斗友谊。今天，首都机场上飘扬着伊拉克国旗和中国国旗。市区主要街道上空彩旗迎风招展，两旁高大建筑物上悬挂的巨幅标语上面写着：“热烈欢迎马鲁夫副总统！”“坚决支持伊拉克人民维护民族独立和国家主权的斗争！”“坚决支持阿拉伯各国人民和巴勒斯坦人民的正义斗争！”“中国、伊拉克两国人民的友谊万岁！”“第三世界人民大团结万岁！”“全世界人民大团结万岁！”"},{"type":"paragraph","text":"上午九点四十分，马鲁夫副总统等贵宾走下飞机，邓小平副总理、李井泉副委员长等同他们热情握手，表示热烈欢迎。隆重的欢迎仪式在机场举行。乐队奏伊拉克国歌和中国国歌。马鲁夫副总统由邓小平副总理陪同检阅了中国人民解放军陆、海、空三军仪仗队。当伊拉克贵宾来到欢迎群众面前时，机场上一片欢腾，活泼的青少年们跳起了绚丽多彩的舞蹈，欢呼声、鼓乐声响成一片。"},{"type":"paragraph","text":"伊拉克驻中国大使萨马赖和大使馆外交官员，到机场迎接。阿拉伯国家和其他一些国家驻中国的外交使节，也到机场欢迎。新华社一九七五年七月四日讯　邓小平副总理今天晚上在人民大会堂举行盛大宴会，热烈欢迎伊拉克共和国副总统塔哈·毛希丁·马鲁夫和由他率领的伊拉克政府代表团全体成员。"},{"type":"paragraph","text":"出席宴会作陪的有：人大常委会副委员长李井泉，一机部部长李水清，外交部副部长王海容、何英，外经部副部长陈慕华，外贸部副部长陈洁，人大常委会委员陈阿大、谢静宜，其他有关部门负责人孙晓风、陈维稷、马耀骥、钱信忠、阎志祥、贾汀、穆青、李哲夫、潘非、王守湘、潘永堤、田文惠。"},{"type":"paragraph","text":"宴会厅里并排悬挂着伊拉克共和国国旗和中华人民共和国国旗。邓小平副总理和马鲁夫副总统先后在宴会上讲话（全文见第二版）。"},{"type":"paragraph","text":"邓小平副总理在讲话中赞扬伊拉克政府和人民为第三世界国家和人民的团结反帝事业作出的有益贡献。他对最近伊拉克和伊朗通过平等协商圆满地解决了历史上遗留下来的争端表示祝贺。他说：“事实一再证明，有着共同利益和斗争任务的第三世界各国之间没有根本的利害冲突，没有不可解决的争端，他们出于共同的利害，有千条理由团结起来，而没有任何理由相互排斥。他们之间某些暂时分歧，完全可以由他们自己，在没有外来插手下，本着互谅互让的精神，谋求合理解决。团结就是力量，超级大国最害怕第三世界国家紧密团结，它们不会善罢甘休，必然会继续挑拨离间，从中破坏。我们应当保持充分警惕。”"},{"type":"paragraph","text":"马鲁夫副总统在讲话中说：“伊拉克共和国政府在国际关系方面的政策是建立在相互尊重和平等的共同合作的基础上的。它认为，第三世界国家和不结盟运动，将能够，实际上已经能够在国际生活中发挥有影响的作用。伊拉克一贯致力于密切同这些国家的关系并加强同它们的团结。至于我们同我们的邻邦伊朗，由于我们共同的诚意，把在过去一个不短的时期里，曾经干扰了我们两国良好关系的那个问题，已经取得了最终的永久性解决。”"},{"type":"paragraph","text":"他们讲话以后，乐队分别奏伊拉克国歌和中国国歌。宴会自始至终充满着友好的气氛。席间，乐队演奏了中、伊两国乐曲。伊拉克驻中国大使萨马赖和大使馆外交官员，各国驻中国的外交使节，也应邀出席了宴会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"22d6e89d34"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于给甘肃省抽调干部的通知","authors":[],"dates":[{"year":1961,"month":2,"day":24}],"is_range_date":false,"parts":[{"text":"中央关于给甘肃省抽调干部的通知","type":"title"},{"text":"河北、江苏、浙江省委、并华北局、华东局、西北局，甘肃省委：","type":"appellation"},{"text":"甘肃省目前急需要补充一批领导骨干，中央决定从河北、江苏、浙江三省抽调廿二名县委干部以上干部到甘肃省工作，现将名额分配和有关问题通知如下：","type":"paragraph"},{"text":"从河北省抽调10名，其中地委书记处书记1名，县委第一书记3名，县委书记处书记6名；从江苏省抽调6名，其中地委书记处书记1名，县委第一书记2名，县委书记处书记3名。从浙江省抽调6名，其中地委书记处书记1名，县委第一书记2名，县委书记处书记3名。","type":"paragraph"},{"text":"以上干部均需从现任地、县委书记中选调，并且要具有较高政策水平、初中以上文化程度和健康的身体。所调之地委书记处书记要能够当地委二把手使用。","type":"paragraph"},{"text":"请你们从速进调，于三月十日以前，将所调这干部名单及其档案材料送中央组织部审定。","type":"paragraph"},{"text":" 中共中央1961年2月24日","type":"paragraph"},{"text":"(甘肃档案馆91—10—357卷)","type":"paragraph"}],"comments":[],"origin":"甘肃省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7d8d63be76"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"长沙市私营工厂的职工对改造的思想反应","authors":["王介方"],"dates":[{"year":1955,"month":12,"day":7}],"is_range_date":false,"parts":[{"text":"长沙市私营工厂的职工对改造的思想反应","type":"title"},{"text":"王介方","type":"authors"},{"text":"【湖南分社七日讯】长沙市私营工厂的干部对私营工商业改造，在工作上表现热情、积极，劲头很大。但在思想上存在着如下一些问题：","type":"paragraph"},{"text":"1．对党的改造政策认识模糊。针织业工会主席苏振华说：“过去对资本主义工商业是利用、限制、改造，现在是赎买，是不是政策变了？”碾米业总支委员袁善民说：“过去我们批判改造政策中的左倾，现在忽然又批判右倾，到底不知道要几变。”有的干部看到上海一个个行业合营，以为改造政策各处有不同。","type":"paragraph"},{"text":"2．看不到公私合营是一场尖锐复杂的阶级斗争。存在“容易搞”、“没问题”等麻痹情绪。如碾米业，工会干部认为产品单纯，任务固定，全行业合营一下就完了。染织业有的干部说：“要搞就快些。”","type":"paragraph"},{"text":"3．少数干部不关心。私营工业党委机关有些干部现在还没看过人民日报社论。复顺昌织布厂党支部书记在人民日报社论发表后几天还只看了半篇。问他工厂工人对公私合营有什么反映，他只说工人不关心。","type":"paragraph"},{"text":"在职工方面，震动很大。一般感到欢欣鼓舞，积极拥护和盼望企业改造。永丰棉织厂工人黄宜初兴奋地说：“我参观了农业社以后，感到资本主义工商业改造太慢，这次人民日报发表了社论，我衷心拥护欢迎！”中信织布厂工人朱子其，近来从报上记录了许多关于私营工商业改造的材料。工人范启年说：“公私合营以后的好处是，工人不会失业，任务足。我们做出来的东西差不多都是自己的。”由于职工受到鼓舞，生产情绪更加饱满。机器业过去有部分职工不安心生产，认为在私营企业不光荣，没有技术可学，工资发不出，看了社论后安心了。福星药棉厂工人积极要求学习技术，说，有技术将来公私合营后才能把生产搞好。由于工人的生产条件和年龄的不同，思想情况也有所不同。","type":"paragraph"},{"text":"(1)老年工人：普遍关心公私合营后自己的安置的问题。其中有一部分老年工人由于体会到党和政府的关怀，看到具体事实，情绪较安定，但目前大部分老年工人在不同程度上存在有顾虑，情绪紧张。如大中织布厂(土织)九个老年工人中，八个顾虑公私合营后，生产机械化、掏纱和踩布部门没有了，自己年老又不能学技术，搞管理又没有能力，因此普遍耽心将来会动员他们回乡生产。老工人杨梅珊对工会干部说：“将来你们如果要我回去，那我就不去，死也要跟你们死在一起。”这个厂掏纱女工陈美华说：“合营了，我去扫茅厕都行，就是不要动员我回乡。”此外也有些老工人顾虑公私合营后制度严，要求高，搞不好会失业。","type":"paragraph"},{"text":"(2)青壮年工人：一般热情很高。有的青年学徒工资低，认为公私合营后可以升级加工资，还有的青壮年认为公私合营后企业大、产品多、能多学些技术。但是青壮年工人中也存在一些顾虑，目前反映较多的是怕制度严。","type":"paragraph"},{"text":"(3)在企业中有股份的：一种是希望公私合营后取掉这个牌子。如中信织布厂(该厂有五十三人有股)工人罗先赞约有一百五十元的股金，又是工会积极分子。他说：“我好久就望着，想把这点股金搞了，摘下这顶有股的帽子，取掉这个包袱。”一种是想通过合营把股退出来，一来摘下有股的帽子，二来退点钱用。三种是顾虑公私合营后变成为资本家。大中织布厂张子泉有八十疋布(约六百元)的股，他怕合营后把他做资本家看待，最近工作上特别主动积极，工会主席两天没和他谈话就产生怀疑说：“我的股不多，有一半是我姐姐的，主席！你要经常帮助我。”","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年12月13日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a771a94ed8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

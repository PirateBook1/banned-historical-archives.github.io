script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"东北工学院三个系要求中央改变該校領导关系","authors":[],"dates":[{"year":1957,"month":5,"day":30}],"is_range_date":false,"parts":[{"text":"东北工学院三个系要求中央改变该校领导关系","type":"title"},{"text":"新华社沈阳5月30日讯   东北工学院机械、电力、矿电三个系纷纷请求中央改变领导关系，他们认为东工是多科性学院，不能由治金工业部领导，应该属高教部领导。","type":"paragraph"},{"text":"要求改变领导关系问题是由机械系教师在“鸣”、“放”中提出的，由于该院的“鸣”、“放” 组织工作没有跟上，接着机械系教师就把要求改变领导关系写成书面意见送交国务院、冶金工业部、高教部、人民日报和光明日报。机械系正副主任、党总支书记、教研室主任和系秘书都在信上署了名。这件事逐渐蔓延开来，电力系也拟就了草稿，准备通过送往中央。矿电系也在酝酿给中央写信。","type":"paragraph"},{"text":"昨日(29) ，上述三个系联合开了会，对要求改变领导关系作了专门研究，幷推出了主席团，准备以三系联合名义，再度向中央吁请。","type":"paragraph"},{"text":"东北工学院教师要求改变领导关系时对党有对立情绪。教师们对学院领导信心不大，因此，撇开他们，直接给中央请求，院领导也没有主动来管，昨天的会行政领导无人来，院党委会来了一个人，但未讲话。东北工学院自机械系教师集体签名要求市委第一书记支持“鸣”、 “放”以后，情况还未根本好转。昨天在沈阳市的政协会议上，该院一教师仍然在揭发院领导不支持他们“鸣”、“放”，另一教师代表机械系和受害人揭发了院党委宣传部长孙伟强奸十七岁媬姆，幷且杀婴灭迹的恶劣行为。","type":"paragraph"},{"text":"沈阳日报一采访这事的记者电认为东工的情况不好，说市委应采取积极措施，或派工作组到学院去，或干脆撤消院党委书记的职务，因为沈阳其他大专学校的问题也不少，都在看东北工学院的态度，否则影响会很坏。(赖德浓)","type":"paragraph"},{"text":"来源：新华通讯社编：《内部参考》，第2222期，1957年6月5日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6a179e9260"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

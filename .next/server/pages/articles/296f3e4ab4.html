script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为祖国的繁荣昌盛和富强伟大感到自豪香港同胞争看纪录片《光辉的节日》每当毛主席刘主席在银幕上出现时，场内顿时发出热烈掌声","authors":[],"dates":[{"year":1965,"month":11,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社香港17日电　中华人民共和国成立十五周年大型彩色纪录片《光辉的节日》，十三日起在香港九龙七家电影院放映，受到了香港同胞空前热烈的欢迎。"},{"type":"paragraph","text":"这部影片是十六年来第一次在香港放映的中国国庆节纪录片。前往观看的观众十分踊跃，购票极为拥挤，有的影院门前一早就出现等候购买预售票的长队，有的影院在挂出“全部客满”的牌子以后，门口还挤满了想买票的观众。"},{"type":"paragraph","text":"在电影放映场内，许多观众看到祖国建设的伟大成就，都情不自禁地表现出十分激动和兴奋的心情。每当毛主席、刘主席、朱委员长、周总理等党和国家领导人在银幕上出现时，场内顿时发出了热烈的掌声。在电影放映完毕时，有些场的观众还起立鼓掌。这些都是在香港影院里罕见的现象，反映了香港同胞爱国的热情。"},{"type":"paragraph","text":"在放映《光辉的节日》的同时，各影院还加映了两部新闻纪录片:《李宗仁先生举行中外记者招待会》和纪录解放军骑兵训练的《草原铁骑》。"},{"type":"paragraph","text":"据报纸报道，《光辉的节日》这部影片头两天放映时，每天票房收入都打破香港有史以来中西影片的日收纪录。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"296f3e4ab4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji41","name":"毛泽东全集第41卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji41.pdf"],"article":{"title":"在上海会议上的讲话（摘录）","alias":"","parts":[{"type":"paragraph","text":"在上海会议上的讲话（摘录）"},{"type":"paragraph","text":"（1959年3月）"},{"type":"paragraph","text":"一九五五年说过，不要多久就可以完成社会主义改造。这句话现在看来不对.生产关系不仅包括所有制，还包括人与人的互相关系、上层建筑、意识形态、政治思想工作等等。反动派反共反人民，有他们的世界观，在政治关系上要复辟，推翻我们，当时没有料到来一个反斯大林风，五六年“反冒进”，五七年右派进攻。"},{"type":"paragraph","text":"出现马鞍形不要紧。波浪式前进是客观规律。错误在于不该“反冒进”···五七年有马鞍形，库存多。五八年才能跃上去···只要不“反冒进”，出现马鞍形并不是错误。马形总是要有的··.不能每天都是高潮·…·事物前进总是有波浪。飞机、汽车往前开，都有波浪声。光、电、水，都有波，这是运动的形态。事物前进总是一波一波的。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":409,"page_end":409},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7ca419363a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

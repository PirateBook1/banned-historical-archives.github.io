script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"北加里曼丹《解放报》号召民族解放同盟成员扎根群众中　运用毛主席人民战争思想推翻反动统治","authors":[],"dates":[{"year":1968,"month":5,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"北加里曼丹《解放报》号召民族解放同盟成员扎根群众中"},{"type":"paragraph","text":"运用毛主席人民战争思想推翻反动统治"},{"type":"paragraph","text":"新华社七日讯　古晋消息：北加里曼丹《解放报》不久以前发表社论，号召北加里曼丹民族解放同盟成员，运用毛主席关于人民战争的思想，用人民战争最后推翻美、英帝国主义的新殖民主义产物“马来西亚”傀儡政权。"},{"type":"paragraph","text":"社论说：“我们知道，毛主席关于人民战争的伟大思想，是殖民地半殖民地人民进行民族解放运动唯一的真理。掌握了毛主席的人民战争思想，殖民地半殖民地人民就能够用人民战争去打倒反动统治，建立人民政权。”"},{"type":"paragraph","text":"社论说，北加里曼丹民族解放同盟为在全国各地开展人民战争，积极地进行了一系列的准备工作，其中最重要的就是“人”的准备工作。北加里曼丹民族解放同盟深深懂得，我们的革命是广大被压迫被剥削人民自己的革命，不是少数人所能代替的，并且深知要依靠革命的主力军——农民群众。因此，北加里曼丹民族解放同盟在全国各地，在边区，大规模地组织群众，教育群众。"},{"type":"paragraph","text":"社论说：目前，我们在边区的革命战争，虽然规模还小，但是，只要是人民战争，就必然要发展起来。"},{"type":"paragraph","text":"社论号召北加里曼丹民族解放同盟成员高举毛主席人民战争思想红旗，扎根于群众之中，坚持长期艰苦的群众工作，为在全国各地开展人民战争而努力奋斗。“让英国强盗和‘马来西亚’反动派在北加里曼丹人民战争的面前发抖吧！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a795fc1805"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2060","name":"为被告人徐景贤辩护的辩护词","author":"李树棠","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"为被告人徐景贤辩护的辩护词","dates":[{"year":1982,"month":7}],"is_range_date":false,"authors":["庄胤森","李树棠"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"《历史的审判（续集）》编辑组，历史的审判（续集），226-228","tags":[{"name":"辩护词","type":"主题/事件"},{"name":"康平路事件","type":"主题/事件"},{"name":"四人帮","type":"主题/事件"},{"name":"武装叛乱","type":"主题/事件"},{"name":"写作组","type":"主题/事件"},{"name":"徐景贤","type":"主题/事件"}],"parts":[{"type":"title","text":"为被告人徐景贤辩护的辩护词"},{"type":"subtitle","text":"律师   李树棠   庄胤森"},{"type":"paragraph","text":"审判长、审判员、人民陪审员；"},{"type":"paragraph","text":"上海市第一法律顾问处接受被告人徐景贤的委托，指派我们担任本案被告人徐景贤的辩护人。根据《中华人民共和国刑事诉讼法》第二十八条的规定：“辩护人的责任是根据事实和法律，提出证明被告人无罪、罪轻或者减轻，免除刑事责任的材料和意见，维护被告人的合法权益”。我们按照“刑事诉讼法”的规定，履行辩护律师的职责。现在提出以下几点意见："},{"type":"paragraph","text":"（一）"},{"type":"paragraph","text":"江青反革命集团是一个有组织、有领导的共同犯罪集团。这个犯罪集团的各个犯罪人，由于所处的地位不同、作用不同、犯罪程度不同，在确定刑事责任时，应当加以区别。 本案被告人徐景贤是江青反革命集团在上海的重要骨干，又是这个反革命集团在上海实施反革命活动的主要策划者，指挥者之一，所犯的罪行是严重的，我们对检察院的这一指控没有异议。但需要指出的是，他的一系列反革命犯罪活动：有些犯罪是在主犯江青一伙的直接策划、指挥下实施的，例如起诉书指控徐景贤亲自参与夺取上海市领导权，诬陷迫害上海市党政领导干部，以及诬陷党和国家领导人的罪行，从法庭调查材料可以看出，被告人徐景贤这一犯罪活动，就是在张春桥、姚文元直接策划，亲自指挥下参与实施的，张春桥、姚文元应负主要责任，至于被告人徐景贤积极参与这些犯罪活动，当然也要负重要罪责，但是与张春桥、姚文元相比，毕竟是有区别的。 罪责自负，区别对待，是关系到量刑的轻重。我们请法庭在确定被告人徐景贤的刑罚时，予以考虑！"},{"type":"paragraph","text":"（二）"},{"type":"paragraph","text":"被告人徐景贤根据张春桥的指令，为了夺取上海市领导权，印发反动传单、标语，大肆进行反革命宣传、煽动围攻人赤卫队，造成了“康平路事件”，打伤了九十一人的严重后果。在这一事件中徐景贤是触犯刑律的，负有重要罪责的。但是如何适用法律问题，应当提出来，需要指出的是：攻打工人赤卫队的是王洪文、耿金章亲自调动的队伍，而且耿金章是受张春桥的直接指派，又是在攻打赤卫队的前一天从北京飞回上海，伙同王洪文组织指挥队伍，攻打工人赤卫队的。所以康平路事件伤人的结果，王洪文、耿金章是直接负责者，徐景贤的宣传煽动，是起了密切配合作用的。因此徐景贤所负的罪责与王洪文、耿金章有所不同，徐景贤应负反革命宣传煽动罪，不构成反革命伤人罪。"},{"type":"paragraph","text":"（三）"},{"type":"paragraph","text":"被告人徐景贤在一九七六年十月江青反革命集团覆灭后，感到罪责严重，迫于形势，在党的政策感召下，能够坦白交代了策动武装叛乱的罪行，并检举揭发同伙。被告人徐景贤在第一份交代中承认“这次在上海发生的反革命武装叛乱，我有极其严重罪责”。在最高人民法院特别法庭两案审理期间，他两次出庭作证，向江青反革命集团主犯张春桥当面对质。特别是在本案法庭审理调查中，他如实地供认自己的犯罪事实，有认罪的表现。"},{"type":"paragraph","text":"审判长、审判员、人民陪审员：被告人徐景贤在十年动乱时期所犯下的罪行，给国家和上海人民带来了深重的灾难。罪行是严重的。但是要考虑到他在江青反革命集团中所处的地位、作用和坦白、认罪的表现。根据我国刑法“惩办与宽大相结合的政策”，请法庭量刑时予以考虑。"}],"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"王洪文","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"徐景贤","type":"人物"},{"name":"耿金章","type":"人物"},{"name":"捍卫毛泽东思想工人赤卫队上海总部（赤卫队）","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"12afccec2e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

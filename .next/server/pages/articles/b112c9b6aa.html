script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji16","name":"毛泽东全集第16卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji16.pdf"],"article":{"title":"发展上海到福州广大地区的游击战争","alias":"","parts":[{"type":"paragraph","text":"发展上海到福州广大地区的游击战争川"},{"type":"paragraph","text":"（1941年4月30日）少奇、陈毅、小姚："},{"type":"paragraph","text":"敌占宁波、奉化、温州、福州。如系久占，你们应注意组织各该地之游击战争。有地方党者指导地方党组织之，你们派少数人帮助之，无地方党者由你们派人组织之。从吴淞经上海、杭州、宁波直至福州，可以发展广大的游击战争。上海、杭州线的军事领导不可仅委托谭震林，他一人管不到许多，有单独成立战略单位之必要（此区有大发展前途），可划为第八师?区域。你们意见如何及如何组织，请考虑电告。"},{"type":"paragraph","text":"毛朱王叶"},{"type":"paragraph","text":"三十"},{"type":"paragraph","text":"[1]这是毛泽东和朱德、中共中央军委副主席王稼祥、八路军参谋长叶剑英给新四军政治委员刘少奇、新四军代军长陈毅和新四军政治部代主任饶漱石（小姚）的电报。"},{"type":"paragraph","text":"[2]谭震林，当时任新四军第六师师长兼政治委员。为金茂岳题词！"},{"type":"paragraph","text":"(1941年春）努力救人事业。"},{"type":"paragraph","text":"毛泽东1941年，毛泽东在中央医院看望伤员。"},{"type":"paragraph","text":"[1]这是毛泽东为1940年由国民党统治区到延安任中央医院妇产科主任的金茂岳所写的题词。招鹏金大夫"},{"type":"paragraph","text":"力毛泽东为金茂岳的题词。"}],"authors":["毛泽东"],"dates":[{"year":1941,"month":4,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":45,"page_end":47},"tags":[{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"谭震林","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b112c9b6aa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

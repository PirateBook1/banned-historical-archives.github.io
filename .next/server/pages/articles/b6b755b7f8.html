script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央军委转发解放军总政治部《关于安排超编干部的方案》（概要）","authors":[],"dates":[{"year":1975,"month":8,"day":7}],"is_range_date":false,"parts":[{"text":"中央军委转发解放军总政治部《关于安排超编干部的方案》（概要）","type":"title"},{"text":"1975年8月7日，中央军委转发解放军总政治部《关于安排超编干部的方案》。","type":"paragraph"},{"text":"《方案》说：根据1974年底的统计，人民解放军干部共有152．6万人，超编46．7万人。压缩定额、调整编制体制后，还要多出干部10万人，预计超编干部可能达到60万人。同时，各级领导班子人员普遍很多，大军区平均36人，最多的44人；省军区平均38人，最多的58人；陆军军、师、团也达到20至40人，干部年龄偏大；陆军师师长、政治委员平均49岁，团长、政治委员45岁。《方案》提出了安排超编干部的意见，对各级各类干部的安排原则、方法以及工作和生活待遇等问题作出了规定。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b6b755b7f8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

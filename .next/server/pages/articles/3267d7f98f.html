script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"歌唱毛主席歌唱党　争当批林批孔小闯将本市举行庆祝“六一”国际儿童节游园晚会市革委会、团市委、市妇联的领导同志和五千多少年儿童以及工农兵代表一起参加游园活动","authors":[],"dates":[{"year":1974,"month":6,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　“彩旗飘，歌声响，少年宫，灯辉煌，少年儿童庆‘六一’，歌唱毛主席歌唱党。”在批林批孔运动深入发展的大好形势下，昨晚，团市委、市妇联、市教育局在市少年宫联合举行了上海市少年儿童庆祝“六一”国际儿童节游园晚会。全市五千多名少年儿童和来自各条战线的工农兵代表欢聚一堂，共庆“六一”国际儿童节。在沪的台湾省籍少年儿童也参加了游园活动。"},{"type":"paragraph","text":"上海市革命委员会、团市委、市妇联的领导同志和少年儿童一起参加了游园活动。"},{"type":"paragraph","text":"游园会开幕前，从四面八方赶来的红小兵豪情满怀地放声高唱:“毛主席呀红太阳，我们向着太阳把歌唱，千歌万曲唱不尽，颂歌向着北京唱!”"},{"type":"paragraph","text":"昨晚七时许，大草坪的中心台上，号声嘹亮，锣鼓喧天，鞭炮齐鸣，上海市少年儿童庆祝“六一”国际儿童节游园晚会开始了。一群少年儿童举着火炬、捧着鲜花登台朗诵，接着跳起了“红小兵歌唱无产阶级文化大革命好”的舞蹈。"},{"type":"paragraph","text":"“我们学习黄帅反潮流，批林批孔争当小闯将”。在大草坪舞台上和剧场里，红小兵们载歌载舞，用文艺形式汇报了自己在批林批孔运动中茁壮成长的收获和体会。他们演出了《教育革命一片新气象》和《反复辟、反倒退》等节目。一些工厂、农村、部队业余文艺宣传队也为红小兵们作了精彩的表演。"},{"type":"paragraph","text":"在新二楼的《孔府罪恶史》展览馆里，应邀出席晚会的上棉十七广、金山县金卫公社八二大队以及驻沪部队的代表和红小兵一起观看展品。展览馆里，陈列着一张张揭露孔府吃人罪行的图片、一件件记录着奴隶们满腔仇恨的刑具。看了这些图片和刑具，激起了大家的心头怒火，当即在现场召开了批判林彪效法孔老二“克己复礼”，妄图复辟资本主义罪行的大会。到会的工农兵代表以自己的切身经历，痛斥了林彪反革命的修正主义路线的极右实质和孔孟之道，使红小兵深受教育。杨浦区第四中心小学、北京西路第四小学、蕾瓜弄小学、上棉十二厂子弟小学等校的红小兵代表都表示决心学习工农兵批林批孔的彻底革命精神，在党的领导下，敢于反潮流，听毛主席的话，好好学习、天天向上，把自己锻炼成为无产阶级革命事业的接班人。"},{"type":"paragraph","text":"在大理石大厦的二楼，赛诗会正在热烈举行。红小兵手捧诗歌，激情满怀地朗诵着:“毛泽东思想把路引，红小兵奋勇向前进，狠批林彪、孔老二，反修防修当尖兵。”会上，工农兵业余作者还热情地为红小兵作辅导。科技楼里，一群少年儿童饶有兴趣地观看陈列着的中小学生部分科技作品。在各个大楼的房间里，还举行了体操、武术、自行车、象棋表演和乒乓、游艺、电动玩具等丰富多采的活动。"},{"type":"paragraph","text":"参加亚运会选拔赛的旅美、旅日的台湾省籍运动员，在沪的阿尔巴尼亚、朝鲜实习生以及其他一些外国朋友也参加了昨晚的游园晚会。"},{"type":"paragraph","text":"在欢庆“六一”国际儿童节的日子里，许多区、县也纷纷举行了庆祝活动。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"批林批孔","type":"主题/事件"},{"name":"批林批孔","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"反潮流","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3267d7f98f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

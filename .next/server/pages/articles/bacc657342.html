script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji51","name":"毛泽东全集第51卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji51.pdf"],"article":{"title":"对周恩来的信和报送材料的批语","alias":"","parts":[{"type":"paragraph","text":"对周恩来的信和报送材料的批语!"},{"type":"paragraph","text":"（1971年5月）这样好。"},{"type":"paragraph","text":"二已过细看了一遍。"},{"type":"paragraph","text":"[1]周恩来1971年5月27日给毛泽东写信，汇报26日晚中共中央政治局开会讨论中美会谈问题的情况。信中说，“廿六日晚上政治局会议已开过，大家发表了一些意见。我将写出带方案性的报告，经大家审议后，再送主席、林副主席考虑”。毛泽东在文中“经大家审议后”一语下面画了横线，并写了一个批语，即本篇一。5月29日，周恩来根据政治局会议讨论情况，写出了《中央政治局关于中美会谈的报告》，毛泽东审阅后批示：“同意。”周恩来5月27日还随信向毛泽东报送了以下几份材料：一、中共中央联络部1971年5月10日编印的《越南劳动党代表团访华简报》之三，其中第二页登载了苏共中央总书记勃列日涅夫希望到中国来谈事的一个口信；二、周恩来5月11日同由第一书记黎笋率领的越南劳动党代表团会谈纪要；三、周恩来5月12日关于同黎笋会谈情况给毛泽东等的报告。本篇二是毛泽东看了周恩来报送的这几份材料后写的批语。"}],"authors":["毛泽东"],"dates":[{"year":1971,"month":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":199,"page_end":199},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bacc657342"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

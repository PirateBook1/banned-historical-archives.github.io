script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"感谢对刘少奇主席访问的盛情接待  陈毅副总理宴请巴阿缅三国使节","authors":[],"dates":[{"year":1966,"month":5,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"感谢对刘少奇主席访问的盛情接待"},{"type":"paragraph","text":"陈毅副总理宴请巴阿缅三国使节"},{"type":"paragraph","text":"新华社六日讯　国务院副总理兼外交部长陈毅和夫人张茜，为答谢刘少奇主席和夫人王光美访问巴基斯坦、阿富汗和缅甸时所受到盛情的接待，今晚举行宴会招待这三个国家驻中国的使节和外交官以及他们的夫人。"},{"type":"paragraph","text":"巴基斯坦驻中国大使罗查和夫人，阿富汗驻中国大使穆罕默德·阿沙夫·苏海尔和夫人，缅甸驻中国大使沙马杜瓦·信瓦瑙和夫人等应邀出席了宴会。"},{"type":"paragraph","text":"陈毅副总理在宴会上讲话。他代表刘少奇主席向各位大使和夫人致意。他说，我们衷心感谢巴基斯坦、阿富汗和缅甸这三个友好国家政府的领导人和广大人民的热烈欢迎和盛情接待。我们把这看作是对中国友好和支持的表示。"},{"type":"paragraph","text":"陈毅副总理说，亚非国家的领导人的相互访问，会增强我们之间的友谊。这种互相支持、互相帮助和互相学习，使我们之间的友谊会更加巩固和发展。他提议为四个国家的永恒友谊干杯。"},{"type":"paragraph","text":"罗查大使代表阿富汗、缅甸大使和他自己在祝酒中说，我们三国同中国是友好的邻国，所以有特殊的友谊。刘少奇主席和夫人，陈毅副总理和夫人到我们三国访问，受到三国政府和人民极其真诚的、热情的欢迎。他提议为中国、巴基斯坦、阿富汗、缅甸四国之间的友谊干杯。"},{"type":"paragraph","text":"出席宴会的，有韩念龙、冯铉、汪道涵等有关方面负责人。（附图片）"},{"type":"paragraph","text":"图为陈毅副总理和巴基斯坦驻华大使罗查（左三）、阿富汗驻华大使穆罕默德·阿沙夫·苏海尔（左二）、缅甸驻华大使沙马杜瓦·信瓦瑙（右一）在宴会上。　新华社记者　王敬德摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陈毅","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"07cd28e7db"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

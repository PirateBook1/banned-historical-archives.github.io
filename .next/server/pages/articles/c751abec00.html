script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1512","name":"‘一月风暴’是夺谁的权？为什么说夺权是完全错误的？","author":"光军","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"‘一月风暴’是夺谁的权？为什么说夺权是完全错误的？","dates":[{"year":1985,"month":2,"day":28}],"is_range_date":false,"authors":["光军"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"北京日报社宣传手册编辑部, \"彻底否定'文化大革命,'\" 宣传手册, 第2期, 1985: 42-43","tags":[{"name":"解放日报","type":"主题/事件"},{"name":"四人帮","type":"主题/事件"},{"name":"文汇报","type":"主题/事件"}],"parts":[{"type":"title","text":"“一月风暴”是夺谁的权？为什么说夺权是完全错误的？"},{"type":"paragraph","text":"“一月风暴”是由林彪、“四人帮”直接策划和操纵的。所谓夺权，是一小撮野心家、阴谋家煽动所谓《造反组织》夺了各级党组织和政府的权力。这是历史的倒退。"},{"type":"paragraph","text":"一九六七年元旦，《人民日报》、《红旗》杂志发表了题为《把无产阶级文化大革命进行到底》的社论。提出一九六七年“是全国全面展开阶级斗争的一年”。野心家、阴谋家张春桥、姚文元利用这个政治气候，赶忙于一月四日以“中央文革小组调查员”的身份回到上海，紧急策划夺权。四日和五日，上海《文汇报》和《解放日报》先后宣告夺权。六日，又以上海市三十二个“造反派”组织的名义，夺了上海市的党政大权。从上海刮起的这股夺权黑风，在江青、陈伯达等人控制的“中央文革小组”的煽动下，猛烈地冲向全国。由此可见，所谓“一月风暴”，就是林彪、江青反革命集团煽动、操纵造反派组织，夺了无产阶级专政的大权。"},{"type":"paragraph","text":"这一系列夺权所依据的“左”倾理论是极其荒唐的。说什么“这场夺权斗争，是无产阶级对资产阶级及其在觉内的代理人十七年来猖狂进攻的总反击。这是全国全局的阶级斗争，是一个阶级推翻一个阶级的大革命。很明显，这是对当时国内阶级斗争形势的唯心主义的估量，事实上，当时党内根本不存在所谓“资产阶级代理人”，根本不存在“一个阶级夺一个阶级的权”的政治基础。《共产党宣言》早就指出，“工人革命的第一步就是使无产阶级上升为统治阶级，争得民主”。随着中华人民共和国的诞生，我国工人阶级已争得民主，掌握政权。时过十七年还要搞什么夺权，那只能导致一场内乱。那些被造反起家的人篡夺了领导权的地方和单位，实行了封建法西斯的“全面专政”，好人受气，坏人神气，广大干部群众的生命财产安全受到核大的威胁，社会主义制度面临着被瓦解的危险。从上海“一月风暴”开始的，历时二十个月实现所谓“全国山河一片红”，实际上是社会的大动乱和历史的大倒退。"},{"type":"paragraph","text":"夺权的“风暴”席卷之时，也正是“有权就有一切”的权力哲学泛滥之时。造反派头头和极少数权欲熏心的人趁着夺权，赶紧抢大印，争官职，由此相继形成了势不两立的两大派造反组织，派性也由此产生，派斗急剧升级，以至发展成为“全国内战”。各地的两派之争,从刚刚夺权后的嘴斗、笔斗发展到武斗，都想独霸天下——控制住一切地盘，把持那里的人、财、物、文大权。斗胜了的台上派，把对方死整活整，制造大批冤假错案。斗败者也不甘心，总是窥测方向，伺机反攻。可见，唯权是夺，是产生派性的根源之一。围绕着夺权产生的无休无止的派斗，给国家和人民带来了一场灾难。"},{"type":"paragraph","text":"现在，公开为“文化大革命”中夺权辩护的人是不多的了，但有些单位还有人在那里争两派高低，其实质还是争的一个“权”字，还有些人把自己参加过的那一派说成“一贯正确”，不过是为了维护自己既得的权力。因此，只有彻底清除“一月风暴”的影响，才能打掉派性的根子，彻底否定“文化大革命”。"},{"type":"paragraph","text":"(光军）"}],"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"林彪","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c751abec00"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

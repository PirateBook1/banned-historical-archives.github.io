script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想对革命者来说就是生命  锡共机关报号召传播毛泽东思想，每天登载毛主席语录","authors":[],"dates":[{"year":1967,"month":1,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想对革命者来说就是生命"},{"type":"paragraph","text":"锡共机关报号召传播毛泽东思想，每天登载毛主席语录"},{"type":"paragraph","text":"新华社科伦坡八日电　锡兰共产党僧伽罗文机关报《劳工报》自从一月二日起改为日报后，每天登载毛泽东主席的语录，并且在五日发表了一篇高度赞扬毛泽东思想的文章，指出“传播使七亿中国人民得到解放的毛泽东思想，这是被压迫人民和革命人民在斗争中能够走向胜利的唯一道路。”"},{"type":"paragraph","text":"文章指出：“毛泽东同志全面地把马克思列宁主义发展到一个新阶段。当代最伟大的马克思列宁主义者毛泽东同志的思想是当代的马克思主义。因此，任何人反对毛泽东思想就是反对马克思主义。今天，是不是马克思列宁主义者的分界线，就决定于他对毛泽东思想和中国的态度。”"},{"type":"paragraph","text":"文章说，苏联现代修正主义和美帝国主义今天怕中国，他们更害怕毛泽东思想。“他们害怕发展了马克思和列宁的思想的毛泽东思想将会被全世界人民所掌握。”“帝国主义和修正主义害怕人民。他们最害怕由毛泽东思想武装起来的人民。”"},{"type":"paragraph","text":"文章指出：“当群众掌握了理论，理论就会成为巨大的物质力量。当群众被毛泽东思想武装起来，这就成为巨大的力量。”"},{"type":"paragraph","text":"文章说：“毛泽东思想使革命人民有了生命，使赫鲁晓夫修正主义和反动派死亡。对革命者来说，它就是生命。对一切革命者和被压迫者来说，没有什么比它更加可贵的财富了。”"},{"type":"paragraph","text":"文章热烈赞扬毛泽东主席亲自发动的无产阶级文化大革命是“史无前例的”。文章说：“毛泽东同志提出的无产阶级文化大革命的理论，是马克思列宁主义的进一步发展。这一划时代的发展保证社会主义社会不致倒退到资本主义，无产阶级专政不致倒退到资产阶级专政。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d00e79efce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"小干部和主席谈心——曹树立致毛泽东的信(摘要)","authors":["山东广饶县","曹树立"],"dates":[{"year":1961,"month":10,"day":14}],"is_range_date":false,"parts":[{"text":"小干部和主席谈心——曹树立致毛泽东的信(摘要)","type":"title"},{"text":"山东广饶县曹树立","type":"authors"},{"text":"[曹树立：山东广饶县(今东营市)公安局干部]","type":"subtitle"},{"text":"我们这里的死亡太惊人！您实在不该稳坐北京，专靠行文、指示、马列主义、政治工作了。以上这些都不是粮食，不是粮食就不能充饥，不能充饥就不能避免死亡。如何避免死亡，以小干部短见，就是怎样发挥群众劳动生产的自觉性，这是解决农业问题和避免人口死亡的根本道路，别的千条妙计，都是无济于事。","type":"paragraph"},{"text":"您应该立即想出一个既不改变生产资料(土地)性质，又能接近、符合群众的心理和条件，对土地使用的措施，从而很快的(地)发挥群众的生产自觉性和积极性。我们国家这样大，像我们这里的情况总是局部的，为了避免当前这种吓人的死亡，不管您想出什么高计绝策，先别强调农业税，或者极少量的担负农业税，应该先考虑他们的生存自给就很好。我连月失去双亲，真是万分悲痛，像我这种情况在我们这里触目皆是，已不为奇了。在这个时期失去爷娘的人，失去儿女的人，失去丈夫的人，失去妻子的人，怎么能不暗下议论……","type":"paragraph"},{"text":"我这话您爱听也别高升我三级，不爱听生气也别叫我下牢，您不怪我好歹，今后咱就常谈心。","type":"paragraph"},{"text":"山东情况再不能搁延了，马上行动吧，我的好主席。","type":"paragraph"},{"text":" 十一年的候补党员十二块的小干部患病吃不饱的人神经正常的人曹树立(1961年)十月十四日","type":"paragraph"},{"text":"附件：","type":"appellation"},{"text":"负责同志：你若是保国的忠臣，爱祖国，爱主席，有良心，就一定将这份谈心书交给主席过目。(如果)你(不)这样做，把它掷到纸篓里，您可要扪心思量！","type":"paragraph"}],"comments":[],"origin":"原载《东营日报》1998年4月3日周末版。附周恩来亲笔信复印件。原件保存在山东省档案局。〈周恩来处理一封人民来信的前后〉，2008年05月30日，《解放日报》。《见证——周恩来、邓颖超夫妇与山东》，王东溟主编，山东人民出版社","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6f17a13ec3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

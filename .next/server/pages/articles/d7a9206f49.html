script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖南省今后一年粮食供应将发生很大困难","authors":[],"dates":[{"year":1954,"month":8,"day":5}],"is_range_date":false,"parts":[{"text":"湖南省今后一年粮食供应将发生很大困难","type":"title"},{"text":"【湖南分社5日电】湖南省因水灾严重，今后一年内粮食供应将发生很大困难。去年全省公粮和统购共掌握43亿斤大米，收支尚能平衡。去年洞庭湖地区曾提供公粮及商品粮约10亿斤，今年不但这笔收入损失了，而且还有250多万灾民，一年需要国家供应口粮约9亿斤大米。如今后一年内省内统销数不减少（去年秋收后到现在止，已统销26亿斤），外调不减少（去年是14亿斤）库存仍保持去年数字（3亿斤），以及今年因滨湖地区受灾而减少收入和增加供应的结果，将缺少19亿斤大米，这个数字约等于全省3000万人两个月的口粮。（王介方）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1954年8月7日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d7a9206f49"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

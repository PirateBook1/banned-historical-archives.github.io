script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji1","name":"毛泽东全集第1卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji1.pdf"],"article":{"title":"五言诗·并赞","alias":"","parts":[{"type":"paragraph","text":"五言诗·井赞川]"},{"type":"paragraph","text":"(1906年)天井2四四方，周围是高墙。清清见卵石3，小鱼囿中央。只喝井里水，"},{"type":"paragraph","text":"永远养不长"},{"type":"paragraph","text":"[1]五言诗，中国古代诗体的一种。每句五字，包括五古、五律、五绝、五排。《诗经》《楚辞》和其他古歌谣中已有五言句式，到汉代才出现整首是五言的诗体，唐代以来有五言律体。这首诗首句押韵，不拘平仄，格律比较自由。"},{"type":"paragraph","text":"[2]天井，宅院中房子与房子或房子与围墙所围成的露天空地，形状似井，故名。"},{"type":"paragraph","text":"[3]清清，指水清。卵石，卵形、圆形或椭圆形的石块，铺于井底有助于防止井底泥土上泛，保持井水澄清。"},{"type":"paragraph","text":"[4]囿，局限。中央，中间。这里指小鱼局限在井中活动。[5]长，指长大。养不长，指只能生存，不会长大。曾文正公家书奏七"},{"type":"paragraph","text":"苏芝珍藏毛泽东读过的《曾文正公家书》。"},{"type":"paragraph","text":"鎏蕙毛泽东读过的部分作品。"},{"type":"paragraph","text":"1907《播种》(油画)"}],"authors":["毛泽东"],"dates":[{"year":1906}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":75,"page_end":78},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cf829e72ab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"攻击党的农村政策","authors":["丁天府","成都工学院","李尧森","郭萧曾"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"攻击党的农村政策","type":"title"},{"text":"成都工学院丁天府郭萧曾李尧森","type":"authors"},{"text":"成都工学院学生：","type":"subtitle"},{"text":"“农村中组织高级社，不是农民自愿参加的，所以很多农民被迫到城市去做生意。”(鸣者)","type":"paragraph"},{"text":"“五四年统购过严，引起农民不满，之所以没有引起农民大规模的反对，一方面说明农民的觉悟高，认为闹事不应该；另一方面说明农民觉悟低，不敢起来反对。”(丁天府)","type":"paragraph"},{"text":"“农民生活没有提高，生活下降。举例说：猪肉菜油供应，城市人民生活太好了，农民太苦，统购统销使农民无法生活，成群人上街被公安人员搜身，统购后粮食不够，我们一家凄惨。”(塑56甲丁天府)","type":"paragraph"},{"text":"“工农生活没有改善。”“我家以前请工不是剥削。”“一般农民生活没有提高，相反的还有下降。”(鸣者)","type":"paragraph"},{"text":"说统购统销整得农村很多人没有饭吃，他回家看到也很困难，回家去尽吃菜，饿得走都走不动了。(鸣者)","type":"paragraph"},{"text":"“统购统销是整穷人的。”(郭萧曾)","type":"paragraph"},{"text":"“对国家的粮食政策想不通，中学有抢饭现象。”“统购统销家中粮食卖完都不够。”(鸣者)","type":"paragraph"},{"text":"河56级李尧森，每当报上或广播台上报导工农生活水平提高的文章时，他就极不满说：“你们现在生活水平提高了，而我家的生活却和时代的前进成反比例下降，一回忆到以前的生活心里就很伤心。现在我咬紧牙关读书，将来有了地位，有了钱还不是比你们(指斗过他家的农民)好。”(李尧森)","type":"paragraph"},{"text":" 来源：《右派言论选集》（中共成都工学院委员会办公室，1957年）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"76c0e4a887"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

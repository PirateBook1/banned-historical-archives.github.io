script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"特鲁多总理举行盛大答谢宴会周恩来、李先念、邓小平、阿沛·阿旺晋美、姬鹏飞、吴德等应邀出席　特鲁多总理和周恩来总理先后讲话","authors":[],"dates":[{"year":1973,"month":10,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七三年十月十三日电　在中国和加拿大建立外交关系三周年的时候，加拿大总理特鲁多为他访问中国，今晚举行了盛大答谢宴会。"},{"type":"paragraph","text":"国务院总理周恩来，副总理李先念和林佳楣同志，副总理邓小平，人大常委会副委员长阿沛·阿旺晋美，外交部部长姬鹏飞和许寒冰同志，北京市革命委员会主任吴德等，应邀出席了宴会。"},{"type":"paragraph","text":"特鲁多总理的夫人，加拿大驻中国大使苏约翰和夫人，随同特鲁多总理来访的加拿大官员，出席宴会作陪。"},{"type":"paragraph","text":"人民大会堂宴会厅里悬挂着中华人民共和国的五星国旗和有着红色枫叶图案的加拿大国旗。中加两国朋友频频举杯，共同祝贺建交三年来两国人民友好关系的不断发展。"},{"type":"paragraph","text":"特鲁多总理和周恩来总理先后在宴会上讲话。特鲁多总理说，在北京的这些日子是令人十分愉快的。我们所达成的协议使我感到鼓舞，我们坦率的和内容充实的会谈使我感到高兴。他说，今晚我们庆祝我们两国政府建立外交关系的决定，这肯定预示加中人民的友谊会有光明的前途和希望。"},{"type":"paragraph","text":"周恩来总理在讲话中说，在中加两国建交三周年的时候，特鲁多总理前来我国进行友好访问，这表明我们两国关系正在走向一个新的阶段。周恩来总理请加拿大朋友们回国之后，向广大的加拿大人民转达中国人民的真诚友谊和良好祝愿。"},{"type":"paragraph","text":"应邀出席宴会的还有:"},{"type":"paragraph","text":"人大常委会委员贝时璋、林巧稚；"},{"type":"paragraph","text":"政府部门、中国人民解放军、北京市革命委员会等有关方面负责人韩念龙、肖劲光、向仲华、姚依林、周化民、于桑、黄树则、刘忍、王丙乾、肖鹏、张彬、唐克、赵岚、于眉、夏之相、朱穆之、王海容、马仁辉、姚晓程、周培源、王建中、刘仰峤、王冶秋、吴仲超、浩亮、刘庆棠、王寿仁、潘非、何文今、贾汀、林平、王珍、李永亭、李淑兰，中国驻加拿大大使章文晋和张颖同志。"},{"type":"paragraph","text":"各国驻中国使节也应邀出席了宴会。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"李先念","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e6d38705c3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

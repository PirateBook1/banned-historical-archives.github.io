script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念毛主席光辉著作《讲话》发表二十六周年以实际行动贯彻毛主席革命文艺路线本市工农兵毛泽东思想宣传小分队开展支持法国和欧洲、北美人民斗争宣传活动","authors":[],"dates":[{"year":1968,"month":5,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　今天是我们伟大领袖毛主席光辉著作《在延安文艺座谈会上的讲话》发表二十六周年。为了以实际行动贯彻毛主席在《讲话》里所指出的无产阶级革命文艺路线，昨天，本市几十支工农兵毛泽东思想宣传小分队广泛出动，他们高唱“对反动派造反有理”的战歌，积极开展支持法国和欧洲、北美革命人民的正义斗争的宣传活动。"},{"type":"paragraph","text":"这几十支来自工厂、学校、企业、街道里弄的毛泽东思想宣传小分队，怀着对法国以及欧洲、北美工人阶级和革命人民的阶级感情，编排了许多声援他们进行革命斗争的战斗节目，抬着伟大领袖毛主席的巨幅画像，手捧红彤彤的《毛主席语录》，到街头，到广场，运用各种文艺形式，如活报、对口词、朗诵、革命歌曲等等，展开了广泛的宣传活动，表示坚决支持法国和欧洲、北美革命人民的正义斗争，声讨以美国为首的帝国主义、以苏修叛徒集团为中心的现代修正主义和各国反动派。"},{"type":"paragraph","text":"在昨天以前，这些毛泽东思想宣传小分队，曾多次连续广泛上街头、广场开展宣传活动。除了昨天声援法国以及欧洲、北美革命人民的斗争外，他们集中地宣传了伟大领袖毛主席《在延安文艺座谈会上的讲话》这篇光辉著作的伟大意义。他们组成的文艺宣传小分队，就是以实际行动贯彻执行毛主席的无产阶级革命文艺路线，为工农兵服务，为无产阶级政治服务。他们的宣传演出活动，受到了广大工农兵群众的热烈支持和欢迎。丝织一厂、人民电机厂、红光内衣厂等工人的业余小分队以及同济大学、市六中学等红卫兵组成的小分队，把毛主席的《讲话》以及毛主席的一系列最新指示，编排成各种文艺节目广泛宣传演出。他们在宣传演出中热情地歌颂:“《讲话》象一声春雷，吹响了文化大革命的进军号；《讲话》象一盏明灯，照亮了文化大革命的方向!”他们在宣传演出中有力地朗读:“革命委员会好，革命委员会就是好!”纵情歌颂当前无产阶级文化大革命的大好形势。不少小分队在歌颂毛主席革命文艺路线的胜利的同时，还热情地歌颂了文化革命的英勇旗手江青同志的杰出贡献。他们表示一定要向江青同志学习，永远沿着伟大领袖毛主席指引的革命文艺路线奋勇前进。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f59190833c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"李先念接见国务院“抓革命促生产”棉花小组的讲话","authors":["李先念"],"dates":[{"year":1967,"month":9,"day":6}],"is_range_date":false,"parts":[{"text":"李先念接见国务院“抓革命促生产”棉花小组的讲话","type":"title"},{"text":"李先念","type":"authors"},{"text":"〖时间：下午〗","type":"appellation"},{"text":"现在全国形势很好，很多地方的造反派都占了优势，你们合作总社的形势也很好，你们只有一派，没有打内战，我曾经请示总理，总理同意派军代表，吴法宪同志也同意派，现在军代表也来了。现在你们正在酝酿搞革命委员会，我完全赞成。","type":"paragraph"},{"text":"总理和富春同志八月二十一日接见工交口，财贸系统抓革命、促生产作了重要指示，要求各单位在搞好本单位的文化大革命的基础上，组织一部分人下放到基层厂矿去，狠抓革命狠促生产。现在各单位的人已经组织起来，你们响应党的号召，下去抓革命促生产的行动好得好！","type":"paragraph"},{"text":"毛主席亲自领导和亲自发动的，史无前例的无产阶级文化大革命运动已经一年多了，在两个阶级、两条道路、两条路线的斗争中，毛主席的革命路线已取得伟大的胜利。总理九月一日在北京市革命委员会的讲话已传达，但有些人对形势的估计不对，认为目前处于反革命复辟的前夕，并到处抓军内一小撮，这是不对的，陈再道这样的人究竟是个别的。","type":"paragraph"},{"text":"现在毛主席的革命路线已取得伟大胜利，揪出了刘邓陶等一小撮走资派，他们妄图复辟的阴谋彻底破产了，正如林付主席所指出的，这次无产阶级文化大革命的胜利是反帝反修的伟大胜利。","type":"paragraph"},{"text":"农业生产去年取得大丰收，今年的收成也是解放以来所没有的好收成，夏收是丰收，秋季作物的长势也很好，现在全国人民为争取秋季丰收而奋斗。农业的丰产也大大地支持了全国的工业生产，现在市场的供应也越来越好。","type":"paragraph"},{"text":"我们要看到，一小撮党内走资派勾结没有改造好的地、富、反、坏和投机倒把分子，进行捣乱，制造武斗，煽动农民进城，不交公粮，不出售粮食，妄图转移斗争大方向，破坏无产阶级文化大革命运动，我们千万不要丧失警惕。同志们下去是抓革命促生产，我们无产阶级革命派要做抓革命促生产的模范。","type":"paragraph"}],"comments":[],"origin":"1967年9月8日红代会清华井冈山一部第三动态组编《动态》第144期","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"李先念","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0822220f9f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

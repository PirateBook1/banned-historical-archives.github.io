script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"贵州革命工人积极印制发行红宝书  为传播毛泽东思想作出新贡献","authors":[],"dates":[{"year":1969,"month":4,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"贵州革命工人积极印制发行红宝书"},{"type":"paragraph","text":"为传播毛泽东思想作出新贡献"},{"type":"paragraph","text":"据新华社贵阳电  贵州省出版、印刷、发行战线的革命工人，在党的第九次全国代表大会隆重开幕的特大喜讯鼓舞下，发出了“多印一本毛主席的红宝书，就是向毛主席多表达一份忠心”的战斗口号，满怀革命激情，高质量、高速度地印制、发行毛主席的光辉著作，为传播战无不胜的毛泽东思想作出新贡献。"},{"type":"paragraph","text":"在无产阶级文化大革命前，由于大叛徒刘少奇及其代理人疯狂抵制印制、发行毛主席著作，贵州省从来没有印制过《毛泽东选集》。无产阶级文化大革命以来，全省已印制、发行《毛泽东选集》四百二十五万册，《毛主席语录》一千五百二十万册。三年来，毛主席的光辉画像和毛主席的单张语录，也在全省各地大量印制、发行。"},{"type":"paragraph","text":"在“九大”隆重开幕的大喜日子里，贵州全省印刷和发行战线的革命工人无比兴奋，他们连夜赶印和发行毛主席的著作。"},{"type":"paragraph","text":"为了更多更好地印制、发行毛主席的光辉著作，贵州省印刷、发行、造纸、塑料、银行、机械、邮电、交通运输等部门，互相协作，互相帮助。有些单位还主动组成毛主席著作印制服务组，为印制、发行毛主席的红宝书贡献了自己的力量。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"贵州文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"56fe64f8aa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

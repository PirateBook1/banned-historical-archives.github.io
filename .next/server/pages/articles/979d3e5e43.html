script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"关于揭露两司曹的罪恶和将其撤职的问题","alias":"","parts":[{"type":"paragraph","text":"关于揭露两司曹的罪恶"},{"type":"paragraph","text":"和将其撤职的问题"},{"type":"paragraph","text":"（1952年4月16日）西藏工委，并告西南局："},{"type":"paragraph","text":"四月十五日二十四时的电报收到。（一）十五日布达拉会议决定取缔“人民会议”3，并由达赖出布告。如果能实行，这是一个很大的胜利。在达赖出布告以前，应向“人民代表”的多数及文武"},{"type":"paragraph","text":"[1]两司曹，指鲁康娃·泽旺饶登和本珠仓·洛桑扎西。"},{"type":"paragraph","text":"[2]指中共西藏工委1952年4月15日24时关于西藏全体高级官员会议的情况给中央并西南局的报告。报告中说：今日，全体高级官员在布达拉举行紧急会议。噶厦官员首先见两司曹，将14日噶厦会议的两项结论性的意见向他们提出：“汉藏是要团结的，协议是要执行的；人民会议”是非法的是要解散的。”“噶厦商定，用达赖的名义出布告，取缔‘人民会议’。”报告中还说，“全体官员一致通过，明上午，全体官员到我们住地来讲情”，要求不要撤两司曹的职，“人民会议”可以解散。"},{"type":"paragraph","text":"[3]“人民会议”，是一个由西藏分裂主义分子支持和操纵于1951年11月下旬组织起来的非法组织。他们在司曹鲁康娃·泽旺饶登和本珠仓·洛桑扎西等的支持下，起草“请愿书”，反对改编藏军，提出人民解放军“迅速撤出”西藏，破坏《中央人民政府和西藏地方政府关于和平解放西藏办法的协议》的实行，并组织反动武装“解放大队”。"},{"type":"paragraph","text":"[4]达赖，即达赖喇嘛·丹增嘉措，当时是西藏地方宗教和政治领袖之一。"},{"type":"paragraph","text":"关于揭露两司曹的罪恶和将其撤职的问题僧俗官员经过噶厦“及你们先行揭露两司曹及帝特分子的反动罪恶，使布告一出，能得多数人拥护，而不感到突然。布告由达赖一人出名，经武不要联名。（二）在噶厦官员们到你处为两司曹说情请求不取撤职办法而由两人自动辞职的时候，同意你们的意见“耐心揭露两司曹的罪恶，说服他们一致同意，要达赖下命令撤职”。这是因为中央代表的书面通知刚才送去，不好马上改口的原故；也是因为撤职较辞职打击为重，对于惩治反动、影响群众更为有力的原敌。但是请你们注意达赖及噶厦多数的态度，如果他们再三再四地请求以辞职方法使两司曹下台，而觉得撤职办法他们接受不了的话，你们应当准备同意采取辞职的处置。因为他们已在“人民会议”问题上同意了我们的意见，向我们作了一个很大的让步，我们如果一定要取撤职办法，则可能引起达赖及中间派不满，显得我们整得太过分了。此事请你们和阿沛、计普美、平措旺杰三人详商，究以何种方法为妥，并告我们为盼。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"四月十六日上午八时[1]噶厦，当时西藏地方政府的最高行政机构。"},{"type":"paragraph","text":"[2]经武，即张经武，当时任中共西藏工委书记、中央人民政府驻西藏代表。"},{"type":"paragraph","text":"[3]阿沛，即阿沛·阿旺晋美，当时任中国人民解放军西藏军区副司令员、西藏地方政府噶伦、昌都地区人民解放委员会副主任，1951年时是西藏地方政府派到北京谈判和平解决西藏问题的首席全权代表。计晋美，即詹东·计晋美，当时是班禅堪布会议厅委员会主任。平措旺杰，当时任中共西藏工委委员、昌都分工委副书记、昌都地区人民解放委员会副主任。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":4,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":70,"page_end":71},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"979d3e5e43"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

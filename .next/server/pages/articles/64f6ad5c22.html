script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想深入人心，群众充分发动起来了  鞍钢职工家庭摆战场  深入开展革命大批判","authors":[],"dates":[{"year":1967,"month":11,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想深入人心，群众充分发动起来了"},{"type":"paragraph","text":"鞍钢职工家庭摆战场  深入开展革命大批判"},{"type":"paragraph","text":"新华社鞍山九日电　在革命大批判的高潮中，鞍山钢铁公司的许多职工家庭举行革命批判会，从十来岁的娃娃到白发苍苍的老人，都自觉地投入了革命大批判运动。这个情况有力地表明，毛主席的无产阶级革命路线已经深入人心，广大群众真正发动起来了。"},{"type":"paragraph","text":"家庭批判会最先是在鞍钢所属大石桥镁矿出现的。在革命大批判高潮中，这个矿一些革命职工带动家属举行革命批判会，全家老小聚在一起，斗私批修。这种家庭批判会一出现，发展很快。最近，鞍钢捍卫毛泽东思想战斗总部召开现场会议，推广了大石桥镁矿革命职工举行家庭批判会的经验。现在，鞍钢职工举行家庭批判会的越来越多了。"},{"type":"paragraph","text":"这种家庭批判会，大多利用星期假日或晚饭后的时间进行。家庭批判会的形式多种多样。有的一家老小共聚一堂斗私批修；有的邀请亲友忆苦思甜，批判中国赫鲁晓夫妄图复辟资本主义的滔天罪行；有的邻里联合起来批判修正主义。"},{"type":"paragraph","text":"家庭批判会的举行，使革命职工和家属对毛主席亲自发动和领导的无产阶级文化大革命的伟大意义有了较深刻的理解，提高了阶级觉悟。许多职工和家属，通过家庭批判会，进一步认清了以中国赫鲁晓夫为首的党内一小撮走资本主义道路当权派妄图复辟资本主义的滔天罪行，进一步认识到巩固和加强无产阶级专政的重大意义。一些十来岁的小孩，六七十岁的老妈妈，都能有力地批判中国赫鲁晓夫所鼓吹的“剥削有功”等谬论。他们纷纷表示，坚决听毛主席的话，跟毛主席走，把无产阶级文化大革命进行到底。"},{"type":"paragraph","text":"通过家庭批判会，革命职工和家属对伟大领袖毛主席和伟大的毛泽东思想更加热爱。他们怀着深厚的阶级感情，如饥似渴地学习毛主席著作，出现了大学大用毛主席著作的高潮。许多职工和家属，包括有些六、七岁的小孩，现在都能熟背《为人民服务》，有的能背全部“老三篇”。他们不但能背诵毛主席著作，并且把毛主席的教导贯彻到行动中去。"},{"type":"paragraph","text":"举行家庭批判会，还促进了职工和家属的思想革命化。过去，一些家庭那种论吃穿、讲穿戴的现象少见了，关心集体，关心国家大事，关心抓革命、促生产的家庭越来越多。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"毛泽东思想哺养成长的红色少年，积极投入了革命的大批判运动。这是青岛市四流中路第三小学的红小兵在批判中国赫鲁晓夫的滔天罪行。"},{"type":"paragraph","text":"新华社记者　侯　波摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"64f6ad5c22"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大字报诗〈官僚〉","authors":["翟茂林","西北农学院"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"大字报诗〈官僚〉","type":"title"},{"text":"西北农学院翟茂林","type":"authors"},{"text":"官僚(伤荀子成相篇)","type":"subtitle"},{"text":"共产党，最英明，洪炉百炼赖整风。","type":"paragraph"},{"text":"风习习，雨蒙蒙，细致滋润草木生。","type":"paragraph"},{"text":"百花放，百家鸣，谤木谏鼓指路灯。","type":"paragraph"},{"text":"拜昌言，最光明，领导威信空前增。","type":"paragraph"},{"text":"说官僚，道官僚，官僚居然鸣放高。","type":"paragraph"},{"text":"处长级，硬安插，精兵简政成空话。","type":"paragraph"},{"text":"农学院，意气豪，双重领导光辉耀。","type":"paragraph"},{"text":"干工作，都在科，院长领导最适合。","type":"paragraph"},{"text":"处一级，夹在中，歪歪缠缠啥作用？","type":"paragraph"},{"text":"说作用，有作用，办事困难机构肿。","type":"paragraph"},{"text":"鸣放会，机构组，办事专断不民主。","type":"paragraph"},{"text":"图书馆，精神粮，爱护浇灌理应当。","type":"paragraph"},{"text":"大刀砍，小斧鉴，粮台坍塌自炸锅。","type":"paragraph"},{"text":"大学府，学术高，端赖粮台供应好。","type":"paragraph"},{"text":"大声喊，急声呼，同学教授莫踌躇。","type":"paragraph"},{"text":"急起追，纠官僚，莫使官僚逞今朝。","type":"paragraph"},{"text":" (图书馆　翟茂林)","type":"paragraph"},{"text":" 来源：《西北农学院右派言论及错误言论汇集》(西北农学院马列主义教研组编印，1957年12月)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6f9e1338db"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

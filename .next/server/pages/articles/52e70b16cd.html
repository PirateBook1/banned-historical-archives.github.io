script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1230","name":"干部审查工作的基本任务","author":"中央组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"干部审查工作的基本任务","dates":[{"year":1983,"month":1}],"is_range_date":false,"authors":["中央组织部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编 (四), 53-54","tags":[{"name":"干部","type":"主题/事件"},{"name":"坏分子","type":"主题/事件"},{"name":"落实政策","type":"主题/事件"},{"name":"三种人","type":"主题/事件"},{"name":"审查","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"}],"parts":[{"type":"title","text":"干部审查工作的基本任务"},{"type":"subtitle","text":"（一九八三年一月）"},{"type":"paragraph","text":"一九五三年十一月，中共中央《关于审查干部的决定》中指出：审查干部的目的是为了全面地了解干部，主要应从政治上去进行审查，弄清每个干部的政治面目，清除混入党政机关内的一切反革命分子、阶级异己分子、蜕化堕落分子，以保持干部队伍的纯洁；同时又要多方面地了解和熟悉干部的思想品质、工作才能，以便有计划地培养干部，正确地使用干部。"},{"type":"paragraph","text":"根据这一决定精神，结合新时期干部工作的情况，在当前和今后一段时期，干部审查工作的基本任务是："},{"type":"paragraph","text":"（一） 审查混入干部队伍中的敌对分子和各种坏分子；"},{"type":"paragraph","text":"（二） 审查干部队伍中在“文化大革命”期间紧跟林彪、江青一伙造反起家的人、帮派思想严重的人、打砸抢分子，以及反对十一届三中全会以来党中央路线的人和有各种严重违法乱纪行为的人；"},{"type":"paragraph","text":"（三）考察处理资产阶级自由化倾向严重、政治上不可信任的干部；"},{"type":"paragraph","text":"（四） 弄清干部的历史情况，了解干部的思想作风、道德品质和工作情况；"},{"type":"paragraph","text":"（五） 继续处理好历史遗留问题，平反纠正冤假错案，落实好党的干部政策。"},{"type":"paragraph","text":"（摘自中组部编《党的组织工作问答》）"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"52e70b16cd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

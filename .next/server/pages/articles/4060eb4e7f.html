script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川有些中小学校没有很好贯彻阶级路线","authors":[],"dates":[{"year":1964,"month":2,"day":21}],"is_range_date":false,"parts":[{"text":"四川有些中小学校没有很好贯彻阶级路线","type":"title"},{"text":"新华社成都讯　四川省有些中小学校没有很好地贯彻阶级路线。四川省教育厅在提出民办学校“谁上学，谁出钱，谁出粮”以后，因为没有及时降低学校的收费标准，并且对民办学校的补助费、公办学校的减免学杂费等，没有明确提出照顾贫、下中农子女的规定，这种做法，在客观上都限制了贫、下中农子女入校学习。因此，有些学校领导干部和教师在实际工作和教学活动中，脱离了阶级路线，甚至歧视工农特别是贫、下中农子女。如金堂赵镇中学的教师歧视、讽刺和打击贫、下中农子女的现象十分严重。","type":"paragraph"},{"text":"相反的，有些学校领导和教师对地富子女十分看重。华阳县正兴小学的队干部和班干部中，有百分之五十一点三出身于剥削阶级家庭，全校成绩在八十分以上的学生中则有百分之五十九是出身于剥削阶级家庭。","type":"paragraph"}],"comments":[],"origin":"１９６４年２月２１日新华社《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4060eb4e7f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

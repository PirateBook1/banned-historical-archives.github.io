script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"杂文——老虎和苍蝇","authors":["北京大学","魏巍"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"杂文——老虎和苍蝇","type":"title"},{"text":"北京大学魏巍","type":"authors"},{"text":"“老虎有肉食的天性，它要喝人的血，吃人的肉，当然还要嚼人的良心。苍蝇它栖息于虎首，以分享一些虎威，经常给虎鸣些赞美诗，王上圣明，嗡嗡嗡，臣罪该万死，嗡嗡嗡。","type":"paragraph"},{"text":"“以从虎口边舐些残羹，它们吃得饱饱的，当老虎听厌了嗡嗡声时，它们就向众布道曰：‘子曰诗云嗡嗡嗡……’当然它们其中一些还只会嗡嗡嗡。人们对老虎早就恨了，对苍蝇早已厌了，但是在以前虽已恨，也只好忍气吞声，虽已厌也只好‘洗耳恭听嗡嗡嗡’。","type":"paragraph"},{"text":"“现在是时候了’人们对虎群起而攻之，所以它不得不深居简出，可是，蝇则不然，它们的嗡嗡嗡，不仅有子曰诗云，还有反对，反对嗡嗡嗡。","type":"paragraph"},{"text":"我们要打尽老虎，我们要消灭苍蝇，但是我们要消灭还得用不用的利器，幸而近代的物质文明已给我们创造了利器，不但有‘666’、‘DDT’，还有臭药水，可以弄得他们绝子绝孙。”","type":"paragraph"}],"comments":[],"origin":"《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"545a1a6411"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

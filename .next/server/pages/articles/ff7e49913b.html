script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"对国家计委关于一九五三年第一季度工作要点的批语","alias":"","parts":[{"type":"paragraph","text":"对国家计委关于一九五三年第一季度工作要点\"的批语"},{"type":"paragraph","text":"（1953年1月15日）高岗、邓子恢同志："},{"type":"paragraph","text":"一九五三年一月十四日收到的你们关于国家计划委员会去年十二月的工作情况与今年第一季度的初步工作要点的报告，我已看过，认为很好，可即照此进行工作。此件并已送各政治局同志阅看。此复。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九五三年一月十五日"},{"type":"paragraph","text":"[1]高岗、邓子恢的报告中说，自1952年12月开始，国家计委除组织40余人分赴各地厂矿了解情况，并邀请各工业部门作一些专题报告外，主要是配合中财委计算了五年财政收入与投资指标，与重工业等部门初步研究了五年基本建设的主要工程项目与投资控制数字。对于1953年第一季度的工作，报告提出了四项。（一）编制五年计划纲要。根据陈云副总理的意见，将中财委去年起草的五年计划轮廓，会同有关部门，着重研究以下问题：（1）在原来五年财政概算的基础上，根据国防经费增加的情况，研究企业利润和税收的可靠程度及其增加的可能，以便重新分配经济和文化教育方面的投资；（2）由于建设经费的减少，研究有关各部在建设方面应确保的和应削减"},{"type":"paragraph","text":"对国家计委关于一九五三年第一季度工作要点的批语的工程项目：（3）五年内工农业产品可能增加的数量，以便正确规定各种经济事业发展的速度和比例；（4）五年内劳动力特别是技术人员和技术工人的需要数量，以便使教育部门和需要单位更好地配合。在此基础上草拟关于五年计划纲要的说明，于1月底写出送中央审改。（二）协同中财委汇总1953年的计划，以便在2月底前呈送中央人民政府审核批准。（三）初步建立各局的工作机构，研究工作方法，总结编制五年计划纲要与汇总1953年计划的经验，以此来教育计委的全体干部钻研和逐步学会计划工作。（四）在学习方面，机关全体干部对马林科夫在苏共第十九次代表大会上的报告的学习即将结束，现正准备学习斯大林论社会主义经济问题及社会主义的经济建设资料中一些重要文件。"},{"type":"paragraph","text":"[2]高岗，当时任中央人民政府国家计划委员会主席。邓子恢，当时任中央人民政府国家计划委员会副主席。"}],"authors":["毛泽东"],"dates":[{"year":1953,"month":1,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":448,"page_end":449},"tags":[{"name":"毛泽东","type":"人物"},{"name":"高岗","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ff7e49913b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

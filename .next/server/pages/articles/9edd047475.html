script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"首都大专院校红卫兵革命造反总司令部第四号通令","authors":["首都大专院校红卫兵革命造反总司令部"],"dates":[{"year":1966,"month":11,"day":4}],"is_range_date":false,"parts":[{"text":"首都大专院校红卫兵革命造反总司令部第四号通令","type":"title"},{"text":"首都大专院校红卫兵革命造反总司令部","type":"authors"},{"text":"平反，是彻底批判资产阶级反动路线，彻底肃清其恶劣影响的一个重要组成部分，为坚决、彻底，胜利地作好平反工作，首都大专院校红卫兵革命造反总司令部特发出第四号通令：","type":"paragraph"},{"text":"一、 对于犯了路线错误的人，不管他是工作组也好，是“联络员”、“观察员”或其它变相工作组也好，一律必须向群众公开承认错误，一律必须是随叫随到，接受革命群众的批判，不许借故推脱。","type":"paragraph"},{"text":"二、 平反必须认真、必须落实、必须彻底。在运动初期把革命群众打成“反革命”、“反党分子”、“右派分子”、“假左派、真右派”等等的工作组（或其它变相工作组）必须当众宣布无效，公开为这些同志恢复名誉，彻底解放这些同志。","type":"paragraph"},{"text":"三、 必须全部、干净地索回“黑材料”，不折不扣地按中央军委指示办事，或当众销毁，或退回本人。","type":"paragraph"},{"text":"四、 如果有一小撮顽固分子拒不承认错误，继续压制群众，就坚决造他们的反！就坚决同他们斗争，斗垮他，斗倒他，斗臭他！他们的结果只能是自绝于党，自绝于人民。","type":"paragraph"},{"text":"五、 有一小撮坚持错误路线的人，他们或封闭“黑材料”，或故意把“黑材料”与档案等机密文件混藏，企图阻挠革命群众的革命行动。正告这一小撮人：你们放老实点，马上把“黑材料”和机密文件分开，否则，革命群众照样有权采取行动，不受你们的束缚，一切后果由你们负责！","type":"paragraph"},{"text":"六、 平反工作是捍卫以毛主席为代表的无产阶级革命路线，彻底批判资产阶级反动路线的重大政治措施，是为了彻底实行无产阶级专政下的大民主、放手发动群众，保证把无产阶级文化大革命进行到底的重大政治措施，也是非常必要的政治措施。以上通令不仅学校适用，工厂、农村、各部门、各单位、凡是执行了错误路线，打击了革命群众的地方，都完全适用！","type":"paragraph"},{"text":"高举毛泽东思想伟大红旗，坚决、彻底、胜利地作好平反工作，争取无产阶级文化大革命的新胜利！","type":"paragraph"},{"text":" 载《首都红卫兵》第十一号（一九六六年十一月十三日）","type":"paragraph"}],"comments":[],"origin":"载《首都红卫兵》第十一号\n          （一九六六年十一月十三日）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9edd047475"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

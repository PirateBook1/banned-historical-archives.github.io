script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"古巴人民踊跃参观我图片展览热烈赞扬我国伟大成就　毛主席是当代最伟大的马列主义者　无产阶级文化大革命是伟大的创举","authors":[],"dates":[{"year":1968,"month":3,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"古巴人民踊跃参观我图片展览热烈赞扬我国伟大成就"},{"type":"paragraph","text":"毛主席是当代最伟大的马列主义者"},{"type":"paragraph","text":"无产阶级文化大革命是伟大的创举"},{"type":"paragraph","text":"据新华社哈瓦那电　古巴革命人民在最近举办的“中华人民共和国图片展览会”上，热情颂扬世界人民的伟大领袖毛主席和战无不胜的毛泽东思想，热烈赞扬中国无产阶级文化大革命和中国人民在社会主义建设中所取得的辉煌成就。在将近一个月的展出期间，近七千名古巴观众、旅古华侨以及在古巴的其它国家的朋友参观了这次展览会。"},{"type":"paragraph","text":"一位古巴观众在看完展览会后说：“中国人民在毛主席的英明领导下，在不到二十年的时间里，就做了一个世纪的工作，这真是了不起的成就。”一位朋友在留言簿上写道：“中国人民不断地进行革命、战斗，反对无产阶级的一切敌人，特别是美帝国主义和苏联现代修正主义，中国人民近年来所取得的一切成就，为世界各国人民树立了一个活生生的榜样。”另一位观众说：“这个展览会生动地表明中国人民为了世界各国人民的共同利益，在社会主义建设中向前迈进。”一个十三岁的古巴儿童也在留言簿上写道：我对中国人民在伟大领袖毛主席的英明领导下在各方面取得的伟大成就感到无限敬佩。"},{"type":"paragraph","text":"许多观众在参观过程中，热情赞扬伟大的毛泽东思想的强大威力。一位观众写道：“我对中国人民在毛泽东思想的光辉照耀下所取得的伟大成就表示无限钦佩。”一位观众说：“中国人民有了毛主席和中国共产党的正确领导，所以才能不断克服前进路上的障碍，取得了一个又一个的胜利。”另一位观众在看到伟大领袖毛主席神采奕奕的照片后说：“毛主席的健康不仅是中国人民的幸福，而且是全世界人民的幸福。”一位观众在留言簿上衷心祝愿：“毛主席万寿无疆！”并写道：毛主席是我们时代的最伟大的马克思列宁主义者和世界革命的领袖。"},{"type":"paragraph","text":"许多观众还纷纷在留言簿上写道：“中国无产阶级文化大革命万岁！”一位观众说：“中国人民在毛主席亲自领导下所进行的无产阶级文化大革命是一个伟大的创举，中国无产阶级文化大革命的胜利是伟大领袖毛主席的胜利，是伟大的毛泽东思想的胜利。”一位观众在留言簿上写道：“这个展览会表明：在伟大的导师、伟大的领袖、伟大的统帅、伟大的舵手毛主席的英明领导下，中国的无产阶级文化大革命已经在开花结果。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"91edbea875"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

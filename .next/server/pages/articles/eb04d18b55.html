script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"重庆市私营工商业合营后资本家和职工的表现","authors":[],"dates":[{"year":1956,"month":2,"day":3}],"is_range_date":false,"parts":[{"text":"重庆市私营工商业合营后资本家和职工的表现","type":"title"},{"text":"【四川分社3日讯】重庆市资本家在自行清产估价中，不少的都把物资价格估得较低。如海源祥伞扇皮货店把值一千元的房子估值四、五百元，福昌电料行把值六十元的三五牌挂钟估值二十元，有的将十八吋的华生牌电扇估价为十元。其原因，主要是认为将来反正要改变所有制，送了完事；其次怕估高了是反限制行为，不如估低点以表示接受改造和避免同业议论、批评，尤其是代表性人物怕说自己没有起带头作用。有的说：“我合营了，这点尾巴要割掉”。","type":"paragraph"},{"text":"但在小型户和资不抵债户中却有偏高和过高的现象。如良友照相馆把值八百元的柯达镜头估为一千八百元，群益电料行把一把值四元的铜锁估为十五元。其原因，主要是怕估后资不抵债，无资可投，不能参加合营，其次是怕自己吃亏，如正昌行见德成永估价较低，说：“如实事求是的估，资债相抵，我就成为无产阶级；如像德成永那样估，我就变成负债阶级了。”","type":"paragraph"},{"text":"此外，有的资本家对清产估价不负责任，抱消极态度。如宏大电料行不清点存货，叫会计照账面抄下来打八折计算。也有的将锅台盌盏及日历板都清估标上了号笺。","type":"appellation"},{"text":"在人事安排中，小型店一般都希望老板娘能参加工作。广源兴药房老板娘(军属)见酝酿人事时未安排，即找其丈夫哭说：“我要叫儿子写信去问毛主席，政策是怎样搞的，参加不了工作，我就拿刀来将货通通砍坏。”玉记、西北、华明帽鞋店老板娘因不能参加工作，在同业公会的座谈会上哭，后来又在马路上哭。","type":"paragraph"},{"text":"很多资方都等待合营、不关心业务，如群大公司还了人民银行三千元贷款后，即不再贷款了，以致货少、影响营业收入。亨达利张本立订了进货计划后，听说要合营，就不打算进货了，有的竟提出“不进货，争取交现金给国营公司”。炒房组资方借词减少合营时清货麻烦，不愿进货。","type":"paragraph"},{"text":"职工方面：已合营企业中的职工，工作都积极热情。但尚有部分职工劳动纪律松弛，不习惯新的工作制度。部分职工不愿和资本家、小业主接近。如新业门市部店员在营业时间不愿与资本家站在一起，有的认为小业主没有工作能力，不能胜任工作，对人事安排有抱怨情绪。有些人思想上开始麻痹起来，如煤业建筑公司经理对职工报告说：“现在没有阶级斗争了，主要是完成任务”。引起职工思想混乱，有些职工反映说：“工会教育我们说阶级斗争尖锐复杂，公司又说没有阶级斗争，到底是怎样的呢?”","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1956年2月3日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eb04d18b55"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

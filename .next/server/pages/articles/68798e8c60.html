script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日用器皿工业公司系统职工 深入批邓促进了生产的发展","authors":[],"dates":[{"year":1976,"month":9,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市日用器皿工业公司系统广大工人和干部认真学习毛主席一系列重要指示，深入批判邓小平授意炮制的《条例》，今年以来，共完成革新项目四百九十五项，其中重大项目一百零三项，建成生产自动流水线三十七条，初步建成一个自动化、连续化工厂，有力地促进了生产发展。今年月月超额完成生产计划，一至八月产值比去年同期增长百分之四点八，上缴利润增长百分之五点一，做到了增产增收。"},{"type":"paragraph","text":"在批邓、反击右倾翻案风的斗争中，这个公司党委组织广大群众狠批邓小平鼓吹的“相对依靠”论，深入开展“工业学大庆”的群众运动，全心全意依靠工人群众搞革新。今年年初，公司党委采取上下结合的方法，走下去调查，请上来开座谈会，举办学习班，干部群众共同讨论制定技术改造发展规划，提出“苦战五年，改变行业面貌”的口号。过去上海石英砂厂生产石英砂，劳动强度大，硅尘严重。这个厂的工人和干部通过狠批“相对依靠”论，激发了极大的社会主义积极性，大搞群众运动，大干一百天，实现了生产自动化，成为全行业第一个自动化、连续化工厂。"},{"type":"paragraph","text":"这个行业的广大职工还狠批《条例》鼓吹的崇洋迷外、爬行主义，坚持自力更生搞革新。玻璃机模厂广大工人和干部最近在兄弟单位的配合下，试制成功25型液压高速自动制瓶机。这个产品是目前国内先进产品，投产后比原来的20型制瓶机提高工效好几倍。电珠五厂工人、干部自行设计、试制安装成功我国第一台生产显象管的八十工位真空圆排车，生产效率比原来的单机双头排气车提高四十倍。　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"68798e8c60"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

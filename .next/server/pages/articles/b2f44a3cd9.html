script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji15","name":"毛泽东全集第15卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji15.pdf"],"article":{"title":"组织机动突击兵团应付华中紧急局面","alias":"","parts":[{"type":"paragraph","text":"组织机动突击兵团应付华中紧急局面！"},{"type":"paragraph","text":"（1940年12月25日）胡、陈，彭、左，陈、罗，叶、项："},{"type":"paragraph","text":"华中局面紧急，非组织机动突击兵团，不足应付大规模战斗。因此同意胡陈二十一日电，将苏北各部统一编为两个纵队。以黄克诚部、彭朱支队、一一五师五旅两团及田守尧支队\"编一个纵队，以陈毅兼司令员，黄克诚为政委，赖传珠为副司令员。以苏北新四军合编为一个纵队，以粟裕为司令员，刘炎为政委。四个军区之划分及张爱萍、常玉清、叶飞、韦国清分任军区司令，均照所拟办理。望陈罗即通知五旅遵照编制服从陈黄指挥。部队编制后即行"},{"type":"paragraph","text":"[1]这是毛泽东和朱德、中共中央军委副主席王稼祥给胡服（刘少奇)和华中新四军八路军总指挥部副总指挥陈毅等的电报。"},{"type":"paragraph","text":"[2]彭，指彭德怀。左，指左权，当时任八路军副参谋长。陈、罗．指陈光、罗荣桓，当时分别任八路军第一一五师代师长和政治委员。叶，指叶挺，当时任新四军军长。项，指项英，当时任中共中央军委新四军分会书记、新四军副军长。"},{"type":"paragraph","text":"[3]黄克诚，当时任八路军第五纵队司令员兼政治委员。"},{"type":"paragraph","text":"[4]彭朱支队，指八路军第五纵队第一支队，司令员彭明治、政治委员朱涤新。加紧整训一个月至两个月，充分准备一切对付蒋桂两军\"之进攻。"},{"type":"paragraph","text":"毛朱王"},{"type":"paragraph","text":"有辰[1]这里指蒋介石嫡系汤恩伯为总司令的国民党军第三十一集团军和桂"}],"authors":["毛泽东"],"dates":[{"year":1940,"month":12,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":290,"page_end":291},"tags":[{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b2f44a3cd9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

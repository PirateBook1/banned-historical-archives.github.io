script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"无限忠于毛主席革命路线是最根本的革命大节","authors":["刘子厚"],"dates":[{"year":1968,"month":6,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"无限忠于毛主席革命路线是最根本的革命大节"},{"type":"paragraph","text":"河北省革命委员会第一副主任　刘子厚"},{"type":"paragraph","text":"在夺取无产阶级文化大革命全面胜利的凯歌声中，我们热烈欢呼伟大统帅毛主席和他的亲密战友林副主席亲自批准，由中共中央、中央军委、中央文革发布命令，追授门合同志以“无限忠于毛主席革命路线的好干部”的光荣称号。门合同志无限忠于人民、无限忠于党、无限忠于毛泽东思想、无限忠于毛主席的无产阶级革命路线，是我们学习的光辉榜样。"},{"type":"paragraph","text":"门合同志以他革命的一生，实践了他自己的誓言：“一切想着毛主席，一切服从毛主席，一切紧跟毛主席，一切为着毛主席。”这四个“一切”，是门合同志全部言行的出发点和归结点，是指导他全部言行的准则。向门合同志学习，首先要学习他无限忠于毛主席革命路线的崇高品质，把坚决执行和勇敢捍卫毛主席的革命路线，作为自己最神圣的职责。"},{"type":"paragraph","text":"无产阶级专政条件下的阶级斗争，最突出、最集中地通过党内两条路线的斗争表现出来。毛主席教导我们：“不是东风压倒西风，就是西风压倒东风，在路线问题上没有调和的余地。”在你死我活的两条路线斗争中，每个人都要作出选择，不是站在这一边，就是站在那一边，没有中间道路可走。是不是无限忠于毛主席的无产阶级革命路线，这是一个根本立场问题。这个根本立场错了，一切就都错了。做毛主席的好学生，必须具有高度的无产阶级觉悟和高度的两条路线斗争觉悟。只有象门合同志那样，无限忠于毛主席，无限忠于毛主席的无产阶级革命路线，才能够在尖锐复杂的阶级斗争的大风大浪中，紧跟伟大领袖毛主席，站稳立场，分清敌我，明辨是非，沿着正确的方向，从胜利走向胜利。"},{"type":"paragraph","text":"无限忠于毛主席的无产阶级革命路线，对于参加革命委员会的革命干部来说，有更加重大的意义。革命委员会成立以后，必须遵照毛主席的最新指示，“组织起一个革命化的联系群众的领导班子。”林副主席指出：领导班子就是政权。因此，领导班子的革命化，是关系到新诞生的革命委员会能否巩固和发展的关键问题。实现领导班子的革命化，最重要的一条，就是提高无限忠于毛主席革命路线的觉悟。学习、宣传、执行和捍卫毛主席的革命路线，这是革命委员会领导人员最神圣的职责。门合同志说得好，要“时刻为毛主席的革命路线放好哨，站好岗，打好仗”。门合同志的英雄誓言和革命实践，为我们的思想革命化提出了最明确、最尖锐的要求，树立了光辉的范例。我们一定要象门合同志那样，在阶级斗争和两条路线斗争的实践中，如饥似渴地学习毛主席著作，坚持活学活用、学用结合的优良学风。要以对毛主席的无限忠心，做到学用一致，言行一致。特别要努力学习毛主席关于在无产阶级专政条件下继续进行革命的理论、路线、方针和政策。要认真学习“老三篇”，彻底改造世界观。要带着两条路线斗争中的问题活学活用，努力做到为无限忠于毛主席的革命路线而斗私批修。要按照毛主席的“不要吃老本，要立新功”的伟大教导，干一辈子革命，读一辈子毛主席的书，改造一辈子思想。这样，才能不断提高无产阶级的阶级觉悟和两条路线斗争觉悟，锻炼成为在无产阶级专政条件下自觉进行革命的战士。这样，才能更高地举起毛泽东思想伟大红旗，紧跟毛主席的伟大战略部署，全面落实毛主席的最新指示，在夺取无产阶级文化大革命全面胜利的伟大斗争中贡献出自己的力量。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dd5fe02598"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平会见美国客人","authors":[],"dates":[{"year":1980,"month":4,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平会见美国客人"},{"type":"paragraph","text":"新华社北京四月二十九日电　邓小平副总理今天下午在这里会见了以美国报纸发行人协会执行委员会主席艾伦·纽哈思为团长的美国报纸发行人协会董事会访华团。"},{"type":"paragraph","text":"邓小平同二十四位美国客人亲切地回顾了他去年初访问美国时的情景。来访的发行人中有一些来自他访问过的城市。邓小平说，我们对一九七二年以来中美两国关系的发展是满意的，尽管双方之间也有些小的不同的看法。"},{"type":"paragraph","text":"纽哈思说，在美国，人们在对外政策等问题上，看法也不是完全一致的。但有一点是大家一致的，那就是尽力发展同中华人民共和国的友好关系。"},{"type":"paragraph","text":"邓小平在回答美国客人提出的有关中国的社会主义现代化事业的问题时指出，我们正在寻求适合中国特点的道路。我们不仅要学习外国的先进的科学技术，也要学习它们的管理经验，但是要同本国的实际结合起来。他希望这些有影响的美国报界人士在中国各地多看一看。他说，在互相了解的基础上，可以更好地发展互相之间的关系。"},{"type":"paragraph","text":"会见时在座的有中国人民对外友好协会会长王炳南、副会长侯桐，旅游总局局长卢绪章等。访华团将分两组于明天离京去外地参观访问，然后回国。（附图片）"},{"type":"paragraph","text":"邓副总理会见美国报纸发行人协会董事会访华团。　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c1572a10a3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

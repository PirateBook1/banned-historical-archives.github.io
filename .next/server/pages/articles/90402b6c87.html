script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中国人民政治协商会议全国委员会关于要求各省、市协商委员会领导各界人士进行共同纲领的学习的通知","authors":[],"dates":[{"year":1952,"month":6,"day":15}],"is_range_date":false,"parts":[{"text":"中国人民政治协商会议全国委员会关于要求各省、市协商委员会领导各界人士进行共同纲领的学习的通知","type":"title"},{"text":"根据本会一九五二年一月五日“关于展开各界人士思想改造的学习运动的决定”，并为了巩固“三反”、“五反”运动的胜利成果，特规定在各界人士中展开共同纲领的学习。各地协商委员会所属学习委员会均应制定具体计划，领导此项学习（其尚未成立学习委员会者，除因条件不具备及有特殊原因者外，务须在七月底前成立）。兹将本会学习委员会对此项学习的目的、方法和方式所得出的如下的方案发给你们，望参照进行。你们有何意见，盼告。","type":"paragraph"},{"text":"一、学习目的：主要是求得在认识上和行动上进一步地和更全面地掌握共同纲领的内容和精神，以便提高政策认识和改进实际工作。","type":"paragraph"},{"text":"二、学习方法：必须密切联系实际，即联系共同纲领的执行情况，各项政策的实施经验；并联系个人对共同纲领的思想认识与行动，适当地进行批评与自我批评。","type":"paragraph"},{"text":"三、学习方式：","type":"paragraph"},{"text":"（1）分章请负责同志作报告；","type":"paragraph"},{"text":"（2）阅读共同纲领本文及参考资料；","type":"paragraph"},{"text":"（3）分章进行座谈；","type":"paragraph"},{"text":"（4）设立学习辅导员，帮助讨论进行；","type":"paragraph"},{"text":"（5）必要时可采取讲课方式。","type":"paragraph"},{"text":"四、学习时间：采用座谈会方式学习者，时间暂定八个月至一年。采用讲课方式者其时间视实际需要而定。","type":"paragraph"},{"text":"学习过程中，必要时得插入其他临时性的政策学习。","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"90402b6c87"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平副总理访问泰、马、新三国（图片）","authors":[],"dates":[{"year":1978,"month":11,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平副总理访问泰、马、新三国"},{"type":"paragraph","text":"在泰国"},{"type":"paragraph","text":"十一月九日，邓小平副总理在曼谷参观泰国大王宫。新华社记者"},{"type":"paragraph","text":"张桂玉 摄"},{"type":"paragraph","text":"十一月五日，邓小平副总理抵达曼谷，受到泰国人民的热烈欢迎。"},{"type":"paragraph","text":"新华社记者　张桂玉 摄"},{"type":"paragraph","text":"邓小平副总理应泰国总理江萨·差玛南的邀请于十一月五日抵达曼谷，对泰国进行正式友好访问。在机场上，邓小平副总理和江萨总理在检阅台上检阅三军仪仗队。新华社记者　胥志成 摄"},{"type":"paragraph","text":"十一月七日，邓小平副总理和夫人卓琳在曼谷参观泰国淡水渔业研究所。新华社记者　胥志成 摄"},{"type":"paragraph","text":"十一月九日，邓小平副总理圆满结束对泰国的正式友好访问，乘专机离开曼谷，前往马来西亚。这是曼谷女青年在机场撒花瓣，热烈欢送中国客人。新华社记者  张桂玉 摄"},{"type":"paragraph","text":"在马来西亚"},{"type":"paragraph","text":"邓小平副总理应马来西亚政府的邀请于十一月九日乘专机抵达吉隆坡，对马来西亚进行正式友好访问。在机场上，邓小平副总理受到马来西亚总理侯赛因的热烈欢迎。新华社记者　胥志成 摄"},{"type":"paragraph","text":"十一月十一日，邓小平副总理参观马来西亚国家清真寺。新华社记者  胥志成 摄"},{"type":"paragraph","text":"十一月十日，邓小平副总理参观马来西亚橡胶研究所实验站时割胶。"},{"type":"paragraph","text":"新华社记者　胥志成 摄"},{"type":"paragraph","text":"在新加坡"},{"type":"paragraph","text":"十一月十三日，邓小平副总理在新加坡住房和发展局二十二层办公大厦的顶层，观看周围新建的公共住房。"},{"type":"paragraph","text":"新华社记者　张桂玉摄"},{"type":"paragraph","text":"邓小平副总理应新加坡总理李光耀的邀请于十一月十二日抵达新加坡，对新加坡共和国进行友好访问，李光耀总理到机场欢迎中国客人。"},{"type":"paragraph","text":"新华社记者　张桂玉 摄"},{"type":"paragraph","text":"十一月十三日，邓小平副总理拜会新加坡总统薛尔思，宾主亲切交谈。"},{"type":"paragraph","text":"新华社记者　胥志成 摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a98401b59c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

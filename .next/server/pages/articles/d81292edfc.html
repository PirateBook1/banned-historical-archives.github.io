script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"塘沽盐场工人家属批判资产阶级  激发了对叛徒、内奸、工贼刘少奇的无比仇恨，促进了家庭成员思想革命化","authors":[],"dates":[{"year":1969,"month":11,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"塘沽盐场工人家属批判资产阶级"},{"type":"paragraph","text":"激发了对叛徒、内奸、工贼刘少奇的无比仇恨，促进了家庭成员思想革命化"},{"type":"paragraph","text":"据新华社天津电　天津塘沽盐场革委会遵照毛主席“要批判资产阶级”的伟大教导，在驻场解放军支左人员的帮助下，大办家庭毛泽东思想学习班，充分利用家庭这个阵地开展革命大批判，使毛泽东思想的灿烂阳光普照每个工人的家庭，进一步促进了人的思想革命化。"},{"type":"paragraph","text":"塘沽盐场革委会从斗争实践中认识到，家庭并不单纯是生活的场所，生产的后方，也是阶级斗争的前哨。无产阶级利用这个阵地，就能传播毛泽东思想，移风易俗，促进人的思想革命化，推动社会主义革命；资产阶级利用这个阵地，就能千方百计从生活上打开缺口，贩卖封、资、修的黑货，腐蚀人的思想，阻碍社会主义革命。因此，用毛泽东思想占领家庭这个阵地，抓好家庭革命大批判，是阶级斗争的需要，是无产阶级专政下继续革命的需要，是巩固无产阶级专政的需要。"},{"type":"paragraph","text":"在组织工人家属开展革命大批判中，盐场革委会遵照林副主席关于“不懂得什么是阶级，不懂得什么是剥削，就不懂得革命”的指示，经常邀请在旧社会苦大仇深的老盐工和家属摆家史，忆苦思甜，狠批叛徒、内奸、工贼刘少奇的“剥削有功”和“阶级斗争熄灭论”，从而进一步激发了广大革命家属对大叛徒刘少奇的无比仇恨，增强了开展家庭革命大批判的自觉性，迅速办起了毛泽东思想学习班，革命大批判的烈火越烧越旺。"},{"type":"paragraph","text":"天津塘沽盐场开展家庭革命大批判以来，许多家庭变成了斗私批修的战场。许多工人和家属带着问题选学毛主席语录，学一点，用一点，进一步促进了思想革命化。三分场退休老工人李景升一家十四口人。过去坐在一起多是谈吃论穿，商量怎么过日子。现在，他们一有空就活学活用毛主席的著作，开展革命大批判，讨论国家大事。四儿子李恩有是天津东方红机床电器厂工人，毛主席发出“工人阶级必须领导一切”的最新指示以后，厂里选派他组织工人毛泽东思想宣传队进驻连塘庄小学。在被结合到校革委会以后，他有了两个活思想：一怕两千人的学校不好搞，责任大；二怕自己的钳工技术白学了。全家人立即召开斗私批修会，狠批刘少奇的“公私溶化论”和“技术第一”的修正主义黑货，李恩有提高觉悟后，决心用毛泽东思想占领学校这个阵地。伟大领袖毛主席关于“知识青年到农村去，接受贫下中农的再教育，很有必要”的最新指示发表以后，很多家庭立即办起家庭毛泽东思想学习班，有的父母帮助子女狠批刘少奇的“读书做官论”和“下乡镀金论”，启发子女坚决走与贫下中农相结合的道路，有的子女帮助父母狠批刘少奇的“公私溶化论”和“养儿防老”的错误思想，有力地推动了知识青年上山下乡的工作。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d81292edfc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"虫豸的营营——从江青咒骂孙中山先生谈起","authors":["王锦泉"],"dates":[{"year":1977,"month":11,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"虫豸的营营"},{"type":"paragraph","text":"——从江青咒骂孙中山先生谈起"},{"type":"paragraph","text":"王锦泉"},{"type":"paragraph","text":"有一次，叛徒江青窜到北京香山碧云寺，咒骂孙中山先生是什么“牛鬼蛇神”，甚至下令撤除中山纪念堂，封闭碧云寺。孙中山先生生前挨过清王朝骂，挨过康有为、梁启超骂，挨过袁世凯骂，这一点也不奇怪。然而，碧云寺的中山纪念堂又怎么触犯了江青的神经，使她大动肝火呢？这就使我们想起孙中山先生逝世时鲁迅痛斥“苍蝇”的一段历史。"},{"type":"paragraph","text":"一九二五年三月十二日，孙中山先生在北京逝世，各界人民深感悲痛，纷纷举行悼念活动。反动政治团体研究系的机关报北京的《晨报》和上海的《时事新报》，却大放厥词，对孙中山先生恶意中伤，借机讥笑，充分暴露出它们的反动立场。《时事新报》在“评坛”（社论）栏发表了署名圣心的《孙文真死矣》的反动文章，紧接着，梁启超在答《晨报》记者问中，也诬蔑孙中山先生一生“为目的而不择手段”，所以“无从判断他的真价值”。《晨报》在“七嘴八舌”栏连续发表了《将来的学校》和《中央私园生意兴隆》二文，借各界人民在移灵中的悼念活动讥笑和攻击孙中山先生。一个伟大人物的逝世，反动论客们象嗡嗡的苍蝇般幸灾乐祸，发泄对革命者的仇恨，这是阶级斗争中的必然现象。"},{"type":"paragraph","text":"针对这些小丑的无耻表演，鲁迅写了《战士和苍蝇》一文，满腔热情地指出，孙中山先生是个“战士”，是“伟大的人”；揭露这些讥笑糟踏先烈的“奴才”，不过是一群嗡嗡的苍蝇而已。尽管苍蝇自以为声音不朽，功业永存，但正如鲁迅辛辣地揭露的那样：“有缺点的战士终竟是战士，完美的苍蝇也终竟不过是苍蝇。”"},{"type":"paragraph","text":"江青对逝世近半个世纪的孙中山先生歇斯底里大发作，完全是出于“四人帮”颠覆无产阶级专政、复辟资本主义的反革命政治需要。伟大领袖和导师毛主席对孙中山先生曾经给予高度的评价，称他为“伟大的革命先行者”。中山纪念堂还悬挂着毛主席论述孙中山的语录。这一点，江青非常清楚。她大肆咒骂孙中山先生，矛头所向，路人皆知。同时，为了推行“四人帮”精心炮制的“老干部是‘民主派’，‘民主派’就是‘走资派’”的反革命政治纲领，江青施展鬼蜮伎俩，恶毒地诬蔑我国资产阶级革命民主派的杰出代表孙中山先生，目的就在于影射我们敬爱的周总理等老一辈无产阶级革命家，妄想抹煞和否定他们伟大的历史功勋，为“四人帮”阴谋打倒一大批老一辈无产阶级革命家制造反革命舆论。"},{"type":"paragraph","text":"但是，一切嘲弄、篡改历史的阴谋家和野心家，到头来都难逃历史的惩罚。伟大的革命先行者孙中山先生，伟大的老一辈无产阶级革命家的光辉名字，将永远铭刻在人民的心中。对于江青的狂犬吠日，可以抄一段鲁迅痛斥“苍蝇”的话作为这篇短文的结语：“去罢，苍蝇们！虽然生着翅子，还能营营，总不会超过战士的。你们这些虫豸们！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f1abe6992c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"ae043740-d507-4cdc-aebf-356a2e672fae","name":"红旗一九六八年第三期","internal":false,"official":true,"type":"pdf","author":"《红旗》杂志编辑部","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/ae043740-d507-4cdc-aebf-356a2e672fae.pdf"],"article":{"title":"在北京市革命群众庆祝大会上江青同志的讲话","alias":"","parts":[{"type":"paragraph","text":"在北京市革命群众庆祝大会上江青同志的讲话"},{"type":"paragraph","text":"（一九六八年九月七日）"},{"type":"paragraph","text":"今天，我是早晨才知道要开这样一个盛大的庆祝全国省，市、自治区成立革命委员会的人会，临时告诉我，要我来说儿句话。（鼓掌）"},{"type":"paragraph","text":"无产阶级革命派同志们，人民解放军指战员们，红卫兵小将们，（鼓掌）我向你们致无产阶级文化大革命的敬礼！（鼓掌，群众高呼：向江青同志学习！向江青同志致敬！江青同志也高呼：向同志们学习！向同志们致敬！）"},{"type":"paragraph","text":"我想不山什么好的语言来形容我心中的喜悦。（鼓掌）"},{"type":"paragraph","text":"回忆这两年多来无产阶级文化大革命，我们经过多少惊涛孩浪，追随我们伟大的领袖毛主席奋勇前进，终于把党内以中国赫鲁晓夫为首的反革命修正主义路线彻底粉碎了。（鼓堂，群众高呼：无产阶级文化大革命全面胜利万岁！毛主席的无产阶级革命路线胜利万岁！）"},{"type":"paragraph","text":"我们不要忘记了苹命的青年，红卫兵小将在革命的初期，在革命的中期，都建立了丰功伟绩。（鼓掌，群众高呼：战无不胜的毛泽东思想万岁！毛主席万万岁！）"},{"type":"paragraph","text":"在现在有少数个别小将犯了这种或者那种错误，我们有责任帮助他们改正。（鼓掌，群众高呼：毛主席万岁！毛主席万万岁！）就是有个别单位，有什么武斗，那也很滑稽的。当然是坏事情，脱离了广大的群众，也脱离自已本单位的群众，这不是好事，我们反对。但是坏事也可以变成好事，就是取得了经验教训，锻炼了革命小将，（鼓掌）暴露了敌人。（鼓掌）"},{"type":"paragraph","text":"在伟大领袖毛主席的号令下，七月二十七号，工人阶级主力军登上了上层建筑斗、批、改的舞台。（跋掌，群众高呼：工人阶级必须领导一切！）人民解放军做后盾。（鼓掌）红卫兵小将和一切愿意革命的教职员工应该欢迎，（鼓掌）服从领导。（鼓掌）不允许少数个别坏人刁难，要把这些坏人破坏斗、批、改的家伙揪出来。（鼓掌）"},{"type":"paragraph","text":"但是，工人阶级，领导的阶级，要好好地保护红卫兵小将。（鼓掌）要帮助他们，教育他们。因此，我建议你们也要好好地学习本月五日《人民日报》发表的《红旗》杂志编者按这一篇按语。这篇按语是代表了我们伟大领袖毛主席的声音的。（鼓掌，群众高呼：毛主席万岁！毛主席万万岁！）"},{"type":"paragraph","text":"我们的工作还是很多的，斗、批、改，整党，建党，清理阶级队伍，很多的，我们还会遇上许多我们还没有认识的东西。因此，我们一定要遵照我们的伟大领袖毛主席的教导，戒骄，戒躁，高举毛泽东思想伟大红旗，胜利前逃！（鼓掌）"},{"type":"paragraph","text":"我的话元了。（鼓掌，群众高呼：毛主席万岁！毛主席万万岁！）"}],"authors":["江青"],"dates":[{"year":1968,"month":9,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":22,"page_end":23},"tags":[{"name":"江青","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7c9a3273fe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席“备战、备荒、为人民”的伟大战略方针指引下全国轻工机械工业形成较完整的体系","authors":[],"dates":[{"year":1970,"month":12,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京二十九日电　在毛主席“备战、备荒、为人民”的伟大战略方针指引下，全国轻工机械工业正在迅速发展，已经初步形成了比较完整的体系。现在，纺织厂、制糖厂、造纸厂、塑料厂等轻工行业所需的主要设备，轻工机械工业部门都能成套生产供应。"},{"type":"paragraph","text":"近几年来国家新建的一批轻工机械厂，已经陆续建成并投入生产；各地建立的各种小型轻工机械厂，也不断发展壮大，生产能力逐步提高。由于轻工机械工业的发展，今年全国生产的主要轻工机器设备，比去年增长百分之三十左右。这些机器设备武装了各地的轻工业工厂，有力地促进了轻工业的发展。"},{"type":"paragraph","text":"在发展轻工机械的过程中，许多省、市、自治区，发扬自力更生的精神，不向国家要投资和设备，利用大厂一角，小厂一线，协作配套生产轻工机械。他们采用“一厂产一种，百厂配成龙”的办法，由小到大，由单机到成套，改变了过去只依赖少数企业生产轻工机械的局面。山东省在一九六五年以前，不仅不能制造轻工专用机器，而且连维修轻工机器设备用的配件也大部分依赖外省供应。在无产阶级文化大革命中，这个省的广大工人群众批判了叛徒、内奸、工贼刘少奇的反革命修正主义办企业路线，发扬“自力更生”、“艰苦奋斗”的革命精神，办起了十一个轻工机械厂、七个纺织机械配件厂，还通过调整生产，指定了几十个机械厂生产一部分轻工机械。这些工厂生产了小型造纸厂、糖厂、玻璃厂、陶瓷厂需要的成套专用机器，以及皮革厂、塑料厂、食品厂、印刷厂、织布厂用的部分设备，为全省增加轻工业产品的品种和产量创造了有利条件。"},{"type":"paragraph","text":"各地轻工业工厂的机修车间，打破过去只造配件不造主机的老框框，生产出轻工专业设备。如造纸厂生产造纸设备，糖厂生产制糖设备，等等，为轻工业生产的发展作出了贡献。上海、天津等老工业基地的轻工机械厂和纺织机械厂的工人，在伟大领袖毛主席的“中国应当对于人类有较大的贡献”的伟大号召鼓舞下，积极挖掘潜力，提高企业的生产能力，制造出了更多更好的轻工业专用设备，发挥了老工业基地的骨干作用。"},{"type":"paragraph","text":"各地轻工机械厂的广大工人群众遵照毛主席关于“要提倡顾全大局”的伟大教导，发扬共产主义风格和社会主义协作精神，按时按质按量地提供了国家重点建设项目所需的机器设备。今年兴建的轻工业重点建设工程需要的成套设备，都是采用的最新设计，技术要求很高，时间要求很急。各地有关纺织机械厂接受任务以后，全力以赴，密切配合，保证优先完成。过去，建设这样的现代化工厂，它的设备至少要二、三年时间才能制造出来。现在，只用了一年时间就完成了。"},{"type":"paragraph","text":"许多轻工机械厂的工人发扬敢想、敢干的革命精神，勇于承担新的任务。国家要求河南郑州纺织机械厂制造生产轮胎帘子线用的捻线机。这个厂的工人过去虽然没有生产过这种机器，但是他们愉快地接受了任务，以最快的速度进行生产技术准备工作，两个月内就造出了样机，半年内完成了国家安排的任务，支援了各地汽车工业的生产。许多轻工机械需要电动机配套，广东轻工机械厂工人就打破行业界限，生产出三百八十台电动机。"},{"type":"paragraph","text":"在轻工机械行业中，还有一批甘当配角的小厂。这些厂的工人树立“全心全意地为人民服务”的精神，积极当好配角。大连工业刀片厂经常访问用户，不断改进刀片质量，并且回收旧刀片，增加原料来源。他们生产的各种轻工机械刀片，除了供应东北地区以外，还支援了全国。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a6925fc94d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

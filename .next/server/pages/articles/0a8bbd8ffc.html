script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想武装的青年一代是坚强的革命派慕振奎团结同学狠斗修正主义思想共青团河南省委授予慕振奎“模范共青团员”称号","authors":[],"dates":[{"year":1966,"month":7,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　七月二日下午，共青团河南省委在许昌举行授奖大会，授予许昌第一高中学生、贫农出身的共青团员慕振奎“模范共青团员”的称号。"},{"type":"paragraph","text":"共青团河南省委常委李振江同志在会上宣读了团省委关于授予慕振奎“模范共青团员”称号的决定，代表团省委颁发“模范共青团员”奖状。"},{"type":"paragraph","text":"中共许昌地委副书记冯金方同志在会上讲了话，他表扬了慕振奎敢想、敢说、敢闯、敢于向一切牛鬼蛇神进行斗争的革命精神。勉励慕振奎和高三(一)班全体同学，戒骄戒躁，继续努力，永远革命，不断前进。他号召全专区团员青年学习慕振奎，让全专区出现更多的慕振奎式的革命闯将。"},{"type":"paragraph","text":"慕振奎怀着极其激动的心情在会上讲话。他表示今后要更好地活学活用毛主席著作。做中国革命和世界革命的彻底革命派。"},{"type":"paragraph","text":"许昌专区所属市、县工厂、学校、机关和农村的青年代表，在讲话中一致表示要向慕振奎学习，象他那样活学活用毛主席著作，在改造世界观上狠下功夫，树立全心全意为人民服务的思想；象他那样以毛泽东思想作为辨别是非的唯一标准，观察和分析一切事物，敢于向反党反社会主义分子开火，保卫伟大的毛泽东思想。"},{"type":"paragraph","text":"会上，还宣读了延安、广西、湖北等地青年写给慕振奎的信。"},{"type":"paragraph","text":"最后，到会同志振臂高呼:中国共产党万岁!毛主席万岁!伟大的毛泽东思想万岁!"},{"type":"paragraph","text":"本报讯　共青团河南省委最近发出决定，授予许昌第一高中高三(一)班学生、贫农家庭出身的共青团员慕振奎“模范共青团员”的光荣称号。"},{"type":"paragraph","text":"决定说，慕振奎在党的哺育下，带着深厚的阶级感情，坚持活学活用毛主席著作，对毛泽东思想无限热爱，无限信仰，无限崇拜。几年来，他把毛主席著作作为指导自己一切行动的最高指示，和辨别是非的唯一标准，用毛泽东思想这个政治上的望远镜和显微镜，及时识破了资产阶级“权威”腐蚀青年学生的种种阴谋手法，在学校党支部的领导和支持下，抱着“舍得一身剐，敢把皇帝拉下马”的大无畏的革命精神，团结广大同学，问形形色色的修正主义思想展开了针锋相对的、英勇顽强的斗争。在捍卫党、捍卫毛泽东思想，抵制资产阶级思想向青年学生进攻的斗争中，取得了很大成绩。在无产阶级文化大革命中，他立场坚定，观点明确，爱憎分明，在斗争中表现得很勇敢，很坚决。"},{"type":"paragraph","text":"决定号召全省团员、青年向他学习。学习他活学活用毛主席著作，“毛主席怎么说，就怎么做”，把毛主席的书作为一切行动的最高指示；学习他牢记毛主席关于阶级和阶级斗争的学说，做无产阶级的彻底革命派；学习他天不怕，地不怕，敢想、敢说、敢做、敢闯、敢革命的小老虎精神，把那些资产阶级“权威”、“专家”、“学者”、“老爷们”统统打得落花流水，使他们威信扫地。"},{"type":"paragraph","text":"决定要求全省团员和青年，要更高地举起毛泽东思想伟大红旗，在无产阶级文化大革命中冲锋陷阵，把一切牛鬼蛇神统统揪出来，彻底揭露，彻底批判，彻底打倒。"},{"type":"paragraph","text":"决定最后指出，当前这场无产阶级文化大革命是活学活用毛主席著作的最好课堂，要在斗争中学，在斗争中用，通过这场伟大的无产阶级文化大革命，把我们无产阶级革命觉悟提高到一个新的水平，更进一步筑起防止资本主义复辟的铜墙铁壁，为保卫党，保卫毛主席，保卫伟大的毛泽东思想而战斗到底!"},{"type":"paragraph","text":"(《中国青年报》供稿)"}],"comments":[],"origin":"本报,《中国青年报》","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"河南文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0a8bbd8ffc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

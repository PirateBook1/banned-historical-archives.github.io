script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"武钢广大职工在党中央两项决议鼓舞下积极反击右倾翻案风  团结战斗　深入批邓　发展生产","authors":[],"dates":[{"year":1976,"month":5,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"武钢广大职工在党中央两项决议鼓舞下积极反击右倾翻案风"},{"type":"paragraph","text":"团结战斗　深入批邓　发展生产"},{"type":"paragraph","text":"据新华社武汉一九七六年五月三日电　在反击右倾翻案风斗争的凯歌声中，党中央两项英明决议的发表，极大地鼓舞了武汉钢铁公司广大工人、干部和工程技术人员的革命斗志，他们团结战斗，牢牢掌握斗争大方向，集中火力批判邓小平的反革命的修正主义路线和反动罪行，进一步发展了革命和生产的大好形势。"},{"type":"paragraph","text":"在反击右倾翻案风的斗争中，武钢广大职工在各级党组织的领导下，认真学习毛主席的一系列重要指示，积极投入反击右倾翻案风的斗争。党中央两项决议广播后，武钢十里钢城，群情振奋，斗志昂扬，广大钢铁工人热烈欢呼、坚决拥护党中央的两项英明决议，纵情欢呼毛主席革命路线的伟大胜利，愤怒声讨邓小平和一小撮反革命分子的反动罪行。从采矿场到平炉前，从车间到工地，从办公室到宿舍区，广大工人、干部和技术人员纷纷举行座谈会和声讨会，许多退休老工人也赶到厂里参加声讨会。伟大领袖毛主席视察过的武钢炼铁厂一号高炉的工人说，在天安门广场制造反革命政治事件的一小撮阶级敌人，公开打出拥护党内最大的不肯改悔的走资派邓小平的旗号，丧心病狂地把矛头直接指向伟大领袖毛主席，分裂以毛主席为首的党中央，妄图抬出邓小平来当中国的纳吉，这完全是痴心妄想。毛主席是我们工人的大救星，毛主席和我们心连心，谁要反对毛主席、反对以毛主席为首的党中央，我们坚决和他拚到底。我们要誓死保卫毛主席、保卫以毛主席为首的党中央、保卫毛主席的无产阶级革命路线。连日来，各厂矿车间班组层层召开批判会、声讨会，出大批判专栏，写大批判文章，全公司呈现一派同仇敌忾，团结战斗的革命景象。"},{"type":"paragraph","text":"武钢广大职工在斗争中深刻认识到，要把反击右倾翻案风的斗争进行到底，把邓小平及其推行的反革命的修正主义路线批深批透，必须掌握马克思主义、列宁主义、毛泽东思想这一锐利武器。因此，大家满怀革命激情，如饥似渴地攻读马列著作和毛主席著作，刻苦学习毛主席的一系列重要指示。公司党委主要领导成员除了搞好本身学习以外，还举办了所属各厂矿党委书记参加的学习班，进一步领会和认识毛主席亲自领导和发动的反击右倾翻案风的伟大意义，研究和部署抓好广大职工的理论学习问题。炼钢厂、炼铁厂、运输部、修建部、机总厂的党委还重新修订了学习计划。公司党委和厂矿党委主要领导成员还深入到工人群众中，同工人一起学习，一起劳动，一起批判。党、团员、班组长和工人理论辅导员参加的学习班，如雨后春笋般地在各厂、车间举办起来。全公司六千七百多名工人理论队伍成员，战斗在反击右倾翻案风斗争的最前列，充分发挥学习马列主义理论的骨干作用。"},{"type":"paragraph","text":"在反击右倾翻案风的斗争中，武钢广大钢铁工人用实际行动，努力抓革命，促生产，进一步发展了大好形势。今年第一季度全公司主要产品钢、铁、钢坯、中厚钢板、人造富矿、焦炭、耐火砖、成品铁矿石的产量都比去年同期有了增长。四月以来，特别是在党中央两项决议发表后，生产水平又有新的提高。大型轧钢厂的工人群众在品种复杂、批量小、换辊次数多的情况下，发扬共产主义协作风格，班与班、组与组之间，互相创造条件，互让方便，你追我赶，克服困难，使生产纪录不断刷新，提前十天完成了四月份的生产计划。六号平炉的炼钢工人，在炉子进入检修期的情况下，为了给国家多炼钢，炼好钢，以实际行动反击右倾翻案风，他们精心护好炉，放好渣，作到多装快炼，不跑钢，不漏钢。到四月二十二日止，这个平炉的工人们已为国家多炼十六炉钢，并且创造了今年以来全厂炉龄的最高纪录。为炼钢承担制造钢锭模任务的轧辊厂的职工，为了给炼钢生产创造有利条件，他们精心造型，提高模坯完好率，使钢锭模生产水平迅猛上升，为保证炼钢生产不断作出新贡献。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1414a0d0af"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

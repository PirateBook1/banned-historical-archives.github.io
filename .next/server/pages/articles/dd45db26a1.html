script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华北局宣传部报告华北各地宣传中苏友好同盟互助条约的反映","authors":[],"dates":[{"year":1950,"month":4,"day":10}],"is_range_date":false,"parts":[{"text":"华北局宣传部报告华北各地宣传中苏友好同盟互助条约的反映","type":"title"},{"text":"一、中苏友好同盟互助条约公布后，各省市普遍召开了群众大会或各界座谈会进行庆祝，并结合春节文娱活动展开了广泛宣传。察哈尔在省委和中苏友协分会指导下，普遍组织了“宣传筹委会”，在张、宣等市结合春节举行了宣传周，通过各种形式进行宣传庆祝，张家口一天中即有三十余秧歌队出现街头；宣化举行了万人提灯会。山西印发了宣传提要。河北的唐山、石家庄等市，也编印了宣传材料。同时，察、冀、绥等省在干部中组织了学习。北京、张家口，并有负责同志给干部解答问题。","type":"paragraph"},{"text":"二、各地干部学习和对群众宣传中，反映出如下思想：","type":"paragraph"},{"text":"干部和群众对中苏条约均感到兴奋，对苏联国际主义精神有了进一步的了解。不少过去对苏联有误解的人，看到中苏条约，解除了自己的误会和怀疑，对苏联感情更加接近，并对自己过去的思想进行检查。有些宣传工作干部和年青的党团员感到在今后宣传上有了更多的资本。当然不论干部或群众对中苏条约之所以满意，其出发点还是各有不同的，所以在学习与宣传中，也反映了很多糊涂思想。一种是抱有民族利已主义思想的人，他们感到“这次我们占了便宜，苏联吃亏了”。他们特别注意两个协定，喜欢研究“苏联既是我们朋友，白送我们大批物资得了，何必贷款呢？何必要利息？”“旅顺移交中国好了，何必要代价呢？”似乎有点美中不足的样子。他们还感三亿元贷款太少，又希望苏联帮助我们去打台湾，对苏联有一种依赖心理。再有一种对苏联抱怀疑或敌视态度的人，不相信苏联帮助中国，故意在条约字句上挑剔，认为“贷款是侵略，利息是剥削”“中苏条约与中美条约是一样”；怀疑薄利贷款是不是要割地；怀疑苏联是否把过去接收东北的物资机器，用贷款形式卖给中国；甚至造谣说“条约有两份，一份明的，一份暗的”，“毛主席是用东北赎回来的”。还有一种患“恐美病”的人怕中苏条约要引起世界第三次大战。","type":"paragraph"},{"text":"在中苏条约公布前后，到处流传着一些谣言，内容几乎完全一致，显然是特务份子有计划散布的。这些谣言，每个时期有其重点：条约未公布前，则造谣毛主席被扣，苏联要五百万青年，周恩来去莫斯科是讲情等；当斯大林欢宴毛主席时，又造谣出卖了东北；条约公布后，在制造恐怖，说三次世界大战要爆发，美国六十小时内解决莫斯科等。","type":"paragraph"},{"text":"三、这次各地学习与宣传中苏条约是较为成功的，收效也是较大的，因为条约本身就富有宣传鼓动作用，揭破了特务份子的谣言，不少人承认了“苏联是中国的朋友”，增强了新中国建设与世界和平前途的信心。但是民族利已主义的思想没有得到足够的批判；研究讨论问题，又多集中贷款问题，长春路和旅顺归还问题及新旧条约不同问题上，片面强调新约对中国一国的利益，国际主义精神的教育发扬还不够，这是一个缺点。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dd45db26a1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

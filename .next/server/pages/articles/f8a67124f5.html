script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"紧跟毛主席就是胜利","authors":["麦贤得"],"dates":[{"year":1970,"month":4,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"紧跟毛主席就是胜利"},{"type":"paragraph","text":"海军战斗英雄  麦贤得"},{"type":"paragraph","text":"在全国亿万军民高举“九大”团结、胜利的旗帜，意气风发地向伟大的七十年代进军中，红色电波传来了特大喜讯：我国第一颗人造地球卫星上天了。我听了这一振奋人心的消息，高兴地跳了起来，听了一遍又一遍，越听越爱听，越听越受鼓舞；热血沸腾涌心头，心潮澎湃喜泪流。我要千遍万遍地高呼：毛主席万岁！毛主席万万岁！"},{"type":"paragraph","text":"伟大领袖毛主席发出我们也要搞人造卫星的伟大号召后，全国军民沿着毛主席指引的“独立自主、自力更生”的方向前进，在短短的时间里，就成功地发射了人造地球卫星。这都是毛泽东思想的伟大胜利，毛主席无产阶级革命路线的伟大胜利。事实证明：在毛泽东思想武装起来的中国人民面前，任何困难都能克服，任何奇迹都能够创造出来。"},{"type":"paragraph","text":"在那战火纷飞的八·六海战中，一块弹片打进了我的右前额，顿时失去了知觉。当我稍一清醒，一眼看到了毛主席的语录：“这个军队具有一往无前的精神，它要压倒一切敌人，而决不被敌人所屈服。”毛主席的伟大教导使我忘记了伤痛，在脑神经遭到破坏，头部负重伤的情况下，坚持战斗达三小时之久。入院后，在和伤痛作斗争的过程中，又是伟大的毛泽东思想，使我克服了伤痛的折磨，胜利地进行了五次开颅手术。在无产阶级文化大革命中，我牢记毛主席关于“谁是我们的敌人？谁是我们的朋友？这个问题是革命的首要问题”的教导，对红卫兵小将十分关心和爱护。我和红卫兵小将一起学习毛主席著作，一起开展革命大批判。我对叛徒、内奸、工贼刘少奇及其一伙疯狂反对毛主席，反对毛泽东思想，反对毛主席的无产阶级革命路线的滔天罪行，无比愤恨。我曾先后写了几十份革命的大字报和文章，揭露和批判了刘少奇一伙反革命修正主义分子的罪行。"},{"type":"paragraph","text":"在欢庆我国第一颗人造地球卫星上天的大喜日子里，回忆自己的战斗历程，使我深刻体会到：我们的每一个胜利，都是靠毛主席的领导，靠毛泽东思想的指引。没有毛主席就没有我们劳苦人民的一切，没有毛主席就没有社会主义，紧跟毛主席就是方向，紧跟毛主席就是胜利。"},{"type":"paragraph","text":"今后，我要跟毛主席干一辈子革命，学习一辈子毛主席著作，改造一辈子思想。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f8a67124f5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

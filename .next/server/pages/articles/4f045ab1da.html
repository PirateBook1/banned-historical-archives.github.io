script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"攻击党团员","authors":["万德昭","刘忠文","刘旺宗","周懋政","成都工学院","曹振东","李素谋","范怡心","蒋光宏","赵宗炎"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"攻击党团员","type":"title"},{"text":"成都工学院赵宗炎刘旺宗周懋政刘忠文曹振东万德昭李素谋范怡心蒋光宏","type":"authors"},{"text":"成都工学院学生：","type":"paragraph"},{"text":"“中国现在各民族各阶层之间的一致团结，在人民代表大会上代表们对党的政策举手一致通过，是因为党实行了愚民政策的结果。团员大都是唯唯诺诺没有自己见解的人，并说他们之所以赞成拥护党的政策是由于受了组织性纪律性的约束。”","type":"paragraph"},{"text":"“团员有90％以上入团动机不纯，以自己入团、入党作为自己向上爬的政治资本。以后班上团的支部只能管你们团员，少过问班上的事，过去各项运动你们总积极带头，而这次整风运动，你们却不声不响了，这大概就是你们冷静考虑问题，沉着分析问题的态度吧。”(无55甲赵宗炎)","type":"paragraph"},{"text":"有一次当众骂一正在申请入党的同学说“你想入党，入什么党？你们这些狐群狗党。”“新社会有阴暗的一面，要就要你，不要就一脚踢开。”(刘旺宗)","type":"paragraph"},{"text":"“党团员是便衣警察。”“共青团员是受压迫的，书记一个报告就要你服从，不像我们这样自由。”(周懋政)","type":"paragraph"},{"text":"“(团)支书只管团支部，没有资格领导同学，若硬要领导就是宗派主义。”(鸣者)","type":"paragraph"},{"text":"“从选举看，我们学院没有民主，班长都要委派，反对党团特权，首先团支书撤消班三角。”(鸣者)","type":"paragraph"},{"text":"“班长是傀儡，被党员控制了。”(刘忠文)","type":"paragraph"},{"text":"“旧社会有官僚地主与平民之分，而平民中不再分什么，但今天却有党团员群众之分，一部看不起另一部，界限很明显。”(曹振东)","type":"paragraph"},{"text":"“共产党员是黑心和尚，党团组织是维持会。如果谁献出人头来，愿学荆轲去见毛主席。”(曹振东)","type":"paragraph"},{"text":"“政治工作人员和党团员都是密探，不务正业啥事也不会做，只会监视别人。”“你们为了入党入团要整我，要把我作为垫足石了，你们简直是阿谀奉承，无耻之徒，拍屁。”(万德昭)","type":"paragraph"},{"text":"“班三角是包办一切，团支书包办班上工作，团委会包办学生会，假如我的思想能被拿走，他们都给我拿走了。”(化56乙李素谋)","type":"paragraph"},{"text":"入团三部曲：“入团前假积极、舐支书，入团后不敢马上消极，时间长了就消极了。”“积极分子反右斗争积极是抓政治资本”，“没有入团的就可入团，没有入党的就可入党”(范怡心)","type":"paragraph"},{"text":"“党团员是享受特权的，我不愿意享受特权，所以便不入团。”(蒋光宏)","type":"paragraph"},{"text":"“拥护川大的呼吁书，同意党员八条是‘不跑不跳，不说不闹……吃饭睡觉’。”(鸣者)","type":"paragraph"},{"text":"“学校党员不起作用，50％是投机分子，保送党团员进重要学校是享受特权。”(鸣者)","type":"paragraph"},{"text":"建议：共青团在运动中发展组织——放鸣大胆，敢作为的才是“五四”精神真正的继承者，才是追求真理的血气青年，团是战斗的组织，需要英勇善战的新血液。”(大字报)","type":"paragraph"},{"text":"“你们不鸣，将来享受我们鸣出来的劳动果实。”(鸣者)","type":"paragraph"},{"text":"“整风运动闹轰轰，群众带头打先锋，党员哑口若寒蝉，积极分子守中庸。”(紫外线专刊无机55主编)","type":"paragraph"},{"text":" 来源：《右派言论选集》（中共成都工学院委员会办公室，1957年）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4f045ab1da"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

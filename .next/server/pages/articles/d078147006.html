script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"南京国民党政府拒绝国内和平协定  毛主席朱总司令命令全军坚决彻底干净全部歼灭敌人","authors":["朱德","毛泽东"],"dates":[{"year":1949,"month":4,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"南京国民党政府拒绝国内和平协定"},{"type":"paragraph","text":"毛主席朱总司令命令全军坚决彻底干净全部歼灭敌人"},{"type":"paragraph","text":"【新华社北平二十一日电】毛泽东主席、朱德总司令本日向人民解放军发布命令如下："},{"type":"paragraph","text":"中国人民解放军第一野战军彭德怀、张宗逊、赵寿山诸同志，中国人民解放军第二野战军刘伯承、邓小平、张际春诸同志，中国人民解放军第三野战军陈毅、饶漱石、粟裕、谭震林诸同志，中国人民解放军第四野战军林彪、罗荣桓诸同志，太原前线人民解放军徐向前、周士第、罗瑞卿诸同志，各野战军全体指挥员战斗员同志们，南方各游击区人民解放军同志们：由中国共产党代表团与南京国民党政府代表团经过长时间的谈判所拟定的国内和平协定，已被南京国民党政府所拒绝。南京国民党政府的负责人员之所以拒绝这个国内和平协定，是因为他们仍然服从美国帝国主义及国民党之首蒋介石的命令，企图阻止中国人民解放事业之推进，阻止用和平方法解决国内问题。经过双方代表团的谈判所拟定的国内和平协定八条二十四款，表示了对于战犯问题的宽大处理，对于国民党军队官兵及国民党政府工作人员的宽大处理，对于其他各项问题亦无不是从民族利益与人民利益出发作了适宜的解决。拒绝这个协定，就是表示国民党反动派决心将他们发动的反革命战争打到底。拒绝这个协定，就是表示国民党反动派在今年一月一日所提议的和平谈判，不过是企图阻止人民解放军向前推进，以便反动派获得喘息时间，然后卷土重来扑灭革命势力。拒绝这个协定，就是表示南京李宗仁政府所谓承认中共八个和平条件以为谈判基础是完全虚伪的。因为，既然承认惩办战争罪犯，用民主原则改编一切国民党反动军队，接收南京政府及其所属各级政府的一切权力以及其他各项基础条件，就没有理由拒绝根据这些基础条件所拟定的而且是极为宽大的各项具体办法。在此种情况下，我们命令你们："},{"type":"paragraph","text":"（一）奋勇前进，坚决、彻底、干净、全部地歼灭中国境内一切敢于抵抗的国民党反动派，解放全国人民，保卫中国领土主权的独立与完整。"},{"type":"paragraph","text":"（二）奋勇前进，逮捕一切怙恶不悛的战争罪犯。不管他们逃至何处，均须缉拿归案，依法惩办。特别注意缉拿匪首蒋介石。"},{"type":"paragraph","text":"（三）向任何国民党地方政府及地方军事集团宣布国内和平协定最后修正案。对于凡愿停止战争用和平方法解决问题者，你们即可照此最后修正案大意和他们签订地方性协定。"},{"type":"paragraph","text":"（四）在人民解放军包围南京之后，如果南京李宗仁政府尚未逃散，并愿意于国内和平协定上签字，我们愿意再一次给该政府以签字的机会。"},{"type":"paragraph","text":"中国人民革命军事委员会主席　毛泽东"},{"type":"paragraph","text":"中国人民解放军总司令　朱德"},{"type":"paragraph","text":"一九四九年四月二十一日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d078147006"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

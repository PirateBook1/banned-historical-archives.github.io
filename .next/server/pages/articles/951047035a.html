script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"黄绍竑追悼会在京举行","authors":[],"dates":[{"year":1980,"month":12,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"黄绍竑追悼会在京举行"},{"type":"paragraph","text":"据新华社北京12月31日电  中国人民政治协商会议第四届全国委员会委员、中国国民党革命委员会中央委员黄绍竑同志，因受林彪、江青反革命集团的迫害，于1966年8月31日在北京逝世，终年71岁。黄绍竑追悼会1980年12月31日上午在全国政协礼堂举行。"},{"type":"paragraph","text":"邓小平、彭冲、廖承志等，全国人大常委会、国务院、政协全国委员会、中共中央统战部及有关单位，送了花圈。乌兰夫、朱蕴山等共二百多人，参加了追悼会。"},{"type":"paragraph","text":"追悼会由全国政协副主席刘澜涛主持，全国政协副主席、民革中央副主席王昆仑致悼词。悼词说，黄绍竑同志是广西容县人，早年毕业于保定军官学校。解放前，他曾任国民党政府内政部长，浙江省、湖北省政府主席，监察院副院长，立法委员，军长、战区副司令长官等职。1949年4月，黄绍竑同志任国民党当局和平谈判代表团代表来到北京。他赞同中国共产党提出的“国内和平协定”，希望结束战争，恢复和平，并由和谈代表团推定他回南京，劝告国民党当局接受“和平协定”，终因南京国民党当局拒绝接受“和平协定”，导致和谈破裂。对此，他深为不满，随即去香港，联合44位国民党人士，在香港发表《我们对于现阶段中国革命的认识与主张》的声明，与国民党政府公开决裂。1949年8月，他由香港到北京，参加了中国人民政治协商会议第一届全体会议。中华人民共和国成立后，他历任政务院政务委员，中国人民政治协商会议第一、二、三届全国委员会委员，第一届全国人民代表大会常务委员会委员，法案委员会委员，民革中央常委兼和平解放台湾工作委员会副主任等职。1957年，黄绍竑曾被划为右派分子，经过复查，已予改正。（附图片）"},{"type":"paragraph","text":"黄绍竑同志遗像  新华社发"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"951047035a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

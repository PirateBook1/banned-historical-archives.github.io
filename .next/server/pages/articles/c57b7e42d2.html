script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院关于制止大搞所谓“红海洋”的通知","authors":[],"dates":[{"year":1966,"month":12,"day":30}],"is_range_date":false,"parts":[{"text":"中共中央、国务院关于制止大搞所谓“红色海洋”的通知","type":"title"},{"text":"根据各地群众反映，最近城市中有些党政机关部门，借口“写毛主席语录”、“美化市容”等等，大搞所谓“红海洋”，就是用红色的油漆把大门和大片大片的墙涂成全红色，甚至强迫群众挨家挨户出钱。有些农村中除了“红海洋”外，还搞了大牌坊。还有别有用心的走资本主义道路的当权派和坚持资产阶级反动路线的人，想用这个方法使群众没有贴大字报的地方，掩盖自己反毛泽东思想的罪行。他们的这种做法，不但完全违背毛泽东同志历来教导的艰苦朴素的作风，而且是一种抗拒大字报，对抗无产阶级文化大革命的恶劣行为。中央认为，各级领导机关必须坚决制止这种错误的做法。","type":"paragraph"},{"text":"特此通知。","type":"paragraph"}],"comments":[],"origin":"根据《中共中央文件汇编，1966.5-1968.5 [内部参考]》，1968年5月出版，编印者不明","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c57b7e42d2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"发展体育运动　增强人民体质——纪念毛主席的光辉题词发表十八周年","authors":[],"dates":[{"year":1970,"month":6,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1970\\06\\706a040101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e活学活用毛泽东思想群众运动的深入发展，推动了我国体育战线的斗、批改，促进了广大运动员的思想革命化。这是游泳运动员在讲用会上以毛泽东思想为武器斗私批修。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1970\\06\\706a040102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e在纪念伟大领袖毛主席的光辉题词“发展体育运动增强人民体质”发表十八周年的日子里，我国运动员满怀革命豪情回顾在毛泽东思想指引下我国体育事业的蓬勃发展，决心更高地举起毛泽东思想伟大红旗，突出无产阶级政治，活学活用毛泽东思想，为“发展体育运动”做出新的贡献。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1970\\06\\706a040103.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e经过无产阶级文化大革命锻炼的我国广大运动员，更加朝气蓬勃，斗志昂扬，进一步树立了为伟大领袖毛主席争光、为伟大的社会主义祖国争光的雄心壮志。这是体操运动员在练基本功。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1970\\06\\706a040104.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e在毛主席“发展体育运动，增强人民体质”的光辉题词指引下，我国工农兵群众性的体育活动正在各地蓬勃开展，大大提高了人民群众的健康水平，保证了抓革命促生产各项任务的胜利完成。这是北京内燃机总厂的工人在做广播体操。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1970\\06\\706a040105.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e这是我国优秀的乒乓球运动员在一起交流经验。他们决心高举毛泽东思想伟大红旗，创造更加优异的成绩，为伟大领袖毛主席争光，为伟大的社会主义祖国争光。"},{"type":"paragraph","text":"(本版照片均为新华社发)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b24afbb208"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共福建省委召开会议研究知识分子等问题","authors":[],"dates":[{"year":1956,"month":1,"day":10}],"is_range_date":false,"parts":[{"text":"中共福建省委召开会议研究知识分子等问题","type":"title"},{"text":"【福建分社10日讯】中共福建省委在1956年新年前后召开的扩大干部会议上，研究了关于加强团结、改造知识分子的工作。","type":"paragraph"},{"text":"福建省对知识分子的工作基本上是好的，目前在知识分子中间相信共产党，拥护社会主义，向着进步方向努力前进的人已经占大多数，几年来他们在福建对敌斗争的紧张情况下，和广大工农群众一起坚持工作、坚持教学。会议严肃地批评了党内存在的对知识分子特别是对高级知识分子的某些错误看法和使用不当、帮助不够等缺点，指出产生这些缺点和错误的主要原因是各级党委首先是省委对知识分子工作的领导不够有力。会议决定县以上的各级党委组织都要设立专门领导小组，并且设立相应的工作机构。省委现在已经成立了对知识分子工作领导小组和专门的办公室。","type":"paragraph"},{"text":"会议还决定各地要在最近召开一次知识分子代表会议，省委将在今年内召开一次全省性的教育工作者代表会议和科学技术工作者代表会议。会议特别强调党的各级组织要熟悉知识分子的情况，帮助他们提高思想认识，从各方面支持他们提高业务水平和加强科学研究工作，认真培养，适当提拔，并且吸收已经够入党条件的人入党。至于对知识分子的待遇也要进行合理的调整，并且督促工会等有关方面办好福利事业。","type":"paragraph"},{"text":"这次会议，还作出了改造资本主义工商业的全面规划，讨论了在全省开展农业增产运动、巩固提高农业生产合作社的措施和办法。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1956年1月11日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"87790051fa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来对恢复湖南铁路交通的电话指示","authors":["周恩来"],"dates":[{"year":1967,"month":9,"day":7}],"is_range_date":false,"parts":[{"text":"周恩来对恢复湖南铁路交通的电话指示","type":"title"},{"text":"周恩来","type":"authors"},{"text":"[总理办公室秘书周家炳同志来电]","type":"paragraph"},{"text":"黎原同志即转胡勇、叶东初二同志并湖南省筹备小组、铁道部、军管会并告长沙北站“工联”、“湘江风雷”两派负责同志：","type":"paragraph"},{"text":"九月七日九时黎原同志来电收到，中央对京广线湖南段，铁路运输中断四天极为关切。","type":"paragraph"},{"text":"现责成湖南省筹备小组、“工联”、“湘江风雷”两派革命群众组织，立即遵照中央、国务院、中央军委、中央文革小组，八月十日发布的关于派国防军维护铁路交通的命令和“九·五”命令，无条件的立即恢复湖南段的铁路交通。","type":"paragraph"},{"text":"对两派之间的问题，希望根据以下原则通过谈判解决：","type":"paragraph"},{"text":"一、必须坚决按照我们伟大领袖毛主席指示“要用文斗，不用武斗”。坚决制止铁路局、站和铁路沿线一切武斗。","type":"paragraph"},{"text":"二、已经夺取的人民解放军的武器，一律封存，限期收回，不得用于任何一派的武斗。","type":"paragraph"},{"text":"三、铁路局内两派争论，只能在业余时间进行，不能跟局外单位进行相互联系。","type":"paragraph"},{"text":" 周恩来九月七日下午五时","type":"paragraph"},{"text":"来源：衡阳党政机关《革命到底》兵团办公室、衡阳工总职教《黎明》大队编印","type":"appellation"},{"text":"《毛主席的革命路线胜利万岁――中央关于湖南问题的指示资料汇编》","type":"paragraph"}],"comments":[],"origin":"衡阳党政机关《革命到底》兵团办公室、衡阳工总职教《黎明》大队编印\n\t《毛主席的革命路线胜利万岁――中央关于湖南问题的指示资料汇编》","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7cf0f6e240"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北京市革命委员会对一些具体政策问题解释的意见","authors":["北京市革命委员会接待组"],"dates":[{"year":1967,"month":5,"day":19}],"is_range_date":false,"parts":[{"text":"北京市革命委员会对一些具体政策问题解释的意见","type":"title"},{"text":"北京市革命委员会接待组","type":"authors"},{"text":"最近，我们在接待工交、城建系统的来访中，遇到一些难于解答的具体政策问题，经和工交组的负责同志进行研究，现纪要如下：","type":"paragraph"},{"text":"1、行政、业务关系在中央部门而党的关系在北京市的单位，运动应由谁管？能否参加工代会？","type":"paragraph"},{"text":"凡党的关系在北京市的单位，由北京市革命委员会管。但属二至七机部领导的单位（共27个，已军管）由国防工办管。这些单位可以参加工代会。","type":"paragraph"},{"text":"2、有些三线返京人员，长期不回原单位，要求在北京安排工作，并组织战斗队夺了原调出单位的权，如何解决？","type":"paragraph"},{"text":"按一九六七年二月十七日“中共中央、国务院关于支援内地和边疆建设的职工应就地参加文化大革命的紧急通告”的精神办事。要坚决说服迅速回工作岗位，任何组织和个人一律不得在京给予安排工作。如果对原调出地区和单位的当权派有意见，可以写信或寄大字报进行揭发批判；在十分必要的情况下，可以派少数几个代表回原单位参加运动，但不要成批离开工作岗位。更不能在原调出单位夺权。","type":"paragraph"},{"text":"3、私自动用生产基金制造纪念章的如何解决？","type":"paragraph"},{"text":"生产主席纪念章是热爱毛主席的表现，但应有一定的计划。市革命委员会已责成二轻局统一规划。如急需生产时，要写报告经上级批准。不能私自动用生产基金。","type":"paragraph"},{"text":"4、属于“四旧”内容的特艺半成品，是否可继续加工成产品出","type":"paragraph"},{"text":"由厂内各革命群众组织协商讨论，提出意见，报上级准。工交组也要与外贸口联系，待研究解决。","type":"paragraph"},{"text":"5、北京厂矿干校，学员是各厂矿的中层领导干部，文化革命中，他们不回原单位参加运动，在校也不搞运动，怎么办？","type":"paragraph"},{"text":"这些学员要回原单位参加运动。具体情况调查后，报政治组批准，通知他们回厂。","type":"paragraph"},{"text":"6、有些厂矿职业学校，比如：海淀区鞋厂职业学校、冶金研究所职业学校。教师都是兼职工人，现已回厂，学生无人管，要求教师回校开展运动。","type":"paragraph"},{"text":"对这些学校，要进行具体调查研究后再解决。","type":"paragraph"},{"text":"7、房管系统学习“上海的重要通告”后，空房一律查封，现有些职工用房，没人管，要求解决。","type":"paragraph"},{"text":"工交组已报告市革命委员会讨论，待批。","type":"paragraph"},{"text":"8、有的单位成立两套生产指挥班子，互不承认，生产脱节怎么处理？","type":"paragraph"},{"text":"只能有一套生产指挥班子。","type":"paragraph"},{"text":"9、街道、公社的工厂归谁管，县级以下的农村工厂由谁管?这些单位能否参加工代会？","type":"paragraph"},{"text":"城区街道公社工厂直属区工业局领导，郊区、县社办企业由县生产第一线指挥部管。工代会答复：现正筹建工代会区（县）分会，以上单位可以参加区（县）分会。","type":"paragraph"},{"text":"10、学习毛主席著作时间安排问题。有的业余时间学习；有的占用生产和工作时间学习。由此，引起派别斗争，影响了工作和学习。","type":"paragraph"},{"text":"厂矿、企业中干部在班上学习，工人不许占工作时间学习，也造成干部和工人之间的矛盾。这个问题怎么解决。","type":"paragraph"},{"text":"按“中共中央关于抓革命、促生产的十条规定（草案）”和“中共中央给全国厂矿企业革命职工、革命干部的信”的规定办事。要坚持八小时工作制。在八小时工作制的以外时间，坚持文化革命。工交组将与工代会联合发一个通知。","type":"paragraph"},{"text":"11、有些单位的名称带有封建性和资本主义色彩的要求改换厂名，由那里批准？","type":"paragraph"},{"text":"改换厂名属于体制改革问题，运动后期由市革命委员会统一研究处理。","type":"paragraph"},{"text":"12、生活补助原规定学徒工、合同工、临时工不予补助，但有的单位夺权后随便发放补助费怎么处理？","type":"paragraph"},{"text":"按“中共中央关于反对经济主义的通知”规定办事。","type":"paragraph"},{"text":"13、厂矿企业招收的学徒工和分配去的大专院校毕业实习生，转正期满，是否按时评级定薪？","type":"paragraph"},{"text":"中央劳动部和北京市劳动局答复。在不影响运动的情况下，学徒工和实习生到期可以转正。定级暂不考虑，到运动后期处理。","type":"paragraph"},{"text":"(根据文件原件打印)","type":"appellation"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命委员会","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"938df19d7c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

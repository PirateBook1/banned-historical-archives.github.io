script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津市征收工商税中所发生的问题","authors":[],"dates":[{"year":1950,"month":7,"day":27}],"is_range_date":false,"parts":[{"text":"天津市征收工商税中所发生的问题","type":"title"},{"text":"（天津日报7月27日讯）津市征收工商税中所发生的问题：","type":"paragraph"},{"text":"（一）依（税）率计征问题：一般行业反映按旧税条例规定的税率过重，尤以批发商之纸烟、肥皂、粮食等为最。钱庄业及粮食批发业因此发生集体拒绝申报情事。原因是：第一、按旧税规则，税率在3％至2％的行业最多，1％的较少。第二、过去一个长时期内都是在滞销状态中，一般批发商未将税率计算在成本之内，只顾多卖，不管利多少，其中一部分兼营黄金黑市买卖的肥皂、纸烟批发商，更是想藉迅速卖出货作为业外经营资本，不计赚钱与否。","type":"paragraph"},{"text":"目前，津市因已按新税法税率计征，工商业的困难因此得到了适当减轻，但因新税法尚未公布，一般行业对税率底细摸不清，仍有怕纳不起的顾虑，妨碍了申报的真实性。此外一个顾虑是：如将税率计算入成本之内以后，怕竞争不过摊贩（因摊贩只纳小商牌照税，不按税率计征，负担很轻）。","type":"paragraph"},{"text":"（二）民主评议问题：一般工商户对税局采取民主评议办法，即由各行业业内自己相互查账，如有假报商户，经税局查出后，全业负担就要按比例向上增加的办法，是采取合作协助的态度，但有部分商人认为这是“连座法”，表示不满，津市曾发生个别商户，因此故意停业数天清算账目的情事，这对征收工作的推动是一个障碍。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1950年8月2日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5177bd1fbd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央转发广东省委对资本主义工商业改造领导小组《关于目前对资本主义工商业改造工作中值得注意的问题》的报告","authors":[],"dates":[{"year":1956,"month":2,"day":21}],"is_range_date":false,"parts":[{"text":"中共中央转发广东省委对资本主义工商业改造领导小组《关于目前对资本主义工商业改造工作中值得注意的问题》的报告","type":"title"},{"text":"现将广东省委对资本主义工商业改造领导小组关于在目前工作中值得注意的问题的报告转发你们参考。","type":"paragraph"},{"text":"附：","type":"appellation"},{"text":"中共广东省委对资本主义工商业改造领导小组《关于目前对资本义主工商业改造工作中值得注意的问题》","type":"subtitle"},{"text":"（1956年1月22日）","type":"subtitle"},{"text":"广州市委、各区党委、地委、省属市委、县委并报中央资改领导小组：","type":"appellation"},{"text":"目前各地对资本主义工商业改造工作，学习和采取了北京先进的经验和作法后，进展异常迅速，省属市将于三数天内全部搞完，全省城镇农村也可能在春节前基本合营完毕，而运动的开展也是健康的。但个别地方在改造过程中也出现下列一些问题，无论那些地区与城镇如发现这些问题都应迅即加以注意：","type":"paragraph"},{"text":"（一）如果过去对资改工作有了组织上、思想上的较好的准备，发动申请全行业合营后，在三两天内是可以做好清产核资的工作的，但如在这方面尚无准备的地方，也要赶时间，强求在三两天内完成一、二步的工作，那就会出现类似强迫命令合营的现象的。如果出现此种情况，若已全部批准了，则应进行思想补课，如若尚未批准，则应切实做好思想发动工作。","type":"paragraph"},{"text":"（二）对于合营时资本家增资问题，有些城镇发动得较好，资本家积极增资，如广州、韶关资本家增资的已不少。（资本家自己增资是可以的，但我们不要去发动。——中央注）但也有发现个别地方动员投资变成了变相的斗争，另一些现象则是强把钢笔、手表、收音机等生活资料也投入企业增资，这些都不好的，应及时注意和制止。","type":"paragraph"},{"text":"（三）清产核资的工作应做到公平合理、实事求是，估价偏高当然不对，但估价偏低，则变成无代价之充公，这也不好的。例如某些地方的资本家为了表现进步、积极，降低估价，把值六百元的资产自报为35元。这些现象已出现不少，应予及时纠正。","type":"paragraph"}],"comments":[],"origin":"广东省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"11b96a6545"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

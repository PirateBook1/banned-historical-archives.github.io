script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"向党委进一言","authors":["北京政法学院","学生"],"dates":[{"year":1957,"month":5,"day":24}],"is_range_date":false,"parts":[{"text":"向党委进一言","type":"title"},{"text":"北京政法学院学生","type":"authors"},{"text":"人们早已睁大眼，竖起耳，听候学校整风的动静。可是这些日子，却有点失望了！我们学校的整风总起来是给人一个这样的印象：","type":"paragraph"},{"text":"和风细雨   有风无雨","type":"paragraph"},{"text":"变成","type":"paragraph"},{"text":"党内整风   关门整风","type":"paragraph"},{"text":"何为有风无雨？刘副院长的动员报告，从头到尾只是动员群众提意见，未作半句自我批评，未揭露任何问题，群众顾虑还很多，打开第一期整风专刊一看，尽是“机关作风正在逐渐清除，但工作中还有一些痕迹”，“与党员相处，开诚布公说得上，推心置腹却不够”之类，可是为什么却把一些老教授整出了神经病呢？","type":"paragraph"},{"text":"何谓关门整风？照党委的计划，学生、非党职工，只能按照组织提意见。至于学校到底存在什么问题，如何整，整的结果怎样？始终无法过问。","type":"paragraph"},{"text":"因此我向党委进一言：除三害是要下决心的，关起门来羞答答地是不能解决问题的，我建议：","type":"paragraph"},{"text":"1、割尾巴要脱裤子，主动地把“内幕”向群众揭开，公开地作自我批评，这样才能打破群众的顾虑。","type":"paragraph"},{"text":"2、破除一切提意见的清规戒律，让学校中从教授至工友通过大字报、壁报、集会、自由讲台各种形式说出自己要说的话。","type":"paragraph"},{"text":" 笔者  学生证  567160号","type":"paragraph"},{"text":"两点说明：","type":"paragraph"},{"text":"①为什么用大字报形式？A．一湖死水只有投上一块巨石，才能激起浪花，B．一切妨碍批评的清规戒律去他的，我带头破除。","type":"paragraph"},{"text":"②为什么以学号代姓名？A．免得为某些“正人君子”指风头主义哗众取宠，B．有学号可查，免被怀疑为“××分子捣乱”。","type":"paragraph"},{"text":" 来源：《北京政法学院右派分子言行汇编》(第3部分)(北京政法学院，1957年10月)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ffbc917424"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

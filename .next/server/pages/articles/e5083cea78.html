script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"常德县坚持用毛泽东思想统帅生产  办好学习班解决春耕中的问题","authors":[],"dates":[{"year":1970,"month":3,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"常德县坚持用毛泽东思想统帅生产"},{"type":"paragraph","text":"办好学习班解决春耕中的问题"},{"type":"paragraph","text":"据新华社长沙电　湖南省常德县各级革委会遵照毛主席关于“办学习班，是个好办法，很多问题可以在学习班得到解决”的伟大教导，在春耕生产大忙期间，针对干部和社员群众的活思想，坚持办好各种类型的毛泽东思想学习班，用战无不胜的毛泽东思想统帅春耕生产，推动春耕生产，进一步发展了全县革命和生产的大好形势。"},{"type":"paragraph","text":"常德县各级革委会在贯彻执行党的“九大”提出的各项战斗任务中，经常举办各种类型的毛泽东思想学习班，组织广大干部和社员群众带着斗、批、改中的问题，活学活用毛泽东思想，加快了斗、批、改的步伐。全县革命和生产形势越来越好。但是，进入春耕大忙以后，有一些地方的干部和社员认为，春耕大忙季节来到，学习班可以停一停了。县革委会认为，生产一忙，就不愿办学习班，这是忽视突出无产阶级政治的表现，是单纯生产观点的反映，它说明叛徒、内奸、工贼刘少奇“生产第一”的反革命修正主义余毒，在一些干部和社员中还没有彻底肃清。于是，立即举办县一级领导干部参加的毛泽东思想学习班，认真学习毛主席关于政治是统帅，是灵魂，“政治工作是一切经济工作的生命线”等伟大教导，大讲人民解放军突出无产阶级政治的光荣传统，认真总结突出无产阶级政治的甜头和不突出无产阶级政治的苦头，狠批了刘少奇的反革命修正主义路线，使大家认识到，任何时候都要突出无产阶级政治，都要活学活用毛泽东思想。只有坚持用毛泽东思想武装人的头脑，斗天，就能叫天低头；斗地，就能叫地换貌。在提高认识的基础上，县革委会要求社、队针对春耕大忙的特点，采取小型分散、灵活多样等不同方式，坚持举办毛泽东思想学习班，有的放矢地解决革命和生产中的问题。由于学习班的形式越来越多，方法越来越活，效果也越来越好。广大社员群众说：“学习班人人到，办得活学得好，活学活用干劲足，革命生产双飞跃。”"},{"type":"paragraph","text":"常德县各地在举办各种类型的毛泽东思想学习班的过程中，摸索出一套行之有效的方法，就是带着干部、群众在三大革命运动中的活思想，选学毛主席有关教导，一次集中解决一、两个问题。这样做，效果很好。"},{"type":"paragraph","text":"各地举办的学习班，由于针对性强，时间虽短，但效果很好。河洑公社南湖大队茅湖港生产队，是个连续三年亩产千斤的单位。在成绩面前，有少数人产生了“山到顶，水到边，产量堆了尖”的思想，对夺取高产再高产信心不足。这个队抓住少数人“增产到顶”的活思想，在田头举办了学习班。社员和干部学习毛主席关于“人类总是不断发展的，自然界也总是不断发展的，永远不会停止在一个水平上”的伟大教导，逐丘检查了粮食产量高低不平的情况，使大家深深认识到，不是田里产量堆了尖，而是活学活用毛泽东思想不够，为革命种田的思想立得不牢。大家自觉地找思想上的差距，查生产上的薄弱环节，订增产措施，掀起了抓革命，促春耕的热潮。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e5083cea78"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

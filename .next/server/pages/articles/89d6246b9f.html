script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想的灿烂光辉永远照耀我们前进军委决定全军颁发特制毛主席像章同时颁发“为人民服务”语录章　总政治部要求全军同志戴上毛主席像章和“为人民服务”语录章，要更好地按照林彪副主席的指示，读毛主席的书，听毛主席的话，照毛主席的指示办事，做毛主席的好战士。","authors":[],"dates":[{"year":1967,"month":5,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京13日电　经中央军委决定，由总政治部特制的毛主席像章和“为人民服务”语录章，从五月中旬起，将陆续发给全军全体指战员和广大职工。总政治部指出，颁发毛主席像章和毛主席语录章，是中央军委对全军同志的亲切关怀和巨大鼓舞，是我军的一件具有重大政治意义的大喜事。"},{"type":"paragraph","text":"总政治部指出，我军全体同志，对我们伟大的导师，伟大的领袖，伟大的统帅，伟大的舵手毛主席无限热爱，无限信仰，无限崇拜，无限忠诚，他们早就迫切希望佩戴毛主席像章和毛主席语录章。佩戴毛主席像章和毛主席语录章，象征着我们时刻都在我们心中最红最红的红太阳毛主席的身边，象征着毛泽东思想的灿烂光辉永远照耀着我们前进。"},{"type":"paragraph","text":"总政治部要求各级领导机关和领导干部，在颁发毛主席像章和毛主席语录章时，要认真对部队进行教育，讲明意义。在连队(基层单位)要召开军人大会，由营以上领导干部讲话，进行教育，直接将像章和语录章发给每个同志。机关颁发时，也要举行一定的仪式，认真进行教育。"},{"type":"paragraph","text":"总政治部要求全军同志，戴上毛主席像章和毛主席语录章，要更加忠于毛主席，更加忠于毛泽东思想，更加忠于以毛主席为代表的无产阶级革命路线，在无产阶级文化大革命中建立新的功勋。要更好地按照林彪副主席的指示，读毛主席的书，听毛主席的话，照毛主席的指示办事，做毛主席的好战士，把我军真正办成毛泽东思想的大学校，永远跟着毛主席干革命，保卫无产阶级文化大革命，保卫社会主义革命和社会主义建设，保卫无产阶级的铁打江山。"},{"type":"paragraph","text":"(按:毛主席像章:铝制品，金黄色，五角星形，周围放射光芒。中间为毛主席像。毛主席衣领上戴红领章。毛主席像周围内衬密集小星点，涂紫红色透明烤漆。背面有“做毛主席的好战士”和“中国人民解放军总政治部制”字样。“为人民服务”语录章:铝制品，长方形，金边，中间为毛主席亲笔体“为人民服务”五个金字。底涂紫红色清烘漆。背面有“中国人民解放军总政治部制”字样。)"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\05\\675e010101.JPG\"\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"89d6246b9f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

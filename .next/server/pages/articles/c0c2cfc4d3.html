script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"李雪峰在北京大学的讲话","authors":[],"dates":[{"year":1966,"month":5,"day":25}],"is_range_date":false,"parts":[{"text":"李雪峰在北京大学的讲话","type":"title"},{"text":"我们惊动你们，但你们也惊动了我们。你们贴出了大字报。大字报是最好的形式，是武器，是好事。北大是有革命传统的，在全国、全世界都有影响。搞好社会主义文化大革命要按中央指示进行。中央和国务院指示，不要把内部和外部的大字报都贴在一起。要把这场文化大革命进行到底、彻底肃清修正主义影响是长期的事情。","type":"paragraph"},{"text":"文化领域包括思想意识形态的各个领域，是要进行一个长时间的要5年到10年时间。主席说：我这一辈子不行了，你们再接着来。我们要进行一场尖锐复杂但也是很细致的阶级斗争，这要有坚强的领导。最高司令就是毛主席，最高司令就是党中央。因为这场革命涉及面很广，所以要一步一步来。要有领导，有计划，有步骤的进行，一个战役接着一个战役的打，打歼灭战。现在只是第一个战役刚刚发动。目标就是三家村黑店，别的还没有准备好。","type":"paragraph"},{"text":"全国北京都展开了斗争。这场斗争涉及到若干方面，报刊有点名的，还有没有点名、没有拿出来的。究竟要发多少炮弹都是有计划的，都要纵深发展。下一步如何发展将来就会知道了。北京的群众都动起来了，听说北大也动起来了。搞好这场文化大革命必须领导好，指挥好。报上点名的是有个计划的。现在已经发表了几篇号召。就按这个行动将来还会发展。机关、工厂、学校都要有计划的进行。北大也要组织好，炮火猛烈打中要害。但要有组织。北大党委要把这运动领导好。斗争要有组织有纪律，不要弄得乱七八糟，要有秩序，有纪律。","type":"paragraph"},{"text":"这不是束缚大家手脚。报上登出来了嘛，还束缚什么？哪些地方搞得不好可以提出批评，可向上级党组织反映报告。（华北局，党中央，毛主席都可以）人家动的笔杆子，是思想文化的斗争。现在解放军还用不上。要在这方面组织领导。最近北京市中学生热情很高。到北京日报社去提抗议，这是好事，但太多了也不好，不要太多了。主席说：群众来了就提提，但不要太多了，有人开大会声讨，外地还发通电，拥护党中央、毛主席，这是好事。但是给外国人看，好象党中央摇摇欲坠。开大会声讨向主席请示一下。主席说“这个形式不是最好的形式。”","type":"paragraph"},{"text":"我们要动员群众，通过开座谈会，分析批判，写大字报小字报等形式，到北京日报社去抗议不要太多。大会声讨但要组织好，不要出洋相，也可以适当延期，说明不开就不开，这些会要开就开，但开会声讨不是最好的形式。敌人（帝修反）会抓住我们的小辫子。我们不怕，我们辫子粗，抓也不要抓。但最好小辫子也不让他们抓。周总理对大字报有指示。党有党纪，国有国法。党员要有民主权力，大小字报内外要分开，国内外党内外要分开。外部的外国人可以看，内部的外国人不许看。党内问题，涉及到党和国家机密的，不要在外面张贴。如果讲不通可以贴。你们有意见可以向华北局，党中央，毛主席提。有些人说通了可以撕下来，有些人不撕可以贴上新的盖起来。","type":"paragraph"}],"comments":[],"origin":"河北北京师范学院《斗争生活》编辑部编印《无产阶级文化大革命》第667页","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"李雪峰","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c0c2cfc4d3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席最新指示是建设革委会的根本方向","authors":[],"dates":[{"year":1968,"month":4,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席最新指示是建设革委会的根本方向"},{"type":"paragraph","text":"毛主席的最新指示，总结了各级革命委员会的经验，为革命委员会的建设指出了根本的方向。我们一千个照办，一万个执行！"},{"type":"paragraph","text":"“三结合”的革命委员会，是我国亿万革命群众向党内一小撮走资派进行夺权斗争过程中的一个伟大创举，是无产阶级文化大革命群众运动中涌现出来的新生事物。它还需要不断地发展、完善和巩固。它还需要有一个建设的过程。按照毛主席的最新指示建设革命委员会，就能更加适应社会主义经济基础，更加巩固无产阶级专政，防止资本主义复辟。按照毛主席的最新指示建设革命委员会，就能更好地贯彻毛主席的无产阶级革命路线，更好地掌握和执行党的方针政策，正确地组织和带领群众前进。按照毛主席的最新指示建设革命委员会，就能发扬艰苦朴素、勤俭节约的精神，抵制资产阶级思想的侵袭，就能使革命委员会成为突出无产阶级政治，充满革命干劲，雷厉风行，精悍有力的战斗指挥部。"},{"type":"paragraph","text":"一切还没有建立革命委员会的地方，要坚决按照毛主席的最新指示迅速把革命委员会建立起来，并迅速“组织起一个革命化的联系群众的领导班子”。这样的革命委员会，就能带领广大革命群众打硬仗，打胜仗，就会是“革命的、有代表性的、有无产阶级权威的临时权力机构”。"},{"type":"paragraph","text":"一切已经建立起来的革命委员会，都要用毛主席的最新指示为武器，都要以毛主席的最新指示为根本方向，去建设它，发展它，完善它，巩固它。要发扬成绩，改正缺点错误，沿着毛主席指出的方向继续前进。　武汉《长江日报》"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"夺权","type":"主题/事件"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"998dfe0072"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

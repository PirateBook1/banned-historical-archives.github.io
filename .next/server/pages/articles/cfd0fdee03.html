script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"青海第三建筑工程公司党委认真读马列的书，读毛主席的书  积极开展思想斗争　不断增强党的团结","authors":[],"dates":[{"year":1971,"month":12,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"青海第三建筑工程公司党委认真读马列的书，读毛主席的书"},{"type":"paragraph","text":"积极开展思想斗争　不断增强党的团结"},{"type":"paragraph","text":"据新华社西宁二十八日电　青海省第三建筑工程公司党委遵照毛主席关于“从团结的愿望出发，经过批评或者斗争使矛盾得到解决，从而在新的基础上达到新的团结”的教导，正确开展党内思想斗争，增强党委内部的革命团结，保证了党的一元化领导，革命和生产形势越来越好。"},{"type":"paragraph","text":"这个公司党委在一九六九年九月成立后，经常学习党内两条路线斗争史，学习毛主席关于党内斗争的教导。党的九届二中全会以后，他们又结合批修整风，进一步认真学习《共产党宣言》、《国家与革命》等马、列著作，狠批刘少奇一类政治骗子破坏和分裂党的团结的罪行，提高了正确开展党内思想斗争、增强革命团结的自觉性。"},{"type":"paragraph","text":"这个厂的党委从实践中体会到，要正确开展党内斗争，达到增强团结的目的，必须努力学习和运用唯物辩证法，正确地分析矛盾，解决矛盾，认真做好矛盾的转化工作。党委有两个常委，过去因为在工作中意见分歧，逐渐发展为互存成见。为了解决这个问题，党委的主要领导成员亲自深入了解这两人的矛盾的发生和发展过程，然后采取个别谈心的方式，充分倾听他们两人的意见。在对待是非问题上，不简单地当“裁判员”，而是摆事实，讲道理，同他们一道学习党的“九大”路线，帮助他们解开疙瘩。经过一段帮助，这两人先后认识了自己的错误，作了自我批评，互相取得了谅解，增强了革命团结。"},{"type":"paragraph","text":"这个公司党委的正副班长，在带动“一班人”开展党内思想斗争的过程中，特别注意严格要求自己，对增强“一班人”的革命团结，发挥了积极的作用。有个时期，一个分工主管生产的常委，因为受“抓革命保险，抓生产危险”的错误思想影响，工作不够积极主动，把一些有关生产领导的具体问题，也都堆到第一把手身上来。党委书记办公室，常常挤满了来请示汇报工作的人。有些干部针对这种现象，批评党委书记不注意发挥“一班人”的作用。党委书记开始有点想不通，觉得这些事务并不是自己主动揽来的。后来，他经过反复思考，觉察到这是“自以为能”、“自以为是”的思想在作怪，因而没有做好主管生产的常委的思想工作，也没有发挥整个党委对经济工作的领导作用。于是，他立即在党委会上进行了认真的自我批评，不仅深刻检查批判了自己的骄傲自满情绪，而且还主动检查了过去对分管生产的常委支持和帮助不够的缺点。党委书记这种严以律己，主动承担责任的精神，给大家以深刻的教育，那位主管生产的常委，也进行了严格的自我批评。"},{"type":"paragraph","text":"两年来，这个公司党委由于积极地开展党内思想斗争，使党委成员们不断增强了党的观念，带动全公司出现了上下团结一致，行动统一的政治局面，革命和生产出现一派欣欣向荣的景象。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"青海文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cfd0fdee03"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2194","name":"上海市人民政府落实私房政策领导小组办公室关于抓紧处理‘文革’中被冲击老出租私房的通知","author":"上海市人民政府侨务办公室","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"上海市人民政府落实私房政策领导小组办公室关于抓紧处理‘文革’中被冲击老出租私房的通知","dates":[{"year":1982,"month":12,"day":29}],"is_range_date":false,"authors":["上海市人民政府侨务办公室"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"上海市房屋土地管理局上海市房地产业协会，上海房地产管理文件汇编（1949-1997）下卷，1929","tags":[{"name":"房地产","type":"主题/事件"},{"name":"还产","type":"主题/事件"},{"name":"挤占","type":"主题/事件"},{"name":"侨务","type":"主题/事件"},{"name":"私房","type":"主题/事件"},{"name":"文革","type":"主题/事件"}],"parts":[{"type":"title","text":"上海市人民政府落实私房政策领导小组办公室关于抓紧处理“文革”中被冲击老出租私房的通知"},{"type":"subtitle","text":"沪府私房落政（1982）字第30号"},{"type":"paragraph","text":"各区政府私房落政办，各区房地局（发至房管所）："},{"type":"paragraph","text":"十年内乱期间，市区被非法没收产权不满社会主义改造起点的房主原出租私房（以下简称老出租私房）使用面积共393710平方米，到今年十月底，已退还产权（包括作价收购）247011平方米，占总面积的百分之六十二点七。其中属于华侨、归侨、侨眷和港澳台湾同胞（以下简称华侨等）的私房25232平方米，已发还产权7174平方米。"},{"type":"paragraph","text":"在十二个区中，杨浦区进度最快，已完成百分之九十七；吴淞、普陀、长宁区已完成百分之七十以上；卢湾、闸北、南市、徐汇已完成百分之五十以上；虹口、黄浦、静安、闵行区完成不到百分之五十。"},{"type":"paragraph","text":"几年来，各区私房落政办和房管部门为清退老出租私房做了大量工作，遗留的任务十分繁重。至今尚有146699平方米还未处理。尤其是华侨等的老出租私房还有18058平方米未退。未能及时处理的原因很多，如原承租户已交换为新住户；部分房主不愿收回自管；以及租金结算上的问题等，情况较为复杂，但真正属于工作难度大的还是少数。因此，只要抓紧工作，大部分是可以妥善解决的。"},{"type":"paragraph","text":"经与市房地局研究，对尚未处理的老出租私房，原则上应退还产权由房主自管，如个别房主自管有困难，而房管部门又便于管理的，可以作价收购，但应从严掌握；对已更换承租户的，如房主和住户双方同意建立租赁关系，则退还产权由房主自管；反之，可动员房主将老出租私房售给国家。这两种方式都未能解决，只好缓处。产权发还时，对房管部门管理期间收取的房租等有关费用可暂缓结算。"},{"type":"paragraph","text":"目前即将发放明年的房票簿。希望各区根据上述处理原则，迅速组织力量，抓紧在年底前处理一大批，并争取在明年六月底基本处理完。特别是华侨等的私房，应尽快解决。"},{"type":"paragraph","text":"一九八二年十一月二十九日"}],"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d3f870adc1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

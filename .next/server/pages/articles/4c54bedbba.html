script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"本市一百二十三家私营工厂实行公私合营生产普遍发展","authors":["新华社"],"dates":[{"year":1954,"month":7,"day":29}],"is_range_date":false,"parts":[{"text":"本市一百二十三家私营工厂实行公私合营生产普遍发展","type":"title"},{"text":"新华社","type":"authors"},{"text":"【据新华社上海讯】 今年上半年，上海有五十七家私营工厂改组为公私合营企业。目前，上海市的公私合营工厂共有一百二十三家。","type":"paragraph"},{"text":"今年上半年合营的五十七家工厂，在上海私营工厂中是规模比较大、设备比较齐全、产品和国家建设及人民生活有密切关系的厂子。这五十七家工厂中，有二十六家是直接为国家的基本建设工程制造各种机器、机器零件和配件的重工业工厂。大多数厂在合营后的第一个季度或第一个月，就出现了按期完成或者提前完成国家生产任务的新气象。有些厂为着适应国家建设的需要，还试制成功了新产品。大同铁工厂在合营前一次为国家制造的一百六十部六角车床，竟过期五个月才交货，影响了若千工厂的生产。这个厂自今年二月改组为公私合营企业后，都能按期完成生产任务，第二季度的生产任务提前在六月二十五日完成，产品质量完全合乎规格。以制造纺织机著名的大隆、泰利两机器厂的工人，在听到人民政府批准两厂实行公私合营到正式宣布实行合营的两个多月中，提前完成了制造五十部梳棉机的任务，试制成功了‘五三’型细纱机和电石两种新产品，并提出了一百七十多件合理化建议。为各地消费者所熟悉的正泰橡胶厂、信谊药厂、五洲固本肥皂厂、金星金笔厂、金钱牌热水瓶厂、统益纱厂等工厂，也都是在今年上半年实行公私合营的。","type":"paragraph"},{"text":"对于公私合营企业的优越性，上海许多资本家现在也开始体会到了。安达纱厂的私股代表刘靖基曾说:私人资本主义企业的改造如果停留在接受国家加工订货这个阶段上，那是很不够的，因为旧的生产关系仍旧限制着生产力的发展。公私合营新中动力机厂厂长、私方代表魏如也说:我办了二十几年的工厂，一直没有办好，现在才体会到只有在社会主义经济的直接领导下，工厂才能办好。在今年以前合营的六十六家工厂中，公私合营企业的优越性看得更清楚。这些工厂有许多扩建或新建了厂房，增加了机器设备和提高了产量，对国家建设和人民生活作了更多的贡献。中华造船厂实行公私合营才两年，就已从一个破烂的小修船厂发展成为一个规模很大的造船厂了。厂房和机器比合营前增加了两倍，工人增加了六倍，今年计划中的生产总值比一九五二年的生产总值大六倍。目前这个厂正在制造的一艘海运大货轮，其吨位就相当于一九五二年全年修造的各种船舶吨位的两倍。","type":"paragraph"}],"comments":[],"origin":"《文汇报》1954年7月29日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4c54bedbba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

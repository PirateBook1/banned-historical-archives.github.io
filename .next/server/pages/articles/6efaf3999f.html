script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈伯达关于福建同学的指示","authors":[],"dates":[{"year":1967,"month":7,"day":9}],"is_range_date":false,"parts":[{"text":"陈伯达关于福建同学的指示","type":"title"},{"text":"请聂元梓转蒯大富同志：","type":"appellation"},{"text":"通知在福建同学都回北京，复课闹革命，不要在福建散布流言。有的还为自己有什么目的，故意制造一些谣言，以致来北京的很多，这种风不可开，并且会破坏北京各大学的荣誉，扰乱各省工作的安排，我们已经尽力在做各种事，很累，请你们帮助，请你们也要复课闹革命，一切同学都回学校。任何地方的文化革命，不可能由北京包办代替。","type":"paragraph"},{"text":"并且，他们自己首先要整风，否则他们很被动。","type":"paragraph"},{"text":"总之，希望他们不要在福建制造麻烦。听说北大和清华住了新来的许多福建人，不知他们为什么要来，谁动员他们来。这样来是同中央“六·六”通令抵触的。我们必须积极执行这个通令，我们不能违背这个通令。如果为我接见过一次福建一百几十个群众，就可以大来特来，这是很错误的，我不想再见了。","type":"paragraph"},{"text":" 伯达1967 年 7 月 9 日中午 12 时","type":"paragraph"}],"comments":[],"origin":"《北京大学文革资料选编（下）》，美国华忆出版社，2020。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陈伯达","type":"人物"},{"name":"福建文革","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6efaf3999f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"马尔登总理对这次访华表示满意  两国对形势看法非常相近经济交往前景广阔","authors":["姚达添"],"dates":[{"year":1980,"month":9,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"马尔登总理对这次访华表示满意"},{"type":"paragraph","text":"两国对形势看法非常相近经济交往前景广阔"},{"type":"paragraph","text":"据新华社广州9月18日电  本社记者姚达添报道，新西兰总理罗伯特·马尔登在这里说：“我对中国的这次访问，给我留下了非常深刻的印象。"},{"type":"paragraph","text":"“对于我来说，最重要的是同中国的新总理赵紫阳举行的会谈，同华国锋主席和邓小平、李先念副主席的会晤。这些谈话，使我了解到，中国正在执行的经济政策和干部政策对中国的将来是非常重要的。”"},{"type":"paragraph","text":"这是马尔登总理昨天晚间在他下榻的宾馆对记者讲这些话的。"},{"type":"paragraph","text":"马尔登说：“对国际形势的看法，很显然，中国和新西兰在很多方面的观点是非常相近的。这一点我早已经认识到，但是，通过这次访问使我对此更加明确了。”"},{"type":"paragraph","text":"马尔登总理说，新西兰密切同中国的经济交往是非常重要的。他这次在桂林和福建访问期间，曾同当地省市的领导人就发展双方的经济关系进行讨论。他认为新西兰在许多方面可以提供帮助。"},{"type":"paragraph","text":"这次是马尔登总理在4年中对中国进行的第二次访问。他说：中国政府和中国人民对我们的热烈欢迎和盛情款待，使我们的这次访问更加愉快，更加成功。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"090cdb416d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

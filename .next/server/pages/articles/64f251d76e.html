script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"反对党团员与积极分子的右派言论 （一）","authors":["刘广爱","周宗鲁","宁文俞","张铁侠","河南医学院","王承晾","王更生"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"反对党团员与积极分子的右派言论","type":"title"},{"text":"河南医学院王更生宁文俞周宗鲁刘广爱王承晾张铁侠","type":"authors"},{"text":"积极分子的进步是建立在别人的痛苦上。(王更生，妇产科教研组主任讲师)","type":"paragraph"},{"text":"党团员是间谍特务便衣警察。(宁文俞，工会文化教员)","type":"paragraph"},{"text":"老爷打手们威风凛凛，盛气凌人，骑在别人头上作威作福，玩把戏耍手法，这就是你们的党性、团性？瞎了眼睛，抹煞良心，陷害自己的同志，踏着别人的眼泪和鲜血爬上政治高峰，入党入团的积极分子们，你们是十足的“爪牙”“狗腿”“傀儡”。(周宗鲁，医22期学生)","type":"paragraph"},{"text":"党员×××是把头是阳奉阴违笑里藏刀奸险虚伪。(刘广爱，医22期学生)","type":"paragraph"},{"text":"团员是团鱼，积极分子是乌龟，现在积极分子都成了老鳖。(刘广爱)","type":"paragraph"},{"text":"××记团支书入党条件是①爱人。②情人。③阿谀奉承。(刘广爱)","type":"appellation"},{"text":"我们年级的党员没有一个合格的。(王承晾)","type":"paragraph"},{"text":"××党员流氓成性，新社会有新流氓，党员是上拍下压，口是心非，糊里糊涂，什么也不懂。(王承晾，25期学生)","type":"paragraph"},{"text":"×××肃反中打虎打得凶，桌子拍的响，口号喊的亮，而入党的。(张铁侠，25期学生)","type":"appellation"},{"text":"在和平条件下发展的党团员不够格。连一般群众都不如，从思想情况来看，党团员已成了同学的绊脚石。","type":"paragraph"},{"text":"××、××干事是土皇帝。(张铁侠)","type":"paragraph"},{"text":"共产党发展一个党员，我失掉一个朋友，共产党增加一个“特务”，多了一个奴才。","type":"paragraph"},{"text":"入团条件有二：一是会拍马，二是有钱。(张铁侠)","type":"paragraph"},{"text":"×××曾任学生科探子，封建把头，他用那一条恶棍子，多少人的青春活力，被他那狼心狗肺的恶(此处一字辨认不出)所浸润而颓废，一张狡滑的脸容，误了多少人的视线，他是虎还是蛇？要看野兽毛，要看恶魔爪，我跟这伙喽啰从来没有啥仇恨，可是险些儿全被吞没掉。(张铁侠)","type":"paragraph"}],"comments":[],"origin":"《右派言论集》（河南医学院马列主义教研室编印，1958年4月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"64f251d76e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

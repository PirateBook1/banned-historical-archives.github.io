script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想光辉照亮了爱国同胞的心台湾同胞用毛主席语录同美蒋斗争敬祝毛主席万寿无疆，盼望台湾早日解放","authors":[],"dates":[{"year":1967,"month":5,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京18日电　据香港《大公报》、《文汇报》报道:台湾同胞在反对美帝国主义和蒋介石匪帮的斗争中，用毛主席语录鼓舞斗志，增强胜利信心，并敬祝最最敬爱的伟大领袖毛主席万寿无疆。"},{"type":"paragraph","text":"《大公报》五月十一日报道了一位台湾同胞来信说，三月下旬，高雄县凤山地区七千多农民扛着锄头、扁担，高举“誓死反对征用耕地”、“与土地共存亡”等标语牌，集体前往当地伪政府，强烈抗议美蒋反动派强夺他们的耕地，给美国垄断资本家开办工厂。人们愤怒地不断高呼:“我们要斗争”，“我们要耕地”等口号。这时，蒋介石匪帮慌忙派出大批军警特务赶往现场镇压。在蒋匪帮军警特务把枪口对准人群时，农民们更加愤怒，毫不畏惧，有人高声背诵毛主席语录:“下定决心，不怕牺牲，排除万难，去争取胜利。”农民们的坚决斗争，逼使蒋介石匪帮不得不宣布“从详计议”。"},{"type":"paragraph","text":"另据香港《文汇报》报道，不久前一个载大木的香港货船到台湾高雄港靠岸，一个三十多岁的台湾修船工人来到船上，他在环顾左右无人后，低声向香港海员控诉了美国侵略者和蒋介石匪帮对台湾同胞残酷压榨的滔天罪行，叙述了台湾同胞的苦难生活。当他听到香港海员说，祖国大陆上社会主义建设事业取得了伟大成就，人民过着幸福生活，毛主席他老人家身体非常健康时，这个修船工人非常兴奋地说:我们台湾同胞听到这个消息都十分高兴，祝福毛主席他老人家万寿无疆!毛主席的健康是我们台湾人民的最大幸福。我们都盼望台湾能早日获得解放。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9fcf653b0a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

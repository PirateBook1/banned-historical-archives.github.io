script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-4696","name":"中共零陵地委关于解决文化大革命中几个遗留问题的通知","author":"中共零陵地委办公室","internal":false,"official":false,"type":"pdf","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives11/main/data/4696/4696.pdf"],"article":{"title":"中共零陵地委关于解决文化大革命中几个遗留问题的通知","alias":"","parts":[{"type":"paragraph","text":"G35N!0000050"},{"type":"paragraph","text":"中共零陵地委文件"},{"type":"paragraph","text":"零地发〔1979]29号"},{"type":"paragraph","text":"中共零陵地委关于解决文化大革命中儿个遗留问题的通知"},{"type":"paragraph","text":"遵照毛泽东同志一贯倡导的实事求是、有错必纠的原则，为了进一步巩固安定团结的局面，实现党的工作重点的转移，使全区人民万众一心向前看，调动一切积极因素，为四个现代化而努力，现就解决几个遗留问题作如下通知："},{"type":"paragraph","text":"一、关于对“六条战线”表态的问题。"},{"type":"paragraph","text":"在《中共中央关于湖南问题的若干决定》（即“八·十”决定）中的两个错误结论的影响下，一九六七年七月三十一日下午，当时支左的负责同志在零陵县范围的广播大会上表态：零陵军分区在支左工作中犯了错误，“六条战线”跟着军分区犯了错误，是受蒙蔽的群众组织（大意）。现经地委常委、军分区党委常委讨论认为，这个表态是错误的，应予纠正。由此而强加给广大干部群众和解放军指战员的各种政治帽子，应统统摘掉，受到打击迫害的同志应子"},{"type":"paragraph","text":"008平反昭雪，并进一步做好有关善后工作。"},{"type":"paragraph","text":"二、关于所谓“反击右倾翻案风”的问题。"},{"type":"paragraph","text":"实践证明，反击右倾翻案风是错误的。地委一九七六年就此发出的十六号文件、四月二十日、八月二十八日两次电话通知和地委负责同志有关“反击右倾翻案风”的讲话，应一律撤销。贯彻这些文件、电话、通知和讲话的党委和个人是没有责任的，责任由地委承担。"},{"type":"paragraph","text":"三、关于一九七四年三个常委会问题。"},{"type":"paragraph","text":"一九七四年四月十七日至十八日召开的中共零陵地委常委、零陵地区革委常委、零陵军分区党委常委会议是错误的；会议所形成的地委常委、地革委常委的纪要更是错误的，应予撤销。"},{"type":"paragraph","text":"四、一九七四年三月一日地委负责同志在灯光球场群众大会上表态，说零陵地委在“一打三反”运动中犯了执行性的方向路线错误。这个表态是错误的，由此而产生的不良后果，其责任由地委承担。"},{"type":"paragraph","text":"中共零陵地委"},{"type":"paragraph","text":"一九七九年二月十日发：公社以上党组织"},{"type":"paragraph","text":"共印1200份中共零陵地委办公室"},{"type":"paragraph","text":"一九七九年二月十五日印"}],"authors":["中共零陵地委办公室"],"dates":[{"year":1979,"month":2,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":2},"tags":[{"name":"一打三反","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"300f037712"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

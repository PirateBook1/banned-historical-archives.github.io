script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"庆祝波兰六周年国庆  波大使举行招待会  毛主席应邀出席","authors":[],"dates":[{"year":1950,"month":7,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"庆祝波兰六周年国庆"},{"type":"paragraph","text":"波大使举行招待会"},{"type":"paragraph","text":"毛主席应邀出席"},{"type":"paragraph","text":"【新华社二十二日讯】波兰共和国驻我国大使布尔金为庆祝波兰共和国第六周年国庆纪念日，特于今日下午八时举行盛大招待会。"},{"type":"paragraph","text":"中华人民共和国中央人民政府毛泽东主席应邀出席。应邀与会者尚有中央人民政府副主席朱德、李济深，中央人民政府秘书长林伯渠，政务院总理兼外交部长周恩来、副总理黄炎培，人民革命军事委员会代总参谋长聂荣臻，以及中央人民政府各部门首长和各人民团体负责人等共四百余人。"},{"type":"paragraph","text":"各国外交使节应邀出席者有苏联大使罗申，捷克斯洛伐克大使魏斯柯普夫，朝鲜大使李周渊，罗马尼亚大使鲁登科，匈牙利大使夏法朗柯，印度大使潘尼迦，瑞典大使阿马斯顿，丹麦公使穆克，德意志外交使团临时代办葛鲁特纳，蒙古大使馆参赞拉布丹等。"},{"type":"paragraph","text":"招待会在热烈友好的气氛中进行。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"741a4c199f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

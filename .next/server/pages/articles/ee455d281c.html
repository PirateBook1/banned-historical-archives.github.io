script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"李先念分别拜会南共罗共领导人和几内亚总统","authors":[],"dates":[{"year":1980,"month":10,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"李先念分别拜会南共罗共领导人和几内亚总统"},{"type":"paragraph","text":"新华社平壤10月9日电  中共中央副主席李先念今天下午在平壤拜会了南共联盟中央主席团委员、联邦共和国主席团委员佩塔尔·斯坦鲍利奇，双方就发展两党两国关系和共同感兴趣的国际问题进行了亲切友好的谈话。斯坦鲍利奇对中南两党两国友好关系的发展表示满意。李先念表示希望这种友好关系继续发展。双方还表示希望伊朗和伊拉克武装冲突和平解决。"},{"type":"paragraph","text":"中国共产党代表团成员张廷发、乔石、吕志先参加了拜会。"},{"type":"paragraph","text":"新华社平壤10月9日电  中共中央副主席李先念今天下午在平壤拜会了罗马尼亚共产党中央政治执行委员会常设局成员、政府总理伊里耶·维尔德茨，双方进行了亲切友好的谈话。双方对中罗两党两国友好关系的发展表示满意，希望这种友好关系继续发展下去。双方还谈到伊朗和伊拉克的武装冲突，希望他们通过谈判解决两国存在的问题。"},{"type":"paragraph","text":"中国共产党代表团成员张廷发、乔石、吕志先参加了拜会。"},{"type":"paragraph","text":"新华社平壤10月9日电  中共中央副主席李先念今天下午在平壤拜会了几内亚人民革命共和国总统塞古·杜尔，同他进行了友好的谈话。在谈话中双方希望不结盟运动能够继续沿着反帝反殖反霸的方向发展。"},{"type":"paragraph","text":"几内亚外交和合作部长阿卜杜拉耶·杜尔，畜牧和渔业部长菲利·西索科等拜会时在座。"},{"type":"paragraph","text":"参加拜会的还有中共中央政治局委员、空军司令员张廷发，中联部副部长乔石，中国驻朝鲜大使吕志先。（附图片）"},{"type":"paragraph","text":"以李先念副主席为团长的中国共产党代表团9日上午到达平壤，朝鲜劳动党中央政治委员会委员金焕前往机场迎接。 新华社记者摄"},{"type":"paragraph","text":"金日成总书记10月9日接见了以李先念副主席为团长的中国共产党代表团。图为接见时金日成同志和李先念同志亲切握手。"},{"type":"paragraph","text":"以李先念副主席为团长的中国共产党代表团，应邀参加朝鲜劳动党第六次全国代表大会，10月9日乘专机离京前往平壤。邓小平副主席到机场送行。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"李先念","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ee455d281c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

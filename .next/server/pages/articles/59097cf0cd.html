script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji33","name":"毛泽东全集第33卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji33.pdf"],"article":{"title":"中央转发河北省委关于开展新三反斗争经验的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发河北省委关于开展"},{"type":"paragraph","text":"新三反斗争经验的批语"},{"type":"paragraph","text":"（1953年3月6日）各中央局、分局，并转省市区党委、地委："},{"type":"paragraph","text":"河北省的经验很好，发给你们参考，并登党刊。希望各省市委仿照河北省委的榜样，在一九五三年内结合各项工作，有领导地"},{"type":"paragraph","text":"[1]指中共中央华北局1953年3月5日向所属通报的河北省委领导开展反对官僚主义、反对命令主义、反对违法乱纪斗争的经验。通报说，河北省各级领导机关，过去严重地存在着不很注意处理群众来信、来访工作和不揭发坏人坏事的现象。在中央发出反对官僚主义、反对命令主义、反对违法乱纪的指示和华北局不断督促之后，河北省委进行了深刻的检讨，并于1月下旬召开地委、市委书记会议，由省委书记林铁主持，严肃地处理了易县台底村干部的违法乱纪案件和石家庄植物油总厂因领导干部官僚主义导致火灾造成国家财产严重损失的案件。之后，省委、省人民政府和有些地、市委连续处理了一批严重违法乱纪、破坏人民利益的典型案件，惩办了严重违法乱纪、欺压人民的坏分子。这些典型案件的处理，都通过《河北日报》公开发表，对干部和群众起了很大的宣传教育作用。河北省委这种严肃认真地处理违法乱纪典型案件的措施，得到广大群众的热烈拥护，进一步密切与巩固了党和广大群众的联系，增强了群众揭发坏人坏事的勇气。河北省委领导这一斗争的经验是：第一，首长负责，亲自动手。第二，实行自我批评，毫不留情地揭发坏人坏事。第三，加强检查工作，派得力干部深入厂矿、机关和农村进行重点检查和处理典型案件。第四，通过报纸，进行广泛深入的宣传教育。毛泽东全集第三十三卷开展新三反斗争，并请在春季三个月内选择几个典型案件，由省委书记亲手主持，开展斗争，在报上揭露，以为全省倡导。"},{"type":"paragraph","text":"中央三月六日"}],"authors":["毛泽东"],"dates":[{"year":1953,"month":3,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":44,"page_end":45},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央转发河北省委关于开展新三反斗争经验的批语","authors":["毛泽东"],"dates":[{"year":1953,"month":3,"day":6}],"is_range_date":false,"parts":[{"text":"中央转发河北省委关于开展新三反斗争经验的批语","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"各中央局、分局，并转省市区党委、地委：","type":"appellation"},{"text":"河北省的经验很好，发给你们参考，并登党刊。希望各省市委仿照河北省委的榜样，在一九五三年内结合各项工作，有领导地开展新三反斗争，并请在春季三个月内选择几个典型案件，由省委书记亲手主持，开展斗争，在报上揭露，以为全省倡导。","type":"paragraph"},{"text":" 中央三月六日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"59097cf0cd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

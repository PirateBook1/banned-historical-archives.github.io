script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平副总理乔冠华外长分别会见巴勒斯坦“法塔赫”代表团","authors":[],"dates":[{"year":1975,"month":7,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平副总理乔冠华外长分别会见巴勒斯坦“法塔赫”代表团"},{"type":"paragraph","text":"新华社一九七五年七月二十一日讯　国务院副总理邓小平，今天下午会见了巴勒斯坦“法塔赫”代表团，同他们进行了亲切友好的谈话。"},{"type":"paragraph","text":"参加会见的有：代表团团长、巴勒斯坦“法塔赫”中央委员会委员、“法塔赫”“暴风”部队副总司令阿布·杰哈德，代表团副团长、“法塔赫”中央委员会委员阿布·马海尔，代表团团员哈尼·哈桑等，以及巴勒斯坦解放组织驻京办事处主任助理莫赫塔尔。"},{"type":"paragraph","text":"外交部副部长何英，对外友协会长柴泽民，有关方面负责人周觉、赵春正等，会见时在座。"},{"type":"paragraph","text":"新华社一九七五年七月二十一日讯　外交部长乔冠华，今天下午会见以巴勒斯坦“法塔赫”中央委员会委员、“法塔赫”“暴风”部队副总司令阿布·杰哈德为团长，“法塔赫”中央委员会委员阿布·马海尔为副团长的巴勒斯坦“法塔赫”代表团，宾主进行了亲切友好的谈话。"},{"type":"paragraph","text":"外交部副部长何英、亚非司代司长周觉参加会见。（附图片）"},{"type":"paragraph","text":"图为邓小平副总理会见巴勒斯坦“法塔赫”代表团时合影。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"乔冠华","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"58af94565e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

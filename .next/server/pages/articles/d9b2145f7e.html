script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"多米尼加劳动党建党促委会和“无产阶级旗帜”总书记梅希亚函贺中共十一大  毛主席三个世界理论是国际斗争的指南","authors":[],"dates":[{"year":1977,"month":9,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"多米尼加劳动党建党促委会和“无产阶级旗帜”总书记梅希亚函贺中共十一大"},{"type":"paragraph","text":"毛主席三个世界理论是国际斗争的指南中国共产党中央委员会：亲爱的同志们："},{"type":"paragraph","text":"我们对中国共产党第十一次全国代表大会的胜利闭幕感到万分喜悦，为大会发表的各项意义重大内容丰富的决议，向中国党和以华国锋主席为首的中国共产党中央委员会表示热烈的祝贺。"},{"type":"paragraph","text":"中国共产党第十一次全国代表大会，是一次伟大的、团结的、胜利的大会。在这次大会上，全党、全军和全中国人民团结在中央委员会的周围，确认毛泽东主席的忠实的、当之无愧的继承者华国锋同志为新的英明领袖，并彻底粉碎了叛徒“四人帮”。"},{"type":"paragraph","text":"十一大是在国内外一派大好形势下召开的。这次大会是巩固中国无产阶级专政和社会主义社会的具有重大意义的步骤，是对马列主义、毛泽东思想的伟大贡献，同时也是对国际共产主义运动战略的宝贵贡献，这种贡献集中地体现在毛主席关于三个世界的分析的正确理论上，这个理论是国际斗争的指南。"},{"type":"paragraph","text":"中国共产党第十一次代表大会的决议巩固了已经取得的胜利，并为在本世纪内实现农业、工业、国防和科学技术现代化，把伟大的中华人民共和国变成一个强大的社会主义国家，争取新的更大的成就创造了各种条件，从而使她的广阔土地成为世界无产阶级革命最牢固、最可靠的后方。"},{"type":"paragraph","text":"伟大的中华人民共和国万岁！"},{"type":"paragraph","text":"伟大的、光荣的、正确的中国共产党万岁！"},{"type":"paragraph","text":"战无不胜的马克思主义、列宁主义、毛泽东思想万岁！"},{"type":"paragraph","text":"多米尼加劳动党建党促进委员会（“六·一"},{"type":"paragraph","text":"四”革命运动红色路线、无产阶级旗帜、"},{"type":"paragraph","text":"马列主义道路）"},{"type":"paragraph","text":"一九七七年九月二日中国共产党中央委员会亲爱的同志们："},{"type":"paragraph","text":"值此中国共产党第十一次全国代表大会胜利闭幕之际，“无产阶级旗帜”驻外代表团向你们表示最热烈的祝贺。第十一次代表大会的召开必将成为由当代最伟大的马列主义者毛泽东主席创建和培育的伟大的中国共产党的马列主义光荣革命史上的一个新的里程碑。"},{"type":"paragraph","text":"我们向华国锋同志表示兄弟般的祝贺，祝贺他重新当选为中国共产党中央委员会主席和中央军委主席，并祝贺叶剑英、邓小平、李先念和汪东兴同志当选为党中央副主席。这次选举反映了中国共产党员、工人阶级、其他劳动人民群众以及各族人民的愿望，是无产阶级的胜利，是对资产阶级、修正主义、帝国主义、社会帝国主义和反动派及其代表“四人帮”的毁灭性打击。"},{"type":"paragraph","text":"我们坚信，以毛泽东主席的忠实继承者和坚定的接班人华国锋主席为首的中国共产党中央委员会必将为社会主义建设高举马列主义、毛泽东思想的红旗，坚持无产阶级专政下的继续革命，进一步密切同国际无产阶级和世界上真正的马列主义政党和组织的团结，继续贯彻毛泽东主席关于国际形势中三个世界的天才论断，并在本世纪内全面实现农业、工业、国防和科学技术现代化，把中国变成社会主义强国这一宏伟目标，以便中国能够做到人们怀念的周恩来同志在四届人大所提出的，为人类的解放作出较大的贡献。"},{"type":"paragraph","text":"伟大、光荣、正确的中国共产党万岁！"},{"type":"paragraph","text":"世界革命的伟大的根据地——中华人民共和国万岁！"},{"type":"paragraph","text":"马克思主义、列宁主义、毛泽东思想万岁！"},{"type":"paragraph","text":"“无产阶级旗帜”中央委员会　总书记胡安·贝·梅希亚"},{"type":"paragraph","text":"一九七七年九月二日于法国巴黎"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d9b2145f7e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

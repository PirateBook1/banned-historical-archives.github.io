script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"青海省镇反运动情况","authors":[],"dates":[{"year":1955,"month":7,"day":15}],"is_range_date":false,"parts":[{"text":"青海省镇反运动情况","type":"title"},{"text":"【青海分社十五日讯】青海省公安部门在胡风分子逯登泰（早已判刑，在劳改中自杀）的亲戚有权有功（我公安干部）的住宅中，查出胡风分子路翎、鲁黎、冀访、贾植芳、舒芜、王亚森（已捕）与逯的来往信件八十八封，胡风分子著的书十七本，逯的笔记两本，其他反动书籍四十二本。从缴获的证据中查出胡风分子与涉及到的嫌疑分子六十九名。现在对已捕之胡风分子王亚森等加强审讯，以扩大与证实线索。","type":"paragraph"},{"text":"青海省从肃清胡风反革命集团和一切暗藏的反革命分子运动开始至现在，已逮捕反革命分子四十多人，其中自杀二人，逃跑一人。","type":"paragraph"},{"text":" （张坚据镇反办公室简报编）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1955年7月23日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"87a6353df0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

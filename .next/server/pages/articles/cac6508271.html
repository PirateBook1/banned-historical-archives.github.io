script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈伯达唐平铸谈南开大学“卫东”的文章《要大胆使用干部》","authors":["唐平铸","陈伯达"],"dates":[{"year":1967,"month":8,"day":19}],"is_range_date":false,"parts":[{"text":"陈伯达唐平铸谈南开大学“卫东”的文章《要大胆使用干部》","type":"title"},{"text":"陈伯达唐平铸","type":"authors"},{"text":"陈伯达就八月十八日《人民日报》刊登南开大学“卫东”编辑部文章一事接见南大“八·一八”总部负责人的讲话","type":"subtitle"},{"text":"8月19日在人大会堂，陪同接见的有：《人民日报》负责人唐平铸同志。陈伯达同志在听取“八·一八”总部负责人江浩同志汇报后，讲：“《人民日报》登的“卫东”那篇文章，没有调查研究，选错文章的时候也有嘛！你们都是红代会的，我对你们没有偏见。”“‘卫东’队压制你们是不对的，不能解雇工人，不应该打‘八·一八’同学、干部，他们压制你们是不对的，应该叫同志们安心工作。”伯达同志还接着鼓励说：“你们搞调查是很好的，你们要实事求是地把天津的问题好好搞一搞。”最后，唐平铸同志代表《人民日报》社检查说：“登卫东那篇文章，我们没有进行调查，可能不符合你们学校的实际情况。因为现在有很多革命干部没有站起来，“卫东”的《要大胆使用干部》文章比较适时，所以发了。”他接着说：“你们可以随时来找我，咱们可以谈谈怎么办！”","type":"paragraph"},{"text":"唐平铸谈南开大学“卫东”《要大胆使用干部》文章的发表：","type":"subtitle"},{"text":"“伯达同志第一句话就说这篇文章很好。”","type":"paragraph"},{"text":"“我认为文章观点没有错，是完全正确的，是符合毛泽东思想的，这是经过中央文革小组批准和审查的，只有中央文革小组审查才能发表。”","type":"paragraph"},{"text":"新华社“革联”负责人谈：“新华社播【发】这篇文章是经中央批准的，王力同志很欣赏这篇文章，并指示新华社同志好好学习，文章发表后已在上海等地大专院校和革命造反组织内产生了强烈的反应。”","type":"paragraph"},{"text":"人民日报社接待室谈：“这不要仅看到南大“卫东”的问题，而是整个中央的精神，文章在北京影响很大”。“你们想一想，《人民日报》在这样的形势，这样的时间，这样的位置上发表这样的文章，这绝不是《人民日报》一般的问题，而是当前的大方向。”","type":"paragraph"}],"comments":[],"origin":"周良霄、顾菊英编《疯狂、扭曲与堕落的年代》之二——《十年文革中首长讲话传信录》, 2009。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陈伯达","type":"人物"},{"name":"唐平铸","type":"人物"},{"name":"中央文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cac6508271"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

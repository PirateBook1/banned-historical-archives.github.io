script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于“五反”运动中赃款赃物处理问题给湖北省委的批复","authors":[],"dates":[{"year":1963,"month":9,"day":23}],"is_range_date":false,"parts":[{"text":"中共中央关于“五反”运动中赃款赃物处理问题给湖北省委的批复","type":"title"},{"text":"湖北省委并中南局：","type":"appellation"},{"text":"湖北省委“五反”领导小组九月十二日电悉。同意你们关于“五反”运动中赃款、赃物处理问题的意见，即：除原来属于集体和个人所有的应退还原集体单位和个人以外，其余一律交给当地县以上财政部门处理。","type":"paragraph"},{"text":" 中    央一九六三年九月二十三日","type":"paragraph"},{"text":"附","type":"appellation"},{"text":"湖北省委“五反”领导小组关于“五反”运动中赃款赃物处理问题的请示","type":"subtitle"},{"text":"（一九六三年九月十二日）","type":"subtitle"},{"text":"中央“五反”办公室、中南局“五反”办公室：","type":"appellation"},{"text":"我省第一批单位“五反”运动即将进入处理阶段，对于赃款赃物的处理，涉及到各个方面，需要作统一的规定。","type":"paragraph"},{"text":"我们考虑，为了避免处理赃款赃物时手续混乱，某些单位和干部利用职权和工作方便，擅自动用赃款，压级压价私买私分赃物等弊病，在“五反”运动中所追缴的赃款赃物，原则上仍照一九五二年三月二十八日政务院批准的《中央节约检查委员会关于追缴贪污分子赃款赃物的规定》办理，除原来属于集体和个人所有的应退还原集体单位和个人以外，其余一律交给当地县以上财政部门。财政部门接受的赃物，属于工业企业所需要的机械、器材，可以作价拨归原单位使用；其他物资作价拨给商业部门，再由商业部门作价在市场上公开出售，不准任何单位和个人优先从内部购买。","type":"paragraph"},{"text":"另一种意见是，有的部门主张，“五反”运动中追缴的赃款赃物，分别交由本单位处理，弥补因被贪污盗窃、投机倒把所遭受的经济亏损。","type":"paragraph"},{"text":"我们认为前一种办法较好。","type":"paragraph"},{"text":"究竟如何处理，请指示。","type":"paragraph"},{"text":" 中共湖北省委“五反”领导小组一九六三年九月十二日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ed8b72f21e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

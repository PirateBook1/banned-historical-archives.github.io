script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"胡一禾揭露的章伯钧谬论","authors":["中国民主同盟","章伯钧"],"dates":[{"year":1957,"month":6,"day":16}],"is_range_date":false,"parts":[{"text":"胡一禾揭露的章伯钧谬论","type":"title"},{"text":"中国民主同盟章伯钧","type":"authors"},{"text":"“不要把资本主义看得那么一文不值”，去年在农工党中央委员会上传达毛主席“十大方针”时，他曾发表过这样的言论：“现在许多人都说资本主义不好，事实上资本主义也有活力。为什么说还有活力？就因为有多党制度，有民主制度，有众议院和参议院，有在朝党和在野党。光绪皇帝为什么完蛋？就因为没有民主，资本主义为什么还没有完蛋？就因为还有民主，资本主义国家的办法是：你不行，我来，我不行，你来。在朝的骂在野的，在野的骂在朝的，这就是活力。这在我们叫批评与自我批评，在他们就叫做“哇拉哇拉”所以说资本主义也有好的地方，也就是说有互相抑制、互相监督的作用。”","type":"paragraph"},{"text":"自苏共二十大、匈牙利事件后，章曾几次说到“社会主义民主还要发展变化，现在正在继续变化，形势还要变，我们大家的责任很重大”。","type":"paragraph"},{"text":"我总以为不要把资本主义看得那么一文钱不值。也不要以为打败蒋介石就是共产党一党的力量。马歇尔就曾经说过“中国‘亡国’不亡于共产党，而是中国民主同盟。”马歇尔为什么这样说？就因为中国民主同盟在当时给美国一种错觉，中国的第三种力量可以走资本主义的民主道路，不会步苏联的后尘。由于有这种错觉，美国就放松了军事力量的补充，结果上了大当，弄弄得蒋介石很快垮台。","type":"paragraph"}],"comments":[],"origin":"《社会主义辩论集之二  毒草集(资产阶级右派的反社会主义言论)》，湖南人民出版社1957年10月版，内部发行。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"90f70641ff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

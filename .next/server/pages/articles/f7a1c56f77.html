script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“党委干部严重脱离群众”","authors":["伍奂中","北京地质勘探学院","唐都","袁传织"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"“党委干部严重脱离群众”","type":"title"},{"text":"北京地质勘探学院唐都袁传织伍奂中","type":"authors"},{"text":"唐都说：","type":"appellation"},{"text":"“党委干部是严重脱离群众，高高在上，不了解群众疾苦和呼声，不接近群众，向群众关门，天天坐办公室，不走到群众中来，群众有意见无处提。”","type":"appellation"},{"text":"“党员干部官僚架子大神气十足，以教育者自居。党员干部工作方法是沙发加电话。”","type":"appellation"},{"text":"“干部只顾享受，干部只坐小汽车。穿呢制服；农民真是天大不合理，北京买不到猪肝，因为中央的干部肥肉吃够了，猪肝瘦肉都给他们吃光了，农民养猪吃不到猪肉，不养猪的人侭吃猪肉，我不能理解。”","type":"paragraph"},{"text":"袁传织说：","type":"appellation"},{"text":"“党团干部主要是靠说谎工作，都是虚假的。”","type":"appellation"},{"text":"“党对青年不信任”。","type":"appellation"},{"text":"温昌芸事件出来后，他说：“党对青年的迫害，难道不是生动的例子吗？”","type":"appellation"},{"text":"“我院以党代政现象的确严重，党委象当年的慈禧太后一样包揽大权。”","type":"appellation"},{"text":"伍奂中认为：","type":"appellation"},{"text":"“党员没有自己的见解，硬贯上级意图，党员机械的接受上级教育，是马列主义雕刻出来的石膏象。”","type":"appellation"},{"text":"“以前党员称号神圣，全心全意为群众，而现在一些党员坐享光荣称号……”","type":"appellation"},{"text":"×××说：","type":"appellation"},{"text":"“大字报事件后，刘院长在大会上要求提意见的人要全面、具体，我请问刘院长为什么不检查自己，学校不住，要住到城里去，这不是更有利于官僚主义的滋长了。”","type":"appellation"},{"text":"“官僚主义在我院是严重的，例如李庚尧就以坐办公室听汇报批示作为艺术，听汇报，节节还要秘书代理，在新生部一次课也不听，也不来教研室一下，专靠学生的意见条子办事，到饭厅吃饭要炊事员端来。这不是特权思想是什么？这就是所谓党性？在新生部作报告完全瞎扯，×××同学吃多少馒头……等，浪费大家的时间。”","type":"paragraph"}],"comments":[],"origin":"北京地质勘探学院党委会宣传部编《社会主义教育参考资料第二编：右派言论汇编》，1957年10月5日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f7a1c56f77"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"尊重历史实事求是——读《毛泽东早期哲学思想探原》","authors":["邓潭洲"],"dates":[{"year":1984,"month":7,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓潭洲"},{"type":"paragraph","text":"由汪澍白、张慎恒撰写，中国社会科学出版社和湖南人民出版社联合出版的《毛泽东早期哲学思想探原》是一部颇具特色的专著。"},{"type":"paragraph","text":"一，坚持实事求是的原则。作者把毛泽东早期哲学放到当时的历史条件下去分析研究，探明毛泽东早期哲学思想发展的来龙去脉。作者力求以时间先后为序，把毛泽东早期哲学思想分为少年时代、“五四”前期和“五四”后期三个阶段进行论述。少年时代，主要受孔孟之道和康、梁学说以及严复译著的影响；在五四运动前期，除受到康德的心物二元论、朱熹的理学和王守仁的心学影响外，还受到顾炎武的“经世致用”学说和颜元的“习作”哲学的启迪；在五四运动后期，毛泽东同志虽曾受到胡适的实验主义、无政府主义、新村主义的一定影响，但他已开始接触马克思主义。同时由于他认真总结了自己曾积极策动和参加的驱张(敬尧)运动和自治运动的经验教训，这对他掌握马克思主义理论，实现世界观的转变，起了极为重要作用。"},{"type":"paragraph","text":"二，具有大胆探索的精神。作者认为，某些在实质上是错误甚至是反动的学说、观点，它们对毛泽东早期哲学思想的影响，并不完全是消极的，也包含了若干积极因素，例如胡适在当时宣扬的杜威的实验主义，本来是一种主观主义哲学，但它对青年毛泽东从探求“大本大源”的纯粹思辨领域转向注重实际问题的研究，起了一定的推动作用。当然作者对有些问题的分析、论断还可研究，但作者能够在尊重历史的前提下，对这些问题进行大胆的探索，提出自己的看法，仍不失为一家之言。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"25c6bd2377"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

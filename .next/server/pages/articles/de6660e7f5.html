script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji48","name":"毛泽东全集第48卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji48.pdf"],"article":{"title":"对一篇谈李宗仁回国问题的材料的批语","alias":"","parts":[{"type":"paragraph","text":"对一篇谈李宗仁回国问题的"},{"type":"paragraph","text":"材料的批语川"},{"type":"paragraph","text":"（1965年7月）此人谈得不错，海人（外）许多人都想回来。"},{"type":"paragraph","text":"[1]这个批语写在中共中央调查部1965年7月30日编印的《调查通报》第八七二号登载的台湾一位人士认为“李宗仁回国是毛主席爱国不分先后号召的胜利”的材料上。材料中说：这位人士曾就李宗仁回国事，私下与人长谈。他说，李宗仁回国，是共产党统战政策的一次胜利，是毛泽东“爱国不分先后”这个动人号召的胜利，影响无疑是很巨大而又深远的。李宗仁这个执择，聪明而正确。他的勇气是应该佩服的。从个人出处说，“此地不留人，自有留人处”，做给蒋介石看，也可以泄一下多年的积恨。从大处看，中共政权坚如磐石，回去还有什么不安全？就是个人的身后历史，最后还可以得到弃暗投明的褒扬。老实说，我是同情李宗仁的，他下此决心并不容易。据我观察，李宗仁这次回去，是他多年苦闷、徘徊、观望、等待的结果。香港、台湾都有许多不得意于蒋家王朝的人，这些都是大大小小的李宗仁，他们看到李的行动及北京的反应，当然不会无动于衷。不过条件未熟，时机未至，不能有所表示而已。这些不得意的人，因李回去引起不同程度的动摇，“李能为之，我亦能为之”。不过，台湾人士不易有所行动，非待蒋死后不可。香港则不同，他们动摇之后，就会有新的想法。下次章士钊来港时，可做的文章就多了。李回去影响大且深远，其意义即在此。"}],"authors":["毛泽东"],"dates":[{"year":1965,"month":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":132,"page_end":132},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"de6660e7f5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

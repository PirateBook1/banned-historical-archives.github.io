script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在河内机场欢迎刘少奇主席时　胡志明主席的讲话","authors":[],"dates":[{"year":1963,"month":5,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在河内机场欢迎刘少奇主席时"},{"type":"paragraph","text":"胡志明主席的讲话"},{"type":"paragraph","text":"新华社河内十日电　越南民主共和国主席、越南劳动党中央委员会主席胡志明在河内机场欢迎中华人民共和国主席、中国共产党中央委员会副主席刘少奇的讲话，全文如下：敬爱的中华人民共和国"},{"type":"paragraph","text":"主席、中国共产党中"},{"type":"paragraph","text":"央委员会副主席刘少"},{"type":"paragraph","text":"奇同志，敬爱的陈毅副总理同"},{"type":"paragraph","text":"志，亲爱的同志们，朋友们："},{"type":"paragraph","text":"我国人民好久以来就盼望着刘少奇主席前来我国访问。今天能够迎接主席同志和其他同志，我们感到万分高兴。真是："},{"type":"paragraph","text":"“心心早相印，"},{"type":"paragraph","text":"今日喜相逢。”"},{"type":"paragraph","text":"我谨代表越南人民，越南劳动党和越南民主共和国政府向敬爱的主席同志，伟大的中国人民和中国共产党的卓越领袖，国际共产主义运动出色的战士，表示热烈欢迎。我热烈欢迎陈毅副总理以及其他同志。"},{"type":"paragraph","text":"我们为迎接刘主席和其他同志而感到无限高兴，因为："},{"type":"paragraph","text":"“越中情义深，"},{"type":"paragraph","text":"同志加弟兄。”"},{"type":"paragraph","text":"敬爱的刘主席同志，"},{"type":"paragraph","text":"我国人民对中国人民在以敬爱的毛泽东同志为首的中国共产党领导下所取得的各方面的巨大胜利，感到十分高兴。"},{"type":"paragraph","text":"越南人民怀着由衷的真挚敬爱的心情迎接您，因为您是伟大的中华人民共和国的国家元首，您既是终身为马克思列宁主义而奋斗的战士，为工人阶级，劳动人民以及各被压迫民族作出了重大的贡献，又是越南人民最亲密的朋友。"},{"type":"paragraph","text":"我们深信，主席同志和其他同志这次访问将进一步加强我们两国人民之间如胶似漆的团结和社会主义国家的团结，并对保卫东南亚和世界和平将作出重大的贡献。"},{"type":"paragraph","text":"我们深信，您们访问我国期间，将会给在北方社会主义建设事业和和平统一祖国斗争中的我们全国人民带来新的、有力的鼓舞。"},{"type":"paragraph","text":"我衷心祝贺刘主席，陈毅副总理同志以及代表团其他同志身体健康，在访问我国期间您们也将像在家里一样轻松愉快。"},{"type":"paragraph","text":"欢迎刘少奇主席，越南人民亲密的朋友！"},{"type":"paragraph","text":"欢迎代表团的全体同志！"},{"type":"paragraph","text":"伟大的中华人民共和国万岁！"},{"type":"paragraph","text":"光荣的中国共产党万岁！"},{"type":"paragraph","text":"越中两国牢不可破的团结万岁！"},{"type":"paragraph","text":"社会主义国家之间和国际共产主义运动的伟大团结万岁！"},{"type":"paragraph","text":"世界和平万岁！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陈毅","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5e680f0950"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

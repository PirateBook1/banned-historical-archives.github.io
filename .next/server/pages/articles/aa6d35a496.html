script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"红太阳升起的地方——韶山的革命人民说：谁反对伟大领袖毛主席就坚决打倒谁","authors":[],"dates":[{"year":1969,"month":3,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"红太阳升起的地方——韶山的革命人民说："},{"type":"paragraph","text":"谁反对伟大领袖毛主席就坚决打倒谁"},{"type":"paragraph","text":"英雄的韶山人民，听到苏修新沙皇指使暴徒向我驻苏大使馆猖狂挑衅和肆意侮辱我们伟大领袖毛主席的消息以后，胸中怒火万丈。韶山冲里，声讨苏修叛徒集团的怒潮汹涌澎湃。“打倒新沙皇！”“打倒苏修社会帝国主义！”的怒吼声震天动地，“誓死保卫毛主席！”“我们心中最红的红太阳、我们最敬爱的伟大领袖毛主席万岁！万万岁！”“敬祝毛主席万寿无疆！万寿无疆！”的口号声响彻云霄。"},{"type":"paragraph","text":"红太阳升起的地方——韶山，是全国人民和全世界革命人民一心向往的圣地。这里的一山一水，都有毛主席进行伟大革命斗争的足迹。中共韶山支部，是我们伟大领袖毛主席亲手缔造的中国农村最早最坚强的党支部。韶山党支部的全体成员无比愤慨地说，苏修叛徒集团组织暴徒到我国驻莫斯科使馆门前进行疯狂的挑衅，竟敢侮辱我们伟大领袖毛主席，这是我们韶山人民、全中国人民和全世界革命人民绝对不能容忍的。他们说，毛主席是我们心中永远不落的红太阳，毛泽东思想是我们的命根子。谁反对毛主席和毛泽东思想，我们就坚决打倒谁！我们严正警告苏修叛徒集团：欠债是一定要偿还的。经过无产阶级文化大革命锻炼的七亿中国人民，“早已森严壁垒，更加众志成城。”如果你们这一伙叛徒胆敢再把魔爪伸向伟大的社会主义中国，我们就叫你们有来无回，粉身碎骨。"},{"type":"paragraph","text":"毛主席旧居和毛主席旧居陈列馆的工作人员，用自己亲眼看到的许多动人事实，无比兴奋地说明全国人民和全世界革命人民最热爱伟大导师毛主席。他们说，我们深深懂得这样一个真理：紧跟伟大领袖毛主席，就是胜利！这几天，他们把自己胸前佩戴的最珍贵的毛主席像章摘下来，把自己心爱的红宝书《毛主席语录》拿出来，寄给日夜守卫在珍宝岛的边防战士，并写了热情洋溢的慰问信，表达毛主席家乡的人民对毛主席亲手缔造和亲自领导的、林副主席亲自指挥的中国人民解放军的无限热爱。"},{"type":"paragraph","text":"连日来，英雄的韶山区到处都是愤怒声讨苏修叛徒集团的战场。一队队游行队伍走过毛主席的旧居门前，表示韶山人民无限热爱毛主席，无限忠于毛主席的深厚无产阶级感情。一个活学活用毛泽东思想的群众运动新高潮正在兴起。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aa6d35a496"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

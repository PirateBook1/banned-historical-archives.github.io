script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji13","name":"毛泽东全集第13卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji13.pdf"],"article":{"title":"为谢子长烈士题词及碑文","alias":"","parts":[{"type":"paragraph","text":"为谢子长“烈士题词及碑文"},{"type":"paragraph","text":"（1939年8月23日）民族英雄，虽死犹生。民族英雄谢子长同志之墓。"},{"type":"paragraph","text":"谢子长，名德元，安定人，一九二五年在北平加入共产党，自此即以共产主义为解放中国人民之道路，创农民运动讲习班，组农协会，领导人民参加反帝反军阀运动，人民因有谢青天之称。一九二七年大革命失败后，子长起义于清涧，继参加渭南暴动，败不丧志，奔走西北华北各地，九一八事变后于陕甘之间组织反帝同盟军，后改为中国工农红军陕甘游击队，即是红二十六军之前身。一九三三年赴察哈尔参加抗日同盟军，失败后回陕北组织第二十七军，协同刘志丹诸同志建造了陕甘宁边区。一九三四年于河口之役负伤，一九三五年春因伤逝世，党政军民各界感子长之功德，改安定县为子长县，以志纪念。于政府及人民为子长立墓之时书以叙之。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"中华民国二十八年七月初九日"},{"type":"paragraph","text":"[1]谢子长（1897—1935），陕西省安定县（今子长县）枣树坪人。陕北红军和苏区创建人，中国工农红军杰出指挥员。1935年2月21日，谢子长因伤重与世长辞，时年38岁。"},{"type":"paragraph","text":"谢1长风差"},{"type":"paragraph","text":"民族英馆"},{"type":"paragraph","text":"51r1"},{"type":"paragraph","text":"JIAAfa毛泽东为谢子长烈士的题词。"}],"authors":["毛泽东"],"dates":[{"year":1939,"month":8,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":507,"page_end":508},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"30f86acbd1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

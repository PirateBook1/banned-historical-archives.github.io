script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈其尤“行动起来，彻底粉碎胡风反革命集团”","authors":["致公党中央主席","陈其尤"],"dates":[{"year":1955,"month":6,"day":11}],"is_range_date":false,"parts":[{"text":"陈其尤“行动起来，彻底粉碎胡风反革命集团”","type":"title"},{"text":"致公党中央主席陈其尤","type":"authors"},{"text":"对胡风反党、反革命、反人民的反动集团的彻底揭露，并对它展开坚决的斗争，不仅是我国革命文艺战线上的胜利，更是我国在过渡时期政治斗争中的重大胜利。","type":"paragraph"},{"text":"由一伙国民党特务，反动军官，托洛茨基分子，革命叛徒，自首变节分子为骨干组成的胡风反革命集团，二十年来，一直要着卑鄙的两面派手法，披着马克思、列宁主义的外衣混进革命队伍里，来进行他们一贯的反革命活动。表面上摇着进行文艺理论论战的幌子，实际上进行组织其反革命集团扩大其反革命阵地的阴谋；表面上拥护中国共产党，实际上反对中国共产党；表面上拥护革命，实际上反对革命。","type":"paragraph"},{"text":"在抗日战争时期，特别是在蒋介石公开同日本侵略军勾结，对人民抗日战争中的主力部队之一的新四军进行进攻以后，全国人民对蒋介石这一罪行表示无比愤恨。当中国共产党在重庆的组织正对国民党反动统治进行艰巨斗争的时候，胡风及其追随者，不仅没有站在共产党的周围，接受党的领导，来在文艺战线上发挥一些力量，却和国民党特务机关报，狼狈为奸，明枪暗箭，向党进攻，表面上和党的一些工作同志们接触，转过头来，破坏党，污蔑党内从事文艺工作的同志们；此外还发表谬论，甚至把为民主事业而付出宝贵生命的闻一多先生，也骂为是“投机”，企图以此来污蔑和阻挠知识分子走向进步和靠拢中国共产党。总之，在革命斗争最尖锐的关头，胡风及胡风分子，总是想尽方法来破坏革命事业。","type":"paragraph"},{"text":"解放后，这批反革命分子，更猖狂地同时也更阴险地继续进行其反革命活动，分头混进我们的某些政府机关，某些教育机关，某些文化出版机关和报馆，某些经济机关，以及某些工会、青年团等群众团体的领导机关，有的还骗到了相当重要的职务，力图从各方面扩大其反革命阵地，来加紧他们破坏革命，祸害人民的罪恶勾当。他们还千方百计打入共产党内，窃取党内文件，探听党内情况，里应外合地从事各种反革命活动，疯狂地仇恨人民民主专政和新社会的一切，不断地秘密商议，制定反革命策略和计划，向党，向革命，向人民猖狂进攻。当其罪行被揭发以后，还要以守为攻，保存“实力”，以待时机。这些事实说明，胡风集团是个彻头彻尾的反革命集团，这批反革命分子，是誓死与中国人民为敌的。对这批罪魁祸首，对这些滔天罪行，我们愤恨已极，忍无可忍。","type":"paragraph"},{"text":"我们必须行动起来，彻查胡风反革命集团及一切暗藏的反革命分子，坚决向他们作顽强不懈的斗争，将他们干净彻底一网打尽。更要认真提高警惕，随时随地防范着敌人的阴谋活动，以保障革命事业的高速进展。","type":"paragraph"}],"comments":[],"origin":"一九五五年六月十一日《人民日报》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fe822c3722"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

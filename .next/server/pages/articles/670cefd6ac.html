script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"建立无限忠于毛主席的领导班子","authors":[],"dates":[{"year":1968,"month":10,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海轮胎一厂革命委员会"},{"type":"paragraph","text":"东风阵阵吹，喜讯频频传。在伟大的斗、批、改的新高潮中，又传来了振奋人心的特大喜讯，伟大领袖毛主席关于整党工作的最新指示发布了，我厂广大党员、无产阶级革命派和革命群众连夜举行座谈、学习。工人们激动地说:“毛主席的最新指示字字句句讲到我们工人心坎里，为当前整党工作指明了前进的方向。”"},{"type":"paragraph","text":"毛主席最新指示深刻地指出:“我们的权力是谁给的?是工人阶级给的，是贫下中农给的，是占人口百分之九十以上的广大劳动群众给的。”党权是政权的核心，是权中之权，一定要掌握在无限忠于毛主席，无限忠于毛泽东思想，无限忠于毛主席革命路线的共产党员手里。通过整党，必须形成一个代表工人阶级利益的，坚决执行毛主席无产阶级革命路线的领导班子。林副主席指出:领导班子就是政权。对于这个问题，我们是有深刻的教训的。我厂前身是旧大中华橡胶厂。解放初，第一套领导班子就是控制在一个特务外围组织骨干分子手里，他们把有政治历史问题的人都拉入党内。一九五三年成立党总支时，又被混进党内的富农分子篡夺了领导权，又有一小撮坏蛋钻进了党的队伍。后来，我厂广大党员和革命群众赶走了富农分子，却来了个走资派，仍是“换汤不换药”。这个走资派百般包庇阶级敌人，把他们拉入党内。这样，造成了我厂党的队伍的严重不纯。要摧毁这一套代表国民党反动派利益的修正主义黑班底，把这一小撮阶级敌人从党内清除出去，这是一场极其尖锐复杂的你死我活的阶级搏斗。毛主席亲自发动和领导的无产阶级文化大革命，把那些混进党内的一小撮叛徒、特务、顽固不化的走资派和一切反革命分子统统揪出来了，把一切党、政、财、文大权统统夺回到无产阶级革命派的手中，纯洁了党的组织，坚强了党的队伍，这是战无不胜的毛泽东思想的伟大胜利，这是毛主席无产阶级革命路线的伟大胜利!"},{"type":"paragraph","text":"毛主席最近又教导我们:“一个无产阶级的党也要吐故纳新，才能朝气蓬勃。”我们要把无产阶级的革命政党看成在革命斗争的新陈代谢过程中发展着的组织，不要看成凝固的、一成不变的组织。而吐故纳新首先是要领导班子的吐故纳新，坚决反对原班人马的复旧。目前，我厂整党工作的领导班子，就是由两个有十年以上工龄的优秀造反派和三个部队转业并有十年以上基层工作经验的革命干部组成的，他们不是关门整党，而是发动工人群众参加整党工作，从而大大推动了其他各项工作，在革命风暴的锻炼中，一大批优秀的革命造反派战士成了革命和生产中的闯将。毛主席最新指示和《红旗》杂志重要社论是对我们无产阶级革命派最大的鼓舞、最大的信任、最大的教育、最大的鞭策。我们一定按照伟大舵手毛主席指引的航向，努力学习毛主席的无产阶级建党理论，狠批中国赫鲁晓夫修正主义建党路线，把有高度路线斗争觉悟的优秀造反派战士吸收到党内来，使党的组织充满着革命的朝气，为完成无产阶级专政的历史任务而奋斗。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"670cefd6ac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

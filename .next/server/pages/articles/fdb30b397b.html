script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"fd54cdd5-0b9b-46d8-a4e2-474de74c3cf5","name":"复制的艺术：文革期间的文化生产及实践（中文大学出版社2017年）","internal":false,"official":false,"type":"pdf","author":"彭丽君著，中文大学出版社2017年","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/fd54cdd5-0b9b-46d8-a4e2-474de74c3cf5.pdf"],"article":{"title":"中文版序","alias":"","parts":[{"type":"paragraph","text":"中文版序"},{"type":"paragraph","text":"2014年9月，我在香港中文大学的研究休假正式开始，我计划好好利用这一年的安静，把过去年累的文革文艺研究整理出来。可是，香港社会同时进入极度的不安和躁动，我也变得神经兮兮，一方面量把自己锁在距离当下很远的中国文革中，努力找它的秩序和辑，但另一方面，我又无法不自己的情感被连动绑架。书就在这样跌跌撞撞的环境中定调一上，文革跟雨伞一点关係都没有，但我也知道香港的当下，或多或少影响了我书写文革时应该有的泰然。"},{"type":"paragraph","text":"我写文革的初衷很单：出于简单的好奇。我跟大部分在香港长大的同人一样，对毛时代的中国一无所知，这是殖民者对被殖民者植入的无知。无知不是福，因为它会生根发芽，演变成愚昧和歧视。我想填补自己对中共的知识，也希望为自己既有的观念带来擎。是好是岁，这是一本没有亲历文革的香港人所写的文革书，这个位置自有它的视角。我选文革入手，也带著对革命的浪漫想像。当然，这想像很快被厚实和互相矛盾的史料所没顶。到最后，我只希望，面对这样一段暴烈的历史，能写一本温柔一点的书。"},{"type":"paragraph","text":"然中国政府依然把文革定义为「不是任何意义上的革命」，但事实是，无它最后如何失败，也掩饰不了它亮相时所带出的暴力、速度、义无反丶连根拔起，它的能量在二十世纪世界各场革命中都毫不色。可是在五十年后的今天书写这一革命，我们能否温吞一点，多些转抹角，留自己也留历史多些转和对话的馀地？这书见证了自己对待这段历史的珊和关，有些话讲得不清不楚，是自己力有不逮，也多少反映了我对当时（和现在)複杂世界的豫。但书写文革，没有我害怕政治，反而，我确信人们私入公是一个实践平等的过程，只是文革没法持这个政治景。也因此，雨伞莲动在某程度可以是文革的一个反证，还看这一代人的定力，以及虚心的经营。"},{"type":"paragraph","text":"彭丽君2016年5月"},{"type":"paragraph","text":"香港"}],"authors":["彭丽君"],"dates":[{"year":2016,"month":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":15,"page_end":16},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fdb30b397b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

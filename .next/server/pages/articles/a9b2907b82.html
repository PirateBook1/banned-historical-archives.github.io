script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"林彪同志致电陈南忠部长最热烈祝贺越南南方军民的光辉节日  中国人民和军队遵照伟大领袖毛主席教导  坚决支持越南人民把抗美救国战争打到底","authors":[],"dates":[{"year":1970,"month":2,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"林彪同志致电陈南忠部长最热烈祝贺越南南方军民的光辉节日"},{"type":"paragraph","text":"中国人民和军队遵照伟大领袖毛主席教导"},{"type":"paragraph","text":"坚决支持越南人民把抗美救国战争打到底"},{"type":"paragraph","text":"新华社十四日讯　中华人民共和国国防部长林彪同志，今天打电报给越南南方共和临时革命政府国防部陈南忠部长，最热烈祝贺越南南方人民解放武装力量正式节日九周年。电报全文如下：越南南方共和临时革命政府国防部陈南忠部长："},{"type":"paragraph","text":"在越南南方人民解放武装力量正式节日九周年的时候，我代表中国人民和中国人民解放军，向越南南方人民和人民解放武装力量，致以最热烈的祝贺。"},{"type":"paragraph","text":"兄弟的越南南方人民解放武装力量，在抗美救国战争的烈火中锻炼成一支英雄的革命队伍。九年来，越南南方军民在越南南方民族解放阵线的光荣旗帜下，团结一心，英勇顽强，不怕牺牲，排除万难，坚持人民战争，同美帝国主义及其走狗进行着长期的、艰苦卓绝的斗争，把他们打得焦头烂额，走投无路，取得了伟大的胜利。你们的胜利，为彻底打败美国侵略者，解放南方，保卫北方，进而统一祖国，打下了基础，为全世界被压迫人民和被压迫民族的反帝革命斗争，作出了重大的贡献。"},{"type":"paragraph","text":"美帝国主义在侵略越南的战争中遭到了惨重的失败，但是，它的侵略本性是永远不会改变的。尼克松政府上台后，更加露骨地推行反革命两手策略，一面高唱“和平”，玩弄“撤军”伎俩，一面大搞越南战争“越南化”，借以欺骗世界人民，实现其长期霸占越南南方、分割越南民族的狂妄野心。在久经锻炼的越南人民面前，美帝国主义及其同伙的一切阴谋诡计，都是注定要失败的。我们深信，英雄的越南南方人民和人民解放武装力量，在越南南方民族解放阵线和共和临时革命政府的领导下，遵循胡志明主席“决战决胜”的遗训，坚持持久战争，坚持独立自主，坚持自力更生，以持久制胜，一定能够完成抗美救国的神圣事业。"},{"type":"paragraph","text":"中越两国是唇齿相依的兄弟邻邦，我们两国人民和两国军队在反对帝国主义的长期革命斗争中，结成了深厚的战斗友谊。“七亿中国人民是越南人民的坚强后盾，辽阔的中国领土是越南人民的可靠后方。”中国人民和中国人民解放军遵照伟大领袖毛主席的教导，永远同兄弟的越南人民站在一起，坚决支持越南人民把伟大的抗美救国战争进行到底！"},{"type":"paragraph","text":"中越两国人民和两国军队的战斗友谊万岁！"},{"type":"paragraph","text":"中华人民共和国国防部长"},{"type":"paragraph","text":"林　彪"},{"type":"paragraph","text":"一九七○年二月十四日于北京"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"越南战争","type":"主题/事件"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a9b2907b82"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

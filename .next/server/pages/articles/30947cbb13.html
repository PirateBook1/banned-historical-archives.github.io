script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-969","name":"内务部关于工作人员解放前离开革命队伍解放后又参加工作的工龄计算问题的复函（摘录）","author":"内务部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"内务部关于工作人员解放前离开革命队伍解放后又参加工作的工龄计算问题的复函（摘录）","dates":[{"year":1964,"month":8,"day":17}],"is_range_date":false,"authors":["内务部","江西省人委人事局"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 354","tags":[{"name":"工龄","type":"主题/事件"},{"name":"组织","type":"主题/事件"}],"parts":[{"type":"title","text":"内务部关于工作人员解放前离开革命队伍解放后又参加工作的工龄计算问题的复函（摘录）"},{"type":"subtitle","text":"（一九六四年八月十七日）"},{"type":"paragraph","text":"江西省人委人事局："},{"type":"paragraph","text":"一、工作人员在全国解放以前，因为各种原因离开革命队伍，全国解放后又参加工作的，他们的连续工龄如何计算的问题，我们意见，凡是因为革命意志不坚定而擅自脱离组织，全国解放以后又参加工作的，他们的连续工龄，一般应从第二次参加工作的时候算起；因为客观原因与组织失掉联系，全国解放以后又参加工作的，如果他们在脱离组织以后的时间，没有违反革命利益的行为，他们脱离组织以前的工作时间，可以和重新参加工作以后的工作时间合并算连续工龄。"},{"type":"paragraph","text":"(摘自〔64〕内人工字第155号文件)"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"30947cbb13"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

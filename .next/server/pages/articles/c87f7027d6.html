script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市仪表局举行工宣队员、调查研究和蹲点人员座谈会进一步提高活学活用毛主席哲学著作的自觉性部分同志在会上讲用了用毛主席哲学思想做好调查研究和蹲点工作的体会","authors":[],"dates":[{"year":1970,"month":10,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在党的九届二中全会公报关于‘全党要认真学习毛主席的哲学著作，提倡辩证唯物论和历史唯物论，反对唯心论和形而上学’的伟大号召下，本市仪表电讯工业局革命委员会和驻局解放军毛泽东思想宣传队，最近召开了派驻到局系统上层建筑单位和部分基层单位的工人毛泽东思想宣传队和搞调查研究、蹲点的同志活学活用毛主席光辉哲学思想的大型座谈会，帮助大家进一步学习毛主席的光辉哲学思想，在改造客观世界的同时改造主观世界，以推动上层建筑和基层斗、批、改各项工作的深入开展，继续完成党的‘九大’提出的各项战斗任务。"},{"type":"paragraph","text":"座谈会上，局革委会驻上海光学仪器厂蹲点组、驻上海电子管厂联络组和仪表公司驻上海自动化仪表七厂宣传队的同志，讲用了他们在蹲点、调查研究和宣传毛泽东思想工作中，活学活用毛主席光辉哲学思想，在改造客观世界中改造主观世界的经验和体会。他们以生动的事实，深入浅出地讲用了毛主席关于‘事物都是一分为二的’、‘外因是变化的条件，内因是变化的根据，外因通过内因而起作用’、‘共产党的哲学就是斗争哲学’等哲学道理。他们的讲用，大破了‘哲学神秘论’，大批了刘少奇的资产阶级唯心论和形而上学，大力宣传了毛主席的辩证唯物论和历史唯物论，使到会的同志受到了一次深刻的教育。"},{"type":"paragraph","text":"过去，不少同志对学习毛主席光辉哲学思想的重大意义，缺乏足够的认识，只凭着朴素的阶级感情和革命热情去干工作，整天忙忙碌碌，学习坐不下来，因而对执行毛主席的革命路线和各项无产阶级政策缺乏自觉性。通过反复学习党的九届二中全会公报后，思想认识有了很大提高。这次座谈会，使大家进一步认识到，毛主席的光辉哲学思想是指导工作，改造主观世界和客观世界，战胜敌人，夺取三大革命运动新胜利的锐利武器，从而更加深刻地领会了毛主席关于‘一切共产党人和革命干部，都必须学习马克思列宁主义的辩证唯物论，都必须学会在实际工作中运用辩证唯物论，这是我国社会主义事业不断取得胜利的最重要的保证’这一教导的伟大意义，增强了学习毛主席光辉哲学思想的自觉性。"},{"type":"paragraph","text":"大家认为，学不学习毛主席光辉哲学思想，这是关系到我们这支队伍能否宣传好毛泽东思想，执行好毛主席革命路线的大问题。不学习，在政治上必然是迷迷糊糊，看不清方向；思想上必然是片面性、绝对化；工作上必然要忽‘左’忽右。要搞好宣传毛泽东思想、蹲点和调查研究的工作，就必须活学活用毛主席的光辉哲学思想，改造自己的主观世界，克服盲目性，提高革命的自觉性。这样才能扎扎实实地去蹲点，抓典型，抓三分之一，进行调查研究，总结经验，掌握改造客观世界的规律，把工作做好。到会的同志一致表示:在今后的工作中，一定要大破‘哲学神秘论’，结合斗争实际，认真地学习毛主席的《实践论》、《矛盾论》、《关于正确处理人民内部矛盾的问题》、《在中国共产党全国宣传工作会议上的讲话》、《人的正确思想是从那里来的?》等光辉哲学著作，用以改造思想，指导工作，自觉地执行毛主席的革命路线和各项方针政策，加快进驻单位斗、批、改的步伐，更快更好地完成党的‘九大’提出的各项战斗任务。　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c87f7027d6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席挥手我前进　上山下乡干革命——热烈欢迎上海知识青年来安徽农村插队落户　《新安徽报》社论","authors":[],"dates":[{"year":1969,"month":1,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“毛主席挥手我前进，上山下乡干革命!”"},{"type":"paragraph","text":"上海市一万多名初中、高中毕业生，怀着接受贫下中农再教育的决心，怀着建设社会主义新农村的壮志，来到了安徽农村插队落户。安徽三千五百万革命人民，安徽的贫下中农，对他们的革命行动表示崇高的赞扬，热烈的欢迎，坚决的支持!"},{"type":"paragraph","text":"上海来安徽农村落户的知识青年，不愧是无限忠于毛主席的红卫兵，不愧是具有光荣革命传统的上海工人阶级抚育的好后代。他们坚决响应伟大领袖毛主席“知识青年到农村去，接受贫下中农的再教育，很有必要”的伟大号召，离开了伟大的中国共产党诞生地上海，来到毛主席的好学生柯庆施同志的故乡安徽；告别了“一月革命”风暴的发源地上海，来到英雄蔡永样、年四旺的家乡安徽。他们走的是毛主席指引的道路，是革命先辈所走过的路程。在这条“将自己和农民结合起来”的大道上，在毛泽东思想的阳光雨露哺育下，在贫下中农的爱护教育下，他们必将茁壮地成长为有社会主义觉悟的劳动者，成长为无产阶级革命事业的可靠接班人。"},{"type":"paragraph","text":"“到安徽去，滚一身泥巴，干一辈子革命!”上海来安徽农村的知识青年说得多么好啊!干革命就是要有这种革命的气魄，革命的决心，革命的胆量。艰苦有啥了不起?困难有啥了不得?无产阶级革命者就是以艰苦为乐，以艰苦为荣，“越是困难的地方越是要去”!为了革命，为了建设社会主义新农村，大批上海知识青年到安徽农村来了，好得很，好得很!"},{"type":"paragraph","text":"伟大社会主义祖国的安徽是个好地方。三千五百万安徽革命人民无限忠于毛主席。辽阔的淮北平原，千里沃土，巍巍的大别山蕴藏着无尽的宝藏。到那里去是可以大有作为的。有志于建设社会主义新农村的知识青年应该高高兴兴地到那里去，滚一身泥巴，干一辈子革命!"},{"type":"paragraph","text":"上海来安徽农村的知识青年同志们，你们是上海一千万人民派来的，是光荣的上海工人阶级派来的。具有光荣革命传统的安徽革命人民和贫下中农，对你们抱有很大的期望。希望你们时时刻刻记住毛主席的教导，做贫下中农的小学生，虚心接受贫下中农的再教育，在广阔的天地里锤炼无限忠于毛主席的红心。希望你们一辈子和贫下中农在一起艰苦奋斗，为建设社会主义新农村贡献自己的一切力量。"},{"type":"paragraph","text":"滔滔淮河唱赞歌，大别山峦号角响。时代在飞跃，革命在召唤。无限忠于毛主席的安徽贫下中农，期待着更多的城市知识青年到他们那里去。"},{"type":"paragraph","text":"毛主席挥手我前进，上山下乡干革命!"},{"type":"paragraph","text":"接受贫下中农再教育，建设社会主义新农村!"},{"type":"paragraph","text":"(原载十二日《新安徽报》)"}],"comments":[],"origin":"《新安徽报》","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"安徽文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a4f9aeb118"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

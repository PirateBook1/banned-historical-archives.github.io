script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"希腊《人民之路》指出中国形势大好革命正在迅猛前进  华主席领导粉碎“四人帮”对世界革命有伟大意义","authors":[],"dates":[{"year":1977,"month":3,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"希腊《人民之路》指出中国形势大好革命正在迅猛前进"},{"type":"paragraph","text":"华主席领导粉碎“四人帮”对世界革命有伟大意义"},{"type":"paragraph","text":"新华社雅典一九七七年三月二十二日电  最近一期希腊《人民之路》周刊刊登一篇文章指出，中国共产党反对“四人帮”斗争的胜利，不仅对中国，而且对全世界和世界革命的前途都具有伟大的意义。"},{"type":"paragraph","text":"文章说：“在以英明的马克思主义领袖华国锋主席为首的中央委员会的领导下，中国共产党一举粉碎‘四人帮’的罪恶阴谋。情况表明，这帮人是一小撮没有任何力量的阴谋家，他们脱离党，脱离军队，脱离人民，遭到全国人民和全军的唾弃。”"},{"type":"paragraph","text":"文章指出：“今天，中国正在开展一个谴责、批判‘四人帮’的伟大的群众运动，这是一场伟大的政治斗争。中国的形势大好，革命正在迅猛地前进。”"},{"type":"paragraph","text":"文章指出：“中国人民在以华国锋主席为首的中国共产党的领导下，坚决贯彻毛主席的无产阶级革命路线，巩固无产阶级专政，建设社会主义，对人类的事业作出贡献。中国共产党反对‘四人帮’的斗争不仅对中国，而且对全世界和世界革命的前途都具有伟大的意义。”"},{"type":"paragraph","text":"文章在谈到国际形势时说，毛主席关于三个世界的光辉思想，“回答了谁是我们的敌人、谁是我们的朋友的问题”，并且强调了必须继续进行反对帝国主义、社会帝国主义、反动派、修正主义和机会主义的斗争。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1450f79960"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"感谢毛主席给了我学习的机会","authors":["丁俊"],"dates":[{"year":1952,"month":6,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编辑同志:中国共产党三十一周年纪念日——七月一日马上到来了。在迎接这个伟大节日的时候，使我想起了我家庭以前艰难困苦的景况和我自己一度失学的苦痛。我深深地体会到:只有在中国共产党和毛主席领导之下，劳动人民才能得到解放，工农子女才有受到教育的机会。"},{"type":"paragraph","text":"我的家庭是贫农成份，全家六个人，土改前，我家仅仅种两亩租地，每逢秋收，地主就来收租了，我们全家只有喝粥度日。土改后，我家分到九亩地和房子、家用器具等。从此，我家不但不愁穿吃，而且还有余粮，陆续添置一些农具，扩大生产了。随着家庭经济的好转，我在小学毕业了；但是，毕竟我家是才翻身的，经济条件还不够给我升中学。停了半年，人民政府颁布了新学制，我又免费考进了南通县师资训练班学习，以后还要做光荣的人民教师。这些都是我过去做梦也想不到的。现在，我要努力学习，准备好作一个人民教师的条件，以实际行动来报答共产党和毛主席的恩情。"},{"type":"paragraph","text":"南通县师资训练班学员　丁俊"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"804095baf1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

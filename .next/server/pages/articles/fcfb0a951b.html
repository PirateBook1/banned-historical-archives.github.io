script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央东北局关于取缔封建会门的指示","authors":[],"dates":[{"year":1949}],"is_range_date":false,"parts":[{"text":"中共中央东北局关于取缔封建会门的指示","type":"title"},{"text":"东北解放后各地之秘密封建会门极为活跃，最近在辽北之黎树、四平、铁岭、海龙、开原、东丰、昌北，安东之赛马、平溪、宽甸、安东及鞍山、营口等地发现一贯道、三理协会、白洋法、龙华佛教会、先天道，寿字会等等，到处摆香堂拜佛念经，大量发展组织，造谣惑众，破坏我生产建政土改扩军，打击积极分子，尤以一贯道活动最为猖獗，显系敌特坏人操纵利用。对此各地必须提高警惕，并采取下列办法：","type":"paragraph"},{"text":"（一）应该教育群众反复说明秘密封建会门的组织是国民党特务及地富反革命分子的操纵利用的工具，使广大群众脱离与反对这些组织。","type":"paragraph"},{"text":"（二）打击其反动头子，对进行造谣破坏，查有事实根据的会门首领应以特务破坏分子名义加以逮捕，迅速追讯背景，抓住其破坏活动事实当众揭发教育群众。","type":"paragraph"},{"text":"（三）加强侦察工作，打入其组织了解其内幕，有系统的经常的在群众面前予以揭破，并挑起内部矛盾使其内部发生斗争，以便于教育争取多数群众，提高群众政治觉悟，孤立少数上层分子，达到分化瓦解之目的。","type":"paragraph"}],"comments":[],"origin":"《取缔反动会道门工作历史资料汇编（1948－1992年）》，公安部一局编印， 2009年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fcfb0a951b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

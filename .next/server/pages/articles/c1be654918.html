script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海市革命委员会关于隔离审查的审批权限的规定","authors":[],"dates":[{"year":1968,"month":2,"day":5}],"is_range_date":false,"parts":[{"text":"上海市革命委员会关于隔离审查的审批权限的规定","type":"title"},{"text":"各区、县、局革命委员会（筹备小组），各专业公司革命委员会（筹备小组），各革命群众组织，工代会，财代会、红代会：","type":"appellation"},{"text":"随着无产阶级文化大革命的深入发展，广大革命群众深入开展了对敌斗争，为了有利于迅速查清混入革命队伍内部的叛徒、特务和有重大政治嫌疑对象的问题，根据斗争需要，对其中少数人可以进行隔离审查，但必须从严掌握。","type":"paragraph"},{"text":"一、凡需对原市部（局）、区、县、大专院校负责人以及相当这一级的人员、市级民主党派代表性人物进行隔离审查的，由所在单位革委会（军管小组）提出具体理由，经市革命委员会各有关组审核后报请市革命委员会审批。","type":"paragraph"},{"text":"二、凡需对原处级和相当于处一级的人员进行隔离审查的，由所在单位革委会（军管小组）提出具体理由，经局、区、县革委会（军管小组）审核后，报请市革命委员会各有关组审批，并报市革命委员会备案。","type":"paragraph"},{"text":"三、凡需对原处级以下人员进行隔离审查的，由所在单位革委会（军管小组）提出具体理由，报请局、县革委会（军管小组）审批，并报市革命委员会有关组备案。","type":"paragraph"},{"text":"原工、青、妇，旧市委不归口的市级机关，需要隔离审查的对象，按第一、二、三条规定，报市革命委员会组织组办理，其他不归口和不建立革委会的市级单位，均报市革委会材料组办理。","type":"paragraph"},{"text":"四、凡批准隔离审查的对象，应由隔离对象所在单位负责看管，看管人员必须是政治可靠、立场坚定的无产阶级革命派，在看管时应保持高度警惕，严防自杀，逃跑或互相串供等事件发生。","type":"paragraph"},{"text":"五、对隔离审查的对象，要组织专门力量，抓紧进行审查，力争在较短的时间内把他们的问题搞清楚。","type":"paragraph"},{"text":"六、各单位在审查和斗争时，必须高举毛泽东思想伟大红旗，突出无产阶级政治，切实掌握党的政策和策略，严禁打人、体罚、和逼供信。今后如有类似情况出现，应视情节轻重给予教育或处份。要警惕坏人利用形“左”实右的错误做法乘机捣乱破坏，甚至妄图以灭口来保护一小撮坏人。","type":"paragraph"},{"text":"七、此文下达前，已由各单位自行进行隔离的对象，如需继续隔离审查的，应按以上规定补办审批手续。上述规定，望按照执行。","type":"paragraph"},{"text":" 上海市革命委员会一九六八年二月五日","type":"paragraph"}],"comments":[],"origin":"根据《中共中央文件汇编，1966.5-1968.5 [内部参考]》，1968年5月出版，编印者不明","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c1be654918"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

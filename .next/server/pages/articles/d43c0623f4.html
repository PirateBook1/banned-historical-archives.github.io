script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共绍兴市委扩大会议通过关于加速绍兴市社会主义改造提前进入社会主义社会的决议","authors":[],"dates":[{"year":1956,"month":1,"day":17}],"is_range_date":false,"parts":[{"text":"中共绍兴市委扩大会议通过关于加速绍兴市社会主义改造提前进入社会主义社会的决议","type":"title"},{"text":"自首都进入社会主义伟大胜利的喜报传入以后，引起了本市工人、农民、手工业者的社会主义热情无比高涨。资本家也表示愿意接受合营，要求赶快进入社会主义社会，到目前为止，郊区已经实现了半社会主义性质的农业合作化，手工业者已有百分之二十六的人数组织成合作社和小组。私营工商业者申请全行业公私合营，农民要求组织高级生产合作社，手工业者要求全行业组织起来的越来越多，并在群众情绪上极为高涨。这说明不论在那一方面，加速本市的社会主义改造的条件已经成熟。为此，各级党的组织，全体党员应该积极行动起来，大胆前进，领导群众和群众一同把社会主义改造推向最高潮，并在最短期间——本月二十五日前争取社会主义改造新的胜利，进入社会主义社会。","type":"paragraph"}],"comments":[],"origin":"浙江省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d43c0623f4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"内蒙古自治区革命委员会关于进一步认真学习《坚决贯彻执行对知识分子“再教育”“给出路”的政策》的通知","authors":[],"dates":[{"year":1969,"month":3,"day":26}],"is_range_date":false,"parts":[{"text":"内蒙古自治区革命委员会关于进一步认真学习《坚决贯彻执行对知识分子“再教育”“给出路”的政策》的通知","type":"title"},{"text":"各盟市旗县革命委员会：","type":"appellation"},{"text":"毛主席亲自批发的驻清华大学工人、解放军毛泽东思想宣传队关于《坚决贯彻执行对知识分子“再教育”“给出路”的政策》的报告十分重要，这是落实毛主席无产阶级政策的一篇好文章，对指导我们当前运动的发展作用极大。文件中，关于如何看待知识分子，如何对待可以教育好的子女，如何对待犯了走资派错误的人，如何对待资产阶级学术权威，对反革命分子如何区别对待等方面的经验，都给我们树立了活的样板，对我们完全适用。一月份文件发来后，自治区革委会已发出通知，要求认真学习贯彻，为了确实贯彻执行文件精神，特再作如下通知：","type":"paragraph"},{"text":"一、盟市旗县各级革命委员会、工人、解放军毛泽东思想宣传队，要迅速认真地采取办学习班等方式，组织学习毛主席有关政策方面的一系列最新指示和毛主席亲自批发的驻清华大学工人、解放军毛泽东思想宣传队关于《坚决贯彻执行对知识分子“再教育”“给出路”的政策》的报告，进一步提高落实政策的自觉性，要以毛主席的重要指示和“报告”为镜子，对照检查我们的执行情况，订出落实无产阶级政策的具体方案，并切实贯彻执行。以便团结一切可以团结的人，集中力量稳、准、狠地打击一小撮阶级敌人。","type":"paragraph"},{"text":"二、要认真做好解放干部的工作。各级对干部都要排一排队，狠抓一下解放干部问题，要严格区分两类不同性质的矛盾，充分调动一切积极因素，化消极因素为积极因素。在这个问题上，领导要解放思想，必要时出来说话。解放干部这项工作，要在“五一”前做出显著成绩。","type":"paragraph"},{"text":"三、要深入调查研究，认真总结经验，特别是要总结落实政策的经验，要抓出自己落实政策的好典型，及时推广落实政策的好经验。","type":"paragraph"},{"text":"四、要做好深入细致的政治思想工作。告诉无产阶级革命派，在落实无产阶级政策问题上，相信他们是最积极的，任何资产阶级小资产阶级的派性和山头主义、宗派主义的观点，都是不符合毛泽东思想的，必须克服。谁在落实毛主席无产阶级政策问题上摇摆、消极，都是对毛主席的不忠，对毛主席革命路线的不忠。","type":"paragraph"},{"text":"目前，我区在落实毛主席各项无产阶级政策方面，已有进展，不少单位做出了成绩，但差距很大，我们要切实努力，迎头赶上，要保护和调动广大革命群众的革命积极性。要警惕阶级敌人乘机反扑和破坏党的政策的阴谋。进一步发展大好形势，加速斗、批、改的进程，为夺取无产阶级文化大革命的全面胜利而奋斗。","type":"paragraph"},{"text":" 内蒙古自治区革命委员会一九六九年三月二十六日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"内蒙古文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"caa461743a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

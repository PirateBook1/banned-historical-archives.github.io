script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"是否可能以两个月时间夺取长春","alias":"","parts":[{"type":"paragraph","text":"是否可能以两个月时间夺取长春！"},{"type":"paragraph","text":"（1948年6月1日）林、罗、刘："},{"type":"paragraph","text":"请回答下列问题：（一）你们对长春使用几个纵队，是否已展开全力攻击。（二）八天作战我军伤亡多少。（三）长春外围工事是否均已夺取。（四）是否已和六十军接触，该军战力如何。（五）部队打堡垒战术是否已由集团冲击的老办法，改变为小组攻击的新办法。（六）八天作战中是否已采用坑道爆炸方法。（七）是否已实行军事民主，即遇到困难时，由连队指战员在火线上开会，反复研究攻克敌阵的方法（大家想办法）。（八）现在是否已停止攻击，或者还在继续攻击。（九）你们指挥所在何处，是否已召集纵师干部开会，详细检讨经验。最前线是否有你们的代表执行阵地指挥职务。（十）沈阳方面反应如何，有无准备增援意图。（十一）徐向前同志指挥之临汾作战?，我以九个旅（其中只有两个旅有攻城经验）攻敌"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给东北野战军司令员兼政治委员林彪、副政治委员罗荣桓和参谋长刘亚楼的电报。"},{"type":"paragraph","text":"[2]徐向前，当时任华北军区第一副司令员、第一兵团司令员兼政治委员，临汾战役时任晋冀鲁豫军区第一副司令员。"},{"type":"paragraph","text":"[3]临汾作战，指晋冀鲁豫军区部队1948年3月7日至5月17日攻击山西临汾城的战役。这是我军以坑道爆破为主要手段进行的攻城战，共歼敌2.5万余人，俘敌第六集团军副总司令梁培璜，拔除了晋南地区敌人的最后一个据点，使太岳和吕梁两解放区连成一片。两个正规旅及其他杂部共约两万人，费去七十二天时间，付出一万五千人的伤亡，终于攻克。我军九个旅（约七万人）都取得攻坚城经验，是一个很有意义的大胜利。临汾阵地是很坚固的，敌人非常顽强。敌我两军攻防之主要方法是地道斗争，我军用多数地道进攻，敌军亦用多数地道破坏我之地道，双方都随时总结经验，结果我用地道下之地道获胜。如果我军不惜伤亡，以两个月时间夺取长春，你们估计是否有此可能，局势将会怎样。"},{"type":"paragraph","text":"军委一日七时"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":6,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":284,"page_end":285},"tags":[{"name":"毛泽东","type":"人物"},{"name":"徐向前","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ec1c671ecb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

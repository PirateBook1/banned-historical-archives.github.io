script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——诬蔑中国共产党","authors":["兰州大学","吴中道","屈键英","田昌文","马启凯"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论——诬蔑中国共产党","type":"title"},{"text":"兰州大学吴中道田昌文屈键英马启凯","type":"authors"},{"text":"“共产党比国民党要厉害些，国民党官员的丑事被报纸大量刊登，而共产党呢？找一二个小干部、小党员整一下……”（兰州大学  吴中道）","type":"paragraph"},{"text":"“党是一个自私集团，其斗争目的是为了几个党员的利益，不过在某种程度上，给人民一点小恩小惠，使人民为他服务。而对苏联，则只是想从苏联那里得到一些利益，并用向苏联学习来达到维持利益的目的。实际上并没有考虑到阶级的利益。平常喊党是无产阶级的政党，是欺骗无产阶级，党为无产阶级服务也是假的。","type":"paragraph"},{"text":"国民党是腐朽与卑鄙的，而共产党与国民党本质上是一样的，只不过手段不同，共产党善于给人民群众一点小恩小惠，而比国民党更阴险。”（兰州大学  田昌文）","type":"paragraph"},{"text":"“共产党统治的办法比国民党高明得多，他能尽量想办法团结工人和农民，这样他的人数多，谁也没有办法他。","type":"paragraph"},{"text":"共产党是比国民党更厉害的政党，更厉害的统治集团，共产党利用中国人多国穷的特点，以马列主义——经济平等主义作武器，得到了工农拥护。”（兰州大学  屈键英）","type":"paragraph"},{"text":"“共青团和共产党都是一气的，我要做个‘正直’的人，因此不入党也不入团。（靠近组织的人是）没有头脑的人，我是公正的人，有头脑的人；共产党的主张是偏激的，不实际的，我很清醒，不愿跟共产党糊里糊涂过日子。从来没有见过一个党的基层组织是公正的，党的政策是好的，但多级组织和党员都不见得是好的，政策也不一定执行得很正确。”（兰州大学  马启凯）","type":"paragraph"}],"comments":[],"origin":"《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"975ccd72e3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

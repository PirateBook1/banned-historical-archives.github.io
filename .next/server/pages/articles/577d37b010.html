script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席登上天安门城楼","authors":["余光烈"],"dates":[{"year":1966,"month":9,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席登上天安门城楼"},{"type":"paragraph","text":"解放军某部　余光烈毛主席登上天安门城楼，天红透来地红透；毛主席和革命群众心连心，毛主席向革命群众笑挥手。天安门广场变成欢乐的海洋，千万双激动的笑眼热泪流，千支歌呵万句话，化作欢呼涌出口：万岁万岁毛主席！我们伟大的领袖，万岁万岁毛主席！我们伟大的导师、伟大的统帅、伟大的舵手！有敬爱的毛主席领导，咱不怕困难，勇敢战斗，有毛泽东思想照亮前程，咱革命的步伐永不停留。毛主席啊！咱向您老人家保证：您的教导咱牢记心头，咱要模范地贯彻执行十六条，夺取文化革命的更大丰收！……毛主席登上天安门城楼，一切反动派吓得发抖；毛主席再一次接见革命师生，又一声春雷，响遍四海五洲！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"577d37b010"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

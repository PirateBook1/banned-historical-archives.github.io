script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"谢富治接见北京政法学院和公安局报喜队的讲话","authors":["谢富治"],"dates":[{"year":1967,"month":1,"day":17}],"is_range_date":false,"parts":[{"text":"谢富治接见北京政法学院和公安局报喜队的讲话","type":"title"},{"text":"谢富治","type":"authors"},{"text":"〖时间：一九六七年一月十七日下午五时零五分。地点：公安部礼堂前。我们北京政法学院《政法公社》和北京市公安局革命造反派接管北京市公安局报喜队，到公安部报喜，受到了公安部全体革命同志的热烈欢迎，谢副总理、李震副部长、杨奇清副部长在热烈的掌声中接见了我们，谢副总理作了重要的讲话。〗","type":"appellation"},{"text":"谢副总理首先高呼：我们伟大的领袖、最敬爱的毛主席万岁！（群众高呼：毛主席万岁！万岁！万万岁！）","type":"paragraph"},{"text":"谢副总理讲话：","type":"paragraph"},{"text":"我们坚决支持你们，北京政法学院《政法公社》接管北京市公安局的革命行动。你们的革命行动好得很！你们干得对！干得勇敢！你们完全是按照毛主席的革命路线办事的，你们办得好！我们公安部全体革命同志热烈欢迎你们！坚决支持你们的革命行动！你们接管了以后，还要做相当艰苦的工作。","type":"paragraph"},{"text":"我们要打倒刘、邓的、陶铸的反动路线，我们要打倒彭、罗、陆、杨反革命修正主义集团，我们更要打倒彭、罗的反革命修正主义集团，要肃清彭、罗在专政部门（公安、检察、法院）的流毒，我们要消除反革命修正主义的苏联的流毒。","type":"paragraph"},{"text":"我们大力、大力地支持左派，保护左派，我们要同右派、同反革命分子、同社会上的一切牛鬼蛇神作坚决的斗争，我们要打倒他们，对他们实行专政！","type":"paragraph"},{"text":"摆在我们面前的任务是艰巨的、繁重的。我们相信党、相信人民，更相信我们最敬爱最敬爱的伟大领袖毛主席。只要你们同市局革命同志团结起来，相信大多数，我相信你们一定按照毛主席的指示，按照党的政策办事，胜利一定是属于你们的！","type":"paragraph"},{"text":"我们一定要把无产阶级文化大革命进行到底！","type":"paragraph"},{"text":"你们一定能取得胜利！祝你们成功！","type":"paragraph"},{"text":"（根据记录整理）","type":"appellation"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"谢富治","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f0b9c81206"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

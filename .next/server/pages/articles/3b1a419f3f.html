script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"成都市粮食统销后反动分子大肆造谣破坏","authors":[],"dates":[{"year":1953,"month":11,"day":18}],"is_range_date":false,"parts":[{"text":"成都市粮食统销后反动分子大肆造谣破坏","type":"title"},{"text":"【四川分社十八日讯】成都市于十一月十八日在全市普遍实行粮食统销后，各种反动分子大肆造谣破坏，最普遍的是歪曲我党实行粮食统购统销的原因和目的。伪军官周光纯说：“控制粮食为的是拿它来换取军火、机器。大概在土改、五反、三反时搞的黄金用得差不多了，才用这个办法。”过去是伪军官、现在经营粮食的周鸿渐说：“城里搞自查补报，是要消灭资本家；乡里大量购米，是要消灭富农，这叫做双管齐下。”地主、未自新的特务杨崇贵说：“取消粮食自由交易，是政府怕农民把粮卖完了，集体起来抗粮。个别抗粮，政府还可以关、捆、打，集体抗粮它就没办法了，并且还可能搞成第二次的龙潭寺、石板滩(一九五零年该两地曾发生暴乱)。”有的造谣说：这是因为时局紧张，所以才强征硬购，把粮食控制起来，作为必要时的军需或撤退时带走。","type":"paragraph"},{"text":"同时有很多反动分子为奸商辩护，硬说粮商无奸。原伪四川省建设厅秘书卢汉章(佛教居士林负责人)说：“要是有奸商，为啥不逮捕呢?这是政府为实行计口售粮而安下的‘阵子’。”一位姓余的伪军官说：“这就和打仗时，一方要用毒气，就先说对方已用毒气一样。”伪军官郭洪诚说：“我们人人都知道有个大奸商和外国有往来，它把粮食成吨地运去换军火，但是谁敢告它呢？”","type":"paragraph"},{"text":"各种反动分子还乘此机会造谣说，我们国家已发生粮食恐慌。伪专员翁肃恭说：“川西坝这个产米区，才秋收不久，买米就要限制，明年青黄不接时，还不是要饿死人吗?”他们并进一步造谣说：粮食恐慌是由于大量输出的结果。地主兼工商业者宋锦武说：“你(指人民政府)又是管制粮食，又是加紧税收，朝鲜、越南这两条输血管早晚要把你拖垮。”报载许立群写的“苏联工业化初期的粮食收购困难是怎样克服的”文章，也成了不少反动分子歪曲宣传的对象。自新人员汪逸庵说：“报上说得很清楚，统购粮食就是要消灭富农，因为今天的政府什么都是向苏联学的。”","type":"paragraph"},{"text":" (李修忠)","type":"paragraph"}],"comments":[],"origin":"1953年11月26日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3b1a419f3f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

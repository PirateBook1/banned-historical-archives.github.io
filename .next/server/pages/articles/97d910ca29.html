script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5469","name":"中华人民共和国禁止国家货币出入国境办法","author":"政务院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中华人民共和国禁止国家货币出入国境办法","dates":[{"year":1951,"month":3,"day":6}],"is_range_date":false,"authors":["政务院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"最高人民法院刑事审判第二庭, 刑事申诉工作手册, 91","tags":[],"parts":[{"type":"title","text":"中华人民共和国禁止国家货币出入国境办法"},{"type":"subtitle","text":"（一九五一年三月六日政务院公布）"},{"type":"paragraph","text":"一、为巩固国家货币币值，稳定金融，保障人民财产，特制定本办法。"},{"type":"paragraph","text":"二、本办法所称国家货币系指中国人民银行发行之货币，及中央人民政府特许发行之地方货币。"},{"type":"paragraph","text":"三、中华人民共和国禁止国家货币出入国境。凡携带或私运国家货币出入国境者，一律没收。"},{"type":"paragraph","text":"四、携带或私运国家货币出入国境有破坏国家货币嫌疑者，或私运伪造、变造之人民币进入国境者，查获机关应将人证一并送当地司法机关，依法处理。"},{"type":"paragraph","text":"五、出入国境之邮件，查有夹带国家货币者，没收其货币。此项夹带之货币如系供犯罪之用或有伪造、变造嫌疑者，查获机关应连同邮件送当地司法机关依法处理。"},{"type":"paragraph","text":"六、本办法自公布之日施行。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"97d910ca29"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

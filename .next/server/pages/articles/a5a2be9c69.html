script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"搬起石头砸自己的脚","authors":["首都红卫兵西城纠察队战士"],"dates":[{"year":1966,"month":9,"day":28}],"is_range_date":false,"parts":[{"text":"搬起石头砸自己的脚","type":"title"},{"text":"首都红卫兵西城纠察队战士","type":"authors"},{"text":"最近有人提出这样的口号\"打倒一切当权派、炮轰一切司令部\"，这是纯粹的反革命口号，这口号出自于那些对党、对人民、对社会主义怀着刻骨仇恨人的口中。这是射向党的一颗恶毒的炮弹。我们说：不是无产阶级的当权派，就是资产阶级的当权派，抽象的超阶级的当权派是没有的，对于无产阶级当权派我们就支持，支持他们，正是为了更彻底地打倒走资本主义道路的当权派，更进一步巩固无产阶级专政。","type":"paragraph"},{"text":"在这场史无前例的无产阶级文化大革命席卷全球之际，我们的敌人会以更加狡猾，更加阴险，更加恶毒的种种卑鄙手段，向我们的党肆无忌惮地发起进攻。我们务必不要放松革命的警惕。","type":"paragraph"},{"text":"敌人总是做蠢事，总是搬起石头砸自己的脚。因为他们的意愿总是与人民的意愿相违背的，这一小撮牛鬼蛇神，越是猖狂，越要遭到惨败。如今的人民不同于过去了，是用毛泽东思想武装起来的，毒蛇化成美女还是要挨打的，敌人是不甘心自身的灭亡，他们必然还要做垂死的挣扎。但是，难道它们向党射出几支毒箭就会使它们的日子过的好点吗？不！相反，会使他们失败的更彻底，更悲惨。一切反动派都是纸老虎。真正强大的力量不是属于反动派，而是属于人民。","type":"paragraph"},{"text":"反动派敢抬头，人民的铁拳必将重重地把你们打个粉碎，这场无产阶级文化大革命必将以敌人的失败而告终。","type":"paragraph"},{"text":" （原载《红卫兵报》1966年9月28日）","type":"paragraph"}],"comments":[],"origin":"原载《红卫兵报》1966年9月28日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a5a2be9c69"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

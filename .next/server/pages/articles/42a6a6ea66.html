script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在北京机场上  刘少奇主席的讲话","authors":[],"dates":[{"year":1960,"month":9,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在北京机场上"},{"type":"paragraph","text":"刘少奇主席的讲话"},{"type":"paragraph","text":"新华社14日讯　刘少奇主席在机场欢送几内亚共和国总统塞古·杜尔的讲话。全文如下：尊敬的几内亚共和国总统塞古·杜尔阁下，尊敬的几内亚共和国政府代表团的全体贵宾们，朋友们，同志们："},{"type":"paragraph","text":"今天，我们尊敬的朋友塞古·杜尔总统阁下和几内亚共和国政府代表团的全体贵宾们就要离开北京了，我们怀着无限惜别的心情来欢送你们。在这临别的时刻，请允许我代表中华人民共和国和中国人民对你们的友好访问再一次表示衷心的感谢。"},{"type":"paragraph","text":"总统阁下，你们这次在我国访问的时间虽然很短，但是给我们留下了难忘的深情厚意。我们经过亲切友好的会谈，已经取得了具有重大意义的成果。我们两国共同发表了联合公报，签订了中、几友好条约、经济技术合作协定和贸易支付协定。这一切都标志着中几两国友好合作关系已经进入一个新的阶段。"},{"type":"paragraph","text":"尊敬的总统阁下，你们现在就要离开北京到我国其它城市进行友好访问。你们到处都将受到中国人民热情的欢迎。反对帝国主义的共同斗争已经把我们两国人民联系在一起，现在，我们两国人民又都在为自己祖国的建设而努力。我深信，我们的子孙将世世代代把这种友谊继承下去和发扬光大起来。我们两国人民的前途是无限光明和伟大的。总统阁下，中国人民衷心感谢你们带来了几内亚人民的友谊，我请你们把六亿五千万中国人民的真挚友谊和亲切问候带给几内亚人民和非洲人民。"},{"type":"paragraph","text":"祝你们一路平安！"},{"type":"paragraph","text":"祝总统阁下和全体贵宾们身体健康！"},{"type":"paragraph","text":"中国和几内亚人民的友谊万岁！"},{"type":"paragraph","text":"中国和非洲人民的友谊万岁！"},{"type":"paragraph","text":"亚非团结和友好合作万岁！"},{"type":"paragraph","text":"世界和平万岁！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"42a6a6ea66"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

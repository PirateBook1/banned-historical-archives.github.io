script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"恩古瓦比总统参观北京双桥人民公社邓小平副总理等陪同贵宾参观","authors":[],"dates":[{"year":1973,"month":7,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七三年七月二十八日电　刚果人民共和国总统、国家元首马里安·恩古瓦比少校以及随同来访的其他刚果贵宾，由国务院副总理邓小平、农林部副部长肖鹏陪同，今天上午参观了北京郊区双桥人民公社。"},{"type":"paragraph","text":"今天，双桥人民公社社员怀着喜悦的心情聚集在公社革委会所在地，热烈欢迎来自非洲大陆的刚果贵宾。当恩古瓦比总统等刚果贵宾到达时，社员们敲锣打鼓，不断鼓掌、招手，向贵宾们致意。恩古瓦比总统等刚果贵宾不时停下来同社员和孩子们握手。"},{"type":"paragraph","text":"公社革委会主任王宗绪代表公社社员向刚果贵宾表示欢迎，并且介绍了公社的生产建设情况。随后，刚果贵宾参观了公社卫生院、农具修配厂、奶牛场、果树队。恩古瓦比总统在参观过程中，看到田野里水稻碧绿，高粱吐穗，玉米茁壮，很是高兴。在苹果树、桃树结实累累的果园里，恩古瓦比总统很有兴趣地询问了苹果的品种和培植情况。"},{"type":"paragraph","text":"接着，刚果贵宾访问了社员家庭。恩古瓦比总统来到社员许瑞风的家里时，受到许瑞凤全家四代人的热情接待。恩古瓦比总统和邓小平副总理一起坐在炕沿上，同他们亲切交谈，并同这一家人合影留念。"},{"type":"paragraph","text":"恩古瓦比总统在结束访问时对公社负责人说，今天我们到你们这里来参观感到很高兴，就象回到自己的家里一样。希望你们取得更大的成就。"},{"type":"paragraph","text":"陪同参观的还有刚果驻中国大使奥金巴—莫朗德，中国驻刚果大使吕志先。"},{"type":"paragraph","text":"恩古瓦比夫人今天分别由林佳楣、许寒冰和王浩同志陪同参观了工艺美术展览，游览了颐和园。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d9bedae94c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

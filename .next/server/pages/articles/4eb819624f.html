script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共中央热烈电贺缅共领导的革命武装斗争二十周年缅共领导的革命武装斗争进入崭新阶段形势大好 马列主义与缅甸情况相结合必将赢得最后的胜利毛主席亲自发动和领导的无产阶级文化大革命，彻底粉碎了中国赫鲁晓夫及其一伙复辟资本主义的罪恶阴谋，巩固了我国的无产阶级专政。这不仅对中国人民具有伟大的意义，对于全世界被压迫人民和被压迫民族的革命斗争在某一方面也将具有一定的意义。","authors":[],"dates":[{"year":1968,"month":3,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京二十八日电　中国共产党中央委员会今天致电缅甸共产党中央委员会，热烈祝贺缅甸共产党领导的革命武装斗争二十周年。贺电全文如下:"},{"type":"paragraph","text":"缅甸共产党中央委员会"},{"type":"paragraph","text":"主席德钦丹东同志:"},{"type":"paragraph","text":"中国共产党和中国人民热烈祝贺缅甸共产党领导的革命武装斗争二十周年。"},{"type":"paragraph","text":"二十年来，缅甸各族人民，在缅甸共产党领导下，依靠自己的力量，进行了长期艰苦卓绝的斗争。人民革命武装斗争的红旗始终飘扬在缅甸上空。这是缅甸各族人民的伟大胜利，是马克思列宁主义与缅甸情况相结合的伟大胜利。"},{"type":"paragraph","text":"目前，缅甸革命武装斗争形势大好。缅甸共产党在以德钦丹东同志为首的中央委员会的领导下，坚持了“赢得战争，夺取政权”的无产阶级革命路线，用革命的武装反对反革命武装。你们从战争学习战争，坚持自力更生，坚决依靠人民，开展土地斗争，扩大革命根据地和革命武装力量，并团结各族的革命武装，一次又一次地粉碎了敌人的反革命“围剿”，把缅甸人民的革命武装斗争推向了一个崭新的阶段。缅甸人民武装斗争的胜利，是对以美国为首的帝国主义及其走狗的沉重打击，对坚持抗美救国战争的越南人民的重大支持。中国共产党坚信，用战无不胜的马克思列宁主义与缅甸情况相结合的缅甸共产党，一定能够领导缅甸各族人民，战胜美帝国主义及其在缅甸的代理人——奈温反动集团，以及美帝帮凶苏联现代修正主义，赢得革命武装斗争的最后胜利。"},{"type":"paragraph","text":"我们在毛主席亲自发动和领导下的无产阶级文化大革命，彻底粉碎了中国赫鲁晓夫及其一伙复辟资本主义的罪恶阴谋，巩固了我国的无产阶级专政。这不仅对中国人民具有伟大的意义，对于全世界被压迫人民和被压迫民族的革命斗争在某一方面也将具有一定的意义。"},{"type":"paragraph","text":"缅甸人民的持久的革命武装斗争必胜!"},{"type":"paragraph","text":"中国共产党中央委员会"},{"type":"paragraph","text":"一九六八年三月二十八日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4eb819624f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

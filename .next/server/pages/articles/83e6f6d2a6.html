script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"泰国爱国工人联合会号召工人阶级积极参加革命武装斗争  打倒美泰反动派　建立人民新泰国  把毛泽东思想与泰国革命具体实践相结合就能取得革命最后胜利","authors":[],"dates":[{"year":1968,"month":5,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"泰国爱国工人联合会号召工人阶级积极参加革命武装斗争"},{"type":"paragraph","text":"打倒美泰反动派　建立人民新泰国"},{"type":"paragraph","text":"把毛泽东思想与泰国革命具体实践相结合就能取得革命最后胜利"},{"type":"paragraph","text":"新华社十日讯　据“泰国人民之声”电台九日广播，泰国爱国工人联合会最近发表文告，号召泰国工人阶级在泰国共产党领导下，把毛泽东思想与泰国革命具体实践相结合，积极参加革命武装斗争，为赶走美国侵略者和推翻他侬—巴博卖国集团，建立一个新泰国而奋斗。"},{"type":"paragraph","text":"文告说，在泰国共产党领导下的泰国工人阶级，具有同国内外阶级敌人进行斗争的光荣历史。当前，泰国工人积极参加和支持在泰共领导下的革命武装斗争。泰国工人组织在斗争中已得到广泛的发展。"},{"type":"paragraph","text":"文告指出，由于美帝国主义的加紧侵略和他侬—巴博集团的变本加厉的出卖，泰国已经完全变成了美帝国主义的侵略军事基地。美国—他侬集团穷凶极恶的剥削和掠夺，使泰国人民生活在水深火热之中。因此，反对美帝国主义的侵略和他侬—巴博集团的卖国独裁统治的爱国斗争不断发展，革命武装斗争的烈火到处燃烧。"},{"type":"paragraph","text":"文告强调指出，泰共领导下的革命武装斗争，给泰国人民指出了光明的前途。泰国革命武装斗争又一次证明了毛主席指出的真理：“……离开了武装斗争，就没有无产阶级的地位，就没有人民的地位，就没有共产党的地位，就没有革命的胜利。”"},{"type":"paragraph","text":"文告说，用马克思列宁主义、毛泽东思想武装起来的泰国共产党所领导的泰国工人阶级，担负着光荣而又艰巨的革命任务。泰国工人阶级必须更高地举起当代最高水平的马克思列宁主义——毛泽东思想的伟大红旗，把毛泽东思想与泰国革命具体实践相结合，学习和运用毛泽东思想，指导革命和改造自己的世界观。"},{"type":"paragraph","text":"文告说，美国—他侬集团最害怕战无不胜的毛泽东思想，因为毛泽东思想是革命人民战胜敌人的强大思想武器。美国—他侬集团最害怕泰国共产党，因为泰国共产党是用马克思列宁主义、毛泽东思想武装起来的政党，是真正代表泰国人民利益的，是完全彻底为人民的利益而斗争的政党。"},{"type":"paragraph","text":"文告说，尽管泰国革命斗争还会有困难，但是，前途是光明的。只要泰国工人阶级更紧密地团结起来，并且团结其他广大革命群众，在泰国共产党领导下坚决进行革命武装斗争，就一定能够克服任何困难，战胜敌人，取得革命的最后胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"83e6f6d2a6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

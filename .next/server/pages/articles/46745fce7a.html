script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"什么是毛泽东青年团？","authors":["李拴义"],"dates":[{"year":1948,"month":10,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"什么是毛泽东青年团？"},{"type":"paragraph","text":"问：土改后，有些村庄建立“青年团”，青年团的任务是什么？怎样参加？请解释。另外关于学龄儿童的编制上，也没有个一定的规定，有的按七岁至十七岁编制，有的按六足岁至十四岁编制。其余的十五至十七岁者，男者归“青年团”编制，女者归妇联会编制，这些儿童与青年组织到底怎样规定？（阳泉市二区李拴义）"},{"type":"paragraph","text":"答：关于青年团与学龄儿童问题，我们已请华北青年工作委员会答复如下："},{"type":"paragraph","text":"一、青年团（即新民主主义青年团，也有叫毛泽东青年团的，名称尚不统一）是青年积极分子的群众组织，在一般的青年群众组织中起核心骨干作用。入团有一定的条件，不是够着年龄的青年就都编到青年团里去；也不是谁想参加青年团就算是团员，有一定的组织手续，在其自觉自愿的基础上提出要求参加团以后，必须经过审查，上级团委的批准，才能成为团员。入青年团的青年年龄一般暂定从十五到二十五岁。（不久要公布青年团团章）"},{"type":"paragraph","text":"二、关于学龄儿童的年龄问题，因各地生活习惯文化程度不一，所以极难一致（不知教育部有否新的统一规定），一般从六七岁到十三四岁的都系儿童学习时期。"},{"type":"paragraph","text":"三、青年团尚未普遍建立，已建立地区，凡初小不建立青年团，其中若有够年龄够条件的青年，就可参加村里的青年团，但青年团决不干涉学习行政，只有通过团员协助学校把学校搞好的义务。高小建团后，团员就参加学校团体的活动，放假的时候由区团委的介绍才参加村里的团的活动。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"46745fce7a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"迎接毛主席到延安","authors":["陈绍林"],"dates":[{"year":1984,"month":12,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"迎接毛主席到延安"},{"type":"paragraph","text":"陈绍林"},{"type":"paragraph","text":"1936年10月，举世闻名的二万五千里长征宣告胜利结束了。这以后，党中央由陕西保安迁到延安，领导军民进行了伟大的抗日战争。当时，我刚从陕北红军八十一师调到延安抗日军政大学学习，做为“抗大”的一名学员，参加了欢迎毛主席和其他中央首长到延安的活动。"},{"type":"paragraph","text":"1937年元旦刚过，正是我们第二期学员报到期间。5日晚上，队长在点名的时候向大家宣布：“明天早上不出早操，起床以后大家好好整理一下卫生，准备迎接中央首长。”"},{"type":"paragraph","text":"6日这天，天还没有大亮，同志们早早地起来了。大家把内务整理得比平时更加整齐，把已经打扫得很干净的院子里里外外又重打扫了一遍。大约八点半钟，各队分别集合。队伍被带到了延安城北门外，按照各队的顺序分成两列，站到路的两旁。"},{"type":"paragraph","text":"就在太阳跳出清凉山的时候，队伍中不知谁喊了一声："},{"type":"paragraph","text":"“来了，来了，毛主席来了，骑在前面那匹枣红马上的就是毛主席。”大家顿时又活跃起来，都朝着北边沟岔望去。只见有五六个骑马的人出现了。离排头大约五十米的地方，毛主席翻身下马。这时，整个队伍沸腾了，人们欢呼、雀跃。"},{"type":"paragraph","text":"我们三队排在队伍的中段，尽管我抬起脚跟，视线还是被前面的同志挡住了。等毛主席到了跟前，我才清楚看到：他头上戴着八角红军帽，身上穿着布大衣，脚上穿的普通便棉鞋。"},{"type":"paragraph","text":"毛主席一面向我们挥手，一面对我们说：“同志们好！”"},{"type":"paragraph","text":"由于当时我只有一个心眼，就是想多看几眼毛主席，所以对同毛主席一起来的其他中央首长没有完全看清楚，只在人群中看见了朱总司令，还有博古和张国焘。"},{"type":"paragraph","text":"迎接毛主席和其他中央首长到延安的活动，是我们入校后的喜事，也是开学前的动员。它大大激发了我们的学习热情，鞭策着我们努力提高军政素质，跟随党中央夺取抗日战争的伟大胜利！"},{"type":"paragraph","text":"（刘嘉钧　整理）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4101ffd492"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

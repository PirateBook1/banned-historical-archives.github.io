script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大字报：再问人权","authors":["昆明医学院助教","李石生"],"dates":[{"year":1957,"month":6,"day":14}],"is_range_date":false,"parts":[{"text":"大字报：再问人权","type":"title"},{"text":"昆明医学院助教李石生","type":"authors"},{"text":"[李石生：昆明医学院系统外科助教]","type":"subtitle"},{"text":"造物者“赋予永恒的自由与平等”，这句话应该被理解为人类生来就是自由平等的。后来由于阶级社会的形成，神圣的自由平等就被一些世俗者、一些所谓劳心者治人，这样一些社会渣滓们所剥夺下。在旧社会里头生活的人们，在统治阶级残酷的剥夺下，我们只好“饮恨终生”；许多为争取天赋自由平等的人们，只好“含冤九泉”，到地狱里寻找自由与平等。","type":"paragraph"},{"text":"解放后，共产党领导六亿人民挣脱了反动的血腥统治，共产党为了实现人类天赋的自由、平等，把这种天赋的人权再一次地给了我们，我们怎能不为之欢欣鼓舞！我们怎能不为之歌唱！","type":"paragraph"},{"text":"鉴于几年来咱们的人权有被某些少数自命为马列主义者而实际上又是自私自利者的诸公们有所侵犯倾向的时候——有事实，我觉得为了维护党的纪律，保障这种神圣的人权，值得提出来“鸣”一下。","type":"paragraph"},{"text":"请问：读马列书，所学何事？共产主义的道德品质应如何来解释？","type":"paragraph"},{"text":"简单的一问，我觉得够了。这是我们每一个公民应有的品质。奉劝诸公，过去如有过违反马列主义原则的，请多多学习，从而做到一个真正的马列主义者。口是心非，已为当前情况所鄙弃。尚须有这种气魄与素养的人们更需要加强学习，以此互相勉励吧。再见！","type":"paragraph"},{"text":" 李石生  6月14日","type":"paragraph"}],"comments":[],"origin":"《云南省高等学校右派分子反动言论选集》(中国共产党云南省高等学校委员会办公室编印，1957.8.15)，内部资料 注意保存。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"425d6560ff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伟大领袖毛主席会见海尔塞拉西一世皇帝毛主席对海尔塞拉西一世皇帝陛下前来我国进行国事访问表示热烈欢迎。海尔塞拉西一世皇帝表示非常高兴会见毛主席　毛主席、海尔·塞拉西一世皇帝陛下进行了友好谈话。周总理参加了谈话","authors":[],"dates":[{"year":1971,"month":10,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京八日电　我们的伟大领袖毛主席今天下午会见了埃塞俄比亚皇帝海尔·塞拉西一世陛下及其随行人员。"},{"type":"paragraph","text":"毛主席对海尔·塞拉西一世皇帝陛下前来我国进行国事访问表示热烈欢迎，并且同他及其随行人员一起照了像。海尔·塞拉西一世皇帝表示非常高兴会见毛主席。"},{"type":"paragraph","text":"毛主席、海尔·塞拉西一世皇帝陛下进行了友好的谈话。"},{"type":"paragraph","text":"埃方参加谈话的还有特纳涅公主、莎拉公主、参议院议长阿比耶中将、恩达卡秋、皇位委员会主席阿斯拉特、鲁思公主、珠里亚什公主、海军副司令伊斯金迪尔海军准将、宫廷大臣特费拉、外交大臣梅纳西博士。"},{"type":"paragraph","text":"我方参加谈话的还有周恩来总理、姬鹏飞、吴德、肖劲光、方毅、李强、林佳楣、许寒冰、齐宗华、唐闻生、沈若芸、廉正保。"},{"type":"paragraph","text":"参加会见的双方人员还有:"},{"type":"paragraph","text":"埃塞俄比亚首相府大臣塞尤姆博士、皇帝卫士长阿塞法中将、文书国务大臣和皇帝私人秘书约翰内斯、宫廷国务大臣阿德马苏、驻中国大使马康南博士、旅游国务大臣哈普特、皇帝私人办公室副大臣梅巴、皇帝副卫士长塔费塞准将、作战训练助理参谋长内加准将、皇帝私人办公室副大臣内比耶、外交副大臣兼外交部法律总顾问格塔丘、皇帝私人医生奥布拉多维奇博士、参议院议员马尔科斯、外交部助理大臣兼礼宾司长贝尔哈内、外交部美洲、亚洲司负责人穆罕默德、财政部助理大臣特德拉；"},{"type":"paragraph","text":"我有关方面负责人何英、俞沛文、王海容、韩叙、顾以信。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1971\\10\\71a9010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e我们的伟大领袖毛主席十月八日会见了埃塞俄比亚皇帝海尔·塞拉西一世陛下及其随行人员。周恩来总理等参加了会见。"},{"type":"paragraph","text":"上图:毛主席同海尔·塞拉西一世皇帝陛下握手。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1971\\10\\71a9010102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e下图:会见时情形。　均新华社记者　摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"617ca53190"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

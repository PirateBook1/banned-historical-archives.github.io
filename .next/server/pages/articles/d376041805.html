script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"我国完全实行了社会主义所有制吗？","authors":["北京大学","蒋兴仁"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"我国完全实行了社会主义所有制吗？","type":"title"},{"text":"北京大学蒋兴仁","type":"authors"},{"text":"（蒋兴仁：北京大学生物系学生）","type":"subtitle"},{"text":"大字报三则：","type":"subtitle"},{"text":"一、我国完全实行了社会主义所有制吗？","type":"subtitle"},{"text":"那还用怀疑，正是宪法规定的，公私合营农业合作化早就进入社会主义。国营企业更具体的体现了公有制。当然必须分清我们国营工业和资本主义国营工业有本质的差异就是全民所有。","type":"paragraph"},{"text":"很遗憾全民的财产中显然也有我的一份，但却是被冻结的财产，没有充份的民主制度使我去支配它的主权。集体所有制到今天才高喊把账目公布，工厂的生产也由厂长和党委包办。我们的报刊由于都有共同的观点，使我们对国家和我们的工厂没有一个全面的了解政策方针，发展计划都由党或几个当事人决定了直往下贯。当我还不知道是怎样一回事时，学俄语的大学毕业生就多了三千。我们的主权确没有兑现，有人以为谁要是说现在的制度不好就是反对公有制，恰恰相反，我说是为了公有制的实现。","type":"paragraph"},{"text":"二、向前看还是向后看","type":"subtitle"},{"text":"有一些人一听人说现在不好，就以为是说过去好，资本主义好，一听人说社会制度有不好，就以为有人发动反社会主义来了，他思想中只有过去，只有反革命活动，伸长耳朵，张开眼睛一心“想”：注意“反革命”，一见风吹草动马上捕影捉风，像一个被反革命复辟赶得惊惶失措的小卒，担惊害怕闭着眼打颤，真是风中鹤泪(应为“风声鹤唳”——校者)草木皆兵，根本不敢想将来会出现什么事情，一片树叶落地，也会把他从梦中惊醒，那里还敢支持什么新生力量，那里还敢看看现在新闻；说党不对：不能容忍，谁说的怎么能听唯心主义，不许传播，涉及制度别有用心。看到百家争鸣后批评错误，批评党，批评政府，批评神圣的领导人这“毫无秩序”的局面，感到跌入了魔鬼的深坑，四处都是牛鱼神蛇，妖精八怪，马上有被吃掉的危险，吓得发抖，气得发疯，想用一切方法阻拦不讲原则，不择手段，闭着眼睛乱喊。","type":"paragraph"},{"text":"张开眼睛吧，把现实看一看，看一看问题实质和主流的发展，不要只想着过去吧！也把现在和将来看一看，看一看人民的觉悟，政权的巩固和一切需要改进的缺点，要是资本主义思想如此可怕，反革命一下就能掌握广大群众，那我们怎么还有今天？而且现代的学生难道就不如过去的青年？讳疾忌医，才会失去立足之点。","type":"paragraph"},{"text":"三、“愚民政策”辨","type":"subtitle"},{"text":"“愚民政策”不是什么政策，是“主观主义”的思想方法和工作作风。有了这个“政策”，扩大肃反才变成了群众的狂潮，我也举起了双手迫害同志的生命。它用一个框框把人们的思想束缚，使“党性”和“人性”分离，叫“组织性”和良心矛盾，把人民当作党的工具，把“三害”饰为党的化身。","type":"paragraph"},{"text":"痛心呀！痛心！","type":"paragraph"}],"comments":[],"origin":"北京大学社会主义思想教育委员会编印《北京大学右派分子反动言论汇集》，一九五七年十月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d376041805"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"解放军总政治部举办国庆晚会  毛主席同驻京部队官兵一起观看《东方红》  周恩来彭真贺龙柯庆施等领导人也出席了晚会","authors":[],"dates":[{"year":1964,"month":10,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"解放军总政治部举办国庆晚会"},{"type":"paragraph","text":"毛主席同驻京部队官兵一起观看《东方红》"},{"type":"paragraph","text":"周恩来彭真贺龙柯庆施等领导人也出席了晚会"},{"type":"paragraph","text":"新华社六日讯　中国各族人民的伟大领袖毛泽东主席今晚出席了中国人民解放军总政治部为庆祝中华人民共和国成立十五周年举办的晚会，同驻京陆海空军、人民公安部队官兵一起观看了大型音乐舞蹈史诗《东方红》。"},{"type":"paragraph","text":"周恩来、彭真、贺龙、柯庆施等党和国家领导人出席了晚会。"},{"type":"paragraph","text":"七时许，当毛主席步入会场时，驻京部队官兵和参加演出《东方红》的演员、乐队队员等起立热烈鼓掌，“毛主席万岁”的欢呼声和春雷般的掌声经久不息。毛主席向全场官兵频频招手致意。"},{"type":"paragraph","text":"出席晚会的还有粟裕大将、张云逸大将、许光达大将、王树声大将、徐海东大将、张宗逊上将、彭绍辉上将、杨成武上将、李天佑上将、杨勇上将、傅钟上将、李聚奎上将、陈士榘上将、陈伯钧上将、李志民上将、杨至成上将、钟期光上将、傅秋涛上将、朱良才上将、徐立清中将、梁必业中将、萧向荣中将等中国人民解放军高级将领，以及驻京陆海空军、人民公安部队官兵八千多人。（附图片）"},{"type":"paragraph","text":"毛泽东主席同党和国家其他领导人周恩来、彭真、贺龙、柯庆施在解放军总政治部举办的国庆晚会上。　　　　新华社记者　孟庆彪摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"贺龙","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5a536ee5f2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山东省荷泽专区逃荒农民已达两万多人","authors":[],"dates":[{"year":1955,"month":5,"day":9}],"is_range_date":false,"parts":[{"text":"山东省荷泽专区逃荒农民已达两万多人","type":"title"},{"text":"【山东分社九日讯】山东省荷泽专区外出逃荒的农民，仍成群结队地涌向聊城专区黄河沿岸的农村。最近几日来，到范县、观朝、寿张等县逃荒的农民即达两万多名。","type":"paragraph"},{"text":"这些农民到聊城专区后，有的带着大批钞票购买粮食、熟食品；有的把带来的家具、农具卖掉买吃的东西；有的沿街行乞；有的公开谩骂乡人民政府，到处散布对粮食统购统销的不满情绪。荷泽专区郓城十七区李海乡何压村逃来的农民何傅明说：“我是互助组的组员，自己十四亩地、四口人，统购时硬给我多评粮食，现在弄的我全家没吃的。”","type":"paragraph"},{"text":"由于以上情况，已使聊城专区黄河沿岸部分地区熟食品供不应求，食物价格猛涨。范县各集粮食市场上，大豆价格已上涨了百分之五十，地瓜干每斤由八分涨到一角五。现有不少市场上已没有粮食上市了。观朝、范县等地的农民看到逃荒的大批农民后，纷纷反映：“人家受灾，政府为啥不供应粮食？”“光说统购统销好，国家买去粮食，农民还免不了逃荒要饭。”","type":"paragraph"},{"text":" （傅洪德）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1955年5月12日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"903f93181d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

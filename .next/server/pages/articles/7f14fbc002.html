script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江西省有十几个中学发现有反革命分子煽动和组织部分教师和学生进行破坏活动","authors":[],"dates":[{"year":1954,"month":8,"day":12}],"is_range_date":false,"parts":[{"text":"江西省有十几个中学发现有反革命分子煽动和组织部分教师和学生进行破坏活动","type":"title"},{"text":"【江西分社十二日讯】江西省有十几个中学发现有反革命分子煽动和组织部分教师和学生进行破坏活动。广丰中学七月六日破获了一件在学生中组织反革命暴动的事件。据调查：学校中有“五人小组”的反动组织，由教导主任俞瑞洪(地主成份，弟弟在台湾)，初三班班主任周武林(地主成份，解放后由台湾跑来，已剥夺了选举权和被选举权)和毕业班学生汪大沅(家庭成份是地主兼工商业)、业学兰(家庭是大地主，父亲被镇压)、吕树华(父亲是恶霸地主，已逃亡)等五人组成；后来发展到四十二人，进行有组织有计划地活动。他们曾开过数次秘密会议。会议内容是讨论扩大组织问题，布置每人发展五名。计划以开荒为名，骗借银行一笔款子，买电报机一架，和台湾联系；并计划组织当地农民起来暴动，缴八区队(○○五五部队)的枪支。并布置业学兰、王乃和等人用二斤洋油烧毁学校实验室、轰炸八区队(○○五五部队)、杀“政治犯”(指团支部书记)等工作。此外，还散布了很多谣言和反动标语，如：“劳动教育实质上就是叫大家失学失业”、“第三次世界大战要在苏联和中国爆发”、“爱国的人民，坚决行动起来，打倒共匪”、“台湾解放不了，有我们的老大哥——美国第七舰队、第十三航空队在那里保卫”等等。敌机来后，他们到处搜寻标语，在学校中散发；并有组织地殴打进步同学。在上饶师范学校也发现有“中国人民绿色起义军”的反动组织，设有“主席、副主席、各部部长”，并制有“政纲、政策、国旗”。玉山中学有“青年救国民众党”的反动组织，并受福建省反动组织的领导；他们在校内造谣说：“国家工业化，学生失学回老家”、“我们为什么不能升学呢？因为苏联派来了专家，不需要培养人材了，同学们起来吧！我们不愿做苏联的奴隶了”等等。临川中学在六月十日收听江西省人民政府教育厅举办的“高小、初中毕业生从事劳动生产的广播大会”时，电线被人剪断。樟树、丰城等中学也发现有个别学生进行造谣破坏，写反动标语等事情。","type":"paragraph"},{"text":"江西省人民政府教育厅和中国新民主主义青年团江西省委员会以及其他教育部门，对这些事件正在进行调查，准备进行教育和处理。","type":"paragraph"},{"text":" (简书珍根据江西省人民政府教育厅和中国新民主主义青年团江西省委员会材料编写)","type":"paragraph"},{"text":"1954年8月20日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7f14fbc002"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

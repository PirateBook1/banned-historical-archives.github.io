script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"以毛主席最新指示为武器横扫派性武汉地区工人阶级欢庆大联合","authors":[],"dates":[{"year":1968,"month":1,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"具有光荣革命传统的武汉地区工人阶级高举毛泽东思想伟大红旗，紧跟毛主席的伟大战略部署，以毛主席的最新指示为武器，狠斗“私”字，横扫资产阶级、小资产阶级派性，在革命的原则基础上，迅速实现了全市工人阶级的革命大联合。这是毛泽东思想的伟大胜利，是毛主席的无产阶级革命路线的伟大胜利!"},{"type":"paragraph","text":"一月十日，来自武汉全市各工厂、企业的三十万革命职工和人民解放军指战员隆重集会，热烈庆祝武汉地区工人阶级革命大联合的胜利实现。"},{"type":"paragraph","text":"中国人民解放军武汉部队负责人曾思玉、刘丰、徐国夫、张玉华，以及武汉部队空军负责人、武汉警备区负责人、湖北军区负责人，都出席了大会。刘丰同志代表武汉部队全体指战员，热烈祝贺大会的胜利召开。"},{"type":"paragraph","text":"英雄的武汉地区工人阶级，最忠于毛主席，最听毛主席的话。我们的伟大领袖毛主席发出“在工人阶级内部，没有根本的利害冲突。在无产阶级专政下的工人阶级内部，更没有理由一定要分裂成为势不两立的两大派组织”的最新指示以后，武汉工人阶级怀着对伟大领袖毛主席无限热爱、无限信仰、无限崇拜、无限忠诚的深厚阶级感情，立即闻风而动，雷厉风行，掀起了大学大用毛主席最新指示，自下而上一个单位一个单位地实现革命大联合的热潮。到目前为止，全市百分之九十的工厂、企业单位实现了按系统、按行业、按车间班组的革命大联合，绝大部分工厂、企业单位成立了革命委员会或革筹小组。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1968\\01\\681F030201.JPG\"\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘丰","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6dd4434d1e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

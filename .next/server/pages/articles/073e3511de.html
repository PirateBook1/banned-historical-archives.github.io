script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇周恩来同志会见金日成同志  中国党政代表团同朝鲜党政代表团举行会谈","authors":["孟庆彪"],"dates":[{"year":1961,"month":7,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇周恩来同志会见金日成同志"},{"type":"paragraph","text":"中国党政代表团同朝鲜党政代表团举行会谈"},{"type":"paragraph","text":"新华社10日讯　中共中央副主席、中华人民共和国主席刘少奇，中共中央副主席、国务院总理周恩来，今天下午会见了朝鲜劳动党中央委员会委员长、内阁首相金日成。宾主进行了亲切友好的谈话。"},{"type":"paragraph","text":"会见时在场的，朝鲜方面有朝鲜劳动党中央委员会副委员长金昌满，朝鲜劳动党中央委员会常务委员会委员、内阁副首相兼民族保卫相金光侠，朝鲜劳动党中央委员会常务委员会候补委员、内阁副首相兼重工业委员会委员长李钟玉，外务相朴成哲，朝鲜党政代表团的全体随行人员，以及朝鲜驻中国大使馆临时代办马东山。"},{"type":"paragraph","text":"会见时在场的，中国方面有中共中央总书记邓小平，中共中央政治局委员彭真、陈毅、李富春、贺龙，国务院副总理罗瑞卿，中共中央委员伍修权，外交部副部长姬鹏飞，我国驻朝鲜大使乔晓光等。"},{"type":"paragraph","text":"新华社10日讯　以中共中央副主席、中华人民共和国主席刘少奇为首的中国党政代表团，同以朝鲜劳动党中央委员会委员长、朝鲜民主主义人民共和国内阁首相金日成为首的朝鲜党政代表团，在今天下午举行了会谈。"},{"type":"paragraph","text":"会谈在极为亲切友好的气氛中进行。"},{"type":"paragraph","text":"中国方面参加会谈的，有中共中央副主席、国务院总理周恩来，中共中央总书记邓小平，中央政治局委员彭真、陈毅、李富春、贺龙，国务院副总理罗瑞卿。"},{"type":"paragraph","text":"朝鲜方面参加会谈的，有朝鲜劳动党中央委员会副委员长金昌满，朝鲜劳动党中央委员会常务委员会委员、内阁副首相兼民族保卫相金光侠，朝鲜劳动党中央委员会常务委员会候补委员、内阁副首相兼重工业委员会委员长李钟玉，外务相朴成哲。"},{"type":"paragraph","text":"会谈时，中国方面在座的有中共中央委员伍修权，外交部副部长姬鹏飞，我国驻朝鲜大使乔晓光。朝鲜方面在座的有朝鲜驻中国大使馆临时代办马东山。（附图片）"},{"type":"paragraph","text":"图为会见时合影。前排左起：朴成哲、陈毅、李钟玉、彭真、金光侠、周恩来、金日成、刘少奇、金昌满、邓小平、贺龙"},{"type":"paragraph","text":"新华社记者　孟庆彪摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"贺龙","type":"人物"},{"name":"李富春","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"彭真","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"073e3511de"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

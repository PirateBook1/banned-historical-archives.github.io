script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全力抢救　转危为安","authors":[],"dates":[{"year":1976,"month":8,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"八月三日晚上八点半钟，驻在唐山市路北区的上海虹口区中心医院医疗队的医务人员正在忙碌地为伤员治疗。突然，有个解放军战士急急忙忙地闯进来，要求他们立即出诊去抢救伤员。原来，这天上午，解放军战士在煤矿医学院家属宿舍的废墟里找出了一个名叫白海明的十岁小男孩，被挖出来时，他已被压在瓦砾里六天六夜，心跳十分微弱，心率每分钟达一百六十多次，血压与脉搏都已测不到，生命垂危。解放军同志立即进行了就地抢救。但是由于医疗条件的限制，小海明随时有可能发生意外。"},{"type":"paragraph","text":"虹口区中心医院医疗队的指导员杨永年立即表示:“尽最大努力抢救伤员，这是我们义不容辞的责任!”医疗队员闻讯后也纷纷请战。在短短的几分钟里，他们就根据可能发生的意外，迅速准备好急救药品和医疗器械，医疗队队长、外科医生韩士章率领四个同志，立即跳上汽车，向煤矿医学院飞驰而去。"},{"type":"paragraph","text":"红小兵白海明的生命处于危急之中，经过初步抢救，他的心率仍达每分钟一百二十多跳体温经常波动，右肺呼吸音粗糙，血压很低，神情呆板。由于一百五十五个小时没有吃喝，白海明严重脱水，脑、心、肾也出现缺氧症状。医疗队一到，立即投入了抢救，并根据病人的情况，采取了一系列急救措施，一直忙到深夜十二点多钟。"},{"type":"paragraph","text":"第二天一清早，他们又赶到唐山机场，向上海医疗队大队部和河北省抗震救灾指挥部汇报情况，并迅速给病人送去了代血浆、人体白蛋白以及其他急救所需的药物和器械。下午，医疗队的儿科医生、内科医生等几个同志，又顾不上休息，用扁担挑着显微镜等医疗器械，冒着炎热，步行去解放军驻地，继续给病人诊断、化验和进行各种治疗。经过两天的抢救，白海明终于脱离了危险，得救了!这件事在灾区人民中流传着，激动着多少人的心!许多同志听到这个消息后，情不自禁地连声高呼:“毛主席万岁!”“共产党万岁!”"},{"type":"paragraph","text":"虹口区中心医院医疗队的同志之所以能发扬全心全意为人民服务的精神，协助解放军搞好抢救工作，这决不是偶然的。在批邓斗争中，他们深入批判邓小平妄图为“城市老爷卫生部”翻案的反动罪行，进一步提高了执行毛主席革命路线的自觉性。这次，他们一踏上赴灾区的火车，就在车上召开会议，进行战前动员，还在车厢里挑着扁担、扛起背包，作行军演习。七月三十一日，他们一到唐山市路北区，就立即到附近灾区进行巡回医疗，直到深夜两点钟才回到住处。有个同志抢救病人心切，夜里出诊时不慎，一头撞在木桩上，鲜血直流，可他丝毫没有停顿，忍着痛，继续朝前赶路，直到给伤员看完病后，才给自己进行包扎。灾区的群众看到这个场面，不禁流下了激动的热泪。"},{"type":"paragraph","text":"本报通讯　员"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"53c41353b2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

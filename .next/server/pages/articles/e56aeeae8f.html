script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji2","name":"毛泽东全集第2卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji2.pdf"],"article":{"title":"长沙泥木工人代表与吴政务厅长的谈话记录及呈省长的文","alias":"","parts":[{"type":"paragraph","text":"长沙泥木工人代表与吴政务厅长的"},{"type":"paragraph","text":"谈话记录及呈省长的文!"},{"type":"paragraph","text":"（1922年10月24日）"},{"type":"paragraph","text":"谈话记录"},{"type":"paragraph","text":"泥木两行工人，要求将工价增至三角四分，不承认长沙县知事阴历八月十四日之布告罢工争持一案。即据该业代表声称此事本为劳工与雇主之自由契约关系，应由双方自行协定。非有强迫行为（此句系吴厅长添的），官署不必过问。本厅长代表省长许允照上述主张办理，望以此意通告各工人。"},{"type":"paragraph","text":"上列文句在省长公署政务厅，当吴厅长景鸿记录。"},{"type":"paragraph","text":"呈省长的文呈为营业自由恳请明白批示，以安人心事。窃工等要求将工价"},{"type":"paragraph","text":"[1]1922年10月6日，长沙泥木工人6000余人为增加工资和争取营业自由而罢工。毛泽东领导泥木工人代表与长沙县知事周瀛干、湖南省政务厅长吴景鸿、省长赵恒惕进行谈判，并取得胜利。据当时中共湘区执行委员会委员、长沙泥木工人谈判代表之一易礼容1987年6月7日回忆：毛泽东最清增至三角四分，不承认长沙县知事阴历八月十四日之布告，追而罢工已二十日。昨日工等全体齐赴长沙县署，据省宪法第十七条陈诉疾苦，请其取消前发布告，以全生活。正争持间，适接省长电令，允在今日完满解决。窃思营业自由，载在宪法。工等工价之争，本为劳工与雇主之自由契约关系，宜双方自行协定。非有强迫行为，官署不必过问。现自总司令部以次各机关各学校各住宅，纷纷函承认三角四分工价，请求开工。独长沙县知事，坚持不决，实属违反省宪。阻抑工情，既蒙省长维持。复承政务厅吴厅长于今日工等代表普见之时，代表省长表示允照工等主张办理，隆情盛意，至为感激。现工等全体集合省教育会前坪，群情一致，恳求省长即赐解决，以安人心。所有工等工价增加，属于劳工与雇主之自由契约，官署不必过问缘由。理合呈请省长，即时明白批示，交由代表携回。并请令伤长沙县周知事，废弃阴历八月十四日之布告，以全生活而安人心，实为公便。谨呈湖南省长赵。"},{"type":"paragraph","text":"湖南省城泥木工人任树德仇寿松"},{"type":"paragraph","text":"杜仲坤黄少梅李海珊毛润之朱有富罗子佩等六千四百余人"},{"type":"paragraph","text":"全体谨呈"},{"type":"paragraph","text":"1922年10月24日，毛泽东和杨开慧的长子毛岸英在清水塘出生。图为毛岸英诞生的卧室。"}],"authors":["毛泽东"],"dates":[{"year":1922,"month":10,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":511,"page_end":513},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e56aeeae8f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

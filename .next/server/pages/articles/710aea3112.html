script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"关于修改和广播对李奇微的复文致李克农电","alias":"","parts":[{"type":"paragraph","text":"关于修改和广播对李奇微的复文"},{"type":"paragraph","text":"致李克农?电"},{"type":"paragraph","text":"（1951年7月14日）克农，并告金、彭："},{"type":"paragraph","text":"（一）七月十四日十五时十分的电报收到了。同意你的修改文句（从十三字至一百七十字），但在十三字下仍须加上“为了扫除在一些枝节问题上的误会和争论，使和平谈判工作得以顺利进行起见”一句，下接“我们同意你所提的·…”。（二）北京仍在下午八"},{"type":"paragraph","text":"[1]李奇微，当时任“联合国军”总司令，接替麦克阿瑟指挥侵朝战争。[2]李克农，当时任中央人民政府外交部副部长。"},{"type":"paragraph","text":"[3]金，指朝鲜民主主义人民共和国首相金日成。彭，指中国人民志愿军司令员兼政治委员彭德怀。"},{"type":"paragraph","text":"[4]指李克农1951年7月14日15时10分给毛泽东、金日成、彭德怀的电报。电报说：我们仔细研究李奇微来文，发觉中立区与会址区域有大小及含义的不同。对于中立区，他要求双方停止敌对行动；而对于会址区域，则须摒除一切武装人员。与其改动他的建议，不如全盘接受他的，对我主动。因此，建议对复文13字至170字作下述更动：“我们同意你所提的将开城地区划为在会议进行期间的中立区，双方停止任何敌对活动及将武装人员完全摒于会址区域及你我代表团通往会址区域的通路之外的建议。至于这个会址区域的大小及其他有关具体问题，我们建议”我们等你复示后，再将给李奇微的复文发出。毛泽东全集第三十卷时广播，你处可注意收听。（三）请平壤广播亦照此修改。"},{"type":"paragraph","text":"毛泽东七月十四日下午六时"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":7,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":451,"page_end":452},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"710aea3112"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

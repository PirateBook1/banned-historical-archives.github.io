script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"认真学习毛泽东思想——我把研读“毛泽东选集”订入了爱国公约","authors":["杨烈"],"dates":[{"year":1951,"month":10,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"杨烈"},{"type":"paragraph","text":"由中共中央“毛泽东选集”出版委员会主持出版的、毛泽东同志亲自校阅的“毛泽东选集”，其第一卷已经出版了，我也预订了一份，并把认真学习“毛泽东选集”订入了爱国公约。"},{"type":"paragraph","text":"认真学习“毛泽东选集”，是爱国主义的实际行动之一。因为毛泽东思想曾经粉碎了帝国主义和国民党反动派的进攻，推翻了帝国主义、封建主义和官僚资本主义的统治，从而建立了人民自己的国家，这个国家并将在毛泽东思想的领导下建设成繁荣、富强、民主、和平的乐园。我们爱护自己的优越的有无限前途的国家，我们热爱自己的人民领袖，我们必须认真学习他的著作，他的思想。"},{"type":"paragraph","text":"毛泽东思想是马克思列宁主义的普遍真理与中国革命的具体实践的结合，毛泽东同志的著作正是在各个革命阶段和各个重要问题上的这一结合的生动表现，毛泽东思想丰富了马克思列宁主义的理论，同时总结了中国革命的丰富经验，并领导了中国革命前进。这就是列宁所说的把“共产党员所享用的真正共产主义学说译成每种人民的语言”——中国人民的语言，并根据中国的具体条件补充了它，转化为中国革命的理论与实践，激发起几万万人民与全世界反帝国主义的总斗争汇合起来。所以学习“毛泽东选集”也是爱真理、爱人民、爱全世界千千万万的劳动人民的具体行动之一。"},{"type":"paragraph","text":"毛泽东同志曾经教导我们要认真学习中国的历史，尤其是近代史，他说:“不要割断历史，不单是懂得希腊，而且要懂得中国，不但要懂得外国革命史，还要懂得中国革命史，不但要懂得今天，还要懂得昨天与前天。”毛泽东同志的著作正是中国新民主主义革命历史的最好的课本，这是在时代的洪炉里千炼百锤所证明的真理。"},{"type":"paragraph","text":"学习“毛泽东选集”对于我们每一个中国人民来说，是有重要意义的，让我们认真地阅读这一辉煌巨著，并把认真学习订入我们的爱国公约。“当理论一掌握群众，就成为物质的力量”，让我们在毛泽东的旗帜下，努力前进吧!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6554c0bb2e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

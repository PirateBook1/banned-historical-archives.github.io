script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"满载中国人民对日本人民的深情厚谊  我远洋轮“东风”号首航抵日本受到热烈欢迎  日本朋友盛赞我国人民在毛主席领导下取得社会主义建设的巨大成就","authors":[],"dates":[{"year":1968,"month":4,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"满载中国人民对日本人民的深情厚谊"},{"type":"paragraph","text":"我远洋轮“东风”号首航抵日本受到热烈欢迎"},{"type":"paragraph","text":"日本朋友盛赞我国人民在毛主席领导下取得社会主义建设的巨大成就"},{"type":"paragraph","text":"新华社东京十一日电　日本各界人民十一日下午在横滨港中央码头举行盛大集会，热烈欢迎中国自行研究、设计、制造的万吨级远洋货轮——“东风”号首航到达日本。"},{"type":"paragraph","text":"今天，在“东风”号停泊的横滨中央码头上，红旗招展，一片欢腾。岸边高悬着几条大幅标语，上面写着：“战无不胜的毛泽东思想万岁！”“中国无产阶级文化大革命万岁！”“日中两国人民战斗友谊万岁！”"},{"type":"paragraph","text":"出席欢迎会的有东京和横滨日本各界友好人士、旅日华侨代表等二百多人。“东风”轮全体船员出席了欢迎会。"},{"type":"paragraph","text":"日中友好协会（正统）总部副会长伊藤武雄致欢迎词。他说：中国人民在伟大领袖毛主席的领导下，自力更生，奋发图强，在很短的时间内，成功地建造了万吨级远洋货轮“东风”号，把中国的造船事业提高到了世界先进水平。他说，这证明，当代无产阶级最伟大的指导思想——毛泽东思想一旦被广大人民群众所掌握，就会变成无穷无尽的力量。"},{"type":"paragraph","text":"伊藤说：“东风”号首航到达日本，给坚持反帝反修、热望日中友好的日本人民以极大的鼓舞，给美帝国主义、修正主义和日本反动派以沉重打击。"},{"type":"paragraph","text":"伊藤表示，日本人民坚决和中国人民携起手来，把反对共同敌人美帝国主义及其帮凶的斗争进行到底。"},{"type":"paragraph","text":"日本国际贸易促进协会专务理事萩原定司说：正当中国无产阶级文化大革命走向全面胜利的时候，“东风”号来到日本，使日本人民受到无限鼓舞。他说：“东风”号的建成是毛主席的无产阶级革命路线在中国造船工业上取得的光辉成果。"},{"type":"paragraph","text":"萩原谴责佐藤政府继续追随美国敌视中国的行径。他说：日本友好贸易界一定为打倒佐藤反动政府，为发展日中两国人民友好关系、增进两国人民的战斗友谊而斗争。"},{"type":"paragraph","text":"“东风”号船长林祖乙在讲话中对日本各界人民的热情欢迎和亲切接待，表示衷心的感谢。他说：“东风”号满载着中国人民对日本人民的深情厚谊首航来到日本。“东风”号全体船员将为增进中日两国人民的友谊、促进中日两国人民的友好贸易往来而做出最大努力。"},{"type":"paragraph","text":"欢迎会后，日本方面全体到会人士登船参观了船内设备。"},{"type":"paragraph","text":"“东风”号是六日晨从中国青岛启航，于九日下午到达横滨港的。它还将到名古屋、神户、大坂和歌山等港口装卸货物。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"212f147c5f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

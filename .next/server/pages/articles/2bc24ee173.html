script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"店员工会市委会成立 全体委员昨宣誓就职大会通电向毛主席致敬保证承继革命传统搞好业务抗美援朝","authors":[],"dates":[{"year":1950,"month":11,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　中国店员工会上海市委员会成立大会，昨晚七时半在敬业中学礼堂举行。到会员代表及来宾一千八百余人。首由陈志存代表主席团宣布大会开始，筹备处报告十九日第一届会员代表大会二次会上选举市委会委员的经过及委员名单后，全体当选委员宣誓就职(名单附后)。上总副主席张祺同志讲话，号召大家依照毛主席的指示，在中国店员工会上海市委会领导下加强团结，搞好业务，为抗美援朝保家卫国而斗争。劳模于菊生传达参加全国英模大会热烈情况与大会基本精神，他的讲话受到全场的热烈掌声。会上并通过大会向毛主席的致敬电文，二十万店员向毛主席保证继承过去传统，为反对侵略战争，保卫世界和平，加强学习，反特、反谣言、反投机，保证税收，展开业务竞赛，搞好业务，抗美援朝、保家卫国，争取国家财政经济基本好转而斗争!最后郑尧赓同志代表主席团致闭幕词。大会在大家高呼“反对侵略战争，保卫世界和平”口号中宣告胜利闭幕。"},{"type":"paragraph","text":"正式委员朱　刚　方志发　于菊生金国书　韩西雅　杨鹤鸣李静华　郑尧赓　陈秀菊韩武成　万其汀　杨智熊王金荣　蔡东园　范立燧席玉年　徐正铨　宁文杰忻云英　单思堂　朱宗淑朱建青　韩扬明　刘希涛周炳堃　朱德文　于果坚吴焕章　陈大鹄　薛如凤侯荣华　谈震宇　陈志存王利生　胡亚伟　陈施君周善芳　秦　烽　金仁希刘　鉴　郑世鑫　许　骏楼志斌　严福林　张冲明姚霖康　裘嘉星　金煦仁张志清　王剏纪　柳　青"},{"type":"paragraph","text":"候补委员罗载耕　钱万选　王乾德朱穆武　周志良　陈昌言陈鹤鸣　杨　源　张　达陈瑞兴　朱德振　施文照"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2bc24ee173"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

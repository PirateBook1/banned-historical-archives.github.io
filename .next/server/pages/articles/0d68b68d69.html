script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji12","name":"毛泽东全集第12卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji12.pdf"],"article":{"title":"刘伯承师目前留东边活动有利","alias":"","parts":[{"type":"paragraph","text":"刘伯承师目前留东边活动有利！"},{"type":"paragraph","text":"（1938年3月18日）德怀同志："},{"type":"paragraph","text":"甲、十八日辰电悉，有几个字译不清楚，是否说德怀留东边，朱?往西边为宜？"},{"type":"paragraph","text":"乙、刘师目前阶段决心留东边有利，但在敌攻武汉阶段，我想那时黄河下游陇海东段及运河中段必甚空虚，仍有走河北过山东入安徽之必要与可能。如有某一条活路，则即被隔断，亦不怕他。"},{"type":"paragraph","text":"丙、已有之老鸦关、辛关、河口、永和关一带船只，每昼夜可渡万人，现加造二十只大船，连原有每夜至少可渡两万人，均置无定河内荫蔽待用。"},{"type":"paragraph","text":"平渡关已失，船沉水内，免被敌用。"},{"type":"paragraph","text":"毛滕"},{"type":"paragraph","text":"十八日二十四时[1]这是毛泽东和中共中央军委参谋长滕代远给彭德怀的电报。[2]朱，指朱德。[3]刘师，指八路军第一二九师，师长刘伯承。[4]无定河，黄河中游支流，在陕西北部，由河口流经绥德、米脂两县。"}],"authors":["毛泽东"],"dates":[{"year":1938,"month":3,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":100,"page_end":100},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0d68b68d69"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"管头村农民饮水思源誓败蒋贼保卫毛主席","authors":[],"dates":[{"year":1946,"month":12,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"管头村农民饮水思源誓败蒋贼保卫毛主席"},{"type":"paragraph","text":"【本报威县二日电】元朝管头村实现了耕者有其田后，全村农民随即召开思想会。尹玉兴说：“从前我受冻挨饿，每年只一个秋饱，想起来真难受；现在我上升成中农了，有吃有穿，这都是毛主席给的，我今后子子孙孙跟着毛主席走”。安恩信说：“我以前是个穷扛活的，在地主手里不如个狗；现下翻了身，也当了村长。蒋介石打内战，还要进攻毛主席住的地方，我们要拿起土枪土炮，等着狗儿的”。尹新亮说：“我与安之谷生气，如不是民主政府讲真理，我家早已失散了，我的肉也早沤烂了，蒋贼要进攻咱这块土，非和他拚个死活不可”。一个妇女说：“现在我翻了身，如蒋军来了，用剪子也得刺他几个”。最后农代会主任安景朝从人群中跳出来说：“蒋介石的政府在时，穷人活受罪；共产党领导咱翻了身，有吃有穿，现在我们翻了身，不能麻痹偷懒，今后要大力生产节约，订按家计划，民兵练武，支援前线，打退蒋介石的进攻，保卫咱们自己和毛主席”。"},{"type":"paragraph","text":"【本报太岳讯】霍县阎占区广大群众，已从自己亲身经验中，体验到蒋必败，我必胜的道理。知道蒋介石占领了地方，没力量守下来，他们更热爱自己的部队——八路军。秋屯时城关附近十余村，在极端危险的情况下，设法逃过阎伪军的监视，踊跃向民主政府交纳公粮，并多交五十余石。他们说：“这是一点小心思，算慰劳部队的”。某村曾被阎伪军发觉，运粮人被捆去毒打一顿，但他说：“想打的让我反八路，那是比登天还难！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"390a0970de"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

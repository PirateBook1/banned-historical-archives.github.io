script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国文艺工作者代表大会  电毛主席、朱总司令暨解放军指战员致敬  并电贺新政协筹备会","authors":[],"dates":[{"year":1949,"month":7,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全国文艺工作者代表大会"},{"type":"paragraph","text":"电毛主席、朱总司令暨解放军指战员致敬"},{"type":"paragraph","text":"并电贺新政协筹备会敬爱的毛主席："},{"type":"paragraph","text":"在你伟大思想的光辉照耀下，我们举行了空前盛大空前团结的全国文学艺术工作者代表大会，广泛交换了工作经验和意见，确定了今后共同努力的方向和任务，经过了十四天的会议，大会于今日胜利地闭幕了，我们愿意在你面前郑重表示：我们将坚决地遵循着你所指示的方向，为开展人民的文学艺术工作，建设中华人民民主共和国而奋斗到底，我们向你致最敬礼并祝你永远健康！"},{"type":"paragraph","text":"中华全国文学艺术工作者代表大会"},{"type":"paragraph","text":"七月十九日朱总司令并转中国人民解放军全体指战员："},{"type":"paragraph","text":"我们文代大会全体代表，谨向你及你所指挥的人民解放军全体指战员致热烈的崇高的敬礼！"},{"type":"paragraph","text":"由于人民解放军英勇作战，所向无敌，中国人民革命战争已基本上取得了全国范围的胜利。我们全国文学艺术工作者代表正是在这个胜利形势下，才有可能会合在北平，举行盛况空前的大会。在这个大会上，我们一致拥护并愿积极实践毛主席的文艺为人民服务，首先为工农兵服务的方针。对于人民解放军伟大的英雄人物，英雄事迹，我们不仅怀着无限的敬仰，并将努力在文学艺术作品中予以表扬歌颂，我们希望能够创作出无愧于中国人民解放战争的作品，文学艺术工作应向军事战线看齐！我们要为肃清残敌、争取全国新民主主义革命彻底胜利而奋斗到底！"},{"type":"paragraph","text":"中华全国文学艺术工作者代表大会"},{"type":"paragraph","text":"七月十九日新政治协商会议筹备委员会："},{"type":"paragraph","text":"由于中国共产党和毛主席的正确领导，由于人民解放军的坚毅英勇的作战，中国人民反对帝国主义，封建主义，和官僚资本主义的新民主主义的革命，已经取得了基本的胜利。中国历史，现在已经从根本上转换了方向。全国人民需要坚固的团结和集中的领导，以彻底肃清反革命的残余势力，全面地从事政治、经济、文化、国防的建设，创立独立、自由、强大、幸福的新中国。新政治协商会议的筹备，是完全符合历史的客观要求和人民的迫切希望的。我们全体代表，一致向你们表示诚挚的庆贺与热烈的拥护，预祝人民民主联合政府早日诞生，并愿为建设新中国文化事业而努力奋斗。"},{"type":"paragraph","text":"中华全国文学艺术工作者代表大会"},{"type":"paragraph","text":"七月十九日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c782ac8a27"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

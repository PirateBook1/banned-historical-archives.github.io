script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院、中央军委、中央文革关于分配一部分大专院校毕业生到解放军农场去锻炼的通知","authors":[],"dates":[{"year":1968,"month":6,"day":15}],"is_range_date":false,"parts":[{"text":"中共中央，国务院，中央军委，中央文革关于分配一部份大专院校毕业生到解放军农场去锻炼的通知","type":"title"},{"text":"根据中共中央，国务院，中央军委，中央文革《关于一九六七年大专院校毕业生分配问题的通知》中规定，一九六六年，一九六七年大专院校毕业生（包括研究生）一般都必须先当普通农民，当普通工人。为了使毕业生很好地得到锻炼，决定安排一部份毕业生到解放军农场去。","type":"paragraph"},{"text":"解放军农场是遵照伟大领袖毛主席“五·七”指示的光辉思想建立起来的活学活用毛泽东思想的大学校。大专院校毕业生，在那里可以和解放军一起活学活用毛主席著作，学农，学工，学军，学文，批判资产阶级，并接受解放军优良传统的教育。因此，将大专院校毕业生安排到解放军农场去锻炼，是贯彻毛主席教育革命的伟大思想，培养无产阶级革命事业接班人的一项重要措施。","type":"paragraph"},{"text":"现将安排到解放军农场的有关问题通知如下：","type":"paragraph"},{"text":"一，各部门，各省，市，自治区，各大专院校，应当教育毕业生高举毛泽东思想伟大红旗，“斗私，批修”，坚定地站在毛主席的无产阶级革命路线上，狠批刘少奇，邓小平，陶铸，彭真，陆定一等一伙反革命修正主义教育路线，认真学习，深刻领会伟大领袖毛主席关于知识分子与工农兵相结合的方针的重大革命意义。同时，人民解放军农场各级党委，也要充份认识广大革命的知识青年参加农场锻炼，是对部队思想革命化的有力推动，教育部队指战员应热烈欢迎毕业生，把农场共同办成为毛泽东思想大学校，并做好接受毕业生的思想上的，组织上的，物质上的准备工作。","type":"paragraph"},{"text":"二，中央各部门，将安排到解放军农场的具体计划，送国家计划委员会汇总后送军委总后勤部，再由军委总后勤部确定接受的数量和农场，并通知各部门直接派往农场报到。","type":"paragraph"},{"text":"各省，市，自治区，提出安排到解放军农场的具体计划后，与所在大军区联系，由大军区负责安排到各该省，市，自治区内的或邻近的解放军农场去。","type":"paragraph"},{"text":"三，解放军农场，一定要高举毛泽东思想伟大红旗，遵循办抗大的方针原则，做好毕业生的管理教育工作。组织毕业生一面学习，一面生产，培养他们成为有社会主义觉悟的有文化的劳动者。分配到解放军农场的毕业生一律实行军事管理，过战士生活，按部队组织形式单独编成连队，但非现役军人。","type":"paragraph"},{"text":"四，毕业生的工资待遇，仍按国家规定的大专院校毕业生工资标准发给工资。为了便于统一管理，由军委总后勤部编造预算，代领代供，由财政部专拨经费。","type":"paragraph"}],"comments":[],"origin":"根据中共中央办公厅、国务院秘书厅文化革命联合接待室编印《无产阶级文化大革命有关文件汇集 （第七集）》， 北京：1968年10月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c47bac83d1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

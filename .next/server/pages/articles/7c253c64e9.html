script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"吴淞煤气厂党委贯彻执行抓纲治国战略决策发挥班组作用　深入揭批“四人帮”","authors":[],"dates":[{"year":1977,"month":3,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海吴淞煤气厂党委认真贯彻执行英明领袖华主席提出的抓纲治国的战略决策，以班组为阵地，深入开展揭批“四人帮”的斗争。这里介绍该厂几个班组揭批“四人帮”的经验。"},{"type":"paragraph","text":"运用反面教材，深入批要害。炼焦车间调火组在深入揭批“四人帮”的斗争中，青年工人和老工人互相结成“对子”，分头找材料，大家动手写批判稿，采用重点选批“四人帮”的一首黑诗、一句黑话、一件黑事和一张黑照片的方法，抓住要害，狠批“四人帮”篡党夺权，复辟资本主义的反动罪行。有一位同志选批了江青的一首黑诗《琅玡石》。他说，江青一心想当女皇帝，自比“奇峰”，把毛主席比作“烟雾”，期待有朝一日“露蝉嵘”，实际上是妄图推翻以毛主席为首的党中央，复辟资本主义。一位工人联系生产实际，针对“四人帮”的一句黑话，“宁要社会主义的低速度，不要资本主义的高速度”，进行有力的批驳。他说，“四人帮”妄想用这样的黑话来压制我们大干社会主义的积极性，破坏社会主义建设，败坏社会主义的家业，搞垮无产阶级专政的经济基础，以达到他们不可告人的罪恶目的。我们就要努力搞好生产，多产焦炭多制气，加快工业发展的步伐。通过批判，大家说:万恶“四人帮”，篡权又反党，言行藏杀机，实系野心狼。"},{"type":"paragraph","text":"三忆三批，认清实质。修造车间钳工六组抓住“四人帮”篡党夺权的要害，开展“三忆”、“三批”活动，进一步认清了“四人帮”的极右实质。"},{"type":"paragraph","text":"他们的具体做法是:忆解放前民族压迫的苦难史，批“四人帮”里通外国、投降帝国主义的罪行；忆劳动人民受地主资产阶级残酷剥削的血泪史，批“四人帮”不顾人民死活、贪婪吸血的罪行；忆旧社会地痞流氓对劳动人民的欺压史，批“四人帮”网罗流氓恶棍、社会渣滓狼狈为奸的罪行。老工人的回忆对比，激起全组同志对旧社会统治阶级满腔仇恨，一本本血泪账，都是对“四人帮”的愤怒控诉。大家说，“四人帮”对外投降卖国，对内压迫吸血，是地地道道的祸国殃民帮。"},{"type":"paragraph","text":"列专题，抓重点，批实质。回收车间油脱硫小组采取列专题、抓重点、批实质的方法，先后列出了“‘四人帮’为什么要搞‘三箭齐发’”等专题，展开讨论，做到大家发言，人人明白。比如，他们在讨论“四人帮”为什么要搞“三箭齐发”时，把“四人帮”的罪行同林彪、孔老二联系起来，看清了“四人帮”批林批孔是假，借批“走后门”来篡党夺权是真。在批林批孔运动高潮时，夹进了批“走后门”，实际上是冲淡批林，从“后门”放走林贼，掩盖他们与林彪反党集团是一丘之貉的真相。大家还联系“四人帮”在批林批孔运动中，恶毒攻击“党内有大儒”，要“批当代的儒”，刮阴风，射黑箭，疯狂迫害敬爱的周总理的种种罪行，看清了“四人帮”搞“三箭齐发”的罪恶目的，通过这样的揭发批判，大家说:“四人帮”真是一伙窃国大盗，是我们工人阶级的死敌。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"批林批孔","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7c253c64e9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

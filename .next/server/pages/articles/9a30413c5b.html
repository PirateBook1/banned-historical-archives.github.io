script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"周恩来总理设宴　招待世界工联执行局委员及亚澳工会会议各国代表  宾主数度起立为世界工联、为毛主席、为斯大林大元帅而干杯","authors":[],"dates":[{"year":1949,"month":11,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"周恩来总理设宴"},{"type":"paragraph","text":"招待世界工联执行局委员及亚澳工会会议各国代表"},{"type":"paragraph","text":"宾主数度起立为世界工联、为毛主席、为斯大林大元帅而干杯"},{"type":"paragraph","text":"【新华社北京十六日电】中央人民政府政务院周恩来总理今日下午六时半设宴招待世界工联执行局的委员和出席亚澳工会会议的各国代表。赛扬等一百余人应邀赴宴。人民解放军朱德总司令、最高人民法院院长沈钧儒、政务院副总理董必武、陈云、郭沫若、黄炎培等多人作陪。周总理在宴会上致欢迎词说：世界工联的领袖们和各国工人代表来到中国，对中国人民是一个很大的鼓舞。廿二年前国际朋友曾到过中国，以后由于帝国主义和国民党反动派的阻挠，使我们隔绝起来。今天中国人民已经取得了胜利，使我们得以重行聚会，因此我们对于国际友人的到来感到分外高兴。周总理说：各国代表来到中国，这不仅表现工人阶级大多数的团结，也表示世界民主力量大多数的团结。让帝国主义者在我们的团结下发抖吧！朱德总司令代表中国人民解放军的全体指战员致欢迎词说：你们都是各个国家职工运动的领袖，在你们的领导和参加下，亚澳工会会议一定得到光辉的成功。同时对于保卫世界和平、巩固国际工人阶级的团结，争取东方被压迫人民的解放以及我们反对帝国主义侵略和战争贩子的共同斗争，一定会有很大的贡献。沈钧儒院长和郭沫若副总理等也先后致词。来宾方面由路易·赛扬（法）、索洛维耶夫（苏联）、托里达诺（拉丁美洲）、皮尼亚（古巴）、阿勃杜拉（非洲）、里勒普（法）、阿德利比什（蒙古）、刘德福（越南）、谢尔凡卡（印度）、崔＠德（朝鲜）等致词答谢。赛扬在讲话中对于中国人民的热烈招待表示极大感激，他说：我在欧洲许多国家走过，但从来没有受到任何一个国家政府的招待。索洛维耶夫等人的讲话中对于中国人民在反对帝国主义和国民党反动派的英勇斗争中所获得的成就备加赞扬。亚洲各殖民地国家的工人代表们发言中，认为中国人民的革命斗争的胜利给帝国主义统治下的殖民地人民做出了一个很好的榜样。席间宾主曾数度起立为世界工联、为中国人民领袖毛主席、为全世界人类伟大导师斯大林大元帅而干杯。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9a30413c5b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

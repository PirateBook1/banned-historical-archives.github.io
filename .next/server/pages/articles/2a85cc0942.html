script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"紧跟华主席　夺取新胜利","authors":["陈福汉"],"dates":[{"year":1977,"month":7,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"紧跟华主席　夺取新胜利"},{"type":"paragraph","text":"“毛泽东号”机车组司机长　陈福汉"},{"type":"paragraph","text":"在全党全军全国人民坚决落实华主席抓纲治国战略决策的大好形势下，我们工人阶级盼望已久的党的十届三中全会胜利召开了。这是我党历史上一次十分重要的会议。我们热烈欢呼这次会议的胜利召开，坚决拥护会议追认华国锋同志任党中央主席、中央军委主席的决议，坚决拥护恢复邓小平同志职务的决议，坚决拥护永远开除王洪文、张春桥、江青、姚文元党籍的决议。"},{"type":"paragraph","text":"华主席不愧是毛主席的好学生、好接班人，是我们的好领袖、好统帅。毛主席健在的时候，华主席一贯坚决执行和捍卫毛主席的革命路线。毛主席逝世以后，华主席在中国革命的关键时刻，继承毛主席的遗志，领导全党粉碎了“四人帮”反党集团，挽救了革命，挽救了党，为中国革命事业立下了不朽的功勋。九个多月来，华主席高举毛主席的伟大旗帜，贯彻落实毛主席的无产阶级革命路线，提出抓纲治国的战略决策，采取一系列有力的措施，清除“四人帮”反革命的修正主义路线的流毒和影响，我国政治、经济、文化各个领域都出现了大治快上的大好形势。铁路战线的变化就十分明显。过去，“四人帮”大肆破坏，铁路一度不能畅通。由于华主席亲自抓铁路工作，在很短的时间内，万里铁路线四通八达，不断创造新纪录，起了国民经济先行官的作用。华主席办事，事事办在我们工人阶级的心坎上。三中全会追认华主席任党中央主席、中央军委主席，这对于我们党高举毛主席的伟大旗帜，在无产阶级专政下继续革命，是最可靠的保证。"},{"type":"paragraph","text":"“四人帮”打击、诬陷邓小平同志，是他们篡党夺权阴谋的重要组成部分。这次全会决定恢复邓小平同志党内外一切职务，体现了广大党员和群众的心愿。我们热烈拥护！"},{"type":"paragraph","text":"王张江姚反党集团是我们工人阶级的凶恶敌人。对他们反共反人民反革命的罪行，我们切齿痛恨。三中全会一致通过把他们永远开除出党，撤销他们的党内外一切职务，党心大快，军心大快，人心大快！"},{"type":"paragraph","text":"当前，国际国内形势一派大好。我们具有“二七”光荣斗争传统的铁路工人，坚决响应党的十届三中全会的号召，决心更加紧密地团结在华主席为首的党中央周围，把揭批“四人帮”的伟大斗争进行到底，深入开展工业学大庆的群众运动，以社会主义革命和社会主义建设的新成就，迎接党的第十一次全国代表大会的召开！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2a85cc0942"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

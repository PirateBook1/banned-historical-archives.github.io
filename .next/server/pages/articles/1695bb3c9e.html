script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"李井泉在任明道同志发言中插话谈民兵的性质和作风问题","authors":["中共四川省委第一书记","李井泉"],"dates":[{"year":1959,"month":1}],"is_range_date":false,"parts":[{"text":"李井泉在任明道同志发言中插话谈民兵的性质和作风问题","type":"title"},{"text":"中共四川省委第一书记李井泉","type":"authors"},{"text":"（上缺）（李文清：要造自动步枪，不是一般步枪）我们重庆就有自动步枪厂！只要有机械厂反正到重庆296厂去学就是。我看也快得很，造枪并不困难。","type":"paragraph"},{"text":"你们军区搞个造枪厂，造点枪，搞点新式武器，我也不反对，但是资金要自己出。（李文清：我们想办法，在修械所搞一搞）","type":"paragraph"},{"text":"在谈到民兵的性质和作风问题时，井泉同志插话：","type":"paragraph"},{"text":"把生产队与民兵组织一分开，强迫命令现象就减少了。以后无非一个月有二次操练，将来一个月光是二天假还是不行的。河北的办法是分成四个上午或四个下午。看来，四个半天可能不够，丰都人民公社那个同志讲，一个礼拜准要搞个把次热热闹闹，那个意见对。因为他一天到晚劳动一点政治也没有。政治挂帅，除了吃饭的时候挂那么两句以外，其他时间就没有挂了，所以一个礼拜要有一次政治挂帅，就利用一个月四次当中的两个半天，挂了帅以后，搞点军事操演。社、队长不兼连、排长的话，准要兼个把指导员，把民兵集合，一个月搞那么两次，就没有什么强迫命令了，现在是用民兵组织挂了个名誉叫强迫命令，下操有多少强迫命令呢？是强迫他什么，在这方面出了些问题。另外用了些军队的办法，对待生产的行动，其实生产的组织应采取生产的办法，军队训练采取军队训练的办法。军队训练就没有好多强迫命令，你一个月无非搞两次，大家一起来，操几下子就解散了，借了军队的形式，借军队之名，民兵之名，行生产强迫之实。所以把强迫命令挂在民兵肩上是不妥当的。","type":"paragraph"},{"text":"也不要一哄又把民兵吹掉了，民兵这一回正搞起劲来了，要把支部书记兼起指导员来，责任就加上了。","type":"paragraph"},{"text":"不要滥用军队里的一些东西到生产活动中去，把军法处等用在生产活动中去就错了，军法处如果用在军队里恰合适，不是民兵有什么强迫行动，不是的，民兵它本身就是那么一点组织活动，一个月无非那么两次，现在是在生产过程式当中反映了军队里面的东西，现在把它分开来，就好办了。批评那些民兵干部，民兵干部也不接受，真实我怨枉，我搞民兵时还没好大的强迫，我无非替你们服务，帮你们吹哨子、集合，干什么呢？都不是为了下操，为得早出工，晚收工，也不要把民兵情绪打下去，不要混淆起来，办法上你们要考虑一下。","type":"paragraph"},{"text":"反转来讲，组织上分开了，要不要把军事化的精神吸收到组织里面来？还是要得，不要丢掉了。当然，可以不要带肩章、吹号，喊冲锋啊！广西鹿寨县，钢铁放卫星就是那个办法，农民挑了一担矿石，后面就吹号，冲啊！几万几千人挑着矿石就跑步，那可要整死的，整得吐出血来。不要那样做。早上按时出工，打个钟，没有那么多号，号炼钢也需要，用喇叭喊叫喊叫那个还要的，那个是为了整齐划一，大家一致，没有那个东西，早晚就不一致了。批判当中也要分析，不要把这些东西都去掉，带个肩章也不值得批判。抗战开始，37年，刘文珍同志，我不是在张XX那里住吗？你看张XX的步兵、民团（我们现在说那个民团当然性质不同了。）那些狗日的，民团都是农民，集合起来，下操，喊一、二、一，比我们那些吊二啷噹的红军操得还好一点。那是地主军阀的一个家乡，组织得比较好的。","type":"paragraph"},{"text":"有了肩章、领章也不要收掉，下操的时候挂起来让大家知道我是连长，这样子就行了，平常不一定要带，平常是生产队员可以不带。","type":"paragraph"},{"text":"2、须玉楷同民（井研县书）关于整顿干部作风的发言中讲：今年遇得了30多年来未有过的大旱灾，但在严重的旱灾下未减产，并（下缺）","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1695bb3c9e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

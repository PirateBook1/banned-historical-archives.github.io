script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江苏省宜兴县农业合作化运动中仍有排斥贫农现象","authors":["周哲生"],"dates":[{"year":1955,"month":11,"day":4}],"is_range_date":false,"parts":[{"text":"江苏省宜兴县农业合作化运动中仍有排斥贫农现象","type":"title"},{"text":"周哲生","type":"authors"},{"text":"【江苏分社四日讯】江苏省宜兴县部分地区在农业合作化运动中，发生排斥贫农现象。","type":"paragraph"},{"text":"这主要表现在投资贪多，按照上中农经济水平规定投资标准，对投不起资的贫农不允许入社。湄贺乡蒋庄农业生产合作社规定中农和贫农每股投资数量相等，结果贫农入社后每股投资比入社前的每亩农本增加；中农入社后每股投资比入社前的每亩农本减少。贫农提出意见，社干说投不起资就不要入社。大同乡蒋华峰等四户贫农要求参加茶亭农业生产合作社，社长对他们说：“你们投不起资，等两年参加。”","type":"paragraph"},{"text":"劳动力缺少的贫农要求入社遭到拒绝。下漳乡贫农范凤英劳动力不强，桥南农业生产合作社社长对她说：“你劳动力差，入社大家不欢迎，还是过过再说。”土干乡缺少劳动力的贫农万金福两次申请入社，没有得到批准。宋凟和六圩等乡有些新建立的农业生产合作社也有这种现象。","type":"paragraph"},{"text":"过去对粮食统购统销政策思想不通的人，这次也被藉口思想落后，不能入社。万石乡有些贫农因为卖余粮不积极，农业生产合作社的干部说这是思想落后表现，等思想认识提高后再吸收他们入社。下漳乡有三户贫农过去争着要购粮证，这次要求入社也没有被吸收。","type":"paragraph"},{"text":"有些新建立的农业生产合作社把劳动不积极的、没麦种的和有自私自利行为的贫农挡在社外，说这种人条件不够不能入社。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年11月10日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"03518541bf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

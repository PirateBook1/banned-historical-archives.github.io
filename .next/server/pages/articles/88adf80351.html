script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"黎德寿同志前往巴黎途中到京  张春桥同志设宴招待黎德寿同志","authors":[],"dates":[{"year":1972,"month":7,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"黎德寿同志前往巴黎途中到京"},{"type":"paragraph","text":"张春桥同志设宴招待黎德寿同志"},{"type":"paragraph","text":"新华社一九七二年七月十一日讯　越南劳动党中央政治局委员、出席关于越南问题的巴黎会议的越南民主共和国政府代表团团长春水部长的特别顾问黎德寿同志，在前往巴黎途中今天乘专机到达北京。"},{"type":"paragraph","text":"中共中央政治局委员张春桥，外交部副部长韩念龙、亚洲司副司长梁枫，到机场迎接。"},{"type":"paragraph","text":"前往机场迎接的还有：越南民主共和国外贸部副部长李班，越南民主共和国驻中国大使吴船，越南南方共和驻中国大使阮文广等。"},{"type":"paragraph","text":"今天晚上，张春桥同志设宴招待黎德寿同志。李班副部长、吴船大使、阮文广大使等，应邀出席了宴会。我国外交部副部长韩念龙、外贸部副部长李强等，出席宴会作陪。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"88adf80351"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

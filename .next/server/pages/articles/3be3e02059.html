script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"谷斯范在上海作家座谈会上的发言","authors":["上海市","谷斯范"],"dates":[{"year":1957,"month":5,"day":7}],"is_range_date":false,"parts":[{"text":"谷斯范在上海作家座谈会上的发言","type":"title"},{"text":"上海市谷斯范","type":"authors"},{"text":"[五月七日上午，中共上海市委召开了第二次作家座谈会，到会作家二十余人。座谈会由中共上海市委书记处书记魏文伯主持。中共中央政治局候补委员康生同志也参加了座谈会。","type":"paragraph"},{"text":"会上，作家们除了继续对妨碍“百花齐放、百家争鸣”方针贯彻的种种现象进行揭露以外，王若望同志着重提出了目前存在于文艺界党内的严重的宗派主义问题。下面是座谈会的发言摘要(未经发言者看过)]","type":"paragraph"},{"text":"谷斯范：","type":"paragraph"},{"text":"目前纸张问题很紧张。我觉得在五年计划中不应该把纸张当做一般的工业品看待。这是人民的精神食粮，应该特别考虑。","type":"paragraph"},{"text":"人们对上海文艺界的批评是作家多，作品少。作品中很多公式化、概念化。主要原因是作家没有深入生活，技巧修养太差。可是，也不能否认客观原因，这就是清规戒律。要求作品符合普遍规律、反映主要矛盾，而不允许人物有自己特殊的命运。写农村一定要有贫农、中农、富农，写工厂一定是厂长和党委书记……于是千篇一律。又例如对乐观主义的理解非常庸俗，作品中有一点叹息都会被编辑删掉，或者就把乐观主义理解为笑，人物无缘无故地哈哈大笑，像电影〈葡萄熟了的时候〉就是这样。又如我写过一个朝鲜老大娘被美国侵略军弄得家破人亡的故事，编辑退稿的意见是：“调子灰暗，结尾悲惨”；又如我写的一本《新桃花扇》，新文艺出版社的意见是“正面人物软弱”，而这却是三百年前的故事。因此，写电影剧本，首先考虑到的不是人物的性格，而是这个剧本要通过几道关：什么厂，什么局，什么部，结果免不了是一个“公式化，概念化”，成为废品。","type":"paragraph"},{"text":" 来源：1957年5月8日《解放日报》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3be3e02059"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

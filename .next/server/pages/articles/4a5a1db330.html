script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周士慧“退团申请书”","authors":["周士慧","哈尔滨工业大学"],"dates":[{"year":1957,"month":5,"day":29}],"is_range_date":false,"parts":[{"text":"周士慧“退团申请书”","type":"title"},{"text":"哈尔滨工业大学周士慧","type":"authors"},{"text":"[周士慧：哈尔滨工业大学土木工程系135班学生]","type":"subtitle"},{"text":"135班共青团支部：","type":"appellation"},{"text":"我经过考虑后，提出申请退团，下面简单谈一谈理由。","type":"paragraph"},{"text":"首先，根据我的经验，离开团组织是有利的，至少是无害的，团的力量从没有使我走向正确的地方，却相反地推近死亡边缘。（我知道，你们是不会同意这结论的）。","type":"paragraph"},{"text":"其次，我不愿意和一些伪善人在一起。我不要侮辱。人生活应当平等。我的生活自己支配吧，这样，别人尽可以伪善，不平等、侮辱，我的行动将是自由的。（我不在妨碍别人自由）","type":"paragraph"},{"text":"以上就是主要两点理由。","type":"paragraph"},{"text":"我觉得我一年中生活还不如挨国民党打骂好（在中学有这事），死比活着快活三倍。自然，活着好。由于无知幻想，以前会几度想死。应当活着，让现实代替幻想。","type":"paragraph"},{"text":"我丝毫不相信  人之流，如×××等，能在社会中比别人劳动多些；我也不相信他们在极端的情况下（如被敌人拷打），能比别人晚些喊叫。","type":"paragraph"},{"text":"“善良”的人们，你们永远是“温暖、关心、热情、友谊”的“谢谢”你们。","type":"paragraph"},{"text":"快点离开你们吧！窒息、在荒山中饿死也比这里强。","type":"paragraph"},{"text":"（应当声明，多数同志是友好的，请他们原谅，因为我没接受他们的关心）。","type":"paragraph"},{"text":"处分，甚至开除是整个团组织的事情。我不参加意见。","type":"paragraph"},{"text":"我不认为这件事是我的大事。我把它看成一阵小旋风迷了眼睛，擦一擦好了再走。","type":"paragraph"},{"text":"希望处理","type":"paragraph"},{"text":" 周士慧57.5.29","type":"paragraph"}],"comments":[],"origin":"《反右派斗争材料汇编》第一集(哈尔滨工业大学校刊编委会编，1957.7.18)。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4a5a1db330"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

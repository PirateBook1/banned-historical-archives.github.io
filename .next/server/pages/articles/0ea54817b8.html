script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平副总理会见阿赫马尔议长率领的也门协商议会代表团  阿卜杜·奥斯曼大使为协商议会代表团访华举行招待会","authors":[],"dates":[{"year":1974,"month":4,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平副总理会见阿赫马尔议长率领的也门协商议会代表团"},{"type":"paragraph","text":"阿卜杜·奥斯曼大使为协商议会代表团访华举行招待会"},{"type":"paragraph","text":"新华社一九七四年四月三十日讯　邓小平副总理今天晚上会见了阿卜杜拉·本·侯赛因·阿赫马尔议长率领的阿拉伯也门共和国协商议会代表团全体成员，同他们进行了亲切友好的谈话。"},{"type":"paragraph","text":"阿拉伯也门共和国驻中国大使阿卜杜·奥斯曼参加了会见。"},{"type":"paragraph","text":"会见时在座的还有我人大常委会委员武新宇、胡愈之，有关方面负责人和工作人员林蔼丽、刘华、吕若羿、张真、李志洁等。"},{"type":"paragraph","text":"新华社一九七四年四月三十日讯　阿拉伯也门共和国驻中国大使阿卜杜·奥斯曼和夫人为阿拉伯也门共和国协商议会代表团访问中国，今天下午在大使馆举行招待会。"},{"type":"paragraph","text":"阿拉伯也门共和国协商议会议长阿卜杜拉·本·侯赛因·阿赫马尔和代表团其他成员出席了招待会。"},{"type":"paragraph","text":"应邀出席招待会的有人大常委会委员武新宇、胡愈之，外交部副部长何英等。"},{"type":"paragraph","text":"各国驻中国使节也应邀出席。（附图片）"},{"type":"paragraph","text":"邓小平副总理会见阿拉伯也门共和国协商议会代表团。"},{"type":"paragraph","text":"图为会见时合影。新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0ea54817b8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

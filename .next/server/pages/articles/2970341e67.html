script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席给我们带来的甜水","authors":[],"dates":[{"year":1966,"month":6,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席给我们带来的甜水"},{"type":"paragraph","text":"宁夏同心县建成一座苦水淡化厂，彻底解决了县城和附近社队群众生活用水和工业用水问题，并为我国苦水淡化研究工作和解决其他苦水地区人民吃水用水问题提供了经验"},{"type":"paragraph","text":"据新华社银川十八日电　宁夏回族自治区同心县最近建成一座苦水淡化厂，彻底解决了这个回族聚居县县城和附近社队群众生活用水和工业用水问题。"},{"type":"paragraph","text":"这座苦水淡化厂是由建筑工程部西北给排水设计院设计的。它是应用多级蒸馏的原理，把当地的苦水多次汽化冰凝而制取淡水的。它每日能生产淡水一百一十五吨。淡化后的水质，经有关部门化验完全符合国家饮用水的规定标准。"},{"type":"paragraph","text":"在苦水淡化厂供水的那天，许多回族社员、干部奔走相告，欢天喜地，争尝淡水。正在县城参加全县第二次贫下中农代表大会的贫下中农代表，第一次喝了水厂用汽车送来的淡水之后，十分激动地说：“苦水变甜了，我们祖祖辈辈多少年来梦想的事，今天成了现实。”一位八十五岁的白发苍苍的回族老大爷，捧着一杯淡水说：“我活了三个朝代，都没喝过这样甜的水，这都是毛主席他老人家给我们回族人民带来的好处啊！”许多代表抑制不住内心的激动，高呼：“毛主席万岁！”“中国共产党万岁！”"},{"type":"paragraph","text":"同心县位于宁夏南部海拔一千三百多米的高原上。这里气候干燥，雨量稀少。这个县绝大部分的地下水、河水都是苦水。这种水含有过量的矿物质，味苦涩，饮用后常常引起肚胀腹泻。"},{"type":"paragraph","text":"解放前，蒋介石、马鸿逵匪帮根本不关心回族人民的疾苦。广大回族劳动人民除了在下雨时，拿着盆盆罐罐接上一点雨水，从地下水坑里收起一点雨水外，常年喝不上一口淡水。回族聚居的城关镇，五十多户人家，只有八户地主、保长、甲长和反动阿訇有水窖，劳动群众吃的用的都是苦水。解放后，为了解决当地人民的吃水问题，党和人民政府先后帮助各社队打了三万多口贮藏雨雪的水窖，使全县大部分地区的人民基本上解决了饮用淡水的问题。这座苦水淡化厂，就是为了解决人口集中的严重缺水的县城居民和城关公社社员生活用水和工业用水而建设的。在建厂过程中，设计和施工等人员满怀深厚的阶级感情，活学活用毛主席著作，虚心学习中国人民解放军海水淡化的成功经验，打破了“洋教条”，“洋框框”，冲破了重重技术难关，从而做到了多快好省。这座苦水淡化厂是社会主义大协作的产物。在设计、施工过程中，它得到全国十几个单位的大力支持和热情帮助。"},{"type":"paragraph","text":"同心县苦水淡化厂的建成，为我国的苦水淡化研究工作和解决其他苦水地区人民吃水用水问题提供了有益的经验。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"宁夏文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2970341e67"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

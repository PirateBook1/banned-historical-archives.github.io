script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"重庆残余反革命分子又开始蠢动　各工厂连续发生破坏事件","authors":[],"dates":[{"year":1951,"month":11,"day":7}],"is_range_date":false,"parts":[{"text":"重庆残余反革命分子又开始蠢动　各工厂连续发生破坏事件","type":"title"},{"text":"【西南总分社七日讯】最近重庆残余特务分子的活动又形猖獗，各工厂都连续发生破坏事件，尤以兵工部门为最。五十厂所造的炮弹打不响，已影响到朝鲜前线，二十厂所造的子弹最近报废率达一半以上。","type":"paragraph"},{"text":"许多厂都接连发现放火放毒破坏机器事件，六一一纱厂在国庆节连续起火七次，破坏钢丝七次。许多厂的事故都很频繁很严重。一零一厂第三季度发生事故达二百四十次，已有八次查明是政治事故。工厂中党团工会等基层组织严重不纯情况已陆续发生现。某厂有所谓“四大寇”，其中竟有“两大寇”钻进了党内；某厂一个车间主任是过去特务分子所办的“团圆舞厅”的经理；二十厂有一个车间二十五个干部中十七个是被管制分子。","type":"paragraph"},{"text":"反革命分子最近活动的特点之一是：在要害部门对我采取猛烈的反攻报复，如五十厂已进行了两个月的反特斗争，但特务仍有活动。许多工厂的职员还没有发动起来，有一些工厂的职员还为反革命分子所控制，对我采取离心态度。今年三四月反特运动后各工厂普遍存在思想麻痹的现象，这是特务活动又形猖獗的重要原因。","type":"paragraph"},{"text":"市委最近检查了几个厂的民主改革工作，发现很多方面的工作都做得很不澈底。根据这些情况，市委决定在今年十一月至明年三月普遍发动各厂群众进行民主检查。这个运动将以反特及纯洁组织为重心；同时，将检查旧制度被摧毁的程度和工人翻身的程度。","type":"paragraph"}],"comments":[],"origin":"1951年11月8日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e8313d65e4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

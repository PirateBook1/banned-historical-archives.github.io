script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"中央转发华北局关于抗美援朝和推销土产工作报告的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发华北局关于抗美援朝和推销士产工作报告的批语"},{"type":"paragraph","text":"（1951年1月23日）华东局，中南局，西北局，东北局，并请转发所属各分局，省委市委区党委："},{"type":"paragraph","text":"华北局负责同志在下列报告中提出的两项经验\"值得注意，特别是关于推销土产的经验，应在全国推行起来，请你们务必加以研究，仿照推行为要。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"一月二十三日"},{"type":"paragraph","text":"[1]指薄一波、刘澜涛1951年1月20日给毛泽东并中央的报告中总结的开展抗美援朝运动和推销土产两项经验。（一）关于抗美援朝运动，主要是将运动深入到各阶层，用以提高人民的政治觉悟，进一步巩固和扩大统一战线，并给各种工作以新的推动力。（二）关于推销土产，已获得如下经验：1.国营商店、合作社和私商，应积极恢复和开辟新旧商业网，这是给土产找出路的最重要的一环。2.根据产、运、销三者有利，和双方遵守合同信用的原则，广泛推行代购、代销、运输等各种形式和各方面的合同。3.选择经济要地，建立有强大吞吐能力的货栈。4.经过合作社，在社员中广泛开展各种形式的赊购存货业务。5.动员和组织私商经营土产，城市和地方党政要在各方面给以帮助。6.组织群众性的运输，克服运输力不足的困难。7，动员群众进行远距离的推销。"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":1,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":60,"page_end":60},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"289c2e7527"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

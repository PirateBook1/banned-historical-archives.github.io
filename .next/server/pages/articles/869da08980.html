script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河北省直属机关在三反运动中压制民主的现象相当普遍","authors":[],"dates":[{"year":1952,"month":1,"day":17}],"is_range_date":false,"parts":[{"text":"河北省直属机关在三反运动中压制民主的现象相当普遍","type":"title"},{"text":"【河北分社十七日讯】在三反运动中，河北省各直属机关压制民主的现象相当普遍。自三反运动展开以来，除部分机关首长亲自下手积极领导这一运动外，有的手头不清的领导干部采取躲闪办法，对运动消极冷淡，或在检讨时只谈小事不谈大事，对小问题扣的帽子很大，而对大问题一撩就过，甚至对积极分子打击、报复。该省人民政府某厅的三个主要干部，一个避重就轻，把喝了公家几两茶叶的小事反覆重述，贪污、浪费的大事一点不谈；三个是高谈理论，只动员别人，而不检查自己；一个是只表“功劳”，不谈缺点。报告后，干部群众极为不满，因而使该机关运动不能开展。有的领导干部，对“首长负责、亲自动手”这一关键性的问题认识不足，不肯放下架子，存有“只整下级不整上级”的错误思想。有的领导干部害怕“过火”与“出偏差”，只求“恰如其分”，因此，他们便和群众争执：“什么叫铺张浪费、什么叫贪污腐化”?或强调“解释”，形成了压制民主现象。省民主妇女联合会少数领导干部对有些人提出领导上有铺张浪费现象时，便擅自错误地让大家学习“反对绝对平均主义”和“反对极端民主化”的文件；有的领导同志对此次运动缺乏足够的信心，认为“谁家锅底都有黑”，“贪污、浪费不容易弄干净”。有的领导干部还存有“比错误大小”的思想，认为自己错误比别人的小，不深刻进行检查；有的领导干部对反贪污、反浪费、反官僚主义运动与其他工作结合得不适当，轻重倒置，影响了运动的迅速开展。","type":"paragraph"},{"text":"这种情况省领导上已注意纠正。省人民政府主席杨秀峰等已召开了数次省人民政府机关处长以上干部会议，反覆动员、号召各级首长要层层带头，推进运动；河北日报并连日揭发了该省民主妇联、商业厅等少数领导干部压制民主或对运动消极怠工的错误事实；手头不净障碍运动开展的某些领导干部已撤职；中国人民银行河北分行办事处副主任王瑞山(中共党员)，在运动中不但自己抗拒检查，还打击、漫骂积极分子沈益民，也已被撤职……。“省委对这些压制民主的人虽然已予处分，但现在还看不出运动有很大进展。","type":"paragraph"}],"comments":[],"origin":"1952年1月19日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"869da08980"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

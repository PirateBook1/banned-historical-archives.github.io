script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"以毛泽东思想作为革命斗争指南日本工人运用大字报造修正主义反一位普通工人贴出大字报揭露日修背叛人民的罪行　吓得一小撮日修分子惊慌失措拼命反扑但毫无办法","authors":[],"dates":[{"year":1967,"month":2,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京17日电　据东方通讯社报道，日本一家大出版公司的一位普通工人，以毛泽东思想为指南，以大字报为武器，同现代修正主义者进行了英勇的斗争，取得了胜利。"},{"type":"paragraph","text":"这个出版公司的工会从去年秋季起就被日本修正主义者所控制，他们涣散日本工人的反美斗争，大搞反华活动。在不久前的众议院选举中，这些“议会迷”又叫日本工人给他们拉选票。活学活用毛主席著作的这位日本工人，眼明心亮，看穿了修正主义分子的阴谋诡计，挺身而出，同他们进行了坚决的斗争。"},{"type":"paragraph","text":"他效仿中国人民在无产阶级文化大革命中以大字报为武器的办法，在工会的墙报上贴出了大字报，尖锐地揭露日本修正主义者在众议院选举中的丑态。大字报写道:一些人戴着“革命”的假面具，在大选中不痛斥最凶恶的敌人美帝国主义，一个劲地反对日中友好，根本没有采取行动来提高日本人民的阶级觉悟。他们只是醉心于议会的多数，幻想资产阶级的议会可以成为代表人民利益的机关。他们那种追求增加票数、增加议席的行为，不能给敌人以任何打击，只能暴露他们背叛人民。"},{"type":"paragraph","text":"一小撮修正主义者被这张大字报吓得惊慌失措，赶紧唆使由他们所控制的工会向这位工人施加压力，妄想要他撤销这张大字报。但是，毛泽东思想给这位工人以无比的力量和智慧。他不仅拒绝撤销大字报，反而动员很多工人去看他的大字报，使修正主义者万分狼狈。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2b113ee282"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"参加胡志明主席的葬礼后  我党政代表团回到北京  康生、姚文元、谢富治同志等前往机场迎接","authors":[],"dates":[{"year":1969,"month":9,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"参加胡志明主席的葬礼后"},{"type":"paragraph","text":"我党政代表团回到北京"},{"type":"paragraph","text":"康生、姚文元、谢富治同志等前往机场迎接"},{"type":"paragraph","text":"新华社河内十日电　以中国共产党中央委员会政治局委员、国务院副总理李先念为团长，以中共中央政治局候补委员、中央军事委员会委员、安徽省革命委员会主任李德生为副团长的中国党政代表团，在参加了越南人民的伟大领袖、中国人民的亲密战友、杰出的无产阶级革命家胡志明主席的葬礼后，十日乘专机离开河内回国。"},{"type":"paragraph","text":"前往机场送行的越南党政领导人有：长征、范文同、阮维桢、黎清毅、黄文欢、文进勇、春水、朱文晋、黄国越、裴光造、李班、黎诚、陈森、阮文煊等。"},{"type":"paragraph","text":"越南南方代表团团长、越南南方民族解放阵线中央委员会主席团主席阮友寿，越南南方激进社会党总书记、越南南方民族解放阵线中央委员会委员阮文孝，越南南方共和临时革命政府外交部长、越南南方民族解放阵线中央委员会委员阮氏萍也到机场送行。"},{"type":"paragraph","text":"越南南方共和临时革命政府驻越南民主共和国特别代表团团长阮文进也前往送行。"},{"type":"paragraph","text":"中国驻越南大使王幼平也前往送行。"},{"type":"paragraph","text":"前往送行的还有阿尔巴尼亚、朝鲜、老挝、刚果（布）、马里、几内亚、阿尔及利亚、毛里塔尼亚等驻越南的外交使节。"},{"type":"paragraph","text":"新华社十日讯　以中共中央政治局委员、国务院副总理李先念为团长，中共中央政治局候补委员、中央军事委员会委员、安徽省革命委员会主任李德生为副团长的中国党政代表团，在参加越南人民的伟大领袖、中国人民的亲密战友胡志明主席葬礼后，今天下午乘专机回到北京。"},{"type":"paragraph","text":"前往机场迎接的，有中共中央政治局常委康生，中共中央政治局委员姚文元、谢富治，中共中央政治局候补委员纪登奎，中共中央委员刘贤权、王新亭、邝任农、李强，以及有关方面负责人乔冠华、谢怀德、申健等。"},{"type":"paragraph","text":"越南民主共和国驻中国大使吴明鸾，越南南方共和临时革命政府驻中国大使阮文广等，也到机场迎接。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"谢富治","type":"人物"},{"name":"康生","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"李德生","type":"人物"},{"name":"李先念","type":"人物"},{"name":"安徽文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"13526e57f4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

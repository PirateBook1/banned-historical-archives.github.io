script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决落实毛主席最新指示　狠斗私字打倒派性市冶金工业局革委会诞生大胆提拔基层革命干部参加革命三结合领导班子","authors":[],"dates":[{"year":1968,"month":1,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　东风劲吹，捷报频传。上海冶金工业系统无产阶级革命派和革命群众坚决落实毛主席的最新指示，正确对待干部，实现了革命的三结合。昨天在文化革命广场隆重集会，热烈庆祝上海市冶金工业局革命委员会诞生。"},{"type":"paragraph","text":"市革命委员会领导成员出席了大会，并热烈祝贺。"},{"type":"paragraph","text":"冶金工业局在筹备革命委员会之初，总觉得干部问题难以解决，局里找不到合适的革命干部，怎么办?他们通过学习，打破框框，除了结合局里的革命领导干部以外，从基层工厂中寻找适当的革命干部。他们遵照毛主席正确对待干部问题的教导，克服对干部不称心、不放心的思想，大胆结合革命干部，促进了三结合的革命领导班子的，组成。"},{"type":"paragraph","text":"冶金工业系统无产阶级革命派紧跟毛主席的伟大战略部署，在毛主席的最新指示下达以后，“工总司冶金系统联络站”和机关革命造反联合总部在人民解放军毛泽东思想宣传队的热情帮助下，立即举办毛泽东思想学习班，组织基层新老革命干部、革命造反派一起参加学习，以“斗私，批修”为纲，条条落实毛主席的最新指示，进一步促进基层工厂的革命大联合和革命的三结合。特别是对于有些工厂不能大联合的老大难问题，重点抓，实行班内外结合，专门组织力量下基层，针对各种活思想，做深入细致的思想政治工作，狠斗私字，打倒派性，坚决按照毛主席的最新指示办事。去年十二月份，局系统全面实现了革命的大联合，基层工厂百分之八十成立了革命委员会。各工厂通过中央两报一刊元旦社论的学习，狠抓落实毛主席最新指示，加速了革命的大联合和革命的三结合。基层工厂的革命大联合和三结合为局革命委员会的建立创造了良好的条件，大大地推进了三结合筹备工作的进行。"},{"type":"paragraph","text":"冶金工业局革命的三结合的迅速成立，是建立在巩固的革命大联合的基础之上的。在去年六、七月，“工总司冶金系统联络站”和机关革命造反联合总部就坐在一起学习，统一思想，统一行动，双方负责人经常不定期的碰头，研究问题，遇到枝节问题，不以派性为重，而是以大局为重，他们相互协作，共同搞革命的大批判，一起举办毛泽东思想学习班，促进基层的革命大联合和革命的三结合。由于他们的关系得到正确处理，所以在对待干部问题上就能取得一致的意见，促进了局革委会的建立。"},{"type":"paragraph","text":"“雄关漫道真如铁，而今迈步从头越。”在昨天的大会上，新生的局革命委员会坚决表示一定要高举毛泽东思想伟大红旗，大办毛泽东思想学习班，全面落实毛主席的最新指示，夺取一九六八年无产阶级文化大革命的全面胜利。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海市工人革命造反总司令部（工总司）","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"83b80215ef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

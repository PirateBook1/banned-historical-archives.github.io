script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji47","name":"毛泽东全集第47卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji47.pdf"],"article":{"title":"毛泽东等祝贺德意志民主共和国成立十五周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺德意志民主共和国"},{"type":"paragraph","text":"成立十五周年的电报"},{"type":"paragraph","text":"（1964年10月6日）柏林德国统一社会党中央委员会第一书记、德意志民主共和国国务委员会主席瓦尔特·乌布利希同志，德意志民主共和国部长会议主席维利·斯多夫同志，德意志民主共和国人民议院主席约翰尼斯·狄克曼博士，民主德国全国阵线全国委员会主席埃里希·柯伦斯教授博士："},{"type":"paragraph","text":"在德意志民主共和国成立十五周年的时候，我们向德意志民主共和国人民、德国统一社会党和德意志民主共和国政府，表示热烈的祝贺。祝贺德意志民主共和国在社会主义建设事业中所取得的显著成就。"},{"type":"paragraph","text":"目前，美帝国主义正在积极支持西德军国主义，肆无忌禅地进行敌视和孤立德意志民主共和国的活动，侵犯德意志民主共和国的主权，威胁欧洲和世界的和平。中国政府和中国人民再次重申，坚决支持德意志民主共和国人民反对美帝国主义的侵略政策和战争政策、反对西德军国主义和复仇主义、争取缔结对德和约和维护国家主权的正义斗争。"},{"type":"paragraph","text":"中德两国人民之间存在着深厚的友谊，维护和加强这种友谊不毛泽东全集第四十七卷仅完全符合我们两国人民的根本利益，而且有助于社会主义阵营的团结和反对帝国主义的共同斗争。中国人民将一如既往，在马克思列宁主义和无产阶级国际主义的基础上，遵循一九五七年宣言和一九六○年声明的革命原则，为加强中德两国人民的友谊和团结，为维护社会主义阵营的团结，为反对帝国主义、保卫世界和平的事业而奋斗。"},{"type":"paragraph","text":"祝德意志民主共和国人民在建设自己祖国的事业中取得新的成就。祝中德两国人民的友谊巩固和发展。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中华人民共和国主席刘少奇中华人民共和国全国人民代表大会常务委员会委员长朱德中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"一九六四年十月六日"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":10,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":193,"page_end":194},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bb386dd96d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

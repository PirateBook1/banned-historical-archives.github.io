script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"苏州专区在农业合作化运动中部分地区违犯政策并且出现假组假社","authors":[],"dates":[{"year":1955,"month":11,"day":8}],"is_range_date":false,"parts":[{"text":"苏州专区在农业合作化运动中部分地区违犯政策并且出现假组假社","type":"title"},{"text":"【江苏分社八日讯】苏州专区有少数地区由于规划不够，一些干部对党的农业合作化的方针、政策缺乏深刻的领会，因此在进行建社的时候有粗糙草率现象，在贯彻执行自愿互利和阶级政策中存在一些问题：","type":"paragraph"},{"text":"对社员没有很好进行思想教育，政策宣传不够，有些人是随大流入社的，思想上还存在顾虑。有些中农的思想问题较多，个别的中农卖牛、卖船后才入社。吴江县城东乡塘坊村党员不做宣传教育工作，光叫群众办社，结果引起群众思想波动。中农王金龙怕土地入社报酬低，卖掉了一亩地。马港乡富裕中农朱大宝怕自己船入社吃亏，就卖掉了入社。震泽县采莲乡十三个农业生产合作社，在办社第一步没有经过思想发动，就急于处理四大政策，中农柏茂英本来准备修船入社的，结果船也不修了。","type":"paragraph"},{"text":"有的地方政策处理不妥当，引起了社员的不满。吴江县不少地方对耕牛和农具的租金问题的处理，存在着偏低现象。这个县对新扩社的耕牛和农具也一律采取折旧计算、分期偿还的办法处理，有的车和船要十年才能还清。宜兴县郭东村第二社对农船不分大小和折旧，一律确定每条租金九十元。吴县西港乡有些社只准留一分田的自留地。这个县郭港乡有少数社甚至规定土地不准自留，社员很不满意。","type":"paragraph"},{"text":"有些地方发生强拉中农排挤贫农的现象。常熟县王泽乡二十二个新老社的周围留下五十户单干农民，其中贫农三十二户，下中农十八户，五十户中有二十三户是鳏寡孤独，而入社的是富裕中农。这个乡有些社实际上是中农在掌握领导。他们为了排斥贫农，提出所谓“三要六不要”的条件才能入社。三要是：要耕牛农具好，要生活好资金多，要人好脾气好。六不要是：一个组有一户不通的不要，一户中有一个人不通的不要，懒的不要，嘴凶的不要，开会不到的不要，鳏寡孤独不要。无锡县后宅乡有一个新社，二十一户中有十三户是中农和富裕中农，七个社务委员中有四个是富裕中农。个别的社也有被坏分子混进去的。现在混入宜兴县徐舍区水西下圩社的吴三保在解放后曾经一度做过特务。这个乡还把他当作积极分子，准备作为建党的对象。无锡县东湖塘乡有六个不纯分子混进了合作社。也有些地方发现坏分子组织“假组”、“假社”的事。常熟县王泽乡新滨村有三个国民党员没有被批准入社，他们就拉拢了六户农民组织互助组。这个乡的中心村有三个国民党员也发起办了一个“自发社”。(石煤)","type":"paragraph"}],"comments":[],"origin":"1955年11月12日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fb3ed9a004"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"菲律宾印尼等地侨胞  电毛主席祝贺祖国国庆  马来亚归侨在轮船上举行庆祝大会","authors":[],"dates":[{"year":1950,"month":10,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"菲律宾印尼等地侨胞"},{"type":"paragraph","text":"电毛主席祝贺祖国国庆"},{"type":"paragraph","text":"马来亚归侨在轮船上举行庆祝大会"},{"type":"paragraph","text":"【本报讯】据新华社讯：菲律宾华侨各民主团体、印尼椰嘉达华侨庆祝首届国庆大会、新加坡中国教员联合会、苏门答腊楠榜及印度洋内毛律休斯岛等地侨胞都在国庆节致电毛主席，祝贺祖国国庆。"},{"type":"paragraph","text":"由马来亚乘轮归国的侨胞六百余人，于十月一日在轮船上举行了庆祝大会。他们在致毛主席的贺电中，对毛主席及全体人民解放军的指战员，表示最崇高的敬意。庆祝大会并通过决议，坚决拥护世界和平。该轮上的侨胞已于本月三日抵达海南岛海口市。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dcf65cc082"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

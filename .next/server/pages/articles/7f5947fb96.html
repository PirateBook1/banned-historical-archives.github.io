script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"质问“党报”为何不报北京大学的“鸣、放”消息","authors":["农夫","哈尔滨工业大学"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"质问“党报”为何不报北京大学的“鸣、放”消息","type":"title"},{"text":"哈尔滨工业大学农夫","type":"authors"},{"text":"根据北京大学、清华大学来信的消息，知道北京高等学校的鸣放很热烈，内容丰富多彩，几乎满城风雨，正义的呼声响彻云霄，可是我们党报却一点也没有报导和支持有关诸问题，也没有作任何的解释、评论和答复，试问对于热血青年的鸣放这不是一个很大的压力吗？","type":"paragraph"},{"text":"试问党中央的和风细雨的方针，是不是有其不全面的地方，以致把身经百训的好奴才，所谓“新闻记者”的咀吧都上了封条，把千百万个“文艺工作者”都变成了光听主子说话，而自己靠着摇尾乞怜来装饱肚皮的大饭桶。","type":"paragraph"},{"text":"尊贵的大人先生们，如果你们还是不正视和慎重考虑我们的意见的话，一旦群情洪发，看你们还能坐小汽车和穿贵重的绫罗呢子，吃山珍海味，喝人民的血汗不成？我们需要好的领导者，我们不能忍视自己的人民大众打倒了过去的统治者，却换来了一批更阴恶的统治者。我们只向真理低头，我们决不崇拜任何的“共产党党员”作招牌，欺压人民，抬高自己，做群众的统治者，可耻阴险的“大人物”。","type":"paragraph"},{"text":"至于共产党人，在各个运动中杀错了人，必须以血还血。既然自己敌人杀错了共产党人大喊要以血还血，难道共产党人杀错了人，就不要以血还血吗？真是一个打嘴巴的创使奇谈。","type":"paragraph"},{"text":"至于斯大林杀错了许多人，却说什么“动大于过”“一切忠于共产主义，难道说只要忠实于共产党主义的“共产党人”便可以任意的来杀戮人民，巩固自己的统治地位吗？（哈工大大字报）","type":"paragraph"}],"comments":[],"origin":"《鸣放言论（三）》（哈尔滨：“学习生活”编辑室编，1957年7月10日）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7f5947fb96"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

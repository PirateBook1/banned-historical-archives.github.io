script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东关于高岗来信和七届四中全会的开会方针问题给刘少奇的电报","authors":["毛泽东"],"dates":[{"year":1954,"month":1,"day":22}],"is_range_date":false,"parts":[{"text":"毛泽东关于高岗来信和七届四中全会的开会方针问题给刘少奇的电报","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"刘少奇同志：","type":"appellation"},{"text":"杨尚昆同志到此，收到所需文件，并收到高岗同志一信。高岗同志在信里说完全拥护和赞成关于增强党的团结的决议草案，并说他犯了错误，拟在四中全会上作自我批评，想于会前来这里和我商量这件事。我认为全会开会在即，高岗同志不宜来此，他所要商量的问题，请你和恩来同志或再加邓小平同志和他商量就可以了。关于四中全会开会的方针，除文件表示者外，对任何同志的自我批评均表欢迎，但应尽可能避免对任何同志展开批评，以便等候犯错误同志的觉悟。这后一点我在一月七日致你和书记处各同志的信中已说到了。如你们同意这个方针，就请你们据此和到会同志事先商谈，并和高岗同志商谈他所要商谈的问题。尚昆留此几天即回北京。此电请送高岗同志一阅，我就不另复信了。","type":"paragraph"},{"text":" 毛泽东一月二十二日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"高岗","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"287171e6d6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

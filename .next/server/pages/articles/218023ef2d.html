script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来关于武光问题给新疆红二司的指示","authors":["周恩来"],"dates":[{"year":1967,"month":11,"day":29}],"is_range_date":false,"parts":[{"text":"周恩来关于武光问题给新疆红二司的指示","type":"title"},{"text":"周恩来","type":"authors"},{"text":"〖时间：晚十点五十分〗","type":"appellation"},{"text":"周家鼎秘书传达总理指示：","type":"paragraph"},{"text":"总理说：在武光问题上，总理和康老曾经提醒过你们。他说，他一直等了半年多时间，本来由你们起来揭发，但是一直没有消息，北航的同学不但没有揭发，反而把武光保护起来了。现在已经由北京的专政机关把武光逮捕了，总理要我把这个消息正式告诉你们。总理说你们在这个问题上现在已经晚了，总理提醒你们，你们没有做这件事情。总理接着又讲，你们已经提高了警惕，并发现了一些坏人，黑手插手新疆问题，你们现在应当自己起来，把黑手揪出来。对于受坏人的挑唆而作出了一些不利于新疆文化大革命的事情，由于受坏人的蒙蔽，坏人的挑唆在新疆地区作出了一些不利于文化大革命的事情，和不利于团结对敌的事情，应当有勇气正视和检查。总理说的这段意义，你们既然已经警惕了这个问题，并发现了有坏人插手，你们就应当自己起来把坏人黑手揪出来。","type":"paragraph"},{"text":"总理他又接着讲：新疆的红二司作为一个革命群众组织他是一直关心的。文化大革命已经进行一年半多了啊，大家的阶级觉悟和思想，政策水平都应当有所提高。现在，希望你们根据毛主席视察华北，中南，华东的最新指示，认真总结文化大革命的经验，对自己内部的坏人应当杀一抢，懂不懂这个意义，就是说你们内部不好的人，坏人就得杀一枪，杀一枪的意义不是当真用枪打死他罗，就是你们自己应动手把他揪出来罗，把黑手揪出来。过去作错了的，你们改了就好嘛。要象林副主席所指示的，要在这次无产阶级文化大革命当中立新功。这是总理讲话大意，这个精神不会错的罗。这个话是我传达的，不要扣每字每句上，主要领会精神，总理昨天听了我的汇报。","type":"paragraph"},{"text":"（根据录音整理）","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"新疆文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"218023ef2d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

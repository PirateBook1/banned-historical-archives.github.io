script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"济南“新中国号”青年包乘组  创日车六百公里纪录  “毛泽东号”创郑州局最高牵引纪录","authors":["张春元　郑义明　王伯欣"],"dates":[{"year":1950,"month":5,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"济南“新中国号”青年包乘组"},{"type":"paragraph","text":"创日车六百公里纪录"},{"type":"paragraph","text":"“毛泽东号”创郑州局最高牵引纪录"},{"type":"paragraph","text":"【本报济南讯】济南机务段冂ㄎ—一六八一新中国号青年包乘组，于上月二十六日在由济南到兖州，由兖州到德县，由德县返济南的周转中，创日车公里六二六·一公里，技术速度三九·八公里，旅行速度三二·二公里的新纪录。该组自四月份订技术教育合同后，乘务员的技术水平与工作积极性大为提高。这次机车丙检后，于上月二十六号点火前就开会讨论，作了跑公里的一切准备工作，并订出了工作计划与交接班的办法。在开车前先整好火床，运转中就利用错车时，进行整理工作，以缩短外站停留时间；同时并与调度所密切联系，根据调度指示作好准备工作。由于停站作业时间缩短，运转时间相对增加，因此创造了日车公里的新纪录。"},{"type":"paragraph","text":"（青年团济南铁路工作委员会）"},{"type":"paragraph","text":"【本报讯】全国机车旗帜“毛泽东号”，牵引吨数创陇（海）、平（汉）铁路空前纪录。该机车于四月二十四日十一时五十六分牵引“六六三”次列车，重一九五一公吨，从郑州站正点开出，于十六时三十六分安全迅速到达终着站郾城，较规定时间提前三十三分，牵引吨数超过局部标准三一五公吨，并以每时十九公里的速度，上千分之六斜度的坡道，由于该车司机和司炉取得密切联系，及三锹制焚火法运用得熟练，并节省煤四千五百七十三公斤，所有这些都打破了陇平铁路有史以来的新纪录。机务段长刘星等给“毛泽东号”包乘组的慰问信说：“你们这次超越牵引吨数的成功，创造了郑州机车牵引力的最高纪录，给提高机车牵引力的工作开辟了道路。”并号召全段所有包乘组认真积极向“毛泽东号”学习，加强对机车的保养，提高机车质量，提高操纵技术贯彻负责制，向“毛泽东号”包乘组的道路前进。"},{"type":"paragraph","text":"（艳、张春元、郑义明、王伯欣）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"78a2b8b008"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

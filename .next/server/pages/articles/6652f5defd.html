script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"巴基斯坦新任驻华大使  向刘少奇主席递交国书","authors":[],"dates":[{"year":1962,"month":9,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"巴基斯坦新任驻华大使"},{"type":"paragraph","text":"向刘少奇主席递交国书"},{"type":"paragraph","text":"新华社1日讯　巴基斯坦新任驻中国大使纳瓦查达·阿格哈·穆罕默德·罗查，今天下午向刘少奇主席递交国书。"},{"type":"paragraph","text":"在递交国书时，罗查大使致颂词，刘少奇主席致答词。"},{"type":"paragraph","text":"罗查大使在颂词中说：“我国政府在把这一崇高的使命托付给我时，责成我为我们两国之间的边界协定开始举行谈判，并且进一步发展业已如此可喜地存在于我们之间的亲密而友好的关系。”"},{"type":"paragraph","text":"大使说：“巴基斯坦和中国是由历史、商业和传统的多种关系联结在一起的紧邻。我们两国人民向来和平、融洽相处。我们都在为发展本国和使我们的人民生活得更好而努力。这是一项巨大的任务；要完成这项任务，我们两国都需要以尊重各国独立、主权和领土完整为基础的亚洲和平和世界和平。为此目的，巴基斯坦和中国都曾在万隆会议上贡献了自己的力量。”他还说：“巴基斯坦对任何国家都不怀恶意，而且确实十分渴望同世界上的一切国家，特别是同邻国建立和加强友好关系。”"},{"type":"paragraph","text":"刘少奇主席在答词中说：“巴基斯坦是中国的近邻，两国人民向来和平友好相处。令人高兴的是，近年来，两国的友好关系有了发展；贵我两国政府最近还就通过谈判划定边界的问题取得了一致的意见。我深信，中巴双方谋求增进两国友好关系的努力，不但符合中巴两国人民的愿望，也有利于巩固亚洲和世界和平。”"},{"type":"paragraph","text":"巴基斯坦驻中国大使馆官员随同罗查大使递交国书。"},{"type":"paragraph","text":"递交国书时在场的，有外交部副部长耿飚，礼宾司副司长葛步海，第一亚洲司副司长程之平。"},{"type":"paragraph","text":"递交国书以后，刘少奇主席同罗查大使进行了友好的谈话。（附图片）"},{"type":"paragraph","text":"巴基斯坦新任大使纳瓦查达·阿格哈·穆罕默德·罗查（左四）向刘少奇主席递交国书后合影"},{"type":"paragraph","text":"新华社记者　孟庆彪摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6652f5defd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

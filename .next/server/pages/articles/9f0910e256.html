script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"张春桥姚文元在上海高校座谈会上的讲话","authors":["姚文元","张春桥"],"dates":[{"year":1967,"month":6,"day":2}],"is_range_date":false,"parts":[{"text":"张春桥姚文元在上海高校座谈会上的讲话","type":"title"},{"text":"张春桥姚文元","type":"authors"},{"text":"〖摘录〗","type":"appellation"},{"text":"张春桥：","type":"paragraph"},{"text":"现在红卫兵的确面临着新的任务，斗批改的问题也是历史上没有解决过的。我们十七年来毛主席提出的方针政策没有得到贯彻执行，即毛主席的思想没有在学校里深入下去。我们在这一方面花的代价要大一些。有些学校有共同的任务，又有不同的任务。文科与理科不一样，文科斗批改，有些不一定在学校里培养“文学家”、“艺术家”，但不等于不要学校了，有人提出是不是不办学校了。我上次也提出，文学怎么教，历史怎么教。需要一批红卫兵包括青年教师，也要吸收一些青年人，要付出代价。要象江青同志搞样板戏那样，付出巨大的代价。","type":"paragraph"},{"text":"姚文元：","type":"paragraph"},{"text":"大学的斗批改是一项艰巨的工作。主席讲：一种可能彻底翻身，一种可能走回头路，一种可能改良。能不能在下个阶段搞好，要打硬仗了。当然，有没有反复，这也难说。上海是全国所一部分，还受全国的情况影响。当然如果有反复也不怕。文化大革命高校是个关键，下面连高中，初中，小学要与工农兵结合，怎么结合法？在全国当前还是抓革命的大批判。只有把这一仗打好了，以下几仗才能搞好，这一仗打不好，下面斗批改就动力不足，斗本单位的党内走资本主义道路的当权派与对刘邓的批判是一致的。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]},{"id":"yaowenyuan","name":"姚文元文录","internal":false,"type":"pdf","official":false,"author":"姚文元","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/姚文元文录.pdf"],"article":{"title":"张春桥姚文元在上海高校座谈会上的讲话","parts":[{"type":"title","text":"张春桥姚文元在上海高校座谈会上的讲话"},{"type":"paragraph","text":"〖摘录〗"},{"type":"paragraph","text":"张春桥："},{"type":"paragraph","text":"现在红卫兵的确面临着新的任务，斗批改的问题也是历史上没有解决过的。我们十七年来毛主席提出的方针政策没有得到贯彻执行，即毛主席的思

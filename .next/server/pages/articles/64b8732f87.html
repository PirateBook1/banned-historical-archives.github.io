script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"讽刺诗〈官僚主义者画象〉","authors":["佘轩","西北农学院"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"讽刺诗〈官僚主义者画象〉","type":"title"},{"text":"西北农学院佘轩","type":"authors"},{"text":"(佘轩：西北农学院农60级二班学生)","type":"subtitle"},{"text":"官僚主义者画象","type":"subtitle"},{"text":"调寄西江月","type":"subtitle"},{"text":"眼：","type":"paragraph"},{"text":"眼珠从不下看，眉毛一向竖生；","type":"paragraph"},{"text":"赫赫眼光唬坏人，又白又冷又硬。","type":"paragraph"},{"text":"耳：","type":"paragraph"},{"text":"两片大耳能动，适应传来声音；","type":"paragraph"},{"text":"听到批评盖住耳，“良言”打开耳门。","type":"paragraph"},{"text":"口：","type":"paragraph"},{"text":"唾沫直溅三尺，牙关咬得出声；","type":"paragraph"},{"text":"咆哮如雷高嗓门，指责这种那种。","type":"paragraph"},{"text":"鼻：","type":"paragraph"},{"text":"仰起朝天鼻孔，拉起条条绉纹；","type":"paragraph"},{"text":"吓吓鼻音轻一切，动口便是哼哼。","type":"paragraph"},{"text":"手：","type":"paragraph"},{"text":"又白又肥又嫩，恰似面粉揉成；","type":"paragraph"},{"text":"不是指西便挥东，难得下手劳动。","type":"paragraph"},{"text":"脚：","type":"paragraph"},{"text":"天公何其不公，给腿又有何用；","type":"paragraph"},{"text":"方步何曾踱出门，休提深入下层。","type":"paragraph"},{"text":"画象者曰：","type":"paragraph"},{"text":"“纱帽”戴上歪嘴，忘了何处生根；","type":"paragraph"},{"text":"寄语官僚主义者，劝君快醒好梦。","type":"paragraph"},{"text":"又一首：〈老子天下第一〉","type":"subtitle"},{"text":"呸，你算什么！","type":"paragraph"},{"text":"老子天下第一，","type":"paragraph"},{"text":"老子是特殊材料制成。","type":"paragraph"},{"text":"“什么？说什么？","type":"paragraph"},{"text":"我没说的谁也不准乱动，","type":"paragraph"},{"text":"要知道，","type":"paragraph"},{"text":"我是来领导你们。”","type":"paragraph"},{"text":"“好！你敢说我的不是，","type":"paragraph"},{"text":"反党，反人民！","type":"paragraph"},{"text":"凭你一个斛斗十万八千里！","type":"paragraph"},{"text":"也翻不出我的手心。”","type":"paragraph"},{"text":"“今朝大权在我手，","type":"paragraph"},{"text":"此处便是我为尊。”","type":"paragraph"},{"text":" 来源：《西北农学院右派言论及错误言论汇集》(西北农学院马列主义教研组编印，1957年12月)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"64b8732f87"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

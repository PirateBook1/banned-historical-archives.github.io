script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共阜阳县委对程集人民公社发生浮肿病情况和采取紧急措施的报告","authors":[],"dates":[{"year":1960,"month":1,"day":10}],"is_range_date":false,"parts":[{"text":"中共阜阳县委对程集人民公社发生浮肿病情况和采取紧急措施的报告","type":"title"},{"text":"地委：","type":"appellation"},{"text":"兹将我县程集人民公社，发生浮肿病情况，报告如下：","type":"paragraph"},{"text":"（一）我县程集人民公社，从去年12月底有浮肿病发生截至本月4日，该乡共发生浮肿病患者4065人，其中全身浮肿的有2024人，局部浮肿2037人。严重的地区，该乡郑棚大队共6500人，患浮肿的1809人，占总人口的27.7％，其中严重的有5■，并于去年12月份死亡218人。","type":"paragraph"},{"text":"对上述情况，该乡党委认为实属严重，他们立即组织全乡干群和医护人员41人进行了普查和抢治，现在已治疗1452人,其余患者正在治疗中。","type":"paragraph"},{"text":"他们认为浮肿病的发生有以下几点原因：","type":"paragraph"},{"text":"心脏病，肝脏病、肾脏病和其它慢性疾病，是引起浮肿病的主要原因，并且一发生都非常严重，如时庙大队，■老庄■治■的父亲，浮肿十年之久，而今年又肿，并于前天病死。","type":"paragraph"},{"text":"（二）由于个别群众，有严重的资本主义思想，把粮食乱放光吃红芋子。他不敢把粮食拿出来吃，这样直接影响了身体的健康，如时庙大队社员■■■两口子，在一个夜间说：“今天兑现，明天兑现，啥时能过去这个月头呢？光吃菜真称[撑]不住。”他老婆子接着说：“任死现在不能把粮食拿出来”。","type":"paragraph"},{"text":"（三）个别生产队，由于少数干部不纯，瞒产私分，食堂不开，生活没有真正安排，同时私分又不平衡，老实人就分的少，如河水砦大队，■个食堂，现在全部巩固正常，而该大队只发生浮肿病患者18人，是慢性病所引起的。于此不同的石庙大队的52个食堂至今只有■个食堂开伙，而这个大队就发生浮肿病患者1221人，较河水砦大队患病十倍以上。","type":"paragraph"},{"text":"（四）没有很好把征购和生活结合进行安排，形成顾此失彼，抓的不好，加上个别干部重视不够。","type":"paragraph"},{"text":"（五）气候不正常，医务人员开始有乐观麻痹思想，犯经验主义，浮夸思想，没有能够即时抢治及反映。","type":"paragraph"},{"text":"（六）县委发现以上情况，采取了如下紧急措施：","type":"paragraph"},{"text":"1.立即组织，加强防治。在县委防治小组的领导下，成立了领导小组，第一书记饶有泉同志担任组长，付组长李玉贤，公社■■人汉卿担任付组长，同时11个大队也成立防治小组，■■书记担任组长，并吸收中、西医生参加具体领导防治浮肿病会议。","type":"paragraph"},{"text":"2.为了了解情况，该乡党委于本月3号，召开了大队付书记和全体（缺页）","type":"paragraph"}],"comments":[],"origin":"安徽省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"58602ac76e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu1","name":"十年文革中首长讲话传信录（上册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录1.pdf"],"article":{"title":"周恩来、陈伯达、康生、李富春、谢富治、江青等中央首长在工人体育场接见来京工人代表大会上周恩来、江青的讲话","parts":[{"type":"title","text":"361.周恩来、陈伯达、康生、李富春、谢富治、江青等中央首长"},{"type":"paragraph","text":"在工人体育场接见来京工人代表大会上周恩来、江青的讲话"},{"type":"paragraph","text":"(1966年12月26日)江青："},{"type":"paragraph","text":"工人同志们，战友们：你们好！向你们致以无产阶级文化大革命的敬礼！今天是我们伟大领袖毛主席的生日，主席很健康，他问你们好！我听说你们对中央十二月九日颁布的十条规定的第三点有点意见，我觉得是可以提出来讨论的。就是说对八小时工作卡的太死了，运动高潮时可少工作点，这是可以的。这意见是对的。我个人表示接受你们的意见，我和同志们见面很少，今后多找机会和同志们讨论，听取意见。我的讲话完了。周恩来："},{"type":"paragraph","text":"同志们，我现在代表我们伟大的领袖毛主席、林副主席、党中央和国务院向你们问好！"},{"type":"paragraph","text":"同志们，刚才江青同志说今天是我们伟大领袖毛主席的七十三岁生日，让我们大家一道祝毛主席健康长寿！"},{"type":"paragraph","text":"同志们，我现在向你们致以无产阶级文化大革命的战斗的敬礼！"},{"type":"paragraph","text":"同志们，你们来了很久，我们工作很忙，不能一批接见你们，很对不住你们。今天，趁这个好日子，同你们在这里见面，是很有意义的。方才江青同志讲了，我们中共中央12月9日发表了关于工矿企业无产阶级文化大革命的十条规定，今天人民日报发表了社论，写文章告诉你们，我们工人阶级、领导阶级怎样进行无产阶级文化大革命。请大家趁这个好日子，今天下午、晚上好好讨论一下。在这篇文章里告诉我们怎样进行文化大革命，告诉我们领导阶级怎样迎接无产阶级文化大革命的新高潮。在你们讨论以后，选代表提出意见，写成简单文字材料，交接待机关转中央。刚才江青同志说：文化革命紧时，可以少工作一二小时，以后可多做点。这样抓革命就更好促生产。今天无产阶级文化大革命是第一位的工作，可使工人阶级更加思想革命化，更可以促进我们的生产。你们提出的各个问题在今天的人民日报社论和十条规定中都有了回答，所以我今天就不多讲了。"},{"type":"paragraph","text":"现在，请你们在讨论提出意见以后，回到本地区进行无产阶级文化大革命。因为革命靠你们自己，自己教育自己，自己解放自己。革命靠自己回本地、本厂、各车间互相串连，那里有你们的工友，有你们的群众。所以你们回本地闹革命是最好的办法了。有了十六条和社论，增加你们思想武器，可以拿起这个武器斗争党内走资本主义道路的当权派，斗争坚持资产阶级反动路线的人，把他们斗倒斗臭。所以你们回去是最好的办法，在六六年结束的时候，回到本地区迎接1967年无产阶级文化大革命的更大的新高潮。我们现在在这个地方预祝你们1967年新年快乐，革命胜利！"},{"type":"paragraph","text":"我现在结束这个讲话，一起呼几个口号：我们迎接1967年无产阶级文化大革命的新高潮！无产阶级专政万岁！中国共产党万岁！战无不胜的毛泽东思想万岁！祝毛主席万寿无疆！"},{"type":"paragraph","text":"毛主席万岁！万万岁！"}],"authors":["周恩来","康生","李富春","江青","谢富治","陈伯达"],"dates":[{"year":1966,"month":12,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":688,"page_end":689,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"谢富治","type":"人物"},{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"李富春","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5eb2ac36ac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遵照毛主席的教导　继续开展路线教育建设机器厂抓住路线这个纲，发展了大好革命形势","authors":[],"dates":[{"year":1972,"month":1,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海建设机器厂党总支狠抓思想和政治路线教育，使工厂面貌发生了显著变化，“蚂蚁哨骨头”精神进一步发扬光大，仅去，年一至十月完成的生产任务，就比前年全年完成的生产任务还要多。"},{"type":"paragraph","text":"这个厂的革命和生产较长时间来处于“温吞水”状态，怎么办?去年初，该厂领导在毛主席关于在全党进行一次思想和政治路线方面的教育的伟大号召下，围绕“建设厂为啥上不去”这个问题进行了讨论，并且发动群众揭露问题，开展路线教育。"},{"type":"paragraph","text":"在路线教育中，他们联系了厂里的实际和前年的教训，肃清领导班子中存在的“唯生产力论”的流毒。前年该厂领导曾想从抓生产入手改变厂里落后面貌，提出“大战六月”的口号，干部都到车间去跟班劳动，抓产值吨位，放松了大学习、大批判，使七、八、九三个月生产大幅度下降。联系这个教训，他们批判了刘少奇一类骗子散布的“唯生产力论”，认识到放松革命，丢了路线这个“纲”，只抓生产，就会走错路，就要上假马克思主义政治骗子的当。只有抓住路线这个纲，才能带动一切。而要提高路线斗争觉悟，首先就要认真读马、列的书和毛主席著作，不断提高执行毛主席革命路线的自觉性。"},{"type":"paragraph","text":"这以后，厂党总支努力抓好领导班子的学习。去年，他们已先后通读了《共产党宣言》和《哥达纲领批判》，选学了《法兰西内战》、《国家与革命》、《反杜林论》和《唯物主义和经验批判主义》等著作的有关章节，使全厂掀起了认真看书学习、狠批刘少奇一类骗子鼓吹的黑“四论”的热潮，调动了广大群众的社会主义积极性，全厂的革命、生产出现了跃进局面。"},{"type":"paragraph","text":"这个厂党总支还组织干部和群众联系本厂实际，回顾总结了一九五八年以来亲身经历的“蚂蚁啃骨头”“四次出洞，三次进洞”的两条路线斗争的历史，开展路线教育。一九五八年，在毛主席提出的“鼓足干劲，力争上游，多快好省地建设社会主义”的总路线光辉照耀下，该厂广大工人发扬革命精神，创造了一套“工件不动，落地加工，以小干大，群蚁围攻”的“蚂蚁啃骨头”加工方法，闯出了一条小机器加工大部件的新路子。可是，后来在刘少奇反革命修正主义路线干扰下，这个厂的“蚂蚁”被迫进洞，群众的革命精神和生产都受到了挫折。厂领导抓住这个活教材，采用开班组会、举办学习班等多种形式，对广大党员和群众进行路线教育，使大家认识到，坚持“蚂蚁啃骨头”的革命精神，就是坚持贯彻毛主席“自力更生”、“艰苦畜斗”的伟大方针。工人们表示:一定要大大发扬“蚂蚁啃骨头”的革命精神，狠抓革命，猛促生产。去年，这个厂用“蚂蚁啃骨头”的办法，完成了一批又一批“会战项目”，造出了一台又一台冶金矿山重型设备，有力地支援了社会主义革命和建设。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1fcf07fb78"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

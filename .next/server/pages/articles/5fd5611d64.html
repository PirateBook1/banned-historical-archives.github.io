script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席著作闪金光（盘歌）","authors":["王泽元"],"dates":[{"year":1966,"month":5,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席著作闪金光（盘歌）"},{"type":"paragraph","text":"陕西宁强社员　王泽元〔男女双方若干人，各站一方，对唱。"},{"type":"paragraph","text":"男队领唱何林（简称林），女队领唱苏珍（简称珍）。〕珍：哎——"},{"type":"paragraph","text":"公社门前一树槐吔，"},{"type":"paragraph","text":"槐树下面搭歌台，"},{"type":"paragraph","text":"先问你唱歌为啥子？"},{"type":"paragraph","text":"再问你敢来不敢来吔？女队合唱："},{"type":"paragraph","text":"先问你唱歌为啥子？"},{"type":"paragraph","text":"再问你敢来不敢来？林：哎——"},{"type":"paragraph","text":"妹子说话口莫大吔，"},{"type":"paragraph","text":"唱歌你能有几下，"},{"type":"paragraph","text":"我唱山歌为革命，"},{"type":"paragraph","text":"妹妹敢唱我敢来。男队合唱："},{"type":"paragraph","text":"我唱山歌为革命，"},{"type":"paragraph","text":"妹妹敢唱我敢来吔！珍：栽树要栽什么树？"},{"type":"paragraph","text":"走路要走什么路？"},{"type":"paragraph","text":"唱歌要唱什么歌？"},{"type":"paragraph","text":"读书要读什么书？林：栽树要栽常青树，"},{"type":"paragraph","text":"走路要走大寨路，"},{"type":"paragraph","text":"唱歌要唱革命歌，"},{"type":"paragraph","text":"读书要读毛主席书。珍：山区人民学“毛选”吔，"},{"type":"paragraph","text":"什么地方变容颜？"},{"type":"paragraph","text":"老牛要换啥东西？"},{"type":"paragraph","text":"什么插在白云间？林：山区人民学“毛选”吔，"},{"type":"paragraph","text":"荒山秃岭变容颜，"},{"type":"paragraph","text":"老牛要换拖拉机，"},{"type":"paragraph","text":"梯田插在白云间。珍：全国人民学“毛选”吔，"},{"type":"paragraph","text":"什么人儿干劲添？"},{"type":"paragraph","text":"什么人变成新愚公？"},{"type":"paragraph","text":"什么人握枪保家园？林：全国人民学“毛选”吔，"},{"type":"paragraph","text":"革命人儿干劲添，"},{"type":"paragraph","text":"社员变成新愚公，"},{"type":"paragraph","text":"解放军握枪保家园。珍：世界人民学“毛选”吔，"},{"type":"paragraph","text":"什么人儿挺腰杆？"},{"type":"paragraph","text":"什么样人哈哈笑？"},{"type":"paragraph","text":"什么样人愁眉眼？女队合唱："},{"type":"paragraph","text":"什么样人哈哈笑？"},{"type":"paragraph","text":"什么样人愁眉眼？林：世界人民学“毛选”吔，"},{"type":"paragraph","text":"受苦人儿挺腰杆，"},{"type":"paragraph","text":"劳动人民哈哈笑，"},{"type":"paragraph","text":"反动派们愁眉眼！愁眉眼！珍：毛主席著作字字金吔，"},{"type":"paragraph","text":"好比天上什么星？"},{"type":"paragraph","text":"照得什么朝上长？"},{"type":"paragraph","text":"照得什么万年青？女队合唱："},{"type":"paragraph","text":"照得什么朝上长吔？"},{"type":"paragraph","text":"照得什么万年青？林：毛主席著作字字金吔，"},{"type":"paragraph","text":"好比天上太阳星，"},{"type":"paragraph","text":"照得万物朝上长，"},{"type":"paragraph","text":"照得祖国万年青。男队合唱："},{"type":"paragraph","text":"照得万物朝上长吔，"},{"type":"paragraph","text":"照得祖国万年青。男女队合唱："},{"type":"paragraph","text":"毛主席著作闪金光，"},{"type":"paragraph","text":"光芒万丈照四方。"},{"type":"paragraph","text":"光芒照在海洋上，"},{"type":"paragraph","text":"风满帆来鱼满舱，"},{"type":"paragraph","text":"光芒照在山岗上，"},{"type":"paragraph","text":"荒山变成金银岗；"},{"type":"paragraph","text":"光芒照在田野上，"},{"type":"paragraph","text":"一年四季庄稼壮；"},{"type":"paragraph","text":"光芒照在心坎上，"},{"type":"paragraph","text":"颗颗红心向着党，"},{"type":"paragraph","text":"一心一意为革命，"},{"type":"paragraph","text":"要把人间变天堂！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5fd5611d64"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

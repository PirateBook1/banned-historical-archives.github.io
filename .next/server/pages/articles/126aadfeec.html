script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"同意夺取中阳并歼赵承缓部","alias":"","parts":[{"type":"paragraph","text":"同意夺取中阳并歼赵承绶部！"},{"type":"paragraph","text":"（1946年12月9日）陈赓，并告王、彭、罗，贺、李："},{"type":"paragraph","text":"齐电悉。同意增调二十四旅及十三旅及全部炮兵向北，由陈统一指挥夺取中阳，并歼灭赵承绶，打通晋西北与太岳联系，巩固后方。乡、吉行动可放在第二步。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"九日十二时"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给晋冀鲁豫野战军第四纵队司令员陈的电报。"},{"type":"paragraph","text":"[2]王、彭、罗，指王震、彭绍辉、罗贵波，当时分别任晋绥野战军第二纵队司令员兼政治委员、副司令员和副政治委员。贺、李，指贺龙、李井泉，当时分别任晋绥军区司令员和政治委员。"},{"type":"paragraph","text":"[3]指1946年12月8日9时陈给中共中央军委和王震、罗贵波、贺龙、李井泉的电报。电报说：赵承绶部已在平介集结，声言增援中阳、孝义。中阳工事坚固，一两天不能攻下，建议增调二十四旅及十三旅迅速攻下该城，并给赵承绶以歼灭打击，但吉县、乡宁行动必须再过几天。"},{"type":"paragraph","text":"[4]赵承绶，当时任国民党军第七集团军总司令。"},{"type":"paragraph","text":"[5]1946年12月2日毛泽东在为中共中央军委起草的电报中指示陈、谢富治，请他们“考虑集中三至四个旅及全部炮兵向吉县、乡宁前进，寻找分散之敌各个歼灭之，相机占领吉乡二县”。"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":12,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":303,"page_end":303},"tags":[{"name":"贺龙","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"王震","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"126aadfeec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"锡共总书记桑穆加塔桑热烈欢呼毛主席庄严声明  美帝看起来是个庞然大物其实是纸老虎  表示要团结锡兰一切可以团结的力量反对美帝及其走狗","authors":[],"dates":[{"year":1970,"month":6,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"锡共总书记桑穆加塔桑热烈欢呼毛主席庄严声明"},{"type":"paragraph","text":"美帝看起来是个庞然大物其实是纸老虎"},{"type":"paragraph","text":"表示要团结锡兰一切可以团结的力量反对美帝及其走狗"},{"type":"paragraph","text":"新华社科伦坡五日电　锡兰共产党总书记桑穆加塔桑代表锡兰共产党政治局二日发表声明，热烈欢呼中国人民的伟大领袖毛主席支持世界人民反对美帝斗争的庄严声明的发表。"},{"type":"paragraph","text":"声明说：“锡兰共产党和锡兰全体革命者欢呼并且全心全意支持全世界无产阶级和革命人民的导师和领袖毛泽东主席发出的重要号召。毛主席在声明中号召：‘全世界人民团结起来，打败美国侵略者及其一切走狗！’"},{"type":"paragraph","text":"“这个号召意义重大而且及时。号召是在美帝及其走狗遭到国内外人民的沉重打击而晕头转向的时刻发出的，是在印度支那人民、阿拉伯人民、美国人民以及各大洲人民加紧对共同敌人美帝国主义进行斗争的时刻发出的。"},{"type":"paragraph","text":"“美帝象一头走投无路的野兽一样，企图把这些革命的解放运动淹没在血泊中。但是这种企图已经落空。美国的穷凶极恶和赤裸裸的侵略，使印度支那人民、阿拉伯人民以及美国人民和其他在美帝及其走狗侵略铁蹄下的人民进一步团结起来了。”"},{"type":"paragraph","text":"声明接着说，毛泽东主席的声明正确地揭示了存在着新的世界大战的危险，但是同时正确地指出，当前世界的主要倾向是革命。"},{"type":"paragraph","text":"声明说：“毛泽东主席的声明揭露了这样一个事实，即美帝看起来是一个庞然大物，‘其实是纸老虎，正在垂死挣扎’。声明正确地指出：‘小国人民只要敢于起来斗争，敢于拿起武器，掌握自己国家的命运，就一定能够战胜大国的侵略。’声明进一步鼓舞了小国和弱国人民。”"},{"type":"paragraph","text":"声明指出：“毛泽东主席表示完全支持印度支那和其他地区的反美斗争，从而极大地鼓舞了为反对美帝及其走狗而斗争的各国人民。”"},{"type":"paragraph","text":"声明最后说：“我们保证更加努力地工作，团结锡兰一切可以团结的力量，反对美帝及其走狗，以帮助建立全世界的反美统一战线，这个全世界的反美统一战线将永远埋葬美帝国主义，并且在美帝国主义的坟墓上建立起新的文明。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"513e8c639b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

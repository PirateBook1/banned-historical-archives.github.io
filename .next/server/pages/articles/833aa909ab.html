script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"深入揭批“四人帮”破坏又红又专的罪行","authors":["林贵"],"dates":[{"year":1977,"month":5,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编辑同志:"},{"type":"paragraph","text":"最近，我学习了毛主席的光辉著作《毛泽东选集》第五卷，学习了华主席的重要文章《把无产阶级专政下的继续革命进行到底》和在第二次全国农业学大寨会议上以及全国工业学大庆会议上的重要讲话，受到了深刻的教育和巨大的鼓舞。华主席在讲话中指出:‘要提倡为革命学习文化，学习技术，精通业务，又红又专。’华主席又一次为我们指明了前进的方向，向我们发出了战斗的号召，使我们又有了信心，又有了奔头。"},{"type":"paragraph","text":"敬爱的周总理遵照毛主席的指示，在四届人大上提出了在本世纪内全面实现农业、工业、国防和科学技术现代化的宏伟目标。华主席在全国工业学大庆会议上提出了把我国建设成为伟大的社会主义的现代化强国的历史使命。要实现这一宏伟目标和历史使命，需要造成工人阶级知识分子的宏大新部队，需要有更多的又红又专的知识分子参加到工农群众的战斗行列中去。每一个革命的知识分子，谁不愿意走又红又专的道路?谁不愿意为实现农业现代化、工业现代化、国防现代化、科学技术现代化作出自己应有的贡献?但是，这几年来，‘四人帮’出于篡党夺权的反革命阴谋，在红与专的问题上散布了一系列的反动谬论，搞乱了知识分子的思想，挫伤了他们的社会主义积极性，造成了极其严重的后果。"},{"type":"paragraph","text":"‘四人帮’形而上学猖獗，他们反对政治和业务的统一，不准知识分子攻读业务书籍，钻研技术。他们对那些刻苦学习，刻苦钻研业务，对技术精益求精的同志，一概扣上‘业务挂帅’、‘技术第一’、‘白专道路’的帽子，还吓唬说:‘卫星上天，红旗落地’，“知识到手，人被夺走”!他们把为祖国立志攀登科学技术高峰，胡说是资产阶级名利思想；把为革命著书立说，胡说是为了成名成家；把批判地学习外国的文献，胡说是洋奴哲学。总之，在红与专的关系问题上，‘四人帮’一伙蓄意颠倒黑白，混淆是非，制造混乱，用心极其险恶。"},{"type":"paragraph","text":"为了培养一支为社会主义服务的、又红又专的工人阶级知识分子队伍，我们必须以马列主义、毛泽东思想为武器，彻底揭发批判‘四人帮’破坏又红又专的反动谬论，把被‘四人帮’搞乱了的是非界限纠正过来，肃清其流毒。为此，我们建议《文汇报》对红与专的问题，以阶级斗争为纲，正确地、鲜明地、生动地加以宣传，帮助广大知识分子分清路线是非，树立又红又专的典型，同时报道先进单位的经验，以引导和激励广大知识分子坚持走又红又专的道路，为把我国建设成为社会主义现代化强国而努力奋斗!"},{"type":"paragraph","text":"上海第一医学院附属中山医院　林贵"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"833aa909ab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

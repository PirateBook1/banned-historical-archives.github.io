script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"按照毛主席的指示办事","authors":["徐正贞","陆善涛"],"dates":[{"year":1964,"month":4,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华东师大第一附中校长　陆善涛　副校长　徐正贞"},{"type":"paragraph","text":"育才中学教学工作的经验给我们很大启发，从他们的经验中使我们深深体会到，要使学生在德育、智育、体育诸方面生动活泼地主动地得到发展，当前必须改进教学方法，减轻学生负担。"},{"type":"paragraph","text":"几年来，我们的教育工作在各方面都取得了很大成绩，但是，我们在教学工作中还有不甚得法的地方，这一时期来，教师讲得太多、太繁、太琐碎，添油加醋，课外作业留得过多，平常还有许多测验，就是突出的表现。这样，不仅削弱了思想政治教育、劳动教育，也影响了学生健康。这种做法，既不利于党的教育方针的贯彻，也不可能提高学生的文化科学水平。"},{"type":"paragraph","text":"育才中学针对有些教师“满堂灌”，学生被动应付，教师辛辛苦苦，学生忙忙碌碌等问题，根据毛主席教导，深入学生实际，调查研究，并根据《实践论》、《矛盾论》的观点，总结出“紧扣教材、边讲边练、新旧联系、因材施教”的具体经验。这对我们教育工作者来说，是十分宝贵的。这也就是活学活用毛泽东思想的结果。对比我们自己学校，虽然也老早发现这些问题，也感到非解决不可，但只是一般地采取头痛医头、脚痛医脚的办法，年年有问题，年年想办法，但年年没有得到彻底解决。归根到底，还是没有下苦功夫调查研究，结果还是情况不明，决心不大，方法不对，没有把力气化在刀口上，没有排除主观主义、形而上学的思想影响。所以，我们感到在学习育才的具体经验的同时，更重要的还应该学习他们活学活用毛泽东思想，以毛泽东思想指导自己的教学实践。"},{"type":"paragraph","text":"对我们行政人员来说，特别要学习育才中学党政领导同志深入教学第一线，与教师一起教学，同一个教研组办公的优良作风。只有深入下去，才能及时发现问题，及时发现经验。同时他们以自己的模范行动贯彻执行了党的方针，在具体工作中做出了榜样。俗语说得好，身教重于言教，要打破旧框框、旧思想、旧习惯，必须领导“身先士卒”。育才中学许多新的尝试，都是校长、党支部书记与群众共同商量，蹲点先行，这样就大大推动了教学方法的改进。对比我们自己，虽然也兼了一些课，但对党一再教导的深入第一线的真正意义还了解不够，因此往往容易道理讲得多，会议开得多，而没有真正深入抓住一两个问题，扎扎实实地解决一下。所以，我们一定要学习他们的良好工作作风。"},{"type":"paragraph","text":"育才同志的经验很丰富，很全面，我们感到其中最最根本的就是高举毛泽东思想红旗，读毛主席的书，听毛主席的话，按毛主席的指示办事。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f87f5bc64c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

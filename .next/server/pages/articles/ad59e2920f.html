script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"切切实实活学活用毛主席著作 在平凡工作中为革命作出贡献","authors":["蔣宗豪"],"dates":[{"year":1965,"month":11,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"读王杰烈士的日记，愈读愈感到振奋:我又有了一个学习的好榜样。"},{"type":"paragraph","text":"我是在党的培养下成长起来的青年教师。几年来，在党的亲切教导与毛主席思想的光辉照耀下，通过工作突践、下厂下乡与工农群众相结合，无论在政治上与业务上都有所进步。但是，和王杰同志比起来，我的进步实在太慢了，差距实在太大了。"},{"type":"paragraph","text":"首先一个差距是在学习毛主席著作的态度方面。我是机械系毛主席著作学习积极分子，学习毛主席著作有一定的体会与收获。但是，与王杰同志一对照，就发现自己理论脱离实际的情况还很严重。我学毛主席著作不算少，但收效却不太大，根本原因就在于没有象王杰同志那样在“用”字上下功夫。王杰同志所以进步快，成为一个雷锋式的伟大共产主义战士，就是因为他以无产阶级的思想感情来坚持学习毛主席的著作。他把毛主席著作看成是“阳光”、“空气”和“粮食”，学习是从效果出发，着眼于领会和运用，真正做到言行一致，身体力行。今后我一定要克服知识分子理论脱离实际的弱点，象王杰同志那样，认真用毛主席思想来改造自己的非无产阶级思想，改进工作、分析和处理现买问题，用毛主席的教育思想进行教学革命，为培养更多更好的无产阶级接班人贡献自己的力量。"},{"type":"paragraph","text":"第二个差距是在对待革命工作的态度方面。近一年来，我一直在实验室工作。开始一段时间，干劲还比较足，一心想把工作做好，也取得了一定的成绩。但是时间一长，劲头就不那么大了。这主要是思想上认为实验室事务性工作多，感到，“这些工作太琐碎，太平凡，做不出什么成绩来”，没有真正把实验室工作当作革命工作来看待。读了王杰同志的日记，自己感到非常惭愧，王杰同志是以高度的革命精神来对待平凡的工作的，通过这些工作使他造就成为一个雷锋式的伟大共产主义战士。今后我要象王杰同志那样，以高度的革命精神参加实验室的改革工作，为把实验室改造成为培养又红又专的无产阶级接班人的基地而奋斗。要象王杰同志那样，以不断革命的精神，在实验室的工作实践中，不断改造自己的非无产阶级思想，不断消除个人杂念，树立一切工作都是为了革命的思想。要象王杰同志那样，党叫干啥我就干啥，做一个万能螺丝钉，力争在平凡的工作中培养自己成为一个共产主义的战士。"},{"type":"paragraph","text":"华东纺织工学院青年教师"},{"type":"paragraph","text":"蒋宗豪"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ad59e2920f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

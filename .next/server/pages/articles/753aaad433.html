script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热烈庆祝华国锋同志任中共中央主席、中央军委主席  热烈庆祝粉碎“四人帮”反党集团篡党夺阴谋的伟大胜利（图片）","authors":[],"dates":[{"year":1976,"month":10,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"热烈庆祝华国锋同志任中共中央主席、中央军委主席"},{"type":"paragraph","text":"热烈庆祝粉碎“四人帮”反党集团篡党夺阴谋的伟大胜利"},{"type":"paragraph","text":"首都工人阶级满怀胜利的喜悦参加庆祝大会。热烈庆祝华国锋同志任中共中央主席、中央军委主席，热烈庆祝粉碎“四人帮”反党集团篡党夺权阴谋的伟大胜利。决心认真学习马列主义、毛泽东思想，为捍卫无产阶级专政而斗争。本报记者摄"},{"type":"paragraph","text":"中国人民解放军驻京陆海空三军指战员，热烈庆祝华国锋同志任中共中央主席、中央军委主席，热烈庆祝粉碎王洪文、张春桥、江青、姚文元反党集团篡党夺权阴谋的伟大胜利。新华社记者摄"},{"type":"paragraph","text":"参加庆祝大会的北京郊区贫下中农擂起战鼓，热烈欢庆华国锋同志任中共中央主席、中央军委主席，热烈庆祝粉碎“四人帮”篡党夺权阴谋的伟大胜利。本报记者摄"},{"type":"paragraph","text":"在京的外国同志和朋友也参加了大会。新华社稿"},{"type":"paragraph","text":"首都工人民兵喜气洋洋地欢庆胜利，他们决心在以华国锋主席为首的党中央领导下，坚持以阶级斗争为纲，誓同“四人帮”反党集团斗争到底。  新华社记者摄"},{"type":"paragraph","text":"敬爱的华国锋主席，我们各族儿女最紧密地团结在以您为首的党中央周围，用战斗保卫以您为首的党中央，保卫毛主席的革命路线，将无产阶级革命事业进行到底。本报记者摄"},{"type":"paragraph","text":"参加庆祝大会的红小兵热烈欢呼华国锋同志任中共中央主席、中央军委主席，热烈欢呼粉碎“四人帮”反党集团篡党夺权阴谋的伟大胜利。本报记者摄"},{"type":"paragraph","text":"雄伟壮丽的天安门广场，红旗如林，一片欢腾，首都百万军民在这里隆重集会，热烈庆祝华国锋同志任中共中央主席、中央军委主席，热烈庆祝粉碎“四人帮”篡党夺权阴谋的伟大胜利。　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"753aaad433"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

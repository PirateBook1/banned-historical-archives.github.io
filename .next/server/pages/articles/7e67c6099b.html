script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——反对党的领导","authors":["云南大学","侯宗培","刘文信","朱祥亭"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论——反对党的领导","type":"title"},{"text":"云南大学朱祥亭刘文信侯宗培","type":"authors"},{"text":"“党就不见得在为广大的人民群众。不应该提出永远跟着共产党走的口号，应该是什么党为人民服务就跟着什么党走。过去我很信任党，但现在看到人民闹事愈来愈多了，因而不信任党了。有党派存在，党派之间都是勾心斗角，因而今天的党派间也是勾心斗角的。”（云南大学一个学生）","type":"paragraph"},{"text":"“流沙河所写〈草木篇〉中的仙人掌是反映了现实……要实现愿望，须长期等待。”一方面挑拨党群关系，另外从党团内瓦解。（云南大学朱祥亭的材料）","type":"paragraph"},{"text":"“我早就有远大抱负，解放前我就想推翻国民党，解放后我又想推翻共产党。我考查了阶级力量，农民要求土地，这个问题共产党已经解决了。工人，共产党抓得更紧，资产阶级力量小，知识分子又怕死，因此‘革命’条件不成熟。”（云南大学  刘文信）","type":"paragraph"},{"text":"“民主墙（指云南大学的——原编者注）出现后，我又担心，又高兴。担心的是共产党政权稳，你们这样吵嚷难保将来不遭整；高兴的是风波刮得这样本，现在总可以削弱党的领导。”（云南大学  侯宗培）","type":"paragraph"}],"comments":[],"origin":"《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7e67c6099b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

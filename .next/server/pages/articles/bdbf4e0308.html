script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"深入揭批“四人帮”调动广大群众积极性  石家庄市工业增产财政增收","authors":[],"dates":[{"year":1977,"month":6,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"深入揭批“四人帮”调动广大群众积极性"},{"type":"paragraph","text":"石家庄市工业增产财政增收"},{"type":"paragraph","text":"本报讯　河北省石家庄市委加强对经济工作的领导，今年三月份以来，全市工业生产大上，财政收入大幅度上升。"},{"type":"paragraph","text":"由于“四人帮”的破坏，今年一、二月份石家庄市煤、电供应比较紧张，工业生产遇到暂时困难。市委加强领导，深入揭批“四人帮”反革命的修正主义路线，认真贯彻执行“发展经济，保障供给”的总方针，依靠群众克服困难，把生产促上去，把财政收入抓上去。三月份大干一个月，全市生产面貌大改变，实现了增产增收。四月份的工业总产值，比去年同期增长百分之三十一点六；财政收入比去年同期增长百分之三十五。五月份财政收入比四月份又有增长。"},{"type":"paragraph","text":"领导带头，干部大下。石家庄市机关和厂矿干部走出办公室，到生产第一线，实行面对面的领导，促进了各企业的增产增收。市委第一书记亲自抓印染厂，这个厂三月份完成的产值，超过月初计划百分之四十二点八，比去年同期增长百分之六十八点七，利润上交创造了历史最高水平。市汽车公司原来是个亏损单位，三月份，一名市委常委带领机关干部跟车劳动，帮助这个公司开展社会主义劳动竞赛，一个月就甩掉了亏损帽子。财务税收干部也紧跟形势，以主要精力帮助企业发展生产。"},{"type":"paragraph","text":"现在全市广大干部、群众决心鼓劲再鼓劲，大干苦干拚命干，大抓增产节约，在企业之间开展八项指标的对口赛，努力实现优质高产低消耗，增产又增收。"},{"type":"paragraph","text":"石家庄市委大抓增产增收，收到很好的效果。他们的经验说明，只要路线对头，抓紧工作，增加国家和地方财政收入的潜力是很大的。"},{"type":"paragraph","text":"社会主义企业的积累，是我们国家财政收入的主要来源。没有积累，就没有扩大再生产；没有较多的积累，就没有国民经济的高速度。这个道理本来是很清楚的。“四人帮”以批“利润挂帅”为幌子，大反社会主义积累，其罪恶目的是搞垮社会主义，复辟资本主义。深揭狠批“四人帮”散布的种种谬论，彻底肃清其流毒和影响，这是做好财政工作的首要问题。石家庄市财政工作所以能够很快出现新局面，正是由于市委紧紧抓住了深揭狠批“四人帮”这个纲，充分调动了广大干部、群众大干社会主义的积极性。"},{"type":"paragraph","text":"——编者"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bdbf4e0308"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

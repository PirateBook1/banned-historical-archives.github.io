script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"枣庄、双鸭山矿以优异成绩向毛主席报喜  革命职工斗志昂扬　煤炭大量增产","authors":[],"dates":[{"year":1968,"month":6,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"枣庄、双鸭山矿以优异成绩向毛主席报喜"},{"type":"paragraph","text":"革命职工斗志昂扬　煤炭大量增产"},{"type":"paragraph","text":"据新华社济南电  我们最敬爱的伟大领袖毛主席和他的亲密战友林彪副主席接见出席煤矿抓革命、促生产会议的代表的喜讯，极大地鼓舞了山东枣庄矿区的无产阶级革命派和广大革命职工。一个抓革命促生产的新高潮，正在枣庄矿区蓬勃展开。全矿区在一到四月份月月超额完成生产计划的基础上，五月份又提前六天超额完成了采煤、掘进计划，创造了矿区最高月产水平。这是毛泽东思想的胜利，是无产阶级文化大革命的胜利。"},{"type":"paragraph","text":"毛主席和林副主席接见出席煤矿抓革命、促生产会议的革命职工代表的喜讯传来，枣庄矿区的革命职工和家属，精神焕发，斗志昂扬，干劲倍增。他们怀着最强烈的无产阶级感情，决心在抓革命，促生产上创造更加出色的成绩，向毛主席报喜。甘霖、田屯、魏庄等煤矿的革命职工，坚持下井搞好生产，上井深入开展革命大批判。他们越批，对中国赫鲁晓夫越恨，对伟大领袖毛主席越亲，生产干劲也越大。这几个矿都分别提前七天到八天完成了五月份的采煤、掘进计划。"},{"type":"paragraph","text":"目前，枣庄矿区革命职工正在进一步贯彻执行毛主席提出的“抓革命，促生产”的伟大方针，乘胜前进。"},{"type":"paragraph","text":"据新华社哈尔滨电  双鸭山矿区广大革命职工，在伟大领袖毛主席和他的亲密战友林彪副主席接见煤矿抓革命、促生产会议代表的特大喜讯鼓舞下，革命干劲大增。连日来，这个黑龙江省的重要煤炭生产基地，不断传出振奋人心的生产新纪录。一个抓革命、促生产的热潮正在全矿蓬勃展开。广大革命职工在连续超额完成一到四月份国家生产计划的基础上，又提前六天超额完成五月份的生产计划。这是毛泽东思想的胜利，是无产阶级文化大革命的胜利。"},{"type":"paragraph","text":"五月二十五日这一天，双鸭山矿区广大革命职工，纷纷在毛主席像前宣誓，决心狠抓革命，猛促生产，打好夺煤的战斗，用优异的成绩向毛主席报喜。广大革命矿工说，毛主席是我们心中的红太阳，我们是毛主席的红矿工。毛主席亲自接见我们煤矿革命职工的代表，这是对我们最大的关怀，最大的鼓舞，最大的鞭策！这天，全矿区四个煤矿的日产量都成倍增长，其中占全区产煤量百分之六十的岭东和岭西两矿的产量，都翻了两番，创造全矿建矿以来的最高纪录。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"853ac22af4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

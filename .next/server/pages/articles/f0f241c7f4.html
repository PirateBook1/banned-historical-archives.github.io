script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1599","name":"全国宣传工作会议（概况）","author":"中共中央宣传部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"全国宣传工作会议（概况）","dates":[{"year":1980,"month":7,"day":10}],"is_range_date":false,"authors":["中共中央宣传部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央宣传部办公厅, 党的宣传工作会议概况和文献(1951——1992年), 310-311","tags":[{"name":"对外宣传","type":"主题/事件"},{"name":"封建主义","type":"主题/事件"},{"name":"胡乔木","type":"主题/事件"},{"name":"胡耀邦","type":"主题/事件"},{"name":"阶级斗争","type":"主题/事件"},{"name":"陆定一","type":"主题/事件"},{"name":"毛泽东思想","type":"主题/事件"},{"name":"宣传","type":"主题/事件"},{"name":"资产阶级思想","type":"主题/事件"}],"parts":[{"type":"title","text":"全国宣传工作会议"},{"type":"paragraph","text":"• 概况 •"},{"type":"paragraph","text":"1980年全国宣传工作会议于7月10日至17日在北京召开。参加会议的有各省、自治区、直辖市党委主管宣传工作的书记或常委、宣传部长，中央和国家机关以及部队有关宣传部门负责人，共140多人。"},{"type":"paragraph","text":"中央宣传部部长王任重主持会议。会议议题主要是传达中央对宣传工作的指示，分析干部群众的思想情况，对一些重大思想认识问题提出解决的对政和办法。"},{"type":"paragraph","text":"会议讨论和修改了二个文件：（1）《关于三中全会以来传工作向中央的汇报提纲》（1980年6月16日中央批转下发，见中的宣发〔1980〕69号文件）； （2）《关于改进和加强对外宣传工作的意见》（1980年9月18日中央作为中发〔1980〕68号文件的附件转发，文件标题是《中共中央关于成立对外宣传小组的通知》）。"},{"type":"paragraph","text":"胡耀邦同志在讲话中讲了八个问题；（1）应该充分肯定三年来宣传工作的成绩；（2）关键在于坚持正确的思想路线；（3）宣传工作的三条基本要求；（4）大力提倡面向实际，提倡调查研究，解决新出现的许多问题；（5）解决人民群众的思想问题，要着重从改善和加强党的领导、搞好党风上下功夫；（6）怎样正确对待毛主席和毛泽东思想；（7）要认真把我们的宣传队伍建设好；（8）要认真研究一下宣传工具的现代化问题。"},{"type":"paragraph","text":"胡乔木同志的讲话讲了三个问题：（1）宣传工作的职责、困难和前途；（2）关于反对封建主义的遗毒和反对资产阶级思想的问题；（3）关于毛泽东思想问题。"},{"type":"paragraph","text":"陆定一同志在会上讲话讲了三个问题：（1）学习理论问题；（2）关于毛主席和毛泽东思想；（3）关于社会主义国家在剥削阶级消灭以后的阶级斗争问题。"}],"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f0f241c7f4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

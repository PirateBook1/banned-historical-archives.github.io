script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"498148ce-d581-4155-9822-e2627ca0e2c4","name":"军区党委扩大会议协商“十大”代表结果","internal":false,"official":false,"type":"img","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives16/main/498148ce-d581-4155-9822-e2627ca0e2c4/1.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives16/main/498148ce-d581-4155-9822-e2627ca0e2c4/2.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives16/main/498148ce-d581-4155-9822-e2627ca0e2c4/3.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives16/main/498148ce-d581-4155-9822-e2627ca0e2c4/4.jpg"],"article":{"title":"军区党委扩大会议协商“十大”代表结果","alias":"","parts":[{"type":"paragraph","text":"第页"},{"type":"paragraph","text":"华区艺委好大会致协茵中天汉表陆发心从是盛私常委文千十大代义为飘分如人界"},{"type":"paragraph","text":"鲜三K街医区千北京人戏医及义"},{"type":"paragraph","text":"宋术抄之无通凌州面饭"},{"type":"paragraph","text":"京市业：楼佳火冬和益补心夏戏医冰大保双术参和红多光佛大瑞，腾海清原糊茶加华长机大造"},{"type":"paragraph","text":"这大之口么酒结汽通老一通仿天迷一名人风大人美进之名女民我店"},{"type":"paragraph","text":"天迷一师千人才里迷一名因千，装甲大迷一名生术河北第区连二名行区千部山西第世远一和里我报甜千到，笑为荆迷争银手千都"},{"type":"paragraph","text":"20X15=300"},{"type":"paragraph","text":"第页"},{"type":"paragraph","text":"赵议的律失，绝密同志材料之九护"},{"type":"paragraph","text":"议险为我单区党委抄天会义协商十大化表结果夜来单飞常委天手十大代花名额分秋飞是"},{"type":"paragraph","text":"各野战第河了街事区不北京玉戌区心天津井备区各迷一名代表：第区上名中尖委员后补中尖委更，吴忠，北京市选，杨俊生加且或飞迷大宋双来参如的争迷风陈光端.腾海清，康林琴加年区机关造"},{"type":"paragraph","text":"还有了名额欲装通备一.通信乒选一名女代表内象迷一名女代表。"},{"type":"paragraph","text":"乒迷一师千从行年迷一名因千，装甲天迷一名造千，河北单区迷长名分区千部，山西"},{"type":"paragraph","text":"他争区选人名县武裁部平部委笑都迷第锲导千部。杨俊"},{"type":"paragraph","text":"把京马戊区政委名单以"},{"type":"paragraph","text":"久济开备区政委.20×15=300"},{"type":"paragraph","text":"第页"},{"type":"paragraph","text":"会议一致拥护中火逆议的德生：登奎同志为我革区十大代表。会议一致拥护中头运议的聂来臻为十大代表心蒸医"},{"type":"paragraph","text":"通过各方协商捉出心下十九名为第区十大代表后遗人、"},{"type":"paragraph","text":"杜抄"},{"type":"paragraph","text":"双年政委美站技革品宋协生"},{"type":"paragraph","text":"27年·师如0因因茂黄冠廷"},{"type":"paragraph","text":"鸡筝年长"},{"type":"paragraph","text":"今菜朱日华"},{"type":"paragraph","text":"38年年长宋双来"},{"type":"paragraph","text":"光国点6争付政委高达菜。"},{"type":"paragraph","text":"年改委纪长树"},{"type":"paragraph","text":"年年长刘政代丙关"},{"type":"paragraph","text":"69年歧委杨俊生"},{"type":"paragraph","text":"北京卫戊区政委徐成"},{"type":"paragraph","text":"天津井备区政20×15=300"},{"type":"paragraph","text":"第了页"},{"type":"paragraph","text":"河北衡水笔分区司令刘长兴"},{"type":"paragraph","text":"山西大凌县武装部长王亚俊"},{"type":"paragraph","text":"内蒙戏医隐护士龙梅女刘通敬"},{"type":"paragraph","text":"砧五师师长"},{"type":"paragraph","text":"装甲共票部后物沙理头叶浩海"},{"type":"paragraph","text":"第区通信头站插导员孙瑜女年"},{"type":"paragraph","text":"第区政委陈光瑞"},{"type":"paragraph","text":"第付司令员腾海清"},{"type":"paragraph","text":"单区付司令员康林"},{"type":"paragraph","text":"遂议英忠同志由北京书地商迷举。20×15=300"}],"authors":["军区党委"],"dates":[{"year":1973}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":4},"tags":[{"name":"河北文革","type":"人物"},{"name":"山西文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"天津文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"17ac7551bd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

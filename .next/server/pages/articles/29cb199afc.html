script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"保党政代表团回国  刘少奇主席等到机场欢送","authors":[],"dates":[{"year":1959,"month":10,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"保党政代表团回国"},{"type":"paragraph","text":"刘少奇主席等到机场欢送"},{"type":"paragraph","text":"新华社13日讯　保加利亚共产党中央政治局委员、保加利亚人民共和国国民议会主席团主席吉米特尔·加?夫率领的保加利亚人民共和国党政代表团今天中午乘飞机离北京回国。"},{"type":"paragraph","text":"中共中央副主席、中华人民共和国主席刘少奇等党和国家领导人到机场欢送贵宾。"},{"type":"paragraph","text":"乐队奏保中两国国歌后，吉米特尔·加?夫主席由刘少奇主席陪同，检阅了陆海空三军仪仗队。首都男女少先队员向保加利亚全体贵宾献花。"},{"type":"paragraph","text":"加?夫主席在北京机场发表了告别讲话。他说：“两年前，我曾来过你们美好的国家。在这短短的时期内，中华人民共和国取得了令人惊奇的卓越的成就。保加利亚人民深深地尊敬伟大的中国人民，深深地钦佩中国人民取得的卓越成就。这些成就，不仅是你们的骄傲，而且也是我们的骄傲，是整个社会主义阵营的骄傲。”"},{"type":"paragraph","text":"加?夫主席说：“在即将离开你们光荣的首都的时候，我们全心全意祝贺兄弟的中国人民在以毛泽东同志为首的中国共产党的久经考验的领导下，在社会主义建设、在巩固和平的斗争中取得新的更大的成就。”"},{"type":"paragraph","text":"今天到机场欢送贵宾的，还有中共中央政治局委员彭真、陈毅，中共中央政治局候补委员、国务院副总理薄一波，中共中央书记处书记谭政，全国人民代表大会常务委员会副委员长李维汉，国防委员会副主席程潜，外交部副部长姬鹏飞、曾涌泉，政府各部门、各民主党派、各人民团体负责人，中国人民解放军高级将领等。"},{"type":"paragraph","text":"保加利亚驻华大使潘切夫斯基和各国驻华使节今天也到机场送行。"},{"type":"paragraph","text":"在欢送乐曲声中，刘少奇主席等送贵宾到飞机前面。加?夫主席等同送行的人们一一亲切握手道别。当贵宾们乘坐的飞机徐徐起飞时，送行的人们不断地向贵宾们挥手致意，祝他们一路平安。"},{"type":"paragraph","text":"新华社13日讯　保加利亚人民共和国党政代表团团长吉·加?夫致我国党和国家领导人的感谢电，全文如下："},{"type":"paragraph","text":"致毛泽东同志刘少奇同志朱德同志周恩来同志亲爱的同志们："},{"type":"paragraph","text":"在离开你们美丽的国家的国境的时候，我以我个人的名义并代表保加利亚人民共和国党政代表团向你们和英勇的中国人民表示真诚的谢意，感谢在我们访问兄弟的中华人民共和国期间对我们的热情接待和关切照拂。"},{"type":"paragraph","text":"祝你们和伟大的中国人民在社会主义建设和争取和平和各国人民友好的斗争中获得新的成就。"},{"type":"paragraph","text":"保加利亚人民共和国党政"},{"type":"paragraph","text":"代表团团长　吉·加?夫"},{"type":"paragraph","text":"1959年10月13日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"29cb199afc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

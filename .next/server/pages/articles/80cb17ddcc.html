script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本广大进步青年学生掀起学习毛主席著作的热潮　毛泽东思想是当代马列主义的顶峰　毛泽东是当代最伟大的马列主义者","authors":[],"dates":[{"year":1966,"month":7,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本广大进步青年学生掀起学习毛主席著作的热潮"},{"type":"paragraph","text":"毛泽东思想是当代马列主义的顶峰  毛泽东是当代最伟大的马列主义者"},{"type":"paragraph","text":"新华社东京十一日电　在日本广大进步青年学生中正在形成一个学习毛主席著作的热潮，他们衷心热爱毛主席，拥护毛泽东思想。他们认为，毛泽东思想不仅适用于中国，而且也适用于全世界。"},{"type":"paragraph","text":"一位学文学的大学一年级学生说，毛泽东思想是当代马克思列宁主义的顶峰，毛泽东是当代最伟大的马克思列宁主义者。这就是日本革命的青年学生对毛泽东主席和毛泽东思想的评价。"},{"type":"paragraph","text":"东京一所著名大学的中国问题研究会，把研究中国革命史作为主要课题，同时还指定参加研究会的会员必须学习毛泽东主席的《新民主主义论》、《论联合政府》和《论人民民主专政》等文章。这所大学的中国问题研究会，还专门为今年新入学的学生成立了毛泽东哲学学习小组，规定上半年学习毛主席的著名哲学著作《实践论》，下半年学习《矛盾论》。学生们普遍认为，学习毛泽东著作，不仅是学习中国近代史和现代史所必要的，而且也是了解新中国、了解中国革命的一条最好的途径。"},{"type":"paragraph","text":"日本进步青年学生，正在用毛泽东思想作为武器，观察自己民族的命运和观察世界。"},{"type":"paragraph","text":"一位在某大学学习商科的三年级学生已经读完了《毛泽东选集》第一卷到第四卷。他在谈到学习毛泽东著作的体会时，热情地称赞了毛泽东著作的深刻意义。他说，毛泽东著作的每一篇文章，不仅贯彻了彻底为革命和为人民服务的思想，而且彻底贯彻了马克思主义的辩证唯物主义和历史唯物主义的世界观。这位大学生还说，当他读完了毛主席的《中国社会各阶级的分析》和《中国革命和中国共产党》等著作之后，深受启发。毛泽东主席用马克思主义的阶级分析和阶级斗争观点把一个复杂的中国社会分析得清清楚楚，指出了中国革命应当依靠什么阶级、联合什么阶级和反对什么阶级的革命斗争方向，指出了中国革命应当走的道路。"},{"type":"paragraph","text":"一位学习文学的女大学生说，我读了毛泽东主席的《实践论》、《矛盾论》、《改造我们的学习》、《整顿党的作风》、《反对党八股》等著作，觉得很容易懂，而且学了就能够用，用了就立刻有效。她说，她在搞课余活动时经常遇到困难，但是每当遇到困难时，她就用《实践论》、《矛盾论》的哲学观点去分析这些困难，并且一个一个地克服了这些困难。"},{"type":"paragraph","text":"一位在大学学政治和经济的二年级学生说，帝国主义和殖民地人民之间的矛盾仍然是当前世界上的一个主要矛盾，为了解决这个矛盾，毛泽东思想不仅适用于中国，而且也适用于全世界。这位青年运用毛泽东思想驳斥了那种认为核武器出现以后被压迫的人民只有同帝国主义“和平共处”的错误论调。他说，压迫者和被压迫者是不能和平共处的。帝国主义者总是要镇压殖民地人民的，那种企图维持旧秩序的想法是根本错误的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"80cb17ddcc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

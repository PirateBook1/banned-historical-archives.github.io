script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"妄图夺取社会主义文艺阵地，江音反动面目完全暴露","authors":["河北日报"],"dates":[{"year":1957,"month":8,"day":31}],"is_range_date":false,"parts":[{"text":"妄图夺取社会主义文艺阵地，江音反动面目完全暴露","type":"title"},{"text":"河北日报","type":"authors"},{"text":"【本报消息】张家口市文联文艺编辑、文艺界的败类——右派分子江音，一贯反党、反社会主义的丑恶面目，自七月中旬开始，在张市文联、文化局以及广大文艺工作者连日揭发、围攻下，已经彻底暴露。据揭发的事实表明：江音是一个居心险恶、多年来一直仇恨党、反对党所领导的文艺事业的右派鹰犬。特别是自大鸣大放以来，他有计划、有纲领地打着“反对教条主义”的旗号，向党、向社会主义文艺事业进行了猖狂的进攻；妄图夺取在张市的社会主义文艺阵地，达到推翻党对文艺工作的领导的恶毒目的。","type":"paragraph"},{"text":"叫嚣“党不懂文艺”  攻击党的文艺方针","type":"subtitle"},{"text":"江音向党进攻的第一个手段，是叫嚣“党不懂文艺”，他认为党根本“不能领导文艺工作”。他把党领导文艺的一切原则——文艺为政治服务、工农兵方向、作家的思想改造等等，都说成是“教条主义”、“庸俗社会学”、“清规戒律”，散布所谓“外行不能领导内行”的反动谬论。","type":"paragraph"},{"text":"大鸣大放以来，他反对党的文艺方针的气焰更加嚣张。他的反党矛头直接指向毛主席。公然说：毛主席在延安文艺座谈会上的讲话中所指出的衡量艺术作品的“政治标准”已经“过时”了，应该“取消”了。他把新中国的文艺创作说成“一团糟”，认为解放后没有出现一部好电影，没有一部真正好的作品。他把文艺创作上产生公式化、概念化的现象，完全归罪于毛主席的文艺方针。并且恶毒地诬蔑说：就是有好的作品，也在“教条主义”的“棍子”下被“扼杀”了。","type":"paragraph"},{"text":"妄图夺取文艺阵地篡改党的文艺方针","type":"subtitle"},{"text":"为了夺取张市的文艺阵地，江音利用他市文联文艺编辑的身份，阴谋篡改“张家口文艺”双周刊的编辑方针。如市委指示“文艺”应多发表些与当前政治生活斗争结合较紧密的作品，就遭到江音强烈的反对和阻挠，并说这是“不切实际的教条主义的要求”。千方百计地发表带有严重资产阶级情调的、包括他的爱情歌曲“要爱就爱吧”在内的恶劣“作品”，并在“水平不高”的借口下，排斥工农作品。流沙河的反动作品“草木篇”发表后，他备加赞扬，说它是“艺术性很高的作品”。当他看到钟惦棐的反党文章“电影的锣鼓”以后，他说“这意见倒是很全面”。认为毒草“突破了公式化”，“艺术性高”。在江音反动资产阶级文艺思想支配下，“张家口文艺”在一个时期产生了严重的脱离政治的倾向。","type":"paragraph"},{"text":"为了篡夺“张家口文艺”编辑部的领导权，他狂妄提出取消党的领导的方案，主张：“刊物由编辑个人轮流主编，谁也别管谁，自由竞赛，由个人负责”。并具体提出把刊物的篇幅分成两部分，一部分是“配合政治任务的”，一部分是“艺术性强的”，后者由他来编辑，领导不得加以“干涉”。并主张办同人刊物。","type":"paragraph"},{"text":"江音向党进攻的另一个手段是：在广大业余文艺工作者当中，打击党和领导的威信，抬高自己，以造成作者对党和文联的不满。","type":"paragraph"},{"text":"到处点火放毒，偷运胡风反动文艺“理论”","type":"subtitle"},{"text":"江音为了攻击党的文艺事业，利用各种时机放毒点火，偷运反动透顶的胡风文艺“理论”。例如他曾在文联编辑部和业余作者当中散布：“作家可以有双重性格。一个作家自己思想不好，但是可以写出好作品来”。还说“作家不深入生活，依靠间接的生活也可以写出好作品”。以此来反对作家深入生活、进行思想改造。更为卑鄙的是：江音用资产阶级个人主义名利思想来麻醉青年业余作者。到处贩卖丁玲的“一本书主义”。","type":"paragraph"},{"text":"“百花齐放、百家争鸣”政策贯彻以后，他狂热地叫嚣：“现在创作自由了”，“开放毒草也是合法的”，“写东西用不着顾虑了”，即使有人举手高喊‘国民党万岁’也不应认为有罪”。","type":"paragraph"},{"text":"江音自参加革命工作以来，一贯对党抱着不满和仇恨的态度。他出身于大地主阶级家庭，历史上参加过三青团反动组织。参加工作后曾因贪污在三反中被检查过，在文艺整风和肃反斗争中，党为了批判他反动的资产阶级文艺观点、帮助他弄清历史问题，都对他进行过教育。但是他因此对党种下仇恨。在鸣放期间，他大肆诬蔑肃反运动和党的人事工作。诬蔑肃反运动搞得“人心沉沉，家破人亡”。他诬蔑党支部搞人事工作的同志是“掌握人们命运的人”，并否定市文联、文化局的工作成绩，说机关工作“一团漆黑”。在鸣放期间，江音还阴谋拉拢对党不满的分子，一齐向党进攻。","type":"paragraph"},{"text":" 原载《河北日报》1957年8月31日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a80d176a2f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

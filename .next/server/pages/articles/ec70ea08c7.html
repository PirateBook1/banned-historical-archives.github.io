script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"凤凰卫视就林彪事件采访扎格沃滋丁","authors":["史学"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"凤凰卫视提出几条有价值的证据：","type":"paragraph"},{"text":"(1)苏、蒙从林彪坐机一起飞，就捕捉到雷达信息。因此，对于林彪坐机的飞行路线，苏、蒙有权威的话语权，而不应该是孙一先的那张业余水平的路线图。苏方人员认定：飞机飞到苏、蒙边界，确实向南折回！！！孙一先对尸体分布情况的分析，是有道理的。叶群和驾驶员同在驾驶舱，是可信的。","type":"paragraph"},{"text":"(2)苏方人员确认飞机料油是足够的。既可飞抵赤塔，也可飞抵温都尔汉。而且还有良好的自动驾驶系统。因此，王海等所谓的“飞行专家”，在当时政治环境下作出的飞机坠毁的原因结论：油料不足，导致迫降，是不可信的。需提醒大家的是，当时官方仅对“坠机原因”作了“分析”，而且这个唯一的分析，事实证明是错误的！那么，如果飞机是在叶群和驾驶员正常的操控下，从苏、蒙边界向南折回祖国，是否说明飞机上发生了重大事件？！","type":"paragraph"},{"text":"(3)苏方人员确认机上没有发生枪战和搏斗。是否可以认为是林总下令看押了林立果，命令叶群押机返回？！","type":"paragraph"},{"text":"(4)苏方人员第一次到现场就拿走了黑匣子。这个最重要的证据之一的黑匣子，在整个飞行过程中都是开着的。一个多小时的飞行，包括周总理的呼叫，都应记录在案，而且苏方保护很好！除此以外，苏方还保有大量其他物件（苏方极为重视，连勃列日涅夫、多波罗波夫都亲自指挥。）因此，黑匣子解密之时，就是林案重见天日之时！这个举世瞩目的黑匣子，官方已无法“毁灭罪证”了！","type":"paragraph"},{"text":"(5)苏方人员确认，还有许多事实没有对外公布，留下了很多的想象空间；俄国现有许多历史研究所都对林案有着浓厚的兴趣，正密切关注着林案的每一点动向。","type":"paragraph"},{"text":"(6)香港卫视有专门记者常驻俄国，采访俄国的当事人，很方便。","type":"paragraph"},{"text":"(7)我国对坠机的现场第一当事人孙一先对王海等飞行专家，提出的“机内爆炸说”，从一开始就不以为然！对“枪战”说，更是斥之以鼻：无稽之谈！当时他人微言轻，现在他是任何人都无法比拟的“目击证人”。","type":"paragraph"},{"text":"(8)当时，中、蒙关于飞机性质的“军、民之争”的核心，就是蒙方要为击落飞机找合理借口，而我方则不愿给对方以口实！孙一先当时的倾向性意见，就是蒙方导弹击落！孙一先通过调查，当时苏、蒙在坠机现场的兵力、火力部署，完全具备击落飞机的能力！蒙方还向苏方请示，是否要击落飞机？后来是周恩来直接干预，中方才自行放弃对飞机被击落说法的追究。需要提醒的是，苏联击落过南朝鲜的民航客机，至今不肯向世人承认！！！利比亚对其击落民航机一事，作出重金赔赏！！！","type":"paragraph"},{"text":"(9)苏方认为坠机之前，机上人员已全部死亡。苏方凭何证据得出这一结论？令人深思！！！","type":"paragraph"},{"text":"(10)苏联已解体，这些被访人员作假证的可能不大。至少有不少话是可信的！","type":"paragraph"},{"text":"～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～【亡灵祭坛】","type":"paragraph"}],"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"叶群","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ec70ea08c7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央十人小组复新疆军区党委关于“中央关于在肃反善后工作中进行赔礼道歉的界限的指示”第二条的请示","authors":[],"dates":[{"year":1957,"month":7,"day":19}],"is_range_date":false,"parts":[{"text":"中央十人小组复新疆军区党委关于“中央关于在肃反善后工作中进行赔礼道歉的界限的指示”第二条的请示","type":"title"},{"text":"[等级　加　中央来电　收1391号","type":"paragraph"},{"text":"已转发　各地委、县（市）委　批签","type":"paragraph"},{"text":"已抄请　省委五人小组、各常委、玉亭、毅忱、怀德、市委、各部委（工委2）、省委办公厅、书记处办公室、整风办公室、省人委各党组（办公厅2）、直属各党委（五工局2、六工局8）、直属各厂矿党委（铜矿4）、各虚线局（纺2、煤2）、报社、友协、广播电台、空司、医大、文校、政校、干校、省党校、新华分社、讲师团。　阅]","type":"paragraph"},{"text":"新疆自治区党委转新疆军区党委并各省、市、自治区党委五人小组：","type":"appellation"},{"text":"七月八日电悉。中共中央关于在肃反善后工作中进行赔礼道歉的界限的指示第二条所说的“反革命组织”的含义，主要是指国民党、三青团及其他反动党派等反革命组织而言。参加这些反革命组织的成员，除按照政策界限的规定，骨干分子和有严重罪恶和民愤的分子以反革命分子论处外，一般都应作为政治历史问题来处理。参加特务、间谍组织的人员应按特务、间谍分子论处。因此，特务、间谍组织不包括在指示中所说的“反革命组织”范围之内。至于参加过国民党军、政、警、宪等反动组织的人员，除政策界限规定的反革命分子以外，其他凡隐瞒了伪职身份和劣迹的，一般地应当视为政治问题。","type":"paragraph"},{"text":"指示中第二条所说的“同反革命组织有过关系，同反革命分子有过政治关系”是指被上述反革命组织或反革命分子（包括特务组织、特务分子在内）欺骗、利用或有过政治勾搭等的政治关系而言。","type":"paragraph"},{"text":"对于隐瞒了上述政治历史问题在肃反运动中被清查或斗争过的人，不要赔礼道歉。","type":"paragraph"},{"text":" 中央十人小组七月十九日7月24日抄","type":"paragraph"}],"comments":[],"origin":"陕西省档案馆：123-43-1  P.44-45","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"11286028fa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席就在我们身旁(对口词)——欢呼毛主席接见红卫兵","authors":["高峻"],"dates":[{"year":1966,"month":9,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海戏剧学院学生　高峻"},{"type":"paragraph","text":"甲:旭日当空，"},{"type":"paragraph","text":"乙:光芒万丈，"},{"type":"paragraph","text":"甲:山川起舞，"},{"type":"paragraph","text":"乙:江河欢唱，"},{"type":"paragraph","text":"合:伟大的领袖毛主席登上了天安门城楼，"},{"type":"paragraph","text":"世界上空升起不落的红太阳!"},{"type":"paragraph","text":"甲:你快看呵，"},{"type":"paragraph","text":"毛主席穿一身草绿色军装，"},{"type":"paragraph","text":"乙:戴一条红卫兵袖章，"},{"type":"paragraph","text":"甲:胸前飘着红领巾，"},{"type":"paragraph","text":"乙:帽上红星放光芒。"},{"type":"paragraph","text":"甲:你快看呵，"},{"type":"paragraph","text":"毛主席他老人家向我们走来，"},{"type":"paragraph","text":"乙:毛主席他老人家向我们挥手，"},{"type":"paragraph","text":"甲:毛主席他老人家满面红光，"},{"type":"paragraph","text":"乙:毛主席他老人家十分健康!"},{"type":"paragraph","text":"甲:天天盼呵夜夜想，"},{"type":"paragraph","text":"乙:毛主席就在我们身旁。"},{"type":"paragraph","text":"甲:春雷快把喜讯送，"},{"type":"paragraph","text":"乙:东风快把喜报扬，"},{"type":"paragraph","text":"甲:五洲快把鼓乐奏，"},{"type":"paragraph","text":"乙:四海快把颂歌唱，"},{"type":"paragraph","text":"合:毛主席接见了我们红卫兵，"},{"type":"paragraph","text":"毛主席就在咱身旁!"},{"type":"paragraph","text":"毛主席给我们指出了航向，"},{"type":"paragraph","text":"我们要跟着毛主席乘风破浪。"},{"type":"paragraph","text":"甲:山谷呵唱不尽喜悦，"},{"type":"paragraph","text":"乙:丛林呵奏不尽欢畅，"},{"type":"paragraph","text":"甲:蓝天为纸写不尽对毛主席的热爱，"},{"type":"paragraph","text":"乙:江河为墨书不尽对毛主席的敬仰。"},{"type":"paragraph","text":"甲:葵花永远向阳开，"},{"type":"paragraph","text":"乙:我们红心永向党，"},{"type":"paragraph","text":"甲:步步跟着毛主席，"},{"type":"paragraph","text":"乙:时时跟着党中央，"},{"type":"paragraph","text":"甲:四卷雄文指航向，"},{"type":"paragraph","text":"乙:红色卫兵往前闯，"},{"type":"paragraph","text":"甲:伟大的解放军是榜样，"},{"type":"paragraph","text":"乙:红色卫兵紧跟上，"},{"type":"paragraph","text":"甲:党中央的十六条做法宝，"},{"type":"paragraph","text":"乙:红色卫兵牢牢掌，"},{"type":"paragraph","text":"甲:党说干啥就干啥，"},{"type":"paragraph","text":"乙:咱的一切属于党!"},{"type":"paragraph","text":"合:我们要:"},{"type":"paragraph","text":"甲:铲除妖风恶浪，"},{"type":"paragraph","text":"乙:斩断黑线黑帮，"},{"type":"paragraph","text":"甲:破旧立新闹革命，"},{"type":"paragraph","text":"乙:横扫一切害人狼，"},{"type":"paragraph","text":"甲:前面是刀山——"},{"type":"paragraph","text":"乙:我们敢上，"},{"type":"paragraph","text":"甲:前面是火海——"},{"type":"paragraph","text":"乙:我们敢闯，"},{"type":"paragraph","text":"甲:为了人民为了党，"},{"type":"paragraph","text":"乙:粉身碎骨也荣光，"},{"type":"paragraph","text":"甲:坚决贯彻十六条，"},{"type":"paragraph","text":"乙:铁拳砸碎旧世界。"},{"type":"paragraph","text":"合:中华儿女多壮志，"},{"type":"paragraph","text":"崭新的世界我们创!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"311bc8bc99"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji11","name":"毛泽东全集第11卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji11.pdf"],"article":{"title":"对党中央关于在陕甘宁建立根据地的解释","alias":"","parts":[{"type":"paragraph","text":"对党中央关于在陕甘宁"},{"type":"paragraph","text":"建立根据地的解释！"},{"type":"paragraph","text":"（1937年8月）"},{"type":"paragraph","text":"（一）陕甘宁革命根据地是十年内战后留下的革命根据地，是我们出征抗日的依托，党中央要在这里扎根。（二）陕甘宁革命根据地有它的优势，从地理条件上说，它交通不便，又有黄河阻隔，是敌人进攻的薄弱环节，它距离华北前线不远，指挥比较便利。（三）由于大革命的影响，当地群众有较高的觉悟，我们又有了两年的工作基础。主力开赴前线，对敌人是很大的威胁和钳制。我们再留下一支部队，党中央在西北立足是完全可能的。"},{"type":"paragraph","text":"[1]在洛川会议前，毛泽东针对有些同志提出的陕北地瘠民贫，不宜作为抗日大本营，担心主力走后，根据地守不住，主张党中央随着主力走的疑问，毛泽东作了这样的解释。"}],"authors":["毛泽东"],"dates":[{"year":1937,"month":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":128,"page_end":128},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"49631bdcff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

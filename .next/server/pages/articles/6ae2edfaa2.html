script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"朝鲜新任驻华大使韩益洙  向刘少奇主席递交国书","authors":[],"dates":[{"year":1962,"month":4,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"朝鲜新任驻华大使韩益洙"},{"type":"paragraph","text":"向刘少奇主席递交国书"},{"type":"paragraph","text":"新华社21日讯　朝鲜民主主义人民共和国新任驻中国大使韩益洙，今天下午向刘少奇主席递交国书。"},{"type":"paragraph","text":"在递交国书的时候，韩益洙大使致颂词，刘少奇主席致答词。大使在颂词中说，朝鲜人民衷心祝愿中国人民在为促进社会主义建设、反对美帝国主义的侵略政策、解放台湾和维护世界和平的斗争中，获得更大的成就。"},{"type":"paragraph","text":"大使说，朝中两国人民有着建立在牢固的马克思列宁主义和无产阶级国际主义原则上的传统的友谊关系。在反对共同敌人的雄壮斗争的烈火中，巩固发展起来的我们两国人民间的战斗友谊和互助合作关系，在为创造社会主义新生活的共同斗争中，正在得到更加全面的繁荣发展。朝中两国人民间的友谊的纽带是任何力量也破坏不了的。它将和我们两国的无限繁荣一起万古长青。"},{"type":"paragraph","text":"刘少奇主席向来自亲密友好的邻邦、一个捍卫着社会主义阵营东方前线的英雄国家的光荣使者，表示热烈欢迎。刘主席说，朝鲜人民所进行的崇高事业和正义斗争，将永远得到六亿五千万中国人民的全力支持。"},{"type":"paragraph","text":"刘少奇主席说，中朝两国人民是长期并肩反对共同敌人的亲密战友，也是在社会主义事业中相互支持、友好合作的兄弟。我们两国人民之间有着久经考验的坚强团结和深厚友谊。我们两国人民经常以自豪的心情，把我们的友谊誉为鲜血凝成的战斗友谊。我们两国不断以无产阶级国际主义精神，来加强我们两国之间的友好、团结和互助合作关系。我们高兴地看到，随着我们两国社会主义建设事业的不断高涨和在国际事务中的共同斗争，中朝两国的伟大友谊正在与日俱增的发展。"},{"type":"paragraph","text":"随同韩益洙大使递交国书的有大使馆外交官员。递交国书时在场的，有外交部副部长姬鹏飞，第二亚洲司司长周秋野，礼宾司副司长葛步海。"},{"type":"paragraph","text":"递交国书以后，刘少奇主席同韩益洙大使进行了亲切友好的谈话。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"韩益洙大使向刘少奇主席递交国书　新华社记者　孟庆彪摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6ae2edfaa2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

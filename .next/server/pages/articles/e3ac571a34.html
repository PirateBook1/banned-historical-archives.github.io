script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"平壤市纪念祖国解放战争三周年报告大会  电毛泽东主席致敬","authors":[],"dates":[{"year":1953,"month":6,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"平壤市纪念祖国解放战争三周年报告大会"},{"type":"paragraph","text":"电毛泽东主席致敬"},{"type":"paragraph","text":"【新华社平壤二十六日电】平壤市纪念祖国解放战争三周年报告大会打电报给毛泽东主席致敬。电文说：全朝鲜人民迎接为维护自己祖国自由及独立和亚洲及世界和平、反对美帝国主义武装侵略而奋起进行的正义战争三周年，谨向援助我们祖国解放战争的您和您所领导的中国共产党及兄弟般的中国人民，表示衷心和热烈的感谢。"},{"type":"paragraph","text":"电文说：朝鲜人民和它的真正的武装力量——人民军，在战争过程中，在以伟大的苏联为首的各人民民主国家和全体进步人类的精神上和物质上的支援之下，在兄弟般的中国人民志愿军的武力援助之下，英雄地维护了自己祖国的独立和荣誉。"},{"type":"paragraph","text":"朝鲜人民军和中国人民志愿军的战斗友谊和团结，越来越巩固。在正义的共同斗争中，英雄的中国人民志愿军指挥员和战斗员们树立的不朽功勋和业绩，将千秋万代地永远活在我们朝鲜人民的心中。"},{"type":"paragraph","text":"电文说：我们正进一步提高着对敌人的警惕性，同时充满着坚强决心：不管任何困难和障碍，都要在朝鲜劳动党和朝鲜人民的敬爱领袖和钢铁统帅、人民军最高司令官金日成元帅的领导下，与兄弟般的中国人民志愿军进一步紧密地协同一致，为保卫我们祖国的自由和独立而奋斗到底。我们朝鲜人民在正义斗争中，要进一步加强与以伟大的苏联为首的中华人民共和国及各人民民主国家的人民、和全世界爱好自由的人民的国际主义的友谊团结。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e3ac571a34"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决支左不支派　促进革命大联合  解放军驻浙江麻纱厂毛泽东思想宣传队，积极帮助革命群众组织克服派性，进一步巩固了全厂的革命大联合和革命三结合","authors":[],"dates":[{"year":1968,"month":1,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚决支左不支派　促进革命大联合"},{"type":"paragraph","text":"解放军驻浙江麻纱厂毛泽东思想宣传队，积极帮助革命群众组织克服派性，进一步巩固了全厂的革命大联合和革命三结合"},{"type":"paragraph","text":"据新华社杭州十六日电　人民解放军驻浙江麻纱厂毛泽东思想宣传队，高举毛泽东思想伟大红旗，坚持支左不支派的原则，有力地促进了革命的大联合和革命的三结合。现在，这个厂绝大多数革命职工参加了革命群众组织，百分之九十以上的干部站出来勇敢地挑起革命、生产两副担子，生产出现了热气腾腾的景象。"},{"type":"paragraph","text":"去年宣传队刚进厂时，厂里两大派群众组织“内战”不休。宣传队遵照毛主席“人民解放军应该支持左派广大群众”的教导，坚持支左不支派的原则，深入到车间、班组进行周密的调查研究，证实两派都是革命群众组织。因此，他们一方面旗帜鲜明地支持掌握斗争大方向比较好的多数派，对它的某些缺点、错误，也严肃地提出批评；另一方面，对掌握斗争大方向差一点的少数派，热情地帮助他们端正斗争大方向。支左部队并协助两派举办四十多期毛泽东思想学习班，以“斗私，批修”为纲，多做自我批评，增强无产阶级党性，克服资产阶级、小资产阶级派性，使全厂实现了革命大联合。"},{"type":"paragraph","text":"毛主席教导我们说：“革命战争是群众的战争，只有动员群众才能进行战争，只有依靠群众才能进行战争。”宣传队遵照毛主席的教导，坚决相信群众、依靠群众，广泛发动群众，打一场斗倒派性的“人民战争”。去年底，厂革委会成立前，革命派里有两个头头，由于派性作怪，争席位，争名次，挑起了两派的纠纷。支左部队立即去做这两个头头的思想工作，和他们一起活学活用毛主席著作，斗私批修，终于使两个头头坐到一条板凳上来了，进一步从思想上巩固了革命的大联合和革命的三结合，使厂革命委员会迅速地建立起来。"},{"type":"paragraph","text":"起初，一些同志对始终掌握斗争大方向的一派有点偏爱，每当接到毛主席的最新指示时，总是想先告诉他们。宣传队的党小组，觉得在宣传和落实毛主席的最新指示中，不能带有派性，就组织全体支左人员反复学习毛主席关于“人民解放军应该支持左派广大群众”的教导，提高觉悟，统一认识，共同订出两条原则：一、最新指示一下来，都要逐字逐句、原原本本地向两派革命群众传达，不厚此薄彼；二、对最新指示理解的要迅速传达，暂时不理解的也要迅速传达。他们严格遵守这两条原则，每当伟大领袖毛主席发出最新指示，他们对两派都一视同仁，迅速传达，人人见面，家喻户晓，并和两派一起研究制订落实最新指示的措施。宣传队还在日常生活中，一言一行都立足于促进两大派从思想上、组织上的大联合，不讲不利于大联合的话，不做不利于大联合的事；他们和两派群众一起学习、落实毛主席的最新指示，一起劳动，一起生活。革命群众赞扬说：解放军就是好，支左不支派，带领我们牢牢掌握革命斗争大方向。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"浙江文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"人民战争","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"23cabbb979"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"黄浦区工商界上书毛主席保证完成光荣税收任务中共中央办公厅覆信嘉勉","authors":[],"dates":[{"year":1951,"month":4,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　黄浦区工商界通过抗美援朝反对美帝武装日本的爱国运动后，政治认识有着普遍的提高，该区税务局所属第一二三四稽征组全体纳税户，自觉自发的于三月中旬举行了一次将近二千人的集体按期缴税运动，并上书毛主席表示要发扬大家办税的精神，以完成光荣的税收任务。现接到中共中央办公厅四月九日覆信谓:“你们于三月十三日寄给毛主席的轴函一件已收到，谢谢你们的盛意。你们表示要“发扬大家办税的精神，以完成光荣的税收任务”。这种态度是完全正确的。因为今天的政府是人民的政府，人民政府的征税，是取之于民用之于民，政府现在向人民征税，完全是为了保卫国家和建设国家，是为了人民更美好的将来，所以希望大家本着高度的爱国精神协助政府把税收办好，使国家有充份的力量抗拒美帝的侵略，使国家的建设事业能够迅速迈进。”(黄浦区税务分局通讯组)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4f739714f0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

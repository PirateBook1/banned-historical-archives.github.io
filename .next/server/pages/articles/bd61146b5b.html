script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"罗城生产大队社员普遍热衷于开“自由地”","authors":["新华社"],"dates":[{"year":1962,"month":5,"day":16}],"is_range_date":false,"parts":[{"text":"罗城生产大队社员普遍热衷于开“自由地”","type":"title"},{"text":"新华社","type":"authors"},{"text":"新华社太原讯　记者杨丈、其民报道：目前山西农村有些社员对个人开垦荒地、小块地（社员通称自由地）兴趣很浓厚。为了了解这方面的情况与问题，记者选择了一个一般类型的生产大队——汾阳县万年青公社罗城生产大队进行了访问。","type":"paragraph"},{"text":"罗城生产大队是个七百九十户的大村，每天参加集体劳动的社员很少。据七天的出勤考察，全大队出勤参加集体生产活动的劳力占６８％，其余３２％（共二百五十三人），除少数料理家事或个别外出外，绝大部分热衷于开垦和种植“自由地”。参加集体劳动的６８％的劳力中，有１５％的人，是一早一晚开“自由地”，或半天参加集体活动，半天开“自由地”。并且，这里开“自由地”还有三种形式：","type":"paragraph"},{"text":"一、“互助组”。社员们自由结合，合伙经营，进行分成。因为有些干部也参加进去，所以能使用牲畜。如十三队副队长郝跃文与六个社员，合伙到附近山坡开了十七亩“自由地”，自己不但参与这项活动，而且还担任了“互相组”组长。","type":"paragraph"},{"text":"二、“变工组”。这种形式无畜力可用，社员们三三两两自由组合，各带干粮，相随上山，共同开荒，共同经营，也选有组长。","type":"paragraph"},{"text":"三、“单干户”。社员们自带干粮，独自上山开荒。","type":"paragraph"},{"text":"这个大队去年收成较好，社员平均口粮三百斤，在当地来说属中等类型。每人分有自留地二分一。今春全队七百九十户中，有二百三十四户开的“自由地”超过了自留地一倍以上；有三十二户超过了自留地的五倍以上。","type":"paragraph"},{"text":"形成社员普遍抓“自由地”的原因是多方面的，但其中一个重要的因素，是群众在思想认识上有错误看法。有的人说：食堂万岁，解散了；房子平调，退赔了；人民公社，今年下放到小队（指核算单位），明年土地归户。还有的认为，集体分粮少，只得自己打闹。有的人竟说，别的靠住靠不住，反正“自由地”是万岁。因此，与集体分心。如社员贾元福家有六口人，两个劳力，分自留地一点二六亩，开“自由地”六点零四亩，共七亩三耕地。这种人不指望集体分多分少，种好自留地、“自由地”即有富裕。热衷“自由地”的社员尽量把肥料投到自己地里。有五十二户社员去冬今春根本没有售给集体肥料，并且有的社员还偷集体的肥料。因此，社员们反映：“自己的地臭了（施肥多），集体的地瘦了（施肥少）”。","type":"paragraph"},{"text":"从干部来看，有三种不同态度。有的认为社员多抓些粮食，大队留口粮低了，工作好作；有的说，开的是荒地，多产粮食是好事，不但支持而且参与活动；有的是政策界限不清。","type":"paragraph"},{"text":"万年青公社党委发现上述问题后，第一书记杜慕成正在深入到这个大队研究处理。","type":"paragraph"},{"text":"来源：１９６２年５月１６日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bd61146b5b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

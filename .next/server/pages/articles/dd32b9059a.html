script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高举毛泽东思想伟大红旗  在无产阶级文化大革命运动中立新功（图片）","authors":[],"dates":[{"year":1967,"month":8,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"高举毛泽东思想伟大红旗"},{"type":"paragraph","text":"在无产阶级文化大革命运动中立新功"},{"type":"paragraph","text":"中国人民解放军广大指战员以新的战斗姿态，热烈响应伟大领袖毛主席的亲密战友林彪同志发出的战斗号召：“高举毛泽东思想伟大红旗，在无产阶级文化大革命运动中立新功。”他们决心和无产阶级革命派团结在一起，战斗在一起，夺取无产阶级文化大革命的彻底胜利。"},{"type":"paragraph","text":"参加北京卫戍区学习毛主席著作积极分子代表大会的代表们，热烈欢呼林彪副主席为大会题词。代表们挥动着红彤彤的革命宝书《毛主席语录》，面对着毛主席像，长时间激动地高呼：“毛主席万岁！毛主席万万岁！”“感谢林副主席的亲切关怀！”"},{"type":"paragraph","text":"新华社记者　楚英摄"},{"type":"paragraph","text":"武汉部队广大指战员把向无产阶级革命派传播毛泽东思想，作为最大的“爱民”，他们和无产阶级革命派一起活学活用毛主席著作。"},{"type":"paragraph","text":"本报记者　沈谷容摄"},{"type":"paragraph","text":"军民并肩战斗，争当“抓革命，促生产”的模范。在上海江南造船厂“支工”的人民解放军虚心向工人学习，工人们热情帮助解放军。这是工人教给解放军焊接技术。"},{"type":"paragraph","text":"新华社记者　张雅心摄"},{"type":"paragraph","text":"人民海军驻青岛某四好舰的指战员，举行批判大会，彻底清算中国赫鲁晓夫及其在军内的代理人彭德怀、罗瑞卿的滔天罪行。"},{"type":"paragraph","text":"新华社记者　刘兴立摄"},{"type":"paragraph","text":"在大寨“支农”的解放军指战员，请大队贫协主任贾进才讲大寨今昔变化。军民共同忆苦思甜，更加激发了对旧社会的无比仇恨，对新社会的无限热爱。"},{"type":"paragraph","text":"新华社记者　王文学摄"},{"type":"paragraph","text":"武汉8199部队六连进驻工厂后，紧紧地与无产阶级革命派团结在一起，战斗在一起，决心彻底摧毁资产阶级司令部。"},{"type":"paragraph","text":"本报记者　沈谷容摄"},{"type":"paragraph","text":"青海地区驻军某部毛泽东思想宣传队，进入青海毛纺织厂后，坚定地站在“八·一八”无产阶级革命派一边，帮助“八·一八”正确对待受蒙蔽群众，和受蒙蔽的群众一起学习毛主席著作，主动找他们谈心，使他们迅速地回到毛主席的革命路线上来。"},{"type":"paragraph","text":"新华社记者　安克仁摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"青海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dd32b9059a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

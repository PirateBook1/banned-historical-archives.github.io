script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlibrary","name":"马列毛图书馆","internal":false,"official":false,"type":"db","author":"网络资料","files":"","article":{"title":"巴西革命的道路是“游击中心论”还是人民战争？","authors":["巴西共产党"],"dates":[{"year":1969}],"is_range_date":false,"comment_pivots":[],"comments":[],"page_start":0,"page_end":0,"description":"","parts":[{"type":"paragraph","text":"巴西共产党一九六九年"},{"type":"paragraph","text":"(巴西共产党中央委员会1969年1月决议《人民战争一巴西武装斗争的道路》中第三段《对其他武装道路的评价》之一节的摘要)"},{"type":"paragraph","text":"1964年4月以后，开始散布这样一种思想，说什么巴西人民武装斗争的道路，将是“游击中心论”宣扬的道路。这一理论不注意客观形势，现有阶级力量和当前政治情况。这是一种唯意志论的想法。在“游击中心论”者看来，游击队是从设立在很难进入的地区的由来自城市的战士组成的“一支统一的中央核心”出发而和谐地发展起来的。这个核心不断壮大直到变成一支基干部队，它在达到一百二十到一百五十人的时候再衍生另一支部队，这另一支部队然后又衍生第三支部队，如此继续下去。它的存在和维持，基本上依靠城市。它的办法不是着眼去争取群众，让群众自已进行战争。“游击中心”，在其辩护者们看来，光靠它本身，通过小股人的勇敢行动，就可以吸引新的战士，引导革命取得胜利。无产阶级的革命党是不必要的。游击队本身就是党本身。"},{"type":"paragraph","text":"这种小资产阶级的唯心主义理论，在实践中已表明完全是欺人之谈。在秘鲁、阿根廷、玻利维亚等国，虽然受这一理论指导的许多游击队员表现出英勇无私，但这个理论还是遭到了失败。巴西出现过两起以“游击中心论”为基础的武装斗争的意图:一起是南里约格朗德的热费松、卡丁上校的行动，另一起是一批前军人和文职人员在卡帕隆山区的行动。两起行动时间都极短。第一起只经历了几天就被打败了。另一起甚至根本没有来得及实现。现在国内仍有一些政治集团为“游击中心论”辩护。"},{"type":"paragraph","text":"“游击中心论”是要放弃群众工作，不相信群众能够掌握革命思想和投入斗争。因此，以“游击中心论”为基础的游击队脱离群众，几乎单纯从事军事活动。“游击中心论”是进行革命的单纯军事观点。它的信奉者不懂得，革命战争包括三个不可分割的方面一一军事方面、政治方面和群众方面，而政治方面是决定性的。他们也不懂得，革命是各自国家人民的事业，它不可能是“游击中心论”者所希望的那一种大陆革命。"},{"type":"paragraph","text":"“游击中心论”否认党的必要性，把游击队和党对立起来，硬说武装小组是革命的政治先锋队。所以这种观点是十分有害的。如果没有一个革命的政党在全国范围内从各个方面作准备和领导，武装斗争就不可能取得胜利;人民同自己的死敌进行的斗争，只能缩小为一个武装小组的行动。它广泛得多，方面很多。像菲德尔·卡斯特罗那样，否认党在进行武装斗争中的必要性，而在推荐《格瓦拉日记》时，又把圣克鲁斯游击战的失败归因于没有得到玻璃维亚和拉丁美洲各国党的支持，这真荒唐到顶。游击队和党之间没有任何矛盾。如果是一个机会主义组织，才会有这种矛盾。但是，真正作为先锋队的党，则是进行革命必不可少的工具。否认党，实质上就是反对无产阶级对革命的领导权以利于小资产阶级的一种形式。"},{"type":"paragraph","text":"革命战争要求有正确的政治方向和军事路线。要求有一个坚定的、勇敢的、有能力在各种情况下正确引导自己的、政治眼界广阔的，掌握着军事艺术的领导。要求在群众中，特别是在战士中，进行积极的思想工作。在这一战争中，人民及其武装力量应该有高度的政治见解，高昂的土气，坚定的爱国觉悟，这对于在如此艰难严酷的斗争中克服困难是绝对必要的。只有像共产党这样一种同被压迫被剥削者打成一片并反映他们民族民主要求的组织，才有条件完成这些任务。"},{"type":"paragraph","text":"为了加强作为革命战争基本因素的人民团结，为了长期发动城乡群众，那就离不开一种政治组织，这种组织通过它的观点和目标，为无产阶级的联合和把所有其他进步力量团结在自己周围的工农联盟服务。这种组织就是共产党。"},{"type":"paragraph","text":"所以，显然，巴西人民将来不会是通过兵营起义、流动纵队、依靠政府军队或所谓“游击中心论”的荒谬道路取得自己的解放。他们一定得通过其他方式来打败自己的敌人。而符合巴西革命的实际和要求的方式，就是人民战争。"},{"type":"paragraph","text":""}],"alias":""},"tags":[{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0ae3ad2e6a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

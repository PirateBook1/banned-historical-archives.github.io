script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为纪念毛主席的《在延安文艺座谈会上的讲话》发表二十八周年闪耀毛泽东思想灿烂光辉的革命样板戏在京再度公演同时公演无产阶级文艺的新品种——钢琴协奏曲《黄河》","authors":[],"dates":[{"year":1970,"month":4,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京二十九日电　为纪念马克思列宁主义思想文化运动的划时代文献——毛主席的《在延安文艺座谈会上的讲话》发表二十八周年，上海京剧团、中国京剧团、北京京剧团、中国舞剧团和中央乐团，将从五月二日起，再度向首都广大工农兵群众演出闪耀着毛泽东思想灿烂光辉的革命样板戏。"},{"type":"paragraph","text":"这次演出的革命样板戏有:革命现代京剧《智取威虎山》、《红灯记》、《沙家浜》，革命现代舞剧《红色娘子军》，革命交响音乐《沙家浜》，以及《钢琴伴唱\u0026lt;红灯记\u0026gt;》。这批深受广大工农兵群众欢迎的革命样板戏，在以毛主席为首、林副主席为副的党中央的亲切关怀下，在广大工农兵群众的热情支持下，经过反复琢磨，千锤百炼，精益求精，达到更加完美的境界。"},{"type":"paragraph","text":"这次同观众见面的还有无产阶级革命文艺的又一新品种——钢琴协奏曲《黄河》。"},{"type":"paragraph","text":"在全国亿万军民豪情满怀，热烈欢呼我国第一颗人造地球卫星发射成功的大喜日子里，参加这次公演的革命文艺战士表示，一定要把演出当作活学活用毛泽东思想的大课堂，以朝气蓬勃的革命激情塑造好无产阶级的英雄形象，让毛主席的无产阶级革命文艺路线放射出更加灿烂的光辉。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d6065303d9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

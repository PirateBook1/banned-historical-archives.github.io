script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"世界人民心向毛主席","authors":["向阳红"],"dates":[{"year":1968,"month":9,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“我国人民热爱毛泽东”"},{"type":"paragraph","text":"不久前，一位挪威教师，从北京来到边防检查站。他下火车走进休息室后，掏出一本中国革命歌曲选，翻到《东方红》这首歌，要我工作人员教唱。"},{"type":"paragraph","text":"原来，这位教师在挪威起程来北京之前，学校的很多师生委托他一个重要的任务:回来一定要用中国话教唱《东方红》。这次他到了北京，请中国同志用中国话教唱了《东方红》，但因时间短促，还不太熟练。所以，他便把这最后一次在中国休息的机会，当作温习这首歌的珍贵时机。他到休息室后，顾不上喝口水，就要中国同志教他唱。当他以中国话熟练地唱下这首歌时，他高兴地握着中国同志的手说:“谢谢你，谢谢你!我国人民热爱毛泽东，我回去一定教更多的人唱《东方红》，把这支歌唱到每一个角落，让更多的人知道中国出了人民的大救星——伟大的毛泽东，让更多的人热爱毛泽东。”"},{"type":"paragraph","text":"“在中国就是幸福”"},{"type":"paragraph","text":"一位马里外交人员，因工作调动，带着妻儿返国。他在北京住了两年，对伟大领袖毛主席和伟大的中国人民有了深厚的感情。这天他来到海关检查室，向我工作人员倾吐了依依不舍的心情。他那九岁的男孩，也用流利的普通话对中国同志说:“中国好，中国有毛主席，在中国就是幸福，我以后要回来北京。”"},{"type":"paragraph","text":"“我也要做白求恩”"},{"type":"paragraph","text":"加拿大一位四十来岁的外科医生，最爱读毛主席的《纪念白求恩》一文。他来到中国参观，走到那里，就把毛主席的这篇文章带到那里，学到那里。"},{"type":"paragraph","text":"这天，他坐火车来到深圳，准备回国。下火车后，我值勤同志看他走路一瘸一拐(因脚上生疮)，就上前帮他提行李，扶他上厕所，送他到海关检查室。他离别时，感激地挥动《纪念白求恩》，对中国同志说:“毛泽东好，白求恩好，我也要做白求恩。”"},{"type":"paragraph","text":"广东惠阳县镇隆队六八七九部队　向阳红"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"034928b3d1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

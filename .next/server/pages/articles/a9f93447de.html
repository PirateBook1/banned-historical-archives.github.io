script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2450","name":"最高人民法院关于公私合营中典权入股的房屋应如何处理的函复","author":"最高人民法院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"最高人民法院关于公私合营中典权入股的房屋应如何处理的函复","dates":[{"year":1990,"month":4,"day":9}],"is_range_date":false,"authors":["最高人民法院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"上海市房屋土地管理局上海市房地产业协会, 上海房地产管理文件汇编(1949-1997)下卷, 2017","tags":[{"name":"房地产","type":"主题/事件"},{"name":"社会主义改造","type":"主题/事件"}],"parts":[{"type":"title","text":"最高人民法院关于公私合营中典权入股的房屋应如何处理的函复"},{"type":"subtitle","text":"（1989）民他字第48号"},{"type":"paragraph","text":"河南省高级人民法院："},{"type":"paragraph","text":"你院《关于南阳市副食品公司诉夏清淮房屋典当回赎一案的请示报告》收悉。"},{"type":"paragraph","text":"据报告称，一九五二年十二月夏清淮之妻将房屋六间出典给魏汉三经营茶叶店，典价350元，典期两年半，一九五六年公私合营时，魏汉三将所典之房以原典价投资入股，该房由南阳市副食品公司管理使用至今。一九五八年以后，夏清淮多次向有关部门协商赎房未果。一九八四年八月，夏清淮向南阳市人民法院起诉。"},{"type":"paragraph","text":"经征求有关部门意见并研究认为：根据中共中央一九五六年一月二十四日《关于私营企业实行公私合营的时候清产估价中若干具体问题的处理意见的请示》第六条“企业的债权，一般列作投资，作为合营企业的债权”之规定，典当的房屋入股只是债权的转移，产权仍归出典人所有。据此，我们同意你院审判委员会多数同志的意见，即：此案不适用国家房产管理局（1965）国房局字105号《关于私房改造中处理典当房屋问题的意见》的规定，夏清淮可以依据有关政策规定，向南阳市副食品公司进行房屋回赎。"},{"type":"subtitle","text":"一九九〇年四月九日"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a9f93447de"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji7-1","name":"毛泽东全集第7卷(1)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji7-1.pdf"],"article":{"title":"关于恋治资污浪费行为","alias":"","parts":[{"type":"paragraph","text":"关于惩治贪污浪费行为"},{"type":"paragraph","text":"（1933年12月15日）为了严格惩治贪污及浪费行为，特规定惩罚办法如下："},{"type":"paragraph","text":"（一）凡苏维埃机关、国营企业及公共团体的工作人员，利用自已的地位贪污公款以图私利者，依下列各项办理之："},{"type":"paragraph","text":"（申）贪污公款在五百元以上者，处以死刑。"},{"type":"paragraph","text":"（乙）.贪污公款在三百元以上五百元以下者，处以二年以上五年以下的监禁。"},{"type":"paragraph","text":"（丙）贪污公款在一百元以上三百元以下者，处以半年以上二年以下的监禁。"},{"type":"paragraph","text":"（丁）贪污公款在一百元以下者，处以半年以下的强迫劳动。"},{"type":"paragraph","text":"（二）凡犯第一条各项之一者，除第一条各项规定的处罚外，得没收其本人家产之全部或一部，并追回其贪污之公款。"},{"type":"paragraph","text":"（三）凡挪用公款为私人营利者，以贪污论罪，照第一、第二两条处治之。"},{"type":"paragraph","text":"（四）苏维埃机关、国营企业及公共团体的工作人员，因玩忽职务而浪费公款，致使国家受到损失者，依其浪费程度处以警告，撤销职务，以至一个月以上三年以下的监禁。"},{"type":"paragraph","text":"中央执行委员会主席毛泽东"},{"type":"paragraph","text":"副主席项英张国寿一九三三年十二月十五日"}],"authors":["毛泽东"],"dates":[{"year":1933,"month":12,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":154,"page_end":154},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4cac5a376d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

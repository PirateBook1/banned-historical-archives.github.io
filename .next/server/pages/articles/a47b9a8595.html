script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决贯彻党和毛主席制定的社会主义的文艺方针  全国少数民族群众业余艺术观摩演出会开幕","authors":[],"dates":[{"year":1964,"month":11,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚决贯彻党和毛主席制定的社会主义的文艺方针"},{"type":"paragraph","text":"全国少数民族群众业余艺术观摩演出会开幕"},{"type":"paragraph","text":"陆定一副总理发表重要讲话，代表中共中央和国务院祝贺观摩演出会开幕"},{"type":"paragraph","text":"五个自治区的业余演员代表在讲话中表达了对党和各族人民领袖毛主席的无比爱戴心情"},{"type":"paragraph","text":"据新华社二十六日讯　全国少数民族群众业余艺术观摩演出会今天下午在首都民族文化宫隆重开幕。"},{"type":"paragraph","text":"中共中央政治局候补委员、国务院副总理陆定一，全国人民代表大会常务委员会副委员长郭沫若，以及有关负责人沈雁冰、张经武、周扬、徐冰、傅钟、江青、刘春等出席了大会的开幕式。"},{"type":"paragraph","text":"来自边疆和内地的各族业余演员们穿着节日盛装，高唱着革命歌曲，人人喜气洋洋。民族文化宫的大厅里，呈现出一幅各族人民大团结的欢腾景象。参加这次大会的六百五十多位各族代表中，劳动人民占百分之九十九以上，其中有贫苦劳动人民四百多人，有一百五十多位是各个战线上的先进人物。"},{"type":"paragraph","text":"开幕式在庄严的国歌声中开始。文化部部长沈雁冰在开幕词中代表文化部和民族事务委员会向大会致衷心的热烈的祝贺。他说，这次观摩演出会是中华人民共和国成立十五年来的第一次。各兄弟民族的代表怀着对祖国、对中国共产党、对毛主席万分热爱的心情，从祖国的四面八方来到北京，将在首都的舞台上展现各少数民族革命的文化艺术成就，这是我国少数民族人民政治生活和文化生活中的一件大事，也是我国少数民族文化艺术发展史上的空前壮举。"},{"type":"paragraph","text":"沈雁冰说，这次大会的任务，是总结少数民族发展社会主义的新文艺，特别是开展少数民族群众业余文化工作的基本经验，在少数民族文化工作中，进一步贯彻文艺为工农兵服务、为社会主义服务的方向，贯彻党的“百花齐放、推陈出新”和文艺革命化、民族化、群众化的方针。他希望参加这次大会的全体人员认真学习毛泽东思想以及党的文艺方针和民族政策，把政治思想觉悟大大提高一步，将来回到群众中去，做一个党的好宣传员，积极传播社会主义的革命的新文化。"},{"type":"paragraph","text":"陆定一副总理接着讲话（全文另发）。他首先代表中共中央和国务院，祝贺这次观摩演出会的开幕，并向各族业余演员和群众业余文化工作者们表示热烈的欢迎。"},{"type":"paragraph","text":"陆定一副总理讲述了我国少数民族人民在党和毛主席的英明领导下所取得的辉煌的成就。"},{"type":"paragraph","text":"陆定一接着指出，社会主义革命的主要任务，是要反对资产阶级。必须消灭了这个阶级，并且使新的资产阶级不能再生长起来，才能实现共产主义。反对资产阶级，首先就要在思想上同资产阶级划清界限。"},{"type":"paragraph","text":"陆定一说，现在，我们正在文化战线上同资产阶级进行斗争。资产阶级要用资产阶级思想溶化我们和我们的后代，这样来实现资本主义的复辟。现在，资产阶级在文化、教育、艺术、学术等各个部门，还是势力很大，他们联合着封建阶级、甚至奴隶主同我们进行斗争，并且还积极培养自己的接班人，以便一代一代同我们斗争下去。由此可见，在社会主义社会里，阶级斗争还会长期进行下去，直到共产主义的实现为止。"},{"type":"paragraph","text":"陆定一随后谈到了文化革命的问题，他说，文化革命的主要内容，就是劳动人民知识化，和知识分子劳动化。要准备经过五代十代进行不断革命，才能实现共产主义。"},{"type":"paragraph","text":"陆定一说，在全国进行文化大革命的运动中，少数民族的文化革命运动也必须积极开展起来。这就要求少数民族地区的一切文化艺术活动，包括业余文化活动在内，必须具有革命的思想内容。各族文艺工作者应当适应人民群众的迫切要求，努力发展革命的社会主义的新文艺。"},{"type":"paragraph","text":"陆定一说，各族的文化艺术，在内容上必须是革命的，必须符合社会主义的利益，在这个问题上必须一致，只能一致。但是，在民族形式、民族风格、民族特点这一类问题上，可以不一致，也不必一致。当然，在社会主义祖国里，各民族的文化又应当互相交流，互相吸收，取长补短，共同提高，使它们成为祖国各民族的共同财富。"},{"type":"paragraph","text":"陆定一指出，少数民族的文化艺术活动，大量都是业余的，这是一个很好的优点，应当保持和发扬。参加这次会演的文艺工作者，自己本身就是劳动者，这种又会劳动又会从事文艺活动的人，是最好的文艺工作者。他们不脱离生产劳动，不脱离人民群众，既是普通劳动者，又是群众艺术家，和劳动人民生活、劳动、斗争在一起，和劳动人民同呼吸、共命运。这个优点应当保持下去。"},{"type":"paragraph","text":"陆定一最后强调指出，文化革命，必须紧紧依靠党的领导，依靠毛泽东思想的领导。我们一定要在党的领导下，坚决贯彻党和毛主席所制定的社会主义的文艺方针。我们从事文艺活动的人，一定要努力学习毛主席著作，学习党的方针政策，学习马克思列宁主义。他最后希望全国各族人民紧密团结起来，全国各族专业和业余文化艺术工作者紧密团结起来，团结在党中央和毛主席的周围，沿着毛主席所指示的方向，把我国社会主义革命和社会主义建设事业胜利地推向前进。"},{"type":"paragraph","text":"内蒙古、新疆、广西、宁夏、西藏五个自治区的各族业余演员代表相继登台讲话（全文另发）。这些解放了的农、牧民和翻身农奴们，在讲话中欢庆解放以后幸福的新生活，同声歌颂伟大的中国共产党和各族人民的领袖毛主席。讲到激动的地方，就情不自禁引吭高歌，唱出了他们对于党和领袖无比爱戴的心情。"},{"type":"paragraph","text":"出席今天大会的，还有首都各有关部门负责人林默涵、胡愈之、李琦、谢扶民、萨空了、许广平、杨海波、李琪、刘白羽、老舍、刘芝明、曹禺、李伟、周巍峙等。"},{"type":"paragraph","text":"开幕式在《社会主义好》的乐曲声中结束。今天晚上，将由内蒙古代表团举行第一场演出。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"全国少数民族群众业余艺术观摩演出会隆重开幕。图为大会会场。"},{"type":"paragraph","text":"新华社记者　丁峻摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"陆定一","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a47b9a8595"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

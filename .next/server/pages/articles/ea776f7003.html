script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共武汉地质学院临时委员会关于林其銮同志右派问题的改正决定","authors":[],"dates":[{"year":1979,"month":2,"day":22}],"is_range_date":false,"parts":[{"text":"中共武汉地质学院临时委员会关于林其銮同志右派问题的改正决定","type":"title"},{"text":"林其銮、男，42岁，家庭出身华侨资本家，本人成分学生，原是北京地质学院学生，一九五八年三月由原北京地质学院常委批准划为右派分子，受留校察看处分。","type":"paragraph"},{"text":"根据中共中央〔1978〕11号、55号文件精神和中共中央一九五七年关于“划分右派分子的标准”，经复查认为，林其銮同志属于错划。遵照常的“有反必肃，有错必纠”的方针和实事求是的原则，现决定予以改正。并撤销原中共北京地质学院委员会对其所作的处理决定，恢复政治名誉，恢复大学毕业生工资待遇。","type":"paragraph"},{"text":" 中共武汉地质学院临时委员会一九七九年三月十二日","type":"paragraph"}],"comments":[],"origin":"根据文件翻印件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ea776f7003"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

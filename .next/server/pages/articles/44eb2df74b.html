script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决听党和毛主席的话　自觉愉快地服从祖国需要应届归侨中学毕业生立志做革命接班人本市日前举行归国华侨中学毕业生会议　陈琳瑚等到会祝贺并讲话","authors":["白国良"],"dates":[{"year":1963,"month":7,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　在26日举行的上海市1963年高中、初中归国华侨学生毕业生会议上，三百多名到会的应届归侨毕业生，一致表示要听党和毛主席的话，自觉愉快地服从祖国的需要，准备走上升学或就业的岗位，做又红又专的革命接班人。"},{"type":"paragraph","text":"中共上海市委教育卫生工作部副部长、市教育局局长陈琳瑚到会向全体归国华侨毕业生祝贺。他热情地说，看到归侨学生一批一批地在党的教育和培养下健康地成长，觉得十分高兴。他希望归侨学生树立雄心壮志，做一个能文能武的革命事业接班人，并且常常想想国外、比比国内，提高自己的觉悟，更加热爱祖国，做一个中华民族的优秀儿女。"},{"type":"paragraph","text":"会上，归侨学生们对比了海外和国内的两种社会制度下的不同遭遇，回顾了自己从海外回到祖国后，迅速成长的过程。十一岁就在国外树胶厂当童工、杂役的控江中学高中毕业生莫锦雄说，他的祖母在国外七十多岁还在家门口摆香烟摊，为家庭的一日三餐而操心。他的父亲是个印刷技工，经常一天连续工作十二甚至十四小时；为了多挣些钱，晚上有时还要去游艺场吹小喇叭。即使这样，得到的收入，还不够维持一家人的生活，只得将刚生养的弟弟送人。莫锦雄说，我回国后，国家给我吃的、穿的、用的，还给我念书，我先后数次被评为三好学生，还当选为区人民代表。如果没有党，我怎么能有这一切?亲爱的党，我无条件地服从你的需要，你指向哪里，我就奔向哪里；如果我不能升学，那么，无论去边疆、去农村，我都坚决响应你的号召!"},{"type":"paragraph","text":"曹杨中学陈华发、梁永强、朱杏仙等十二名应届归侨毕业生，也在会上表示，决心自觉愉快地服从祖国需要，到祖国最需要的地方去。"},{"type":"paragraph","text":"应邀参加会议的全国“三八”红旗手、上海电焊机厂业余中学归侨教师翁瑞丽，上海第四制药厂归侨工人洪惟新，上海长春路街道团支部书记、归侨纪清桂，向到会的学生汇报了自己如何正确地处理升学和就业问题的体会。"},{"type":"paragraph","text":"中共上海市委统一战线工作部副部长赵忍安，也在会上讲了话，向毕业生们提出了殷切的期望。"},{"type":"paragraph","text":"上海市人委侨务处处长张持平在会上谈了侨务工作问题。共青团上海市委常委、上海市青年联合会副主席陈一心也在会上讲了话。"},{"type":"paragraph","text":"参加会议的还有上海市侨联副主席刘念智、吴鼎铭等。"},{"type":"paragraph","text":"(白国良)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"44eb2df74b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

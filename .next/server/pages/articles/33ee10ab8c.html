script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"争取达赖和噶厦同意将两司曹撤职","alias":"","parts":[{"type":"paragraph","text":"争取达赖\"和噶厦?同意将两司曹?撤职"},{"type":"paragraph","text":"（1952年4月15日）西藏工委，并告西南局："},{"type":"paragraph","text":"四月十四日十二时的电报收到。"},{"type":"paragraph","text":"（一）你们还没有将中央代表的书面通知送交达赖，先由经武向达赖和噶厦作口头通知，详细说明对两司曹撤职查办的理由和我们的意图，是很适当的。"},{"type":"paragraph","text":"（二）达赖既然尚在犹豫，还没有下令撤掉两司曹的决心，同时噶厦又将为此事召开会议，则我们应当等候噶厦会议的结果，然后再定是否将通知书交给达赖。如果他们决定采取辞职的方式使两司曹下台，则要求撤职的通知书就不要送出，为着撤两司曹的会衔布告也用不着了。"},{"type":"paragraph","text":"[1]达赖，即达赖喇嘛·丹增嘉措，当时是西藏地方宗教和政治领袖之一。"},{"type":"paragraph","text":"[2]噶厦，当时西藏地方政府的最高行政机构。[3]两司曹，指鲁康娃·泽旺饶登和本珠仓·洛桑扎西。"},{"type":"paragraph","text":"[4]中共西藏工委1952年4月14日12时关于张经武13日下午与达赖面谈等情况给中央并西南局的报告。"},{"type":"paragraph","text":"[5]经武，即张经武，当时任中共西藏工委书记、中央人民政府驻西藏代表。毛泽东全集第三十二卷"},{"type":"paragraph","text":"（三）充分使噶伦\"及其他文武官员及三大寺喇嘛明了两司曹的罪大恶极，军事叛乱行为及非法“人民会议”的不能容许，并经过噶伦去影响达赖，使他造成撤掉两司曹的决心（如果两司曹不辞职，就应撤掉他们），是很必要的，这就需要有几天甚至更多的时间。横直我们已集中了军队，不管反动派用文的和武的方法和我们作斗争，我们都能战胜他们。因此通知和布告这两个文件暂时都不拿出去。如果将来要出布告，最好让达赖一人出面。可由噶伦拟稿，我们加以修改，然后说服达赖取得同意，然后发出，较为自然，而不使达赖及藏府中各中间派分子感到是一种屈辱。这点很重要，请加注意。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"四月十五日上午四时[1]噶伦，当时西藏地方政府中司伦之下的行政官职。"},{"type":"paragraph","text":"[2]三大寺，即拉萨的哲蚌寺、色拉寺、甘丹寺，是西藏藏传佛教格鲁派的主要寺庙。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":4,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":63,"page_end":64},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"33ee10ab8c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

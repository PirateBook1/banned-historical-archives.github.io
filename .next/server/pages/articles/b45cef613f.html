script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"罗泾公社贫下中农和干部遵照毛主席的教导以路线教育为纲　为革命抓好备耕各大队积极行动起来，大力积肥，整修水沟，加强田间管理，誓夺夏熟丰收","authors":[],"dates":[{"year":1972,"month":2,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　宝山县罗泾公社广大贫下中农和革命干部，遵照毛主席关于“路线是个纲，纲举目张”的教导，深入开展思想和政治路线方面的教育，狠抓春耕生产准备工作。"},{"type":"paragraph","text":"二月十四日，公社在合建大队召开了生产队长以上干部参加的春耕生产现场会议。针对当前干部的思想和生产上存在的问题，会议组织广大社员群众和干部反复学习毛主席关于“干部中一切不经过自己艰苦奋斗、流血流汗，而依靠意外便利、侥幸取胜的心理，必须扫除干净”和“要‘抓紧’”等教导，进行了踏田检查、经验交流，并对照本队情况，反复讨论。各大队、生产队提出了“为革命积肥备耕，巧管精管三麦油菜”的口号，立即行动起来。合建大队马北生产队在春节前后，广泛发动社员群众，拾了鸡屎一百十二担。新六大队广大群众经过讨论，边订措施边行动，现在队队已开始挖塘积肥，把猪塮运到田头。春节后，这个大队六百十多亩三麦、二百六十多亩油菜又追上了一次肥料，长势良好。宝丰大队自春节以来，发动群众普遍整修水沟，做到雨停田干。新义大队西扬生产队春节以来已罱草塘泥十八亩，努力备足早稻基肥。肖泾大队千方百计准备好萍种，争取今年在稻田里多放养绿萍。目前，这个大队九个生产队的绿萍基地繁殖了大量绿萍萍种。海星大队有七百亩塘外田，部分田块高低不平，种稻时高的干裂，低的浸死，影响生产。春节期间，这个大队党支部带领群众筑起一条三里长的渠道，力争旱涝保收。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b45cef613f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

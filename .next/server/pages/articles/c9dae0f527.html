script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“泰国人民之声”热烈欢呼毛主席声明的发表  毛主席声明必将推动世界革命迅速前进","authors":[],"dates":[{"year":1968,"month":4,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“泰国人民之声”热烈欢呼毛主席声明的发表"},{"type":"paragraph","text":"毛主席声明必将推动世界革命迅速前进"},{"type":"paragraph","text":"新华社二十三日讯  “泰国人民之声”电台二十二日发表评论指出，毛主席支持美国黑人抗暴斗争的声明，不仅给美国黑人和整个美国人民的革命斗争指出了正确的方向，而且给全世界人民的革命斗争指出了正确的方向。"},{"type":"paragraph","text":"评论说，毛泽东主席的声明是对全世界革命人民发出向美帝国主义及其帮凶们发动猛烈进攻的动员令，它必将推动世界革命迅速前进。"},{"type":"paragraph","text":"评论说，泰国人民的革命斗争在泰国共产党的英明正确领导下，正在广泛发展和迅速前进，沉重地打击了美帝和他侬集团的反动统治。泰国人民积极响应泰国共产党的号召，更高地举起毛泽东思想伟大红旗，坚决把武装斗争进行到底。"},{"type":"paragraph","text":"评论谴责美帝国主义、他侬—巴博集团和修正主义叛徒集团玩弄种种手段，妄图欺骗人民放弃武装斗争，去搞什么议会斗争。评论指出，泰国革命人民在泰共领导下，决心坚持人民战争。泰国人民深深懂得，只有敢于用革命的暴力坚决抗击反革命的暴力，才能取得革命的真正胜利。评论表示，泰国人民将以实际行动响应毛主席的号召，支持美国黑人的斗争，向美帝和他侬卖国集团发动持久的猛烈的进攻。"},{"type":"paragraph","text":"评论说，泰国人民认为，美国黑人的抗暴斗争有力地支援了泰国人民的革命斗争。泰国人民把自己的革命斗争，看成是世界革命斗争的一个组成部分，我们将积极地支持世界革命。"},{"type":"paragraph","text":"评论最后强调指出，世界形势必定是依照毛主席的科学论断发展：“殖民主义、帝国主义和一切剥削制度的彻底崩溃，世界上一切被压迫人民、被压迫民族的彻底翻身，已经为期不远了。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c9dae0f527"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

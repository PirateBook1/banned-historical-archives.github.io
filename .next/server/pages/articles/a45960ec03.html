script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"对各地贯彻执行农业六十条情况简报的批语","alias":"","parts":[{"type":"paragraph","text":"对各地贯彻执行农业六十条"},{"type":"paragraph","text":"情况简报的批语"},{"type":"paragraph","text":"（1961年9月6日）"},{"type":"paragraph","text":"此件很好，印发各同志。并带回去，印发省、市、区党委一级的委员同志们，开一次省委扩大会，有地委同志参加，对此件第二部分所提出的十个问题，作一次认真的解决。时间越早越好，以便在秋收、秋耕、秋种和秋收分配时间，政策实行兑现，争取明年丰收。冬春两季六个月整风整社，训练干部，也在这一次省委扩大会上作出布置，主动权就更大了。生产、征购、生活安排，同时并举，就更加主动了。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九月六日"},{"type":"paragraph","text":"[1]指中共中央农村工作部1961年8月24日编印的《农村简讯》第一七五号上登载的《各地贯彻执行六十条的情况和问题》材料。主要内容如下：一、基本情况。自农业六十条初步贯彻执行以来，农村形势已经明显好转。二、存在的问题。（一）许多地方群众留粮和国家征购的数字都不能落实，群众普遍要求把征购任务定下来，3年、5年甚至10年不变。（二）退赔普遍不彻底。（三）一部分地区还没有按照规定给社员留足自留地。（四）平毛泽东全集第四十四卷均主义思想依然存在。（五）在一部分生产力破坏严重的地区，相当一部分干部和农民对于集体生产丧失信心，以致发展到“按劳分田”“包产到户”“分口粮田”等变相恢复单干的现象。（六）在经营管理方面，发现了一些错误做法。有些地方在实行田间管理责任制中，把全年一半以上的农活包工到户，结果导致变相的“包产到户”或“部分产量包到户”，损害了集体生产。（七）有的地方在分社、分队中，采取放任自流的态度。（八）去冬今春改造的一部分三类社、队中，错排队、错划成分、干部处分面过宽等问题，尚未处理。（九）千部思想认识和作风上的问题还很多。（十）群众虽然对农业六十条热烈拥护，欢欣鼓舞，但是还普遍存在怕变的心理。三、各地的部署。（一）普遍对贯彻实行农业六十条的方法、步骤、退赔、甄别、粮食等问题，作出了决议，并发了指示。有些地方对于社办工业、自留地、养猪等具体问题，根据中央的政策原则，作了具体的规定。（二）各地县的三级干部会，一般可在8月中旬开完，同时普遍作出了分期分批轮训干部的规划。（三）普遍要求在8、9两月内，以退赔、在夏收中坚决实现各项分配政策、大力加强经营管理工作等，作为贯彻农业六十条的主要内容。（四）进行秋后系统地整风整社的准备。"},{"type":"paragraph","text":"[2]指当时正在庐山参加中共中央工作会议的同志。"}],"authors":["毛泽东"],"dates":[{"year":1961,"month":9,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":361,"page_end":362},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a45960ec03"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一步不离毛主席的教导","authors":["田福祥"],"dates":[{"year":1968,"month":3,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一步不离毛主席的教导"},{"type":"paragraph","text":"防化学兵学习毛主席著作积极分子代表大会代表  田福祥"},{"type":"paragraph","text":"天天想，夜夜盼，我一生中最最幸福、最最光荣、最最难忘的激动人心的时刻终于来到了。三月七日，世界人民心中最红最红的红太阳、我们最最敬爱的伟大领袖毛主席和他的亲密战友林副主席接见了我们。我激动得幸福的泪水夺眶而出，多少贴心的话不知从那里讲起，多少热情的歌不知从那里唱。我只知道振臂高呼：毛主席万岁！万万岁！祝毛主席万寿无疆！万寿无疆！"},{"type":"paragraph","text":"毛主席啊，毛主席！活学活用您的光辉著作，是我们思想革命化的根本。有了这个根本，我们就无往而不胜。"},{"type":"paragraph","text":"一九六三年我当了防化学兵后，碰到的第一个问题，就是穿防护器材不适应。穿上全身防护器材，不长时间，就头晕、恶心、呕吐。我想，这样怎能保卫毛主席？怎能保卫毛泽东思想？想到保卫毛主席，我就下定决心，刻苦锻炼。每天早上提前起床一个多小时，背上石头爬山、跑步。一次发高烧，吃不下饭，本想停一停，但想到保卫毛主席，就继续坚持锻炼。途中昏倒了，苏醒过来，我默默念着“下定决心，不怕牺牲，排除万难，去争取胜利”，终于胜利地爬上了一个山头。在毛泽东思想的巨大鼓舞下，经过一段时间的苦练，我克服了不适应穿防护器材的这个弱点。"},{"type":"paragraph","text":"毛主席啊，毛主席！几年来，我深深体会到，要使自己成为一个真正自觉的革命战士，必须以您的光辉思想为武器，斗私批修，不断改造自己，一步不离您的亲切教导。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"212bf63d8f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"越南人民欢呼毛主席声明鼓舞越南人民抗美救国斗争  同美国黑人并肩战斗打败共同敌人美帝  强调坚决按照胡志明主席教导进行战斗争当歼美勇士","authors":[],"dates":[{"year":1968,"month":4,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"越南人民欢呼毛主席声明鼓舞越南人民抗美救国斗争"},{"type":"paragraph","text":"同美国黑人并肩战斗打败共同敌人美帝"},{"type":"paragraph","text":"强调坚决按照胡志明主席教导进行战斗争当歼美勇士"},{"type":"paragraph","text":"据新华社河内二十八日电　站在抗美斗争最前线的英雄越南人民，在热烈欢呼毛主席支持美国黑人抗暴斗争的声明的时候说，毛主席的声明，不仅是对美国黑人的抗暴斗争和全世界被压迫人民争取解放斗争的巨大支持和鼓舞，而且也是对越南人民的抗美救国斗争的巨大支持和鼓舞。"},{"type":"paragraph","text":"曾参加过抗法战争的河内升隆卷烟厂工人、南方集结干部黄氏青竹对新华社记者说：“毛主席支持美国黑人抗暴斗争的声明，不但对美国黑人的斗争有深远的影响，而且对我们越南人民的抗美救国斗争也是一个巨大的支持和鼓舞。因为，我们和美国黑人反对的是共同的敌人——美帝国主义。我们越南人民对美帝国主义的所谓和平不抱有任何幻想。我们坚决按照胡伯伯的教导去进行战斗，三千一百万越南人民人人成为抗美救国的歼美勇士。”"},{"type":"paragraph","text":"自卫队员阮仲积说：“我们越南工人读了毛主席的声明后，都十分兴奋。这一声明表达了毛主席和中国共产党对美国黑人的斗争的最大关心和支持。中国人民一贯站在世界被压迫人民和被压迫民族这一边。我们越南人民正遭受美帝国主义的侵略和压迫，因此，毛主席的这项声明对我们的抗美救国斗争也是巨大的支持和鼓舞。”"},{"type":"paragraph","text":"越中友谊农业社副主任、民兵指导员说：“我们热烈欢迎和坚决支持毛主席发表的支持美国黑人抗暴斗争的声明。毛主席最关心和支持世界被压迫人民和被压迫民族的斗争。毛主席的声明对我们也是巨大的鼓舞。为了响应毛主席的这项声明，我们要加强战斗，努力生产，决心彻底战胜美帝国主义。”"},{"type":"paragraph","text":"某医院外科医生、副院长阮阳光说：“我们医院全体职工都热烈欢迎毛主席支持美国黑人抗暴斗争的声明。越南人民的斗争同美国黑人的斗争有着共同的目标——反对美帝国主义。这两场斗争有着密切的联系。美国黑人的斗争对支持越南人民的斗争作出了贡献，我们越南人民也坚决支持美国黑人的斗争。”"},{"type":"paragraph","text":"春鼎中学模范教师武廷儒说：“毛主席的声明，使我和全体教师、学生非常激动。我们热烈欢迎毛主席的这项声明。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"126df358c2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

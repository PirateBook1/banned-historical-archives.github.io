script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"我检举了恶霸地主的父亲","authors":["河南省失业工人救济委员会","魏尚农"],"dates":[{"year":1951,"month":5,"day":18}],"is_range_date":false,"parts":[{"text":"我检举了恶霸地主的父亲","type":"title"},{"text":"河南省失业工人救济委员会魏尚农","type":"authors"},{"text":"经过抗美援朝的宣传教育，经过关于镇压反革命的学习，我知道了自己应该怎样对待一个恶霸地主分子，我知道了自己决不能做一个恶霸地主分子（即使他是我的父亲）的防空洞。因为这样的缘故，当我的父亲到开封我的工作机关找我的时候，我就报告公安机关把他捉起来了。","type":"paragraph"},{"text":"我的父亲名叫魏宗毕，又名魏子宪，他是平原省新乡县秀才庄人。他是一个恶霸地主，在一九三七年他当伪二十四村的联庄会长，曾经拉拢当地土匪头子魏良，进行派款、拉票的勾当。只要他们给谁家送去一张索款的条子，谁家就得按期送来，否则就要遭到更毒狠的压榨。魏良死后，我父亲又掌握了我村的土匪头子魏继宾、余作乾等人，继续为非作歹，欺压人民。我父亲在一九四三年捉去我们四十八个革命同志，交给日寇活埋了。因为我父亲的罪恶是重大的，一九四四年我乡解放后，他就化名魏好义逃至新乡城内；一九四九年新乡解放后他又改名魏竹溪逃至汤阴县的宜沟。今年二月十六日，我父亲给我来信说：你如果再不给我来信，那就失掉联系。我知道我父亲因为人民政府坚决要捉拿他归案法办，而要逃跑了。经过一些思想斗争，我决定要使自己站在人民的方面而不能去帮助一个反革命分子，因此，我就把这种情况连带我父亲的原信，一齐寄给当地区人民政府，请他们去捉拿他回来。四月十二日，我父亲又从郑州给我打来一个电话，告诉我说他要来找我了。当时我一面怀疑，人民政府为什么还没有把他抓起来；一面我就约他来了。我父亲来到的当天晚上，他用着哀求的口吻对我说：“我知道，我现在到你这儿来，对你是不利的，但是无论如何我总是你的父亲，你应该知道怎样做。”我听了他的这番话，知道他是要软化我。我找到青年团开封市委员会的贾光中同志讨论这件事情，随后又和河南省总工会宋川主席谈了一下，经省总工会写信给公安局。当天晚上，我就将我父亲的住处样子等详细告诉公安局的同志，十一点钟，就把这个恶霸地主分子抓起来了。再过了一个星期以后，新乡县就派来人把他押回去了。","type":"paragraph"}],"comments":[],"origin":"《人民日报》1951年5月18日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1644bf8387"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

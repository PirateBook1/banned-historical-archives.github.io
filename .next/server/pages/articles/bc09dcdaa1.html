script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"准备热烈欢迎刘少奇主席越南成立接待委员会越中友协举行报告会介绍我高举三面红旗取得的光辉成就","authors":[],"dates":[{"year":1963,"month":4,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社河内二十七日电】　越南民主共和国外交部今天宣布，已经成立一个委员会，以便接待即将访问越南的中华人民共和国主席刘少奇和夫人王光美，国务院副总理兼外交部长陈毅元帅和夫人张茜，以及随同他们访问的其他人员。"},{"type":"paragraph","text":"外交部公报说，接待委员会由文化部长黄明鉴领导。"},{"type":"paragraph","text":"【新华社河内二十八日电】　越中友好协会为欢迎刘少奇主席即将访问越南，二十七日晚上举行报告会，介绍中国在社会主义建设中取得的光辉成就。"},{"type":"paragraph","text":"越中友好协会会长黄国越，副会长陈辉燎、孙光阀和各团体、各机关代表出席了报告会。"},{"type":"paragraph","text":"越南通讯社驻北京记者黎思荣在会上作了报告。他以在中国亲眼看到的事实，介绍了中国人民在工农业建设等方面所取得的巨大成就，赞扬中国人民紧密团结在中国共产党和毛泽东主席周围，高举总路线、大跃进、人民公社三面红旗，艰苦奋斗的精神，以及越中两国人民牢不可破的友谊。"},{"type":"paragraph","text":"中国驻越南大使馆临时代办汪滔、中国驻越南经济代表处专员刘忠应邀出席了报告会。"},{"type":"paragraph","text":"报告会结束后，放映了中国影片《李双双》。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bc09dcdaa1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

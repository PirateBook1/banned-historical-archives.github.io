script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"灌县青城山道教界人士在社会主义教育以后的思想动态","authors":[],"dates":[{"year":1959,"month":1,"day":4}],"is_range_date":false,"parts":[{"text":"灌县青城山道教界人士在社会主义教育以后的思想动态","type":"title"},{"text":"……份子对公社化有抵触，他们对道士外出参加劳动不能过宗教生活表示非常不满。如天如祠当家易心等说：“现在我们庙子里的人都 快走光了，到社上参加 劳动因然重要，但青城山是风景区，庙子里的事谁来搞，菜园谁来种。……公社化以后，他们对县上布置他们……宗教路线也大为不满。上清宫当宗教（此处十几行无法辨认）我们白天劳动，黑夜批斗我们……“现在是大跃进，宗教活动免后”。等不满言论，表现出很大的抵触情绪。","type":"paragraph"},{"text":"此外目前山上存在有两个问题尚待解决。","type":"paragraph"},{"text":"一是道士的工资分配问题。目前全山道士的伙食已统一由公社包了下来，参加公社劳动的道士都评了级按月领薪，还有少数年老病弱看庙子的道士没有发薪金。这些人思想 上很不满意，公开叫喊“公社不平等”。要求发薪。此问题山上尚无统一规定。天师洞采取以庙为单位在公社所领 工资不分给私人，由于庙上按人数平均分配，但外出做工的人有意见，认为吃了亏；其余道观所领 工资全归私人。这样没有公社平级领 薪的道士亦有意见。如果不妥善解决也将会引起很多意见。对此问题，最好将未平级的道士比照公社标准在庙内评定后由庙上收入内解决较妥。公社已评级的薪金则由本人享受。寺庙不再集中，但庙内不再发工资。","type":"paragraph"},{"text":"一是道观的经济收入的处罚问题。这个问题道士非常关心。目前各庙的经济收入仍旧各归各庙所有，但道士的伙食则由公社统一包下来。因此，公社的社员有意见。认为道士“吃的是公的，……”一般道士则认为他们的收入是进香者给予的，公社应该包他们的伙食。对此问题，我们认为青城山是风景区今后……。目前道士 有生活来源……","type":"paragraph"},{"text":"以上妥否请示","type":"paragraph"},{"text":" 郭景美1959年元月4日","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4bfdebafdc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

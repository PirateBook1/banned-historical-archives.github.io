script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji35","name":"毛泽东全集第35卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji35.pdf"],"article":{"title":"中央转发五人小组办公室关于中央一级机关肃清暗藏反革命分子的斗争情况简报的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发五人小组办公室关于中央一级机关肃清暗藏反革命分子的"},{"type":"paragraph","text":"斗争情况简报的批语"},{"type":"paragraph","text":"（1955年7月13日）各省市委，各自治区党委："},{"type":"paragraph","text":"关于北京方面开展肃清暗藏反革命分子的斗争的经验，前已将国家机关党委的报告两件?发给你们。现又有中央五人小组办公室"},{"type":"paragraph","text":"[1]指1955年5月成立的中央处理胡风反革命案五人小组，组长陆定一，副组长罗瑞卿。同年7月，中央五人小组扩大为中央十人小组。"},{"type":"paragraph","text":"[2]指中央国家机关党委1955年6月30日关于开展肃清一切暗藏反革命分子运动的专题报告和7月6日关于开展斗争肃清暗藏反革命分子的专题报告。毛泽东全集第三十五卷一九五五年七月九日简报一件，特再发给你们。此件内容虽然和前两件有一些重复，但仍有参考的价值。盼望你们的报告。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"一九五五年七月十三日"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"刘、邓阅，尚昆用电报发去。另印发在京各中委，军委委员，军委系统各部门首长，中央各部委，中央政府各党组及若干重要干部各一份。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"七月十三日"},{"type":"paragraph","text":"[1]中央五人小组办公室1955年7月9日简报的主要内容是：一、中直机关党委、国家机关党委分别对所属单位传达了中央关于肃清一切暗藏的反革命分子的指示后，运动较以前有了较大的进展，但仍有少数单位的群众没有发动起来或发动得很差，在开展得较好的单位，运动发展也不平衡。二、目前中央一级机关团体在开展这一运动中主要存在两个问题：第一，有些单位领导上还存在着右倾麻痹思想，顾虑太多，不敢广泛深入群众。第二，不少单位对在小组中有领导有重点地开展揭露反革命活动的思想斗争的重要性认识不足，缺乏经验。有的对中央指示体会不够，把政治斗争和思想斗争完全对立起来，不敢在小组会上开展揭露反革命活动的思想斗争，只是进行一般的反对自由主义、个人主义的思想批判，因而这些机关的运动缺乏生气，达不到教育群众、搞出一批反革命分子的目的。中直机关党委和国家机关党委现正在总结这方面的经验。"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":7,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":192,"page_end":193},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央转发五人小组办公室关于中央一级机关肃清暗藏反革命分子的斗争情况简报的批语","authors":["毛泽东"],"dates":[{"year":1955,"month":7,"day":13}],"is_range_date":false,"parts":[{"text":"中央转发五人小组办公室关于中央一级机关肃清暗藏反革命分子的斗争情况简报的批语","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"一","type":"subtitle"},{"text":"各省市委，各自治区党委：","type":"appellation"},{"text":"关于北京方面开展肃清暗藏反革命分子的斗争的经验，前已将国家机关党委的报告两件发给你们。现又有中央五人小组办公室一九五五年七月九日简报一件，特再发给你们。此件内容虽然和前两件有一些重复，但仍有参考的价值。盼望你们的报告。","type":"paragraph"},{"text":" 中央一九五五年七月十三日","type":"paragraph"},{"text":"二","type":"subtitle"},{"text":"刘、邓阅，尚昆用电报发去。另印发在京各中委，军委委员，军委系统各部门首长，中央各部委，中央政府各党组及若干重要干部各一份。","type":"paragraph"},{"text":" 毛泽东七月十三日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"06711ce03c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

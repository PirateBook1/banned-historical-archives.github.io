script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"宿县专区春荒继续发展已影响春耕生产","authors":[],"dates":[{"year":1955,"month":4,"day":1}],"is_range_date":false,"parts":[{"text":"宿县专区春荒继续发展已影响春耕生产","type":"title"},{"text":"【安徽分社一日讯】安徽省遭受水灾的宿县专区春荒又继续发展。全专区灾区的断炊面由三月初的百分之二十五点六上升到目前的百分之五十；非灾区断炊面最高的达百分之十五，一般的达百分之五到十。中共宿县地委负责同志说，春荒的急剧发展，使目前的工作以春耕生产为中心转不上去。春荒的发展，对农民的生产情绪影响很大。泗县泗河乡农民王玉夫说：“人没有饭吃，牛没有草喂，怎能耕种呢？”该乡有些干部因为没有粮吃，只为自己的生活打算，放松对生产的领导。不少地区农民已外出逃荒。仅萧县逃荒的农民已有一万一千七百多人。每天流浪在津浦铁路沿线的蚌埠市、宿城市和符离集的灾民约有五百多人。在外逃的农民中，有不少是青壮年。目前农民吃麦苗的现象非常普遍，有些地区吃麦苗的农户达到百分之七十。据农民反映：吃一次麦苗要减产一、二成，吃两次，收成要打对折。","type":"paragraph"},{"text":"目前，全专区缺乏牛草约近二千万斤，因缺乏草料耕牛死亡和卖出的很多，自去年发生水灾到目前为止，冻死、病死、饿死和被农民出卖的耕牛共达五万多头。耕牛缺乏将影响春耕生产的开展。(龚浩、汪伟民)","type":"paragraph"},{"text":"来源：1955年4月6日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"宿县专区春荒继续发展已影响春耕生产","authors":[],"dates":[{"year":1955,"month":4,"day":1}],"is_range_date":false,"parts":[{"text":"宿县专区春荒继续发展已影响春耕生产","type":"title"},{"text":"【安徽分社一日讯】安徽省遭受水灾的宿县专区春荒又继续发展。全专区灾区的断炊面由三月初的百分之二十五点六上升到目前的百分之五十；非灾区断炊面最高的达百分之十五，一般的达百分之五到十。中共宿县地委负责同志说，春荒的急剧发展，使目前的工作以春耕生产为中心转不上去。春荒的发展，对农民的生产情绪影响很大。泗县泗河乡农民王玉夫说：“人没有饭吃，牛没有草喂，怎能耕种呢？”该乡有些干部因为没有粮吃，只为自己的生活打算，放松对生产的领导。不少地区农民已外出逃荒。仅萧县逃荒的农民已有一万一千七百多人。每天流浪在津浦铁路沿线的蚌埠市、宿城市和符离集的灾民约有五百多人。在外逃的农民中，有不少是青壮年。目前农民吃麦苗的现象非常普遍，有些地区吃麦苗的农户达到百分之七十。据农民反映：吃一次麦苗要减产一、二成，吃两次，收成要打对折。","type":"paragraph"},{"text":"目前，全专区缺乏牛草约近二千万斤，因缺乏草料耕牛死亡和卖出的很多，自去年发生水灾到目前为止，冻死、病死、饿死和被农民出卖的耕牛共达五万多头。耕牛缺

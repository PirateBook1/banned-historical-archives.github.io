script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji43","name":"毛泽东全集第43卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji43.pdf"],"article":{"title":"对李富春关于一九六○年国民经济计划草案报告稿的修改","alias":"","parts":[{"type":"paragraph","text":"对李富春关于一九六○年国民经济"},{"type":"paragraph","text":"计划草案报告稿的修改"},{"type":"paragraph","text":"（1960年3月）"},{"type":"paragraph","text":"根据生产力迅速发展的要求，对生产关系和上层建筑进行不断的改革，就为生产力的不断发展开辟了广阔的道路。而生产力的不断发展，又迫使生产关系和上层建筑不能不进行不断的改革。"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"这样一来，上下打成一片，成为完全平等的兄弟般的关系，也就进一步地激发了广大职工建设社会主义的热情和自觉性。我们一定要把领导上的老爷式作风、官僚主义作风、命令主义作风，完全消灭得干干净净。要达到这个目的，不是短时间内所能完成的，需要一个长期过程，需要每一年整风一次，彻底批判那些老爷式的和"},{"type":"paragraph","text":"[1]指国务院副总理兼国家计划委员会主任李富春1960年3月16日报送毛泽东审阅的关于1960年国民经济计划草案的报告（第三次修改稿）。3月30日，李富春代表国务院在全国人大二届二次会议上作了这个报告，载于1960年3月31日《人民日报》"},{"type":"paragraph","text":"对李富春关于一九六O年国民经济计划草案报告稿的修改官僚主义、命令主义的人们，把他们的缺点改变过来。"},{"type":"paragraph","text":"三"},{"type":"paragraph","text":"一九五九年党内一小部分右倾机会主义分子反对党的总路线、生产大跃进和人民公社的运动，他们进行宗派组织，实行分裂党的活动，从党内向党的大多数举行猖狂的进攻。这是社会上无产阶级和资产阶级两个阶级的斗争、社会主义和资本主义两条道路的斗争在党内的反映。"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":219,"page_end":220},"tags":[{"name":"李富春","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"80c82b8cea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

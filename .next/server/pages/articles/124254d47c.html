script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"武汉市第四次各界人民代表会议协商委员会扩大会议拥护人民政府镇压反革命措施的决议","authors":[],"dates":[{"year":1951,"month":4,"day":9}],"is_range_date":false,"parts":[{"text":"武汉市第四次各界人民代表会议协商委员会扩大会议拥护人民政府镇压反革命措施的决议","type":"title"},{"text":"武汉市第四次各界人民代表会议协商委员会扩大会议，听了武汉市政府公安总局朱涤新局长关于镇压反革命的报告后，经过热烈讨论，一致通过如下各项决议：","type":"paragraph"},{"text":"一、特务匪徒恶霸是帝国主义走狗、民族败类、人民公敌，它们残杀人民的生命，损害人民的财产，破坏人民民主事业，阴谋推翻人民政权，恢复帝国主义及其走狗的黑暗统治。反革命分子的罪行，人民的血海深仇诉述不尽。会议一致同意朱涤新局长的报告，拥护并协助政府，坚决镇压反革命，肃清反革命的破坏活动。","type":"paragraph"},{"text":"二、会议一致认为：镇压反革命是各界人民群众共同的迫切要求，也是各界人民群众共同的重要任务。会议号召各界人民群众提高警惕，积极行动，展开除奸防奸的运动，控诉反革命的罪行，检举特务匪徒和恶霸。协助政府公安司法机关，坚决镇压反革命分子。","type":"paragraph"},{"text":"三、会议向政府建议：在四月中旬召开市区各界代表扩大会议，讨论镇压反革命问题，并请各界被害同胞派代表参加讨论，大张旗鼓的镇压反革命。","type":"paragraph"},{"text":"四、会议号召各界同胞，普遍学习中华人民共和国惩治反革命条例、彭真副主任关于镇压反革命活动和惩治反革命条例问题的报告，学习本市人民政府公安总局朱局长关于镇压反革命的报告，做到家喻户晓，积极参加镇压反革命。","type":"paragraph"},{"text":"五、会议警告那些盲从或被胁迫陷入反革命泥坑的失足者，坚决和反革命的罪恶伙侣决裂，赶快改悔，断然坦白自首，立功赎罪，重新做人。政府方能给予宽大。","type":"paragraph"}],"comments":[],"origin":"《长江日报》1951年4月9日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"124254d47c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

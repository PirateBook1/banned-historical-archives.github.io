script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"锡兰工会领导人谈访华观感毛泽东思想是世界共产主义运动的火炬","authors":[],"dates":[{"year":1966,"month":6,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社科伦坡16日电　锡兰工会领导人十五日向新华社记者发表谈话时，赞扬毛泽东思想是世界共产主义运动的火炬。"},{"type":"paragraph","text":"锡兰工会联合会总理事会和工作委员会成员托马斯·阿普和西里尔·库拉东加最近访问了中国。"},{"type":"paragraph","text":"库拉东加说:“毛泽东思想是世界共产主义运动的火炬”。中国人民在毛主席和共产党的领导下，为了反对帝国主义、现代修正主义和支持仍处于被奴役地位的其他各国人民而斗争。他还说，中国人民有着良好的纪律，中国各民族间都没有歧视。"},{"type":"paragraph","text":"阿普说，在他们同中国的工人进行的友好的接触中，了解到工人十分敬爱毛泽东主席和毛泽东思想，中国工人用毛泽东思想来指导他们的工作。"},{"type":"paragraph","text":"阿普在谈到中国当前的社会主义文化大革命时说，迫切需要把革命进行到底，以彻底清除资本主义和修正主义的影响。"},{"type":"paragraph","text":"他们两人都赞扬中国在社会主义建设方面所采取的自力更生的方针。他们说，在这个正确方针的指导下，中国人民都在努力工作。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"191eb9e4ff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

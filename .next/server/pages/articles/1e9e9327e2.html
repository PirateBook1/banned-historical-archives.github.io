script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国文协成立大会闭幕  选出委员丁玲等六十九人　电毛主席朱总司令致敬","authors":[],"dates":[{"year":1949,"month":7,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全国文协成立大会闭幕"},{"type":"paragraph","text":"选出委员丁玲等六十九人 　 电毛主席朱总司令致敬"},{"type":"paragraph","text":"【平市讯】中华全国文学工作者协会成立大会昨日继续举行。艾青主席，首由冯至报告二十三日选举结果，计选出委员丁玲等六十九人，候补委员骆宾基等十六人（留有待解放区委员名额六人）（名单附后）。临时动议时，全体通过向毛主席、朱总司令致敬电（电文另见），继由沈起予、俞平伯、陈望道、王统照、吴组湘、杨振声、靳以、李霁野、胡风、邵力子等人自由讲话，接着由郑振铎致闭幕词，略称：文代大会和文协成立大会的召开，使老解放区和新解放区的文艺工作者聚会一堂，互相交换工作经验，这是很大的收获。继称：中国的文学工作者的倾向大部分是好的，但没有明确的方针和工作，今后我们团结在毛主席的旗帜下，有明确的文艺方针了。最后他说：我们才开始向正确的大道上走，不要怕艰苦，也不要怕路远，有了明确的指导，一定能走到目的地的。继主席领呼口号后，即放映“贝多芬”电影，会议于十一时宣布闭幕。"},{"type":"paragraph","text":"当选委员名单"},{"type":"paragraph","text":"丁玲、曹靖华、冯雪峰、周扬、夏衍、叶圣陶、田间、沙可夫、周文、茅盾、赵树理、郑振铎、胡风、萧三、冯乃超、欧阳山、冯至、袁水拍、郭沫若、艾青、巴金、柯仲平、何其芳、曹禺、王统照、刘白羽、适夷、李广田、草明、周而复、钟敬文、黄源、王任叔、孔厥、洪深、王希坚、马健翎、张致祥、卞之琳、宋之的、戈宝权、陈学昭、李季、俞平伯、罗烽、曾克、聂绀驽、阳翰笙、许广平、吴组湘、陈望道、金人、严文井、立波、黄药眠、臧克家、田汉、陈白尘、荒煤、王亚平、刘芝明、杨晦、靳以、孔罗荪、唐韬、马烽、沈起予、蒋大佐、吴伯承"},{"type":"paragraph","text":"候补委员名单"},{"type":"paragraph","text":"骆宝基、闻家驷、黑丁、柳青、何家槐、康炜、夏征农、力扬、张庚、杨朔、亚马、柯灵、高沐鸿、马加、李何林"},{"type":"paragraph","text":"致敬电文毛主席、朱总司令："},{"type":"paragraph","text":"在全国文学艺术工作者代表大会胜利闭幕之后，为了把我们的力量组织起来，具体执行文代大会所规定的方针和任务，我们二百多个来自各地的文学工作者，又在人民的京城北平来举行全国文学工作者协会的成立大会。我们文学工作者衷心感谢你们把中国人民引向胜利和解放的伟大领导，感谢你们对于中国人民的文学艺术事业的关心和指示。今后我们要更加团结，更加努力，为建设新民主主义的新中国的人民文学而奋斗！"},{"type":"paragraph","text":"中华全国文学工作者协会"},{"type":"paragraph","text":"七月二十四日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1e9e9327e2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

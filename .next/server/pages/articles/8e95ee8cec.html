script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"认真克服工作中的形式主义——中共中央批转四川省委的一个材料","authors":[],"dates":[{"year":1965,"month":4,"day":12}],"is_range_date":false,"parts":[{"text":"认真克服工作中的形式主义——中共中央批转四川省委的一个材料","type":"title"},{"text":"各中央局，各省、市、自治区党委，国家经委、国务院财办和有关部、委党组：","type":"appellation"},{"text":"现将《贯彻阶级路线中的形式主义》一文及四川省委的批语，印发给你们。请你们注意这方面的问题，如发现有类似情况，望及时纠正。","type":"paragraph"},{"text":" 中  央一九六五年四月十二日（发至县委）","type":"paragraph"},{"text":"四川省委批语","type":"subtitle"},{"text":"各市、地、州委，县委：","type":"appellation"},{"text":"现将中央监委驻西南局监察组办公室编印的《情况反映》第二十一期《贯彻阶级路线中的形式主义》发给你们。这个材料反映的问题，其他地方也应引起注意。这种形式主义，不但不能正确地宣传和贯彻阶级路线，反而把阶级路线庸俗化了，是政治上不严肃的表现。请你们注意检查，如有类似现象，应当说服纠正。","type":"paragraph"},{"text":"形式主义是思想方法上形而上学的一种表现。我们在阶级斗争、生产斗争、科学实验中，在贯彻政策和执行任务时，都应该讲求实际，不搞形式主义，搞实样，不搞花样，养成深入踏实、实事求是的工作作风。","type":"paragraph"},{"text":" 中共四川省委一九六五年三月二十一日","type":"paragraph"},{"text":"贯彻阶级路线中的形式主义","type":"subtitle"},{"text":"在四川省万县市街上的许多百货店、饭馆、酒店、纸烟铺、杂货铺、修理店的铺面的门口或壁柜上，都贴着许多据说是贯彻阶级路线的红纸大字招贴：","type":"paragraph"},{"text":"“优先供应贫下中农”、“欢迎贫下中农优先选购”、“欢迎贫下中农优先修理”。","type":"paragraph"},{"text":"甚至，一些专门卖高级毛料的商店里，卖收音机、电讯器材的铺子里，卖钟表和修理钟表的商店里，也贴有类似的","type":"paragraph"},{"text":"招贴。","type":"appellation"},{"text":"实际意义如何呢？是否真正能做到“优先”呢？据商店里的店员反映说：“谁知道谁是不是贫下中农，又没有什么证件，哪个脸上也没有写着字，顾客来还不是和平时一样的招呼”，有的说“我们卖的东西根本就很少有农村的人来买”。","type":"paragraph"},{"text":"据地委宣传部副部长鲍恒茂同志说，类似这种做法不仅","type":"paragraph"},{"text":"在商店里有，文教单位也有。他说，今年春节市文化馆在万县第二中学组织春节文娱活动时，就提出过不要地富子女参加演戏，说什么“地富子女不能登人民舞台”。万县市二马路联合诊所看病时，要先问一下是不是贫下中农，是就先看病（地委宣传部发现后已作了纠正）。","type":"appellation"},{"text":"商店的招贴来自何处呢？据地委宣传部同志谈，他们曾到市委宣传部去问过，说是副市长牟仲平同志布置搞的。因为是副市长叫搞的，他们就没有管了。高升堂的一家甜食店的店员反映说“招贴是饮食业经管会写好，叫我们拿下来贴的”。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"四川文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8e95ee8cec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

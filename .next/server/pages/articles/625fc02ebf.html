script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"画毛主席宝像一定要严肃认真建议各单位革委会立即对所属地区进行检查，发现画得不够严肃或所画的地方不妥当的，应立即采取措施改正","authors":[],"dates":[{"year":1968,"month":9,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编辑同志:"},{"type":"paragraph","text":"伟大领袖毛主席是我们心中最红最红的红太阳。全中国和全世界革命人民都无限热爱毛主席，无限热爱战无不胜的毛泽东思想。我们每到一个地方，都能听到毛主席的语录歌声，都能看到我们伟大领袖毛主席的光辉形象。这是我们革命人民的最大幸福。"},{"type":"paragraph","text":"但是，我们看到有些单位，画毛主席像很不严肃，很不认真，这是绝对不能允许的。"},{"type":"paragraph","text":"林副主席教导我们说:“我们就是要抓对毛主席的态度、对毛泽东思想的态度问题。”我们认为，绘制毛主席画像，画得象不象，决不是一件小事，而是一桩非常严肃的政治大事，我们应该把画每一幅毛主席宝像都当作一项十分光荣和重大的政治任务来完成。对待毛主席画像的态度，这是衡量我们对毛主席忠不忠的具体表现。我们广大工农兵最热爱毛主席，最忠于毛主席，对毛主席的阶级感情最深。我们建议各单位的革命委员会应对所属单位和地区认真地进行一次检查，如发现有些画像画得不够严肃认真，或所画的地方不妥当的，应立即采取必要措施。不能允许那些现象继续存在下去。如果发现有坏人故意歪曲我们伟大领袖毛主席的光辉形象，要坚决对他们实行无产阶级专政!"},{"type":"paragraph","text":"两个解放军战士"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"625fc02ebf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

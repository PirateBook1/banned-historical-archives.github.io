script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"松江县长溇大队贫下中农和革命干部认真学习毛泽东思想田头、家庭作课堂　普遍举办学习班","authors":[],"dates":[{"year":1969,"month":4,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　松江县城东公社长溇大队广大贫下中农和革命干部，乘“九大”胜利召开的强劲东风，进一步掀起了活学活用毛泽东思想群众运动的新高潮，家庭、田头都成了大学大用毛泽东思想的大课堂，大大促进了人的思想革命化。"},{"type":"paragraph","text":"党的“九大”胜利召开的特大喜讯传到长溇大队后，长溇大队领导班子立即组织贫下中农学习讨论，畅谈党的历史，畅谈农村两条路线斗争史，畅谈家史。大家说:天大地大没有党的恩情大，爹亲娘亲没有毛主席亲，毛泽东思想是贫下中农命根子，我们一定要学好用好毛泽东思想，向毛主席表达忠心，向“九大”献礼。于是大队、生产队、社员家庭都普遍举办了各种类型的毛泽东思想学习班，大学毛主席著作和毛主席一系列最新指示。第七生产队粮食保管员陈金土在成立生产队领导班子时，群众没有选他当领导。他冒出私心，把仓库钥匙交了出来，准备不干了。在一次生产队学习班上学习了“老三篇”后，陈金土回到家里怎么也睡不着，他反复以毛主席“毫不利己专门利人”的教导对照自己，越想越感到自己私心太重。第二天早上一起床，他就跑到生产队会计那儿把钥匙拿了回来，继续负责粮食保管工作，并且工作比以前更加认真负责了。最近生产队叫他负责早稻浸种催芽，他每天夜里起来几次，检查稻种温度，由于工作认真，早稻出芽率达百分之九十五以上。"},{"type":"paragraph","text":"庄品华全家活学活用毛泽东思想先进事迹在报上发表后，长溇大队贫下中农立即组织了学习讨论。他们纷纷提出向庄品华学习，办好家庭学习班，向“九大”献礼。广大贫下中农与革命干部普遍总结了办家庭学习班的经验教训，找出了差距，健全了制度。在贫下中农举办的家庭学习班上，出现了许多妻子帮丈夫、儿女帮父母的动人事迹。第三生产队队长顾秀昌，群众曾选他当生产队主要负责人，但他强调年纪大，家务重，怕挑重担，提出要换班。在一次家庭学习班上，顾秀昌爱人就热情帮助他，对他说:“毛主席教导我们要‘完全’‘彻底’为人民服务，群众信任你，选你当干部，你怕挑重担，这是啥思想，革命不能半途而废，要一辈子紧跟毛主席，一辈子干革命。”顾秀昌学了毛主席有关教导，提高了认识，检查自己的错误思想，愉快地挑起了重担。有一天，第十四生产队社员在田里播种棉花，有几个社员议论:天下雨了，旱田湿了，种自留地倒是好机会。他们打算抽时间在自留地上种点黄瓜。休息时，生产队干部就组织大家学习毛主席“要斗私，批修”和“毫不利己专门利人”的教导，开展了种棉花还是种黄瓜的大辩论。贫农社员高婉娟说:“毛主席教导我们要一心为公，种棉花是集体的事，种黄瓜是私人的事，我们不能丢掉集体先为个人。”于是大家在田头批判了刘少奇的“公私溶化论”与“三自一包”等修正主义黑货，提高了认识，统一了思想，坚持种棉花，不去种黄瓜。"},{"type":"paragraph","text":"长溇大队广大贫下中农和革命干部，学习了毛主席“抓革命，促生产，促工作，促战备”的伟大指示后，纷纷提出要多种双季稻，多增产粮食，落实毛主席“备战、备荒、为人民”的伟大战略方针。各生产队普遍修订了农业生产规划，双季稻面积由原来一千七百五十五亩增加到一千九百四十亩，有四个生产队除棉花田外，全部种三熟制。同时他们还大搞积肥运动，全大队十六条农船全部到上海装运肥料，各生产队还建立了管理绿萍专业组，并组织社员割野草，大积自然肥料，争取多积肥，多增产粮食，向毛主席表达忠心。　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1aa3ce9814"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

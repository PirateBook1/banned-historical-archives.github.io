script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东号（中篇连载）","authors":["丁克辛　轻影","庄言"],"dates":[{"year":1950,"month":9,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东号（中篇连载）"},{"type":"paragraph","text":"丁克辛  轻影作  庄言插图"},{"type":"paragraph","text":"二十、领导上检讨"},{"type":"paragraph","text":"李永一走，张代表立刻召开干部会，专门讨论“毛泽东号”的问题。"},{"type":"paragraph","text":"大家沉默考虑了一会，段长头一个发言，他说："},{"type":"paragraph","text":"“毛泽东号带头推行负责制，跑车成绩最大。可是工友们不团结。如果这问题不赶快解决，或解决得不好，成绩就会巩固不住。”"},{"type":"paragraph","text":"工会主任老陈原是“毛泽东号”最早的司机长，他调去受训时，李永接了他的工作，因此他对商宝恒、郑笃恭等很了解，他发言道："},{"type":"paragraph","text":"“商宝恒有个人英雄主义，郑笃恭爱偷懒，老英雄工作好，责任心强，但是把个人利益看得过重，没收他大米以后，说话、态度都变了，看谁也不顺眼，因此就团结不住人。这是一方面。另一方面：宋代表走了以后，咱们对他们只有表扬鼓励，没有很好的进行思想教育，我看领导上要负责任！”"},{"type":"paragraph","text":"支部书记接着说："},{"type":"paragraph","text":"“老陈的意见很对，主要应该由支部负责。毛泽东号没有党员，支部也没有给他们很好的帮助和教育，把他们的阶级觉悟很快提高。”"},{"type":"paragraph","text":"段长又说："},{"type":"paragraph","text":"“我看要想搞好，不叫老英雄下车，就把商宝恒、郑笃恭调走，他们几个在一块怎么也闹不好！”"},{"type":"paragraph","text":"支部书记不同意："},{"type":"paragraph","text":"“把他们哪一个调走，也不是根本解决问题的办法，我的意见是：党要加强对他们的教育和领导，纠正他们的思想毛病，克服各人的缺点，使他们团结起来。”"},{"type":"paragraph","text":"“这我完全同意！”工会老陈举了手。"},{"type":"paragraph","text":"“那末具体办法呢？”段长问。"},{"type":"paragraph","text":"“老的一个不动，把新的换下来，调党员上车！”支部书记回答。"},{"type":"paragraph","text":"张代表最后也说："},{"type":"paragraph","text":"“解放战争由反攻转向进攻，运输任务一天比一天紧，‘毛泽东号’应该带头前进，绝对不能垮下去，我同意支部书记的意见，调党员上车。”"},{"type":"paragraph","text":"最后决定：把前些日子派去的几个新工友换下来，另调特等英雄郭树德带两个党员到“毛泽东号”去。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"118b49a341"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

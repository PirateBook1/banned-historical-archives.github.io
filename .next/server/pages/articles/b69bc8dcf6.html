script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"必须克服怕的思想","authors":["北京师范大学","陈友松"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"必须克服怕的思想","type":"title"},{"text":"北京师范大学陈友松","type":"authors"},{"text":"（陈友松：北京师范大学教育系教授, 教育系副主任）","type":"subtitle"},{"text":"这几天师大的教职员同志们似乎经过了三个阶段，第一个阶段是“外面雷声震耳，而师大则无风无雨”，第二个阶段是“乍暖还寒晴复雨”。第三个阶段是“清风徐来，水波不兴”第三个阶段有它的好处但也有它的坏处，好处是能使我们的头脑冷静下来，细致地分析问题，坏处是受了和风细雨的限制，还不能畅所欲言，全盘托出，我们还在转湾转角“穿鞋戴帽”。戴帽是怕党见怪，先来一套“党是英明的伟大的正确的……等”穿鞋是“我的发言不够全面，不无错误……等”内心话还未完全倒出来。我们希望不要太受和风细雨所限制了。这就要求克服六怕思想。第一怕，不许放不许鸣，第二怕挨整，第三怕说错，第四怕围剿，第五怕得罪人，第六怕打破情面，前四怕我已为领导上已经交代清楚了，不必留思过虑，后两怕乃是小资产阶级思想作祟，还要勇敢一些，如果抱朋友兄弟的劝善规过的态度，或抱治病救人与人为善的态度，则可以更大月胆些，纵非常尖锐，也是可以谅解的。","type":"paragraph"},{"text":"我系的各教研组，尤其是教育学教研组的三害特别严重，丁浩川同志和王焕勋同志等好些先生辛辛苦苦的三害确是影响到全国了。理由很简单，全国都曾以师大领导，学习了苏维埃教育学和师大的教学形式。这些教条主义的邪风，流风余韵还在，我们还未正视起来，如果我们再不好好地揭露一番，邮那就是对不起党，要把教育系整的真正地关心、“百花齐放，百花争鸣”，正确规定，我希望我们还要大胆些。","type":"paragraph"},{"text":"(载《北师大反右资料汇编 》,原载教育系黑板报)","type":"paragraph"}],"comments":[],"origin":"《“阳谋”下的北师大之难》(真相出版社，2011)。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b69bc8dcf6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

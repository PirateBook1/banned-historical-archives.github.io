script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东同志给白浪滔天的一封书简","authors":["王耿雄"],"dates":[{"year":1981,"month":9,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"王耿雄"},{"type":"paragraph","text":"在纪念辛亥革命七十周年的时候，中国人民对日本人民在艰苦岁月里向我们的革命先辈伸出过友谊之手，是永远不会忘记的。这里发表的是毛泽东同志早期给日本友人白浪滔天的一封书简。"},{"type":"paragraph","text":"白浪滔天原名宫崎寅藏(一八七一—一九二二)，别号白浪庵滔天，他很同情和关心中国人民的苦难，一八九七年开始，就积极参加和帮助孙中山领导的革命，热情宣传孙中山和中国革命。他在穷困潦倒之际，大义凛然地拒绝了东京赤坂警察署长的诱贿，保护着孙中山、黄兴和同盟会的机密，并为中国出生入死的革命家黄兴抚育后代。这种革命的深切友谊，正是“高谊贯于日月，精诚动乎鬼神。”"},{"type":"paragraph","text":"一九一六年十月三十一日，黄兴不幸在上海病逝，其灵柩归葬湖南。一九一七年二月十四日，宫崎年老，遥远万里，犹不辞路途艰辛，由日本亲自来到长沙参加黄兴葬礼。"},{"type":"paragraph","text":"一九一七年四月，毛泽东同志在湖南省立第一师范，为仰慕官崎之为人，与肖植蕃(即肖三)同志联名写信给宫崎。信中写道:"},{"type":"paragraph","text":"“久钦高谊，觌面无缘；远道闻风，令人兴起。先生之于黄公，生以精神助之，死以涕泪吊之。今将葬矣，波涛万里，又复临穴送棺。高谊贯于日月，精诚动乎鬼神，此天下所希闻，古今所未有也。植蕃、泽东湘之学生，尝读诗书，颇立志气。今者愿一望见丰采，聆取宏教，惟先生实赐容接，幸甚幸甚!”"},{"type":"paragraph","text":"此信为毛泽东同志的亲笔，其词语恳切动人，对中日友谊正是热情洋溢。信件影印墨迹原载日本平凡社一九七六年八月版《宫崎滔天全集》第一卷卷首。半个多世纪以来，这件珍贵文物，能珍藏至今，自是不易，反映了日本人民对中国人民的友好情谊。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1981\\09\\819L030201.JPG\"\u003e"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"湖南文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1de4f4f603"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

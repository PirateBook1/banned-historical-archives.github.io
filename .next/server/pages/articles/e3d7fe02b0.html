script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央办公厅转发公安部党组《关于给现有四类分子摘掉帽子的请示报告》","authors":[],"dates":[{"year":1983,"month":7,"day":9}],"is_range_date":false,"parts":[{"text":"中共中央办公厅转发公安部党组《关于给现有四类分子摘掉帽子的请示报告》","type":"title"},{"text":"各省、市、自治区党委和人民政府党组，中央各部委，国家机关各部委党组，解放军总政治部，各人民团体党组：","type":"appellation"},{"text":"公安部党组《关于给现有四类分子摘掉帽子的请示报告》，已经中央书记处审阅同意，现印发给你们，望认真贯彻执行。","type":"paragraph"},{"text":"中央书记处指出：给四类分子一律摘掉帽子，是我们党和政府依靠人民把他们由坏人改造成好人的结果。善始善终地完成这项历史性任务，意义重大，各地要妥善地作好安排。工作中一定要走群众路线，扎扎实实地做好基层干部和群众的思想工作，由他们出面去摘。这样，有利于干部和群众相互间的团结，有利于调动一切积极因素，共同为社会主义现代化建设作出贡献。","type":"paragraph"},{"text":"此项工作望于今年年底前结束。","type":"paragraph"},{"text":" 中共中央办公厅一九八三年七月九日","type":"paragraph"},{"text":"（此件发县、团级）","type":"paragraph"},{"text":"公安部党组关于给现有四类分子摘掉帽子的请示报告","type":"subtitle"},{"text":"中央书记处：","type":"appellation"},{"text":"在中央一九七九年一月作出《关于地主、富农分子摘帽问题和地、富子女成份问题的决定》（中发[1979]5号文件）之前，全国共有地富反坏分子六百一十四万余名，  经过贯彻执行中央这一决定，到一九八二年底，四类分子中的绝大多数已经摘了帽子。遗留下来尚未摘帽子的还有地主分子近二万九千名，富农分子一万四千余名。反革命分子一万六千余名，坏分子二万一千余名，共八万余名， 其中：南方的四川、贵州、云南、湖北、湖南、河南、浙江、广西八个省、自治区共有五万八千余名，占百分之七十二；除西藏外的其他二十个省、市、自治区还有二万二千余名，只占百分之二十八。","type":"paragraph"},{"text":"据调查，现有八万余名四类分子所以没有摘帽子，大 体有以下几种原因：一是本人或子女有一般违法行为，部分群众有意见；二是有些地方当时要留点反面教员；三是长期外流，没有参加评议；四是本人对戴帽提出申诉，需要复查。近两三年，这部分四类分子，遵守政府法令，老实劳动，不做坏事的，约占百分之七八十；表现不太好，有轻微违法行为的，约占百分之二三十，主要是小偷小摸、小量倒卖、参加赌博和迷信活动等；真正有犯罪活动的，一九八二年全国统计，只占百分之零点二六。","type":"paragraph"},{"text":"根据宪法、刑法和中央一九七九年五号文件精神，经我们与一些省、市公安厅、局的同志研究后，建议对现有四类分子，一律摘掉帽子，给予公民权。并提出以下几点意见：","type":"paragraph"},{"text":"对有轻微违法行为，未触犯刑律的，可与其他有轻微违法行为的人一样对待，依靠群众进行帮助教育。","type":"paragraph"},{"text":"对本人申诉错戴四类分子帽子的，公安机关要协同有关部门进行调查，确属错戴的应予纠正。","type":"paragraph"},{"text":"对长期外流的四类分子，确属投亲靠友或从事正当劳动的，给予摘掉帽子。","type":"paragraph"},{"text":"对下落确实不明或已经出国、出境的，可在档案材料中注明情况，存档备查。","type":"paragraph"},{"text":"各地应当按照已有规定手续，摘掉现有四类分子的帽子，把这个历史遗留问题妥善处理好。今后，应根据宪法精神，依法办事，这部分人如有违法犯罪的，一律依法论处，不再采用戴帽子的处理办法。","type":"paragraph"},{"text":"以上报告，如无不妥，请批转各地。","type":"paragraph"},{"text":" 公  安  部  党  组一九八三年三月三十日","type":"paragraph"},{"text":"——————————————————————————————————————","type":"paragraph"},{"text":"中共中央办公厅秘书局                               一九八三年七月十二日发出","type":"paragraph"},{"text":"——————————————————————————————————————","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e3d7fe02b0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"为确保一九五九年小麦大丰收当前应抓好的几个关键","authors":["[湖北]省农业厅麻城工作组"],"dates":[{"year":1959,"month":2,"day":2}],"is_range_date":false,"parts":[{"text":"为确保一九五九年小麦大丰收当前应抓好的几个关键","type":"title"},{"text":"[湖北]省农业厅麻城工作组","type":"authors"},{"text":"一、追施春肥","type":"paragraph"},{"text":"春肥宜即早追施，顶好在二月初（即正月初）施下，它能使越冬后麦苗很快恢复生长，巩固有效分蘖，并促进幼穗长成大穗和提高麦穗结实率；尤以本县今年麦田密度比往年大，需肥多，个别晚播小麦急待追肥提苗，或个别底肥、腊肥施用不足，追施春肥更属重要，根据“腊追金、正追银、二月追肥少收成”的农谚，也必须抓好追施春肥工作，春肥以速效肥为主，如腐熟人粪尿，硫酸铵及氮水等。施用春肥必须视麦苗生长情况进行，否则会造成后期的倒伏，一般施用量：人粪尿每亩10-20担，硫酸铵或氨水每亩10-20斤，生长较差的麦苗，也可酌量增加用量。这些肥料施用前后几天可施火灰，总之要消减黄苗避免小麦生育后期阶段脱肥。","type":"paragraph"},{"text":"二、清沟排演","type":"paragraph"},{"text":"本省历年春雨较多，根据五四公社闵集大队老农反映：今年秋季未落雨，明天春雨水多的预测、说明当前作好清沟排渍工作实属重要，尤以本县稻麦两熟地区、塘垸交错、地下水位高，土质比较粘重，入春后阴雨绵绵，麦田极易渍水。除加重锈病及赤微病蔓延外，并严重影响麦苗生长，从而在后期阶段未到乳熟（未灌好浆）就酢死了，使麦粒不饱，大大降低产量。如闵集大队58年种植的5000亩小麦，由于沟未清好酢死了2800亩，占总面积56%，原估产每亩平均700斤，由于受渍酢死，只实收每亩平均380斤，减产54%；又如白杲公社梁家畈大队第二生产队（原燎原一社）袁定邦同志58年在水田试验的10亩小麦由于清沟工作未做好，4-5亩小麦酢死了，减产达40%，因此作好小麦清沟排渍工作是小麦的重要一环。","type":"paragraph"},{"text":"三、防治地下害虫","type":"paragraph"},{"text":"春季由于温度上升，土壤湿度大，地下害虫如金针虫（瘦虫）、蝼蛄（土狗子）、蛴螬（白头虫）等活动旺盛，咬食麦根，使麦根发黄造成缺苗断垄现象。如闵集大队一中队在瘦薄沙地里调查，为害苗造成死伤的最重达50%，一般3-4%。除捕捉外，可用6%666粉3斤，兑细土50斤左右，先撤施麦行间，然后用土盖住，以延长药效。或用本县自制防虫的土农药亦可。","type":"paragraph"},{"text":"来源：《县委通报》第8号,1959年2月2日.","type":"paragraph"}],"comments":[],"origin":"湖北省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9e259eba23"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"广大革命群众把活学活用毛泽东思想放在首位  重钢革命竞赛生气勃勃","authors":[],"dates":[{"year":1970,"month":4,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"广大革命群众把活学活用毛泽东思想放在首位"},{"type":"paragraph","text":"重钢革命竞赛生气勃勃"},{"type":"paragraph","text":"据新华社成都五日电　重庆钢铁公司广大工人群众、革命干部和革命技术人员在欢庆党的“九大”胜利召开一周年的时候，认真检查和总结了一年来的工作，进一步找出了同首钢等兄弟单位之间的差距，决心更好地活学活用毛泽东思想，推动社会主义革命竞赛深入发展，创造抓革命、促生产的优异成绩，为伟大领袖毛主席争光，为伟大的社会主义祖国争光。"},{"type":"paragraph","text":"现在，全公司厂与厂之间，车间与车间之间，班组与班组之间，个人与个人之间，都展开了既轰轰烈烈又扎扎实实的革命竞赛，到处呈现着赛革命、赛团结、赛进步的生气勃勃的新景象。"},{"type":"paragraph","text":"在社会主义革命竞赛中，广大革命群众坚持把活学活用毛泽东思想放在一切工作的首位。他们通过大办各种类型的毛泽东思想学习班，层层召开讲用会，及时解决在抓革命、促生产中遇到的新问题和活思想，用毛泽东思想统一认识，统一政策，统一计划，统一指挥，统一行动，保证社会主义革命竞赛始终沿着毛泽东思想的轨道胜利前进。"},{"type":"paragraph","text":"为了更有成效地领导好这场社会主义革命竞赛运动，公司各级革委会领导成员纷纷深入革命和生产斗争第一线，促进革命和生产的持续发展。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f4f2f17607"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

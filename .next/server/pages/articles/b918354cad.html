script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东关于对反革命分子必须打得稳打得准打得狠的电报","authors":["毛泽东"],"dates":[{"year":1951,"month":1,"day":17}],"is_range_date":false,"parts":[{"text":"毛泽东关于对反革命分子必须打得稳打得准打得狠的电报","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"饶陈，邓谭，邓贺，习张，薄聂刘，高贺，叶方诸同志：","type":"appellation"},{"text":"顷接中南局转来湘西四十七军关于镇压反革命情况的报告，在湘西廿一个县中杀了匪首恶霸特务四千六百余人，准备在今年由地方再杀一批，我以为这个处置是很必要的。只有如此，才能使敌焰下降，民气大伸。如果我们优柔寡断，姑息养奸，则将遗祸人民，脱离群众。华北新区约有二千万左右人口是在一九四九年及一九五O年两年内用比较和平的方法分配土地的，匪首恶霸特务杀得太少，至今这些地方的地主威风还有很多没有打下来，贫苦群众不敢抬头。一贯道等会门甚为猖獗，有众二百余万。故现在须重新提出镇压反革命的问题。而在华北老区及东北老区则因对反革命镇压彻底，人民高兴，生产积极，匪患绝迹。当然，我们不应重复华北老区在一九四六年及一九四七年许多地方所犯过的乱捉乱杀错误，在华东、中南、西南、西北各新区必须注意这一点。只要不杀错，又注意策略（事先事后向各界人民多做宣传解释工作，注意时间地点，分期分批，分军队地方等等），对于真正的匪首恶霸及坚决的特务分子，必须在人民群众拥护的基础之上，坚决地处以死刑。特别是那些土匪猖獗，恶霸甚多，特务集中的地方要大杀几批。所谓打得稳，就是要注意策略。打得准，就是不要杀错。打得狠，就是要坚决地杀掉一切应杀的反动分子（不应杀者，当然不杀）。只要我们不杀错，资产阶级虽有叫唤，也就不怕他们叫唤。现当反美土改两个高潮的时机，请你们抓紧此事，善为处理。湘西四十七军关于镇压反革命情况的报告附后。","type":"paragraph"},{"text":" 毛  泽  东一月十七日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b918354cad"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

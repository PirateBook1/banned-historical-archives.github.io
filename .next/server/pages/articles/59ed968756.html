script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji14","name":"毛泽东全集第14卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji14.pdf"],"article":{"title":"关于处理普西事变的指示","alias":"","parts":[{"type":"paragraph","text":"关于处理晋西事变的指示"},{"type":"paragraph","text":"（1940年2月12日）朱、彭，贺、关，滕\"："},{"type":"paragraph","text":"甲、据南方局电，叶剑英见程潜，程表示如下：关于山西问题，阎对新军认为是纪纲问题，不能不讨伐。但中央对新军不能照阎的办法解决（即进剿），只能把新军调开山西使之立功，将功赎罪。由中央给经费，不归八路军，因八路军亦无经费。已电朱德转告新军，瞩其派人来行营商议等语。"},{"type":"paragraph","text":"乙、此间用萧劲光名义致电阎锡山，表示愿意调解新旧斗争，并愿派人见阎，【阎】回电辩护其讨伐新军及攻击陈支队之不得已，但无坚决不能调解之语气，对八路军亦无强硬语气，对派人见闻谈判则之〈云\u003e，我并不拒绝，如萧主任有暇希望前来一谈等语。"},{"type":"paragraph","text":"丙、我们意见："},{"type":"paragraph","text":"1．阎在中央分化政策下，可能与新【军〕成立妥协。新军亦以在有利条件下仍属阎指挥，恢复合法地位为宜。我们政策在于暂时中立阎，不使阎与中央联合对我，不使新军受中央指挥，因为这些都是不利的。"},{"type":"paragraph","text":"2．如朱彭接到行营电报，即转告新军领袖，要他们把行营的电报通知阎，表示新军仍归〈旧〉拥阎，不超过阎而与中央联络，新军绝不宜派代表到行营或重庆去商议。"},{"type":"paragraph","text":"3．与阎谈判应由萧劲光以居间调停形书（式）【出】面进行，而新军领袖则用电报与阎联络，表示希望新旧军恢复团结，共在阎领导下一致抗日。电报中只提此种愿望，不提处罚陈长捷等条件，语气须和缓些，放诚恳些，使阎面子上过得去，方有转弯余地，使阎与旧军觉得有希望，以利萧劲光前去谈判。"},{"type":"paragraph","text":"4.于涛可留他在行西北住两星期，那时如有用他之处，再决定要他去秋林。"},{"type":"paragraph","text":"5.新军内部之团结，特别重要，梁化之屡次放出空气，新军三月内必有分化。此事请你们严重注意，新军应当独立自主求生存，求发展，八路军应多给以帮助。"},{"type":"paragraph","text":"毛王二月十二日"}],"authors":["毛泽东"],"dates":[{"year":1940,"month":2,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":415,"page_end":416},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"59ed968756"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

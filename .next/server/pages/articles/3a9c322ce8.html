script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"他们的罪行必须受到严厉的处分","authors":["巴金"],"dates":[{"year":1955,"month":6,"day":12}],"is_range_date":false,"parts":[{"text":"他们的罪行必须受到严厉的处分","type":"title"},{"text":"巴金","type":"authors"},{"text":"读完“关于胡风反革命集团的第三批材料”，我很愤怒，也很吃惊，同时我忍不住责备自己:为什么以前没有想到这些事情?为什么这些年来没有认真地跟这个集团作过斗争，就让他们长期用伪装、用欺骗手段去引诱青年，俘虏青年，到处加强实力，扩大影响?我酣睡在豺狼旁边，听不见一声狼，现在梦醒了，虽然庆幸自己没有受到损害，却忘了多少青年跟着他们走上迷路，有的甚至堕入深渊，做出危害人民革命事业的罪行。","type":"paragraph"},{"text":"现在胡风的反革命罪行终于完全暴露了。他们那个反革命集团的阴谋活动也完全弄清楚了。许多追问过胡风集团的政治背景的人也得到确定的答复了。一个“他”字说明了一切。这个“他”不是别人，就是中国人民的公敌蒋介石。蒋介石一九四六年破坏政协决议发动内战的时候，胡风的“战友”阿垅写信给胡风说:“这里一切充满了乐观。……他底自信也使大家更为鼓舞。”他们这个集团把一切希望都寄托在人民公敌蒋介石的身上。所以阿垅参加过蒋介石召集的“独立营长以上的会”，当过国民党陆军大学的战术教官，胡风会跟国民党特务头子陈焯发生亲密关系，绿原会到“中美合作所工作”。单是这几件事实已经可以说明胡风反革命集团的本质，单凭“第三批材料”已经可以把这一伙反革命分子定罪了。","type":"paragraph"},{"text":"想到反革命分子胡风二十年来伪装进步，想到他们长期的阴谋活动，想到这些年来从他们那里散发出去的毒害人的空气，想到新文艺出版社印行销售全国的许许多多胡风分子的书册，再想到我们过去的麻痹大意，我真是不寒而慄!我没法抑制我的愤怒。我要控诉他们。他们的罪行必须受到严厉的处分:对那些首恶分子和骨干分子必须依法判刑，其余的分子也应当彻底坦白认罪。我们一定要把斗争进行到底，要把这个反革命集团彻底打垮，不给他们以死灰复燃的机会，也不使他们有卷土重来的希望。对付他们应该用他们的办法:“一不做，二不休，是脓，总要排出!”","type":"paragraph"}],"comments":[],"origin":"《文汇报》1955年6月12日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3a9c322ce8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

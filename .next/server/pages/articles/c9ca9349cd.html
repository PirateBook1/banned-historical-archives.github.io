script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"注意识破敌人的反革命手法","authors":[],"dates":[{"year":1976,"month":4,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"注意识破敌人的反革命手法"},{"type":"paragraph","text":"中共山东省栖霞县委员会"},{"type":"paragraph","text":"毛主席指出：“刘少奇说阶级斗争熄灭论，他自己就不是熄灭，他要保护他那一堆叛徒、死党。林彪要打倒无产阶级，搞政变。熄灭了吗？”邓小平继承刘少奇、林彪的衣钵，鼓吹阶级斗争熄灭论，他自己熄灭了吗？天安门广场的反革命政治事件，就是一次惊心动魄的阶级斗争，它深刻地暴露了邓小平鼓吹阶级斗争熄灭论的反动性和虚伪性。他的险恶用心，不过是为了掩护党内外资产阶级和一小撮阶级敌人对无产阶级的猖狂进攻。"},{"type":"paragraph","text":"如今，天安门广场的反革命政治事件已经被粉碎了，但是，它“将为两方面的人们所注意。一方面，反革命分子将注意它。一方面，广大人民将更加注意。”党内外资产阶级和一切反革命分子所注意的是如何挽救他们的彻底灭亡，以便变换手法更隐蔽地向无产阶级进攻。但是，他们是逆历史潮流而动的小丑，最终必将被扫进历史的垃圾堆。无产阶级和革命人民将更加注意的是，如何进一步掌握社会主义历史时期阶级斗争的规律和特点，利用阶级敌人提供的这份反面教材，“研究他们的策略，以便战胜他们”，夺取反击右倾翻案风的更大胜利。"},{"type":"paragraph","text":"从这次反革命政治事件中，我们更加深刻地认识到，修正主义是当前的主要危险，象邓小平这种党内不肯改悔的走资派，是阶级敌人妄图在我国复辟资本主义的主要力量，只要党内有邓小平这样的走资派，社会上的牛鬼蛇神就会伺机而动，把复辟的希望寄托在党内最大的不肯改悔的走资派身上。我们从邓小平带头刮起右倾翻案风到天安门广场发生反革命政治事件的过程中，看得越来越明白，修正主义路线的头子搞复辟倒退往往都有两手：一手是制造反革命舆论，为颠覆无产阶级专政，复辟资本主义作准备；另一手是搞反革命破坏活动，赤裸裸地向无产阶级进攻。邓小平首先为复辟资本主义抛出了“三项指示为纲”的修正主义纲领和大刮右倾翻案风，以蛊惑人心，就是使用了反革命的第一手；党内外资产阶级和社会上的牛鬼蛇神麇集在他的反革命的修正主义路线黑旗下，制造天安门广场的反革命政治事件，就是反革命的另一手。我们无产阶级和革命人民必须看清这一阶级斗争的特点，时刻擦亮眼睛，不管阶级敌人变换什么样的手法，都能识别他们，坚决粉碎他们的反革命活动。"},{"type":"paragraph","text":"当前，我们必须认真学习毛主席的一系列重要指示，发扬鲁迅痛打落水狗的革命精神，集中火力批判邓小平妄图颠覆无产阶级专政，复辟资本主义的罪行，坚决打击一小撮阶级敌人的破坏活动，夺取这场伟大斗争的更大胜利。我们还要坚决贯彻执行毛主席的“抓革命，促生产”的伟大方针，深入开展农业学大寨运动，向国家作出更多的贡献。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"林彪","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c9ca9349cd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

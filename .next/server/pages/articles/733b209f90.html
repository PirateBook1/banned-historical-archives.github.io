script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"老大娘合唱团歌唱反右派","authors":["莫镐群"],"dates":[{"year":1957,"month":9,"day":18}],"is_range_date":false,"parts":[{"text":"老大娘合唱团歌唱反右派","type":"title"},{"text":"莫镐群","type":"authors"},{"text":"最近，在沈阳一个职工俱乐部举办的以反右派为主题的晚会上，出现了二十名白发苍苍的老大娘。她们齐声合唱了“老大娘歌唱新国家”、“向右派分子作斗争”、“谁在放毒”等三支反右派歌曲，博得了一千多名职工不断的掌声。","type":"paragraph"},{"text":"这二十位老大娘是沈阳市南市区老大娘合唱团的团员。当她们知道右派分子向共产党猖狂进攻以后，表现了无比愤慨，立即集会通过决议，要用歌唱来配合反右派斗争。一位姓沈的老大娘还写信向她的在部队工作的儿子挑战，信中说：“你是军人，我是军属，我们都要做个积极保卫人民政权的战士。”","type":"paragraph"},{"text":"一个多月来，她们已在八个单位的反右派晚会上，在近万名观众的面前，唱过反右派的战歌。她们一次又一次地使观众掌声不绝，使观众雷动高呼：“老大娘再来一个。”人们听了老大娘合唱团的歌声，总是这样谈论着：“老大娘又走到我们的前头啦，她们真是我们的好榜样。”","type":"paragraph"},{"text":"在反右派斗争中，合唱团的老大娘们不但用歌声来鼓舞群众的斗志，而且在日常生活中，还常用谈家常的方式，向群众回忆自己当小媳妇时受气，在日寇和反动派时期吃橡子面、吃霉得发绿的苞米面的痛苦生活。她们还向群众讲述共产党带给人民的好光景。","type":"paragraph"},{"text":"老大娘合唱团是在１９５２年成立的。它的成员绝大部分是军属和职工家属。在她们中，年龄最小的有四十二岁，最大的已有六十四岁了。五年来她们以七十多个配合各项政治运动的歌曲，参加过近四百次晚会的演出。她们曾用自己的歌声鼓舞了解放军战士和工人。五年来，她们接到各地寄来的信件已有两尺来高，来信的人里，有志愿军战士，有柴达木盆地勘察队的姑娘，有红领巾的小朋友。","type":"paragraph"},{"text":" ——原载《人民日报》1957年9月18日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"733b209f90"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

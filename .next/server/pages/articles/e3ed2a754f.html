script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"紧跟毛主席  夺取更大胜利  首都广大人民掀起学习、落实毛主席重要指示和中央两报一刊元旦社论的热潮","authors":[],"dates":[{"year":1970,"month":1,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"紧跟毛主席  夺取更大胜利"},{"type":"paragraph","text":"首都广大人民掀起学习、落实毛主席重要指示和中央两报一刊元旦社论的热潮"},{"type":"paragraph","text":"据新华社二日讯　伟大领袖毛主席的最新指示和中央两报一刊元旦社论，极大地鼓舞了正在以战斗姿态向伟大的七十年代进军的首都广大人民。他们满怀革命豪情，决心在新的一年里，更紧密地团结在以毛主席为首、林副主席为副的党中央的周围，进一步用战无不胜的毛泽东思想武装头脑，乘胜前进，更好更快地完成党的“九大”提出的各项战斗任务，夺取更大的胜利。"},{"type":"paragraph","text":"中央两报一刊元旦社论发表后，全市各条战线迅速掀起了学习、宣传、落实的热潮。广大革命群众在学习中回顾了六十年代的战斗历程，更加深刻地认识到马克思主义、列宁主义、毛泽东思想是中国革命和世界革命胜利的根本保证。首都广大革命群众和革命干部，决心在新的一年里进一步开展活学活用毛泽东思想的群众运动。在无产阶级文化大革命斗、批、改各个阶段创造了极其丰富、极其宝贵的先进经验的北京六厂二校，解放军支左人员和广大革命群众遵循毛主席的教导，谦虚谨慎，戒骄戒躁，结合学习元旦社论，检查各项工作，制订新的一年的工作规划和措施。北京新华印刷厂党委会和革委会决定开门整风，充分发动全厂群众，找差距，提意见，进一步搞好各级领导班子革命化，带领群众夺取革命和生产的新胜利。北京市许多正在进行整党建党工作的单位，共产党员纷纷表示，要进一步带头学好用好毛泽东思想，按照毛主席的指示和新党章的各项规定对照自己，彻底改造世界观，在三大革命斗争中努力发挥先锋模范作用。"},{"type":"paragraph","text":"首都许多基层单位纷纷发动群众，用毛主席关于“提高警惕，保卫祖国”，“备战、备荒、为人民”的伟大战略思想推动斗、批、改，检查斗、批、改。广大革命群众和革命干部决心紧紧抓住两个阶级、两条道路、两条路线斗争这个纲，把巩固无产阶级专政的根本任务落实到各基层单位。京郊将台公社贫下中农牢记毛主席关于“千万不要忘记阶级斗争”的伟大教导，狠抓经济领域中的阶级斗争，使社会主义集体经济获得巩固和发展。这个公社的革委会成员认真学习元旦社论，进一步提高了打击资产阶级的腐蚀和破坏，巩固和发展社会主义经济基础的自觉性。他们深入基层，和群众一道开展革命大批判，加强农村社会主义阵地。"},{"type":"paragraph","text":"首都广大工人群众、贫下中农，决心把毛主席的最新指示和元旦社论精神化为实际行动，抓革命，促生产，促工作，促战备，深入持久地开展社会主义革命竞赛，掀起工农业生产新高潮，创造更大的成绩，为伟大领袖毛主席争光，为伟大的社会主义祖国争光。北京钢厂的炼钢工人，元旦第一班炼出的优质钢就创造了班产新水平，冷拔钢材车间工人也创造了班产最高纪录。这个厂年前试制成功的一种新钢种，新年一开始就大量投产。"},{"type":"paragraph","text":"首都各条战线革命干部认真学习了毛主席关于“一定要抓好典型”，“面上的工作要先抓好三分之一”的伟大指示，决心进一步掌握毛主席历来倡导的马克思列宁主义的工作方法，提高领导水平，更好更快地实现党的“九大”提出的各项战斗任务。"},{"type":"paragraph","text":"毛主席最近教导说：“全世界人民团结起来，反对任何帝国主义，社会帝国主义发动的侵略战争，特别要反对以原子弹为武器的侵略战争！如果这种战争发生，全世界人民就应以革命战争消灭侵略战争，从现在起就要有所准备！”首都广大人民反复学习毛主席这一伟大指示，决心从精神上、物质上作好反侵略战争的充分准备。如果帝国主义、社会帝国主义胆敢侵犯我国神圣领土，定叫它葬身在人民战争汪洋大海之中。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"人民战争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e3ed2a754f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

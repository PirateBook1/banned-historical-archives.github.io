script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"安徽省蚌埠等中小城市实行粮食统销前后的情况","authors":[],"dates":[{"year":1953,"month":12,"day":12}],"is_range_date":false,"parts":[{"text":"安徽省蚌埠等中小城市实行粮食统销前后的情况","type":"title"},{"text":"【安徽分社十二日讯】安徽省蚌埠、芜湖、合肥和淮南四个城市先后于十一月二十六日到十二月四日开始实行粮食计划供应。在粮食计划供应实行以前的情况是：","type":"paragraph"},{"text":"(一)各县之间的粮食供应，已发现有互相封锁的现象。怀宁县拒绝对望江县新坝区群众的供应；太湖县拒绝对望江县群众的供应；至德县葛公镇拒绝对贵池县詹大区群众的供应；桐城县青草塥拒绝对怀宁县群众的供应。由于互相封锁的结果，使地区之间增加了不必要的调拨费用。","type":"paragraph"},{"text":"(二)各地发现不少奸商套购、贩运粮食。阜南县黄岗区有四批商人雇用小贩，到蚌埠套购面粉二百七十袋，盐九百斤及大麦等，运到阜阳去卖。在阜阳地区，发现有蚌埠、怀远等地的商人去卖粮；合肥粮食公司发现有肥西、寿县、肥东等县粮贩来卖粮食。阜阳县黄岗区商人徐景山与蚌埠商人盛坤人等四人，合股在合肥套购面粉九十五袋，每袋按牌价九万一千五百元套购，运到阜南黄岗区每袋可卖十一万元。蒙城楚集的高粱每斤牌价六百三十元，私商则抬高到七百五十元一斤，小麦市价比牌价高出百分之三十。","type":"paragraph"},{"text":"在粮食计划供应开始的几天中的情况如下：","type":"paragraph"},{"text":"一、粮食市场开始稳定、销售量日渐减少。蚌埠市从十一月二十七日到三十日的四天中每日平均售米九万九千九百四十九斤，面粉八千七百五十三斤，这个销售量比十一月十六日到二十五日之间的每日平均大米销售量减少百分之十四。芜湖市十一月二十六日实行计划供应后，到二十八日销售量即比二十七日减少百分之二十五。","type":"paragraph"},{"text":"二、实行计划供应后，群众购粮秩序良好。群众反映说：“我们以前认为很拥挤，看看粮食公司、合作社存着很多粮食，何必着急呢！”有的说：“这下可不受粮商剥削了，人民政府真是照顾人民。”","type":"paragraph"},{"text":"三、私营粮食代销店为国家代销粮食欺骗政府和群众，花样很多：(1)多报资金，以骗取多代销粮食。蚌埠市三十二户粮食代销店中，有九户多报资金，其中谎报最多的间超过实际资金的百分之八十。(2)掺砂短秤。(3)有的代销店将门上贴的：“中国粮食公司××代销店”中的“代销店”三字撕去，冒充粮食公司骗取群众信任。","type":"paragraph"},{"text":"四、群众对标准米有意见，主要是因为标准米的纯度有问题。芜湖市某管理店有人买了三斤半米，拣出稗子、谷子、砂子等杂质一两多。","type":"paragraph"},{"text":"(李仁据各地向省委电话汇报的情况编)","type":"paragraph"}],"comments":[],"origin":"1953年12月17日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c6e99ef51f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"石景山发电厂全体职工  向毛主席报告生产成绩","authors":[],"dates":[{"year":1950,"month":7,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"石景山发电厂全体职工"},{"type":"paragraph","text":"向毛主席报告生产成绩"},{"type":"paragraph","text":"【本报讯】石景山发电厂全体职工上书毛主席报告为迎接“七一”在生产方面所得到的成绩，原文如下：敬爱的毛主席："},{"type":"paragraph","text":"解放后我们就都过着再没人压迫剥削快快乐乐的好日子，所以我们老想看到你，和你在一起谈谈，我们有很多话都想对你说，但是我们知道你的工作太忙了，所以就一心一意在党的领导下，积极生产，搞好工厂以不辜负你的希望。"},{"type":"paragraph","text":"解放至今，在生产上我们已经有了好多改善的地方，特别是在六月份里，为了迎接“七一”，签订了全厂集体合同，这个月里我们就有一百五十件创造新纪录、合理化建议和技术改进。"},{"type":"paragraph","text":"现在报告你一件大喜事，我们为了迎接“七一”党的生日，已解决了跑煤粉问题，我们厂子在一九四六年装好两台煤粉炉，从运转到现在，每天磨煤机的煤粉，最少要跑五吨，跑掉的煤粉。飞满在石景山，附近居民呼吸、吃饭都会侵入很多煤粉，身体健康受很大的影响，很多工友生了肺病，同时，煤粉对机器、电气系统、磁瓶、绝缘，也有很大危害，这是我们的大敌人，几年来一直没能消灭，可是，今年我们在党的号召下，大伙儿都开动了脑筋，工人和工程师一起研究，提出许多合理化建议，又有苏联工程师帮忙，到六月二十日把跑煤粉问题基本上解决了。此外又附带着解决了磨煤机钢球比例的定额，在这些改进中，每年可省一百一十四万三千四百斤小米，合我们全体工友三个月的工资，而肉眼看不到的对人身和机器安全的好处，是无法统计的。"},{"type":"paragraph","text":"现在我们全厂已卷入生产竞赛和开展合理化建议，创造新纪录的高潮中，我们有信心在党和你的领导下，搞好首都发电厂。祝你身体健康！"},{"type":"paragraph","text":"石景山发电厂全体职工  六月二十九日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9510958310"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"充分发挥驻校工宣队员的政治作用  本溪市第十四中学的工宣队员狠抓办学中的方向、道路等大事，保证学校教育革命沿着毛主席指引的方向不断前进","authors":[],"dates":[{"year":1974,"month":1,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"充分发挥驻校工宣队员的政治作用"},{"type":"paragraph","text":"本溪市第十四中学的工宣队员狠抓办学中的方向、道路等大事，保证学校教育革命沿着毛主席指引的方向不断前进"},{"type":"paragraph","text":"新华社沈阳一九七四年一月十一日电　辽宁省本溪市第十四中学党支部，充分发挥工人宣传队员的政治作用，保证学校教育革命沿着毛主席指引的方向不断前进。"},{"type":"paragraph","text":"这个学校的工宣队员，是于一九六八年来自本溪钢铁公司第二钢铁厂。学校党支部成立以后，同本钢第二钢铁厂协商，经上级党委批准，吸收了部分工宣队员参加学校领导班子，其他工宣队员也分别参加了学校各年级和其他部门的领导工作。"},{"type":"paragraph","text":"工宣队员们在工作中坚决按照毛主席的指示，以党的基本路线为纲，狠抓办学中的方向、道路等大事。有一段时间，这个学校的个别领导成员曾片面地强调课堂教学，忽视了对开门办学的领导，使教育革命的步伐放慢了。工宣队队长、学校党支部副书记谭吉昌建议党支部讨论这个问题。党支部立即召开会议，组织校领导成员反复学习了毛主席的《五·七指示》，回顾旧学校搞“三脱离”对师生的危害，深入批判修正主义教育路线，使大家加深了对毛主席无产阶级教育路线的理解。接着，由工宣队员、学校其他领导成员和教师们一起，组成七个调查小组，分别到工矿、农村、部队，征求工农兵群众对办学的意见。工农兵普遍反映，开门办学的方向不能改变。根据这一情况，学校重新修订了学生学工、学农、学军的计划，还办起了农作物试验田、畜牧场、果园等学农基地和一个小型翻砂铸造工厂；同时，和附近的四个工厂、两个农村社队、一个解放军连队挂钩，组织学生经常到农业基地、校办工厂和挂钩单位开展学工、学农、学军活动，并且聘请工人、贫下中农和解放军指战员担任兼职教师。采取这些措施后，不但学生在思想方面受到很大的锻炼，还丰富了教学内容，提高了教学质量。九年级有个班，教师讲《怎样写调查报告》一课时，带领学生到本钢南芬露天铁矿和本溪县草河口大队作社会调查，写出了五十八份调查报告。通过这样的理论和实践相结合的教学，学生们文字水平和表达能力都比过去有显著提高。七年级物理课讲“电”的时候，教师带学生到工厂和工人师傅一起架设线路，装配电器设备，使学生们很快掌握了电路串连、并连的基础知识和基本技能。"},{"type":"paragraph","text":"这个学校的工宣队员，在党支部的统一领导下，经常深入教学第一线，了解教学中的问题，鼓励教师积极参加教育革命，热情帮助他们改造世界观。有一位数学教师过去重业务，轻政治，理论脱离实际。经过无产阶级文化大革命，虽然有很大转变，但有时仍出现反复。工宣队员、学校党支部领导成员汤树德多次找他谈心，帮助他结合教育革命实践，认真学习毛主席的教育思想，总结文化大革命前的教训。汤树德还和这个教师一道下厂、下乡，参加劳动锻炼，接受工人和贫下中农的再教育，使这个教师的政治、思想觉悟进一步提高。他运用毛主席的哲学观点，结合三大革命运动实际进行数学教学，获得了很好的效果。他还认真读书，积极参加批林整风，多次被评为学校和本溪市的先进工作者，后来光荣地参加了中国共产党。"},{"type":"paragraph","text":"遵照毛主席关于“学校一切工作都是为了转变学生的思想”的教导，学校党支部十分注意发挥工宣队员在对学生进行阶级教育、路线教育和革命传统教育中的作用。一个时期，社会上一小撮阶级敌人利用坏书、旧戏、坏歌曲拉拢腐蚀青少年，工宣队员便向学校党支部提出用毛泽东思想占领学生课余文化生活阵地的意见，党支部积极支持。于是，工宣队员组织学生成立了学习马列和毛主席著作的小组、革命大批判战斗组、文艺创作小组和科学实验小组，在课后举行读书报告会、文艺晚会和革命故事会，大大活跃了学生的课余文化生活。"},{"type":"paragraph","text":"在工宣队员的倡导下，学校还同家庭、街道相结合，建立学生校外活动站和聘请工农兵担任学生校外活动的辅导员，占领校外教育阵地。工宣队员还注意配合知识青年上山下乡的工作，对学生进行走与工农相结合道路的教育，在学生中开展“树立什么理想、走什么道路、做什么样的接班人”的讨论。几年来，这个学校六届毕业生中，已有三千多人上山下乡。"},{"type":"paragraph","text":"这个学校的工宣队员在积极参加上层建筑领域里革命的同时，也注意加强自身的改造。他们建立了政治学习制度，刻苦攻读马列和毛主席的著作，认真开展批评和自我批评，并经常听取群众意见，坚持参加生产劳动，保持了工人阶级的本色。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"教育革命","type":"主题/事件"},{"name":"上山下乡","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"508f1f1bf4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"对八届全国人大二次会议第3148号建议的答复","authors":["中央统战部办公厅"],"dates":[{"year":1994,"month":7,"day":20}],"is_range_date":false,"parts":[{"text":"对八届全国人大二次会议第3148号建议的答复","type":"title"},{"text":"中央统战部办公厅","type":"authors"},{"text":"中共中央统一战线工作部用笺","type":"appellation"},{"text":"（94）统议字04号","type":"appellation"},{"text":"对八届全国人大二次会议第3148号建议的答复","type":"paragraph"},{"text":"____代表：","type":"appellation"},{"text":"您提出的关于对原“右派”政策的全面落实的建议收悉，现答复如下：","type":"paragraph"},{"text":"粉碎“四人帮”后，1978年中央决定全面摘掉右派分子帽子，并且根据有错必纠的原则，实事求是地把错划的改正过来，做好安置和善后工作。在中央和各级党委的领导下，截至1980年底，全国共改正了54万人的右派问题，并作了妥善安置。可以说，反右派斗争所有遗留问题得到了比较彻底的解决。","type":"paragraph"},{"text":"对于原降级的，改正后恢复了原工资待遇。明显偏低的，根据中办发（1986）6号文件的补充规定，各地在工资制度改革，理顺工资关系中，已作了适当照顾。按政策规定，从1978年10月起发改正后工资，以前的不再补发。补发工资问题，是个涉及面很广，政策性很强的问题，全国改正右派54万人，从错划到改正长达20多年，补发或部分补发原扣工资，国家经济承受不了，只能按党的政策，着重政治上解决。希望这些同志能够向前看，顾大局，体谅国家的困难。如生活确有困难，可向本单位申请，由本单位酌情解决。","type":"paragraph"},{"text":"感谢您提出的建议。","type":"appellation"},{"text":" 中央统战部办公厅（中共中央统一战线部办公厅印章）1994年7月20日","type":"paragraph"},{"text":"联系电话：3097193","type":"appellation"},{"text":"抄    送：全国人大常委会办公厅（2）","type":"appellation"}],"comments":[],"origin":"根据文件翻印件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6394f02698"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

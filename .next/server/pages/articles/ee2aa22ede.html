script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陕西富平县十天土改中发现不少偏差","authors":[],"dates":[{"year":1950,"month":12,"day":5}],"is_range_date":false,"parts":[{"text":"陕西富平县十天土改中发现不少偏差","type":"title"},{"text":"【西北总分社五日讯】陕西富平县十一月十日已正式开始土改。在十天工作中发生了下面几个偏差：","type":"paragraph"},{"text":"(一)错误宣传政策，引起群众恐慌。一区七乡黑板报登有“征收小块土地的出租；半地主式富农的土地得征收一部”，使群众误认为连农民出租的小块土地也要一律征收，引起部份小块土地出租者的恐慌和不安。对半地主式富农的土地，没说明是征收其出租部份。干部在群众会上说：“没收地主的土地、牲畜、农具、房屋和粮食。”没说明粮食、房屋是多余部份，使地主感到没有出路。","type":"paragraph"},{"text":"(二)个别乡召集富农座谈时，讲的是对地主的政策：“你们要规规矩矩不准乱说乱动，听候处理。”引起部份富农的恐慌，开会时，并叫几个中农和富农坐在一起听，使个别中农也怀疑起来。","type":"paragraph"},{"text":"(三)一区八乡的负责工作干部，被地主支怀谱虚情假义所迷惑，误认为开明，由地主自己拟讲话提纲，在群众大会上说：“善有善报，恶有恶报，如若不报，时候没到。”影响很坏，群众纷纷表示不满。","type":"paragraph"},{"text":"(四)一区一乡(重点乡)在没收地主财物时，清点后搬往离地主家半里路远的一个学校封存(没有按县政府指示清点后暂封存于地主家)。搬运时，敌我不分，监视搬运东西的农民，甚至挡住县土改委员会派出检查工作的同志，且在路口、城门、地主前后门，共站十六个民兵哨。这样没收，时间拖得很长，费时误工。","type":"paragraph"},{"text":"以上偏向该县土改委员会已通报各区注意纠正。","type":"paragraph"}],"comments":[],"origin":"1950年12月12日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ee2aa22ede"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

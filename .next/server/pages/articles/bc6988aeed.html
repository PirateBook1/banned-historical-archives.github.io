script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"听毛主席的话，复课闹革命（图片）","authors":["王东"],"dates":[{"year":1967,"month":7,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"听毛主席的话，复课闹革命"},{"type":"paragraph","text":"上海市控江中学的革命小将，怀着对中国的赫鲁晓夫无比痛恨，展开了全校的革命大批判运动。图为革命小将用毛泽东思想的锐利武器，痛斥中国的赫鲁晓夫。"},{"type":"paragraph","text":"本报记者　王景仁摄"},{"type":"paragraph","text":"最近北京的几所大学联合在一起，痛斥党内最大的走资本主义道路当权派，决心把革命的大批判推向一个新高潮，从政治上、思想上、理论上把他批倒、批臭。\t                          本报记者　王东摄"},{"type":"paragraph","text":"石景山中学的革命师生以毛主席的“五·七”指示为最高奋斗纲领，发扬无产阶级革命精神，彻底批判反革命修正主义教育路线对他们的毒害，闯出一条教育革命的道路来。本报记者　刘振祥摄"},{"type":"paragraph","text":"北京航空学院以毛主席的“五·七”指示为最高奋斗纲领，把学工、学农，学军，学一些专业知识作为复课闹革命的教学内容。这是北京航空学院学生在校内实习工厂，听工人讲课。"},{"type":"paragraph","text":"新华社记者　顾德华摄"},{"type":"paragraph","text":"北京邮电学院在复课闹革命中，举办了教育战线上的两条路线斗争展览，以促进学校的斗、批、改，掀起革命大批判的新高潮。革命师生决心把学校办成红彤彤的毛泽东思想大学校。"},{"type":"paragraph","text":"新华社记者　顾德华摄"},{"type":"paragraph","text":"复课闹革命，就是要复毛泽东思想的课。北京石景山中学在解放军的帮助下，全校实现了革命大联合和复课闹革命。"},{"type":"paragraph","text":"本报记者　王东摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bc6988aeed"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

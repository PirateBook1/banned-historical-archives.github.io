script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"符镇寰的右派言论","authors":["河北天津师范学院","符镇寰"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"符镇寰的右派言论","type":"title"},{"text":"河北天津师范学院符镇寰","type":"authors"},{"text":"（符镇寰：政治教育系教师）","type":"subtitle"},{"text":"(1)我院的教师实际上还没有动起来，群众主要是怕“明不报复、暗报复”。希望党委会公开向群众保证(用制度来保证)：决不报复，违者以犯党纪论；以后学校的重大措施都需经过群众民主讨论。","type":"paragraph"},{"text":"(2)我院党委委员懂得高师教育的人太少，李院长和桑主任都只能算半个，其他的人多是门外汉，因此希望教育厅抽调新的人才来充实党委会的领导。","type":"paragraph"},{"text":"(3)党委负责制是不合理的。党委负责，行政是否也负责呢？希望逐步取消党委负责制，过渡到校务委员会制。党委通过个人来影响校委会，而不对行政作出硬性决定。","type":"paragraph"},{"text":"(4)撤换图书馆部分领导骨干，以懂得业务的、有学术地位的教授充当图书馆正主任。","type":"paragraph"},{"text":"(5)改变我校的人事制度，凡升迁、聘请、增加工资等须经过民主讨论。抽调干部须公开向有关群众报告抽调原因。","type":"paragraph"},{"text":"(6)公开学校经费开支，以杜绝贪污浪费和使用国家资金不当的现象。","type":"paragraph"},{"text":"(7)放宽保密范围，使科学研究能够得到真正开展，而不致形成现在的有名无实状态。","type":"paragraph"},{"text":"(8)彻底审查我院几年来的教学计划。搞清我院几年来教学改进不大的原因。改变过去教学计划年年老一套的工作作风。","type":"paragraph"},{"text":"(9)组织审查委员会，重新审查过去升迁以及工资偏高偏低现象并及时纠正。","type":"paragraph"},{"text":"(10)彻底改变我院过去上层把头式的领导，下层奴才式的奉承的坏风气。","type":"paragraph"}],"comments":[],"origin":"河北天津师范学院《整风运动的一年（1957年5月至1958年8月）》(内部资料　仅供参考)，中共河北艺术师范学院委员会宣传部，1958年11月。1958年8月，河北天津师范学院于音乐、美术两系改名为河北艺术师范学院，中文、历史两系并入河北北京师范学院，外文、教育、政治教育三系并入天津师范大学。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"da4b4096ce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

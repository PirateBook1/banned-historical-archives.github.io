script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"美帝逞凶的时代不会很久了彭德怀元帅在印舰队司令拜会时说:中国人民同情受帝国主义侵略的国家","authors":[],"dates":[{"year":1958,"month":7,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京19日电】　印度舰队司令查克洛伐蒂海军少将和印度旗舰“迈索尔”号舰长南达海军上校等，由印度驻华武官夏尔玛准将陪同，今天‘下午5时拜会了我国国防部长彭德怀元帅。"},{"type":"paragraph","text":"彭德怀元帅与查克洛伐蒂海军少将等进行了亲切的谈话。彭德怀元帅说:美帝国主义在世界逞凶的时代是不会很久的了。最近它出兵侵占黎巴嫩，遭到很多国家的反对。英国侵’占约旦，和美国合伙干，是违反英国人民的意志的。"},{"type":"paragraph","text":"彭德怀元帅谈到全国各地人民纷纷游行示威，抗议美、英帝国主义侵略中东国家时说，中国过去是长期受帝国主义侵略的，因此中国人民很自然地同情受帝国主义侵略的国家。"},{"type":"paragraph","text":"拜会时，陪同在座的有张爱萍上将、萧向荣中将、方强海军中将及我国驻印度武官张彤大校。"},{"type":"paragraph","text":"上午11时30分，查克洛伐蒂海军少将和南达海军上校等还拜会了中国人民解放军海军司令员萧劲光海军大将。"},{"type":"paragraph","text":"【据新华社北京19日电】　印度驻我国大使馆临时代办康南皮利今晚6时举行招待会，欢迎印度舰队司令查克洛伐蒂海军少将夫妇和印度旗舰“迈索尔”号舰长南达海军上校等。"},{"type":"paragraph","text":"彭德怀元帅、萧劲光海军大将、张爱萍上将、萧向荣中将和常乾坤空军中将等应邀出席了招待会。"},{"type":"paragraph","text":"【据新华社北京19日电】　中国人民解放军海军司令员萧劲光海军大将为欢迎印度舰队司令查克洛伐蒂海军少将和印度旗舰“迈索尔”号舰长南达海军上校等，今晚8时在北京饭店举行宴会。"},{"type":"paragraph","text":"【据新华社北京19日电】　率领印度旗舰“迈索尔”号来我国上海访问的印度舰队司令查克洛伐蒂海军少将及夫人和“迈索尔”舰舰长南达海军上校等一行七人，今天上午9时10分由上海乘专机到达北京。"},{"type":"paragraph","text":"到机场欢迎的有萧向荣中将、袁也烈海军少将和中国人民解放军海军军官等。"},{"type":"paragraph","text":"印度大使馆人员和各国驻华武官也到机场欢迎。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"32086348d3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

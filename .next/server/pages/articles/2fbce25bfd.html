script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"本报召开通讯员大会广泛征求意见改进工作坚决遵循毛主席群众办报伟大教导 紧紧依靠广大革命群众把报纸办好","authors":[],"dates":[{"year":1967,"month":12,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　为了更好地贯彻我们伟大领袖毛主席关于“我们的报纸也要靠大家来办，靠全体人民群众来办，靠全党来办，而不能只靠少数人关起门来办”的指示，本报在十八日召开了有一千多名通讯员和无产阶级革命派战友参加的大会。英雄李文忠同志生前的亲密战友和英雄四排的代表到会与大家见面，受到极为热烈的欢迎。驻沪空军某部五连连长和上海电子管厂革委会的代表，在会上分别介绍了活学活用毛主席著作的心得体会。"},{"type":"paragraph","text":"到会的通讯员和无产阶级革命派同志，怀着对英雄四排无限崇敬的激动心情，以热烈的掌声，把英雄李文忠同志生前所在部队的代表，迎上主席台与大家见面。顿时，“向英雄四排学习!”“向李文忠同志学习!”“毛主席热爱我热爱，毛主席支持我支持，毛主席指示我照办，毛主席挥手我前进!”的口号声此起彼落，响彻全场。与英雄代表的会见，使到会的通讯员和无产阶级革命派战友们受到极大的鼓舞。当英雄李文忠同志生前所在部队的代表离开会场时，一位不肯讲出自己姓名的工厂通讯员同志，把心爱的毛主席光辉著作《老五篇》袖珍本，送给了英雄四排的连长杨效忠同志，表达了他对英雄代表的热爱和崇敬的心情。"},{"type":"paragraph","text":"驻沪空军某部五连连长介绍了他们活学活用毛主席著作，坚决贯彻毛主席关于“军队办学习班要有战士参加”的最新指示，掀起学习英雄四排和李文忠同志的新热潮的体会；上海电子管厂革命委员会代表介绍了他们把大学习、大批判和本单位斗批改以及思想革命化结合起来的经验。他们的报告受到与会同志的热烈欢迎。"},{"type":"paragraph","text":"本报革委会代表在会上向各条战线上的无产阶级革命派战友一年来对新生《文汇报》的大力支持表示衷心的感谢，并要求大家更好地督促和帮助本报改进工作，促使新生的《文汇报》永远高举毛泽东思想的伟大红旗，为宣传毛泽东思想、捍卫毛泽东思想贡献力量。"},{"type":"paragraph","text":"到会的同志对本报举行这样的大会表示热情的支持，并当场以书面等形式提出了一些宝贵的意见和建议。他们希望本报把报纸的大权永远牢牢掌握在无产阶级革命派手中，进一步加强与无产阶级革命派和革命群众的联系，坚持贯彻毛主席群众办报路线，把新生的《文汇报》办成红彤彤的毛泽东思想的大学校。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2fbce25bfd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席刘主席等领导人接见三单位代表和学员","authors":[],"dates":[{"year":1964,"month":6,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席刘主席等领导人接见三单位代表和学员"},{"type":"paragraph","text":"新华社二十六日讯　毛泽东、刘少奇、周恩来、朱德、董必武、彭真、刘伯承、贺龙、李先念、谭震林、陆定一、聂荣臻、张鼎丞等党和国家领导人，今天下午接见了中国人民公安部队四好连队、五好战士代表会议的代表，中国人民解放军政治学院地方干部大队结业的学员和部队干部大队的学员，中央政法干部学校的学员，并和他们一起照了像。"},{"type":"paragraph","text":"陪同接见的有杨成武上将、李天佑上将、李聚奎上将、梁必业中将、莫文骅中将、邓逸凡中将等解放军高级将领。"},{"type":"paragraph","text":"陪同接见的还有张苏、吴德峰、谷牧、徐子荣、杨奇清、汪东兴、赵国威等各有关部门的负责人。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"毛主席、刘主席等党和国家领导人接见中国人民公安部队四好连队、五好战士代表会议的代表，中国人民解放军政治学院地方干部大队结业学员和部队干部大队学员，中央政法干部学校学员。"},{"type":"paragraph","text":"新华社记者　孟庆彪摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b5747a6639"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

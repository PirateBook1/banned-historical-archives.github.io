script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji27","name":"毛泽东全集第27卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji27.pdf"],"article":{"title":"关于工会工作的方针","alias":"","parts":[{"type":"paragraph","text":"关于工会工作的方针"},{"type":"paragraph","text":"（1949年8月11日）同志们："},{"type":"paragraph","text":"第六次全国劳动大会以来，已经有一年了。那次大会规定的中国工人运动的政治纲领和工作方针，是完全正确的，必须实现的。一年来整个形势有很大变化，要求我们做很多的工作。这次工会工作会议要解决工作中的许多具体问题。"},{"type":"paragraph","text":"我们有许多经验，有做得好的经验，也还有做得不好的经验。立三同志说，我们工作中有组织上的关门主义倾向和方法上的形式主义、官僚主义的倾向。今天我国有将近二千万的职工天军，但组织起来的太少。老解放区工会发展很少，新解放区刚才开始。除了破坏分子及资本家外，一切职工，即使政治上落后的人，即使国民党工会的工作人员，只要有改造可能的，都应包括在工会组织之内。对于落后的和犯错误的人，应当采取团结和教育的方针，从团"},{"type":"paragraph","text":"[1]这是毛泽东在全国工会工作会议举行的宴会上的讲话。"},{"type":"paragraph","text":"[2]第六次全国劳动大会于1948年8月1日至22日在哈尔滨召开。大会讨论了如何进一步巩固和扩大工人阶级的团结，联合全国各阶层人民积极支援人民解放战争，彻底打倒国民党反动统治，建立人民民主专政的新中国等问题，通过了《中国职工运动当前任务的决议》。会议并决定恢复中华全国总工会，通过了《中华全国总工会章程》。"},{"type":"paragraph","text":"[3]立三，即李立三，当时任中华全国总工会副主席、党组书记。毛泽东全集第二十七卷结的愿望出发，经过批评或者斗争，达到团结的目的。否则，我们在工厂中使会是少数，便会孤立。当然，破坏分子是不充许加入工会的，甚至一部分作恶有据的还要逮捕。我们对他们不加警惕是要犯错误的。开门是向着进步的工人、不很进步的工人和落后的工人（包括过去有毛病而有希望改造的），这样我们便有了充足理由去孤立反动派。国民党表面上是被打倒了，但实际上还没有被完全打倒。他们组织一贯道等会道门，在安徽、河南一带就有十万人。在工人中也有隐藏的坏分子反对我们。如果采取关门主义，便不能够孤立他们。正确的方针是争取中间派，落后分子也要尽可能争取过来。"},{"type":"paragraph","text":"做工会工作的同志应该抱主动的态度，主动地和资本家搞好关系，和行政搞好关系（对厂长方面也应该强调主动，如像《桥》里面的宋厂长那样“）。党、政、工三方面，共同的自的都是为了搞好生产，有什么不能解决的问题呢？你们要做宣传工作，要向市委书记、市长做宣传工作，也要向我们做宣传工作，因为我们照顾的方面很多，不能像你们专心搞一门。"},{"type":"paragraph","text":"主动地团结进步分子、中间分子、落后分子，主动地搞好同各方面的关系，团结工人阶级、农民阶级、城市小资产阶级和民族资产阶级，消灭帝国主义及一切反动势力"},{"type":"paragraph","text":"[1]《桥》，是东北电影制片厂1949年4月拍摄完成的一部故事片。这部影片讲述了东北解放战争中工人阶级在极端困难条件下修复被破坏的松花江铁桥的事迹。影片中的宋厂长充分依靠群众，发动大家想办法，使遇到的各种困难逐一得到克服。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":8,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":126,"page_end":127},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"type":"pdf","id":"wenji5","name":"毛泽东文集第五卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji5.pdf"],"article":{"title":"关于工会工作的方针","description":"","dates":[{"year":1949,"month":8,"day":11}],"parts":[{"text":"关于工会工作的方针","type":"title"},{"type":"appellation","text":"同志们："},{"type":"paragraph","text":"第六次全国劳动大会以来，已经有一年了。那次大会规定的中国工人运动的政治纲领和工作方针，是完全正确的，必须实现的。一年来整个形势有很大变化，要求我们做很多的工作。这次工会工作会议要解决工作中的许多具体问题。"},{"type":"paragraph","text":"我们有许多经验，有做得好的经验，也还有做得不好的经验。立三同志说，我们工作中有组织上的关门主义倾向和方法上的形式主义、官僚主义的倾向。今天我国有将近二千万的职工大军，但组织起来的太少。老解放区工会发展很少，新解放区刚才开始。除了破坏分子及资本家外，一切职工，即使政治上落后的人，即使国民党工会的工作人员，只要有改造可能的，都应包括在工会组织之内。对于落后的和犯错误的人，应当采取团结和教育的方针，从团结的愿望出发，经过批评或者斗争，达到团结的目的。否则，我们在工厂中便会是少数，便会孤立。当然，破坏分子是不允许加入工会的，甚至一部分作恶有据的还要逮捕。我们对他们不加警惕是要犯错误的。开门是向着进步的工人、不很进步的工人和落后的工人（包括过去有毛病而有希望改造的），这样我们便有了充足理由去孤立反动派。国民党表面上是被打倒了，但实际上还没有被完全打倒。他们组织一贯道等会道门，在安徽、河南一带就有十万人。在工人中也有隐藏的坏分子反对我们。如果采取关门主义，便不能够孤立他们。正确的方针是争取中间派，落后分子也要尽可能争取过来。"},{"type":"paragraph","text":"做工会工作的同志应该抱主动的态度，主动地和资本家搞好关系，和行政搞好关系（对厂长方面也应该强调主动，如像《桥》里面的宋厂长那样）。党、政、工三方面，共同的目的都是为了搞好生产，有什么不能解决的问题呢？你们要做宣传工作，要向市委书记、市长做宣传工作，也要向我们做宣传工作，因为我们照顾的方面很多，不能像你们专心搞一门。"},{"type":"paragraph","text":"主动地团结进步分子、中间分子、落后分子，主动地搞好同各方面的关系，团结工人阶级、农民阶级、城市小资产阶级和民族资产阶级，消灭帝国主义及一切反动势力！"},{"type":"paragraph","text":"根据中央档案馆保存的讲话记录稿"},{"type":"paragraph","text":"刊印。"}],"comment_pivots":[{"part_idx":0,"offset":9,"index":1},{"part_idx":2,"offset":9,"index":2},{"part_idx":3,"offset":29,"index":3},{"part_idx":4,"offset":63,"index":4}],"is_range_date":false,"authors":["毛泽东"],"comments":["这是毛泽东在全国工会工作会议举行的宴会上的讲话。","第六次全国劳动大会于一九四八年八月一日至二十二日在哈尔滨召开。大会讨论了如何进一步巩固和扩大工人阶级的团结，联合全国各阶层人民积极支援人民解放战争，彻底打倒国民党反动统治，建立人民民主专政的新中国等问题，通过了《中国职工运动当前任务的决议》。会议并决定恢复中华全国总工会，通过了《中华全国总工会章程》。","立三，即李立三，当时任中华全国总工会副主席、党组书记。","《桥》，是东北电影制片厂一九四九年四月拍摄完成的一部故事片。这部影片讲述了东北解放战争中工人阶级在极端困难条件下修复被破坏的松花江铁桥的事迹。影片中的宋厂长充分依靠群众，发动大家想办法，使遇到的各种困难逐一得到克服。"],"page_start":339,"page_end":340,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f9951bc338"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

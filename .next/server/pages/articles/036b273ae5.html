script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席接见阿富汗政府代表团","authors":[],"dates":[{"year":1963,"month":11,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席接见阿富汗政府代表团"},{"type":"paragraph","text":"新华社二十四日讯　毛泽东主席今天下午接见阿富汗王国内务大臣阿布杜·卡尤姆博士和由他率领的阿富汗王国政府签订阿中边界条约代表团全体成员：阿富汗驻中国大使穆罕默德·舒埃卜·米斯凯尼亚，民航局局长苏尔坦·马茂德·加齐亲王，制图局局长阿米尔·阿赫默德，外交部政治处东亚组长古朗姆·卡乌斯·瓦齐利，制图学校校长古朗姆·拉苏尔。"},{"type":"paragraph","text":"毛泽东主席同贵宾们进行了亲切友好的谈话。"},{"type":"paragraph","text":"接见时在座的有：国务院副总理兼外交部部长陈毅，内务部部长曾山，外交部副部长黄镇，中国驻阿富汗大使郝汀，外交部第一亚洲司副司长程之平，礼宾司副司长葛步海。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"上图：毛主席和阿富汗王国政府签订阿中边界条约代表团全体贵宾合影。前排左起第五人是团长卡尤姆博士。"},{"type":"paragraph","text":"新华社记者　张彬摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"036b273ae5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

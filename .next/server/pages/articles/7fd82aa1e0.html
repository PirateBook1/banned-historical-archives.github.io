script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji21","name":"毛泽东全集第21卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji21.pdf"],"article":{"title":"宜多调部队北上保卫长春哈尔滨","alias":"","parts":[{"type":"paragraph","text":"宜多调部队北上保卫长春哈尔滨"},{"type":"paragraph","text":"（1946年4月21日）林、彭："},{"type":"paragraph","text":"过去蒋军作战重心放在南面，是因估计长、哈苏军不会速撤，现在蒋军作战重心已经放在北面，以争夺长、哈为目标，故南满我军宜多抽调向北，并须兼程开进，以便集中优势兵力歼灭大量敌人（至少三四个师)，保卫长、哈。一切决定于战场胜负，不要将希望放在谈判上。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"卯马"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央起草的给东北民主联军总司令林彪和第一政治委员彭真的电报。[2]南满，指中长路沈阳至大连段以东的安东（今丹东)、庄河、通化等"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":4,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":276,"page_end":276},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7fd82aa1e0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"左齐传达周恩来对新疆的指示","authors":["周恩来","左齐"],"dates":[{"year":1967,"month":11,"day":17}],"is_range_date":false,"parts":[{"text":"左齐传达周恩来对新疆的指示","type":"title"},{"text":"左齐周恩来","type":"authors"},{"text":"〖时间：11月17日下午，地点：京西宾馆。新疆军区付政委左齐同志对伊犁红造会宋××兵团农四师周×××、××部顾问××亲切交谈，传达了周总理的指示。〗","type":"appellation"},{"text":"总理说：如果再让王恩茂上台，就等于刘邓资产阶级反动路线取得胜利。","type":"paragraph"},{"text":"左齐同志：说伊犁的造反派是很坚强的，广大革命群众站在造反派一起。有人民群众的支持，什么也不怕。现在造反派都回去了吗？","type":"paragraph"},{"text":"高：回去了一些，还有一些在外边。马申等人现在正在伊犁和造反派谈判，他反诬我们是自己跑出来的。","type":"paragraph"},{"text":"左齐：他难道不知是让王恩茂之流打击出去的吗？他们（指新疆军区“四野”）一定是错了。总理对伊犁造反派很关心，打电话让军区派人把外边的造反派接回来，好好安置，他们对抗总理指示是不行的。","type":"paragraph"},{"text":"高：我们造反派有的回去了，“四野”他们扬言还要打我们造反派。","type":"paragraph"},{"text":"左齐：他们还打，那更好么，那不更加暴露了呀。他们不敢打你们告诉伊犁的造反派要回去就是周总理叫军区接你们回去的，看他们敢怎么说。“四野”中广大群众是受蒙蔽的，一小撮坏头头后边，还有人操纵，张什科，还有那张胖子（指张学勤）等人签署的，把造反派当反革命镇压的命令，你们见到了吗？","type":"paragraph"},{"text":"高：听说现在在“四野”哪！","type":"paragraph"},{"text":"左齐：这是犯罪行为，你们可以给张什科他们写信，叫他们认罪，不要再犯罪了。中央最近就可能着手解决新疆问题，首先要解决军队的问题，对于胜利大家要充满信心，最后的胜利必定属于毛主席的无产阶级革命路线，最后的胜利一定属于捍卫毛主席革命路线的人们！","type":"paragraph"},{"text":"昨天孔付司令员说了兵团的造反派把“八野”、“四野”都看成反革命，这不好，因为“八野”、“四野”还有很多群众，是受蒙蔽的。要注意到这一点，主要抓他们的一小撮坏头头么！","type":"paragraph"},{"text":"（当问到总理11月9日在铁路驻京代表会议上，关于新疆问题一段讲话是不是和传单上报导的内容一样）","type":"paragraph"},{"text":"左齐：是的，是这么说的。","type":"paragraph"},{"text":"问：郭一平（总理联络员）曾经对刘汉等四个部长说：“如果再让王恩茂上台就等于刘邓资产阶级反动路线取得胜利是吗？","type":"paragraph"},{"text":"左齐：是那么说的，不过不是对刘汉说的，是对军区喀喇昆仑的同志说的，话是这么说的。","type":"paragraph"},{"text":"现在看来新疆问题快要解决了。你们要整理材料，现在老保在北京活动很厉害。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"左齐","type":"人物"},{"name":"新疆文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d113383200"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

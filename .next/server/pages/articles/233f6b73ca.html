script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院关于制止腐蚀群众组织的通知","authors":[],"dates":[{"year":1967,"month":1,"day":11}],"is_range_date":false,"parts":[{"text":"中共中央、国务院关于制止腐蚀群众组织的通知","type":"title"},{"text":"根据各地革命群众反映：在无产阶级文化大革命中，有少数的党政负责人，为了抵制革命群众对他们的批判，腐蚀革命群众，最近任意给群众组织大批金钱物资。他们以“关心”工人、青年“福利”为名，对反对他们的革命群众用金钱去笼络；同时，又给某些被他们蒙蔽来支持他们的群众组织以特别优厚的物质享受。中央认为，这是一种极端错误的做法，必须坚决制止。","type":"paragraph"},{"text":"一切群众的革命组织，都必须发扬艰苦奋斗的作风，严防挥霍浪费。对于某些领导人用经济手段来转移革命人民政治斗争方向的企图，都必须提高警惕。应该使革命群众懂得：干革命最重要的、威力无穷的武器是毛泽东思想。如果把注意力集中到物质福利问题上，势必削弱自己的革命斗志，容易为党内一小撮走资本主义道路的当权派所利用。","type":"paragraph"},{"text":" 中共中央国 务 院一九六七年一月十一日","type":"paragraph"}],"comments":[],"origin":"根据湖北省革命委员会编印《无产阶级文化大革命文件汇编[一]》，武汉：1968年4月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"233f6b73ca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"太行山东华中积极作战以援中原","alias":"","parts":[{"type":"paragraph","text":"太行山东华中积极作战以援中原！"},{"type":"paragraph","text":"（1946年8月9日）刘、邓，陈，粟："},{"type":"paragraph","text":"（一）刘邓未鱼电？（迟到）今悉，决于未灰开始作战，时机甚好。（二）程潜所属十三个旅，刘峙所属（潼关以东、信阳以北）十三个旅，胡宗南所属（潼关以西）六个旅，重庆行营所属五个旅及桂军两个旅，共计三十九个旅，其中除一个旅（五十三旅）入晋，六个旅守备洛阳、潼关、西安线外，全部用于对付我中原军，故我中原军负担极重，急需援助。（三）未灰至申灰一个月"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给晋冀鲁豫野战军司令员刘伯承、政治委员邓小平，山东野战军司令员兼政治委员陈毅和华中野战军司令员栗裕的电报。"},{"type":"paragraph","text":"[2]指1946年8月6日刘伯承、邓小平关于进行陇海线作战等问题给陈毅、宋时轮并中共中央军委的电报。电报说：现敌已发现我军集结陇海线，正赶修工事，而平汉线敌整编第三十师主力已调潼关豫北道清线，我黄新友部亦已开始作战。时机对我有利，故决心仍于8月10日开始作战。我们控制陇海线后，拟以主力占领路南涡河北10余县城，届时可与山野向西作战互相声援。"},{"type":"paragraph","text":"[3]程潜，当时任国民党政府主席武汉行辕主任。[4] 刘峙，当时任国民党军郑州绥靖公署主任。内，如我粟裕军能在苏中歼敌二至三个旅，陈宋军\"能在徐蚌线及其以东歼敌二至三个旅，刘邓军能占领汴徐线及豫东、淮北十余城，并歼敌二至三个旅，共歼敌六至九个旅，则于大局有极大利益。一则蒋军向苏中、苏北之进攻必受顿挫，二则新黄河受我军威胁，这两点均将迫使蒋介石从我中原军方面抽调至少数个旅向东向北增援。如嗣后我军有更大胜利，中原军面前之蒋军被调向东向北者必愈多，因而使我中原军能在陕南、豫西、川东、鄂西、鄂中、鄂东、皖西等七八处地方站住脚跟，即是战略上一大胜利。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"未佳亥[1]陈宋军，指山东野战军，司令员兼政治委员陈毅、参谋长宋时轮。[2]徐蚌线，指徐州至蚌埠的铁路，即今京沪线一段。"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":8,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":62,"page_end":63},"tags":[{"name":"邓小平","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f6be37af90"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body><

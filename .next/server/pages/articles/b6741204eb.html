script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"印大使昨举行印度国庆庆祝会  毛主席出席并致祝词  希望中印两大民族团结为和平而努力","authors":[],"dates":[{"year":1951,"month":1,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"印大使昨举行印度国庆庆祝会"},{"type":"paragraph","text":"毛主席出席并致祝词"},{"type":"paragraph","text":"希望中印两大民族团结为和平而努力"},{"type":"paragraph","text":"【新华社二十六日讯】印度共和国驻我国大使潘尼迦，为庆祝印度共和国一周年国庆纪念，特于二十六日下午六时在京举行庆祝会。"},{"type":"paragraph","text":"中华人民共和国中央人民政府毛泽东主席应邀出席。应邀与会者尚有中央人民政府副主席李济深、张澜，中央人民政府秘书长林伯渠，政务院总理兼外交部长周恩来，副总理陈云、郭沫若，最高人民法院院长沈钧儒，及中央人民政府各部门首长，各人民团体负责人等四百余人。"},{"type":"paragraph","text":"各国外交使节应邀出席者有：苏联大使罗申，罗马尼亚大使鲁登科，波兰大使布尔金，瑞典大使阿马斯顿，匈牙利大使夏法朗柯，缅甸大使吴敏登，保加利亚大使彼得科夫，丹麦公使穆克，瑞士公使任佐立，捷克斯洛伐克大使馆临时代办哈谢克，印度尼西亚大使馆临时代办伊沙·玛蒂，及英国、荷兰、挪威三国政府谈判代表。"},{"type":"paragraph","text":"印度大使潘尼迦在庆祝会上首先致词。接着，我中央人民政府毛泽东主席致祝词。苏联驻华大使罗申也发表了祝词。"},{"type":"paragraph","text":"庆祝会在友好热烈气氛中进行。"},{"type":"paragraph","text":"印度大使潘尼迦致词"},{"type":"paragraph","text":"【新华社二十六日讯】印度驻我国大使潘尼迦在印度共和国一周年国庆庆祝会上致词全文如下：主席先生阁下，诸位女士，诸位先生们："},{"type":"paragraph","text":"我深深地感激您，主席先生，慨然莅临参加印度共和国一周年国庆的庆祝会。我认为这是中国政府和人民对我国政府和人民一种亲善与友谊的表示。主席先生，如您所知道的一样，我们对这种友谊异常重视，值此国庆，有这么许多位政府和人民的领袖光临，而且在这种友好气氛中举行庆祝，就是这个友谊的明证。"},{"type":"paragraph","text":"主席先生，我愿意特别向您表达印度人民和政府对您的至诚的、肃然的敬意。印度人民和政府对于您的卓越的领导，您对他们的友谊，以及您对印度走向幸福、进步与繁荣的愿望，已经用一种不容误解的态度表示了他们的景仰。我们也感觉到中国人民对自己的领袖之伟大所感觉到的那种骄傲，因为这位领袖已经将亚洲人民的地位提高了。因此，我怀着莫大的喜悦与骄傲，请求诸位和我一起来祝贺毛泽东主席万岁，祝贺他在和平事业中取得丰硕的成果，祝贺印、中两国人民及其政府之间不可动摇的友谊万岁。"},{"type":"paragraph","text":"毛主席致祝词"},{"type":"paragraph","text":"【新华社二十六日讯】中华人民共和国中央人民政府毛泽东主席在印度驻我国大使潘尼迦为印度共和国一周年纪念举行的庆祝会上的祝词，全文如下："},{"type":"paragraph","text":"印度民族是伟大的民族，印度人民是很好的人民。中国、印度这两个民族和两国人民之间的友谊，几千年以来是很好的。今天庆祝印度的国庆节日，我们希望中国和印度两个民族继续团结起来，为和平而努力。全世界人民都需要和平，只有少数人要战争。印度、中国、苏联及其他一切爱好和平的国家和人民团结起来，为远东和平、为全世界的和平而努力。庆祝印度国庆，祝贺印度人民，祝贺你们的总统。"},{"type":"paragraph","text":"苏联大使罗申致祝词"},{"type":"paragraph","text":"【新华社二十六日讯】苏联驻我国大使罗申在印度驻我国大使潘尼迦为印度共和国一周年纪念举行的庆祝会上的祝词，全文如下："},{"type":"paragraph","text":"我今天参加这个盛会，来庆祝印度共和国一周年纪念，我觉得荣幸。"},{"type":"paragraph","text":"本大使借此机会，祝贺印度人民的幸福、繁荣和建设印度共和国的成功。"},{"type":"paragraph","text":"（附图  [图]"},{"type":"paragraph","text":"在印度共和国国庆庆祝会上，毛主席和印度驻华大使潘尼迦欢谈。"},{"type":"paragraph","text":"新闻摄影局齐观山摄）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b6741204eb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

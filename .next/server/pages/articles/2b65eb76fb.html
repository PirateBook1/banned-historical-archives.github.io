script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"这是毛主席给我们的幸福","authors":["储少彬","龚灏"],"dates":[{"year":1954,"month":12,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社记者　龚灏　储少彬"},{"type":"paragraph","text":"一个早晨，我们在走向凤台县(编者按:在安徽省)白塘庙小学的路上遇到了风雪，好容易赶到了这所学校。校长魏广典对我们说:现在可以在这里躲躲风雪，要是几个月以前，这里还是一片洪水呢!"},{"type":"paragraph","text":"这个学校正式上课已经十多周了。虽然校舍未完全恢复，还实行着‘半日制’教学，孩子们半天在家里拾草、放牛，但学习的成绩仍然很好。最近的一次月考，一般都得了七、八十分。这些孩子们把国家拨款新建的校舍收拾得很整洁。他们珍贵地保存着人民解放军战士们给捎来的慰问信和图书，细心地使用着非灾区涡阳、阜南等地学生给他们寄来的本子、铅笔、黑墨和彩色腊笔。他们自己还创办了有二百多册书籍的两个小图书馆。孩子们把国家和各方面对他们的关怀看作自己最大的幸福。四年级女生吴方敏在给非灾区学生王素英的信上写道:我们家乡虽然受了灾，但是我们有国家和你们的援助，都能够照常学习，这是敬爱的领袖毛主席给我们的幸福。"},{"type":"paragraph","text":"再看看那一个个可爱的小脸蛋，听听他们那天真的而又现实的愿望吧。六年级的冯金侠，是一个过去随着爹妈逃过荒的孩子。我们问他将来做什么?他立即回答说:农业生产合作社很需要会计，我就想做个好会计。和他同年级的陈传礼盼望着将来当个工人，他说:我最喜欢拖拉机，将来我们庄前庄后的平地如果都用拖拉机耕起来，那该是多么好。"},{"type":"paragraph","text":"我们刚和这些国家的小主人们谈完了话，又碰到一位叫吴学儒的学生家长，他感慨地说:二十多年前我也是这个学校的学生，民国二十年也发了大水，当时学校地面积水还没有脚背高，学校就关门了。今年的洪水虽然比民国二十年的水灾大了好多倍，但受灾后仅仅几个月，学校就恢复了。魏广典校长满意地说:现在，全校二百六十九个学生全都到校，比上学期还多了一个新生呢!　【新华社】"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2b65eb76fb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

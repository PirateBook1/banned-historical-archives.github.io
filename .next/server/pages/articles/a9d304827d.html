script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"type":"pdf","id":"wenji4","name":"毛泽东文集第四卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji4.pdf"],"article":{"title":"对付美蒋的主要政策不是让步而是斗争","description":"根据手稿刊印。","dates":[{"year":1946,"month":7,"day":6}],"parts":[{"text":"对付美蒋的主要政策不是让步而是斗争","type":"title"},{"type":"appellation","text":"李、黄："},{"type":"paragraph","text":"时局分析电收到。你们分析中许多观点是合乎实际的，是好的，但缺点是对美帝国主义及蒋介石的困难条件估计不足，同时对国际国内人民民主力量所具备的顺利条件也估计不足。第二次大战后，各国革命力量所处的地位是比第一次大战后要好得多，而不是要差些。对美蒋的压力与要求，我们应当有所让步，但主要的政策不是让步而是斗争。如果我党既有相当的让步，而对其无理压迫与无理要求又能出以坚决的斗争，则其结果比较付出更多更大的让步反而要好些；如无坚决斗争精神，则结果将极坏。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"午鱼"}],"comment_pivots":[{"part_idx":1,"offset":3,"index":1},{"part_idx":2,"offset":5,"index":2}],"is_range_date":false,"authors":["毛泽东"],"comments":["李，指李富春（一九○○——一九七五），湖南长沙人，当时任东北民主联军西满军区政治委员。黄，指黄克诚，当时任东北民主联军西满军区司令员。","指李富春、黄克诚一九四六年六月二十八日给中共中央的电报。电报说：第二次世界大战中，全世界各国人民的势力有了大的发展，以美国为中心的帝国主义与以苏联为中心的人民势力的矛盾更加尖锐了。但战后的人民力量并没能形成大规模的像第一次世界大战后的解放运动，帝国主义也未发生像那时的严重危机。在中国八年抗战中，人民的势力也得到空前的发展与壮大，中国整个反革命势力在抗战中是削弱了，但反革命的中心势力蒋介石的力量在战后则是加强了。基于上述分析，党的方针是力求保存力量，等待时机。具体办法是：需让步以达和平，需拖延以待时机，需坚决打下去以分胜负。目前已到和战最后关头。估计蒋介石不会因我们让步放下屠刀，这样则不如采取坚决打下去的方针。这个方针也危险，胜利把握不大，但如打得好可能打打停停，可以长期坚持以待国内外的根本变化。"],"page_start":160,"page_end":160,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a9d304827d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

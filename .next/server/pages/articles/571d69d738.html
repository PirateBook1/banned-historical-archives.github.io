script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华北地区文艺调演将在京举行  这次调演，对于进一步贯彻执行毛主席的革命文艺路线，推动文艺革命，繁荣社会主义文艺创作，具有十分重要的意义","authors":[],"dates":[{"year":1974,"month":1,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华北地区文艺调演将在京举行"},{"type":"paragraph","text":"这次调演，对于进一步贯彻执行毛主席的革命文艺路线，推动文艺革命，繁荣社会主义文艺创作，具有十分重要的意义"},{"type":"paragraph","text":"新华社一九七四年一月十八日讯　在党中央的亲切关怀下，由国务院文化组举办的华北地区文艺调演，将从一月二十三日开始，在北京举行。"},{"type":"paragraph","text":"经历了无产阶级文化大革命和批林整风运动的我国文艺舞台，呈现出一派繁荣兴旺的景象。这次华北地区的文艺调演，就是在以革命样板戏为标志的我国文艺革命取得了丰硕成果的大好形势下举行的。调演对于进一步贯彻毛主席的革命文艺路线，推动文艺革命，繁荣社会主义文艺创作，具有十分重要的意义。"},{"type":"paragraph","text":"参加华北地区文艺调演的，有北京、天津、内蒙古、河北、山西五个省、市、自治区的代表团。调演的文艺节目有京剧、话剧、歌舞、曲艺、木偶戏等；也有地方戏的评剧、河北梆子、山西梆子、上党梆子、影调、郿户、丝弦、吕剧、豫剧、蒲剧、二人台、碗碗腔等。节目有大型的，也有中小型的，形式多样、丰富多彩。"},{"type":"paragraph","text":"华北地区的五个省、市、自治区从一九七二年纪念毛主席《在延安文艺座谈会上的讲话》发表三十周年以来，在当地工农兵群众性文艺创作蓬勃开展的基础上，都举行过省、市、自治区范围的文艺会演或调演。许多节目听取了广大工农兵的意见，反复作了修改和加工。参加这次调演的就是从中挑选出来的一些好的和比较好的节目。"},{"type":"paragraph","text":"这次调演除了将邀请广大工农兵群众观看以外，还将由中央人民广播电台、北京人民广播电台和北京电视台转播演出的实况。调演期间，还将组织工农兵群众和文艺工作者开展群众性的文艺评论，以推动革命文艺创作的进一步发展。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"河北文革","type":"人物"},{"name":"山西文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"571d69d738"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

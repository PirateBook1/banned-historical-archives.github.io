script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共遵义地委转发贵州省委检查组对湄潭工作的检查报告","authors":[],"dates":[{"year":1958,"month":11,"day":7}],"is_range_date":false,"parts":[{"text":"中共遵义地委转发贵州省委检查组对湄潭工作的检查报告","type":"title"},{"text":"将省委检查组报告中的几个问题摘要发给你们参考。","type":"paragraph"},{"text":" 中共遵义地委1958.11.7","type":"paragraph"},{"text":"一、农业生产中的问题","type":"subtitle"},{"text":"（1）人民公社化后，采用大兵团作战，领导跟不上。计划不够，生产组织混乱，生产中没有一环扣一环的进行生产，有“兵来将挡，水来土淹”的现象；思想工作跟不上，政治鼓动基本未作，团营之间协作差，领导怕误生产剧团到区里都不让演出，这是领导未看到文娱活动推动生产的作用；区委抓了生产，没有人领导社员生活问题，部分群众反映，衣服坏了没有钱买布补，草鞋坏了没有钱买，病了没有钱买药治，社员提出困难也不耐心进行解释，只是说余粮未卖，经济作物未卖，没有钱就算，因此，影响部分社员生产情绪。","type":"paragraph"},{"text":"（2）深耕质量差，秋收尾巴大，秋种进度慢。关于深耕除区里秋种计划中要求深耕9寸低了外，据27日永隆乡深耕现场会议上的检查也说明了这个问题，现场会上犁的田土大多数是5至6寸，最深的不过7寸。区里对新式农具使用少，有单纯依靠老办法和用人挖的思想，效率不高。如官吉乡18个人一天才挖一分地，10月31日全区才耕5.2%，种0.93%；30日止梭塘乡尚有30万斤稻谷未收，和平乡也有200亩水稻未收，红苕多数未挖。","type":"paragraph"},{"text":"（3）劳力有很大潜力未挖出来。由于领导不摸底，组织不善，因而浪费了。我们算了这几笔大账，情况是：全区5343户，25300人，估计有全半劳力15000人左右，区里27日统计才有8740人，占估计数的58.2%；同统计全区上调支援省地县委重点建设1100人，投入本区钢铁生产的1800人，投放轻工业的500人，三项合计3400人（实际不足此数）；有5340人搞农业，但实际出工数只3314人，占统计数的62.1%（浪费了37.9%，若加上小集镇上逛街的闲人，浪费的劳力就更多了）。耕牛使用率低，全区能耕的牛2862头，实际使用的只有355头，占12.4%。","type":"paragraph"},{"text":"（4）粮食烤菸有霉烂的，粮食瞒产现象严重。如四区最近烂谷子45000斤，烤菸12000斤（全县烂了80万斤）；又据官吉乡反映，收了15万斤谷子，才报10万斤，瞒产达33%。","type":"paragraph"},{"text":"（5）干部思想有些麻痹，敌对分子有些抬头。如四区和平乡富农和自新分子光吃饭不劳动，群众指责他们说：“不劳动就不准吃饭”。他们就乘机诬蔑说：“他的小孩是饿死的（实际是病死的）”。还要拉民兵干部去挑水。干部对这样的事未及时处理。","type":"paragraph"},{"text":"（6）区、乡（社）会议多，开得长。有的基层干部往返跑二、三十里路开会，几乎整天开会，很少时间参加生产。","type":"paragraph"},{"text":"个别干部有假汇报的情况。如四区区委26日向县委报告25日产铁500吨，但25下午3时才产铁40吨，直到现在全区26日究竟产铁多少区委也不摸底。","type":"paragraph"},{"text":"二、钢铁生产中的问题","type":"subtitle"},{"text":"（1）一次战役结束后，未及时指引方向批判松劲思想，有不少的人放了卫星后松了口气，因此产量下降猛。","type":"paragraph"},{"text":"（2）领导钢铁生产的人心中无数，生产有盲目性。如24日区委动员25日要放3000吨的卫星，当时只有400吨矿，结果25日仅生产不到500吨铁。","type":"paragraph"},{"text":"（3）区里没有下决心突破白煤炼铁关，沿用木炭炼铁。用烧结铁炼钢信心更不大。我们曾建议在抓农业的同时，有人管炼钢准备工作，积极试验推广鰼水烧结铁炼钢的经验。但区里直到31日才研究，不久管工业的区长又将试验烧结铁炼钢的人调作他用。高炉上跑人现象还未彻底制止下来。","type":"paragraph"},{"text":"从全县来看，县委贯彻省地委指示，将党委的中心由抓钢铁转向抓三秋的指示贯彻不力，转返了，致使三秋生产落后。","type":"paragraph"},{"text":" 省委遵义区钢铁粮食检查组黄辅忠  1958年10月31日","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6b506a6d7e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

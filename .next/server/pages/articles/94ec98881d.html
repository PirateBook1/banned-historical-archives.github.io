script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"组织回沪青年学习四届人大文件天目西路街道党委反复宣传毛主席关于“知识青年到农村去”的光辉指示，巩固和发展上山下乡的伟大成果","authors":[],"dates":[{"year":1975,"month":2,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　闸北区天目西路街道党委，发动广大干部和群众，把批林批孔和做好回沪探亲知识青年工作紧密结合起来，组织回沪青年认真学习四届人大文件。"},{"type":"paragraph","text":"天目西路街道党委向本街道的干部和群众反复宣传毛主席关于“知识青年到农村去”的光辉指示，大讲知识青年上山下乡的伟大意义，使大家为巩固无产阶级专政、防止资本主义复辟而积极做好知识青年的政治思想工作，进一步巩固了上山下乡的伟大成果。一些里弄干部说:“过去我们做工作，往往只讲上山下乡去向，不讲上山下乡的方向，只关心青年进工矿、升学，不关心青年如何更好地坚持乡村干革命。”现在他们上门做工作，向青年、家长宣传知识青年上山下乡的大好形势，宣传上海各级党组织和工人阶级对下乡青年的关怀。民立里委会的退休工人，听说市里为回沪探亲青年举办电视讲座，就拿出四百多元买了一架电视机，组织知识青年收看。"},{"type":"paragraph","text":"全街道十个里委会，除了普遍召开了回沪探亲知识青年欢迎会、讲用会外，每个里委都组织了政治学习小组，组织回沪青年学习四届人大文件。东风里委会原来两个星期组织回沪探亲青年学习一次，后来许多回沪探亲青年提出每星期学习一次。四届人大召开后，不少回沪探亲青年说:“我们人回沪休息，可学习不能放松。”他们又改为每星期学习三次。"},{"type":"paragraph","text":"街道党委为了在群众中进行一次以上山下乡为主要内容的思想路线教育，选择了二十名上山下乡的先进青年和积极送子女务农的革命家长组成讲用团，向全街道十个里委会、七个中小学、三个集体事业单位的广大群众宣传讲用，大颂毛主席关于“知识青年到农村去”光辉指示的无比英明正确，大颂知识青年上山下乡伟大胜利。"},{"type":"paragraph","text":"(本报通讯　员)"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1975\\02\\7525020301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e露香园路街道紫华里委党支部书记同回沪青年一起学习四届人大文件。"},{"type":"paragraph","text":"南市区工人文化宫供稿\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"批林批孔","type":"主题/事件"},{"name":"上山下乡","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"94ec98881d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

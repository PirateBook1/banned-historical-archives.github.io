script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国政协举办毛泽东诗词演唱会","authors":["刘梦岚"],"dates":[{"year":1991,"month":12,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全国政协举办毛泽东诗词演唱会"},{"type":"paragraph","text":"本报北京１２月２６日讯  记者刘梦岚报道：为纪念毛泽东诞辰９８周年，全国政协京昆室今日在京举办“毛泽东诗词演唱会”。"},{"type":"paragraph","text":"在今天的演唱会上，骆玉笙、红线女、李世济、杨乃珍、张继青、李维康、李谷一等名角用歌曲、戏曲和曲艺等艺术形式，将毛泽东诗词奉献给首都观众。"},{"type":"paragraph","text":"今天的毛泽东诗词演唱会是在国家副主席王震的支持下，由全国政协京昆室主办的。"},{"type":"paragraph","text":"李瑞环、李铁映、叶飞、廖汉生、雷洁琼、王任重、周培源、王光英、马文瑞、胡绳、程思远和首都的千余名观众出席了今天的演唱会。观看演出的还有毛泽东的亲属毛岸青、邵华、毛新宇。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f5c77e879b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

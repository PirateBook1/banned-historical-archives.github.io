script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"九三学社中央常委会指示各级组织同右派言论进行坚决斗争","authors":[],"dates":[{"year":1957,"month":6,"day":18}],"is_range_date":false,"parts":[{"text":"九三学社中央常委会指示各级组织  同右派言论进行坚决斗争","type":"title"},{"text":"九三学社中央常务委员会今天向所属各级组织发布指示，号召社员同反党、反社会主义的谬论进行坚决斗争，并且继续本着“团结——批评——团结”的方针进行鸣放，帮助共产党整风。","type":"paragraph"},{"text":"指示说，在帮助共产党整风的这一阶级中，有少数右派分子散布反党、反社会主义的谬论。目前已经展开了一场拥护社会主义和反对社会主义的激烈的政治思想斗争。","type":"paragraph"},{"text":"指示说：在这场斗争中，无可讳言，有些社员及其所联系的群众，由于思想认识模糊，立场不够坚定，或多或少地为少数右派分子的谬论所迷惑，甚至有的从小资产阶级的温情主义出发，反而程度不同地有所同情，这是错误的。全国人民团结的基础是社会主义，明辨是非的标准是社会主义。一切离开社会主义的言论和行动都是错误的、有害的。不能把对右派分子反社会主义行动的反击，认为是对人民群众批评的压制，两者是有本质的区别的。","type":"paragraph"},{"text":"指示指出，有些人认为在这样大放大鸣期间，来展开对谬论的批判是否要收？这种看法是不正确的。在“鸣”“放”过程中，有批评，也要有反批评，这本来是应当的。对谬论的坚决驳斥，正是为了使善意的批评不被混淆，是为大放大鸣开辟了正确的道路。","type":"paragraph"},{"text":" 来源：《人民日报》1957年6月18日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"960df8106d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

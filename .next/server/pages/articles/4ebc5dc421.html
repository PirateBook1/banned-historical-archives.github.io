<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"叶剑英：有关工作部署和领导群众运动的几个问题","authors":[],"dates":[{"year":1951,"month":1,"day":20}],"is_range_date":false,"parts":[{"text":"叶剑英：有关工作部署和领导群众运动的几个问题","type":"title"},{"text":"【这是叶剑英在广东省十一县土改会议上的讲话提纲的一部分。】","type":"paragraph"},{"text":"我们当前的工作部署就是做好清匪反霸、镇压反革命、整顿队伍、推广土改、“大拳小拳”、水陆交通等六项工作。一句话就是要迅速广泛地把群众真正发动起来，主动地掌握当前的局势。","type":"paragraph"},{"text":"一、清匪反霸：一年来由于军政的配合，把全省股匪肃清了，但潜散匪敌仍然存在。这些潜伏武装存在的社会基础主要是农村的封建势力。广东潜伏的地霸武装是相当普遍的，这也就说明今天广东的革命仍未触到根底，上层政权是我们的，农村基层是他们的。因此，今天我们就必须从上而下地领导农民起来进行革命斗争，彻底消灭统治农村的地霸，挖掉匪特的根子，这个任务必须由地方党政负责。","type":"paragraph"},{"text":"反霸也是发动群众的关键，把霸打倒，群众敢于起来，加以教育和组织他们，成为强大的反封建队伍，进而彻底消灭地主阶级，完成土改，我们就有力量主动把握当前的局势。","type":"paragraph"},{"text":"二、镇压反革命：为了不危害人民，我们要坚决加强镇压反革命。东北、华北的经验证明：彻底镇压反革命，匪患就根本肃清；老百姓觉悟提高，生产积极性就高，所以今后在土改中要坚决加强镇压反革命。但我们要注意贯彻中央指示，必须做到稳、准和狠。“稳”就是要在群众坚决拥护的基础上镇压，要打得策略。“准”就是不要杀错。“狠”就是要杀得坚决。只要我们杀得准，不怕资产阶级叫。现在正当抗美援朝和土改的高潮，我们要坚决而又小心地进行这项工作。","type":"paragraph"},{"text":"三、整顿队伍：当前斗争的形势要求我们要有强大的革命队伍，包括广大群众和我们干部。要把广大群众组织成强大的革命斗争队伍，就必须有我们党员和干部的坚强领导。所以说，整编队伍，首先要整顿我们党员和干部，特别要着重整顿领导骨干。只有把我们领导骨干的思想作风整顿好了，才能发动群众，领导广大群众。杜润生同志对这个问题说得很详细，也提得很高，我完全同意。惟有一条我要特别指出，就是要从斗争中发动群众，从运动中整顿我们的队伍，不断总结提高，坚定我们的阶级立场，健全党的领导，这是很重要的。","type":"paragraph"},{"text":"四、推广土改：我们已先在三县进行土改试点，后增加了8县。今后的问题就是向面上推广的问题。为了适应当前形势的要求，今后工作要快而稳。这次会议主要就是讨论这个问题，方方同志已作了总结，作了具体布置，我就不多说了。","type":"paragraph"},{"text":"五、“大拳小拳”：这个问题就是大军主力与地方力量配合的问题。主力要集中起来使用，地方要在运动中把贫雇农组织起来，健全民兵、农会，巩固基层政权。“大拳小拳”互相配合，我们就能主动自如。","type":"paragraph"},{"text":"六、水陆交通：我们所进行的工作，都是用战争观点来布置的。各地必须把桥梁修筑好，把交通管制起来。不单是军事上需要这样，就是在经济上也需要完整的、有系统的交通。","type":"paragraph"},{"text":"以上我说了许多，而中心突出的问题就是土改。土改必须结合进行许多工作，必须把结合的工作做好，才能完成土改，才能保证土改的果实。而土改工作的中心问题又是发动群众的问题。只要把广大群众真正发动起来，土改就能顺利完成，各项工作就能巩固，就能主动应付当前的形势。","type":"paragraph"},{"text":"我们如何领导群众运动呢？我认为，当前对群众运动的领导，要注意时与空、点与面、热与冷、稳与快的妥善结合。","type":"paragraph"},{"text":"一、时与空：当前形势要求我们的工作要快而稳，就是时间的问题。我们要争取时间发动群众，这是应付战争的总方针所提出的。但在土改运动中，必须根据农民的革命性和我们的工作时间来部署工作。另一方面，由于要应付当前战争形势，要求在空间问题上也要有重点、有先后地选择地区进行工作。总的来说，领导上必须分别地区和争取时间来布置工作，才不会犯错误。","type":"paragraph"},{"text":"二、点与面：群众运动有其一定的发展规律。中国数千年来的封建统治，造成广大农民长期处于分散的状态，要把农民组织起来，必须进行艰苦的工作，必须一点一滴地取得经验后才能广泛地展开群众运动。所以，我们倡导群众运动必须由点到面，由点的试验取得经验后，逐步发展，推广到面。同时又要根据全面情况有目的地指导点进行工作，也就是说，必须从点着手、从面着眼来进行工作。","type":"paragraph"},{"text":"三、热与冷：经常保持领导者、领导机关头脑的冷静，但又同时经常保护群众运动的热烈。","type":"paragraph"},{"text":"四、快与稳：客观形势要求我们要快，但必须有一个条件，即快而又要稳。如快而不稳，是形式主义。稳而不快，则不能配合当前的要求。所以，要快而又稳地来完成全省土改。","type":"paragraph"},{"text":"来源：广东叶剑英研究会、中共广东省委党史研究室　编：《叶剑英在广东》北京：中央文献出版社，1996年。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"叶剑英","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4ebc5dc421"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

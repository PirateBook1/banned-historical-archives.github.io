script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"对彭德怀来信的批语","alias":"","parts":[{"type":"paragraph","text":"对彭德怀来信的批语"},{"type":"paragraph","text":"（1959年9月9日）"},{"type":"paragraph","text":"此件“即发各级党组织，从中央到支部。印发在北京开会的军事、外事两会议各同志。"},{"type":"paragraph","text":"我热烈地欢迎彭德怀同志的这封信，认为他的立场和观点是正确的，态度是诚恳的。倘从此彻底转变，不再有大的动摇（小的动摇是必不可免的），那就是“立地成佛”，立地变成一个马克思主义者了。我建议，全党同志都对彭德怀同志此信所表示的态度，予以欢迎。一面严肃地批判他的错误，一面对他的每一个进步都表示欢迎，用这两种态度去帮助这一位同我们有三十一年历史关系的老同志。对其他一切犯错误的同志，只要他们表示愿意改正，都用这两种态度去对待他们。必须坚信，我们的这种政策是能感动人的。而人，在一定的条件下，是能改变的，除开某些个别的例外情况不计"},{"type":"paragraph","text":"[1]指彭德怀1959年9月9日给毛泽东的信。信中表示拥护中共八届八中全会和军委扩大会议对他的批判，决心继续彻底反省自己的错误，为此请求中央考虑，在军委扩大会议结束以后允许他学习或者离开北京到人民公社中去，一边学习，一边参加部分劳动，以便在劳动人民集体生活中得到锻炼和思想改造。"},{"type":"paragraph","text":"对彭德怀来信的批语在内。德怀同志对于他自己在今后一段时间内工作分配的建议，我以为基本上是适当的。读几年书极好。年纪大了，不宜参加体力劳动，每年有一段时间到工厂和农村去作观察和调查、研究工作，则是很好的。此事中央将同德怀同志商量，作出适当的决定。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九月九日"},{"type":"paragraph","text":"二即送刘、周、朱、林、彭真同志阅，请尚昆办。"},{"type":"paragraph","text":"[1]刘，指刘少奇。周，指周恩来。朱，指朱德。林，指林彪，当时任中共中央副主席、国务院副总理。彭真，当时任中共中央政治局委员、中央书记处书记。"},{"type":"paragraph","text":"[2]尚昆，即杨尚昆，当时任中共中央书记处候补书记、中央办公厅主任。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":9,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":357,"page_end":358},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0d66b1caa0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

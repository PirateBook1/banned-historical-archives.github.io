script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"李富春接见计委“革命造反公社”代表的讲话摘要","authors":["李富春"],"dates":[{"year":1967,"month":11,"day":21}],"is_range_date":false,"parts":[{"text":"李富春接见计委“革命造反公社”代表的讲话摘要","type":"title"},{"text":"李富春","type":"authors"},{"text":"不要因为支流或暗流把主流忘了","type":"subtitle"},{"text":"现在就是要抓大方向，紧跟毛主席的战略部署，不要因为支流或暗流把主流忘了。“五·一六”反革命集团是暗流，骆风是暗流，不要把注意力全部放在这儿，要把注意力放在大方向上，这才算是忠于毛主席，忠于毛泽东思想，忠于毛主席的革命路线。因此要注意到要努力克服派性，增强党性，努力斗私批修，才能紧跟毛主席的战略部署，掌握大方向，否则会迷失方向。如果只注意支流、暗流、会忘记主流，忘记大方向。","type":"paragraph"},{"text":"斗私批修是关系到每个人、每个革命组织变不变颜色的问题","type":"subtitle"},{"text":"主席讲形势很好，不是小好，而是大好，今后几个月会更好，这是毛主席最新指示。我们要紧跟毛主席啊！今后还要大好，全国群众努力，计委同志努力，促进形势大好。这样有利于文化大革命彻底胜利，有利于文化大革命搞到底，有利于把两条道路、两条路线的斗争搞清楚。个人利害，小集团利害，都要放在一边。个人利害算什么事啊！小团体利害算什么！史无前例的文化大革命是关系到中国、全世界变不变颜色的问题(每个人、每个革命群众组织)斗私批修也是关系到每个人、每个革命组织变不变颜色的问题。","type":"paragraph"},{"text":"对余秋里同志的分歧","type":"subtitle"},{"text":"(一)夺权后要不要批判余秋里的反动路线？没有问题，反动路线应该批判。","type":"paragraph"},{"text":"(二)二月逆流，拿根据事实批判。","type":"paragraph"},{"text":"(三)余秋里其他错误言行，应该揭发批判，这是不成问题的问题。","type":"paragraph"},{"text":"对余秋里的看法不要强求一致，有的主张打倒，有的主张批判，有的要保，允许不同意见存在，大家要摆事实讲道理嘛！","type":"paragraph"}],"comments":[],"origin":"周良霄、顾菊英编《疯狂、扭曲与堕落的年代》之二——《十年文革中首长讲话传信录》, 2009。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"李富春","type":"人物"},{"name":"余秋里","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"二月逆流","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"清查五·一六","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]},{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-hi

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"韶山毛泽东图书馆建成将于毛泽东诞辰103周年前夕开放","authors":["李义龙"],"dates":[{"year":1996,"month":11,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报韶山专讯　由江泽民同志题写馆名的韶山毛泽东图书馆最近竣工，即将于毛泽东同志诞辰103周年前夕正式对外开放。"},{"type":"paragraph","text":"韶山毛泽东图书馆1993年经中共中央批准立项，馆舍气势雄伟，建筑风格别致，总建筑面积达5000平方米，主楼建筑面积3000平方米。该图书馆是目前国内唯一一所用毛泽东的名字命名的图书馆，该馆专门收藏各个时期国内外出版的各种文本的毛泽东著作、研究专著和毛泽东同志的手稿，包括诗词、书信、新华社电讯稿以及毛泽东同志题写的报头等。藏书总数超过40万册。　(李义龙)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4196d5cf3c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"dfdd6b56-5f4e-42e1-af94-ae2ab38cc0b4","name":"毛泽东思想万岁（1913-1943卷）（1968年武汉版）","internal":true,"official":false,"type":"pdf","author":"1968年武汉","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/dfdd6b56-5f4e-42e1-af94-ae2ab38cc0b4.pdf"],"article":{"title":"在陕甘宁边区第三届参议会上的讲话（摘录）","alias":"","parts":[{"type":"paragraph","text":"是同盟社与中央社近日抓着共产党问题一唱一和的由来。还有德国的海通社，美国的合众社，英国的路透社，为着各自不同的目的，将双方的情报到处传播，其目的均在“催装”，不过英美是为着反共反苏反德，德国是为着反英美，这个不同而已。“你们赶快婚罢，好去发动太平洋战争”一一这就是德国的目的。“你们赶快结婚罢，好造成反共反苏反德的东方慕尼黑”一这就是英美的目的。我们不能不忠告中国国民党的领导人员们，这种结婚乃是“却婚”，将来是不好过日子的，理应拒婚为上。从共产党身上做文章，也是做不出好文章的。不信，你们瞧罢！"},{"type":"paragraph","text":"全中国的同胞们！注意在这种言烟幕遮盖下的投降危机呀！远东新慕尼黑的极大危险在一天天的增长。以“吓蒋投降”为目的的这次“军事攻势”，现在是暂时的过去了，继之而来的必然是降。这虽是日本人“一打一拉，叉打叉拉”的老把戏，但却包含着新意义，因为正在1941年5月至10月的时机中。全国同胞起来揭破他，粉碎他，乃是民族生（存）所关的互大任务！"},{"type":"paragraph","text":"（一九四-年五月二十八日《解放日报》社）在陕甘宁边区第三属参会上的讲话"},{"type":"paragraph","text":"（摘录）"},{"type":"paragraph","text":"（一九四一年七月一日）"},{"type":"paragraph","text":"现在工人有地位了，农民也有地位了，你们参加了参会，参加了政府。今天的政府是民主政府，是为人民办事的，以后你们还要更多的人办事。以后的胜利是天天大，工作是天天广，需要人才也天天多，所以你们回到自已的位上时，要加紧学习政治，还要加紧学习业务，工人同志和农民同志更要大大的努一把力。"},{"type":"paragraph","text":"关于增强党性的决定"},{"type":"paragraph","text":"（一九四一年七月一日）"},{"type":"paragraph","text":"中共二十周年纪念日中央政治局通过"},{"type":"paragraph","text":"（甲）中国共产党经过二十年的革命炼，现在已经成为全国政治生活中的重要的决定的因素，然而放在我们面前的仍然是伟大而艰难的革命事业。这样，就要求我们更进一步的成为思想上、政治上、组织上完全巩固的布尔什克党，要求全体党员和党的各个组织部分都在统一意志，统一行动和一纪律下面，团结起来，成为有组织的整体，没有这样坚强的统一的集中的党，便不能应付革命过程中长期残酷复杂的斗筝，便不能实现我们所担负的伟大历史任务。因此今天巩固党的主要工作是要求金党党员，尤其是干部党员，更加增强自己党性的锻炼，把个人利盒服从于至党的利盒，把个别党的组成部分的利盒服从全党的利盒，使全党能够团结得象一个人一样。"}],"authors":["毛泽东"],"dates":[{"year":1941,"month":7,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":289,"page_end":289},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"44cacf7cbe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"革命派在阶级斗争中闯出一条中国式的电子枪道路先锋电机厂制成多头电子枪这是他们坚持活学活用毛主席著作的成果","authors":[],"dates":[{"year":1967,"month":7,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海先锋电机厂的无产阶级革命派克服了种种阻力，最近正式试制成功具有国际先进水平的“多头电子枪”。这是无产阶级革命派坚持活学活用毛主席著作的成果，是在科学实验中两条路线斗争的胜利产物；显示了无产阶级革命派掌权以后的强大威力、“多头电子枪”是静电加速器的一个关键部件，它的试制成功经历了曲折的过程，充满了激烈的斗争。一九六五年六月，这个厂一些文化水平不高的普通工人曾积极提出试制“多头电子枪”的建议。这个革命的新生事物刚出现，党内走资本主义道路的当权派和资产阶级技术“权威”就企图把它扼杀在摇篮里，胡说什么我厂“工人试制这个东西不行，外国还没有呢。”工人同志为此愤怒万分，说:“我们听毛主席的活，自己动手，走自力更生的道路，干起来再讲!”工人同志们在兄弟厂的支持下，克服了艰难困苦，初步搞成了一个样品。但是，党内走资本主义道路的当权派和资产阶级技术“权威”老爷却千方百计地不让它和广大工人见面，并污蔑它性能不好，结构不良，拖延一年多不让投入进一步的试验。但是，在这一年多时间里，参加试验的全体工人同志，不断学习毛主席著作，越来越感到试制“多头电子枪”，是一场两个阶级、两条道路、两条路线的搏斗，必须大破大立，下定决心，踏出一条中国式的电子枪道路来。"},{"type":"paragraph","text":"先锋电机厂的无产阶级革命派，在一月革命风暴中夺了这个厂党内走资本主义道路当权派的权，真正掌握了政治、经济大权，就全力支持工人同志试制“多头电子枪”。参加试制的工人干劲更足了，斗志更强了。但是，试制中的两个阶级、两条道路、两条路线的斗争并没有就此结束。广大工人同志冲破种种旧框框的束缚，不理睬技术部门那些走旧轨道人的挑剔，坚决按毛泽东思想办事，下定决心，战胜一切困难。"},{"type":"paragraph","text":"无产阶级革命派的同志在整个试制过程中，一遍又一遍地学习毛主席有关阶级和阶级斗争，自力更生、艰苦奋斗和依靠群众、相信群众等语录，用毛主席的教导鼓励自己，鞭策自己，坚定不移地用实际行动捍卫毛主席的革命路线，终于排除万难，在夺权后短短的三个月中就把被党内走资本主义道路的当权派搁了一年多的“多头电子枪”试制成功了。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"夺权","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9de0a3a0f7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

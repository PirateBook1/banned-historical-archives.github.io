script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"浙江省人大罢免省长沙文汉副省长杨思一，并撤销一批右派分子的人民代表资格","authors":["新华社"],"dates":[{"year":1957,"month":12,"day":30}],"is_range_date":false,"parts":[{"text":"浙江省人大罢免省长沙文汉副省长杨思一，并撤销一批右派分子的人民代表资格","type":"title"},{"text":"新华社","type":"authors"},{"text":"新华社杭州３０日电:浙江省第一届人民代表大会第六次会议今天开幕。在今天上午的会议上，全体代表根据浙江省人民委员会的建议，讨论并一致通过了罢免资产阶级右派分子沙文汉、杨思一的浙江省省长、副省长的职务；罢免资产阶级右派分子王国松等九人的浙江省人民委员会委员的职务；撤销资产阶级右派分子沙文汉等七人的第一届全国人民代表大会代表的资格。","type":"paragraph"},{"text":"全体代表一致认为：根据中共浙江省第二届代表大会第二次会议所揭发的材料，沙文汉、杨思一已成为反党反社会主义的资产阶级右派分子，浙江全省人民决不容许资产阶级右派分子继续担任省长、副省长职务；根据整风和反右派斗争中所揭发出来的材料，浙江省人民委员会委员王国松、李士豪、宋云彬、姜震中、俞子夷、姚顺甫、胡海秋、陈学昭、彭瑞林九人，已经成为反党反社会主义的资产阶级右派分子，也不能容许他们继续担任浙江省人民委员会委员的职务。因此，根据中华人民共和国地方各级人民代表大会和地方各级人民委员会组织法第八条的规定，决定予以罢免。全体代表一致认为：根据浙江省及北京有关机关在整风、反右派斗争中所揭发出来的材料，第一届全国人民代表大会代表沙文汉、杨思一、王国松、李士豪、宋云彬、姚顺甫和冯雪峰七人是反党反社会主义的资产阶级右派分子，不能容许他们继续充任庄严的全国人民代表大会代表。因此，根据中华人民共和国全国人民代表大会组织法第三十七条和中华人民共和国地方各级人民代表大会和地方各级人民委员会组织法第二十一条的规定，决定撤销他们的第一届全国人民代表大会代表的资格。","type":"paragraph"},{"text":"今天下午，全体代表听取了浙江省副省长霍士廉代表浙江省人民委员会所作的浙江省人民委员会工作报告。","type":"paragraph"},{"text":"在今天大会开幕以前，举行过三天半的预备会议。全体代表和列席人员分组座谈和讨论了浙江省人民委员会工作报告（草案），一致认为浙江全省人民在中国共产党的领导下，在基本上完成了生产资料所有制的社会主义改造以后，又进行了政治战线和思想战线上的伟大的社会主义革命，并且取得了决定性的胜利。全省社会主义建设也取得了巨大的成就。一致认为：在中共浙江省第二届代表大会第二次会议上彻底揭露和批判了右派分子沙文汉、杨思一、彭瑞林、孙章录的反党反社会主义的罪行，不仅是浙江党组织的大胜利，也是全省人民的大胜利。","type":"paragraph"},{"text":"——原载《人民日报》1957年12月31日，原标题为“浙江省第一届人民代表大会第六次会议，罢免省长沙文汉副省长杨思一，并撤销一批右派分子的人民代表资格”。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0341187917"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

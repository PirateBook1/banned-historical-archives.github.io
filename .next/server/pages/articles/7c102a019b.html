script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东主席和周恩来总理  电贺伏罗希洛夫和赫鲁晓夫","authors":[],"dates":[{"year":1958,"month":3,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东主席和周恩来总理"},{"type":"paragraph","text":"电贺伏罗希洛夫和赫鲁晓夫"},{"type":"paragraph","text":"新华社28日讯　毛泽东主席和周恩来总理打电报给伏罗希洛夫同志和赫鲁晓夫同志，祝贺他们被选担任苏联最高苏维埃主席团主席和部长会议主席。电文如下：苏维埃社会主义共和国联盟最高苏维埃主席团主席　克·叶·伏罗希洛夫同志苏维埃社会主义共和国联盟部长会议主席　尼·谢·赫鲁晓夫同志"},{"type":"paragraph","text":"欣悉你们光荣地被选担任苏联最高苏维埃主席团主席和部长会议主席，我们谨代表中国人民和中华人民共和国政府向你们致衷心的、热烈的祝贺。"},{"type":"paragraph","text":"伟大的苏联人民在苏联共产党和苏联政府的领导下，在共产主义建设事业中，在加强社会主义各国之间的团结和维护世界和平的事业中，都获得了辉煌的成就。祝你们在争取实现苏联人民这些崇高目的的斗争中获得新的、更大的胜利。"},{"type":"paragraph","text":"中苏两国人民的伟大友谊是促进世界和平和人类进步事业的有力保证。祝我们两国人民的永恒的、牢不可破的兄弟友谊更加巩固和发展。"},{"type":"paragraph","text":"中华人民共和国主席　毛泽东"},{"type":"paragraph","text":"中华人民共和国国务院总理　周恩来"},{"type":"paragraph","text":"一九五八年三月二十八日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7c102a019b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

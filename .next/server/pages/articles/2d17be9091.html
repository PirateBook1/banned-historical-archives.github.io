script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"济南战役的目的和兵力部署","alias":"","parts":[{"type":"paragraph","text":"济南战役的目的和兵力部署"},{"type":"paragraph","text":"（1948年9月11日）世友同志，并告粟、谭、陈，华东局，中原局："},{"type":"paragraph","text":"真电悉。你已到前方，甚慰。你所说的有重点地使用兵力，是正确的。此次作战部署是根据军委指示决定的，即自的与手段应当联系而又区别。此次作战目的，主要是夺取济南，其次才是歼火一部分援敌，但在手段上即在兵力部署上，却不应以多数兵力打济南。如果以多数兵力打济南，以少数兵力打援敌，则因援敌甚多，势必阻不住，不能歼其一部，因而不能取得攻济的必要时间，则攻济必不成功。而以一、四、六、七、八、十一、韦吉等共八个纵队担任打援，以其余各纵担任攻城。这种部署在下列两种情形下是准"},{"type":"paragraph","text":"[1]世友，即许世友，当时任华东野战军山东兵团司令员。"},{"type":"paragraph","text":"[2]粟、谭、陈，指栗裕、谭震林、陈士，当时分别任华东野战军代司令员兼代政治委员、副政治委员和参谋长。"},{"type":"paragraph","text":"[3]指许世友1948年9月11日给中共中央军委的电报。电报说：以现在情况打下济南是有把握的，但部署上我们兵力不集中，没有重点使用。现攻济南的兵力已布置好，不能变动，但第二步我一定集中使用兵力。打下济南我们有最大的决心与把握，只要能挡住援敌。因此，请令打援部队坚决挡住援敌，以争取时间解决济南。"},{"type":"paragraph","text":"[4]韦吉，指韦国清、吉洛（即姬鹏飞)，当时分别任华东野战军苏北兵团司令员和副政治委员。备予以改变的，即：（一）在阻援与打援有出乎意料的顺利（歼敌其多，敌已停顿），而攻城尚未得手之时，应当从打援方面抽调兵力参加攻城。（二）攻城已有把握，但尚不能最后解决战斗，而援敌则因被阻难于急进之时，亦可从打援方面抽调一部兵力参加攻城。但在另一种情况下，则应准备作和上述调动相反的调动，即在攻城第一阶段中，已经证明不能短期解决战斗，而援敌又已大举进犯，非歼灭援敌不能继续攻城，在此种情况下则应坚决由攻城兵团中抽调一部至半数兵力（除占领飞机场及其他必要部分外），加入打援。此点，你们亦应预先作精神准备。至于攻城部署，应分两阶段：第一阶段集中优势兵力攻占西面飞机场，东面不要使用主力，此点甚为重要，并应迅即部署。第二阶段则依战况发展，将主力使用于最利发展之方向，如果东面利于发展，则应使用于东面。整个攻城指挥，由你们担负。全军指挥，由粟裕担负。整个战役应争取一个月左右打完，但是必须准备打两个月至三个月，准备对付最困难的情况，并以此作为一切部署和工作的主要的出发点。饶政委\"大约三天后即可由中央所在地动身回山东，并先到粟处及你处。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"真亥[1]饶政委，指饶漱石，当时任华东军区政治委员。1948年，济南战役中解放军的炮兵阵地。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":9,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":46

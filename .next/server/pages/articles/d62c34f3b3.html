script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于动员青年前往边疆和少数民族地区参加社会主义建设的决定","authors":[],"dates":[{"year":1958,"month":8}],"is_range_date":false,"parts":[{"text":"中央关于动员青年前往边疆和少数民族地区参加社会主义建设的决定","type":"title"},{"text":"（一）劳动力不足是加速边疆和少数民族地区的社会主义建设的重大困难，有些党委已多次要求中央从其他地区调劳动力支援。为了使得边疆和少数民族地区的社会主义建设事业能够逐步地同内地一样地获得迅速发展，齐头并进，中央决定自今年到一九六三年五年内，从内地动员五百七十万青年到这些地区去参加社会主义的开发和建设工作。这五百七十万人的分配如下：从河北动员去内蒙五十万人；从河南动员去青海六十五万人，去甘南十五万人；从湖南、湖北、安徽、江苏动员去新疆二百万人（其中湖南六十万人，湖北四十万人，安徽四十万人，江苏六十万人）；从浙江动员去宁夏三十万人；从四川东部动员去四川以西地区一百万人；从山东动员去东北三省八十万人；广东动员三十万人去海南和南路。","type":"paragraph"},{"text":"（二）动员的对象，主要的应该是本人自愿、政治可靠、身体强健、家务拖累不大的青年，也应该动员一部分有较多生产经验的壮年；男女人数应该大体相等。应该配备一套包括各行各业人员的班子，除了大部分是农民外，还须有一定数量的工人（包括手工业工人）及商业、教育、卫生和各种服务业的人员。边疆和少数民族地区在生产建设大跃进中所要外省支援的劳动力，都从这些人中解决。同时，还必须配备一定数量的干部和党、团员，其中一部分从地方组织中挑选，一部分由军委调配部队军官及班级人员。","type":"paragraph"},{"text":"（三）动员、接收、安置的步骤和各种具体工作，概由有关的省、自治区党委双方直接协商安排。有关的省、自治区都应该订出详细规划，确定具体措施，组织各方力量（特别是青年团应该多做工作），积极部署进行，务求如期完成任务。","type":"paragraph"},{"text":"（四）这个工作，中央由农垦部管理，动员和安置的经费，由中央和地方共同负责解决，各省、自治区应该本着力求节约的精神，编造专门的预算，经财政部审核后执行。","type":"paragraph"},{"text":"以上决定，望有关的省、自治区党委即加以讨论，布置进行。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d62c34f3b3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖北医学院右派言论","authors":["任渠","刘剑明","朱裕璧","李建群","李雨亭","湖北医学院","花信良","陈达"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"湖北医学院右派言论","type":"title"},{"text":"湖北医学院刘剑明任渠花信良陈达李雨亭朱裕璧李建群","type":"authors"},{"text":"“目前的积极分子有三种：一是真正的积极分子，自己有头脑；二是没有头脑的积极分子，别人叫他做什么他就做什么；三是幼稚的积极分子。”（湖北医学院  刘剑明）","type":"paragraph"},{"text":"“在旧社会叫做向上爬，在新社会叫做靠拢组织。”（湖北医学院  任渠）","type":"paragraph"},{"text":"“入党的人，只是历史较清白，扮正面角色的人，在思想上甚至比党外人士更落后。”（湖北医学院  任渠）","type":"paragraph"},{"text":"“有人怕放是‘诱敌深入’，寻找整的对象，而不敢放，不敢鸣；也有人怕放了不好收，怕别人借放的机会来报复，给平时爱扣帽子的积极分子泼冷水，打击他们的积极性。所以现在形成了这样一种形势，群众又想放，又不敢放，领导也准备放，又怕出乱子。现在是演三岔口，领导与群众都在黑暗中互相摸索。（湖北医学院　花信良）","type":"paragraph"},{"text":"“要求和风细雨的人是俗人，是封住人们的嘴。”（湖北医学院  陈达）","type":"paragraph"},{"text":"“不懂装懂，外行充内行——一些党员一窍不通，却装出一幅博士相。”（湖北医学院  陈达）","type":"paragraph"},{"text":"在6月19日小组学习人民日报社论“是不是立场问题”时说：“这不是立场问题，这是由于共产党太坏了。在所有总结中，由学院领导、省委、就连周总理的总结，也都是谈成绩掩盖缺点，把缺点包在共产党内，怕别人晓得了影响共产党的威信。共产党就是有错不改。”（湖北医学院　李雨亭的材料）","type":"paragraph"},{"text":"“发生有职无权问题的根本原因是体制问题。现在有职无权的直接原因有两种。一种是党员单独搞一套，譬如什么事情都是党委单独搞一套，行政上（党外人士）无权过问；另一种，是下面组织的党员只听党委的话，不听行政的话，工作也无法进行。例如卫生部李德全就有职无权。因为她不是共产党员，但公安部罗瑞卿就不存在这个问题，因为他是部长又是共产党员。这一错误很难怪下面，而问题在上面，党到处有一套组织，它当然就要干事，如果不干，党就会说他没有完成任务。这是典型宗派主义的表现，是很不合理的。这个问题要解决，必须规定正付职的职权范围，因为现在很多机关和学校都有这种情况，即党外人士是正职，党员是付职兼党委书记，而实权都在付职手里而正职形同虚设。”（湖北医学院  朱裕璧）","type":"paragraph"},{"text":"我在留德期间，房东老太婆的女婿是无线电工人，老太婆曾带我到该工人家去玩，看到工人的生活很好。住的是小洋房，铺的是地毡房间也很宽敞。我也看到过去失业工人的生活情况，在政府能拿失业津贴，其爱人帮别人做点事，生活也还好，没有什么困难，所以我觉得资本主义制度不错。”","type":"paragraph"},{"text":"“德国在第一次世界大战中被打败后，要赔款，马克大跌，资本家和地主就拿出自己的工厂和地租维持马克，把德国的币制稳定了，科学设法维持了，资本家又拿出钱来，搞图书出版，发展科学，资本家也很爱国。”（湖北医学院  朱裕璧）","type":"subtitle"},{"text":"我不赞成汉字拉丁化，几批简字也不成逻辑，不成系统，很多人也感如此；但中央文字改革委员会利用职权打击提意见的人，对提意见的人进行围剿。（湖北医学院　朱裕璧）","type":"appellation"},{"text":"“现在的报纸我只相信20％。解放后社论我一篇也没有看过。共产党专登好的不登坏的。”（湖北医学院  李建群）","type":"paragraph"},{"text":"“党中央的决定是正确的，一到中央的下层就是乱来的，我见到党员都是讨厌的。”（湖北医学院  李建群）","type":"paragraph"}],"comments":[],"origin":"《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1a07abd0fe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于田碧云的主要错误事实","authors":["[中共沿河县委监委]"],"dates":[{"year":1961,"month":3,"day":6}],"is_range_date":false,"parts":[{"text":"关于田碧云的主要错误事实","type":"title"},{"text":"[中共沿河县委监委]","type":"authors"},{"text":"田碧云，男，28岁，沿河县人，家庭成分地主，个人船工，中共党员，解放后，随祖父田世登（地主）生活，解放后混入担任初级社主任，杨柳队队长，分支部书记等职。","type":"paragraph"},{"text":"一，59年渡难关时，与地主田泽云（食堂会计），田贵安兵痞三人勾结组成小集团，公开说：多劳多吃，少劳少吃，不劳不吃的口号下，造成疾病和死亡的计57人。","type":"paragraph"},{"text":"二、直接人命三条。","type":"paragraph"},{"text":"（1）他的兄弟田泽云，田保荣与他三人亲手打死一人肖太荣，为根扁担，三人毒打肖太荣一顿，睡了两个月就死了。","type":"paragraph"},{"text":"（2）在渡难关时，李三春（瞎子）吃了食堂里的红苕叶，被田碧云吊起，吊后8天就死了。","type":"paragraph"},{"text":"（3）逼死马德云，叫马到红花去挖蕨根，当时马有病要求不去，被田逼去，就死在红花盖了。","type":"paragraph"},{"text":"三、翻箱倒柜7户。","type":"paragraph"},{"text":"一、 渡难关时，集体贪污红苕700斤，包谷120斤。","type":"paragraph"},{"text":"二、 对政府不满意，三反撤职后，他说：“太阳照到我这方来时，再来一过","type":"paragraph"},{"text":"以上材料是在斗争会上承认说是他自己干的。","type":"paragraph"},{"text":" 61年3月6日","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0c40ae5bfe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-601","name":"中央组织部关于反右倾斗争中干部档案材料处理问题的通知","author":"中共中央组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央组织部关于反右倾斗争中干部档案材料处理问题的通知","dates":[{"year":1980,"month":6,"day":27}],"is_range_date":false,"authors":["中共中央组织部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中央组织部干审局，干审工作政策文件选编（下），1587-1588","tags":[{"name":"档案","type":"主题/事件"},{"name":"斗争","type":"主题/事件"},{"name":"干部","type":"主题/事件"},{"name":"右倾","type":"主题/事件"}],"parts":[{"type":"title","text":"中央组织部关于反右倾斗争中干部档案材料处理问题的通知[1]"},{"type":"subtitle","text":"1980年6月27日·中组发〔1980〕34号"},{"type":"paragraph","text":"关于一九五九年反右倾斗争中，被定为右倾机会主义分子或右倾机会主义错误的干部，经平反、改正后,干部档案材料的处理问题，根据各地区各部门提出的问题和意见，经与中央纪律检查委员会共同研究,按下列办法处理："},{"type":"paragraph","text":"一、 凡被定为右倾机会主义分子或右倾机会主义错误者，经平反、改正后，其平反改正结论可存入干部档案。原组织结论、决定、调查报告、调查证明材料、揭发批判材料等，一律从干部档案中抽出销毁。"},{"type":"paragraph","text":"二、 原定为右倾机会主义分子或右倾机会主义错误者，过去已经甄别平反，本人对甄别结论没有意见，或这次复查仍维持甄别结论的，档案中只保留甄别结论，其他材料，应抽出销毁。"},{"type":"paragraph","text":"三、 反右倾斗争中，受过重点批判，作过检查，但未做组织结论或处理的，应将档案中有关材料抽出销毁。"},{"type":"paragraph","text":"四、从干部档案中清理出来的个人检查材料，可退还本人，或由组织负责销毁。"},{"type":"paragraph","text":"五、销毁的材料，应逐份登记，经领导审查批准后，二人监销。"},{"type":"paragraph","text":"六、 运动中干部普遍写的个人思想总结和检查材料，及以后填表、鉴定中涉及反右倾斗争情况的材料，一般不作处理。"},{"type":"paragraph","text":"[1] Note: This document also can be seen in 铁道部政治部审干办公室, 审干工作政策选编 (二), pp. 406-407."}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c71396af2c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji49","name":"毛泽东全集第49卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji49.pdf"],"article":{"title":"接见军队领导干部时的讲话","alias":"","parts":[{"type":"paragraph","text":"接见军队领导干部时的讲话"},{"type":"paragraph","text":"（1967年7月13日）"},{"type":"paragraph","text":"不要怕闹，闹得越大、越长，越好。七闹八闹，总会闹出名堂来的，可以闹清楚。不管怎么闹，不要怕，越怕鬼越来。但也不要开枪，什么时候开枪也是不好的。"},{"type":"paragraph","text":"全国大闹不可能。哪里有脓包，有细菌，总要爆发的。"},{"type":"paragraph","text":"南京街上闹得很厉害，我越看越高兴。闹得第三派那么多人，反对内战，反对武斗，这很好嘛！"},{"type":"paragraph","text":"（张春桥：有人讲第三派是走第三条道路的。）哪有什么第三条道路呀，人家要大联合、大批判。你要诱导嘛！"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":7,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":542,"page_end":542},"tags":[{"name":"毛泽东","type":"人物"},{"name":"武斗","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]},{"id":"45f85d41-2767-49bc-87e9-ba331b429fce","name":"毛泽东思想万岁（1961年-1968年）","internal":true,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/45f85d41-2767-49bc-87e9-ba331b429fce.pdf"],"article":{"title":"接见军队领导干部时的讲话","alias":"","parts":[{"type":"paragraph","text":"更加孤立。越南战争坚持下去。目前许多地方反华，形式上好象我们孤立，实际上他们反华是害怕中国的影响，怕毛泽东思想的影响，怕文化大革命的影响。反华是为了巅压国内的人民，转移人民对他统治的不满。这个反华是美帝苏修共同策划的，这不表示我们孤立，是我们在全世界影响大大提高。他越反华越促进人民的革命，这些国家的人民认识到中国的道路是求得解放的唯一道路。我们中国不仅是世界革命的政治中心，而且在军事上、技术上也要成为世界革命的中心，要给他们武器，现在可以公开给他们武器，就是刻了字的中国武器（除了一些特殊地区），就是要公开支持，要成为世界革命的兵工厂，但是我们许多技术还未解决”。"},{"type":"paragraph","text":"主席讲：“还要把××，×××，××××狠狠地抓一下。总理批评“四机部落后’，四机部要大大赶上去。”"},{"type":"paragraph","text":"（四机部军管会传达）关于“农村包围城市”的口号"},{"type":"paragraph","text":"（一九六七年七月）"},{"type":"paragraph","text":"现在提出“农村包围城市”，这个口号是反动的。过去革命条件不提出这个口号是对的，但现在的情况变了，城市住的无产阶级，你用农村包围城市干什么？包围城市就是包围无产阶级，包围革命造反派。"},{"type":"paragraph","text":"关于不要“开快车”的指示"},{"type":"paragraph","text":"（一九六七年七月十三日）"},{"type":"paragraph","text":"开快车要翻车，要打招呼。当前主要搞大联合，三结合，坏人挖出来，牛鬼蛇种挖出来。党组织要恢复，各级党代表大会召开，人民代表大会召开，我看大体要到明年这个时候，大家不要有疲劳的感觉，不要想脱身。"},{"type":"paragraph","text":"接见军队领导干部时的讲话"},{"type":"paragraph","text":"（一九六七年七月十三日）"},{"type":"paragraph","text":"不要怕闹，得越大、越长，越好。七八，总会出名堂来的，可以清楚。不管怎么，不要怕，越怕鬼越来。但也不要开枪，什么时候开枪也是不好的。"},{"type":"paragraph","text":"全国大不可能。那里有脓包，有细菌，总要爆发的。"},{"type":"paragraph","text":"南京街上得很厉害，我越看越高兴。得第三派那么多人，反对内战，反对武斗，这很好嘛！"},{"type":"paragraph","text":"（张春桥：有人讲第三派是走第三条道路的。）哪有什么第三条道路呀！人家要大联合，大批判，你要导嘛！"},{"type":"paragraph","text":"·319·"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":7,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":332,"page_end":332},"tags":[{"name":"毛泽东","type":"人物"},{"name":"越南战争","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"774fe177dc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

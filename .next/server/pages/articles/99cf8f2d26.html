script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"牢记党的基本纲领　深入批判邓小平","authors":[],"dates":[{"year":1976,"month":6,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"牢记党的基本纲领　深入批判邓小平"},{"type":"paragraph","text":"江苏省沙洲县中兴公社红江大队党支部，在批邓、反击右倾翻案风的斗争中，组织全体党员认真学习《中国共产党章程》，教育党员牢记党的基本纲领，坚持党的基本路线，不忘党的最终目的，提高了广大党员继续革命的觉悟，推动了批邓、反击右倾翻案风斗争的深入开展。"},{"type":"paragraph","text":"伟大领袖毛主席亲自发动和领导的批判邓小平、反击右倾翻案风的斗争开展以来，这个大队党支部的主要成员带头学习、带头批判，发动全体党员积极地投入这场斗争。为了把批邓、反击右倾翻案风的斗争不断引向深入，从四月份以来，党支部又采取上党课、举办党员学习班等多种形式，学习毛主席关于资产阶级“就在共产党内”的英明论断，学习《中国共产党章程》，联系党员思想实际和本大队两个阶级、两条道路斗争的实际，重温党的基本纲领。通过这些活动，使大家认识到社会主义时期阶级关系的变化，资产阶级就在共产党内，党内走资派是颠覆无产阶级专政、复辟资本主义的主要危险。要实现党的基本纲领和最终目的，不仅要同社会上的资产阶级进行长期的斗争，更要同党内资产阶级进行长期的斗争。他们从邓小平推行“三项指示为纲”的修正主义纲领，到一小撮反革命暴徒制造天安门广场的反革命政治事件，进一步看清了党内资产阶级的反动性、危险性和欺骗性。大家认为，在批邓、反击右倾翻案风的斗争中，每个共产党员必须站在斗争的最前列，成为带领群众同党内外资产阶级作斗争的先锋战士。"},{"type":"paragraph","text":"大队党支部带领广大党员反复学习毛主席关于反击右倾翻案风斗争的一系列重要指示，认真剖析党内资产阶级的阶级根源、政治思想根源和社会经济基础，列出了批判专题，并培训了一百多名理论骨干。四月份以来，这个大队在党员的带动下，全大队男女老少齐上阵，人人口诛笔伐，召开了各种批判会三十多次，出大批判专栏四十多期，掀起了批邓、反击右倾翻案风的新高潮。"},{"type":"paragraph","text":"本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"99cf8f2d26"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

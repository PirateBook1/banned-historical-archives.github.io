script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"哲大字报”的作者之一。本刊在此转载若干资料为读者提供有关事件的背景。〗","authors":[],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"“李一哲”大字报及其作者","type":"paragraph"},{"text":"岳禅","type":"paragraph"},{"text":"“李一哲大字报”，是一九七四年十一月题为《关于社会主义的民主与法制——献给毛主席和四届人大》、长达二万余言大字报的简称。作者其实是四人，分别是李正天、陈一阳、王希哲和郭鸿志。由于主要执笔者为李、陈、王三人，其中李正天撰述法制部分，陈一阳、王希哲撰写民主部分，郭鸿志在理论上提供协助，但李、陈、王三人为保护年纪较大的郭，故取其名各一字作笔名成“李一哲”。","type":"paragraph"},{"text":"李正天，现年五十三岁，祖籍山东，出生在湖北，在广州成长。一九六六年毕业于广州美术学院油画系。文革时是广州红卫兵红色造反司令部呐喊战团（简称红司呐喊）核心成员。后因“李一哲大字报”遭受批判、被捕，于一九七九年初获平反后出狱。现任广州美术学院教师。","type":"paragraph"},{"text":"陈一阳，现年四十八岁，广州人。其父陈适曾任黄埔军校教务处主任。文革爆发时就读广州市第十七中学高中，是广州红司井冈山公社核心成员。后因“李一哲大字报”遭批判、被捕。一九七九年初获平反后出狱。现任广州市社会科学院图书馆职员，近年潜心研究哲学和玄学，著有《东方与智慧——金刚白话演绎》（北岳出版社出版）。","type":"paragraph"},{"text":"王希哲，现年四十七岁，祖籍四川，在广州长大。文革爆发时就读广州市第十七中学高中，是广州红司井冈山公社核心成员，与陈一阳是同学、战友。后因“李一哲大字报”遭批判、被捕。一九七九年初获平反后出狱，后又因“反革命宣传煽动罪”被判入狱十四年，一九九三年获假释，现在广州从商。（《华夏文摘》编者注：王两星期前逃亡到美国，宣布将申请加入中国国民党，并称他此举的目的是为在两岸关系问题上向中共施加影响。国民党方面对此表示欢迎。）","type":"paragraph"},{"text":"郭鸿志，文革时为广东人民广播电台人事科干部，后因“李一哲大字报”遭批判、被捕。一九七九年初获平反出狱，现已退休，年前不幸中风，全身瘫痪，长卧病床。近闻情况已稍有起色。","type":"paragraph"},{"text":"“李一哲大字报”事件发生时已处于文革尾声，中共中央决定将政治及经济纳入正轨，准备在一九七五年一月召开第四届全国人民代表大会（按原宪法规定四年为一届，该届人大应在一九七○年召开，但因文革而无法进行）。曾全情投入文革的李、陈、王、郭四人有感于新政局启端，需为国家的长期稳定及建立公平、公开的制度而建言，决定向四届人大致公开信，表达意见。内容定为论述民主与法制。李正天负责撰写法制部分，陈、王写民主部分，经过三易其稿，四人轮番修改补充定稿于一九七四年十一月七日——这天恰恰是俄国十月革命五十七周年纪念日。","type":"paragraph"},{"text":"大字报张贴在广州闹市北京路（原永汉北路，文革时改名为北京路，至今仍沿用）与中山四路（文革初期曾被北京南下红卫兵强行将整条中山路改名为东方红大道，后遭广州市民激烈反对，很快恢复原名）交界处。结果，引起全城轰动，成千上万的人日夜围睹，顿令车水马龙的闹市为之途塞。该大字报后来在不少热心市民支援下油印成小册子，广为传阅。当时正值秋季广州交易会正在进行，吸引不少外国客商注意，旋即引起全球七十二个国家、地区报导此事。当时的广东省革命委员会又惊又怒，组写作班子以“宣集文”为署名，对“李一哲大字报”进行多番批判，反倒使“李一哲大字报”越批越香，名扬海内外。","type":"paragraph"},{"text":"□原载《明报月刊》 ９６年六月号 输入：周其弘","type":"paragraph"},{"text":"∞ ∞ ∞ ∞ ∞ ∞ ∞ ∞ ∞ ∞","type":"paragraph"}],"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7c0eb48870"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji36","name":"毛泽东全集第36卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji36.pdf"],"article":{"title":"颁布《关于处理在押日本侵略中国战争中战争犯罪分子的决定》的命令","alias":"","parts":[{"type":"paragraph","text":"颁布《关于处理在押日本侵略中国战争中战争犯罪分子的"},{"type":"paragraph","text":"决定》的命令!"},{"type":"paragraph","text":"（1956年4月25日）"},{"type":"paragraph","text":"中华人民共和国第一届全国人民代表大会常务委员会于一九五六年四月二十五日第三十四次会议通过了关于处理在押日本侵略中国战争中战争犯罪分子的决定，现予公布。"},{"type":"paragraph","text":"中华人民共和国主席毛泽东"},{"type":"paragraph","text":"一九五六年四月二十五日[1]这是毛泽东以中华人民共和国主席名义发布的命令。"},{"type":"paragraph","text":"[2]指全国人民代表大会常务委员会1956年4月25日第三十四次会议通过的《关于处理在押日本侵略中国战争中战争犯罪分子的决定》。决定指出：现在在我国关押的日本战争犯罪分子，在日本帝国主义侵略我国的战争期间，公然违背国际法准则和人道原则，对我国人民犯了各种罪行，使我国人民遭受了极其严重的损害。按照他们所犯的罪行本应该予以严惩，但是，鉴于日本投降后十年来情况的变化和现在的处境，鉴于近年来中日两国人民友好关系的发展，鉴于这些战争犯罪分子在关押期间绝大多数已有不同程度的悔罪表现，因此，决定对于这些战争犯罪分子按照宽大政策分别予以处理。决定还对处理在押日本战争犯罪分子的原则和有关事项作了规定。"}],"authors":["毛泽东"],"dates":[{"year":1956,"month":4,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":320,"page_end":320},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e8279d2d2b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

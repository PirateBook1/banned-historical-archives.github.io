script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"文化部关于各地不得自动禁映影片的通知","authors":[],"dates":[{"year":1962,"month":7,"day":12}],"is_range_date":false,"parts":[{"text":"文化部关于各地不得自动禁映影片的通知","type":"title"},{"text":"各省、市、自治区文化局（厅）、电影局，中影公司：","type":"appellation"},{"text":"1957—1958年前后，各制片厂拍摄的一部分故事片，因为受到当时一些报纸、杂志的批评，各地有自动禁映的情况。","type":"paragraph"},{"text":"最近，我们对这些影片，又从新进行了一次甄别，我们认为这些影片都不违背毛主席在《正确处理人民内部矛盾的问题》中提出的六项政治标准，其中有些影片虽有一些缺点，少数影片的缺点，还很严重，但仍然是属于思想艺术方面的问题；有些影片观点不完全正确，或者观点不明确；有些影片思想情感不够健康，或者情操不高；有些影片的缺点或只是由于艺术处理上的问题。因此，如“幸福”、“前方来信”、“阿福寻宝记”、“探亲记”、“秋翁遇仙记”、“伤疤的故事”、“情长谊深”、“寻爱记”、“生活的浪花”、“新局长到来之前”、“布谷鸟又叫了”、“上海姑娘”、“花好月圆”、“落水记”、“凤凰之歌”、“复试”、“芦笙恋歌”、“如此多情”、“不拘小节的人”、“悬崖”等二十部影片，我部过去未曾禁映，各地如曾自动决定禁映者，应即恢复发行。至于以上影片在恢复发行以后，其中有些影片由于质量较低，上映场次则可根据群众欢迎与否分别对待。今后凡经中央文化部审查批准在全国上映的影片，各地一律不得自动禁演；如因特殊情况或各地对上映的影片内容有意见时，可将意见转报我部，由我部酌情处理，特此通知。","type":"paragraph"},{"text":"抄送：中宣部，军委总政文化部，各省、市、自治区党委宣传部，影协，北影，上海海燕、天马制片厂，长影","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]},{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"文化部关于各地不得自动禁映影片的通知","authors":[],"dates":[{"year":1962,"month":7,"day":12}],"is_range_date":false,"parts":[{"text":"文化部关于各地不得自动禁映影片的通知","type":"title"},{"text":"各省、市、自治区文化局（厅）、电影局，中影公司：","type":"appellation"},{"text":"1957—1958年前后，各制片厂拍摄的一部分故事片，因为受到当时一些报纸、杂志的批评，各地有自动禁映的情况。","type":"paragraph"},{"text":"最近，我们对这些影片，又从新进行了一次甄别，我们认为这些影片都不违背毛主席在《正确处理人民内部矛盾的问题》中提出的六项政治标准，其中有些影片虽有一些缺点，少数影片的缺点，还很严重，但仍然是属于思想艺术方面的问题；有些影片观点不完全正确，或者观点不明确；

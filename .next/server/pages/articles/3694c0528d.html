script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华北局关于执行“判处死刑，缓期二年执行”政策的指示","authors":[],"dates":[{"year":1951,"month":6}],"is_range_date":false,"parts":[{"text":"华北局关于执行“判处死刑，缓期二年执行”政策的指示","type":"title"},{"text":"各地在传达第三次全国公安会议关于“判处死刑，缓期二年执行，强迫劳动，以观后效”的政策和收缩杀人权、捕人权的决定后，绝大多数干部和群众都表示拥护，认为既可防止偏差，巩固镇反成果，又利于分化并彻底消灭反革命势力。但也有一些干部和群众对此不了解或有误解，认为“以观后效就是一笔勾销”，“收缩捕杀权，就难再杀了”。说“紧闹慢闹，又赶上宽大了”。“现在这样办，无法向群众交待”。因而表示不满，积极性降低。有的明知反革命也不报告、不控诉了。这种误解，一方面是交待政策时说得不够清楚，同时，也确实有该杀的反革命分子未捕、未杀的现象。静海在镇压反革命后，仍有十六个村庄，不抓不杀就不能突破；嘉祥有百分之三十的村庄，还未发动群众起来镇压反革命；博爱尚有百分之四十的村庄，对反革命打击不够狠或很少打击，反革命分子仍在抵抗。像这样捕杀不足的地方，如不继续发动群众，严厉镇压反革命，干部和群众自不会也不应满意。雁北专区，在一千八百六十四名反革命案件中，准备假释、回村服劳役、回村管制及释放者，即达八百八十五名，将近一半。宣化县拟将三个死心塌地、一贯积极活动而在镇反中仍上山结伙进行游击活动的一贯道首判处死刑时，省法院竟因以前已杀了一大批，改成五年到七年徒刑，因此引起干部和群众极大不满，反革命分子则喜笑颜开，连称“宽恩”。这两个例子，现任是有偏差有错误的。","type":"paragraph"},{"text":"所有引起干部和群众怀疑和不满的这些缺点和偏差，都是值得各地严重注意的。收缩杀人、捕人权和一般地停止大杀大捕，绝不是说该杀该捕的也一个不捕不杀，也不是说不管任何情况、任何地方、任何罪大恶极的人，都不捕不杀了。公安会议的决议毫无此种含义。相反，而是应该杀的一定要捕杀，发动群众不够的，一定要继续发动。“缓期二年”执行的政策，正像毛主席所指示：“绝不应该解释为负有血债或有其他重大罪行人民要求处死的罪犯而不处死，如果这样做，那就是错误的。我们必须向区村干部和人民群众解释清楚，对于罪大恶极民愤甚深非杀不足以平民愤者，必须处死，以平民愤”。不是任何人都可以缓期执行，只是对那些“民愤不深，人民并不要求处死，但又犯有死罪者”，才适用“缓期二年执行”的政策。主席这些极为重要的指示，必须首先对一切干部，特别是公安司法干部和区村干部，反复讲解清楚。对于了解和执行上有错误者随时通报纠正。对于广大群众必须利用各种形式，主要是代表会议形式，把党的政策向他们讲清楚。随时注意群众正义的呼声。对释放回村管制的犯人，事前通过所在村人民的讨论，并应公开地有手续地放回去，使人人知晓，利于管制改造。如有放回去继续作恶者，则应加重处罚。","type":"paragraph"}],"comments":[],"origin":"根据档案材料翻印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3694c0528d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"张广钦给许书记并省委的信","authors":[],"dates":[{"year":1961,"month":1,"day":24}],"is_range_date":false,"parts":[{"text":"张广钦给许书记并省委的信","type":"title"},{"text":"许书记并省委：","type":"appellation"},{"text":"泸县病人情况，元月以来直线上升，现有肿病人二万八千余，比月初上升八千余人，加上其他病人共达六万余；死亡一千余人。目前，还没有显著下降的趋势。生活方面，口粮仍未完全落实，粮食调拨工作进展迟缓，有些食堂还吃不够定量标准（县委大约统计，基本上吃够的只占80％左右）。猪只死亡情况也是严重的，一月上旬死一万只，中旬又是一万只，全县现只有近十万只猪，有很多地方不仅精饲料馁有落实，而且青粗饲料也吃不够标准。牛从一月一日至二十日，全县死一千二百多头。菜蔬现在各地都在抓紧种，但因前段抓得不紧，种下的被偷、被砍得厉害，眼下许多食堂都缺菜吃，种下不久的春白菜、蒿苣等虽然不少，但“远水不解近渴”，食堂缺菜的面日有扩大，据初步统计，全县四千多个食堂，能吃到二斤以上的只占18％，62％的大部分菜都很少，近20％的食堂已经没啥菜吃。没有菜，半斤原粮是比较困难的，加以一部分干部多吃多占、贪污克扣，问题更大，群众中挖食“仙米”的情况，又开始多起来。","type":"paragraph"},{"text":"这些严重情况，绝不能让他再继续发展下去了。我们注意这些问题是比较早的，去年十月以来，一直叫喊认真安排好生活，后来又及时提出了“全党动手、全民动员、战胜灾荒——保人、保猪、保牛”的口号，并及时采取了许多措施。比如口粮、四照顾、康复糕、猪的精料都拨下去了，凡是贯彻好的地方，情况大有好转；凡是没有重视的地方，不但没有落实，情况还在恶化，严重的是这种地方还不在少数，县委虽再三强调，但有些地方就是贯彻不下去。这个问题究竟原因何在，很值得我们深思。我看应该从我们内部找原因，如果不是组织不纯或者干部有问题，那末，为什么贯彻不下去呢？或者就是在那里病人多、死人多、死猪死牛多的地方，肯定有官僚主义分子。不然，这个问题就没法找到答案。因此，我们准备：除了抓紧发动群众，夺取公社各级各方面的领导权外，突出地解决生活方面这一线的领导权，动员全体党员和干部，全力以赴，突击食堂、医院和猪、牛饲养工作，展开群众性的大检查、大评比。凡是内部组织上有问题的，先从我们内部开刀动手术，夺取领导权；凡是外部有敌人破坏的，彻底揭露，坚决给以打击；凡是各项具体问题没有解决的，坚决、迅速地给以解决。未住院的肿病人，每人每天补助2两粮。与此同时，大力加强正面教育，扭转群众和干部中消极、畏难的精神状态。此时此刻，绝不能再官僚主义了。如果有些领导干部仍然对此采取麻木不仁的态度，还在那里慢腾腾地，对这些严重情况熟视无睹，一定要认真处理，该批评的批评，该处理的处理，决不姑息。我们认为，现在各项指标（粮、钱）都拨下去了，就是我们做工作的问题，只要我们有勇气、决心大、抓紧抓狠、方法对头、措施具体落实，暂时的困难是可以克服的。","type":"paragraph"},{"text":"以上妥否，请指示。","type":"paragraph"},{"text":" 张广钦一九六一年一月二十四日","type":"paragraph"},{"text":"抄送：各书记、秘书长，办公厅。    （共印15分）","type":"paragraph"},{"text":"中共四川省委办公厅秘书处  一九六一年一月三十日抄","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b038a1917b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

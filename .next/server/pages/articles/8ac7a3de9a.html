script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"无限忠于伟大领袖毛主席的工人最聪明  四川省筑路机具修理厂制成印制毛主席著作用的全自动四开平台印刷机","authors":[],"dates":[{"year":1969,"month":4,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"无限忠于伟大领袖毛主席的工人最聪明"},{"type":"paragraph","text":"四川省筑路机具修理厂制成印制毛主席著作用的全自动四开平台印刷机"},{"type":"paragraph","text":"据新华社成都二日电　四川省筑路机具修理厂工人，满怀对伟大领袖毛主席无限热爱的深厚无产阶级感情，发扬敢想、敢干的革命精神，以五十四天时间，试制成功印制毛主席著作用的全自动四开平台印刷机，为传播伟大的毛泽东思想作出了贡献。"},{"type":"paragraph","text":"筑路机具修理厂是一个设备差、技术力量薄弱，仅有三百多人的小厂，而且大部分工人都是不久前从筑路工地上调来的，没有制造过印刷机。但是厂小志大，当有关部门给他们下达制造十台印刷机的任务后，革命工人立即举行了誓师大会，一致表示：能参加制造印制毛主席著作用的印刷机，是自己最大的幸福，一定要以最高的质量，最快的速度完成这一光荣任务。"},{"type":"paragraph","text":"一台印刷机有一百多个铸件，铸造小组的工人，从来没有承担过这么大的任务。他们遵照毛主席关于自力更生，艰苦奋斗的教导，坚决把重担子挑在肩上。在造机身砂型的时候，几次泥心都产生脱砂，工人们想出了一个又一个的办法，解决了脱砂问题。在预定的时间里，他们把一批批铸件赶制出来。"},{"type":"paragraph","text":"在印刷机的送纸部分，有一根齿轴，通常要用万能铣床或其它专用设备加工，每加工一根齿轴需要六天时间。而这个厂只有一台万能铣床，光铣十台印刷机的齿轴就要两个月时间。怎样解决这个难题呢？他们反复学习了毛主席关于“我们不能走世界各国技术发展的老路，跟在别人后面一步一步地爬行。我们必须打破常规，尽量采用先进技术”的教导，经过反复试验，用车床加工出亮光闪闪的齿轴。经检查，质量完全符合要求。"},{"type":"paragraph","text":"当总装工作进入到最后调校阶段时，凸轮定位这个自动化关键，经过几次调校都失败了。厂革委会立即举办了毛泽东思想学习班，边学习，边总结，找出了失败的原因。工人们采用了一种新的办法，保证了印刷机的试制成功。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"四川文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8ac7a3de9a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

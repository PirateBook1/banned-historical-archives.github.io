script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-554","name":"梁先玉说错话案","author":"四川省重庆市江北区法院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"梁先玉说错话案","dates":[{"year":1978,"month":12}],"is_range_date":false,"authors":["四川省重庆市江北区法院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"西南政法学院刑法教研室, 冤假错案选编, 60-61","tags":[{"name":"反革命","type":"主题/事件"},{"name":"四川","type":"主题/事件"},{"name":"右派","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"}],"parts":[{"type":"title","text":"梁先玉说错话案"},{"type":"paragraph","text":"梁先玉，女，五十九岁，四川省荣昌县人，地主家庭出身，教员成分，原系重庆市江北区刘家台小学教师。一九四三年曾集体参加“三青团”。一九六八年十一月六日刘家台小学组织教师座谈八届十二中全会公报。在座谈讨论中，梁先玉作口头发言时由于心情紧张，把“早上起来看到大亍小巷都贴满了打倒刘少奇的大标语[”] 误说成是 [“]…打倒 XXX 的大标语”，说出后发现说错了，立即作了纠正。接着继续发言中又把“要文斗，不要武斗”说颠倒了。当晚写了检查。事后，又把梁先玉一九五八年和一九六四年在干部鉴定中自我检查批判了对其妹妹被评为地主、丈夫被划为右派的错误认识，定为为其“右派丈夫、地主妹妹鸣冤叫屈”。同时，将一九六六年梁带学生去江北城游行，在游行中呼反了一句口号，是什么口号，在场人均说不清楚，但却主观的定为把“只准左派造反，不准右派翻天”呼反了，并主观地确定为呼反动口号，由老师执笔写成材料，叫学生盖上指印，作为呼喊反革命口号的定案证据，于一九六九年七月三日以现行反革命罪判处有期徒刑十年。 经复查证实；梁先玉在发言中，由于心情紧张，将话说错，错后思想更为紧张，以致连续又把话说错。不是“恶毒 攻击”和“蓄意歪曲”，属于口误；原判将梁自我批评的进步表现，作了颠倒并无限上纲定为给右派丈夫、地主妹妹 “鸣冤叫屈”；把不能证实的口号强加于梁，并以公开呼喊反革命口号定罪是错误的，决定：撤销原判，宣告梁先玉无罪。选自四川省重庆市江北区法院一九七八年十二月《案例》"}],"alias":""},"tags":[{"name":"四川文革","type":"人物"},{"name":"重庆文革","type":"人物"},{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"26bd08e144"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

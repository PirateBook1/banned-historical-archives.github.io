script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"八百户大队闻风而动落实“九大”提出的战斗任务  组织群众学习党内两条路线斗争历史  深入批判刘少奇反革命修正主义路线","authors":[],"dates":[{"year":1969,"month":5,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"八百户大队闻风而动落实“九大”提出的战斗任务"},{"type":"paragraph","text":"组织群众学习党内两条路线斗争历史"},{"type":"paragraph","text":"深入批判刘少奇反革命修正主义路线"},{"type":"paragraph","text":"本报讯　河北省大厂回族自治县祁各庄公社八百户大队认真学习林副主席的政治报告，掀起了批判叛徒、内奸、工贼刘少奇反革命修正主义路线的新高潮。"},{"type":"paragraph","text":"林副主席在政治报告中指出：“对这次无产阶级文化大革命的基本经验的学习和宣传，对两条路线斗争史的学习和宣传，对毛主席关于在无产阶级专政下继续革命的学说的学习和宣传，都不能只进行一次，而要反复讲，年年讲，月月讲，天天讲。”八百户大队革委会怀着对伟大领袖毛主席无限忠诚的深厚无产阶级感情，遵照林副主席的这一指示，采取“学”、“讲”、“展”的方法，认真学习和总结了社会主义革命时期本大队的两条路线斗争史，深入开展对刘少奇的反革命修正主义路线的批判，使毛主席的革命路线进一步深入人心。他们的做法是："},{"type":"paragraph","text":"“学”，就是大学“九大”文献，大学毛主席著作。广大贫下中农说，“九大”公报指出：“只有懂得党的历史，才能懂得毛主席是怎样继承、捍卫和发展了马克思列宁主义的，才能懂得毛主席的伟大，才能懂得毛泽东思想的伟大，才能懂得毛主席的无产阶级革命路线的正确。”无产阶级司令部的号令我们坚决照办。广大贫下中农带着党内两条路线斗争的问题大学毛主席著作，很快在全大队形成了一个学习毛主席著作，学习党史的群众运动。"},{"type":"paragraph","text":"“讲”，就是组织老党员、老贫农、老干部和老民兵，大讲本大队党内两条路线斗争史。这些人亲身经历过党内的两条路线斗争，心中有一笔两条路线斗争的账。老党员朱德福在回顾解放后党内两条路线斗争史时说，“毛主席教导我们：‘只有社会主义能够救中国’。可是大叛徒刘少奇跟毛主席唱反调，鼓吹富农经济，要我们走回头路。一九五三年我们按照毛主席的指示办了合作社，走上了合作化道路。刘少奇又跳出来破坏合作化……。”大队革委会组织了四十九名老人，采取灵活多样的形式，深入田间、地头、街头和家庭讲本大队党内两条路线斗争史。"},{"type":"paragraph","text":"“展”，就是搞图片展览。大队根据广大贫下中农回忆的党内两条路线斗争在本大队的表现，画成图片，进行展览，向广大群众宣传。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eeeec8d73f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

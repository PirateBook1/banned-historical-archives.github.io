script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在革命实践和接近工农兵群众中  刻苦学习毛主席光辉哲学思想  中共江华瑶族自治县委和县革委会加强领导班子思想革命化建设","authors":[],"dates":[{"year":1970,"month":10,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在革命实践和接近工农兵群众中  刻苦学习毛主席光辉哲学思想"},{"type":"paragraph","text":"中共江华瑶族自治县委和县革委会加强领导班子思想革命化建设"},{"type":"paragraph","text":"据新华社长沙电　中共湖南省江华瑶族自治县委员会和县革委会的领导成员，努力活学活用毛主席的光辉哲学思想，把工农兵群众当作自己的老师，不断克服自己头脑中形而上学的错误思想，不断提高自己学习和运用唯物辩证法的自觉性。"},{"type":"paragraph","text":"县革委会一位副主任，在无产阶级文化大革命以前，指挥兴建本县的草岭水库时，凭着自己的“老经验”，在工地上实行“三靠”：靠自己发号施令，靠少数“专家”办事，靠物质刺激。结果违反了毛泽东思想，违反了客观规律，挫伤了群众的社会主义积极性，使这个计划一年完工的水库拖拖拉拉搞了三年。去年冬天，领导上决定由他带领近三万民工去修东方红水库渠道。开始，他怕重犯过去的错误，不敢大胆抓。他带着这个问题，在工地同贫下中农一起学习毛主席的哲学著作，以毛主席关于“一分为二”的观点为武器，分析自己的思想问题。毛主席的教导和贫下中农的帮助，使他深刻认识到，在一定的条件下，错误可以变为正确的先导，这个条件就是活学活用毛泽东思想，正确总结犯错误的经验教训，努力改造世界观。而不敢大胆工作的实质，就是不敢同自己的错误思想作斗争。他在群众中狠斗了自己的形而上学思想和私心杂念，和群众一起劳动，努力学习贫下中农一不怕苦、二不怕死的革命精神，受到很大教育。从此，他把“怕”字换成了“敢”字，把相信自己换成了相信群众，斗志昂扬地带领群众进行施工，提前十五天完成了原定工程任务。"},{"type":"paragraph","text":"县革委会成员中，有一名新干部，过去对自己不能一分为二，认为自己是在无产阶级文化大革命中成长起来的，“出身好，根子正，看问题正确。”通过三大革命斗争的考验，使他受到了深刻的教育。有一次，他在一个大队蹲点，发现一个党员犯了严重错误，他主张把这个党员“吐”出去。可是贫下中农认为，这个党员出身苦，本质好，过去犯错误主要是受了叛徒、内奸、工贼刘少奇黑《修养》的毒害，只要坚持用毛泽东思想帮助他认识错误，改造世界观，可以使他成为一个好党员。后来，这个党员在贫下中农的热情帮助下，努力活学活用毛泽东思想，自觉地改造世界观，果然转变很快。这件事引起了这个新干部的深思：为什么对同一个犯错误的党员，自己同贫下中农的看法不一样？他带着这个问题重温了毛主席关于“研究问题，忌带主观性、片面性和表面性”的伟大教导，认识到贫下中农是用辩证唯物主义的观点来看这个党员，对他的错误不仅进行实事求是的分析，还看他的全部历史、全部工作、犯错误的根源和改正错误的可能；而自己却是用唯心主义和形而上学的观点来看这个党员，只片面地孤立地看这个党员的错误，不看其他。思想方法不同，得出的结果也就不同。他深刻认识到唯心主义和形而上学的危害，决心以贫下中农为师，在群众斗争中学习唯物辩证法，彻底改造世界观。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"40eba786b2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

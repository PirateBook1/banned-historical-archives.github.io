script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"欧阳山受到毛主席鼓励","authors":["阿犁"],"dates":[{"year":1951,"month":8,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿犁"},{"type":"paragraph","text":"欧阳山，这位知名的广东作家，现在他是回到了他的故乡，负责领导华南的文艺工作。他是一个热情的作家，在他一生中，认为最光荣的事是得到毛主席的鼓励。"},{"type":"paragraph","text":"在柯蓝记述延安文艺活动的回忆里曾说到这件事情:"},{"type":"paragraph","text":"那是在延安文艺座谈会后不久，边区开了一次合作社干部会议，合作社的劳动模范都到延安开会。丁玲和欧阳山参加了这个会议旁听，访问了会上的几位英雄；后来，他们各写了一篇人物速写和访问记之类的文章，在延安的‘解放日报’发表，文章都不过一两千字，编排也不醒目；毛主席在繁忙的工作之余却仔细的看到了，而且写信给丁玲、欧阳山，予以颇高的评价，并向他们祝贺。之后，毛主席更亲自在合作社总结报告上盛赞，使得在座的丁玲、欧阳山感激兴奋。"},{"type":"paragraph","text":"后来，欧阳山便在毛主席的鼓舞下，写出了以合作社为题材的“高乾大”，他在延安南区合作社住了好几个月，终于完成了这部辉煌作品。"},{"type":"paragraph","text":"毛主席便是这样常常关怀作家，鼓励作家的。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5149b56ac5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-711","name":"中共中央组织部、人事部关于认真执行干部退(离)休制度有关问题的通知","author":"中共中央组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央组织部、人事部关于认真执行干部退(离)休制度有关问题的通知","dates":[{"year":1988,"month":8,"day":25}],"is_range_date":false,"authors":["中共中央组织部","人事部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中央组织部干审局, 干审工作政策文件选编 (下), 1758-1759","tags":[{"name":"干部","type":"主题/事件"},{"name":"离休","type":"主题/事件"},{"name":"退休","type":"主题/事件"}],"parts":[{"type":"title","text":"中共中央组织部、人事部关于认真执行干部退(离)休制度有关问题的通知"},{"type":"subtitle","text":"1988年8月25日 ·中组发〔1988〕9号"},{"type":"paragraph","text":"几年来，大批到了退休(包括离休，下同)年龄的干部响应党中央关于实行干部退休制度的号召，从工作岗位上退下来，办理了退休手续废除领导职务终身制，实现新老干部的正常交替作出了榜样。但是，由于种种原因，还有些到了退休年龄的干部，未及时办理退休手续。为了进一步贯彻执行干部退休制度，完善和简化手续，做好干部退休工作，经中央批准，现将有关问题通知如下："},{"type":"paragraph","text":"一、达到规定的退休年龄(周岁)的干部，都应及时办理退休手续，不需本人提出申请。各级组织、人事部门对本单位达到退休年龄的干部，应事先按干部管理权限报经任免机关批准，在其达到退休年龄的前一个月通知本人，并在其达到退休年龄后的一个月内按规定办完有关手续，不再列为在编人员。"},{"type":"paragraph","text":"对地、市（厅、局）级以上干部中个别确因工作需要暂时留任的，或需要安排到人大、政协任职的人选，应由所在单位事先提出留任或安排的理由和时间（留任时间一般为一年，最长不超过三年），按干部管理权限，报经任免机关审批。批准留任的，应及时通知本人。担任主要负责职务的干部需要留任的，由任免机关直接决定，并通知所在单位和本人。"},{"type":"paragraph","text":"二、依据法律和有关规定经选举任职，在任届未满时达到退休年龄的干部，一般可待任届期满后，按有关规定办理退休手续。"},{"type":"paragraph","text":"三、凡符合国务院国发〔1983〕141、142号文件规定，可以暂缓退休的高级专家和部分骨干教师、医生、科技人员，必须严格按上述文件规定和劳动人事部劳人科〔1983〕153号文件的规定执行。"},{"type":"paragraph","text":"女干部退休年龄按中央组织部、劳动人事部劳人老〔1987〕2号文件的规定执行。"},{"type":"paragraph","text":"四、少数身体健康、具有专长的干部，在达到规定的退休年龄时，如工作确实需要的，可以在办理退休手续后，由需用单位按照政策规定予以聘用，但不列为在编人员。"},{"type":"paragraph","text":"干部退休工作，是一项经常性工作，各级组织、人事部门和老干部工作部门要各司其职，严格执行有关制度，切实做好深入细致的思想工作和各项管理工作，认真照顾好退休干部的生活,注意因人制宜地发挥他们的作用。"},{"type":"paragraph","text":"各地各部门接此通知后，要逐级负责，认真组织实施，检查落实情况，总结推广好的经验，发现问题及时解决。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0fab4e5c7f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

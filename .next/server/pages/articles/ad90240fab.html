script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“蛤蟆洼”里稻谷香","authors":["张清川"],"dates":[{"year":1976,"month":5,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“蛤蟆洼”里稻谷香"},{"type":"paragraph","text":"张清川"},{"type":"paragraph","text":"我的家乡——江苏邳县，地处苏北骆马湖畔，历史上是个十年九涝的苦地方。解放前，这里有首民谣：“邳县当中洼，自古龙王家，人流血和汗，地里收蛤蟆。”可是，自从无产阶级文化大革命以来，地里年年收的再不是蛤蟆，而是金黄的稻谷了。"},{"type":"paragraph","text":"文化大革命以前，邳县贫穷落后，根本原因不是由于“龙王”作法，而是受了刘少奇、邓小平修正主义路线的破坏。文化大革命以来，我们邳县人民狠批了刘少奇兜售的“四大自由”、“三自一包”等修正主义黑货，狠批了农村中的资本主义自发势力，对一小撮阶级敌人加强了无产阶级专政，掀起了轰轰烈烈的农业学大寨运动，向千百年来的“龙王”开战，使邳县迅速换了新的面貌。"},{"type":"paragraph","text":"一九七二年六月中旬，正是春稻拔节、夏稻返青的季节，突然下了一场特大暴雨，一夜之间，我们大队绿油油的稻田变成一片汪洋。贫下中农豪迈地提出，“灾情再重不减产，龙王口里夺丰收”，坚持以阶级斗争为纲，投入紧张的抗洪救灾战斗。全大队男女老少齐上阵，把齐腰深的大水及时排了出去。"},{"type":"paragraph","text":"由于水大流急，稻苗被冲走不少。社员立即重新育秧，抓紧时间补栽。"},{"type":"paragraph","text":"辛勤的劳动换来了丰硕的果实，当年的稻谷产量不仅没有减产，反而比往年有所提高。贫下中农手捧沉甸甸的稻穗，无限感慨地说：“要不是经过文化大革命，大灾之年夺得这样好的收成，连作梦也不敢想啊！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ad90240fab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

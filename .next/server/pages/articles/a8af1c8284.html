script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北京市革委会传达陈伯达的六点指示","authors":["陈伯达"],"dates":[{"year":1967,"month":5,"day":10}],"is_range_date":false,"parts":[{"text":"北京市革委会传达陈伯达的六点指示","type":"title"},{"text":"陈伯达","type":"authors"},{"text":"1. 革命群众都必须坚决贯彻执行毛主席党中央“抓革命、促生产”的伟大指示，争取革命生产双丰收。","type":"paragraph"},{"text":"2. 无产阶级专政机构的神圣任务，第一点保卫无产阶级文化大革命；第二点建立稳定无产阶级革命的秩序；第三点保护国家财产；第四点，保护革命群众中不同意见人的人身安全。","type":"paragraph"},{"text":"3. 不要武斗，禁止打、砸、抢、抓、抄。","type":"paragraph"},{"text":"4. 煽动武斗的坏人，应受无产阶级专政国家的法律制裁。坏人煽动武斗的话，那坏人就暴露出来了，要追查坏人，要进行制裁。","type":"paragraph"},{"text":"5. 破坏劳动纪律，不参加生产，到处游荡，自由跑入跑出，扰乱革命生产秩序的，工厂一律不发给工资，农村人民公社一律不给记工分，机关也一样。","type":"paragraph"},{"text":"6. 要依靠群众，光依靠无产阶级专政机关是不行的，公安部门一定要依靠群众才有权威。","type":"paragraph"}],"comments":[],"origin":"北京市革委会","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陈伯达","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a8af1c8284"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

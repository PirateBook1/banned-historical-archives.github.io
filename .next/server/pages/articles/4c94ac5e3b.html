script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-605","name":"中共中央办公厅、国务院办公厅转发国家档案局《关于‘文化大革命’中形成的档案材料处理问题的报告》","author":"中共中央办公厅","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央办公厅、国务院办公厅转发国家档案局《关于‘文化大革命’中形成的档案材料处理问题的报告》","dates":[{"year":1982,"month":11,"day":5}],"is_range_date":false,"authors":["中共中央办公厅","国务院办公厅"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中央组织部干审局，干审工作政策文件选编（下），1589-1590","tags":[{"name":"档案","type":"主题/事件"},{"name":"两案","type":"主题/事件"},{"name":"文革","type":"主题/事件"}],"parts":[{"type":"title","text":"中共中央办公厅、国务院办公厅转发国家档案局《关于“文化大革命”中形成的档案材料处理问题的报告》"},{"type":"subtitle","text":"1982年11月5日·厅〈档〉发〔1982〕43号"},{"type":"subtitle","text":"国办发〔1982〕73号"},{"type":"paragraph","text":"国家档案局《关于“文化大革命”中形成的档案材料处理问题的报告》中所提的几点意见很好，现转发给你们，请参照执行。"},{"type":"paragraph","text":"关于“文化大革命”中形成的档案材料处理问题的报告"},{"type":"paragraph","text":"中央办公厅、国务院办公厅："},{"type":"paragraph","text":"关于“文化大革命”中形成的档案材料的处理问题，中共中央、国务院一九七九年十一月批转国家档案局《关于处理文化大革命运动中形成的含有冤、假、错案内容的文书材料的意见》（中发〔1979〕81号文件），作了明确规定。今年一月，《中共中央关于批转〈第五次全国“两案”审理工作座谈会纪要〉的通知》（中发〔1982〕9号文件），对“两案”受审查人员材料处理问题也作了明确规定。据了解,大部分地区和单位对上述有关规定都已贯彻执行，但也有少数地区和单位贯彻执行得不够好，销毁了一些不应该销毁的档案材料，造成了一定的损失。"},{"type":"paragraph","text":"“文化大革命”中形成的大量档案材料，尽管内容上多属不实，政治上也大多是错误的，但它从各个方面记录了当时党、政、军机关和群众组织的活动情况，是研究党和国家在这一特定历史阶段的情况不可缺少的资料，必须妥为保管和处理。为此建议：对准备销毁的“文化大革命”中形成的档案材料(包括审查干部的材料和群众组织形成的材料)，再认真地进行一次鉴别，将其中确有历史参考价值的材料挑选出来，由各级档案馆(室）集中保管；对当前工作还需要查考的材料，请暂缓销毁。"},{"type":"paragraph","text":"请各省、市、自治区党委办公厅将处理“文化大革命”中的档案材料情况，于一九八二年年底前向中央办公厅写一简要报告。以上意见如无不妥，建议批转各地各部门参照执行。"},{"type":"paragraph","text":"国家档案局"},{"type":"paragraph","text":"一九八二年十月十四日"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4c94ac5e3b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

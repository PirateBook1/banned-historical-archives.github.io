script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji52","name":"毛泽东全集第52卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji52.pdf"],"article":{"title":"给刘大杰的信","alias":"","parts":[{"type":"paragraph","text":"给刘大杰的信\""},{"type":"paragraph","text":"（1976年2月12日）送上海复旦大学刘大杰教授先生："},{"type":"paragraph","text":"我同意你对韩愈的意见，一分为二为宜。李义山无题诗现在难下断语，暂时存疑可也。奉复久羁，深以为歉。诗词两首，拜读欣然，不胜感谢。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二月十二日"},{"type":"paragraph","text":"[1]这封信写在中共中央办公厅信访处1975年8月7日编印的《来信摘要》第五四○号上。这期摘要登载了刘大杰8月3日给毛泽东的信。信中说，他的文学史修改工作，一直受到主席的关怀，衷心铭感。现在报刊文章，对韩愈全部否定，说得一无是处。他认为韩愈以道统自居，鼓吹天命，固然要严加批判，但细读他的文章，发现其思想确有矛盾之处。如赞扬管仲、商鞅之功业等，都与儒家思想不合，而倾向于法家；他的散文技巧，语法合于规范，文字通畅流利，为柳宗元、刘禹锡所推许。对这些如果全盘加以否定，似非所宜。刘大杰认为，在批判韩愈儒家主导思想的基础上，应给他在文学史上一定的地位。对于李义山的无题诗，他认为有一部分是政治诗，也有少数是恋爱诗。刘大杰还将他作的一首七律和一首词，随信呈送毛泽东。"},{"type":"paragraph","text":"[2]韩愈，唐代文学家、哲学家。[3]李义山，即李商隐，晚唐诗人，著有《李义山诗集》等。"}],"authors":["毛泽东"],"dates":[{"year":1976,"month":2,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":140,"page_end":140},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ed6d40e102"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

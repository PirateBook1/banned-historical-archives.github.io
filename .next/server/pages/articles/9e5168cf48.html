script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来陈伯达接见福建赴京两派代表达成的四个协议","authors":["周恩来","陈伯达"],"dates":[{"year":1967,"month":8,"day":10}],"is_range_date":false,"parts":[{"text":"周恩来陈伯达接见福建赴京两派代表达成的四个协议","type":"title"},{"text":"周恩来陈伯达","type":"authors"},{"text":"〖八月十日晚至八月十一日晨，和八月十一日晚－八月十二日晨，周总理、陈伯达同志在西苑旅社连续接见福建赴京两派代表。两派代表达成四次协议。〗","type":"appellation"},{"text":"第一个协议：8.11  1时","type":"subtitle"},{"text":"双方毫无条件地，毫无保留地立即停止武斗，立即释放全部互抓人员，必须在11 日中午十二点前释放完毕，要我们立即执行，其他问题在继续协议中。","type":"paragraph"},{"text":" 福建革命造反委员会：陈力生、潘家驹；“八二九”：庄志鹏、余映辉","type":"paragraph"},{"text":"第二个协议：8.11  10时","type":"subtitle"},{"text":"放人后革造会在三小时内撤出华侨大厅，及其周围的全部人员，回到原地，原驻华侨大厅的“八二九”等八个总部在半月内全部撤出华侨大厅，另迁均为朴素的新地。","type":"paragraph"},{"text":"“八二九”等组织原驻的其他楼厅，立即按照艰苦朴素的原则自行调查，革造会原驻的楼厅也应按艰苦朴素的原则自行调整。","type":"appellation"},{"text":"第三个协议：8.12 晨","type":"subtitle"},{"text":"双方不得以任何借口任何方式挑动农民进城参加武斗，双方坚决反对挑动农民进城参加武斗，进城的应立即必须回原村。","type":"paragraph"},{"text":"必须绝对禁止任何人，任何机关利用任何借口或用所谓老区农民进城，挑动农民进城，挑动武斗的幕后策划者应负担全部责任和一切后果。","type":"paragraph"},{"text":"上山下乡青年都不得借口进城，已经进城的都必须尽快回原地抓革命促生产，坚决执行中央723关于禁止农民进城参加武斗的通知。","type":"paragraph"},{"text":"第四个协议：8.12  8时","type":"subtitle"},{"text":"1．不得以任何借口任何形式抓打搜，拘留不同观点的群众。","type":"paragraph"},{"text":"2．在协议达成三天后停止使用广播车，撤消在街头的广播站。","type":"paragraph"},{"text":"3．不得撕毁、涂改、复盖不同观点大字报、标语，不准搞一言堂，保证四大。","type":"paragraph"},{"text":"4．互不围攻，各方自动拆除武斗工事（包括街头制高点）。","type":"paragraph"}],"comments":[],"origin":"1967年8月15日红代会清华井冈山一部第三动态组编《动态》第123期","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"福建文革","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9e5168cf48"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿尤布·汗总统观看我杂技团演出  观众一再欢呼“毛主席万岁！”“巴中友谊万岁！”","authors":[],"dates":[{"year":1966,"month":9,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿尤布·汗总统观看我杂技团演出"},{"type":"paragraph","text":"观众一再欢呼“毛主席万岁！”“巴中友谊万岁！”"},{"type":"paragraph","text":"新华社拉瓦尔品第十八日电　巴基斯坦总统阿尤布·汗十八日晚在这里观看了中国杂技团的演出。演出后，阿尤布·汗总统在中国驻巴基斯坦大使章文晋陪同下，登上舞台，向中国艺术家们表示热烈祝贺，并同他们合影。"},{"type":"paragraph","text":"中国杂技团十七日还在这里的陆军体育场演出了两场，观众达五万多名。"},{"type":"paragraph","text":"当演出达到高潮时，观众一再欢呼：“巴中友谊万岁！”“毛泽东主席万岁！”“人民中国万岁！”"},{"type":"paragraph","text":"许多观众在留言簿上题词。一位社会工作者写道：“毛泽东主席给了中国青年聪明和智慧，使中国人民成为伟大的人民。”一位名叫谢赫·萨拉胡丁的大学生写道：“中国是世界上最伟大的国家。巴基斯坦人民为有中国的友谊而感到自豪。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6ca73da6d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院关于原煤炭部长张霖之问题的通知（概要）","authors":[],"dates":[{"year":1970,"month":7,"day":31}],"is_range_date":false,"parts":[{"text":"国务院关于原煤炭部长张霖之问题的通知（概要）","type":"title"},{"text":"1970年7月31日，　国务院给煤炭工业部发出关于张霖之问题的《通知》。这个《通知》是周恩来起草的。《通知》说：“国务院业务组于1970年7月31日会议，审查了煤炭部军代表1970年5月20日和7月31日两次报告，以及首都驻北京矿业学院工、军宣队专案组1970年5月17日的报告，同时，并阅看了反革命分子戚本禹1966年12月24日在矿院的公开演说。大家一致认为：张霖之同志的历史是清楚的。张霖之同志在矿院全校广播中听到戚本禹反革命分子这种威胁和煽动的语言，而身体已受到重伤，自不能不陷入极度紧张状态，因此，致张在武斗和逼供的混乱中死去。根据当时情况，矿院专案组的报告只涉及各项经过的表面现象，还需要依照煤炭工业部所掌握的全面材料，认真地予以澄清。”《通知》决定：“张霖之同志的死亡，应按人民内部矛盾处理。张霖之同志家属和他的子女不受任何牵连，应按革命干部家属看待。”","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"戚本禹","type":"人物"},{"name":"武斗","type":"主题/事件"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"101d336d57"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

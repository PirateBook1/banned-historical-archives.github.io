script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"澳共（马列）《先锋报》赞扬毛泽东思想在各国广泛传播，欢呼中国文化大革命伟大胜利  社会主义中国站在世界革命运动前列","authors":[],"dates":[{"year":1968,"month":12,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"澳共（马列）《先锋报》赞扬毛泽东思想在各国广泛传播，欢呼中国文化大革命伟大胜利"},{"type":"paragraph","text":"社会主义中国站在世界革命运动前列"},{"type":"paragraph","text":"新华社墨尔本电　澳大利亚共产党（马克思列宁主义）机关报《先锋报》，在十一月二十八日发表的一篇文章中，热烈赞扬战无不胜的毛泽东思想在世界各国的广泛传播，欢呼中国无产阶级文化大革命的伟大胜利。"},{"type":"paragraph","text":"文章说，中华人民共和国是一个强大的社会主义国家。它站在世界革命运动的前列。中国人民的伟大领袖毛泽东主席受到全世界亿万人民的热爱和尊敬。全世界各地革命群众都殷切地渴望得到毛主席的著作。《毛主席语录》在全世界的发行额超过任何的书籍。"},{"type":"paragraph","text":"文章说，毛泽东主席的著作是人们在日常斗争中运用的武器。全世界亿万人民正在按照伟大的毛泽东思想办事。这意味着他们正在从旧思想、旧习惯和旧风俗下解放出来。他们不再害怕帝国主义了。现在他们充满了信心，正在走向新世界——社会主义世界的革命道路上前进。"},{"type":"paragraph","text":"文章热烈欢呼中国无产阶级文化大革命的伟大胜利。文章指出，中国人民在毛泽东主席的英明领导下，在无产阶级文化大革命过程中，粉碎了中国赫鲁晓夫的阴谋。这场文化大革命是震撼世界的大事。它把革命的马克思列宁主义提高到新的水平。它把毛泽东思想传播给世界各国人民。"},{"type":"paragraph","text":"文章说，中国的无产阶级文化大革命提醒世界各国人民警惕现代修正主义的种种阴谋。它使人们更加看清了苏修集团的背叛行径，它揭示了资本主义是怎样在苏联复辟的。"},{"type":"paragraph","text":"文章说，中国的无产阶级文化大革命也给了以美帝为首的帝国主义以沉重的打击。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cbea5a51e1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

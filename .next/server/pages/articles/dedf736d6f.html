script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共定远县委关于必须立即纠正克扣粮食的通知","authors":[],"dates":[{"year":1961,"day":31}],"is_range_date":false,"parts":[{"text":"中共定远县委关于必须立即纠正克扣粮食的通知","type":"title"},{"text":"据县委检查组同志回报，克扣社员粮食现象仍不断发生，谭光公社张岗生产队队长张传仓在26—30号一次支援粮食195斤中用小秤分给社员扣发12斤，杜集公社梓桐大队支部书记杨焕金在元月27号晚上与粮管员王延义搞40斤稻种吃，连江公社江巷大队西户生产队小业食堂135人在27号支粮食337．5斤中，食堂会计王明文扣五斤，八一公社灯塔大队第一支部柏圩小队队长柏正信支口粮用对土的方法贪污十四斤，把粮食搞下去开小伙。上述问题情节严重，不独影响社员口粮，而且影响社员身体健康，造成不良后果。因此，各级党委应迅速检查，立即纠正。对克扣口粮干部必须进行严肃处理，规定口粮的标准，必须保证决不允许克扣，按标准吃粮。第一、各食堂必须按规定的标准做饭，分户做饭的，必须按标准发粮，不能短小。为了防止食堂管理人员污弊以食堂为单位挑选贫雇农社员代表，组织生活管理委员会，负责掌握分粮下锅和支拨到户。第二、公社、大队、生产队食堂一律不准留机动粮。第三、大抓瓜菜代，目前抓稻粮加工淀粉，保证每人每天吃四两代食品，对蔬菜主要加强管理，安排好春菜计划，以食堂为单位抽2—3个辅助劳力，采取包任务、包工分的办法，专搞蔬菜生产，做到四季有菜吃，每人每天达到二斤，最少一斤，目前个别暂时缺菜，可组织小孩挖野菜(一定要能吃的野菜)，加上捕鱼、打猎增加肉食，使群众吃饱，切实把今年生活搞好，力争丰收。","type":"paragraph"},{"text":" 中国共产党定远县委员会1961年(此处一字辨认不出)月31日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dedf736d6f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-788","name":"印发区党委政法委员会《关于贯彻执行区党委桂发（1983）54号文件的请示报告》的通知","author":"中共广西壮族自治区党委政法委员会","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"印发区党委政法委员会《关于贯彻执行区党委桂发（1983）54号文件的请示报告》的通知","dates":[{"year":1984,"month":7,"day":3}],"is_range_date":false,"authors":["中共广西壮族自治区党委政法委员会"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共广西壮族自治区党委整党办公室, 处理“文革”遗留问题、清理“三种人”文件汇编(第四册), 210-215","tags":[{"name":"打死人问题","type":"主题/事件"},{"name":"广西","type":"主题/事件"},{"name":"文革","type":"主题/事件"}],"parts":[{"type":"title","text":"印发区党委政法委员会《关于贯彻执行区党委桂发（1983）54号文件的请示报告》的通知"},{"type":"subtitle","text":"桂办〔1984〕43号"},{"type":"paragraph","text":"各地、市、县（市）委，柳铁党委，区直各单位党组（党委），区党委驻各地、市工作组：区党委政法委员会《关于贯彻执行区党委桂发（1983）54号文件的请示报告》，已报经区党委同意，现印发给你们，望遵照执行。贯彻执行情况和问题，请随时报告。中共广西壮族自治区委员会办公厅"},{"type":"paragraph","text":"一九八四年五月十四日"},{"type":"paragraph","text":"关于贯彻执行区党委桂发（1983）54号文件的请示报告"},{"type":"subtitle","text":"桂政法〔1984〕15号"},{"type":"paragraph","text":"区党委："},{"type":"paragraph","text":"我区各地在贯彻执行区党委桂发（1983）54号文件（即《关于处理“文革”中打死人问题的指示》）中，提出一些急待明确的问题。现根据中央和区党委有关文件规定的精神，结合我区实际情况，请示报告如下："},{"type":"paragraph","text":"（一）“文革”杀人案件是发生在特定历史条件下，情况复杂，涉及面广。对需要追究刑事责任的人，不论其当时参加过哪一派群众组织，都要严格执行区党委桂发（1983）54号文件第二条所列七种罪行的人规定。"},{"type":"paragraph","text":"（二）凡需要逮捕的“文革”中杀人犯，一般应归地、市委政法委员会审批。有争议的重大疑难案件，报地、市委审批；属自治区管理的干部，由区党委政法委员会审核后，报区党委审批。"},{"type":"paragraph","text":"（三）今后对需要追究刑事责任的党员干部，除发现有可能铤而走险有行凶报复行为的外，一般均应先开除党籍，撤销职务，然后依法逮捕。"},{"type":"paragraph","text":"（四）罪恶特别严重，必须判处死刑才能平民愤的案犯，各地、市、县政法委员会要和同级处遗办一起研究，指定专人负责，查清案情事实，搜集证据，尽快整理材料上报，由区党委政法委员会审查，报区党委讨论后，统一报中央批准。"},{"type":"paragraph","text":"（五）“文革”案件的管辖，参照中华人民共和国刑事诉讼法第十九、二十条执行。有特殊情况的案件，由上级党委或政法机关指定受理单位。"},{"type":"paragraph","text":"（六）去年四月以来逮捕的“文革”中犯有杀人罪行的人犯，有三分之二尚未结案，均超过法定的羁押时限。各级党委要认真重视解决这一问题，加强领导，组织力量，采取措施，排除各种干扰，尽快按法定程序审理结案，不能再拖。"},{"type":"paragraph","text":"以上请示报告，如无不妥，请批转各地、市、各部门党委（党组）贯彻执行。"},{"type":"paragraph","text":"广西区党委政法委员会"},{"type":"paragraph","text":"一九八四年五月三日"}],"alias":""},"tags":[{"name":"广西文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ce19cb47fa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

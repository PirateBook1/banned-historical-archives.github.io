script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于崔碧光的主要错误事实","authors":["[中共沿河县委监委]"],"dates":[{"year":1961,"month":3}],"is_range_date":false,"parts":[{"text":"关于崔碧光的主要错误事实","type":"title"},{"text":"[中共沿河县委监委]","type":"authors"},{"text":"崔碧光，男，22岁(原文如此)，沿河县人，家庭贫农，个人务农，党员，解放前务农，解放后任过苗儿溪小队长，60年2月到现在任大队长。主要错误事实：","type":"paragraph"},{"text":"一、吊打，扣饭逼死四人：（1）60年元月李素珍因偷队上红苕××，崔发现后，将李捆绑在食堂一天，并收去李56元，隔三天后，李又拿邻屋的菜，崔又将李吊在食堂，后被陈素珍割断了绳子，李才逃回娘家，第三天即死。（2）60年元月中旬背米时，崔必光和崔照全二人晚上煮5斤米的饭，抄了一碗豆炒豆，被崔光武看见了，崔必光怕暴露消息，第二天反赖米是崔光武的妻子秋玉香和罗必珍拿的，并吊打秋罗二人，罗素珍负伤重，脚手肿烂流黄水，半月以后即死了。（3）60年春节，崔光武等人弄一个牛崽吃，崔必光发现后以私杀耕牛论处，捆绑崔光武送管理区劳改，又以扣粮等手段，威吓崔光武之妻秋玉香上大山挖蕨根，丢下一岁半的小孩在家饿死。（4）59年12月份，崔碧光规定任何人不劳动，都不给饭吃，70岁崔洪树不能出工，被扣饭5天就饿死了。","type":"paragraph"},{"text":"二、翻箱倒柜，贪污克扣米72斤，红苕720斤，红糖2斤，币3元。（1）1960年元月陈素珍因摘沙子公社胡豆半花篮，崔必光过路看见，将陈捆送管理区劳改，并亲自带领崔光吉等到家中收去米10斤，包谷4斤，麦子3斤，黄豆3斤，乔子4斤，饭2斤，麻袋一个，币3元。（2）59年12月，上级照顾老年小孩光珍等15人的糖2斤，米7斤半，被崔必光私吞了。（3）60年6月，秀年，杨木秀，崔冬秀等8人因病不能上大山挖蕨根，共××××粮10斤。（4）60年元月分，崔碧光兼任小队食堂会计时，每餐名下8斤，实只下×斤，共扣粮食60斤。（5）60年10月，收红苕时，崔必光借看管红苕偷去红苕720斤。","type":"paragraph"},{"text":"三、私杀耕牛，和私分红苕3600斤。","type":"paragraph"},{"text":"（1）60年元月崔必光与崔光宣私杀耕牛1头。","type":"paragraph"},{"text":"（2）59年队上的红苕种40背放在崔必光家里，崔必光和分支书私分了30背，合3600斤。","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"920467a6b5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

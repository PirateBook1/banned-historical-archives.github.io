script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-703","name":"中央组织部关于中央、国家机关不属于中央管理的干部享受司局长级待遇的审批原则和办法的通知","author":"中共中央组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央组织部关于中央、国家机关不属于中央管理的干部享受司局长级待遇的审批原则和办法的通知","dates":[{"year":1984,"month":1,"day":10}],"is_range_date":false,"authors":["中共中央组织部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中央组织部干审局, 干审工作政策文件选编 (下), 1726","tags":[{"name":"待遇","type":"主题/事件"}],"parts":[{"type":"title","text":"中央组织部关于中央、国家机关不属于中央管理的干部享受司局长级待遇的审批原则和办法的通知"},{"type":"subtitle","text":"1984年1月10日·中组发〔1984〕2号"},{"type":"paragraph","text":"近来一些单位提出不属于中央管理的干部需要享受司局长级待遇的审批问题，经我们研究，并征求了有关方面的意见，现将审批原则和办法通知如下："},{"type":"paragraph","text":"一、经中央或国务院批准设立的相当于各部、委司局级机构(不包括京外单位)，担任这些机构中党、政正副职的干部，原则上可享受司局长级干部待遇。按处级干部配备的副职，不能提高其待遇。"},{"type":"paragraph","text":"二、曾经担任过司局长级职务，后因工作需要（不包括受处分降职使用的）调任较低职务的干部，原待遇不变。"},{"type":"paragraph","text":"三、建国前参加革命工作，现任或曾任正处长级职务（不包括受处分降职使用的），工资级别为十四级的干部，可享受副司局长级待遇。"},{"type":"paragraph","text":"以上干部享受司局长级待遇，由所在部、委党组审查批准，报中央组织部备案(一式三份，内容包括:姓名，年龄，参加工作时间，工资级别，现任职务，批准任职时间，备注)，备案材料同时抄送卫生部和中央直属机关事务管理局或国务院机关事务管理局。关于医疗待遇问题，各部委向卫生部提出申请后，由卫生部根据医疗条件研究解决。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f7d8f25fc2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

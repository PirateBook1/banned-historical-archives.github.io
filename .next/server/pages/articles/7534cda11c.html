script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"甘肃省委印发省委办公厅代替各县人委起草的关于办好公共食堂的布告","authors":[],"dates":[{"year":1960,"month":6,"day":25}],"is_range_date":false,"parts":[{"text":"甘肃省委印发省委办公厅代替各县人委起草的关于办好公共食堂的布告","type":"title"},{"text":"各地、省委、自治州委，各县(市)委，各厅局党组：","type":"appellation"},{"text":"省委同意省委办公厅代替各县(市)人民委员会起草的“关于办好公共食堂的布告”，请以各县(市)人民委员会名义发布，张贴到每个公共食堂，使有关食堂各项规定直接与群众见面。","type":"paragraph"},{"text":" 甘肃省委1960年6月25日","type":"paragraph"},{"text":"县人民委员会关于办好公共食堂的布告","type":"subtitle"},{"text":"“人是铁，饭是钢”，饭吃好了，干活才有劲生产才能大跃进。公共食堂一定要办好，怎样办？必须实行以下8条：","type":"paragraph"},{"text":"一、以生产小队为单位办食堂。一般的一队一堂，较大的、居住分散的队，可以一队两堂或数堂。不要办几个小队在一起吃饭的大食堂。食堂规模和地点，要固定下来，大家吃饭方便，对生前利。不经社员讨论同意，不得任意改变或合并。各级干部下乡，都到公共食堂吃饭，不得另设小灶。","type":"paragraph"},{"text":"二、把社员的口粮管理好。社员口粮，要按照规定标准留够，专仓储存，由基本核算单位和生产小队共同保管。各小队，建立食堂管理小组，负责管理粮食。公共食堂，实行“计划用粮，节约用粮”，以人定量，指标到户，凭票吃饭，节余归己的制度，每户发一个折子，写明全家每人口粮标准和全年口粮总数，每月结算一次，注入粮折，节约的粮食，发给社员，要粮给粮，要钱给钱。","type":"paragraph"},{"text":"三、目前以蔬菜为中心，发展食堂家底生产，基本核算单位，要给各小队拨够食堂种菜需用的土地，一般的每人平均二分地，土地少的地区，也要发够一分地。要积极养猪、养羊、养鸡、养鱼，由少到多，逐步发展。食堂种菜，饲养家禽，归小队所有，以食堂为单位经营，自种自养自吃。自给有余，可以出售，价款归食堂，作为扩大家底生产和福利事业的基金。","type":"paragraph"},{"text":"四、讲究卫生，提高蔬菜质量。食堂经常保持清洁，做到饭菜干净，吃新鲜饭，吃热饭。不喝生水，不吃霉烂食物。对老人、病人、孕妇、产妇、婴儿，要适当照顾。","type":"paragraph"},{"text":"五、改革炊具和粮食加工工具。普遍推广使用自然吸风炉灶和各种先进炉灶，节约燃料。推广日产面粉300斤到1000斤的水力、畜力磨，安装土自来水，节约人力畜力。积极改革和面、压面、切菜、洗菜等工具。","type":"paragraph"},{"text":"六、安排好食堂的劳动力。每50人配备一个炊事员。每10亩左右菜地配备一个专业种菜人员。食堂各项工作，实行定额管理，包产包工，超产有奖。安排劳力，注意强弱搭配，合理使用。","type":"paragraph"},{"text":"七、建立经济核算制度。公共食堂的粮食、财务等一切开支，不论是自己生产的，或是购买的，都必须记账。做到收支有数，出入有据，日清旬结，按月公布，账单上墙，人人有底。","type":"paragraph"},{"text":"八、加强食堂管理委员会的工作。每个食堂，都要成立食堂管理委员会，由社员大会选举贫农、下中农成份的好社员五至七人组成。管理委员会成员，应当分别担任食堂管理员和粮食保管小组的工作，并酝酿提名，通过群众，选派食堂炊事员。小队长，管理委员会成员，炊事员，都要发扬大公无私，热心为大家服务的共产主义道德风尚，和社员同甘共苦，努力办好食堂，1月开1次社员生活代表会或社员大会，听取群众意见，检查和改进食堂工作。每1季改选1次食堂管理委员会，群众满意的人，可以连选连任。","type":"paragraph"},{"text":"(甘肃省档案馆91—9—109卷)","type":"paragraph"}],"comments":[],"origin":"甘肃省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7534cda11c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

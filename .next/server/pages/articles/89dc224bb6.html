script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"卢旺达总统接见我国防部代表","authors":[],"dates":[{"year":1977,"month":10,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"卢旺达总统接见我国防部代表"},{"type":"paragraph","text":"据新华社一九七七年十月二十九日讯  基加利消息：卢旺达总统哈比亚利马纳十月二十八日接见了前来参加卢旺达武装部队建立四周年庆祝活动的中国国防部代表、国防部外事局长柴成文，并同他进行了亲切友好的谈话。"},{"type":"paragraph","text":"柴成文局长转达了中共中央主席、国务院总理华国锋，中共中央副主席、国防部长叶剑英和中共中央副主席、中国人民解放军总参谋长邓小平对哈比亚利马纳总统的亲切问候。哈比亚利马纳总统也请柴成文局长转达他对中共中央主席、国务院总理华国锋和其他中国领导人的友好问候。接见时在座的有卢旺达武装部队副参谋长塞鲁布加、总统府秘书长布雷盖亚和国防部办公室主任布萨蒂拉·莱奥尼德。中国驻卢旺达大使岳良也在座。柴成文局长在卢旺达期间还进行参观访问并且会见了卢旺达军队的一些负责人。"},{"type":"paragraph","text":"二十八日，柴成文局长结束了对卢旺达的访问，乘飞机回国。"},{"type":"paragraph","text":"据新华社一九七七年十月二十八日讯 基加利消息：卢旺达首都军民十月二十六日举行集会，热烈庆祝卢旺达武装部队建立四周年。卢旺达总统哈比亚利马纳少将和政府各部部长、高级军官出席了集会。中华人民共和国国防部代表柴成文和其他一些国家的军事代表团以及各国驻卢旺达的外交使节应邀出席了集会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"89dc224bb6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"高举着马克思列宁主义的科学旗帜前进","authors":["党委副书记","厦门大学校长","王亚南"],"dates":[{"year":1957,"month":7,"day":14}],"is_range_date":false,"parts":[{"text":"高举着马克思列宁主义的科学旗帜前进","type":"title"},{"text":"厦门大学校长党委副书记王亚南","type":"authors"},{"text":"自党号召大家在科学研究领域内贯彻百家争鸣方针、展开自由讨论以后，我们的学术界，特别是社会科学的论坛和讲坛上，已经出现了活跃而健康的自由论争气氛。这气氛，是符合于我们一年来的社会大改造和经济文化上的大建设的总趋势的。然而问题总有它的反面。我们社会的那种大改造大建设，尽管全国绝大多数人，尽管全国的劳动人民是拥护的，但毕竟总有那么一小部分人不喜欢，从而，总有代表这一小部分人的意见的更小一撮知识分子、政客乃至有野心有阶级宿怨的所谓专家学者之流，企图利用争鸣的机会，特别是利用党整风鼓励大家提意见的机会，来对社会主义、对党、对马克思列宁主义横加诬蔑与攻击。但因直接而直率地反社会主义反党毕竟不能毫无顾忌，正如同明目张胆地拥护资本主义毕竟不能毫无顾忌一样，于是，他们就在学术自由的幌子下，在消极方面，尽情诋毁马克思列宁主义，贬低它的科学价值，而在积极方面，则强调恢复和尊重资产阶级的那一套哲学社会学及其有关的学说。","type":"paragraph"},{"text":"他们是怎样诋毁马克思列宁主义的呢？简单回顾一下一年来学术论坛上的或明或暗地反对马克思列宁主义的意见，不外以下三点：","type":"paragraph"},{"text":"１．“只此一家”论。他们根据他们自己的狭隘观点出发，以为马克思列宁主义是绝对排他的，以为我们解放后的学术界只允许马克思列宁主义有发言权。当他们作这种非难的时候，又惯于引证马克思主义创建者如何吸收了古典资产阶级学者和空想社会主义者的合理见解。其实这么说，不正好反证马克思列宁主义不是排他的，而是为一切真理敞开大门的么？根据马克思列宁主义，理论是否符合于事实，就是它赞成或反对的准绳。是对的，那怕是出于对敌的资产阶级学者，也要批判吸收；是错误的，就是出于马克思主义者，也要受到严厉的抨击。","type":"paragraph"},{"text":"２．“不过是一家之言”论。既然马克思主义者也可能有需要予以评正的错误见解，资产阶级学者也可能有值得采取的正确意见，这不是应当把资产阶级学说和马克思列宁主义学说，放在同一个天秤上来加以衡量的证据么？他们不惮再三表示：在百家争鸣之前，马克思列宁主义学说也不过“一家之言”，没有政治上的撑腰，它的学术上的优越地位是保持不了的。真是这样的么？他们根本不了解，马克思列宁主义学说，是怎样一种学说，它是一种辩证唯物主义的世界观，以及在那个世界观指导下建立起来的关系全人类社会历史变革的社会科学。那和资产阶级学者依据唯心主义形而上学的观点所形成的这样那样的枝节理论较量起来，只能算是“一家之言”么？出发点完全错了和对了，个别论点有对有不对，怎好不加辨别呢？","type":"paragraph"},{"text":"３．“过了时的教条”论。唯其他们根本不懂得，或故意不去了解马克思列宁主义究是怎样一种学说，怎样一门科学，他们就动不动高谈阔论地说马克思恩格斯在将近一百年前发表的理论，列宁在几十年前提出的见解，事过境变，已经变得不合时宜了。在这里，他们象以“辩证唯物论者”自居了。但马列主义的辩证唯物主义世界观过时了么？它那关系人类历史变革的社会科学原理过时了么？而根据它的世界观和社会革命原理不断提出的新学说（包括毛主席最近发表的“关于正确处理人民内部矛盾的问题”的见解），也算是“过了时的教条”么？","type":"paragraph"},{"text":"他们如此这般的反马克思列宁主义的论调，毫无疑问地包含有积极的意图，那就是他们直到大放大鸣时才毫不隐讳地并明确地表白在他们反社会主义的科学纲领中的如意打算：恢复并尊重资产阶级的社会科学。","type":"paragraph"},{"text":"事实必须如此。当他们赞成资本主义复辟的时候，他们是有理由这样做的。我们拥护社会主义，我们就必须高举着马克思列宁主义的科学旗帜向前迈进。","type":"paragraph"},{"text":" ---- 原载1957年7月14日《人民日报》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"246b7a74cd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

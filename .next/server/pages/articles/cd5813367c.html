script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"苏北区党委关于在私人企业不应进行三反的报告","authors":[],"dates":[{"year":1952,"month":3,"day":29}],"is_range_date":false,"parts":[{"text":"苏北区党委关于在私人企业不应进行三反的报告","type":"title"},{"text":"各地市委并报华东局：","type":"appellation"},{"text":"（一）扬州市“五反”指挥部派工作组去兴记麦粉厂、苏北火柴厂、先施烟厂等私营厂开展“五反”运动时，发现该三厂错误的搞“三反”运动达二月之久，其中以兴记麦粉厂搞的时间较长，产生问题较多，使该厂工人内部产生了互相怀疑、互相挤逼的严重混乱现象，放松了揭穿资产阶级盗窃国家财富的严重违法行为甚至将资产阶级的猖狂进攻所造成的罪恶归祸于职员工人所为，使资产阶级在旁边看笑话。如该厂经理陈溥泉对职员讲：“这是你们的事（指行贿干部盗窃国家财富）我积极替你们去坦白了”。该市对私营厂这一错误措施主要是应由市总工会负责，而市委在领导上的官僚主义亦必须严格的检查，各地对私营厂是否也发生此类情况，希加检查。兹将扬州市麦粉厂错误搞“三反”情况通报如下：该厂一月十日开始“三反”学习，原计划分为学习动员，劳动检举，思想检查三个阶段，布置至二月底为止，以增产节约和“三反”为学习内容，由于全市公营工厂“三反”进入打虎阶段，加之市委各部门，又要党团员“三反”检查材料，便在党团员中进行了一个星期的自我检查和交代问题，将材料汇报上去。“五反”开始，又发动检举，但检举资方材料不多，大部为工人内部事情。这时该厂工会领导上认为要“整理队伍”，即组织增产节约委员会，由工会干部带头检查，各学习小组亦普遍开始检查（全厂共九个学习小组，每天学习一小时半），在小组检查中，每人讲、写过两份检查笔记（即坦白书），其中最长的如徐明程共写十三页，达八千九百一十六字之多，在小组检查中，发生逼挤、互相逼、互相怀疑，并组织专人出外搜集材料，其中二、六、七三个组并进行穷追，丁先和谈出与资方确有订“攻守同盟”，陈云洲谈出帮资方盗换了白麦，群众即追他受资方的贿赂。炊事员被追出买豆腐买菜拿回扣四百万元，在这样穷追下，职工中一点一滴都挤出，如一束线，一块玻璃，一块岿布都对出，总共查出六千多万元。由于这样互挤，造成了工人内部不团结（特别是工人与职员）由于徐明程、徐五洲、陈云洲等职员所检讨出的材料，涉及到资方。因此工人把精力集中在他们身上去，认为他们问题解决，厂内问题就解决，厂内的事情都是他们做的，甚至部分工人要求处理、提出要他们“立功赎罪”，在一次坦白交代大会上，潘履之说：“我们是四大名旦（指四个人坦白）唱的是哭灵牌（指坦白书）”开始职工不知怎样搞，因本身发生问题，情绪也不正常，反映说：“时搞‘三反’，时搞‘五反’，究竟搞几反，我们头痛”，工代大会后，“五反”指挥部派工作组去该厂搞“五反”，始发现过去错误，即宣布停止“三反”，指示私营厂在目前应开展“五反”，而不是“三反”。产生以上错误的主要原因，是领导上暨市总工会领导上，对私营工厂在“三反”、“五反”运动中斗争目标是什么不明确，在全市工会干部中，动员“三反”后，未对各不同单位作具体布置，厂里工会未请示问题时，就问题解决问题，有时也没有什么指示，基层工会由于领导思想不明确，也不知搞什么，没有完整的计划，没有明确的目标，抱着搞下去再说思想。","type":"paragraph"},{"text":"（二）我们认为私营工厂应该首先搞“五反”，以揭露和斗争资产阶级的行贿、偷漏、盗窃国家资财、偷工减料、盗窃国家经济情报等违法行为为中心，如果同时展开三反不仅分散力量，并有可能混乱斗争目标，点不好即容易为资本家乘机利用，在五反运动未结束前基层工会的主要任务应以加强对干部与会员的阶级教育，划清思想界限，初步整顿工会队伍，团结职工群众，开展对资本家面对面的斗争，并团结一切可能团结的力量，打击资方对五反的抗拒和破坏。关于工人内部及工会本身三反问题，可在五反运动结束后再根据华东局三月十日及三月十六日指示进行。","type":"paragraph"},{"text":" 苏北区党委一九五二年三月十九日","type":"paragraph"}],"comments":[],"origin":"江苏省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陈云","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cd5813367c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

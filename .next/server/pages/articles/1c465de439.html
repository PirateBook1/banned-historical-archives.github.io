script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"布迈丁主席等贵宾离上海回北京邓小平副总理陪同阿尔及利亚贵宾赴京上海市革命委员会领导成员和两千多名群众到机场欢送","authors":[],"dates":[{"year":1974,"month":3,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社上海一九七四年三月一日讯　阿尔及利亚民主人民共和国革命委员会主席、政府总理胡阿里·布迈丁和其他阿尔及利亚贵宾，结束了在上海的参观访问，由国务院副总理邓小平、外交部副部长何英陪同，今天上午乘专机回北京。"},{"type":"paragraph","text":"到机场欢送阿尔及利亚贵宾的有，上海市革命委员会副主任马天水，上海市革命委员会副主任、中国人民解放军上海警备区司令员周纯麟，上海市革命委员会副主任金祖敏、周丽琴、冯国柱等和两千多名群众。机场上充满了中阿两国人民团结友好的热烈气氛。欢送群众敲锣打鼓，挥舞看中阿两国国旗和花束，高呼“中国、阿尔及利亚两国人民的友谊万岁!，”“亚非人民大团结万岁!”等口号。布迈丁主席在登上飞机前请马天水副主任转达他对上海人民的谢意。"}],"comments":[],"origin":"新华杜","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"马天水","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1c465de439"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在李富春同志追悼会上邓小平同志的悼词","authors":[],"dates":[{"year":1975,"month":1,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年一月十五日电　邓小平同志在李富春同志追悼会上致悼词，悼词全文如下:"},{"type":"paragraph","text":"我们怀着十分沉痛的心情，悼念李富春同志。"},{"type":"paragraph","text":"李富春同志是中国共产党第十届中央委员会委员、国务院副总理。李富春同志因病医治无效，于一九七五年一月九日在北京逝世，终年七十五岁。"},{"type":"paragraph","text":"李富春同志是湖南省长沙市人，很早就献身于中国人民的伟大革命事业。他于一九一九年赴法勤工俭学，一九二一年加入中国共产主义青年团，一九二二年加入中国共产党，并成为中国共产党旅欧总支部领导者之一。一九二五年回国参加北伐战争，任北伐军第二军党代表兼政治部主任，江西省委委员、代理省委书记。一九二七年，国民党叛变革命后，坚持地下斗争，历任江苏省委宣传部长、代理省委书记，上海法南区委书记，广东省委宣传部长、代理省委书记。一九三一年，进入中央革命根据地，任中共江西省委书记。一九三四年，参加长征，任红军总政治部副主任，红三军团政委。到达陕北后，任陕甘宁省委书记。抗日战争时期，历任中共中央秘书长、组织部副部长、财政经济部部长、办公厅主任。解放战争时期，历任中共中央西满分局书记，中共中央东北局常委、副书记，东北人民政府副主席，东北军区副政委，参加领导了东北的人民解放战争。全国解放后，任政务院财政经济委员会副主任，重工业部部长，国家计划委员会副主任、主任，国务院副总理。李富春同志曾任党的第七届中央委员会委员，第八届中央委员会委员、书记处书记、政治局委员、政治局常委，第九届中央委员会委员。先后当选为第二届、第三届全国人民代表大会代表，并被选为第四届全国人民代表大会代表。"},{"type":"paragraph","text":"李富春同志是中国共产党的优秀党员，是我党的一位革命老战士。几十年来，他在毛主席、党中央的领导下，在长期的革命战争中，在社会主义革命和社会主义建设中，忠于党，忠于人民，努力学习马克思主义、列宁主义、毛泽东思想，坚决贯彻执行毛主席的无产阶级革命路线，艰苦奋斗，忘我工作，谦虚谨慎，密切联系群众，勤勤恳恳地为人民服务，把毕生精力贡献给中国人民的解放事业和共产主义事业。"},{"type":"paragraph","text":"李富春同志的逝世，使我们失去了一位老同志、老战友，是我党的一大损失。我们沉痛地悼念李富春同志，要学习他的革命精神，化悲痛为力量，紧紧地团结在以毛主席为首的党中央周围，在毛主席的无产阶级革命路线指引下，把批林批孔运动普及、深入、持久地开展下去，抓革命，促生产，促工作，促战备，团结起来，为争取新的更大的胜利而奋斗。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1975\\01\\751g010301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e李富春同志的追悼会一月十五日在北京隆重举行。伟大领袖毛主席和中国共产党中央委员会送了花圈.周恩来同志主持追悼会。邓小平同志致悼词."},{"type":"paragraph","text":"新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"李富春","type":"人物"},{"name":"江西文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b9ac678260"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

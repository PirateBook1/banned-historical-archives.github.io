script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东主席和他的亲密战友林彪副主席亲切会见齐奥塞斯库同志和罗党政代表团","authors":[],"dates":[{"year":1971,"month":6,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东主席和他的亲密战友林彪副主席亲切会见齐奥塞斯库同志和罗党政代表团"},{"type":"paragraph","text":"毛主席高兴地对罗马尼亚同志说：“同志们，你们好，祝你们更好！团结起来，打倒帝国主义和一切反动派。”齐奥塞斯库同志说：“我代表罗马尼亚共产党和我国人民向您表示热烈敬意。”"},{"type":"paragraph","text":"会见充满中罗两党、两国和两国人民之间战斗团结的情谊。齐奥塞斯库同志和夫人、毛雷尔、曼内斯库、波帕、伊利埃斯库、马科维斯库、杜马同志等来到会见厅，毛主席、林副主席和周恩来、康生、黄永胜、姚文元、李先念同志，对罗马尼亚贵宾表示热烈欢迎，同他们一一亲切握手。"},{"type":"paragraph","text":"新华社三日讯　中国共产党中央委员会主席毛泽东同志和他的亲密战友、中国共产党中央委员会副主席林彪同志，今天上午会见了罗马尼亚共产党总书记、国务委员会主席尼古拉·齐奥塞斯库同志和夫人埃列娜·齐奥塞斯库同志以及由他率领的罗马尼亚党政代表团的全体同志。"},{"type":"paragraph","text":"会见在十分亲切的气氛中进行，充满中罗两党、两国和两国人民之间战斗团结的情谊。九时许，齐奥塞斯库同志和夫人，代表团团员扬·格·毛雷尔同志、马·曼内斯库同志、杜·波帕同志、扬·伊利埃斯库同志、乔·马科维斯库同志、奥·杜马大使同志和夫人等，来到会见厅。毛主席、林副主席和周恩来、康生、黄永胜、姚文元、李先念同志，对罗马尼亚贵宾表示热烈欢迎，同他们一一亲切握手。"},{"type":"paragraph","text":"随后，毛主席、林副主席、齐奥塞斯库总书记、毛雷尔主席等中罗两国领导同志一起同罗马尼亚党政代表团随行人员、专机机组的同志和罗马尼亚驻中国大使馆的外交官员见面。这时，会见厅里响起了热烈的掌声。"},{"type":"paragraph","text":"毛主席高兴地对罗马尼亚同志说：“同志们，你们好，祝你们更好！团结起来，打倒帝国主义和一切反动派。”齐奥塞斯库同志说：“我代表罗马尼亚共产党和我国人民向您表示热烈敬意。”"},{"type":"paragraph","text":"接着，毛主席、林副主席和周恩来、康生等同志同齐奥塞斯库同志和夫人，以及扬·格·毛雷尔等罗马尼亚党政代表团的同志进行了友好的谈话。"},{"type":"paragraph","text":"会见时在场的有关方面负责人，有邓颖超、曹轶欧、耿飚、李强、方毅、姬鹏飞、张海峰、王海容、刘克明、李连庆、韩叙、袁鲁林等同志。"},{"type":"paragraph","text":"参加工作的人员，罗马尼亚方面有扬·道洛班楚和康·马特埃斯库同志，我方有丁原洪、张文英、陈忠诚、唐闻生等同志。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"毛泽东同志和毛雷尔同志亲切握手。"},{"type":"paragraph","text":"新华社记者摄"},{"type":"paragraph","text":"毛泽东同志和齐奥塞斯库同志亲切握手。"},{"type":"paragraph","text":"新华社记者摄"},{"type":"paragraph","text":"林彪同志和齐奥塞斯库同志亲切握手。"},{"type":"paragraph","text":"新华社记者摄"},{"type":"paragraph","text":"齐奥塞斯库同志和周恩来同志、康生同志亲切交谈。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"康生","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"李先念","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"黄永胜","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3da4f722e9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

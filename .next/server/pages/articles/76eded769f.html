script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遵循毛主席关于“要进一步节约闹革命”的教导  广东发动群众大力节约煤炭","authors":[],"dates":[{"year":1970,"month":12,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"遵循毛主席关于“要进一步节约闹革命”的教导"},{"type":"paragraph","text":"广东发动群众大力节约煤炭"},{"type":"paragraph","text":"据新华社广州十日电　广东省各级革命委员会，遵循毛主席关于“要进一步节约闹革命”的教导，充分发动群众，广泛开展节约用煤活动，取得了显著成绩。今年以来，全省共节约煤炭五十多万吨，为支援社会主义革命和社会主义建设作出了贡献。"},{"type":"paragraph","text":"广东省各级革命委员会在开展节约煤炭的活动中，领导群众和干部认真学习了毛主席关于增产节约的教导，深入开展革命大批判，狠批叛徒、内奸、工贼刘少奇的反革命修正主义路线和“家大业大，浪费点没啥”等错误思想，使大家认识到，节约与浪费，是经济战线上两条路线斗争的一种反映。节约煤炭是多快好省地建设社会主义的需要，是落实毛主席的“备战、备荒、为人民”伟大战略方针的需要，也是迅速改变“北煤南运”状况的一项重要措施。通过学习和革命大批判，进一步提高了广大干部和群众节约煤炭的自觉性。去年节约煤炭取得出色成绩的江门市，今年由于领导重视，亲自动手，节煤工作又有新的发展。省革命委员会主管部门，在江门市召开节煤现场会议，及时推广了他们的经验，推动各地节煤活动不断深入发展。"},{"type":"paragraph","text":"广东省各地在节约煤炭的活动中，普遍采取了“三改”、“三代”、“三回收”节煤措施，即改造旧式锅炉、化铁炉、炊事炉；用煤矸石和泥炭代好煤，以白煤代烟煤；回收煤渣、余热废气、烟囱炭灰等加以利用，收到了增产节约的良好效果。现在，全省已改造了旧式工业锅炉近四百台，化铁炉二百多台。经过改造的旧式锅炉，可以节省用煤百分之三十到百分之五十。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"广东文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"76eded769f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

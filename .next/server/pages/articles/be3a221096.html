script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席与“三绝碑”","authors":["刘伏初"],"dates":[{"year":1993,"month":11,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘伏初"},{"type":"paragraph","text":"在我面前屹立的就是号称“天下第十八福地”的苏仙岭了。此刻的苏仙岭白雾缭绕，瑞气中来，海拔526米的苏仙岭有如一幅朦胧的写意画，让人阅读不尽。"},{"type":"paragraph","text":"我伫立于“三绝碑”前，吟读北宋词人秦观的《踏莎行·郴州旅舍》——“雾失楼台，月迷津渡，桃源望断无寻处。可堪孤馆闭春寒，杜鹃声里斜阳暮。驿寄梅花，鱼传尺素，砌成此恨无重数。郴江幸自绕郴山，为谁流下潇湘去?”吟着吟着，我的视网膜上忽的出现一个清晰的映像——一代伟人毛泽东。若不是他老人家的关心促成，这“三绝碑”早就湮没于荆棘草莽之间，被时光的流水冲刷得无影无踪。1961年，毛泽东回湖南参加中共湖南省第三次代表大会，在接见与会代表郴州地委书记陈洪新时说:“哦，郴州，我去过的。那里有块‘三绝碑’哟。秦观词，苏轼跋，米芾字，真是三绝罗!”说完，抑扬顿挫地吟诵秦观词，弄得在场者不胜惊讶，想不到主席有如此惊人的记忆力，想不到毛主席知道有个“三绝碑”，还晓得这么清楚。最后，毛主席郑重其事地说:“那碑可是个好宝贝，要保护好哟。”"},{"type":"paragraph","text":"陈洪新回郴后，马上和人一起去找那碑，在杂草丛中，终于找到了苔痕斑驳的一块碑，撩开缠绕于其上的藤蔓，擦拭碑上的厚苔，见碑上的字迹由模糊而清晰，果真是毛主席提到的那块“三绝碑”。"},{"type":"paragraph","text":"于是，拨专款修复“三绝碑”，还修了一条直达“三绝碑”的公路，拓印了原迹，将秦观词、苏轼跋、米芾字重刻于摩崖之上，筑一圆柱绿瓦、飞檐翘角的护碑亭。从此，苏仙岭上的“三绝碑”才又重放异彩。"},{"type":"paragraph","text":"岁月如流，时光嬗变，郴州乘改革开放的融融春风，得毗邻广东风气之先，使现代化建设推上了快车道，在全国第一批迈入小康城市之列；往来穿梭的汽车流动着城市的血液；凌空飞架的立交桥表现着现代城市的力度，拔地而起的幢幢高楼耸立一派繁荣；特别是夺得五连冠的中国女排从这里腾飞，更使郴州声誉鹊起，使它充满了浑身的灵气。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"湖南文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"be3a221096"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平同志等在新疆视察工作","authors":[],"dates":[{"year":1981,"month":8,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社乌鲁木齐八月二十二日电　邓小平、王震、王任重同志于八月十日至八月十九日，在新疆视察了工作。"},{"type":"paragraph","text":"初秋的新疆，一派丰收景象。在邓小平同志等乘坐面包车到各地视察的沿途，绿洲阡陌相连，林带如网，庄稼长势良好，正在田里劳动的各族人民喜气洋洋。邓小平等同志视察了石河子垦区，看了一四五团场使用塑料地膜培植的棉花，参观了石河子八一毛纺厂。在吐鲁番他们观看了防风治沙的防护林带，访问了葡萄公社幸福大队，同维吾尔族农民在葡萄架下亲切交谈。乌鲁木齐县南山牧场今年牧业形势很好，各族牧民很高兴。邓小平同志来到这里，走进毡房，访问了几户牧民家庭，同哈萨克族牧民握手问好。他们还看了牧民们举行的赛马、叼羊等精采表演。"},{"type":"paragraph","text":"中央领导同志在视察新疆工作期间，会见了自治区和乌鲁木齐部队的各族领导干部，听取了自治区党委和有关部门的汇报。三年来，新疆的经济有了发展，城乡各族人民的生活有了较快的改善。邓小平同志在听取自治区党委第二书记谷景生同志的汇报后，对新疆工作讲了意见。王震、王任重同志对进一步发展新疆的大好形势，加强民族团结，加强思想战线的领导等方面的工作，也谈了自己的意见。"},{"type":"paragraph","text":"陪同邓小平同志等到基层视察的新疆党政军负责同志有谷景生、肖全夫、谭友林、司马义·艾买提、铁木尔·达瓦买提等。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"王任重","type":"人物"},{"name":"王震","type":"人物"},{"name":"新疆文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8e35193c7f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

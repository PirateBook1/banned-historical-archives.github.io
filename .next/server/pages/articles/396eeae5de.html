script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"力争今年占领昌都明年进军拉萨","alias":"","parts":[{"type":"paragraph","text":"力争今年占领昌都明年进军拉萨"},{"type":"paragraph","text":"（1950年8月23日）西南局，并告西北局："},{"type":"paragraph","text":"八月二十日电\"悉。（一）你们力争今年占领昌都并力争留三千人巩固昌都的计划是好的，你们可以照此作积极准备，待本月底下月初判明公路已通至甘孜无阻，即可实行进军，期于十月占领昌都，这对于争取西藏政治变化及明年进军拉萨，是有利的。（二）现印度已发表声明承认西藏为中国领土，唯希和平解决勿用武力。英国原不许西藏代表团来京，现已充许。如我军能于十月占领昌都，有可能促使西藏代表团来京谈判，求得和平解决（当然也有别种可能）。现我们正采争取西藏代表来京并使尼赫鲁减少恐惧的方针。"},{"type":"paragraph","text":"[1]指1950年8月20日中共中央西南局给毛泽东的电报。电报说：昌都之战，我们决定使用十八军四个主力团及两个营，战斗部队共一万三千人。此外，还有一个工兵团约两千人为战役的预备队。我们考虑，只要八月底能修通到甘孜的公路，十月上半月占领昌都是办得到的。早点占领昌都，有利于早点促进西藏的政治变化，而且前进一段，可使进占拉萨的军事政治准备确实一些。故决定力争今年占领昌都，并在占领昌都之后留三千人巩固昌都。这次支援入藏部队的物资准备是充分的，只是运输条件尚无最后把握，军用物资主要依靠耗牛运输及部队携带。现有飞机已陈旧，能行空投的最多只七架，如能增至三十架，那困难就少得多了。从长远着眼，西藏航空必须建立。"},{"type":"paragraph","text":"[2]尼赫鲁，当时任印度政府总理兼外交部部长。"},{"type":"paragraph","text":"力争今年占领昌都明年进军拉萨西藏代表到京时，我们拟以既定的十条作为谈判条件，争取西藏代表签字，使十条变为双方同意的协定。果能如此，则明年进军拉萨会要顺利些。你们于占领昌都后只留三千人在那里过冬，今年不进拉萨，并将主力撤回甘孜，在西藏方面看来，可能觉得是我们向他们表示好意的一项措施。（三）三干架飞机事在筹备中，但需时简，短期内你们不要靠望。（四）你们一万六千人由甘孜向昌都进军，粮食全靠部队携带及耗牛载运，其中三干人须有过冬粮食，准备撤回的主力一万三千人至少须有往返期间三个月粮食，甘孜是否已有这样多的粮食，部队及耗牛是否有这样大的运输力，仍望查告。（五）昌都等处可能购买一部粮食及肉类，你们是否已准备一批金银及藏民需要的货物如绸茶等带去。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"八月二十三日"},{"type":"paragraph","text":"[1]指中共中央西南局1950年5月27日草拟、后经中共中央批准的与西藏当局谈判的和平解放西藏的十项条件（即十项政策）。这十项条件是：（一）西藏人民团结起来，驱逐英美帝国主义侵略势力出西藏。西藏人民回到中华人民共和国祖国的大家庭来。（二）实行西藏民族区域自治。（三）西藏现行各种政治制度，维持原状，概不变更。达赖活佛之地位及职权，不予变更，各级官员照常供职。（四）实行宗教自由，保护喇嘛寺庙，尊重西藏人民的宗教信仰和风俗习惯。（五）维护西藏现行军事制度，不予变更。西藏现有军队，成为中华人民共和国国防武装之一部分。（六）发展西藏民族的语言、文学和学校教育。（七）发展西藏的农牧工商业，改善人民生活。（八）有关西藏的各项改革事宜，完全根据西藏人民的意志，由西藏人民及西藏领导人员采取协商方式解决。（九）对于过去亲英美和亲国民党的官员，只要他们脱离与英美帝国主义和国民党的关系，不进行破坏和反抗，一律继续任职，不欲既往。（十）中国人民解放军进入西藏，巩固国防。人民解放军遵守上列各项政策。人民解放军的经费，完全由中央人民政府供给。人民解放军实行买卖公平。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":8,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":95,"page_end":96},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"396eeae5de"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

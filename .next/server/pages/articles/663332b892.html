script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"深入批邓越战越强兴塔公社五星大队理论队伍在党支部领导下，大造革命舆论，把批邓和反击右倾翻案风的斗争不断引向深入","authors":[],"dates":[{"year":1976,"month":5,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　反击右倾翻案风的斗争开展以来，金山县兴塔公社五星大队党支部，积极加强贫下中农理论队伍建设，充分发挥理论骨干在批邓斗争中的作用，将大学习、大批判不断引向深入，全大队革命形势越来越好。"},{"type":"paragraph","text":"五星大队理论组，是在批林批孔斗争中建立和发展起来的。这个社会主义的新生事物一出现，就受到了贫下中农的热情欢迎，称赞理论队伍是反修防修的战斗队。反击右倾翻案风斗争开始后，大队党支部重温了毛主席关于无产阶级文化大革命的一系列重要指示，回顾了文化大革命以来在对待社会主义新生事物上两个阶级、两条路线的激烈斗争，认识到:邓小平恶毒攻击、污蔑社会主义新生事物，其目的就是要翻文化大革命的案，算文化大革命的账，妄图复辟资本主义。因此，我们要热情支持新生事物，要进一步加强理论队伍建设。为了加强对理论组的领导，党支部分派一名支委专门负责理论组工作。同时，党支部还吸收理论组骨干参加大队中心组学习，参加党支部举办的党员干部学习班，并帮助理论组建立和健全学习制度。到目前为止，这个大队理论组已发展到三十二人，成为批邓和反击右倾翻案风斗争中一支生气勃勃的力量。"},{"type":"paragraph","text":"五星大队党支部注意充分发挥理论组成员在政治夜校中的骨干作用，带动广大群众开展大学习、大批判。许多理论组成员在生产队政治夜校里，按照公社和大队理论组编写的宣讲材料，联系实际，向社员进行宣讲，使干部、社员加深了对批邓和反击右倾翻案风斗争的认识。第二生产队理论骨干，在队干部的支持下，发动男女老少积极投入大学习、大批判活动，愤怒声讨邓小平的反动罪行。大队党支部及时在二队召开现场会，推动了全大队批邓和反击右倾翻案风斗争的深入开展。第四生产队理论骨干，为了增强宣讲效果，还编写了故事和对口词等文艺节目。第六、第八等生产队的理论骨干，根据社员的要求，把宣讲要点写在黑板上，使认真学习的气氛更加浓厚。十四、十九等生产队的政治夜校原来基础较差，理论骨干针对社员居住分散，一户社员家里男女社员同时参加政治夜校学习有困难等情况，把宅基联户学习、批判同生产队集中学习、批判结合起来，并采用了男女社员轮流上政治夜校的方法，取得了好效果。"},{"type":"paragraph","text":"大队党支部依靠理论骨干，采用办好政治夜校，开展宣讲活动，以及编演文艺节目、举办赛诗会、出大批判专栏、出黑板报等多种形式，把革命大批判不断引向深入。反击右倾翻案风斗争开展以来，全大队已开了批判会四十多次，发言两百多人次，出了大批判专栏三十多期，共写出大批判文章三百多篇，还编写了对口词、相声、说唱、故事等反映批邓和反击右倾翻案风斗争的文艺节目十多个。现在，这个大队的贫下中农理论队伍在批邓和反击右倾翻案风的斗争中，茁壮成长，越战越强。　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},

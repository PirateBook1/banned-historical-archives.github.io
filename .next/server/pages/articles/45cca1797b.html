script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"诬蔑党员的右派言论 (2)","authors":["东北财经学院","刘蒙哥","孙祚祥","李占锋","李清武","王国麟","王放","王继唐","窦履敬","符百诚"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"诬蔑党员的右派言论 (2)","type":"title"},{"text":"东北财经学院符百诚刘蒙哥窦履敬王放王国麟王继唐孙祚祥李清武李占锋","type":"authors"},{"text":"“党、团员到多咋都是自私自利的，为了自己可以陷害别人。现在党员六亲不认，给自己父亲写信称同志。”(符百诚)","type":"paragraph"},{"text":"“共产党员是党棍、是特务。”(刘蒙哥)","type":"paragraph"},{"text":"“他们监视我，歧视我，早晨的话，晚间就向领导汇报。”(窦履敬)","type":"appellation"},{"text":"“共产党员是‘不杀穷人人不富’。比法西斯希特勒还凶。骑在人民头上拉屎。他妈的共产党员搞得人家家散人疯。……我恨你们，我真想打死你们，我们一言一行你们都监视，你们私立法庭审判我，你们是特务，是狗腿子，当面是天官赐福，背后男盗女娼，卑鄙可耻。”(王凤舞)","type":"paragraph"},{"text":"“被称为特殊材料制成的王××，为了获取自己主人的欢心和宠爱，竟不择手段的采取这样卑鄙的法西斯手段来逼供，使一位善良的妇女，使得一位好端端的人，变成了精神错乱的疯子。作为一个高等学校的东北财经学院，根本不需要这种为虎作伥的‘狗腿子’当学生。如果我们国家的法律只适用于一般群众和老百姓，而共产党员可以不受约束，可以在法律外面消遥，那么试问：这和台湾的刘自然事件有何区别呢？让广大人民知道共产党员可以胡作非法，随意逼人，还可以享受变相的治外法权。”(王放)","type":"paragraph"},{"text":"“你们没有人性，象二条腿直立的冷血动物！”(王国麟)","type":"paragraph"},{"text":"“你们没有良心，你们的快乐是强盗式的快乐，是小偷式的快乐。”(王继唐)","type":"paragraph"},{"text":"“党员好象动物园的老虎，别的动物都有被吃掉的危险。”(李忠良)","type":"paragraph"},{"text":"“党员能吃，不但能吃，而且能吃很多人。比如：贝利亚、高岗、饶潄石就吃了很多人。”(孙祚祥)","type":"paragraph"},{"text":"“共产党员阻碍了生产力的发展和社会进步。非整掉他们不可，否则生产力就不能发展，社会就不能进步。”(王凤舞)","type":"paragraph"},{"text":"“党员是特殊材料构成的：不礼貌＋骗取助学金＋欺骗组织＋自私自利＋个人英雄主义＋主观主义，党员就是这样的奇特人物。”(李清武)","type":"paragraph"},{"text":"“(如果)我们有权就将他们咔！咔！咔！崩了。”(李占锋)","type":"paragraph"},{"text":" 来源：《我院学生中的右派言论汇编》（中共东北财经学院委员会编，1957）","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"45cca1797b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"柳州铁路局都匀分局革委会落实毛主席关于对待群众组织的政策  团结日益加强  革命形势更好  广大革命工人团结起来，共同对敌，生产也不断出现新高潮","authors":[],"dates":[{"year":1969,"month":5,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"柳州铁路局都匀分局革委会落实毛主席关于对待群众组织的政策"},{"type":"paragraph","text":"团结日益加强  革命形势更好"},{"type":"paragraph","text":"广大革命工人团结起来，共同对敌，生产也不断出现新高潮"},{"type":"paragraph","text":"新华社南宁二十日电　柳州铁路局都匀分局革委会在解放军支左人员的帮助下，认真落实毛主席关于对待群众组织的政策，增强了革命团结，使全分局所属单位出现了一个革命形势大好、团结大大加强、生产蒸蒸日上的新局面。"},{"type":"paragraph","text":"今年三月，解放军支左人员进驻都匀分局以后，深入群众作广泛的调查研究，坚决落实伟大领袖毛主席关于“只要两派都是革命的群众组织，就要在革命的原则下实现革命的大联合”的最新指示，很快使这个“老大难”单位实现了革命的大联合和革命的三结合。解放军支左人员为了发展都匀分局的大好形势，又组织了三十三个毛泽东思想宣传队，深入到这个分局所属的各个单位去进行调查研究。他们以八三四一部队支左人员为榜样，正确对待两派革命群众。他们还通过办学习班，召开调查会、座谈会、谈心会、家庭访问等各种形式，反复宣传毛主席关于“在工人阶级内部，没有根本的利害冲突”的教导，并深入细致地做思想工作，进一步巩固和发展了革命团结。"},{"type":"paragraph","text":"都匀分局革委会和支左人员特别注意抓好各级领导班子的革命团结。他们在各级领导班子里发现有不团结的问题，就及时帮助解决。都匀车站革委会原来已决定调一个工人去当外勤值班员。有个革委会成员由于“私”字作怪，没有执行这个决定，却叫另一个和自己同一群众组织的工人去担任外勤值班员，这就影响了革命团结。革委会领导成员和支左人员遵照毛主席关于“我们主张积极的思想斗争，因为它是达到党内和革命团体内的团结使之利于战斗的武器”的教导，开展了批评，耐心地找这个干部谈心，和他一起反复学习毛主席的有关教导，使他认识到自己的错误作法，影响了革命团结。这个干部认识到自己的作法是不对的，狠斗了“私”字，按照革委会的决定，还是让原来那个工人去当外勤值班员。广大工人说：“革委会随时开展批评，改正错误，加强了在毛泽东思想基础上的团结，我们欢迎，我们拥护。”"},{"type":"paragraph","text":"都匀分局的广大革命工人，团结起来，一致对敌。宜山线路革委会成立以后，解放军支左人员发现革委会在很多问题上争论不休。他们反复学习毛主席关于“我们已经取得了伟大的胜利。但是，失败的阶级还要挣扎。这些人还在，这个阶级还在”的教导，深入群众进行调查研究，发现原来是一个钻进革委会的阶级异己分子在背后利用资产阶级派性，制造革委会内部的分裂，破坏团结。支左人员就带领两派革命群众揭开了阶级斗争的盖子，狠狠地打击了阶级敌人，又加强了革命团结。"},{"type":"paragraph","text":"都匀分局广大革命工人的紧密团结，推动了生产，使生产不断出现新高潮。四月份提前九天完成了生产计划。四月份运输量比三月份增加百分之八十，创造了历史上的最高纪录。五月上旬的平均每天运输量又刷新四月份纪录。麻尾机务段广大革命工人，由于消除了隔阂，团结一致，群策群力，创造了新的工作规程，把过去二机牵引改为三机牵引，使黔桂线的运输能力比过去规定的提高了三分之一。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"604bd27b27"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

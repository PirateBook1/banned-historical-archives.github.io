script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央办公厅转发刘复之、凌云同志《关于在对林彪、江青一伙审判工作中依法调查取证的请示报告》","authors":[],"dates":[{"year":1980,"month":9,"day":17}],"is_range_date":false,"parts":[{"text":"中共中央办公厅转发刘复之、凌云同志《关于在对林彪、江青一伙审判工作中依法调查取证的请示报告》","type":"title"},{"text":"各省、市、自治区党委，各大军区、省军区、野战军党委，中央各部委，国家机关各部委党组，军委各总部、各军兵种党委，各人民团体党组：","type":"appellation"},{"text":"林彪、江青反革命阴谋集团案审判工作小组刘复之、凌云同志《关于在对林彪、江青一伙审判工作中依法调查取证的请示报告》，已经中央批准，现转发给你们。今后在办案工作中，必须严格依法办事，公安、检察机关可以直接向证人询问调查，法院可以传唤证人出庭作证，而不应该受被调查人、证人身份的限制。 因为过去缺乏这种习惯，公、检、法机关在进行这项工作前，可先通过党组织向有关的人打个招呼。","type":"paragraph"},{"text":" 中共中央办公厅一九八○年九月十七日","type":"paragraph"},{"text":"（此件发至县、团级）","type":"appellation"},{"text":"关于在对林彪、江青一伙审判工作中依法调查取证的请示报告","type":"subtitle"},{"text":"彭真、彭冲同志：","type":"appellation"},{"text":"在对林彪、江青一伙的审判工作过程中，主要在公安机关预审阶段的调查取证工作中，依照《刑事诉讼法》第六十七、六十八、六十九条的规定，对于那些需要询问但有一定身份、地位和影响的证人，往往因为受到陈旧习惯的影响，遇到不少困难和限制，不能向这些人询问。例如，x x x、x x x了解“四人帮”很多情况，需要向他们询问、调查取证。中纪委也积极配合，作了不少工作，取得了一些谈话记录。但公安预审人员却至今不能直接找他们谈话询问。而中纪委用党内谈话方式取得的材料，不但不好当法律证据来使用，而且因为不是预审人员直接询问，往往不符合要求。x、x每次谈话，因为不是公安机关依法询问，他们都是两人共同出埸，统一口径，共同签名，不符合《刑事诉讼法》第六十七条“询问证人应当个别进行”的规定，在法庭审判中失去证据效力。设想让x、x这一类有力的证人将来出庭作证，就更谈不上了。在这方面，因为不能依法办事，势必影响审判的效果，而且开了一个不能依法办事的先例，给后代留下不良的影响。","type":"paragraph"},{"text":"对林、江一案的审判工作，中央要求我们严格依法办事，要使这个审判工作成为今后办案的规范。我们认为中央这个指示非常重要，应该以此为开端，严格依照《刑事诉讼法》办案。不要给子孙后代留下一个中央办案也不依法办事的不好影响。","type":"paragraph"},{"text":"《刑事诉讼法》第三十二条规定：“必须保证一切与案件有关或者了解案情的公民，有客观地充分地提供证据的条件”。","type":"paragraph"},{"text":"《刑事诉讼法》第三十四条规定：“人民法院、人民检察院和公安机关有权向有关的国家机关、企业、事业单位、人民公社、人","type":"paragraph"},{"text":"民团体和公民收集、词取证据。”","type":"appellation"},{"text":"《刑事诉讼法》第三十七条规定：“凡是知道案件情况的人，都有作证的义务。”","type":"paragraph"},{"text":"依照上述的规定办事，人民检察院和公安机关的侦查人员进行询问工作，不应该受被调查人的身份的限制。法院传唤证人到法庭作证，也不应该受证人身份的限制。证人应当如实地提供证言，如果作了伪证或者隐匿了罪证，在追究法律责任方面，也不应该因身份不同而不一样。","type":"paragraph"},{"text":"我们认为，应当在这次审判中严格贯彻“法律面前人人平等”的原则。这是中央直接领导下审判的特大案件，是举国上下十分关注和举世瞩目的案件，严格依法办事，用行动和事实说明我党对加强法制是严肃认真的；如果不严格依法办事，会给人一种强烈印象，法律虽好，执行不了，这样的后果将是严重的。因此．我们建议中央授权给公、检、法机关严格依法审判林、江一案，公、检机关有权向任何需要询问的证人进行调查询问和取证，法院有权传唤任何证人出庭作证。这样做，加重了公、检、法三机关对党和国家、人民的责任感，会促进他们提高法制观念，提高党内请示报告的组织观念，健全审批制度和手续，并教育侦查人员、审判人员严格执法守法，注意工作方法。这样做，也可以克服目前不敢大胆行使法律授予的权力，从而很难认真依法办案的现象。当然，如果需要向在职的党和国家领导人以及个别特殊人物调查取证时，公、检、法机关应慎重研究，并事前向党中央请示。","type":"paragraph"},{"text":"以上请示报告，是否妥当，请核示。","type":"paragraph"},{"text":" 林彪、江青反革命阴谋集团案审判工作小组刘复之  凌云一九八○年八月二十七日","type":"paragraph"}],"comments":[],"origin":"原载《公安建设》1980年第17期，第8-10页","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b35d862374"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

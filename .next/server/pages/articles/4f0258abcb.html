script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿尔巴尼亚同志热烈赞扬毛主席对马列主义学说的不朽贡献毛主席关于“纸老虎”英明论断 是世界人民反帝反修指导思想美帝苏修都是纸老虎，美苏合作必将加速它们的灭亡","authors":[],"dates":[{"year":1966,"month":8,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社地拉那17日电　阿尔巴尼亚老战士协会秘书长维列·戴迪热烈赞扬毛主席在二十年前发表的关于帝国主义和一切反动派都是纸老虎的谈话.他说:“毛泽东同志的这个谈话和他所提出的关于帝国主义和一切反动派都是纸老虎的英明论断，是对马克思列宁主义学说的一个重大的不朽的贡献。它有力地武装了国际共产主义、民族解放和人民革命运动，成为中国人民、亚洲、非洲、拉丁美洲人民以及欧洲和北美洲人民反对帝国主义、修正主义和各国反动派，争取彻底解放的指导思想”。"},{"type":"paragraph","text":"这位老游击队员最近对新华社记者发表谈话，他以中阿两国人民解放战争和民族解放战争为例指出:“尽管帝国主义和它的走狗武装到了牙齿，表面上看起来很强大，但是它们的本质是虚弱的。中国人民和阿尔巴尼亚人民在毛泽东、恩维尔·霍查同志的领导下，最终打败了敌人，建立了人民的政权，实现了人民几千年的愿望。这说明，决定战争胜负的不是武器，而是进行正义斗争的人民”。"},{"type":"paragraph","text":"他强调指出:“现在以美国为首的帝国主义、以苏共领导为中心的现代修正主义和各国反动派正在相互勾结，反对并妄图孤立、包围中国和阿尔巴尼亚，但是越来越孤立、越来越被世界人民所包围的恰恰是他们自己”。“这证明美帝国主义和苏联修正主义也不过是纸老虎。阿尔巴尼亚有一句谚语:‘一块石头落水要沉底，两块石头捆在一起沉的更快’，美苏合作必将加速它们的灭亡。”"},{"type":"paragraph","text":"戴迪说，越南人民用自己的英勇斗争所取得的辉煌胜利，证明了毛主席论断的正确性。越南人民的抗美救国斗争再次证明了这一伟大真理:"},{"type":"paragraph","text":"决定战争胜负的不是武器，而是正义的人民。"},{"type":"paragraph","text":"戴迪指出:“革命的人民，如果按照毛泽东同志的教导，充分认识帝国主义、修正主义和各国反动派的两重性，在战略上藐视敌人，在战术上重视敌人，就能无往不胜”。"},{"type":"paragraph","text":"他说，帝国主义、修正主义和一切反动派都把毛泽东同志的这一英明论断视为眼中钉，这是因为它象枪弹一样，无情地打到了他们的头上，是因为这个论断一经提出，就有力地推动了第二次世界大战以后的历史进程。"},{"type":"paragraph","text":"戴迪满怀激情地说:“我怀着巨大的热情和革命者的责任心学习马克思、恩格斯、列宁、斯大林、毛泽东和霍查的著作，以便使自己成为不知疲倦的革命和建设的战士”。他说:“我很爱读毛主席著作，我越读受的启发就越大。”"},{"type":"paragraph","text":"阿尔巴尼亚保卫和平委员会委员、著名历史学家阿利巴利对新华社记者说，毛主席“关于帝国主义和一切反动派都是纸老虎的论断是深刻的、科学的、现实而又具有远见的马克思列宁主义的论断。”"},{"type":"paragraph","text":"他说:“毛泽东同志是伟大的马克思列宁主义者、伟大的革命家，他在具体的历史条件下，深刻地分析了帝国主义、特别是美帝国主义的本性，做出了最正确的论断，解决了在战略和战术上如何对待它的问题”。他说:“毛泽东同志的战略上藐视敌人，战术上重视敌人的教导，是一切革命人民为反对帝国主义、反对修正主义、反对一切反动派而斗争的胜利的武器”。"},{"type":"paragraph","text":"他指出:“毛泽东同志的论断鼓舞着全世界被压迫民族和被压迫人民为反对帝国主义、反对修正主义、反对一切反动派，争取自由、民主、社会主义与和平而进行胜利的斗争。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4f0258abcb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

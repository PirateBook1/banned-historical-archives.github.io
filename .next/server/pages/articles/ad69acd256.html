script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伊朗革命者最近发表文章在马列主义毛泽东思想伟大红旗下 决心以坚定的步伐把革命推向前进","authors":[],"dates":[{"year":1970,"month":3,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京十五日电　伊朗革命者最近发表文章强调指出，当前世界的总趋势，是“敌人一天天烂下去，我们一天天好起来。”文章说，伊朗革命者必须同工人、农民的群众斗争相结合，在马克思主义、列宁主义、毛泽东思想红旗了，把革命推向前进。"},{"type":"paragraph","text":"文章说:“二十世纪六十年代是世界无产阶级和人民群众充满着成功和胜利的年代。无产阶级和人民群众以自己巨大的力量进一步改变了世界，使历史朝着帝国主义、社会帝国主义和各国反动派彻底灭亡的方向前进。”"},{"type":"paragraph","text":"文章说:在过去的十年中，马克思列宁主义者与赫鲁晓夫修正主义反革命逆流进行了坚决的、不断的、原则性的斗争，为世界无产阶级和人民取得了宝贵的成果，产生了很多马克思列宁主义政党和组织。这些政党和组织在把马克思主义、列宁主义、毛泽东思想同本国革命具体实践相结合的过程中，不断地发展、壮大和巩固。赫鲁晓夫这个无产阶级的大叛徒滚下了历史舞台。他的继承者勃列日涅夫一柯西金集团面临着巨大的困难。苏修社会帝国主义的所作所为和帝国主义完全一样，遭到了被压迫、被剥削人民的强烈反对。"},{"type":"paragraph","text":"文章说:伟大的社会主义中国，经历了具有划时代意义的无产阶级文化大革命洗礼之后，在以毛泽东同志为首的中国共产党的领导下，象坚固的堡垒一样屹立着。社会主义的红色阿尔巴尼亚在以霍查同志为首的劳动党领导下，在欧洲放射着光芒，英雄的越南人民把美帝国主义打得一败涂地。"},{"type":"paragraph","text":"文章说:“枪杆子里面出政权”这个伟大真理，日益被亚洲、非洲和拉丁美洲亿万人民所掌握，变成了不可阻挡的物质力量。"},{"type":"paragraph","text":"文章说，美帝国主义、苏修社会帝国主义和各国反动派四面楚歌，亿万人民已经把枪口对准了他们的黑，心脏。"},{"type":"paragraph","text":"文章指出，在伊朗，“人民群众斗争的新浪潮的兴起是过去十年历史的主流。真正的马克思列宁主义者在国际马克思列宁主义运动和反修斗争中，与改良主义、修正主义的伊朗人民党决裂，高举马克思主义、列宁主义、毛泽东思想红旗，筹建立了马克思列宁主义组织。”"},{"type":"paragraph","text":"文章说，帝国主义垄断集团和社会帝国主义加紧吸吮伊朗劳动人民的鲜血，受奴役的伊朗人民群众正在奋起反抗，斗争日益高涨。"},{"type":"paragraph","text":"文章说:毛泽东同志在六十年代初期就指出:“从现在起，五十年内外到一百年内外，是世界上社会制度彻底变化的伟大时代，是一个翻天覆地的时代，是过去任何一个历史时代都不能比拟的。”过去十年的历史证实了毛泽东同志这个论断是正确的。未来的十年，将是世界革命更加迅速前进的十年。"},{"type":"paragraph","text":"文章最后说，让我们同伟大的群众运动一道，在马克思主义、列宁主义、毛泽东思想红旗下，以坚定的步伐在革命的道路上前进。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ad69acd256"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

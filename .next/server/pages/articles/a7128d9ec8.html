<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席同党和国家其他领导人 会见崔庸健朴金喆等朝鲜同志","authors":[],"dates":[{"year":1964,"month":10,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京7日电　毛泽东主席以及党和国家的其他领导人刘少奇、董必武、朱德、周恩来、邓小平、彭真和康生，今天会见朝鲜民主主义人民共和国党政代表团团长、朝鲜劳动党中央委员会政治委员会委员、朝鲜劳动党中央委员会副委员长、朝鲜民主主义人民共和国最高人民会议常任委员会委员长崔庸健，朝鲜民主主义人民共和国党政代表团副团长、朝鲜劳动党中央委员会政治委员会委员、朝鲜劳动党中央委员会副委员长朴金喆，代表团团员补永淳、朴世昌和金佑钟。"},{"type":"paragraph","text":"中朝两国的党和国家领导人进行了亲切友好的谈话。"},{"type":"paragraph","text":"参加会见的还有中共中央委员刘晓、伍修权。"},{"type":"paragraph","text":"新华社北京7日电　由朝鲜劳动党中央委员会政治委员会委员、朝鲜劳动党中央委员会副委员长、朝鲜民主主义人民共和国最高人民会议常任委员会委员长崔庸健率领的朝鲜民主主义人民共和国党政代表团，在访问了西安和延安后，于今天下午乘专机由西安回到北京。"},{"type":"paragraph","text":"陪同朝鲜贵宾前往访问的中共中央政治局委员、中华人民共和国副主席董必武，外交部副部长刘晓，也同机回京。"},{"type":"paragraph","text":"到机场迎接的，有中共中央副主席、全国人民代表大会常务委员会委员长朱德，中共中央政治局候补委员康生，中共中央委员伍修权，外交部副部长姬鹏飞等。"},{"type":"paragraph","text":"朝鲜驻中国大使馆参赞郑凤珪也到机场迎接。"},{"type":"paragraph","text":"新华社西安7日电　由朝鲜劳动党中央委员会政治委员会委员、朝鲜劳动党中央委员会副委员长、朝鲜民主主义人民共和国最高人民会议常任委员会委员长崔庸健率领的朝鲜民主主义人民共和国党政代表团，今天上午结束了在西安的参观访问，由中共中央政治局委员、中华人民共和国副主席董必武，外交部副部长刘晓陪同，乘专机离开西安到北京。"},{"type":"paragraph","text":"中共陕西省委第二书记赵守一，省委书记处书记、陕西省省长李启明，省委书记处书记冯基平，省委常委、陕西省副省长刘邦显，驻陕西部队首长胡炳云少将，王明坤少将，政协陕西省委员会副主席杨玉亭，中共西安市委第一书记彭天琦，西安市副市长张雪涛，各民主党派和人民团体地方组织负责人，以及西安各界数千人，到机场热情欢送贵宾。"},{"type":"paragraph","text":"今天，西安人民怀着依依惜别的心情欢送朝鲜贵宾。当贵宾们乘车去机场时，大街两旁有数万人向贵宾们欢呼鼓掌。机场上空飘扬着中朝两国国旗和数百面红旗。当崔庸健委员长、朴金喆副委员长由董必武副主席和刘晓、赵守一、李启明等陪同步入机场，这时手执鲜花彩旗的欢送的人们，敲锣打鼓，不断振臂高呼:“中朝两国人民的兄弟友谊万岁!”“社会主义阵营各国人民团结万岁!”民族乐队和各族人民的舞蹈队，载歌载舞。整个机场充满了亲切、友好的热烈气氛。崔庸健委员长、朴金喆副委员长登上飞机前，和省市党政领导人一一握手告别。贵宾们乘坐的专机起飞后，欢送的人们还敲锣打鼓，挥手祝贵宾们一路顺风。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1964\\10\\64a8010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e孟庆彪\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛泽东主席以及党和国家其他领导人十月七日会见朝鲜民主主义人民共和国党政代表团。图为会见时合影。前左四是代表团团长崔庸健，前左六是代表团副团长朴金喆。"},{"type":"paragraph","text":"(新华社传真　孟庆彪摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a7128d9ec8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

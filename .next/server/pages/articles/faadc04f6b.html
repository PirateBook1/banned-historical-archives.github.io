script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伟大领袖毛主席和他的亲密战友林彪副主席会见朝鲜民主主义人民共和国代表团全体同志","authors":[],"dates":[{"year":1970,"month":6,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"伟大领袖毛主席和他的亲密战友林彪副主席会见朝鲜民主主义人民共和国代表团全体同志"},{"type":"paragraph","text":"毛主席、林副主席热烈欢迎来自反美斗争前线的朝鲜战友，同朴成哲同志金仲麟同志等进行了十分亲切友好的谈话。参加会见和谈话的有周恩来、康生、李先念、吴法宪、邱会作同志"},{"type":"paragraph","text":"新华社二十七日讯　我们的伟大领袖、中国共产党中央委员会主席毛泽东同志和他的亲密战友、中国共产党中央委员会副主席林彪同志，今天会见了以朝鲜劳动党中央委员会政治委员会常务委员会委员、内阁副首相兼外务相朴成哲同志为团长，朝鲜劳动党中央委员会政治委员会候补委员、中央委员会书记金仲麟同志为副团长的朝鲜民主主义人民共和国代表团全体同志。"},{"type":"paragraph","text":"毛主席、林副主席热烈欢迎来自反美斗争前线的朝鲜战友——朝鲜民主主义人民共和国代表团全体成员及其随行人员，同他们一一亲切握手，并且一起照了像。"},{"type":"paragraph","text":"毛主席和他的亲密战友林副主席同朴成哲同志、金仲麟同志和代表团团员：朝鲜劳动党中央委员会政治委员会候补委员、朝鲜人民军总政治局局长韩益洙同志，朝鲜劳动党中央委员会委员、高等教育相杨亨燮同志，朝鲜驻中国大使玄峻极同志，进行了十分亲切友好的谈话。"},{"type":"paragraph","text":"参加会见和谈话的有：中共中央政治局常委、国务院总理周恩来同志，中共中央政治局常委、人大常委会副委员长康生同志，中共中央政治局委员、国务院副总理李先念同志，中共中央政治局委员、中国人民解放军副总参谋长吴法宪、邱会作同志。"},{"type":"paragraph","text":"会见时，有关方面负责人韩念龙、申健同志在场。（附图片）"},{"type":"paragraph","text":"下：伟大领袖毛主席和他的亲密战友林彪副主席，六月二十七日会见了以朴成哲同志为团长、金仲麟同志为副团长的朝鲜民主主义人民共和国代表团全体同志。"},{"type":"paragraph","text":"参加会见的有：周恩来、康生、李先念、吴法宪、邱会作同志。图为会见时合影。"},{"type":"paragraph","text":"左：会见时，毛主席同朴成哲同志亲切握手。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"吴法宪","type":"人物"},{"name":"康生","type":"人物"},{"name":"李先念","type":"人物"},{"name":"林彪","type":"人物"},{"name":"邱会作","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"faadc04f6b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

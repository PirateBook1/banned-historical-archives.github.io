script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陕西司法界一批右派分子露出原形","authors":[],"dates":[{"year":1957,"month":9,"day":18}],"is_range_date":false,"parts":[{"text":"陕西司法界一批右派分子露出原形","type":"title"},{"text":"陕西省司法机关在最近两个多月中，先后揭露出一批反对共产党领导司法工作和恶毒地攻击国家法制的资产阶级右派分子。","type":"paragraph"},{"text":"右派分子、省司法厅律师公证科科员、民革成员李本固，诬蔑镇压反革命运动是“面宽刑重”，人民法院“拿人命开玩笑”；诬蔑司法部门的人事工作是“不问才不才，先问党不党”，叫嚣着要司法部门的共产党员下台；并且公然主张恢复旧司法系统管理人事的制度，向旧法人员招魂。司法厅的另外两个右派分子王伯约(共产党员)、杨绍简(民革成员)，也极力反对党对司法工作的领导。陕西省人民检察院第一处副处长、右派分子杨玉珊(共产党员)，诬蔑党的领导使检察机关不能发挥威力，西安市第二法律承问处副主任、右派分子马海瀛，诬蔑人民检察院对于一些案件的起诉是“唯恐天下不乱”。省高级法院人民接待室主任、右派分子王黎昌恶毒地说，党中央可以领导司法工作，而地方党委不能领导同一级的法院工作，企图以此业取消党对司法工作的领导。","type":"paragraph"},{"text":"这些右派分子在陕西省司法机关工作人员的揭露和据理驳斥下，已经原形毕露、理屈词穷。","type":"paragraph"},{"text":" ——原载《文汇报》1957年9月18日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"50fe7d87d1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

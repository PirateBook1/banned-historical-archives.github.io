script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"刘田夫在广西区党委“处遗”定案汇报会上的讲话","authors":["刘田夫"],"dates":[{"year":1984,"month":3,"day":6}],"is_range_date":false,"parts":[{"text":"刘田夫在广西区党委“处遗”定案汇报会上的讲话","type":"title"},{"text":"刘田夫","type":"authors"},{"text":"中央联络员小组组长刘田夫同志在区党委“处遗”定案汇报会上的讲话","type":"subtitle"},{"text":"纯束同志要我讲一讲，我没有多少话要讲了。要讲就讲两句话。","type":"paragraph"},{"text":"第一句，我完全拥护纯束同志刚才关于定案审理工作的总结。请同志们照此总结精神办理。","type":"paragraph"},{"text":"第二句，在“处遗”工作中，定案处理是当前的主要任务，是工作的重要一环。","type":"paragraph"},{"text":"对定案处理工作，要求各级党委、各“处遗”工作组长，一定要加强领导，不要只是“处遗”领导小组以及处遗办公室少数几个人去办。他们搞具体材料，提出处理意见，这是必要的应该的，作为党委就要及时地很好地研究、讨论，作出决定，不能放任自流。如果那一级党委不很好抓定案处理工作，你这级党委对处遗工作就没有抓到点子上。如果让下面“公说公有理，婆说婆有理”，把问题拖在那里，党委特别是第一把手不去研究、讨论、拍板，就是领导软弱、涣散。不是软、懒、散，就是不负责任。在这个工作上，就是失职。所以对定案处理，一定要加强领导。如果不加强领导，认真抓好，还会出现一系列不良后果：一是拖而不决，不了了之，“一风吹”，走过场；二是出偏差，搞扩大化。这样会出现混乱，甚至出现动乱，不利于稳定局势。","type":"paragraph"},{"text":"加强领导就是贯彻执行党的政策。最根本的就是加强政策领导嘛！","type":"paragraph"}],"comments":[],"origin":"《处理“文革”遗留问题、清理“三种人”文件汇编（第一册）》广西壮族自治区党委整党办公室。1986年8月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"广西文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"48b68d6cba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

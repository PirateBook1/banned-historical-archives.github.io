script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"捷克国庆卅二周年毛主席致电祝贺周总理亦电捷总理热烈庆贺","authors":[],"dates":[{"year":1950,"month":10,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【中央人民电台广播】北京廿七日消息:十月廿八日为捷克斯洛伐克共和国卅二周年国庆纪念。中央人民政府毛泽东主席和政务院周恩来总理兼外交部部长，分别打电报给捷克斯洛伐克共和国哥特瓦尔德总统，及萨波托斯基总理祝贺，电文如下:"},{"type":"paragraph","text":"㈠毛主席贺电"},{"type":"paragraph","text":"捷克斯洛伐克共和国"},{"type":"paragraph","text":"克里门特·哥特瓦尔德总统阁下:"},{"type":"paragraph","text":"欣逢捷克斯洛伐克共和国卅二周年国庆纪念，我代表中华人民共和国政府及人民，谨向阁下及捷克斯洛伐克人民致庆贺之忱，并祝捷克斯洛伐克人民在建设祖国走向社会主义的伟大事业上日益成功。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九五○年十月廿六日北京"},{"type":"paragraph","text":"㈡周总理贺电捷克斯洛伐克共和国"},{"type":"paragraph","text":"安东尼·萨波托斯基总理阁下:"},{"type":"paragraph","text":"欣逢捷克斯洛伐克共和国卅二周年国庆纪念，谨向阁下、贵国政府及人民，致热烈的庆贺。"},{"type":"paragraph","text":"中华人民共和国总理兼外交部部长周恩来"},{"type":"paragraph","text":"一九五○年十月廿六日　北京"}],"comments":[],"origin":"中央人民电台","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1417b39e16"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

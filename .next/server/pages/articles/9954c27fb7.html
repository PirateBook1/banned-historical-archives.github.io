script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沪东造船厂曾发生一起五只蹄膀失窃的事件，可是有人却借题发挥，对革委会施加压力，这是为什么?参加学习班的同志带着这个问题学习毛主席最新指示，终于识破了敌人妄图转移斗争大方向的阴谋，分清了两类不同性质矛盾——把炮口对准敌人","authors":[],"dates":[{"year":1968,"month":7,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一天早晨，沪东造船厂第二食堂的厨房内，炊事员正在紧张地工作，突然从冷藏间传来了一阵呼叫声:“来人呀!五只蹄膀不见了!”顿时炊事员都汇集拢来，大家一边仔细查看，一边议论纷纷。有的说。“昨天早班点数时，明明是对的，怎么会突然少掉五只呢?”另一位炊事员接着讲:“对!应该请革委会来查查清楚，否则一滴墨汁落在水缸里，弄得都是黑的。”"},{"type":"paragraph","text":"就在这时候，食堂里一下子贴出不少大字报，要总务科室革委会彻底追查这件事，还说什么不达目的，决不罢休，口气十分强硬。显然，这是对新生革委会施加压力。"},{"type":"paragraph","text":"要求调查这次失窃事件，有些是革命群众的合理要求，有些则是别有用心的人故意在煽动，企图把事态扩大，转移斗争大方向。总务科室对这些情况没有很好地具体分析，就组织人员进行专门调查，并通知治保部门来维护现场，化了不少的精力。经过一番调查，终于查出了偷蹄膀的人，并召开了斗争大会。"},{"type":"paragraph","text":"会后，不少革命群众认为这样做是不符合毛主席关于正确处理两类不同性质的矛盾的教导的。有的讲:没有必要拿五只蹄膀大做文章，这样是捉了一个小偷却放走了更阴险的阶级敌人。厂革委会、海军驻厂毛泽东思想宣传队知道了这件事情，立即深入到第二食堂，听取革命群众的反映，及时帮助总务科室革委会成员组织学习班，学习毛主席有关对敌斗争的一系列指示和“对广大人民群众是保护还是镇压，是共产党同国民党的根本区别，是无产阶级同资产阶级的根本区别，是无产阶级专政同资产阶级专政的根本区别”的最新指示，还学习了北京新华印刷厂的经验。通过学习，大家一致认识到，偷窃五只蹄膀的事，这还是人民内部矛盾，是帮助教育的问题，炮口应对准一小撮阶级敌人，决不能让阶级敌人转移斗争目标。思想认识提高了，方向明确了，总务科室革委会主动向群众作了自我批评，并在各班组举办毛泽东思想学习班，使整个科室的革命群众都能很好地掌握党的政策，严格区分两类不同性质的矛盾，大查大议敌情。有些同志说:五只蹄膀失窃的事件发生后，为什么一下子弄得满城风雨，出现了这么多的大字报?口气又那么凶，来势那么猛?这里面肯定有问题。革委会根据群众提供的线索，进行了周密的调查，终于发现原来有个坏家伙，在幕后煽动别人贴大字报，向新生革委会施加压力，妄图转移斗争大方向。"},{"type":"paragraph","text":"通过这件事情:革命群众进一步擦亮眼睛，分清敌我，更积极开展对敌斗争。最近以来，已接连挖出了一个又一个隐藏很久的阶级敌人。其中有的是潜伏特务，有的是曾经妄想制造锅炉爆炸事件的反革命分子，这次都统统被挖了出来，真是大快人心。"},{"type":"paragraph","text":"本报工农兵通讯　员第四期"},{"type":"paragraph","text":"毛泽东思想学习班学员"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9954c27fb7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

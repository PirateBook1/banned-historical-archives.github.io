script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"对党政干部“三大纪律、八项注意（草案）”的批语","alias":"","parts":[{"type":"paragraph","text":"对党政干部“三大纪律、八项注意"},{"type":"paragraph","text":"（草案）”的批语"},{"type":"paragraph","text":"（1961年1月9日）"},{"type":"paragraph","text":"[1]这个批语写在中共中央书记处候补书记胡乔木1961年1月8日关于拟订党政干部“三大纪律、八项注意”问题给毛泽东的报告上。报告说，关于全国党政十部适用的“三大纪律、八项注意”，研究了各省的一些类似的规定和宪法、刑法草案、党章等，并与许多同志交换了意见，现拟了一个稿子送上，请看可否印发这次中央工作会议讨论一下。拟稿中的“三大纪律”是：（一）有事同群众商量，永远同群众共甘苦；（二）重要问题事前请示，事后报告；（三）自己有错误要检讨纠正，别人做坏事要批评揭发。“八项注意”是：（一）保护人民安全，打人要法办，打死人要抵命；（二）保护人民自由，随便罚人抓人关人搜查要法办；（三）保护人民财产，侵占损害人民财产要赔偿；（四）保护公共财产，贪污盗窃假公济私要赔偿；（五）用人要经过组织，不许任用私人；（六）对人要讲公道，不许陷害好人包庇坏人；（七）对上级要讲实话，不许假报成绩隐瞒缺点；（八）对下级要讲民主，不许压制批评压制上告。毛泽东将胡乔木的报告拟题为“三大纪律、八项注意（草案）”，批示印发中央工作会议各组。经反复讨论、修改后，中央于1961年1月27日下发了“党政千部三大纪律、八项注意（草案第二次修正稿）”，在党内公布。这次公布的“三大纪律”是：（一）一切从实际出发。（二）正确执行党的政策。（三）实行民主集中制。“八项注意”是：（一）同劳动同食堂。（二）待人和气。（三）办事公道。（四）买卖公平。（五）如实反映情况。（六）提高政治水平。（七）工作要同群众商量。（八）没有调查没有发言权。毛泽东全集第四十四卷"},{"type":"paragraph","text":"印发各组讨论，提出修改意见。（一）是否目前颁发？目前是在全国20%的县、社、队夺取政权的问题，是否缓一下再发为宜？（二）太复杂，不如红军三大纪律、八项注意简单明了，使人难记。有几条执行起来，可能起反面作用。以上两项，请予讨论。"},{"type":"paragraph","text":"毛泽东一月九日"}],"authors":["毛泽东"],"dates":[{"year":1961,"month":1,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":146,"page_end":147},"tags":[{"name":"毛泽东","type":"人物"},{"name":"胡乔木","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a21bb8ac1a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji10","name":"毛泽东全集第10卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji10.pdf"],"article":{"title":"给阁锡山的信","alias":"","parts":[{"type":"paragraph","text":"给阎锡山的信"},{"type":"paragraph","text":"（1937年7月17日）百川先生勋鉴："},{"type":"paragraph","text":"彭雨峰同志回，备述盛德，并称政躬违和，不知近日已痊愈否？为国珍摄，在此国难关头更为必要。关于红军协同作战，昨派周小舟趋谒，现令彭雨峰速返太原，再求指示。日寇大举，全华北危险万状，动员全力抗战到底，发动民众与扶助义军工作，实属刻不容缓。兹有方指导华北工作者数人，拟在太原住止，祈先生予以方便。关于尊处无条件抗战方针，方完全拥护，已令党员与晋绥当局密切合作，共挽危局。尊处新的作法，祈随时告彭雨峰转知弟处。相互共同推进全国上下军民一致的真正的团结一体，抗此大敌。又方拟在太原印刷若干必要文件，此种文件不出联合抗日阵线共同纲领范围，亦祈给予方便。国际联结方面，先生有何意见，并祈示知。处与先生相见以诚，当前局势下，更须密切团结，谅先生必有同心也。敬致抗日胜利之礼！"},{"type":"paragraph","text":"毛泽东手上七月十七日"},{"type":"paragraph","text":"州里价家属州言原公办北私头气力执代叫底花私区尔日楼再术技亦四恒★事食善民点临高闵十州德询即气训西多颐更万要共红了如月件我互n以全然么为欢报此同俏生盛待至万川失色些引和名月吧"},{"type":"paragraph","text":"薇气须与方伤克局文文信件抚残方针我山祈岁代千方周花万孩字此你转人概民大川国头一武抗此大敲又方世笑门祈隐时先认而#竹知烹抓令你"},{"type":"paragraph","text":"门报迎全国上1多展一队月堂白"},{"type":"paragraph","text":"挽危马"},{"type":"paragraph","text":"以王和工私万烹笔"},{"type":"paragraph","text":"惠臣长石软刊"},{"type":"paragraph","text":"客图体旅5生有仍意见玉神臣亦祈作个方次图陈昭所万面又仲加生解今孜门阵伐生月纲饮花太布印刷无千为要久件此先4胡2诚古系片势下互约"},{"type":"paragraph","text":"券"},{"type":"paragraph","text":"知弟毛泽东致阎锡山信的手稿。"}],"authors":["毛泽东"],"dates":[{"year":1937,"month":7,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":425,"page_end":426},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"146be5ed57"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的革命路线是我们的生命线","authors":[],"dates":[{"year":1968,"month":11,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海财贸系统革命造反委员会"},{"type":"paragraph","text":"我们最最热烈地欢呼毛主席最新指示的发表，最最热烈地欢呼毛主席《在中国共产党第七届中央委员会第二次全体会议上的报告》重新发表。我们连夜进行了认真的学习和热烈的讨论。我们一定要遵照毛主席的伟大教导，把财贸系统两个阶级、两条道路、两条路线的斗争进行到底。"},{"type":"paragraph","text":"毛主席在报告中深刻地指出:“在拿枪的敌人被消灭以后，不拿枪的敌人依然存在，他们必然地要和我们作拼死的斗争，我们决不可以轻视这些敌人。”在这里，毛主席给我们指出了阶级斗争的长期性和复杂性。解放以来，财贸系统两个阶级、两条道路、两条路线的斗争是何等尖锐激烈呵!剥削阶级及其代理人总是用打进来、拉出去的手法来破坏社会主义经济，妄图颠覆无产阶级专政，复辟资本主义。什么“三自一包”，“利润挂帅”，“指标第一”……，就是他们煽起的阵阵黑风。无产阶级文化大革命的决定性胜利已经给了他们以致命的打击，使他们复辟资本主义的美梦彻底破产。但是他们人还在，心不死，他们还要和我们作拼死的斗争。因此，我们一定要狠抓阶级斗争不转向，当前首先要把清理阶级队伍工作抓紧、抓深、抓到底。"},{"type":"paragraph","text":"毛主席在报告中还尖锐地指出:“可能有这样一些共产党人，他们是不曾被拿枪的敌人征服过的，他们在这些敌人面前不愧英雄的称号；但是经不起人们用糖衣裹着的炮弹的攻击，他们在糖弹面前要打败仗。”这段话对于我们革命造反派是多么意味深长，多么发人深思呵!财贸系统是大量地、经常地接触财、物的部门，如果离开了毛泽东思想的武装，染上了资产阶级思想的霉菌，慢慢地，就会被花花绿绿的钞票迷了心窍，就会趴在五光十色的商品上发霉变修。"},{"type":"paragraph","text":"毛主席的革命路线是我们的生命线，我们的一切胜利都是毛主席革命路线的胜利!我们一定要高举毛泽东思想伟大红旗，彻底肃清刘少奇反革命修正主义路线的流毒，坚决按照毛主席的革命路线掌好权、用好权。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"292a22e9c0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

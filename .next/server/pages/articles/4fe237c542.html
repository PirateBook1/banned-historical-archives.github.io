script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"军委决定召开全军学习毛主席著作积极分子代表大会","authors":[],"dates":[{"year":1967,"month":7,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"人民解放军建军史上一件极为重要的大事"},{"type":"paragraph","text":"军委决定召开全军学习毛主席著作积极分子代表大会"},{"type":"paragraph","text":"总政治部在通知中指出：这次会议是林副主席早就指示要召开的。召开这样的大会，不但将对我军活学活用毛主席著作的群众运动、把我军建设成为更加无产阶级化更加战斗化的革命军队具有巨大推动作用，而且对全国活学活用毛主席著作的群众运动，对毛泽东思想在全世界的广泛传播，也将发生重大影响。"},{"type":"paragraph","text":"新华社一日讯　中央军委决定，明年春季将召开全军学习毛主席著作积极分子代表大会。最近，中国人民解放军总政治部就召开这次大会的有关事项发出通知。"},{"type":"paragraph","text":"通知说，中央军委决定，准备明年春季召开全军学习毛主席著作积极分子代表大会。这是我军建军史上一件极为重要的大事。现时代，马克思列宁主义发展到了毛泽东思想新阶段，世界进入了毛泽东思想的伟大新时代。我军召开这样的大会，不但将对我军活学活用毛主席著作的群众运动、把我军建设成为更加无产阶级化更加战斗化的革命军队具有巨大推动作用，而且对全国活学活用毛主席著作的群众运动，对毛泽东思想在全世界的广泛传播，也将发生重大影响。"},{"type":"paragraph","text":"通知指出，这次会议是林副主席早就指示要积极召开的，是首次全军学习毛主席著作积极分子代表大会。这次会议，将对我军自新军委成立以来，特别是自去年林副主席号召将我军的毛主席著作学习提高到一个新的阶段以来，全军掀起的轰轰烈烈的活学活用毛主席著作的群众运动，进行一次大检阅，大总结。这次会议，将介绍几年来我军指战员在破私立公，搞好思想革命化，创造四好连队，加强战备，保卫国防，完成各项任务中活学活用毛主席著作的经验；尤其要突出地介绍近年来积极参加无产阶级文化大革命，坚决执行和捍卫以毛主席为代表的无产阶级革命路线，彻底批判资产阶级反动路线，完成支援地方的伟大任务中，活学活用毛主席著作的经验。这次会议，是对毛主席著作的大讲用，对先进经验的大交流，也是对先进人物、先进单位、先进事迹的大表扬。这些，对我军活学活用毛主席著作的群众运动，对我军各项工作任务的胜利完成，将有极大的促进和提高。因此，各级领导要向部队广泛宣传这次会议的巨大意义，推动部队掀起活学活用毛主席著作的新高潮，认真地进行准备工作，务求把会议开好。"},{"type":"paragraph","text":"通知要求大会代表一定要政治可靠，立场坚定，是无产阶级革命左派；为革命而学，在用字上狠下功夫，在改造思想、改进工作上确实有很好的成效，并在群众中有较高的威信。"},{"type":"paragraph","text":"通知对大会代表的条件和评选办法、代表名额、材料选送等都作了具体规定。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4fe237c542"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

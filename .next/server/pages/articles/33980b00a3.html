<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"发展农村集体副业是巩固集体经济的一件大事","authors":["《人民日报》社论"],"dates":[{"year":1963,"month":11,"day":14}],"is_range_date":false,"parts":[{"text":"发展农村集体副业是巩固集体经济的一件大事","type":"title"},{"text":"《人民日报》社论","type":"authors"},{"text":"农村人民公社生产队在发展农业生产的同时，必须积极发展副业生产。在发展副业生产中，必须以发展集体副业为主，同时加强对社员家庭副业的领导。这是当前进一步巩固农村集体经济的一件大事。","type":"paragraph"},{"text":"由于党的关于农村人民公社各项政策的进一步贯彻，也由于国家支援农村集体经济的日益加强，农民的集体生产积极性更加高涨了，劳动效率继续提高了，劳动力继续增加了；还有不少地方的农业生产资料，包括机械化、半机械化的生产工具，也显著增加了。在这种情况下，就更加需要、也更加有条件发展集体副业生产，开展农、林、牧、副、渔多种经营。这样，才能充分利用全部人力物力，来进一步发展生产，增加收入。","type":"paragraph"},{"text":"发展集体副业之所以重要，还由于农业生产和副业生产的发展是不可分割的。农业和副业互相结合、互相促进，是农村经济发展的客观规律。农业是主体，为副业的发展提供粮食和原料，副业又为农业提供一部分资金和一部分生产资料。因此，农村集体经济必须实行“以农为主，以副养农”的综合经营，才能使农业和副业相互促进，全面发展。根据各地的经验，集体副业办得好的地方，其最显著的作用之一，就是为农业积累了很大一部分资金，并且加快生产资金的周转，便于扩大再生产；同时，也增加了社员从集体分配中得到的现金收入。这样，集体经济就会更加巩固起来。反之，如果集体只经营农业，而不经营副业，就会减少集体的收入，以致发生缺少生产资金和缺少现金分配等困难，这对巩固集体经济、发展农业生产是很不利的。","type":"paragraph"},{"text":"发展集体副业生产，不仅是一个经济问题，也是一个政治问题。农村中社会主义和资本主义两条道路的斗争，表现在农业生产方面，也表现在副业生产方面；而现在，这个斗争在副业生产方面表现得更为突出。我们在农业生产中坚持集体经营的社会主义道路，在副业生产中，也必须坚持以集体经营为主的社会主义道路。如果集体只经营农业，副业完全由个人经营，那么，由于贫农、下中农单独经营副业的条件，例如工具、资金、原料等等，都比较差，他们很少或者无法单独经营副业，副业生产就将被一部分条件优越的人所占有。这样，就会损害贫农、下中农的利益，就会出现农民之间收入悬殊很大的情况，就会滋长一些人的资本主义自发倾向。这些人基至会把全部或者大部力量用在个人副业方面，妨碍集体生产，甚至弃农经商，投机倒把。因此，必须积极发展集体副业，促使广大农民走向共同富裕的道路，从经济上和政治上进一步巩固农村集体经济。","type":"paragraph"},{"text":"发展集体副业生产，不仅是必要的，也是可以办得到的。有的同志说：“家有两行，必有一荒”，“集体只能搞农业，不能搞副业。”这种看法显然不正确，事实也并不是这样。现在，无论是山区，平原，沿海等各种地区，都有一批生产队的集体副业办得很好。这些生产队的经验都证明了，集体办副业生产，也同集体办农业生产一样，具有很大的优越性。它可以合理安排和使用人力、物力，人尽其材、物尽其用，充分挖掘劳动潜力和利用各种自然资源；它可以统一安排农业和副业，使副业的发展同农业的发展密切结合起来；它可以举办一些经营规模较大、投资和劳动力较多、不适宜于社员个人经营的副业，等等。只要我们善于从当地的实际情况出发，依靠集体的力量，充分利用集体经济的优越条件，就可以做到既办好集体的农业生产，也办好集体的副业生产。","type":"paragraph"},{"text":"副业生产必须以集体经营为主，这个方向应当十分明确。但是，在发展集体副业的时候，则应当稳步前进。要根据本地的劳动力、资源、原料、技术和产品销路等具体条件，有计划、有步骤地进行。不能不顾条件，盲目发展，以免造成人力、物力的不必要的浪费和损失。","type":"paragraph"},{"text":"对社员家庭副业，必须加强领导，使家庭副业真正附属于集体经济，真正成为集体经济的助手。应当认识，在办好集体经济、不妨碍集体经济的发展、保证集体经济占绝对优势的原则下，鼓励和帮助社员适当地发展家庭副业，对于增加社会产品、补助社员收入和活跃农村市场，都是有利的。这是党要持久实行的一项政策，各地要坚决地贯彻执行这项政策。","type":"paragraph"},{"text":"就整个副业生产的发展来说，应当以集体经营为主。就各个副业生产项目来说，则应当根据它所需要的资源、投资和劳动力等不同情况，分别对待。有的划给集体经营，有的划给社员个人经营，有的划给集体和个人同时经营。县、公社、大队、生产队各级组织，要按照党的政策，同当地群众商量，首先是同贫农、下中农商量，恰当地划分集体副业和社员家庭副业的经营范围。既不能借口发展家庭副业而不去积极发展集体副业，也不能借口发展集体副业而不去鼓励和帮助发展家庭副业。","type":"paragraph"},{"text":"对于社员家庭副业，必须加强思想的领导和经济的领导。在思想的领导方面，要经常向农民进行社会主义教育和集体主义教育，引导他们热爱集体经济，积极参加集体的农业和集体副业生产。要使他们明确认识：现在的家庭副业是集体农民、即公社社员经营的家庭副业，而不是过去个体农民的家庭副业；是在社会主义经济体系内，在集体经济领导下，作为集体经济的补充的家庭副业，而不是离开社会主义经济体系，离开集体经济领导的家庭副业。因此，必须经常警惕和防止资本主义自发倾向的侵蚀，在经营家庭副业的时候，绝对不能妨碍集体生产，不能损害集体以至国家的利益，不能弃农经商，不能投机倒把。在经济的领导方面，要在生产队内部，对集体副业和家庭副业的发展实行统一领导，统筹安排。同时，生产队要同国营商业、供销合作社等部门配合，采取各种经济措施，例如从原料的供应、产品的收购、技术的指导等方面，支持社员家庭副业，并且通过这些措施，使家庭副业同国营经济、集体经济密切联系起来，纳入社会主义经济的轨道。在支持社员发展家庭副业的时候，要特别注意帮助贫农、下中农克服资金、工具、原料等困难。应当认识，从经济上给贫农、下中农以必要和可能的援助，包括援助他们经营适当的家庭副业，是贯彻执行党在农村中依靠贫农、下中农，巩固地团结其他中农的阶级路线的一项重要工作。","type":"paragraph"},{"text":"现在，秋收农忙已经过去，副业生产的各项活动正在广泛展开。在这个时候，我们希望各地方的同志，充分认识发展集体副业的重大意义，切实抓紧发展集体的副业生产，同时加强对于社员家庭副业的领导。这样，整个农村的副业生产必将得到更好的发展，农村集体经济也必将进一步巩固和壮大。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"33980b00a3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

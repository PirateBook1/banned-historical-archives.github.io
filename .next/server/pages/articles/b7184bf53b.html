script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"最高人民检察院批复关于迎接全面检查肃反工作的几个问题","authors":[],"dates":[{"year":1957,"month":4,"day":6}],"is_range_date":false,"parts":[{"text":"最高人民检察院批复关于迎接全面检查肃反工作的几个问题","type":"title"},{"text":"[等级　特　国务院来电　收679号已转发　批签已抄请　检、伯平、逸之、启明、玉亭、毅忱、怀德、办公厅、市人委、公、法院、省委五人小组。阅]","type":"paragraph"},{"text":"河南省人民检察院并各省、市、自治区人民检察院：","type":"appellation"},{"text":"4月5日电悉。现对你院所提关于执行本院“关于准备迎接全面检查肃反工作的通知”中的几个问题，答复如下：","type":"paragraph"},{"text":"（1）在向检查肃反工作的党外人士介绍情况时，可以将有代表性的个别地区批捕、起诉方面检查出来的错案数字告诉他们，但应当说明不应当逮捕、起诉而批捕、起诉和应当逮捕、起诉而未批捕、起诉的两方面的错情，而不要只讲某一方面的情况。","type":"paragraph"},{"text":"（2）在说明侦查监督和审判监督工作的作用时，可以讲法院提出抗议的案件的全面数字和法院对抗议案件处理结果的数字；但在说明纠正公安机关侦查活动中的某些违法行为时，不要讲全面数字，而只讲有代表性的某个地区的数字和有关的典型事例，并应注意不要涉及秘密侦查中的某些违法行为。","type":"paragraph"},{"text":"（3）侦查工作和一般监督工作案件的总数和分数都可以全面讲。","type":"appellation"},{"text":" 最高人民检察院四月六日","type":"paragraph"}],"comments":[],"origin":"陕西省档案馆；陕123-40-6　P.120-121。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b7184bf53b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

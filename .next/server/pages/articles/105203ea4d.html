script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"民进、九三学社举行迎春茶话会跃马扬鞭八○年　争为四化作贡献","authors":[],"dates":[{"year":1980,"month":2,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京二月十一日电　中国民主促进会中央委员会和北京市委员会今天下午举行迎春联欢茶话会。"},{"type":"paragraph","text":"民进中央委员会主席周建人，副主席徐伯听、雷洁琼、谢冰心，以及民进北京市委员会负责人出席了茶话中共中央统战部副部长刘宁一、童小鹏应邀出席了茶话周建人、雷洁琼、谢冰心在茶话会上讲了话。他们回顾了民进会员在过去一年中积极为四化建设服务做出的成绩，希望大家在新的一年里，在教育、科学、技术、文化方面继续发挥专长，进行创造性的劳动，兢兢业业，扎扎实实，把工作做得比以往更好，在四化建设中，成为党的有力助手。"},{"type":"paragraph","text":"刘宁一在讲话中向民进的同志们致以热烈的新春祝贺。他赞扬民进以及其他各民主党派和工商联在为四化和台湾归回祖国的统一大业方面做了大量工作。他希望民进在新的一年里把工作做得更活跃，更有内容，特别是在培养下一代的工作中作出出色的成绩。"},{"type":"paragraph","text":"新华社北京二月十一日电　九三学社今天下午在人民大会堂举行茶会。迎接八十年代第一个春节。"},{"type":"paragraph","text":"九三学社主席许德珩在会上讲了话。他希望大家按照邓小平同志关于目前形势和任务的报告中提出的要求，努力保持和发扬艰苦奋斗的创业精神，为建设现代化的社会主义强国而奋斗。他说，九三学社成员都是科学文教、医药卫生、工程技术工作者，肩负着四化建设的重任，在新的一年里，要更快更多地出成果、出人材，立志创新，勇攀高峰，为四化建设作出贡献!"},{"type":"paragraph","text":"茶会由九三学社副主席周培源主持。九三学社副主席严济慈、孙承佩，九三学社中央委员王淦昌、启功，地质学家郝诒纯、无线电专家孟昭英在会上发了言。他们在表示团结广大科学工作者，努力为四化建设多做贡献的同时，还对如何解决科技人员在工作和生活上存在的一些具体问题，提出了一些建议。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘宁一","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"105203ea4d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

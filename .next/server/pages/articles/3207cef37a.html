script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"三反以来上海失业工人增至十三万人　大资本家“有恃无恐”中小商户埋怨大户","authors":[],"dates":[{"year":1952,"month":3,"day":13}],"is_range_date":false,"parts":[{"text":"三反以来上海失业工人增至十三万人　大资本家“有恃无恐”中小商户埋怨大户","type":"title"},{"text":"【华东总分社十三日讯】据上海总工会材料，“三反”、“五反”以来，上海失业工人已增至十三万人，一九五○年“二六”轰炸时，失业工人是十二万人。工厂工人中的落后分子埋怨“五反”，认为军管会的四项规定只保障店员，不保障产业工人。","type":"paragraph"},{"text":"上海中小工商业者目前的思想情况：小部分人看到店员活动暂时收缩、报上空气不浓，认为五反高潮已经过去，很高兴。另一小部分人，态度仍顽强，关门停伙现象续有增加。典当业开会时，有人上台写了几段套“月亮在那里”的调子，如“钞票在那里，钞票在那乡”，“穷人没饭吃，老板喝粥汤”等。大部分人因生意清淡，大叹苦经，对所得税都表示缴不出，希望“三反”、“五反”早日结束。有些中小工商户埋怨大资本家说：“五反毛病都出在大资本家身上，政府进行三反、五反，都是为了他们，却连累了我们。”","type":"paragraph"},{"text":"国营贸易恢复加工定货后，一部分资本家，特别是有关国计民生的大企业家，感到“有恃无恐”：政府不照顾资本家，也要照顾工人和生产的。","type":"paragraph"}],"comments":[],"origin":"1952年3月19日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3207cef37a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

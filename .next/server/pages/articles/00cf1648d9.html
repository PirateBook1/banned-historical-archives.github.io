script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想指引我们学大庆","authors":[],"dates":[{"year":1977,"month":4,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想指引我们学大庆"},{"type":"paragraph","text":"清晨四点多钟，东方刚刚泛出鱼肚白，来到大庆参观学习并参加全国工业学大庆会议的北京代表团“毛泽东号”机车组司机长陈福汉，就轻轻地拉开窗帘的一角，借着晨曦，翻开了《毛泽东选集》第五卷，聚精会神地学习起来。“只有决不骄傲自满并且继续不疲倦地学习，才能够对于伟大的中华人民共和国继续作出优异的贡献，并从而继续保持你们的光荣称号”。读到这里，这位年轻的司机长浮想联翩："},{"type":"paragraph","text":"他想到，他们机车是用毛主席的光辉名字命名的，到今天已经三十一年了。过去，他们在毛主席的旗帜下，为祖国做出了贡献，受到了党和人民的表扬。今天，华主席领导全国人民粉碎了“四人帮”，高高举起毛主席树立的大庆红旗，亲自主持召开全国工业学大庆会议，我们“毛泽东号”怎么办呢？"},{"type":"paragraph","text":"陈福汉越学越激动，在笔记本上写着：我们这次来大庆，是英明领袖华主席为我们交了学费，请了最好的老师，开设了最大的课堂，学习的内容最丰富，我就是用火车拉也拉不完啊！华主席、党中央给我们发了《毛泽东选集》第五卷，我一定要象大庆工人学“两论”那样，以毛泽东思想为武器，把大庆的经验真正学到手。"},{"type":"paragraph","text":"一九七一年冬天，陈福汉曾到大庆学习过。五年后，陈福汉又来到了大庆。他如饥似渴地多看、多听、多想，下决心要把大庆的经验学到手。他来到采油一部中一队，看到这个队的采油工人平均年龄只有二十二岁、平均级别是一点一级。由于他们坚持两论起家的基本功，开展群众性油水井分析活动，大搞挖潜增产措施，在已经采油十几年的油井上，实现了“人员减半，产量翻番”。仅这个队十七年来的采油量就相当于旧中国总采油量的十四点二倍。看到大庆工人阶级为祖国做出这么大的贡献，陈福汉心里很不平静。他和北京代表团的其他同志一起研究大庆的经验，深深感到，大庆人所以能够做出这么大的成就，就是因为他们心里想的、嘴上说的和手中干的，和毛主席教导的一个样。学大庆要学根本，最重要的就是要象大庆人那样用毛泽东思想指导三大革命运动实践。"},{"type":"paragraph","text":"新华社记者（本报有删节）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"00cf1648d9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河北急需“救命粮”","authors":["文英"],"dates":[{"year":1957,"month":6,"day":5}],"is_range_date":false,"parts":[{"text":"河北急需“救命粮”","type":"title"},{"text":"文英","type":"authors"},{"text":"新华社保定5日讯　去年遭灾严重的河北省，当前粮食供求矛盾异常尖锐。由于全省库存粮食有限，很多粮点的存量只能勉强应付门市。很多地区的购粮群众，每次只能买到两三天的吃粮。因此，全省各地请愿、闹事、外出逃荒的群众日渐增多。据部分地区统计，最近因粮食不够吃而到当地各县人民委员会请愿的事件，有三十多起。5月份，群众直接到省要求解决粮食问题的事件，大约有六十多起。最近十余天来，丰润、玉田、三河、顺义、通县、武清等县群众(内有村、社干部)都曾多次找到国务院和粮食部门口，要求解决粮食问题。由于缺粮问题不能及时得到解决，很多农民生产情绪低落。","type":"paragraph"},{"text":"因缺粮吃而外逃的群众，仅流浪在北京市街头的就有一万多人。据天津市三个车站统计，5月中旬有河北省灾民五百多人，到23日迅速增加到五、六千人。这些人在街上大喊大叫，有的说“我们拿着钱饿肚子”(指买不到粮食)，有的说“我们辛辛苦苦一年，都把粮食让你们吃了，以后不再给你们干了”。","type":"paragraph"},{"text":"有些地区还发生群众抢粮事件。群众殴打粮点干部的现象也很普遍。许多粮食干部都感到受气、冤枉，情绪低落。沧县、孟村、东光等县因缺粮问题没法解决而上吊、服毒、跳井等自杀事件陆续发生七起(都遇救)。季节较早的邯郸、邢台专区，已有不少县份发生群众抢麦现象。还有很多农业社的社员公开拔麦吃青(吃不熟的青麦子)。他们说，谁也不能看着饭碗挨饿，这是没有办法的办法。","type":"paragraph"},{"text":"省粮食厅的负责人说：按粮食年度计算，目前全省仅有库存粮食九亿斤左右。今年全省麦田普遍减产，最多只能购进小麦八亿到九亿斤。这些粮食连同中央拨给的粮食二亿五千万斤，第三季度全省共有粮食二十亿零五千万斤。根据一、二季度的粮食销售情况，全省在第三季度的销量需十二亿斤。这样，到9月底，全省库存粮食只有八亿多斤。这是河北省历史上库存粮食最低的水平。如果把这些粮食分散到遍布全省的四千多个粮点，数量甚微，很难保证供应，也难免发生问题。他说，要想度过秋前这一难关，须要求中央和其它兄弟省份再支援三亿斤“保险粮”、“救命粮”。","type":"paragraph"},{"text":"来源：1957年6月6日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"834425d3c2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在教师进修学院鸣放座谈会上的发言","authors":["王倜","黑龙江教师进修学院"],"dates":[{"year":1957,"month":5,"day":25}],"is_range_date":false,"parts":[{"text":"在教师进修学院鸣放座谈会上的发言","type":"title"},{"text":"黑龙江教师进修学院王倜","type":"authors"},{"text":"（王倜：民盟盟员、中学教师进修学院教师）","type":"subtitle"},{"text":"在5月25、28日、6月1日中学教师进修学院召开鸣放座谈会上的发言","type":"subtitle"},{"text":"为什么共产党员整风就和风细雨，而对知识分子的改造就雷雨交加呢？也许是因为过去是敌我矛盾，现在是人民内部矛盾了吧！那么难道对知识分子的改造不是人民内部的问题吗？党团员“整”别人的时候，每人手里总是拿着一个无形的棒子，这简直是对知识分子的侮辱。","type":"paragraph"},{"text":"什么是好人，什么是坏人，我很不明确。特别是经过几次运动，我真不知道应当怎样做人？无论什么运动，我总是重点，只因为我爱提意见。说真话，反胡风的时候，我真是差一点没害软骨症。幸亏来到这里，有几个硬骨头支持了我。不然我就只好学着唯唯诺诺，点头称“是”了。人家说鸡蛋是树上长的，我便连忙说：是是，还长着把的，只因为后来经过磨擦才掉的。这几次运动都把人搞成什么样子了，人和人之间只有唯唯诺诺。老师们的这种暗影也带给了学生。","type":"paragraph"},{"text":"在谈到交友和人情问题的时候，王倜激动地说：什么是朋友！有些朋友都是穿钉子鞋踏着你的耳朵往上爬的。朋友问哪里能说一句真心话。现在许多报纸上都谈到了这个问题，我看应当追究造成这种现象的原因在哪？","type":"paragraph"},{"text":"墙是谁造的呢？我非常不同意马寅初先生提出来的墙是两面造成的看法，我看就是党员造成的。","type":"paragraph"},{"text":"我和大家意见一样，建议李局长来参加我们的座谈会，来听一听，看看大家的情绪。","type":"paragraph"}],"comments":[],"origin":"《鸣放言论（二）》（哈尔滨：“学习生活”编辑室编，1957年7月10日）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3cad4b69a8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

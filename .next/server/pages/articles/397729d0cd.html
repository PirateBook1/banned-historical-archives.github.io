script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"0390c365-6951-4e70-9dc5-9f7aa4c900ab","name":"哥达纲领批判（人民出版社1971年版）","internal":false,"official":true,"type":"pdf","author":"马克思，人民出版社1971年版","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives4/main/0390c365-6951-4e70-9dc5-9f7aa4c900ab.pdf"],"article":{"title":"恩格斯致弗里德里希·阿道夫·左尔格","alias":"","parts":[{"type":"paragraph","text":"恩格斯致弗里德里希·"},{"type":"paragraph","text":"阿道夫·左尔格"},{"type":"paragraph","text":"霍布根"},{"type":"paragraph","text":"1891年2月11日于伦敦亲爱的左尔格："},{"type":"paragraph","text":"1月16日的来信收到了。"},{"type":"paragraph","text":"······."},{"type":"paragraph","text":"在《新时代》37上发表的马克思的文章，你已经读过了。这篇文章起初使德国社会党的统治者大为恼火，现在看来开始逐渐平静下来。相反地，在党内一老拉萨尔分子除外———"},{"type":"paragraph","text":"这篇文章却很受欢迎。维也纳《工人报》49（你将在下一邮班收到）驻柏林记者竟感谢我为党做了这件事44（据我猜测，是阿道夫·布劳恩，他是维克多·阿德勒的内弟，李卜克内西的《前进报》的助理编辑）。李卜克内西当然要大发雷霆，因为整个批判就是针对他的，而且正是他伙同好男色的哈赛尔曼一起炮制了这个腐朽的纲领。人们最初的惊恐我很理解：这些人以前总是要求“同志们”只能最温和地对待他们，而现在他们竞受到这样无礼的对待，连他们的纲领也被斥为十足的谬论。在整个事件中一直表现得很勇敢的卡尔·考茨基在给我的信中说：党团打算发表一项声明47，60说明发表马克思这篇文章事先没有通知他们，他们不赞成发表。这样，就让他们聊以自慰去吧。但是，他们这样做大概是不会得到什么结果的，如果党内赞成这篇文章的人日益增多，并且他们认识到，“这会给敌人提供反对我们自身的武器”的叫是没有多大价值的。"},{"type":"paragraph","text":"在此期间，我受到了这些先生们的抵制，这倒也好，因为可以使我少浪费一些时间。反正这种状况不会继续很久了。"},{"type":"paragraph","text":"你的弗·恩·"},{"type":"paragraph","text":"61"}],"authors":["恩格斯"],"dates":[{"year":1891,"month":2,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":65,"page_end":66},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"397729d0cd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

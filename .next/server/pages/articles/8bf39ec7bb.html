script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于保护宗教信仰自由","authors":["内蒙古","马拉"],"dates":[{"year":1957,"month":12,"day":11}],"is_range_date":false,"parts":[{"text":"关于保护宗教信仰自由","type":"title"},{"text":"内蒙古马拉","type":"authors"},{"text":"右派分子马拉“关于保护宗教信仰自由”的反动纲领","type":"subtitle"},{"text":"新华社呼和浩特1月30日讯  中国佛教协会内蒙古自治区分会在对喇嘛代表上层人物进行社会主义教育中，揭发了右派分子马拉“关于保护宗教信仰自由的简要提案”的反动纲领，其内容如下：","type":"paragraph"},{"text":"兹将民族政策及中国佛教协会代表们的指示，传达给伊盟各旗各召庙。以尊重民族风俗习惯和严格遵守宗教政策。","type":"paragraph"},{"text":"一、在召庙居住的喇嘛应重视念经集会，要扩大修葺年久失修的召庙工作。","type":"paragraph"},{"text":"二、居住在寺庙的喇嘛，不分其经典如何，不应出外劳动，因为看守召庙的是上等重要。","type":"paragraph"},{"text":"三、该了解信教有自由和不信教也有自由中特别强调了信教有自由方面。","type":"paragraph"},{"text":"四、对那些由于不懂或略懂经典，宣传精通经典的喇嘛结婚或轻视自己，重视结婚等问题，该有明确的认识。","type":"paragraph"},{"text":"五、对自愿自由，应有正确认识，并且要有限度的使用。如：我们喇嘛中有些人，不管召庙念经集会，不遵守教规戒律，任意吸烟喝酒，这些不仅不能只用自由一词来了事，而且是不懂国家法律之例。","type":"paragraph"},{"text":"六、不能阻当施主请喇嘛念经，请喇嘛超度以及为除灾念经集会。只是防止浪费。","type":"paragraph"},{"text":"七、佛教徒有不撒谎，不偷盗，不贪图，不多话等誓戒。为此要警惕造谣生事违犯国法。","type":"paragraph"},{"text":"八、收徒弟问题，根据父母和师徒的自愿，七岁至七十岁都可以当喇嘛。","type":"paragraph"},{"text":"九、如有人直接违犯上述各项，将其籍贯，姓名，职业，日期，性别要详细记录，寄给我处，并将各地区在宗教问题上存在的那些问题和困难，亦报我处。希广泛传播本提案。","type":"paragraph"},{"text":" 马拉葛根1957年12月11日(密吉德道尔基)","type":"paragraph"},{"text":" 来源：新华社《内部参考》，1958年2月4日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8bf39ec7bb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

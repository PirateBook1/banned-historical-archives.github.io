script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"湘潭青年兴起学习毛泽东著作热潮","authors":[],"dates":[{"year":1992,"month":1,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"湘潭青年兴起学习毛泽东著作热潮"},{"type":"paragraph","text":"新华社长沙1月6日电　湘潭市出现了团员、青年学习毛泽东著作热潮。据统计，到目前止，全市学习毛泽东著作小组已发展到1340个，参加学习的成员达13万人，共写学习心得和理论文章5000多篇。"},{"type":"paragraph","text":"共青团湘潭市委在组织团员青年学习毛泽东著作时，主要围绕三个课题：坚持社会主义道路；坚持共产党的领导，开展知党、颂党、爱党活动，引导青年坚定不移地跟党走；坚持改革开放，引导团员青年为建设有中国特色的社会主义建功立业。广大团员青年通过学习，在各项工作中发挥了生力军作用。目前，全市已有12000多名青年向党组织递交了入党申请书，去年共有500多名青年光荣地加入中国共产党。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6391d46c97"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

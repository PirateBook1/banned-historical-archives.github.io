script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津郊区部分农民对粮食统购工作有抵触情绪","authors":[],"dates":[{"year":1957,"month":8,"day":7}],"is_range_date":false,"parts":[{"text":"天津郊区部分农民对粮食统购工作有抵触情绪","type":"title"},{"text":"新华社天津7日讯\t据天津市粮食局征粮工作人员谈：天津市郊区部分农民今年对粮食统购工作有抵触情緖。","type":"paragraph"},{"text":"从今年小麦统购情况看，截至8月5日只收购了六百六十六万多斤，等于收购任务的55％。预计今年小麦统购任务只能完成60％左右。","type":"paragraph"},{"text":"在收购小麦中约有10％的农业社的农民有抗拒统购任务的情緖。他们不按国家“定购”数字卖粮，尽量设法少售多分。西郊区大渡子口乡农业合作社收获九万多斤小麦，应该卖给国家六万多斤，但只卖了两万多斤。东郊区范庄子乡钢鉄农业社应该卖给国家小麦三万九千斤，但是他们以增产不增购的理由，只卖给国家二万八千斤。","type":"paragraph"},{"text":"据粮食局分析：部分农民今年所以对统购有抵触情緖，主要是受与河北省毗邻地区的粮食黑市价格的影响。靠近天津的这些地区粮食黑市价格高于国家牌价一倍至三倍，如玉米牌价八分，黑市价格二角；麸皮牌价五分，黑市一角五分，面粉卖四角一斤。所以不少农民少卖粮给国家，而把粮食以高价卖给河北省小贩流入黑市。（吕素瑄）","type":"paragraph"},{"text":"来源： 新华通讯社编：《内部参考》，第2278期，1957年8月8日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ec51180197"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

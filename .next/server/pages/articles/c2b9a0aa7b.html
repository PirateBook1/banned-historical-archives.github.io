script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理应邀出席日本经济界欢迎午餐会  宾主表示相信两国经济贸易关系将获得进一步发展","authors":[],"dates":[{"year":1978,"month":10,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副总理应邀出席日本经济界欢迎午餐会"},{"type":"paragraph","text":"宾主表示相信两国经济贸易关系将获得进一步发展"},{"type":"paragraph","text":"新华社东京十月二十五日电　邓小平副总理今天中午应邀出席了日本经济界在东京举行的欢迎午餐会，高兴地同日本经济界人士见面。邓副总理和日本经济界朋友都表示相信，中日两国经济贸易关系，以中日和平友好条约为基础，将获得进一步的发展。"},{"type":"paragraph","text":"廖承志、黄华、韩念龙、符浩、李力殷等也应邀出席了午餐会。"},{"type":"paragraph","text":"日本经济团体联合会会长土光敏夫代表主办午餐会的六个日本经济团体讲话。他对邓小平副总理出席他们的午餐会表示感谢。他指出，缔结日中和平友好条约，标志着日中关系新时代的开始。“我们期待着以缔结日中和平友好条约为契机，在经济方面的交流更加频繁。一衣带水的两国在经济关系上互为补充。我相信，其前途是十分广阔的。”"},{"type":"paragraph","text":"他说：“今年二月缔结的日中长期贸易协议是走向未来的第一步，也是扩大两国经济交流的重要步骤。因此，我们认为，圆满而成功地执行这个协议，并使其进一步充实和发展，是极其重要的。”"},{"type":"paragraph","text":"土光说：“我希望，缔结长期贸易协议，促进扩大经济交流，将使两国国民的广泛交流扎实而长久地发展下去。”"},{"type":"paragraph","text":"邓小平副总理在祝酒时，衷心感谢日本经济界的朋友们为中日和平友好条约的缔结所作出的积极贡献。"},{"type":"paragraph","text":"他说，中国人民决心在本世纪内把中国建设成为社会主义的现代化强国。“我们的任务是艰巨的。我们首先要靠自己的努力。同时我们也要学习外国的一切先进经验和先进技术。中日两国是一衣带水的友好邻邦，在经济、技术领域里存在着广泛的交流和合作的余地。我们双方已有良好的合作基础，中日和平友好条约的缔结为这种交流和合作开辟了更加广阔的前景。”"},{"type":"paragraph","text":"邓小平副总理表示相信，“中日两国经济贸易关系在双方的共同努力下，将会有更大的发展。”"},{"type":"paragraph","text":"邓小平副总理的讲话博得了全场热烈的掌声。"},{"type":"paragraph","text":"出席今天午餐会的有，日本商工会议所会长永野重雄，日本经营者团体联盟会长樱田武，经济同友会代表干事佐佐木直，日本贸易会会长水上达三，日中经济协会会长稻山嘉宽，以及日本主要工业企业、银行、贸易公司的代表，共三百多人。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c2b9a0aa7b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

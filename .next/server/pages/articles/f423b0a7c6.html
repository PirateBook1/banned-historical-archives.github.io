script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"铁道部大桥工程局职工认真学习毛主席的重要指示  用桥梁建设巨大成就批判邓小平的谬论","authors":[],"dates":[{"year":1976,"month":6,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"铁道部大桥工程局职工认真学习毛主席的重要指示"},{"type":"paragraph","text":"用桥梁建设巨大成就批判邓小平的谬论"},{"type":"paragraph","text":"据新华社武汉电　在党中央两项重要决议的鼓舞下，铁道部大桥工程局党委带领广大职工认真学习毛主席的重要指示，以无产阶级文化大革命以来桥梁建设的光辉成就，深入批判党内最大的不肯改悔的走资派邓小平否定文化大革命，鼓吹“今不如昔”的罪行，掀起了批邓的新高潮。"},{"type":"paragraph","text":"党中央两项决议发表后，大桥工程局党委带领全局职工认真学习毛主席的一系列重要指示，学习报刊上有关社论和文章，联系天安门广场的反革命政治事件，掀起了深入批邓、反击右倾翻案风的新高潮。广大建桥工人在批判中指出：一小撮阶级敌人公开跳出来，在天安门广场制造反革命政治事件，明目张胆地为邓小平歌功颂德，妄图推出邓小平当中国的纳吉，颠覆无产阶级专政，复辟资本主义，这就清楚地表明，党内最大的不肯改悔的走资派邓小平，是制造天安门广场反革命政治事件的罪魁祸首，说明党内资产阶级和社会上的阶级敌人是紧密相连的。只要党内有邓小平这样的走资派，社会上的牛鬼蛇神就会兴风作浪，向无产阶级进攻，帝、修、反就会同他们呼应。我们一定要从天安门广场的反革命政治事件中，认识党内走资派的危险性和危害性，把党内两条路线的斗争进行到底。"},{"type":"paragraph","text":"建桥工人和干部还用无产阶级文化大革命以来我国桥梁建设的巨大成就狠批邓小平散布的“今不如昔”的谬论。工人们在批判中指出：解放前，由于国民党反动派的罪恶统治，我国那么多名川巨流，只在黄河和钱塘江上修了三座大桥。万里长江上一座大桥也没有。而仅有的那几座大桥，没有一座是我国自行设计、自行施工的。解放前那座被称做“豆腐桥”的郑州黄河大桥完工不久，桥墩就被洪水冲歪。解放前夕，这座桥已经破烂不堪。列车过桥要分成三段，由机车一段一段慢慢地拖过去。当时黄河、长江两岸的人民唱出这样一首歌谣：“黄河水，长江桥，治不好，修不了”。"},{"type":"paragraph","text":"解放后，在毛主席、党中央的英明领导下，广大修桥工人以阶级斗争为纲，坚定不移地执行独立自主、自力更生的方针，使我国桥梁建设事业飞跃发展。在祖国的江河上，一座座钢铁大桥凌空架，一列列火车飞越天堑。特别经过无产阶级文化大革命，广大修桥工人更加意气风发，斗志昂扬。他们在文化大革命的凯歌声中，建成了举世闻名的南京长江大桥；在成昆线上，胜利地建成了外国专家认为不能修建的大渡河桥、金沙江桥等大桥。在焦枝线上，建桥工人担负了黄河铁桥的建设任务。当时曾有人断言“三年建成算高速度，两年建成就算是大跃进”。但是，经过无产阶级文化大革命锻炼的建桥工人，在各级地方党委大力支持下，和民工一道，战天堑、锁蛟龙，仅用七个月的时间，就在滔滔黄河上架起了一座雄伟壮观的钢铁长虹，闯出了一条高速度、高质量地建设黄河大桥的新路。文化大革命以来，大桥局共修建了四十一座大桥，总延长比文化大革命前增长了两倍。现在，桥越修越大，技术越来越先进，速度越来越快。"},{"type":"paragraph","text":"回顾这些光辉成就，大桥局的广大工人和干部在革命大批判中尖锐地指出，邓小平疯狂地翻文化大革命的案，算文化大革命的帐，把文化大革命以后工业战线的大好形势，污蔑为“今不如昔”、“积重难返”、“企业问题不少”等等，这完全是颠倒黑白，一派胡言。我们大桥建设的成就，有力地说明，文化大革命是推动生产发展的强大动力。正因为我们在文化大革命中批判了“物质刺激”、“利润挂帅”、“技术第一”等修正主义黑货，坚持政治挂帅，大搞群众运动，贯彻独立自主、自力更生的方针，才使我国桥梁建设取得了这样辉煌的成就。广大工人表示，一定要在以毛主席为首的党中央的英明领导下，牢牢掌握斗争大方向，集中火力深入批邓，为社会主义建设造更多更好的桥梁，夺取反击右倾翻案风斗争的更大胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f423b0a7c6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席赞成的事业一定要坚持","authors":[],"dates":[{"year":1976,"month":12,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席赞成的事业一定要坚持"},{"type":"paragraph","text":"江西共产主义劳动大学，是在毛主席革命路线指引下诞生的社会主义新生事物，又是在毛主席的亲切关怀和热情支持下，成长壮大起来的。一九六一年七月三十日，毛主席亲自给共大写了光辉的指示：“同志们：你们的事业，我是完全赞成的。”"},{"type":"paragraph","text":"伟大领袖和导师毛主席完全赞成的事业，却遭到“四人帮”的极力反对。今年春，共大总校写了一篇纪念毛主席“七·三○”指示十五周年的文章，热情歌颂毛主席的革命路线，歌颂这一社会主义新生事物。不料反动文痞姚文元一见这篇文章，就恶狠狠地叫嚷：“这个材料不行，共大只能从反面总结经验教训”，当头一棒打了下去。"},{"type":"paragraph","text":"江西共大是遵照毛主席“七·三○”指示办校的，十几年来，顶住了修正主义教育路线的干扰破坏，方向越来越明，已经有十六万多名毕业生坚持社来社去，为农村社会主义革命和社会主义建设作出了贡献。这是有目共睹的事实，难道“只能从反面总结经验教训”么？！“四人帮”采用卑鄙的手法，抹杀共大的业绩，对抗毛主席的“七·三○”光辉指示，就是妄图砍倒毛主席亲手树立起来的教育革命红旗，打击支持共大的中央和地方的负责同志，为其篡党夺权、复辟资本主义服务。"},{"type":"paragraph","text":"“四人帮”垮台了，他们砍杀共大的阴谋，恰恰成了为全国人民所批判的一个罪证。松浴霜雪更挺拔，旗经战火更鲜艳。共大师生决心进一步学习毛主席的“七·三○”指示，揭露批判“四人帮”的罪行，把毛主席赞成的事业坚持办下去，办得更好！"},{"type":"paragraph","text":"江西省代表团"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"江西文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eab9b35516"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

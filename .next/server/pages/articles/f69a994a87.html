script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"0390c365-6951-4e70-9dc5-9f7aa4c900ab","name":"哥达纲领批判（人民出版社1971年版）","internal":false,"official":true,"type":"pdf","author":"马克思，人民出版社1971年版","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives4/main/0390c365-6951-4e70-9dc5-9f7aa4c900ab.pdf"],"article":{"title":"恩格斯致奥古斯特·倍倍尔","alias":"","parts":[{"type":"paragraph","text":"恩格斯致奥古斯特·倍倍尔"},{"type":"paragraph","text":"莱比锡"},{"type":"paragraph","text":"1875年10月12日于伦敦亲爱的倍倍尔：您的来信完全证实了我们的看法：这种合并从我们这方面来说是太轻率了，而且它本身就包含着将来分裂的萌芽。如果这种分裂能推迟到下届帝国国会选举35以后，那就很好了······现在这个形式的纲领包括三个部分：1.拉萨尔的词句和口号，接受这些东西是我们党的一种耻辱。如果两派要想就共同的纲领达成协议，那就应当在纲领中采纳双方一致同意的东西，而不涉及双方不一致的地方。诚然，拉萨尔的国家帮助也曾列入爱森纳赫纲领，但是，在那里它不过是许多过渡措施中的一个，而且就我所听到的一切来看，差不多可以肯定地说，要不是合并，它就会在今年的代表大会上根据白拉克的提案删掉了。现在它却被看做医治一切社会病症的绝对正确的和唯一的良药。让别人把“铁的工资规律”16和拉萨尔的其他词句强加在自己头上，这是我们党在道义上的一次巨大失败。我们的党改信拉萨尔的信条了。这是怎么也否认不了的。纲领的这48一部分是卡夫丁轭形门33，我们党就从这下面爬向神圣拉萨尔的赫赫声名；"},{"type":"paragraph","text":"2.民主要求，这些要求完全是按照人民党的精神和风格拟出的；"},{"type":"paragraph","text":"3.向“现代国家”提出的要求（而且不知道其余的“要求”应当向谁提！），这些要求是非常混乱和不合逻辑的；"},{"type":"paragraph","text":"4.一般的原理，多半是从《共产党宣言》和国际的章程中抄来的，但是修改得不是把内容全部弄错，就是变成了纯粹的谬论，正如马克思在您熟知的那篇文章①中所详细指出的那样。"},{"type":"paragraph","text":"整个纲领都是杂乱无章、毫无联系、不合逻辑和丢丑的。要是资产阶级新闻界中有一个有批判头脑的人，他就会把这个纲领加以逐句研究，弄清每句话的真实含义，极其明确地指出荒诞无稽的地方，揭露出矛盾和经济学上的错误（例如，其中断言：劳动资料今天为“资本家阶级所垄断”，似乎地主已经不存在了；不说工人阶级的解放，而胡说“劳动的解放”，而劳动本身在今天恰恰是过分自由了！），从而把我们的整个党弄得非常可笑。资产阶级新闻界的蠢驴们没有这样做，反而以非常严肃的态度来对待这个纲领，领会出其中所没有的东西，并做了共产主义的解释。工人们似乎也是这样做的。仅仅是由于这种情况，马克思和我才没有公开声明不同意这个纲领。当我们的敌人和工人都把我们的见解掺到这个纲领中去的时候，我们可以对这个纲领"},{"type":"paragraph","text":"指《哥达纲领批判》。——译者注D"},{"type":"paragraph","text":"49保持沉默。如果您对人选问题上所达到的结果感到满意，那就是说，我们这方面的要求一定已降得相当低了。两个是我们的人，三个是拉萨尔派！因此，在这里，我们的人也不是享有平等权利的同盟者，而是战败者，并且从一开始就决定了要处于少数地位。委员会的活动，就我们所知道的来说，也不是令人欣慰的：1.决议没有把白拉克的和伯·贝克尔的关于拉萨尔主义的两本著作包括在党的文献目录里；如果说这个决议撤销了，那末这与委员会无关，也与李卜克内西无关；2.禁止瓦耳泰希接受宗内曼向他提出的担任《法兰克福报》24记者的建议。这是宗内曼亲自告诉路过那里的马克思的。使我感到惊奇的，与其说是委员会的妄自尊大和瓦耳泰希对委员会不是之以鼻而是唯命是从，不如说是这项决议的令人难以置信的愚蠢。委员会倒是应该设法使得象《法兰克福报》那样的报纸到处都只由我们的人替它服务。这整个事件是一次富有教育意义的试验，它即使在这种情况下也还有希望取得极其有利的结果，在这一点上，您是完全正确的。这样的合并只要能维持两年，就是一个很大的成功。但是，它无疑是可以用便宜得多的代价取得的。50"}],"authors":["恩格斯"],"dates":[{"year":1875,"month":10,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":53,"page_end":55},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f69a994a87"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

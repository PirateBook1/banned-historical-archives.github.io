script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"李钟玉总理一行到达北京 赵紫阳总理欢宴朝鲜贵宾赵紫阳同李钟玉举行亲切会谈","authors":[],"dates":[{"year":1981,"month":1,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京一月十日电　朝鲜民主主义人民共和国政务院总理李钟玉一行今天上午乘专机到达北京，对我国进行为期五天的正式友好访问。"},{"type":"paragraph","text":"下午三时，中国政府为欢迎李钟玉总理在天安门广场人民大会堂前举行了隆重的欢迎仪式。"},{"type":"paragraph","text":"广场上飘扬着朝中两国国旗。李钟玉由赵紫阳陪同，检阅了中国人民解放军三军仪仗队。首都少年儿童挥动着花束，对李钟玉总理前来我国访问表示热烈欢迎。"},{"type":"paragraph","text":"参加欢迎仪式的有:"},{"type":"paragraph","text":"国务院副总理陈慕华、姬鹏飞，外贸部长李强，外交部副部长韩念龙，中国驻朝鲜大使吕志先。"},{"type":"paragraph","text":"据新华社北京一月十日电　国务院总理赵紫阳今晚举行宴会热烈欢迎朝鲜民主主义人民共和国政务院总理李钟玉及其随行人员。"},{"type":"paragraph","text":"赵紫阳和李钟玉先后发表了热情的讲话，称颂中朝两国人民的伟大友谊。赵紫阳说，中朝两国人民在反对共同敌人的长期革命斗争中，同生死，共患难，用鲜血结成了伟大的战斗友谊；在社会主义建设事业中，互相学习，互相帮助，建立了密切的友好合作关系。中国人民将一如既往，同兄弟的朝鲜人民紧密地团结在一起，在社会主义道路上共同前进。"},{"type":"paragraph","text":"李钟玉说，朝鲜人民珍惜同中国人民的友谊，为有中国人民作为革命战友和可靠的同志而感到骄傲。朝鲜人民今后将为发展朝中友谊和团结竭尽全力。"},{"type":"paragraph","text":"据新华社北京一月十日电　国务院总理赵紫阳同朝鲜民主主义人民共和国政务院总理李钟玉今天下午在人民大会堂举行了首次会谈。"},{"type":"paragraph","text":"据外交部有关人士说，会谈在同志式的亲切友好的气氛中进行。会谈中，李钟玉总理邀请赵紫阳总理在他认为方便的时候访问朝鲜。赵紫阳愉快地接受了邀请。"},{"type":"paragraph","text":"会谈开始时，李钟玉总理首先转达了金日成主席对华国锋、叶剑英、邓小平、李先念等中央领导同志的亲切问候。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"赵紫阳","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3058af2c2c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

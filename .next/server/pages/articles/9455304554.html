script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"亚非拉乒乓赛单项比赛进入最后阶段朱德苏振华邓小平徐向前谭震林李井泉王震王猛庄则栋等观看了比赛","authors":[],"dates":[{"year":1973,"month":9,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京一九七三年九月五日电　亚非拉乒乓球友好邀请赛男、女单打，少年男、女单打和混合双打五个项目的比赛，今天已经进入最后阶段。由于强手相遇，名将交锋，首都体育馆比赛大厅里经常出现精彩的激战场面，激起观众一阵又一阵的热烈掌声。"},{"type":"paragraph","text":"朱德、苏振华、邓小平、徐向前、谭震林、李井泉、王震、王猛、庄则栋、于步血、林慧卿等，观看了今晚的比赛。"},{"type":"paragraph","text":"根据这次友好邀请赛竞赛规程的规定，各单项比赛的名次取前五名(共八人或八对)，即每个单项产生第一名、第二名、两个并列第三名、四个并列第五名。经过今天紧张、激烈的争夺，已分别决出了男、女单打的第五名，少年男、女单打的第三名和第五名，混合双打的第三名和第五名。"},{"type":"paragraph","text":"进入混合双打前两名的选手是中国的郗恩庭和张立，日本的田坂登纪夫和枝野富枝；"},{"type":"paragraph","text":"进入少年男子单打前两名的选手是朝鲜的金昌岩和泰国的颂德；进入少年女子单打前两名的选手是缅甸的玛金温和朝鲜的张尚顺。"},{"type":"paragraph","text":"进入男、女单打前四名的选手，将在六日上午进行半决赛。他们的阵势是:男子单打——孔在奎(朝鲜)对今野裕二郎(日本)，梁戈亮(中国)对田坂登纪夫(日本)；女子单打——胡玉兰(中国)对朴英玉(朝鲜)，张立(中国)对横田幸子(日本)。"},{"type":"paragraph","text":"七个单项的决赛将在六日晚上进行。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"谭震林","type":"人物"},{"name":"王震","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9455304554"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

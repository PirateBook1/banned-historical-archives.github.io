script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沿着毛主席指引的革命航向前进","authors":["出席全国铁路、交通会议上海海运局全体代表"],"dates":[{"year":1968,"month":5,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"沿着毛主席指引的革命航向前进"},{"type":"paragraph","text":"出席全国铁路、交通会议上海海运局全体代表"},{"type":"paragraph","text":"日出东方红，光芒照四方。在纪念毛主席光辉的“五·七”指示发表两周年的日子里，我们上海海运局出席全国铁路、交通会议的代表，在八日晚上，受到了我们最敬爱的伟大领袖毛主席和他的亲密战友林副主席以及中央其他领导同志的接见。这是对全国铁路交通战线上的广大革命职工的最大关怀、最大鞭策、最大鼓舞。我们万分激动，心潮澎湃，喜泪直流，千遍万遍地振臂高呼：毛主席万岁！万万岁！敬祝毛主席万寿无疆！万寿无疆！"},{"type":"paragraph","text":"爹亲娘亲不如毛主席亲。毛主席啊，毛主席！我们上海全体革命海员向您宣誓：永远读您的书，听您的话，照您的指示办事，永远做您的好战士，跟着您老人家闹一辈子革命。我们永远沿着您指引的革命航道，乘风破浪，胜利前进！"},{"type":"paragraph","text":"八日晚上，我们怀着无比喜悦的心情回到住地，立即给上海报告了这个振奋人心的特大喜讯。晚上十点钟，我们上海海运局就向我局所有航行在海上的船只拍了喜报，让战斗在海上的广大革命海员都能及时分享伟大领袖毛主席接见我们的最大幸福。"},{"type":"paragraph","text":"我局广大革命海员，为了以实际行动迎接全国铁路、交通会议的召开，革命和生产搞得轰轰烈烈，出现了许多先进事迹。今年一月至四月，全面超额完成了运输生产任务。“大庆十七号”轮，试验成功了用船上的油泵直接从油车卸油到油船的新方法，减少了卸油环节，大大提高了卸油效率。“战斗三十九号”轮的船员，遵照您提出的“要节约闹革命”的伟大教导，解决了烧煤舱的问题，使每航次多运煤炭一百多吨。“战斗八号”轮首次试运鱼苗成功，成活率达到百分之九十九以上，有力地支援了农业。"},{"type":"paragraph","text":"我们决心认真学习和全面落实您的最新指示，紧跟您的伟大战略部署，坚持和发扬无产阶级的彻底革命精神，永远保持革命的朝气和坚强的战斗意志，促进人的思想革命化，使我们局革委会在领导广大革命群众主动向阶级敌人进攻的战斗中，不断成长壮大，永远成为革命化的战斗指挥部！"},{"type":"paragraph","text":"毛主席啊，毛主席！我们一定要坚决贯彻执行您光辉的“五·七”指示，把我们海运局的每一条船，都办成以工为主，兼学军事、政治、文化，又批判资产阶级的红彤彤的毛泽东思想大学校。我们一定要掌好权，用好权，持久地开展革命的大批判，掀起抓革命、促生产的新高潮，不断革新技术，全面超额完成生产运输任务，为祖国社会主义建设和支援世界革命作出新的贡献，让战无不胜的毛泽东思想伟大红旗，在祖国辽阔的海洋上永远飘扬！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ee1e688a41"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

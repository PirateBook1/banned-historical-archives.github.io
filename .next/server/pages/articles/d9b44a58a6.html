script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院关于组织高等学校理、工科师生参加社会主义教育运动的通知","authors":[],"dates":[{"year":1965,"month":2,"day":2}],"is_range_date":false,"parts":[{"text":"中共中央、国务院关于组织高等学校理、工科师生参加社会主义教育运动的通知","type":"title"},{"text":"各中央局，各省、市、自治区党委和人民委员会，中央各部委，国家机关和人民团体各党组、党委，解放军总政治部：","type":"appellation"},{"text":"组织高等学校师生参加社会主义教育运动，使他们在伟大的群众革命运动中接受教育和锻炼，对于促进知识分子革命化和劳动化，培养无产阶级革命事业的接班人，推动高等学校的教育革命和教学改革，都具有十分重大的深刻的意义。目前，全国各高等学校文科师生，已经组织起来到各地农村参加社会主义教育运动。对高等学校理、工科师生如何参加社会主义教育运动的问题，也须明确规定。为此，特作如下通知：","type":"paragraph"},{"text":"一、高等学校理、工科师生，原则上应同文科一样，必须积极参加伟大的社会主义教育运动，在实际的阶级斗争中受到教育和锻炼。但是，鉴于目前文科师生已经大批下乡参加“四清”运动，领导力量一时难于兼顾理、工科；由于“四清”运动还只是在重点县社进行，如果文科和理、工科同时下去，在有群众工作经验的领导核心的配备和教师、学生的安排上也有困难。因此，理、工科师生参加社会主义教育运动的工作，一九六四年未作全面安排。目前，各校可从教学安排、领导力量及组织工作等方面积极进行准备，从一九六五年暑假起，分期分批组织高年级师生参加一期“四清”的全部过程或主要过程。","type":"paragraph"},{"text":"二、根据学校的实际情况和当地可能加以安排的条件，经省、市、自治区党委批准，目前应当选择一部分学校组织一部分理、工科高年级师生参加“四清”运动，作为试点，以便取得经验，为以后分批组织师生下去准备条件。如果领导力量来不及，可以放在下一批。","type":"paragraph"},{"text":"三、理、工科的研究生，原则上应同一般学生一样参加社会主义教育运动。但对尖端的研究和生产影响较大者，应商请主管部门决定。","type":"paragraph"},{"text":"四、请各地高等学校参照一九六四年九月十一日中共中央、国务院《关于组织高等学校文科师生参加社会主义教育运动的通知》的精神，作出理、工科师生参加社会主义教育运动的规划和安排，报送主管机关和高等教育部政治部。","type":"paragraph"},{"text":"五、北京各高等学校组成的工作队，仍由中央组织部统一分配。","type":"paragraph"},{"text":" 中共中央国 务 院一九六五年二月二日","type":"paragraph"},{"text":" （发至高等学校党委）","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"教育革命","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d9b44a58a6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

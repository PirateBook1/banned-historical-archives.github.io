script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"墨西哥马克思列宁主义运动  出版毛主席关于青年运动语录  号召青年活学活用毛泽东思想，走同工农群众相结合的道路","authors":[],"dates":[{"year":1968,"month":10,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"墨西哥马克思列宁主义运动"},{"type":"paragraph","text":"出版毛主席关于青年运动语录"},{"type":"paragraph","text":"号召青年活学活用毛泽东思想，走同工农群众相结合的道路"},{"type":"paragraph","text":"新华社十八日讯　墨西哥城消息：墨西哥马克思列宁主义运动最近选编出版了毛主席关于青年运动的语录。这本书收集了毛主席的三十多条有关青年运动的语录，书的封面印有中国人民的伟大领袖毛主席像。出版者为这本语录写了前言，号召墨西哥青年活学活用毛泽东思想，走同工农群众相结合的道路。"},{"type":"paragraph","text":"前言说：墨西哥目前展开的学生运动，其影响波及到全国人民。学生运动高举争取民主自由的斗争旗帜，震动了整个社会。这是墨西哥历史上最重要的一次学生运动，它必将在我国今后民主革命发展中产生巨大的影响。"},{"type":"paragraph","text":"前言接着说：但是，“单靠学生运动是改造不了社会并取得真正的民主自由的，只有和广大工农群众结合起来，才能取得重大的胜利。”前言指出，墨西哥人民必须开展新民主主义革命，在这一革命中，“只有通过武装斗争，通过人民战争，我国人民才能获得解放。”"},{"type":"paragraph","text":"前言指出，毛泽东思想是当代的马克思列宁主义，是当代世界革命最先进的理论。如果革命青年同工农群众和其他劳动者结合起来，活学活用毛主席的群众路线，树立真正的、完全的和大公无私的为人民服务的无产阶级世界观，学生运动必将更深入地发展下去。（附图片）"},{"type":"paragraph","text":"图为墨西哥马克思列宁主义运动出版的毛主席语录《论青年运动》。　新华社发"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"03f4d8fb50"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

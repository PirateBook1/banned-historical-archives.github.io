script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"巴基斯坦总理布托的唁电","authors":[],"dates":[{"year":1976,"month":1,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"巴基斯坦总理布托的唁电北京中华人民共和国国务院副总理邓小平先生阁下阁下："},{"type":"paragraph","text":"我代表巴基斯坦人民和政府，并以我个人的名义，对于中华人民共和国国务院总理周恩来阁下的逝世，向阁下表示最深切的慰问和衷心的哀悼。"},{"type":"paragraph","text":"人们将永远记得周恩来阁下对中国革命斗争的光辉胜利作出了杰出的贡献，并以卓越的才能和献身精神，在将近半个世纪中协助毛泽东主席指引了中华民族的命运。周恩来总理用他具有的惊人智力为自己伟大的国家服务。这位勇敢的领导人无疑将在中国的伟人中占有突出的地位。"},{"type":"paragraph","text":"周总理的名字将因他为促进国际和平所作的坚定努力而光荣地载入史册。他为第三世界各国人民的团结所作的不懈努力将继续鼓舞他们去执行建立一个更加公正的国际政治和经济秩序的伟大历史任务。"},{"type":"paragraph","text":"巴基斯坦人民将怀念周恩来这位忠实的和真诚的朋友。我国人民不会忘记他的坚定的原则性和他在巴基斯坦的困难时刻所给予的明确支持。这位卓越的领导人的去世，使巴基斯坦人民感到亚洲的一盏明灯熄灭了。我们同中国人民一道痛悼这位真正的伟人的逝世。"},{"type":"paragraph","text":"如蒙阁下向毛泽东主席、邓颖超女士和已故总理的同事们转达我们的衷心慰问，我将不胜感激。顺致最崇高的敬意。"},{"type":"paragraph","text":"巴基斯坦伊斯兰共和国总理"},{"type":"paragraph","text":"佐勒菲卡尔·阿里·布托"},{"type":"paragraph","text":"一九七六年一月九日于拉瓦尔品第"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"巴基斯坦总理布托的唁电","authors":[],"dates":[{"year":1976,"month":1,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"北京"},{"type":"paragraph","text":"中华人民共和国国务院副总理邓小平先生阁下"},{"type":"paragraph","text":"阁下:"},{"type":"paragraph","text":"我代表巴基斯坦人民和政府，并以我个人的名义，对于中华人民共和国国务院总理周恩来阁下的逝世，向阁下表示最深切的慰问和衷心的哀悼。"},{"type":"paragraph","text":"人们将永远记得周恩来阁下对中国革命斗争的光辉胜利作出了杰出的贡献，并以卓越的才能和献身精神，在将近半个世纪中协助毛泽东主席指引了中华民族的命运。周恩来总理用他具有的惊人智力为自己伟大的国家服务。这位勇敢的领导人无疑将在中国的伟人中占有突出的地位。"},{"type":"paragraph","text":"周总理的名字将因他为促进国际和平所作的坚定努力而光荣地载入史册。他为第三世界各国人民的团结所作的不懈努力将继续鼓舞他们去执行建立一个更加公正的国际政治和经济秩序的伟大历史任务。"},{"type":"paragraph","text":"巴基斯坦人民将怀念周恩来这位忠实的和真诚的朋友。我国人民不会忘记他的坚定的原则性和他在巴基斯坦的困难时刻所给予的明确支持。这位卓越的领导人的去世，使巴基斯坦人民感到亚洲的一盏明灯熄灭了。我们同中国人民一道痛悼这位真正的伟人的逝世。"},{"type":"paragraph","text":"如蒙阁下向毛泽东主席、邓颖超女士和已故总理的同事们转达我们的衷心慰问，我将不胜感激。"},{"type":"paragraph","text":"顺致最崇高的敬意。"},{"type":"paragraph","text":"巴基斯坦伊斯兰共和国总理"},{"type":"paragraph","text":"佐勒菲卡尔·阿里·布托"},{"type":"paragraph","text":"一九七六年一月九日于拉瓦尔品第"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0c7d9fd5a1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北京市西城区人民法院关于闻佳的刑事再审判决书","authors":[],"dates":[{"year":1978,"month":12,"day":31}],"is_range_date":false,"parts":[{"text":"北京市西城区人民法院关于闻佳的刑事再审判决书","type":"title"},{"text":"被告闻佳，女，现年28岁，四川省巴县人，原系北京实验中学学生，原住西城区六铺炕二区十二楼中门九号。1970年3月5日经前中国人民解放军北京市西城区公法军管会（70）刑字第10号判决，以反革命罪判处有期徒刑20年，刑满后剥夺政治权利7年。","type":"paragraph"},{"text":"此案经本院再审查明：被告闻佳及其亲属在文化大革命初期受到冲击，闻佳精神失常。将其在精神不正常情况下的言行认定为犯反革命罪而判处徒刑是错误的，应予纠正。故改判如下：","type":"paragraph"},{"text":"一、撤销前中国人民解放军北京市西城区公法军事管制委员会（70）刑字第10号判决；","type":"paragraph"},{"text":"二、宣告闻佳无罪，予以释放。","type":"paragraph"},{"text":"如不服本判决，可于接到判决书的第二天起，10天内向本院提交上诉状及付本，上诉于北京市中级人民法院。","type":"paragraph"},{"text":" 1978年12月31日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4f55e4cade"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

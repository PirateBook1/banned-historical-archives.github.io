script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"早年为党为国捐躯的人民军队杰出将领","authors":[],"dates":[{"year":1981,"month":7,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"黄公略(1898—1931)"},{"type":"paragraph","text":"湖南省湘乡县人。一九二五年初，在黄埔军校第三期高级班学习，毕业后参加了北伐战争。一九二七年加入中国共产党，同年十二月参加广州起义。一九二八年七月与彭德怀同志一起领导平江起义。红五军主力转移后，他留在湘鄂赣边区坚持游击战争。一九三○年红三军成立，他任军长。在粉碎国民党反动派对中央根据地的第一、第二、第三次“围剿”中，他英勇善战，屡建奇功。“赣水那边红一角，偏师借重黄公略”。毛泽东同志在诗词中高度评价了他的功绩。粉碎敌人第三次“围剿”后，红军第三军团向瑞金、石城、宁都地区转移，一九三一年九月十五日，在江西吉安县东固的六渡坳，突然遇敌机袭击，黄公略同志不幸中弹牺牲。"},{"type":"paragraph","text":"左权(1906—1942)"},{"type":"paragraph","text":"湖南醴陵县人。一九二五年加入中国共产党。黄埔军校第一期学员，军校“中国青年军人联合会”的主要负责人之一。后赴苏联，在莫斯科中山大学、陆军大学学习。一九三○年回国，历任中央革命根据地红军学校教官，野战司令部作战科长，中国工农红军第十五军政委和军长，红一军团参谋长等职。长征中，和聂荣臻同志一起，参加指挥了著名的腊子口战斗和山城堡战斗。抗战爆发后，任八路军副参谋长兼二纵队司令，对坚持华北敌后的抗日战争作出了重大的贡献。一九四二年六月，他率领三八五旅主力在山西辽县(今左权县)麻田地区与数倍于我的敌人激战，不幸中弹牺牲。"},{"type":"paragraph","text":"韦拔群(1894—1932)"},{"type":"paragraph","text":"广西东兰县人。壮族。一九二三年领导东兰县农民同土豪劣绅作斗争，赶走了反动县长，群众都亲切地称他为“拔哥”。一九二五年到广州农民运动讲习所学习。第一次国内革命战争失败后，在右江地区领导农民进行游击战争。一九二九年十二月，同邓小平、张云逸等同志一起领导了广西百色起义，创建了右江革命根据地和红七军，历任右江工农民主政府的委员、红七军第三纵队队长、红二十一师师长等职。一九三○年红七军主力开往江西，他率领一部分武装力量在右江地区坚持斗争。一九三一年中华全国苏维埃政府在江西成立，他虽未参加会议，仍被选为执行委员。一九三二年十月被叛徒杀害。"},{"type":"paragraph","text":"许继慎(?一1931)"},{"type":"paragraph","text":"安徽六安县人。一九二四年加入中国共产党。黄埔军校第一期毕业。在国民革命军中历任排、连、营长，叶挺独立团的参谋长，第二十四师七十二团团长等职，北伐时立有战功。后到上海中共中央机关工作。一九三○年三月，受中央委派到鄂豫皖革命根据地工作，任中共鄂豫皖特委委员和红军第一军军长。一九三一年先后任红四军第十一师师长、第十二师师长兼中共皖西军委分会主席。他同张国焘的错误主张进行了坚决的斗争。张国焘借“肃反”为名，于同年十月在河南光山白雀园，将许继慎同志杀害。杨靖宇(1905—1940)"},{"type":"paragraph","text":"原名马尚德，河南确山人。一九二五年加入中国共产主义青年团，一九二七年加入中国共产党，同年十月，发动农民起义，建立鄂豫皖边区工农民主政府和农民革命军。一九二九年受党委派到东北工作。一九三一年“九·一八”事变后，任东北反日救国同盟总会会长、中共哈尔滨市委书记等职，积极领导抗日活动。一九三三年起，历任东北抗日联军第一路军总指挥兼政治委员和中共南满省委书记等职，在东北长期坚持艰苦的抗日游击战争。一九四○年二月率部在吉林濛江(今靖宇县)与敌周旋，由于叛徒告密，不幸陷于重围，他忍着病痛和饥饿，只身对付上千敌人，双手持枪还击，直到最后壮烈牺牲。残暴的敌人剖开他的肚皮，发现胃里都是枯草、树皮，为之惊叹不已。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1981\\07\\8177040601.JPG\"\u003e"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张国焘","type":"人物"},{"name":"河南文革","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"江西文革","type":"人物"},{"name":"广西文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cb4a3981c3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

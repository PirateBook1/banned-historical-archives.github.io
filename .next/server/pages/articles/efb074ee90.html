script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"王光美给清华大学革命师生员工的书面检查","authors":["王光美"],"dates":[{"year":1967,"month":6,"day":28}],"is_range_date":false,"parts":[{"text":"王光美给清华大学革命师生员工的书面检查","type":"title"},{"text":"王光美","type":"authors"},{"text":"清华大学井冈山兵团总部转","type":"appellation"},{"text":"清华大学的革命师生员工们：","type":"appellation"},{"text":"一九六七年六月二十四日我接到两位井冈山战士的通知，要我再向你们做一次书面检查，并于六月三十日前交出。特再检查如下：","type":"paragraph"},{"text":"去年这个时候，正是我在清华大学犯严重错误的时候。在我参加北京新市委清华大学工作组的四十天里，我一直是有右倾情绪的，而在六月底到七月中旬的一段时期，更是转移了斗争大方向，造成了学生斗学生的严重错误，犯了右倾机会主义的路线错误。我们工作组领导和我个人积极地执行了以刘、邓为代表的资产阶级反动路线，我要负重要责任，在一些重大错误中，我负主要责任，是我同意了工作组领导提出的“排除干扰”，同“假左派”辩论，必要时反击，助长了工作组领导的错误；是我具体地组织和领导了清华大学的群众对蒯大富同学进行了两次全校性的辩论和批判（六月二十七日和七月八日），给他以极大的压抑和伤害，并逼得他绝食了两天；是我具体地组织和领导了对贴第一张批评工作组大字报的同学王铁成的批判大会（七月十二日）；是我所组织领导的这三次辩论和批判大会造成极不正常的强大压力，逼得一位青年教师史明远自杀身死和一位同学朱德义自杀伤了腿；是我所组织领导的批判大会，使不少群众受到不应有的压力；是我所组织领导的批判大会，蒙蔽了许多革命群众，革命干部和工作组员，使他们在我的错误影响下，在一段时期，也犯了不同程度的错误，他们正是我们贯彻的错误路线的受害者；更为罪过的是我所组织领导的批判，压抑了无产阶级革命造反精神，把清华大学轰轰烈烈的无产阶级文化大革命打了下去。这都是我的严重错误及其严重后果，是我所贯彻的资产阶级反动路线所造成的恶劣影响。这一切都是违反伟大的光焰无际的毛泽东思想的，都是违反党中央关于文化大革命十六条精神的，也是违背了我们伟大领袖毛主席亲自主持制定的五月十六日通知中所确定的无产阶级文化大革命的理论路线，方针和政策的。我在那段时期所贯彻的错误路线确是象我们伟大的领袖毛主席在“炮打司令部”的大字报中所批评的那样，“站在反动的资产阶级立场上，实行资产阶级专政，将无产阶级轰轰烈烈的文化大革命运动打下去，颠倒是非，混淆黑白，围剿革命派，压制不同意见，实行白色恐怖，自以为得意，长资产阶级威风，灭无产阶级志气，又何其毒也！”","type":"paragraph"},{"text":"我所犯的严重错误给清华大学的无产阶级文化大革命造成很大损失，给党和革命事业造成很大损失，我再一次向清华大学的革命师生员工赔礼道歉，我再一次向清华大学的革命师生员工请罪。今后，我决心做一个革命的工人或革命的农民，虚心向工人阶级和贫下中农学习，并在长期的体力劳动中，使我的资产阶级世界观得到脱胎换骨的改造。","type":"paragraph"},{"text":"在报纸上和广播中，经常看到和听到关于清华大学无产阶级文化大革命取得节节胜利的好消息。我完全相信并预祝你们，在我们最最伟大的领袖毛主席和他的最亲密战友林彪副主席的领导下，一定会把清华大学办成一所红彤彤的毛泽东思想的大学校。我也坚信，以战无不胜的毛泽东思想武装起来的伟大的中国人民一定能在我们最最伟大的统帅毛主席和副统帅林彪同志的正确领导下，保证我国的红色江山千秋万代永不变色！","type":"paragraph"},{"text":"（以下口号略）","type":"paragraph"},{"text":" 王光美1967.6.28","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"王光美","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"efb074ee90"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"照毛主席的指示办粮店","authors":["郑东林"],"dates":[{"year":1966,"month":8,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"照毛主席的指示办粮店"},{"type":"paragraph","text":"读毛主席的书，改造职工世界观；用毛泽东思想，武装居民头脑。"},{"type":"paragraph","text":"安阳市青年粮店主任　郑东林"},{"type":"paragraph","text":"我们伟大的领袖毛主席最近号召各行各业都要象解放军那样，办成革命化的大学校。我们粮店职工学习毛主席这个英明指示，感到格外亲切。青年粮店连续十年保持先进集体的称号，受到周围居民的信任和爱戴，最根本的原因，是坚定不移地听毛主席的话，用毛泽东思想武装人、改造人。十年之中，在我们粮店工作过的二十五名职工，平均年龄不过二十多岁，有十五个青年已经调出去，成了各粮店基层领导和骨干；现在粮店的十名青年，大部分被评为五好职工和单项标兵。"},{"type":"paragraph","text":"这一茬茬小青年刚走进粮店的时候，有的嫌脏怕累；有的认为卖粮食低三下四；有的光为挣钱养家，大多数人都没有树立为人民服务的世界观。"},{"type":"paragraph","text":"我们按着毛主席关于“世界观的转变是一个根本的转变”的教导，组织职工学习“老三篇”，反复学、反复用，在每个青年的头脑中开辟兴无灭资的战场。他们以张思德、白求恩为榜样，大大提高了无产阶级觉悟，逐渐认识到社会主义的粮店，绝不是单纯做买卖，而是具体体现着党对群众生活的关怀。大家以满腔热情走出粮店，深入街道居民区，把群众的困难当作自己的困难，为群众办了许许多多好事，真正和群众打成了一片。有一次，安阳市一连下了七八天大雨，一些居民没办法出来买粮食，职工们就顶着瓢泼大雨，趟着过膝的深水，把粮食背到群众家里去。今年三月，安阳市发生地震。粮店职工自动在院里搭起凉棚，把附近的群众接来住；对几户年纪大不便行动的孤寡老人，晚上用椅子抬来，早晨再抬回去。大家白天坚持营业，晚上为群众值班站岗。因此，群众都把我们职工叫作商业战线上的人民子弟兵。"},{"type":"paragraph","text":"我们根据毛主席关于宣传群众、组织群众、武装群众的教导，去年帮助街道办起了第一个居民学习毛主席著作小组。现在，居民学习毛主席著作小组已扩大为十八个，粮店供应范围内的街道居民都参加了学习。粮店职工除担任辅导工作外，还送给居民小组一百多册毛主席著作单行本，帮助居民挨家挨户建立了语录牌，因此，群众称赞粮店职工是毛泽东思想的热情宣传员。"},{"type":"paragraph","text":"我们结合毛主席的英明指示，对照自己的工作，感到群众工作还做得很不够，决心把青年粮店真正办成毛泽东思想的大学校，把我们的职工真正培养成有高度政治觉悟的、全面发展的共产主义新人。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3743883fdc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"强制的劳动  自觉的改造","authors":["一工区一中队第四组","洪长春"],"dates":[{"year":1958,"month":7,"day":19}],"is_range_date":false,"parts":[{"text":"强制的劳动  自觉的改造","type":"title"},{"text":"一工区一中队第四组洪长春","type":"authors"},{"text":"自受劳动教养以来，我感受最深的一个问题是：要想自己得到改造，必须首先认罪；认罪的程度越深，对从劳动中改造的自觉性才会越高，这种自觉性越高，自己在改造的进程中才能越快。","type":"paragraph"},{"text":"但对强制的劳动中自觉改造自己这一问题，我并不是一下子就认识到了的。在开始劳动时，我总是带着一种受罚的心情，有种迫不得已的感觉。后来经过领导的反复教育，思想上才开始有些转变。但是作为一个资产阶级知识分子来说，认识和实际行动之间还是有很大距离的，例如：当我开始参加劳动时，首先是感到体力吃不消，特别是开头那些日子，每天收工以后，浑身酸疼，第二天上工时看到扁担都害怕。然而由于领导的教育，使我明白了：劳动习惯是可以养成的，劳动能力是可以锻炼的。并且认识到强制性的劳动，应当成为自觉地进行自我改造。现在，我已经初步把自己改造成为一个具有劳动能力的人，劳动已不再是可怕的事情，相反，劳动常使自己感到快乐和幸福。","type":"paragraph"},{"text":"劳动和思想改造必须严密地结合起来，我是一个反党反社会主义的右派分子，在劳动教养期间，我不仅需要把自己改造成为一个自食其力的劳动者，更重要的，还是通过劳动彻底解决立场观点问题。为了这一目的，我坚持不断地记了日记，注意把自己劳动中的感受和心理变化都记下来，并根据“吾日三省吾身”的精神，每天对自己的思想行为进行检查反省，不断努力克服缺点。在这期间，我还针对自己过去的错误，选读了一部分《社会主义教育课程》上的文章，例如《\u003c文汇报\u003e的资产阶级方向应当批判》、《这是政治战线上和思想战线上的社会主义革命》等，从而使我对自己的罪恶有了更进一步的认识，找到了自己改造的方向。","type":"paragraph"},{"text":"一切还仅仅是个开始，我决心继续努力，一定把自己改造好。","type":"paragraph"},{"text":"湖南省新生工程队(湖南省第一劳教[劳改]管教队)《新生快报》第3期。转载于李英宗《新生备忘录》，武汉长江文艺出版社，2000年。","type":"appellation"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"83b5552d64"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"貴州省民族地區糧食工作中的問題","authors":[],"dates":[{"year":1957,"month":4,"day":18}],"is_range_date":false,"parts":[{"text":"贵州省民族地区粮食工作中的问题","type":"title"},{"text":"新华社贵阳１８日讯：９日闭幕的贵州省财经工作会议，检查了几年来民族地区的粮食购销工作。到会代表的发言和会议提供的资料，証明少数民族地区的粮食工作存在不少缺点和错误。","type":"paragraph"},{"text":"最普遍的缺点和错误是，单纯地执行统购统销政策，忽视民族地区的特点。少数民族聚居的边远山区，一般土地瘠瘦，粮食产量不高。但过去随征带购时，採取典型代表一般核定增产指标的办法，致造成某些地区评产偏高，统购中不该购的购了，该少购的购多了。在政策宣传中，也是不深不透，如有的干部说：“凡是少数民族有姑娘的户都给三斗粮食。”群众问道：“政府是不是规定叫我的姑娘坐花坡（谈恋爱）？”引起了少数民族人民的误解。个别干部至今还错误地认为，凡是除了口粮、公粮、种籽、饲料外，多馀的应全部卖给国家。更造成了群众的错觉。","type":"paragraph"},{"text":"购、销掌握不合理，也是造成留粮量不足的主因之一。各地几乎都採取了统购任务逐级加派，统销指标层层扣减的办法。根据望谟县、清镇县马场乡的检查，望谟县统购任务１９５４年超过４５％，１９５５年超过４０％，有一个乡佈置任务一万斤，结果完成十万斤，造成农民普遍缺粮；清镇县马场乡在评议供应数字时，由八万多斤压缩到四万九千多斤，实际留粮量又偏低，群众普遍不够用，要求增加供应。","type":"paragraph"},{"text":"对少数民族习惯必需的用粮，一般没有制定切合实际的照顾办法。黔南布依族苗族自治州１９５６年统购时，虽有过明确的规定，但购销任务较紧也就没有贯彻执行，流于形式。加上有的干部对少数民族人民的特殊用粮片面地认为是浪费，因而该照顾的也不照顾。镇甯县青杠乡有一户死了老人，要求供应大米二百斤，拿了証明文件到区裡，区干部说：“你们马马虎虎抬出去埋了算，何必找麻烦。”政府未供应，他们回家就杀了一条大牛出气。安龙县八坎乡一户布依族也发生了同样的事，因为无粮食，亲友拒不上门，只好临时请邻居帮助把棺木抬到屋后埋葬。群众对此感到非常痛心，说过去有好崽（儿子）能办好丧事，现在有好崽也不能办好丧事了。","type":"paragraph"},{"text":"习惯用粮没有解决，同时影响了青年男女的正常社交活动。水城县坞铅乡苗族姑娘坐花房，青年去串月（谈恋爱）。因为缺粮不能做饭给他们吃，青年生气将花房烧掉。这样引起了青年男女担心不好找对象，老人怕儿子找不到媳妇，因而对粮食工作极为不满。","type":"paragraph"},{"text":"此外，在供应数量、手续上规定太死太严。安龙县么塘乡规定每场开仓二次，但距粮仓二十里外的地方来买粮，每次要等两天。清镇县马场乡还规定毎次只准购买十斤粮。又如安龙县永和乡每人每月供应量偏低（最低十八斤），以致群众思想抵触。","type":"paragraph"},{"text":"这些缺点引起了会议的极大注意。在检查的同时，提出了一些相应的措施，纠正偏差，以适合全省民族特点。（鲁兴伦编）","type":"paragraph"},{"text":"新华通讯社编：《内部参攷》，第2182期，1957年4月18日.","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"39b8a24f0f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

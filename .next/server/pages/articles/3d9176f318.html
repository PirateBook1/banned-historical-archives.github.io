script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于整风第四阶段的通知","authors":[],"dates":[{"year":1958,"month":6,"day":18}],"is_range_date":false,"parts":[{"text":"中央关于整风第四阶段的通知","type":"title"},{"text":"（一）关于整风第四阶段的任务和方法，中央在四月二日的指示中已有规定。各地方，各部门，各单位应即抓紧时间进行第四阶段的整风学习，务求全国党政军机关工作人员(除有特殊情况必须继续进行整风者外)在本年七月底以前胜利地结束这一次的整风运动。","type":"paragraph"},{"text":"(二)在整风第四阶段党员干部的学习文件规定如下：","type":"paragraph"},{"text":"关于正确处理人民内部矛盾问题","type":"paragraph"},{"text":"中央向八大二次会议的工作报告(第二，三两部分)","type":"paragraph"},{"text":"工作方法六十条(凡有条件的单位和个人应当加学矛盾论)","type":"paragraph"},{"text":"学习这些文件的目的，是帮助党员干部进一步明确，站稳阶级立场，坚持党的社会主义建设总路线，掌握马克思列宁主义的思想方法和改进工作作风，并且根据这些文件(结合毛主席在成都会议和八大二次会议讲话的精神)采检查自己的思想和工作，开展批评和自我批评。因为时间短，着重自我检查，所以这些文件的学习不能也不应代替马克思主义哲学和毛主席著作的学习。在整风结束后，各地区各部门各单位应另行规定较长时间的学习计划。","type":"paragraph"},{"text":"(三)现在有些单位已在开检查业务方针和思想作风的会议，这些单位的整风第四阶段的任务应即结合这些会议去完成，避免重复。","type":"paragraph"},{"text":"(四)在机关非党工作人员，一般职工，部队战士，学校学生和其他群众中的整风状况，各地应立即进行一次检查排队，在基本上完成了整风任务的单位，应该用一两个星期的时间进行总路线的教育，随后宣告这一次整风的完成。在整风结束时，各单位应向群众总结这次整风运动的收获，对子某些尚未解决的遗留问题(这种问题一定是有的，因为一次整风运动不可能解决所有问题)应该说明处理办法，并在整风结束后积极予以处理。但是许多地方还有一些空白点，那里的整风任务基本上没有完成，群众还没有发动，敌我矛盾还没有解决，甚至根本没有进行整风(据重庆市复查结果，这种单位约占四分之一，有的还占三分之一)。对于这些单位必须迅速抽调力量，加强领导，认真实行鸣放反右整改，达到消灭空白点的目的。农村中的整风或者即行结束，或者如四月二日指示所说的待整党整团整社后再结束，由各省、市、自治区自定。但是一切没有进行整党整团整社的地方，一定要在今年秋后整一次。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3d9176f318"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

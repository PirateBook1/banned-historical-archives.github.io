script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"紧跟毛主席在大风大浪中前进","authors":[],"dates":[{"year":1967,"month":9,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"同济大学东方红兵团"},{"type":"paragraph","text":"山在高歌，海在欢笑。"},{"type":"paragraph","text":"我们伟大的领袖毛主席视察了华北、中南、华东地区，调查了上海等地文化大革命的情况。这个激动人心的喜讯传到了我们同济大学，全校一片欢腾，广大革命派欢呼，跳跃，千言万语并成一句:“我们伟大的领袖毛主席万岁!万岁!万万岁!”"},{"type":"paragraph","text":"毛主席呀，毛主席，您老人家最最相信群众，最最依靠群众，最最了解群众，您老人家永远和群众心连心。我们无产阶级革命派，对您无限热爱，无限忠诚，无限信仰，无限崇拜。如今，大江南北，长城内外，无产阶级文化大革命的滔滔巨流，滚滚向前。无产阶级革命派最迅速、最积极、最坚决执行您的最新指示，正联合起来组成千军万马，掀起大批判的新高潮。上海黄浦江畔，红旗飞舞，锣鼓震天，捷报频传，革命的大批判、大联合、三结合进入了一个崭新的阶段。这是您的最新指示的辉煌胜利。"},{"type":"paragraph","text":"毛主席啊，毛主席，有您老人家给我们带路，我们无产阶级革命派永远精神抖擞，意气风发，斗志昂扬。"},{"type":"paragraph","text":"我们无产阶级革命派，向您庄严宣誓:要永远读您的书，听您的话，照您的指示办事，做您的好战士。"},{"type":"paragraph","text":"我们无产阶级革命派向您庄严宣誓:我们最坚决、最积极地紧跟您的伟大战略部署，执行您的战斗号令，掀起革命大批判的新高潮，搞好本单位的斗批改，巩固和发展革命的大联合和革命的“三结合”，把中国赫鲁晓夫批倒批臭!"},{"type":"paragraph","text":"我们无产阶级革命派向您庄严宣誓:我们要向自己头脑中的“私”字夺权，实现思想革命化，大树特树毛泽东思想的绝对权威，把我们学校办成毛泽东思想的大学校，永远永远跟着您在革命的大风大浪中奋勇前进，誓把无产阶级文化大革命进行到底。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"54289e013d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派分子杨广熹的右派言行","authors":["中共西南师范学院委员会宣传部"],"dates":[{"year":1958,"month":3}],"is_range_date":false,"parts":[{"text":"右派分子杨广熹的右派言行","type":"title"},{"text":"中共西南师范学院委员会宣传部","type":"authors"},{"text":"杨广熹，男，19岁，出身地主家庭，土改后，便一贯对党不满。在贸易学校学习时因无理闹事，反对领导，被勒令退学。杨广熹自来我院后，工作极不负责，不遵守劳动纪律，经常挑拨党、团、工会与群众的关系。鸣放开始后，他认为这就是匈牙利事件开始了，于是放弃投考大学的打算和准备，积极投入反党反社会主义的活动。","type":"paragraph"},{"text":"在鸣放中，杨广熹对革命干部和党的干部政策进行了恶毒的污蔑和攻击：骂党员“盛气凌人”，团员是“草包”；写诗丑化共青团员，进行人身攻击，利用某些教辅人员对工资的意见，煽动他们对党、对领导的不满。而对反党反社会主义的“白丁报”却大为称赞，主动的写“赞白丁”加以吹捧，并应聘为“白丁报”特约通讯员，积极执行“白丁报”对他的指示——组织职工“倒苦水”。对于储安平的“党天下”，董时光的群众分三类等谬论十分崇拜，并在群众中加以宣传。","type":"paragraph"},{"text":"当人民日报社论“这是为什么?”发表后，又在群众中煽动说：“刚‘放’得有趣，现在又要‘收’了”。","type":"paragraph"},{"text":"反右派斗争开始后，教育系的同志对他进行了就理斗争，他却百般顽固抵赖，并梦想第三次世界大战的爆发。把对他进行斗争的同志，开上黑名单，准备乘机报复。","type":"paragraph"}],"comments":[],"origin":"《西南师范学院资產阶级反动右派言论汇集》第二辑，中共西南师范学院委员会宣传部西南师范学院马列主义教研组编，1958年3月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6b19dd9963"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

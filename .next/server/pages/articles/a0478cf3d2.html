script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津市极右派分子叫嚣战争","authors":[],"dates":[{"year":1957,"month":11,"day":25}],"is_range_date":false,"parts":[{"text":"天津市极右派分子叫嚣战争","type":"title"},{"text":"新华社天津25日讯  叙利亚的紧张局势引起了天津市社会人士中极右派人物的战争狂。他们满以为第三次世界大战“一定要打起来”；“不能拿埃及问题的老眼光来看叙利亚问题。”","type":"paragraph"},{"text":"市政协委员、民革党员（曾任过伪天津市警察局长）曾延毅和民革党员张舜卿等人在谈到叙利亚局势时都认为：“美国所以对叙利亚在所必争，主要是为了油管问题，其次是为了包围苏联，防止‘共产主义’向南发展。”曾延毅说：“只要美国在叙利亚发动政变，把靠近共产党的现政府推翻，叫流亡在土耳其的叙利亚政府回去执政，问题也就解决了。”张舜卿说：“不要拿埃及问题的老眼光来看待叙利亚问题，上次美国是看英国的笑话，希望把英国赶走以后，好让他填补真空，结果牺牲了英国，便宜了埃及，美国也落了空。美国吸取了上次教训，这次特地把英皇请去，以求得双方政治观点上的一致，以便协同动作。”他还说：“战争一旦打起来，叙利亚就必然失败，原因是土耳其这方面力量大大地超过了叙利亚。如单土耳其就有两千多万人，如果再加上巴格达条约国和美国第六舰队就更多了，而叙利亚只有几百万人，怎能挡得住呢？苏联隔着黑海，鞭长莫及。看吧！不一定那天美国来个闪电战，把叙利亚一占，造成个‘既成事实’，联合国也没办法！”民革党员（曾在傅作义的“蒙旗长官公署”任秘书长）王任之说：“整个西方国家都要联合起来攻打苏联，北大西洋公约国要举行首脑会议，拟定六项计划，这个计划就是走向热战，把所有联盟国组成一个基地网，都配备上导弹，进行原子战争。”他又说：“美国有一份杂志上刊载：蒙哥马利曾说，要在两个星期内炸断苏联所有的交通，三个星期内毁灭苏联人力物力，五十天内结束整个战争。西北人有句俗话：‘这次可够苏联喝一壶的啦！’苏联是穷小子，能有多少财富对付英美？如果我们再活三、五年，怎么也躲不开这次毁灭性战争。”曾任过伪天津市外事处处长的杨豹灵说：“仗是一准要打了，美国又成立了反共总司令部，11月7日艾森豪威尔召开国家安全会议，宣布美国导弹能打五千哩，看样子第三次世界大战是准要打起来。”他还污蔑说：“赫鲁晓夫说别人不打我们，我们决不用新武器，苏联还要求美、英开最高级会议，可是人家不和他谈，足见苏联力量不强，自由世界力量的强大。”曾任过中南银行经理的反动资本家张重威造谣说：“战争是一定要起来的。‘推背图’上说：‘到了头戴五八帽，身穿天字衣的时候，天下大乱’，现在就是这个时候了。”他还说：“常小川（反动政客，因造谣被捕，现保外就医）最近说：“今年是闰八月，十月革命节那天又是‘四绝日’，还月蚀，怎么会没事？这回要没事从此我就不算命了！”有些资本家变天心切，他们埋怨美国行动迟缓，在对待叙利亚问题不该拖延，以致失掉时机。吴颂平说：“美国这是怎么回事？真不带劲！莫非是因为知道苏联有厉害的武器，自己不行？不过看他的举动却又像要非打不可的样子。”胡若愚也说：“看样子美国还没有准备好，可别再延迟了！拖长了就把他（指美国）拖坏了。二百多个基地，摆这么大摊子，越延迟越对他不利。”","type":"paragraph"},{"text":"新华通讯社编：《内部参考》，第2368期，1957年11月27日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a0478cf3d2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

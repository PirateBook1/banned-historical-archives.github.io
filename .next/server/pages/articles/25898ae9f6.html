script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席给枣园村老汉贺寿","authors":["嘉会","田立根"],"dates":[{"year":1977,"month":9,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"有一年农历正月十四日的下午，毛主席在延安枣园前面的田野间和几个老汉拉家常。谈话间知悉这些老汉都是六十开外的人了，其中有两个老汉正好是明天生日。于是毛主席笑眯眯地说，你们正是“六十花甲年高有德”的人，应该给你们贺寿才好!"},{"type":"paragraph","text":"一个老汉说:“嗳!咱们这号穷苦人过生日，还贺个啥寿呢!”"},{"type":"paragraph","text":"毛主席笑着说，咦!如今咱们都翻身了，生产又搞得好，真是人寿年丰呀!正好明天是元宵节，请你们都到我那里去玩玩，咱们大家一起来贺个寿!一定都要去，千万不要讲客气!"},{"type":"paragraph","text":"第二天下午，毛主席把枣园村的二十四个老汉都请到枣园的小礼堂来。刘老汉一见在那儿迎候他们多时的毛主席，激动得三步并作两步向前走，毛主席伸出手来握住老汉的手。老汉边握着毛主席的手，边含着热泪说:“毛主席!毛主席!您是咱们庄户人的大救星，您是咱们穷苦人的引路人，您对咱们太仔细了，把咱们的什么大大小小的事都办到了!咱家祖宗三代都没有做过什么寿呀!”说着说着就大哭起来，旁边的老汉们也感动得直擦眼泪。"},{"type":"paragraph","text":"毛主席亲切地劝说道，老人家不要难过!咱们今天翻了身，生活大改善，自己又作主了，以后每个年老的人都要贺寿!"},{"type":"paragraph","text":"毛主席同康生同志把老汉们陪让到屋里吸烟、喝茶，谈家常。康生同志还代表毛主席讲话，希望他们发挥种庄稼的丰富经验，教育和带领年轻后生，大大地发展生产，丰衣足食过更好的日子。接着又把毛主席的贺寿礼品——每人一条毛巾、一块肥皂送到各个老汉的手里。"},{"type":"paragraph","text":"贺寿的酒菜端上来了，毛主席亲自给老人们每人敬三盅酒，祝贺老人们延年益寿，老当益壮。饭后又专门为老人们放映了《列宁在十月》的电影。"},{"type":"paragraph","text":"夜深了，毛主席还在和老汉们亲切地拉话、谈心……　(嘉会、田立根　据革命史料整理)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"康生","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"25898ae9f6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

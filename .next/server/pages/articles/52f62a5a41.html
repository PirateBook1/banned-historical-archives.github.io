script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在光明日报民盟支部会上的讲话","authors":["储安平","光明日报"],"dates":[{"year":1957,"month":4,"day":9}],"is_range_date":false,"parts":[{"text":"在光明日报民盟支部会上的讲话","type":"title"},{"text":"光明日报储安平","type":"authors"},{"text":"（储安平：《光明日报》总编辑）","type":"subtitle"},{"text":"四月一日来时，心情很平静而从容。和大家相处如家人感觉为什么？是否胸有成竹？有人问我是否有大政方针？是否拉了多少稿？是否摸了底？我却什么也没有。只准备和大家商量。受党的教育要表现在行动中，并需以诚意待人，向人学习。需过这几个关：①总编室；②部级；③大家。要一个个谈过来不容易，准备由部主任谈后再下部里去。工作愈深入愈好。希多监督我，使减少错误。","type":"paragraph"},{"text":"报纸很有前途：比较长，有系统，反映了问题，这种形式是有我们的特点的。人家看“光明”人力最弱，我看弱不在数量。编辑部直接生产的六、七十个人，对旧报纸来说，人却太多了。我们现在在行政上也是“人海战术”，增加了成本，人多则效率不高。凌空讲，六、七十人并不太少。质量上说，熟悉党的政策的不少。工作经验丰富，充分发挥作用。今日的文章(指徐亦安写的〈知识分子闻“放”之初一文〉)既有内容又有风趣，情文并茂、雅俗共赏。我们如果尽量发挥主力，则大有可为。","type":"paragraph"},{"text":"我们联系的主要对象多在北京，都占着特殊优越的地位和条件。我们似后要全面照顾，肯定好的，不足的地方来考虑如何提高。读者意见有很多是容易做到的，要还几笔账。","type":"paragraph"},{"text":"我有信心，但不可能无困难，这是规律。民主党派多，一定要挨骂。我们要估计到这些困难，做得尽力，骂也不怕。","type":"paragraph"},{"text":"办报就在风浪之中。是否符合事实，风浪也不怕，要登。要精神，要沉得住气。","type":"paragraph"},{"text":"民盟有更大的责任。内部团结、了解、沟通，需负起责任来。领导有缺点，也多提意见。","type":"appellation"}],"comments":[],"origin":"《右派分子储安平的言行》，中华全国新闻工作者协会研究部、中国人民大学新闻系合编，光明日报社印，1957年9月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"52f62a5a41"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"荣毅仁与北京杰出青年代表座谈　缅怀毛泽东　继承先辈志","authors":["计泓赓　唐维红"],"dates":[{"year":1993,"month":12,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"荣毅仁与北京杰出青年代表座谈"},{"type":"paragraph","text":"缅怀毛泽东　继承先辈志"},{"type":"paragraph","text":"本报北京十二月十六日讯　记者计泓赓、唐维红报道：国家副主席荣毅仁今天在人民大会堂与北京十五名杰出青年代表座谈。荣毅仁说：青年人前途无量。毛泽东同志一直关心爱护青年，把希望寄托在青年人身上。我们纪念毛泽东同志，就要听党的话，跟着党走社会主义道路，把自己的前途寄托在国家前途之上。这样，青年人就会心胸宽广，朝气蓬勃，为建设有中国特色的社会主义多作贡献。"},{"type":"paragraph","text":"今天参加题为“心中的毛泽东”座谈会的十五名杰出青年代表，最年轻的二十一岁，最大的四十岁。他们分别来自北京市经济、教育、科技、文化、武警等战线。荣毅仁说，我第一次见到毛泽东同志时是三十四岁，和在座的各位年纪差不多。一九五六年我四十岁，就在一次会上听毛泽东同志讲过，社会主义是大势所趋，不可阻挡，你们的命运寄托何方？就要寄托在社会主义之上。毛泽东同志要我们认识社会发展规律，掌握自己的命运。"},{"type":"paragraph","text":"荣毅仁说，他很高兴和青年朋友一起缅怀毛泽东同志。他结合自己的亲身经历，回顾了毛泽东同志领导中国共产党和全国人民英勇奋斗二十八年，使中国摆脱半殖民地、半封建状态，建立了独立自主的主权国家，使中国真正站起来了的光辉历程。"},{"type":"paragraph","text":"他说，为什么我这个原来的民族工商业者跟党跟定了，就是由于毛泽东同志给予的教育和启发，使我认识到必须走社会主义道路的道理。"},{"type":"paragraph","text":"荣毅仁说，改革开放十多年来，中国兴旺发达。我们纪念毛泽东同志，就要很好学习邓小平同志关于建设有中国特色的社会主义理论，艰苦奋斗，使我们的国家更加富强。"},{"type":"paragraph","text":"座谈会是共青团北京市委为纪念毛泽东同志诞辰一百周年而组织的。座谈会上，荣毅仁还回答了杰出青年代表所提的问题。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"994cc0dd06"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

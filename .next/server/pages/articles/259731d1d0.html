script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji28","name":"毛泽东全集第28卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji28.pdf"],"article":{"title":"关于部队编制原则问题的批语","alias":"","parts":[{"type":"paragraph","text":"关于部队编制原则问题的批语\""},{"type":"paragraph","text":"（1950年5月28日）同意各项原则，即可照此拟定编制表。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"五月二十八日"},{"type":"paragraph","text":"[1]这是毛泽东对中央人民政府人民革命军事委员会代理总参谋长聂荣臻1950年5月28日报告的批语。"},{"type":"paragraph","text":"[2]聂荣臻的报告说：“为求得于本年10月份起，至攻台战役开始前，确实做到军队系统供给总人数不超过四百万，昨日特召集各军区参谋长和罗瑞卿、滕代远、肖劲光、刘亚楼、李涛、杨立三、萧华、萧克等，对海、空、公安等建设及各区人数通盘研究，并根据连日对编制问题讨论的意见，集中了一下。特将要点报告：（一）公安部队按总额四百万之百分四点五抽调，共十八万人。（二）铁道兵团保留一万八千人左右，仍称人民解放军，着军服，按军队供给制待遇，但在四百万总额以外，由铁道部事业费中开支，"},{"type":"paragraph","text":"关于部队编制原则问题的批语实质上为铁道工程队。（三）海军现有三万八千余人。预计攻台前须扩大至五万五千人。（四）空军原有五万七千人。攻台作战前须扩大至十二万六千四百零二人。（五）拟定四百万人之分配额为：华东九十九万人，中南九十八万七千人，西南七十八万八千人，西北五十九万人，华北二十九万人，东北九万人，军委直属及海空两军二十六万五千人。（六）编制，依攻台两栖作战及我现有装备与生产条件，分为战时与平时两种。战时编制，以攻台作战所需之兵力与火力，尽可能保证充实。其他不参加攻台作战者，不分野战与地方，统一编制，其原则为保留架子，减少兵员，保留特种兵，减少步枪手，保留干部，减少战士。（七）平时编制之装备，连轻机九挺，六○炮三门；营属机炮连重机六挺，八二追击炮四门；团属九二式步兵炮四门，十二公分追击炮四门：师属山炮营炮十二门。野榴炮编团，战防炮编成团、营，机动配属。（八）各级司、政、后部门机构统一，以便上下指导业务。机关编制原则，为横宽纵短，减少层次，官多兵少。（九）动员计划部拟以人民武装部代替之。准备由民兵制过渡到征兵制。各级司令部设人民武装部门。（十）野战军及兵团的番号，除华东攻台应组成野战军外，余即撤销。老区之省军区与军分区仍保留短小精干之机构，以便指挥、训练公安部队与民兵。（十一）部队之供给系统层次，拟定为军委、一级军区、师、团、连五级。（十二）具体编制表，侯以上原则批准后，即行拟定。”"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":5,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":436,"page_end":437},"tags":[{"name":"毛泽东","type":"人物"},{"name":"聂荣臻","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"259731d1d0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

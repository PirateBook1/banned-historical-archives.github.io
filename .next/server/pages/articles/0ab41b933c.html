script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"财政部、粮食部关于军队自给性农副业生产纳税和统购问题的几项规定","authors":[],"dates":[{"year":1959,"month":11,"day":7}],"is_range_date":false,"parts":[{"text":"财政部、粮食部关于军队自给性农副业生产纳税和统购问题的几项规定","type":"title"},{"text":"关于军队自给性农副业行产纳税和统购问题，经商得中国人民解放军总政部和总后勤部同意，规定如下：","type":"paragraph"},{"text":"一、军队自给性农副业生产，如种植蔬菜、粮食、油料作物，饲养猪、牛、羊、鸡、鸭等家畜家禽，羊鱼，种植海带，采集其他水产品，以及用自产产品制粉、榨油等，免税办法仍按财政部一九五九年二月通知的原则处理。即：凡属自产自用者一律免纳屠宰税及工商统一税。但是，自产自用的卷烟、酒、糖、盐等高税率主品及一切到市场出售和委托地方工厂加工的产品，均应分别按照国家有关规定纳税；军队利用营房空地种植农作物的收外，免纳农业税。","type":"paragraph"},{"text":"二、军队耕种人民公社原来缴纳农业税的土地，有的已给国家缴纳农业税，有的则没有向国家缴纳农业税，各地执行情况不一致，现规定军队耕种的此类土地，一律由军队负责向国家缴纳农业税，具体办法，由各地财政部门与驻军领导机关商量确定。","type":"paragraph"},{"text":"三、军队进行农副业行产所收获的各种产品，如花生、大豆、粮食等，凡供军队自用的，国家暂不统购，也暂不顶供应标准。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0ab41b933c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

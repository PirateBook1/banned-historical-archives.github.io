script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji11","name":"毛泽东全集第11卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji11.pdf"],"article":{"title":"在保定及普北决战中八路军须发挥战略作用","alias":"","parts":[{"type":"paragraph","text":"在保定及晋北决战中八路军须发挥战略作用"},{"type":"paragraph","text":"（1937年9月25日）朱、彭、任\"："},{"type":"paragraph","text":"我有一新的战略意见，长电?即刻发出。现拟请你们将现在晋东北红军全部暂时按兵不动，隐蔽目标，不去惊动敌人，以便待敌主力深入至代州及保定附近时，向北突击，恢复恒山山脉于手中。在保定及晋北决战中，红军发挥战略上的作用。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二十五日[1]朱、彭、任，指朱德、彭德怀和八路军政治部主任任弼时。[2]即《关于华北作战的战略意见》。[3]代州，即今山西代县。集体机关之组织。要设想在敌整个占领华北后，我们能坚持广泛有力的游击战争。要告诉全党（要发动党内党外），今后没有别的工作，唯一的就是游击战争。为此目的，红军应给予一切可能的助力。"},{"type":"paragraph","text":"丁、请以整个华北的部署见告。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九三七年九月二十五日au.关抬整个华此在以游在战为唯一方句的糖示"},{"type":"paragraph","text":"(毛主席给困愿来列少奇杨向美孝风志指示)"},{"type":"paragraph","text":"整个华北工作庄以游肉越穿为唯一方间，一切工作树如英进，统一战线寿名，在纤镜栓游去战争，华北犹残如史败,我们不负责任。但游在战争如失败,我相需负获重的贵任。"},{"type":"paragraph","text":"(孙珠山面部署已告外，应令何北党法金力林游声践事)借着从单规践的声成发动全华北党(色程出术在由)动员群众收编散失数枪，者的但是有针则纳缓成游有录;为此目的风是否在方冯治安黄纪雄寿再秋一次精酬。"},{"type":"paragraph","text":"雨寿此目的五着重枝高级教部之分配及独立缓等的党仪车慧体机美主强伏：委毅想在秋整个依领华北放，我们缺望持房经有力的游主好争，暴告新全究，今收跌有别的工作，唯一的就是游去战争。为此目的，红率应给与一切可粘的助一声。七湾来一九三七年九月村三日毛泽东给周恩来、刘少奇等的指示电。"}],"authors":["毛泽东"],"dates":[{"year":1937,"month":9,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":173,"page_end":174},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"554350162e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

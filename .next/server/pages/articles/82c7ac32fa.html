script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji16","name":"毛泽东全集第16卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji16.pdf"],"article":{"title":"自卫方针应准备长期坚持下去","alias":"","parts":[{"type":"paragraph","text":"自卫方针应准备长期坚持下去"},{"type":"paragraph","text":"（1941年7月30日）克诚，并告胡服："},{"type":"paragraph","text":"两电均悉。此次反共宣传是蒋密使何应钦?干的，但为郭泰祺王世杰等英美派所反对，经恩来?反击后已暂停止。蒋、何用意不外准备舆论，便于日攻苏时有理由迫我开黄河以北。但只要苏能胜德（两星期来德军已无进展），日必不敢反苏，只要英美苏合作（英苏已订同盟，美苏日益接近），蒋必不敢大举反共，整个形势于我有利。假如日冒险攻苏，蒋迫我北上，我之方针亦无变更，政治上仍是反法西斯国际统一战线与抗日民族统一战线，军事上在武器未改变前仍是与敌人无时间的不冒险亦不消极的长期游击战争。华中山东部队决不北上，对蒋之进迫则取自卫政策，对国民党每一反共宣传与反共行动仍是人不犯我，我不犯人的方针，对蒋、何是何反我我亦反何，何停我亦停。此种方针应准备长期坚持下去，不为一时"},{"type":"paragraph","text":"[1]克诚，即黄克诚，当时任新四军第三师师长。[2]胡服，即刘少奇。[3]蒋，指蒋介石。[4]何应钦，当时任国民党政府军事委员会参谋总长。"},{"type":"paragraph","text":"[5]郭泰祺，当时任国民党政府外交部部长。王世杰，当时任国民党国民参政会秘书长。"},{"type":"paragraph","text":"[6]恩来，即周恩来。毛泽东七月三十日"}],"authors":["毛泽东"],"dates":[{"year":1941,"month":7,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":179,"page_end":180},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"82c7ac32fa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

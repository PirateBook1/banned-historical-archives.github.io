script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"越南总理范文同同志电贺华国锋同志任中共中央第一副主席和国务院总理","authors":[],"dates":[{"year":1976,"month":4,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"北京"},{"type":"paragraph","text":"中国共产党中央委员会第一副主席"},{"type":"paragraph","text":"中华人民共和国国务院总理"},{"type":"paragraph","text":"华国锋同志:"},{"type":"paragraph","text":"在你任中国共产党中央委员会第一副主席和中华人民共和国国务院总理的时候，我谨代表越南劳动党中央委员会、越南民主共和国政府和越南人民，并以我个人的名义，向你致以最热烈的祝贺。"},{"type":"paragraph","text":"祝兄弟的中国人民在以敬爱的毛泽东主席为首的中国共产党的领导下，在建设社会主义的事业中日益取得更加辉煌的成就，为世界人民争取和平、民族独立、民主和社会主义的革命斗争作出重要的贡献。"},{"type":"paragraph","text":"祝我们两国人民之间的伟大友谊、战斗团结和兄弟般的合作关系永远巩固。"},{"type":"paragraph","text":"祝你身体健康，并在自己崇高的任务中取得美好的成就。"},{"type":"paragraph","text":"越南劳动党中央政治局委员"},{"type":"paragraph","text":"越南民主共和国政府总理　范文同"},{"type":"paragraph","text":"一九七六年四月九日于河内"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"05c0bafaee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

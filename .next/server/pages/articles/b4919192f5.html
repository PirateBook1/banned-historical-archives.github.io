script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"寻机灭薛岳部八至十个旅的作战方案问题","alias":"","parts":[{"type":"paragraph","text":"寻机歼灭薛岳部八至十个旅的"},{"type":"paragraph","text":"作战方案问题！"},{"type":"paragraph","text":"（1946年8月27日）陈，并告刘、邓，张、黎²："},{"type":"paragraph","text":"据张黎宥电?主张主力北靠陇海线歼灭二十八师、七十四师利于机动等语。现在秋高水落，正是歼敌时机。薛岳手中有三十几个旅，我军不论在津浦线？上，在陇海线上，或在两线之间，或在他处，总之，必须寻找机会，歼灭薛部正规军八个至十个旅（刘邓"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给山东野战军司令员兼政治委员陈毅的电报。"},{"type":"paragraph","text":"[2]刘、邓，指刘伯承、邓小平，当时分别任晋冀鲁豫野战军司令员和政治委员。张、黎，指张云逸、黎玉，当时分别任山东军区第一副司令员和副政治委员。"},{"type":"paragraph","text":"[3]指1946年8月26日张云逸、黎玉、舒同和袁仲贤给中共中央军委并陈毅的电报。电报说：徐州之敌继续东进，似有控制陇海东段分割我华中、山东解放区再行向北打通，南北夹击进攻，企图达到各个击破之目的。我们建议，目前野战军在淮北如无好仗可打，应将主力北靠陇海线休整，准备消灭东进的顽整编第二十八师及整编第七十四师，以使陇海路东段打通，这样便于将来野战军对华中、山东作战机动，对刘邓作战亦有配合。"},{"type":"paragraph","text":"[4]薛岳，当时任国民党军徐州绥靖公署主任。则须歼灭刘峙\"八个至十个旅），方能初步解决问题。请你考虑切断津浦、调动故人打野战，是否尚有希望？如有希望，则以切断津浦执行原计划为有利；如无希望，则须考虑是否有被东进之敌将我主力隔断于陇海路南之危险；并请考虑在雕宁、宿迁地区歼敌较之在陇海线上歼敌孰为有利？如无隔断危险，并在睢、宿歼敌更加有利，则可在该地歼敌；如有隔断危险，且在陇海线上歼敌亦属有利，则以照张黎宥电主张行动为宜。究应如何方利于打开局面，请考虑见复。"},{"type":"paragraph","text":"军委未感"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":8,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":99,"page_end":100},"tags":[{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b4919192f5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"粮食统购统销后重庆市副食品来源较前减少","authors":["徐宜道"],"dates":[{"year":1953,"month":12,"day":12}],"is_range_date":false,"parts":[{"text":"粮食统购统销后重庆市副食品来源较前减少","type":"title"},{"text":"徐宜道","type":"authors"},{"text":"【西南总分社十二日电】四川省实行粮食统购统销后，重庆市场已发生新的变化，主要是城乡原有的某些联系割断了，农民多不愿把产品卖给私商，而国营商业部门与市合作社和农民直接的联系又未加强，加上有些地方规定农民进城买卖必须请假；部分地区税务局规定农民自运产品到一百里外售卖须交零售商税。因此，近来城市需要的某些货物非常缺乏，如猪肉和部分副食品的来源大为减少，重庆市存猪十一月底只有一千多头，十二月八日至九日只有四、五百头了，比较情况如不改变，必将影响新年的供应。","type":"paragraph"}],"comments":[],"origin":"1953年12月16日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b3729ced79"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海五反运动中敌对分子的破坏活动","authors":["编","马立民"],"dates":[{"year":1963,"month":7,"day":30}],"is_range_date":false,"parts":[{"text":"上海五反运动中敌对分子的破坏活动","type":"title"},{"text":"马立民编","type":"authors"},{"text":"新华社上海讯  上海工厂企业开展增产节约和“五反”运动以来，发现少数现行反革命分子、坏分子、贪污盗窃分子和投机倒把分子仍在不断进行破坏活动。主要有以下几种情况：","type":"paragraph"},{"text":"散发反动标语、传单。据公安部门的不完全统计：自3月份以来，工厂企业内部共发现反动标语、传单和反动字句五十七起。上海合金轴瓦厂，在4月29日、30日和5月19日，三次发现攻击诬蔑我党和领袖、颂扬现代修正主义的反动传单。6月5日该厂召开选举大会，在票箱内又发现反动传单一张。有一个保密厂，在四天内发现七起反动标语。破坏生产设备的事故多次发生。3月份以来，工厂企业内部发生生产设备事故二十六起，其中不少是政治性的破坏事故。如卢湾区钢锉二厂的一台剪刀车，在3月份被故意破坏，经调查证实是该厂青工、反坏分子薛镇亚所为。重大盗窃案件仍有发生。6月15日上海动力机厂财务科的保险箱被人打开，盗走人民币一万一千一百多元、工业券一千四百五十张。上海市建筑二公司二〇三工区助理技术员郑志龙，4月30日到二〇二工区膳食组办公室打开保险箱，窃去粮票二千四百斤、糖精四斤。行凶、投毒、威胁报复。上海轻工机械制造厂工人、惯窃分子徐阿根，在5月13日将杀鼠药放在检举他的老工人王耀富的饭盒里，企图暗害，为王发现未成。","type":"paragraph"},{"text":"来源：1963年7月30日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0c4e7a3aea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

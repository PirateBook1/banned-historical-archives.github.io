archives1/main/c21f8808-2334-4e60-a047-27a52e8adbce/12.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/c21f8808-2334-4e60-a047-27a52e8adbce/13.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/c21f8808-2334-4e60-a047-27a52e8adbce/14.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/c21f8808-2334-4e60-a047-27a52e8adbce/15.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/c21f8808-2334-4e60-a047-27a52e8adbce/16.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/c21f8808-2334-4e60-a047-27a52e8adbce/17.png"],"article":{"title":"朱洪霞、胡厚民在市建工局礼堂集会上的讲话（节录）","alias":"","parts":[{"type":"title","text":"四月十二日朱洪霞、胡厚民在市建工局礼堂集会上的讲话（节录）"},{"type":"paragraph","text":"朱洪霞针对中央三个电话通知，说：“中央的第一个电话是打给我朱洪霞的，电话中是指“他们拉走了省委领导，不是指你们，这就是说不是指我们。至于其它通知，提出不准搞战斗队，我们都是各级革委会成员，都是有组织的，我们搞的不是战斗队。”"},{"type":"paragraph","text":"胡厚民作了总结性的发言。他说：“我们前一段的斗争，成绩是主要的，作法是稳妥的，形势很好。我们既没有打砸抢，也没有阻断交通，如果说我们阻断了交通，就只有一次，就是八号的武胜路大会，那是赵辛初搞的。我们也没有搞串连，没有搞战斗队。我们省、市革委会的部分领导成员，等待省委的答复，住进了十三号，这是无可非议的。有些受迫害的同志，他们出来闹革命，有吃的，没有住的，他们到十三号住一住，这不是什么山头。总之，我们前段的斗争，取得的成绩很大，主流是好的。虽然有缺点是支流，这一点要看清楚。”“下一步如何搞？我讲五点意见：一是抓好学习，要有组织的认真学；二是高举批邓大旗，掀起批邓高潮，各单位都要召开声讨和批判大会。他们开会我们要发言，审查稿子可以嘛。夏邦银在十万人大会上的讲稿，他们审查了，一个字也不敢改。他的讲话水平最高，能够联系实际；三是要发动群众，彻底追查武汉类似北京的反革命事件。”“四是按原计划，原方法，把各级革委会搞起来。我们都是革委会的成员，到各区、各局去办公，怎么是串连呢？我们到各单位去，是促各级领导转好弯子，”“他们应该转好弯子。”“五是要抓好材料工作，这个工作很重要，我们要用材料说话。熊玉珍、郭洪斌、刘祖平的材料已经搞好了。但是我们布置了的任务，有的单位到现在没有把材料搞起来，这是不行的。要取得斗争的胜利，没有材料说话是不可能的。”最后，他说：“我们的基调是，形势大好，发动群众促省委转弯子。如果省委转了弯子，我们这个班子就和省委的班子合起来一起搞，把反击右倾翻案风的斗争进行到底。”"}],"authors":["朱洪霞","胡厚民"],"dates":[{"year":1976,"month":4,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"中共武汉市委材料组，一九七六年十二月","page_start":14,"page_end":14},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e753160e1a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

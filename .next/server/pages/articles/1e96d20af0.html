script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"农工民主党武汉市委会座谈“鸣”和“放”","authors":[],"dates":[{"year":1957,"month":5,"day":19}],"is_range_date":false,"parts":[{"text":"农工民主党武汉市委会座谈“鸣”和“放”","type":"title"},{"text":"【本报消息】“春风虽度武胜关，草色遥看近若无”，校外是风和日暖，我校依然是“秋风飒飒”！这是武汉市第十四中学教员、农工民主党十四中小组副组长胡良钟在中国农工民主党武汉市委会于5月19日举行的座谈会上发言的开场白。在这个会上，许多发言人都说他们所在的单位，到现在还没有放，不敢鸣！","type":"paragraph"},{"text":"“大地回春，唯我独眠”","type":"subtitle"},{"text":"武汉市卫生局宣教科长、农工民主党医药卫生专业支部主任花新人反映，该局有人作了一副对联，上联是“大地回春”，下联是“唯我独眠”，还有一个横额是“望春天”。湖北医学院讲师、该院农工民主党支部委员余重喜说：“我院不只是秋风飒飒，还是大雪纷纷”。湖北医院副院长、该院农工民主党支部委员孙荃说他接到开会通知后，去向一些同事征求对该院中共党委的意见，人家说没有意见，他进一步追问原因，人家才说：“你们是大知识分子，放了鸣了没有关系，我们小干部不敢说，说了将来挨斗争！”人们这样忧心忡忡，不是毫无根据的。余重喜说：“湖北医学院一位中共支部委员说大家(包括党内党外)都要参加整风”。胡良钟说：“第十四中学校长汪子英(中共党员)宣布：反对官僚主义是对的，但是站在个人主义立场上反对官僚主义，是不对的。好些教师过去跟领导提了意见，小则戴‘自由散漫’帽子，大则戴‘反党’、‘反革命’帽子，现在领导既已声明在案，谁也难保自己提意见不是‘站在个人主义立场’，只好噤若寒蝉，以免惹火烧身！”","type":"paragraph"},{"text":"有宗派主义还害怕承认","type":"subtitle"},{"text":"花新人说：“共产党员和青年团员在历次运动中总是积极带头，现在他们冷冷冰冰，就使得群众顾虑重重。”中南财经学院国民经济教研室主任、该院农工民主党支部主任吴澄华说：“中南财经学院虽然动起来了，可是群众和民主党派认为院内主要矛盾是宗派主义，中共党委却不肯承认这个事实，而说主要问题是“脱离实际，不从实际出发”，至于宗派主义，不过有这种倾向而已。5月17日晚上领导上召开的座谈会，甚至剥夺了农工民主党和民主促进会负责人出席的权利。”","type":"paragraph"},{"text":"吴澄华说：“中南财经学院中共党委会的宗派主义已经发展到了使老教授“士无斗志，人怀去思”的程度。中南财经学院老教授很多，人才济济，可是党委会却不派他们当系、室(教研室)正主任。听任许多系、室只有副主任。而在某些教研室，党委会却安置了一些外行党员当副主任，他们没有学过本专业，不能胜任。党委会就让他们带职到其他学校去学习本专业，虚位以待，等他们学成归来。有一位姓朱的党员副主任在工农速成中学学习，也还有很多门功课不及格。”花新人说：“武汉市卫生局中共党委的宗派主义，不仅表现在党群关系上，而且渗透到党内。党员、团员不向非党副局长陆真翘汇报工作，陆真翘提出一个中医带学徒的计划：简单地给他用‘冒进’二字否定了。”","type":"paragraph"},{"text":" 来源：《湖北日报》1957年5月22日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1e96d20af0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

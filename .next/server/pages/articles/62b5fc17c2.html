script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在国际歌声中进入罗境听取工会专题报告毛主席画像引人注目我解放军旗迎风飘扬　抵华沙参加波独立纪念","authors":[],"dates":[{"year":1949,"month":7,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"代表团十一日由匈乘专车赴罗，当他们在欢迎者高唱国际歌声中进入罗马尼亚人民民主共和国的国土时，迎面就见到巨幅的毛主席画像，并有一面中国人民解放军的军旗在迎风飘扬。这是罗马尼亚的工人们依照新华社英文广播设制的。代表团在罗马尼亚听取了职工会负责人关于工会活动和集体合作等的专题报告，并参观了全世界闻名的普洛业什特油田区和其他企业。黑海边上的康斯坦萨城职工会主席和访问该城的中国代表团刚见面时首先就说:“我仔细读了毛泽东同志的‘论人民民主专政’的论文，真是兴奋极了。”十三日，罗马尼亚总理格罗查接见代表团。他说能和伟大的中国人民的儿女相见，是十分愉快的事。在罗职工会中央委员会十五日召开的工会活动分子大会上，中国代表团团长刘宁一被邀讲话，介绍中国人民解放斗争的情况。他强调指出，这是国际主义的胜利，并引毛主席的话，说明没有苏联和新民主主义国家的存在，没有全世界工人阶级与进步人民的帮助，中国的革命就不会有今天这样的胜利。大会随即在长久的欢呼声中通过致电祝贺中国人民的胜利。代表团在访问匈罗两国后，续应波兰职工会的邀请，已于二十一日由布加勒斯特抵华沙。代表团团长刘宁一于接见波兰通讯社记者时称:我们是来参加波兰独立纪念日的庆祝的。我们代表中国所有的职工会向波兰的职工会工作者致贺，并祝波兰建设社会主义成功。中国代表团在华沙参加了国庆日纪念会。代表团将在波兰逗留十天，并将访问罗兹，波斯坦，卡托维兹与罗克劳人的工区。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘宁一","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"62b5fc17c2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

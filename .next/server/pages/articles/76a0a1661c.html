script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席文艺路线指引下，两部彩色影片摄制完成革命现代舞剧《白毛女》和钢琴伴唱《红灯记》、 钢琴协奏曲《黄河》、交响音乐《沙家浜》将上映《亚非乒乓球友好邀请赛》等三部彩色纪录片春节期间与观众见面","authors":[],"dates":[{"year":1972,"month":2,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七二年二月十二日电　在毛主席无产阶级革命文艺路线指引下，两部彩色影片已经摄制完成。一部是革命现代舞剧《白毛女》，另一部包括钢琴伴唱《红灯记》、钢琴协奏曲《黄河》、交响音乐《沙家浜》。这两部彩色影片将从二月十五日起，在北京和全国各地城乡陆续上映。"},{"type":"paragraph","text":"彩色影片《白毛女》是由上海电影制片厂、上海市舞蹈学校共同拍摄的。后一部彩色影片是由中央新闻纪录电影制片厂和中央乐团、中国京剧团共同拍摄的。在这两部影片摄制过程中，他们认真学习毛主席的光辉文艺思想，开展对反革命修正主义文艺路线的批判。大家同心协力，克服困难，胜利地完成了影片的拍摄任务。"},{"type":"paragraph","text":"新华社北京一九七二年二月十二日电　由中央新闻纪录电影制片厂摄制的《亚非乒乓球友好邀请赛》、《热烈欢迎埃塞俄比亚贵宾》、《文化大革命期间出土文物》等三部彩色纪录影片，将从二月十五日起在北京和全国各地陆续与观众见面。"},{"type":"paragraph","text":"东风漫卷红旗，银球传送友谊。影片《亚非乒乓球友好邀请赛》，生动地再现了不久前在我国首都北京隆重举行的亚非乒乓球友好邀请赛的盛况。这是一次友谊的盛会，团结的盛会。从影片中可以看到，来自五十一个国家和地区的乒坛优秀选手和体育界朋友，为了增进亚非各国人民和运动员之间的友谊，促进亚非乒乓球运动的发展，作出了积极的贡献，到处表现出友谊当先，团结为重的动人景象。"},{"type":"paragraph","text":"影片《热烈欢迎埃塞俄比亚贵宾》，纪录了来自非洲红海之滨的埃塞俄比亚的贵宾海尔·塞拉西一世皇帝应邀前来我国进行国事访问，受到热情欢迎的情景，表达了中埃两国人民的友好情谊。"},{"type":"paragraph","text":"在无产阶级文化大革命中，我国文物、考古工作者和广大工农兵群众，保护和发掘了大批珍贵的历史文物。影片《文化大革命期间出土文物》介绍了这些历史文物中的一部分。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"76a0a1661c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

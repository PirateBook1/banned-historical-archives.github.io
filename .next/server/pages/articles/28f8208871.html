script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"红花朵朵向阳开——记在边远地区热情宣传毛泽东思想的人们","authors":[],"dates":[{"year":1969,"month":4,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"红花朵朵向阳开"},{"type":"paragraph","text":"——记在边远地区热情宣传毛泽东思想的人们"},{"type":"paragraph","text":"无产阶级文化大革命的浩荡东风，吹遍了祖国的辽阔大地。在祖国的一些边远地区，许多同志正以无产阶级文化大革命中焕发出来的冲天干劲，为了使当地人民能经常看到伟大领袖毛主席的光辉形象，为了广泛传播伟大的毛泽东思想，为了迅速落实毛主席的一系列最新指示而辛勤地工作着。他们对伟大领袖毛主席有着无比深厚的无产阶级感情，他们象朵朵鲜艳的红花，在祖国的各个角落向着红太阳幸福地开放。"},{"type":"paragraph","text":"草原上的红色放映队"},{"type":"paragraph","text":"在甘肃省肃南裕固族自治县，电影放映一队的同志们为了宣传战无不胜的毛泽东思想，为了让更多的贫下中农和贫苦牧民从银幕上看到伟大领袖毛主席的光辉形象，不怕苦，不怕累，长年跋山涉水，奔波在丛山峻岭间、雪山草原上。"},{"type":"paragraph","text":"有一次，放映队要到后山陶莱地区放映。天刚麻麻亮，他们就拉着驮机器的骆驼出发。走了五十多里的崎岖山路，人畜已经够疲乏了，但要到达目的地，还要翻越一座拔海四千多米的大雪山。有的同志身体不太好，翻山有很多困难。他们发扬勇敢战斗，连续作战的作风，克服了重重困难，一到目的地，就投入了紧张的放映准备工作。当伟大领袖毛主席的光辉形象出现在银幕上的时候，广大贫苦牧民群众激动地高呼：“毛主席万岁！万万岁！”"},{"type":"paragraph","text":"这个放映队走到那里，就和那里的牧民群众打成一片。他们代售红宝书，给贫苦牧民背柴、担水、打扫卫生、理发，给生产队修水车、电话机、收音机等。广大裕固族贫苦牧民亲切地称他们是“毛泽东思想宣传员”，是“红色放映队”。"},{"type":"paragraph","text":"草原红花向阳开"},{"type":"paragraph","text":"在青海省果洛草原的达日县特合土乡吉龙公社，活跃着一支由十七个藏族老贫苦牧民和儿童组成的毛泽东思想宣传队。"},{"type":"paragraph","text":"这支宣传队满怀着无限热爱各族人民伟大领袖毛主席的无产阶级感情，争分夺秒地向每个革命牧民传达毛主席的每个最新指示和以毛主席为首、林副主席为副的无产阶级司令部的战斗号令。毛主席的每一个最新指示一发表，县里虽然及时印发，但是因为道路太远，送到特合土乡，要迟达三四天。宣传队员们为了紧跟毛主席的伟大战略部署，就轮流值班听广播，毛主席的最新指示一发表，他们立即译成藏文，分头骑上牦牛，到群众中进行宣传。有的时候，还以群众喜闻乐见的文艺形式进行宣传，迅速做到家喻户晓，深入人心。"},{"type":"paragraph","text":"一支宣传毛泽东思想的轻骑兵"},{"type":"paragraph","text":"在内蒙古自治区某地解放军某军马场第五队里，有一支由革命干部、工人和家属组成的毛泽东思想宣传队。他们怀着对伟大领袖毛主席的赤胆忠心，日夜战斗在莽莽草原上。"},{"type":"paragraph","text":"葵花永向红太阳，革命群众最需要毛泽东思想。宣传队的同志们把传播战无不胜的毛泽东思想，使广大革命群众及时听到伟大领袖毛主席的声音，当做最大的幸福，最神圣的职责。一九六八年以来，毛主席发出的一系列最新指示，以及毛主席接见各地革命战士、全国山河一片红、党的八届十二中全会公报、我国又一颗新的氢弹爆炸成功等特大喜讯，只要一广播，他们就闻风而动，连夜战斗。在第五队周围几十里的草原上，到处都有他们骑马奔驰的足迹；每个蒙古包里，都有他们为传播伟大的毛泽东思想洒下的汗水。场里的革命牧工、边防部队的指战员和当地广大贫苦牧民，十分赞扬这支宣传队，亲切地称他们是：“一支活跃在草原上的宣传毛泽东思想的轻骑兵。”"},{"type":"paragraph","text":"（据新华社）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"28f8208871"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遵照毛主席关于“备战、备荒、为人民”的教导  淳安建成一百三十多座小型水电站","authors":[],"dates":[{"year":1970,"month":4,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"遵照毛主席关于“备战、备荒、为人民”的教导"},{"type":"paragraph","text":"淳安建成一百三十多座小型水电站"},{"type":"paragraph","text":"据新华社杭州二十四日电　浙江省淳安县广大贫下中农、社员群众和革命干部，遵照伟大领袖毛主席关于“备战、备荒、为人民”的教导，自力更生，艰苦奋斗，大力兴办小型水电站，促进了农业生产的发展。几年来，全县已建成小型水电站一百三十五处，装机容量达两千六百四十八瓩，全县百分之八十七的公社有了电。"},{"type":"paragraph","text":"淳安县的小型水电站，是广大社员和干部充分利用山区水力资源，发扬自力更生、艰苦奋斗的精神建设起来的。他们自筹资金、自己勘察设计、自己施工、自己安装管理，为国家节约了大量物资和资金。屏门公社岔口大队只有二十八户人家，社员群众自筹资金，苦干一个冬春，建成了一座五个瓩的电站，解决了全队的照明和粮食、茶叶加工的动力问题。大市公社儒洪大队因陋就简，土法上马，利用旧铁废料制水轮机，一个月就建成了一座小型水电站。"},{"type":"paragraph","text":"淳安县大批小型水电站的建成，进一步壮大了集体经济，改变了山区面貌。过去，山区妇女劳动力绝大部分时间用于磨粉、舂米。现在办了小型水电站，农副产品改用机器加工，使广大妇女劳动力从繁重的家务劳动中解放出来，投入农业生产。屏门公社秋口大队使用电力加工粮食以后，参加集体生产的劳力比过去显著增加。淳安县是个茶叶产区。过去手工制茶，每担要用十二个劳动日，现在用机器制茶每担只需两个劳动日。大批劳力从农副产品加工中解放出来，投入了农业生产。"},{"type":"paragraph","text":"大批小型水电站的建成，扩大和改善了农田灌溉面积，发展了粮食生产。全县改善灌溉的农田面积达八千八百四十亩。梅口公社叶家大队水电站建成后，扩大了七十多亩保收田，每年增产粮食两万多斤。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d33f556d8b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刚果（布）朋友热烈欢呼毛主席支持刚果（金）人民的声明发表四周年  毛主席的声明给革命人民以巨大的支持和鼓舞","authors":[],"dates":[{"year":1968,"month":11,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刚果（布）朋友热烈欢呼毛主席支持刚果（金）人民的声明发表四周年"},{"type":"paragraph","text":"毛主席的声明给革命人民以巨大的支持和鼓舞"},{"type":"paragraph","text":"决心响应毛主席在声明中所发出的伟大号召更高地举起反帝反殖斗争红旗"},{"type":"paragraph","text":"新华社布拉柴维尔二十七日电　刚果（布）朋友热烈欢呼伟大导师毛主席《支持刚果（利）人民反对美国侵略的声明》发表四周年。"},{"type":"paragraph","text":"一位名叫蒙蒙乔的刚果（布）朋友对新华社记者说，毛泽东主席的这个伟大声明，是具有重大政治意义的马克思列宁主义文献，它给了刚果人民和世界上所有的革命者以巨大的支持和鼓舞。在四年后的今天，这一声明仍然具有巨大的现实意义。"},{"type":"paragraph","text":"他强调指出，今天，我们要更高地举起反对帝国主义、反对新老殖民主义的斗争红旗，响应毛主席在声明中所发出的伟大的号召：“全世界人民团结起来，打败美国侵略者及其一切走狗！全世界人民要有勇气，敢于战斗，不怕困难，前赴后继，那末，全世界就一定是人民的。一切魔鬼通通都会被消灭。”"},{"type":"paragraph","text":"另一位名叫保罗的朋友说：毛主席的声明不仅支持刚果（金）人民反对美帝国主义的侵略，而且也是号召非洲、亚洲和拉丁美洲各国人民反对美帝国主义的侵略。我们过去和现在都把这一声明看作是非洲、亚洲和拉丁美洲各国人民同新老殖民主义、帝国主义、现代修正主义作斗争的革命的总路线。"},{"type":"paragraph","text":"他说，毛主席教导我们：“美帝国主义是全世界人民的共同敌人。”美帝国主义及其在刚果（金）的傀儡，一直想把刚果（金）变成象中东的以色列那样的新型殖民地和侵略非洲的军事基地。建立以刚果（金）傀儡集团为首的所谓“中非国家联盟”，就是美帝国主义阴谋控制非洲的一个典型例子。"},{"type":"paragraph","text":"保罗指出：美帝国主义也在亚洲和拉丁美洲各地不断扩大侵略，镇压民族解放运动。但是，他们被全世界革命人民处以绞刑的那一天必将到来。"},{"type":"paragraph","text":"最后，这两位刚果（布）朋友热情高呼：伟大领袖毛主席万岁！万万岁！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c6ca9241ee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

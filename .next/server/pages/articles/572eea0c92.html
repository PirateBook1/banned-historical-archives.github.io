script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念毛泽东诞生一百周年北京市法学会召开法理研讨会","authors":["王比学"],"dates":[{"year":1993,"month":11,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"纪念毛泽东诞生一百周年"},{"type":"paragraph","text":"北京市法学会召开法理研讨会"},{"type":"paragraph","text":"本报讯十一月二十七日，首都部分法学家在北京市法学会召开的纪念毛泽东同志诞生一百周年法学理论研讨会上强调，应加强对毛泽东同志民主与法制思想的研究，深刻理解邓小平同志对毛泽东同志民主与法制思想的继承和发展，更好地坚持和发展马克思主义法学理论。与会者纷纷表示纪念毛泽东同志诞生一百周年，除了表达对他的崇敬之情外，更重要的是要联系实际，把建设有中国特色的社会主义事业推向前进。（王比学）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"572eea0c92"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

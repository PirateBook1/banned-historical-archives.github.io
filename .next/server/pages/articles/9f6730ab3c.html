script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"乌鲁木齐有色金属冶炼厂干部坚持参加集体生产劳动  自觉限制人们相互关系方面的资产阶级法权","authors":[],"dates":[{"year":1976,"month":6,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"乌鲁木齐有色金属冶炼厂干部坚持参加集体生产劳动"},{"type":"paragraph","text":"自觉限制人们相互关系方面的资产阶级法权"},{"type":"paragraph","text":"据新华社乌鲁木齐一九七六年六月二十九日电在反击右倾翻案风斗争中，乌鲁木齐有色金属冶炼厂各级干部，更自觉地坚持参加集体生产劳动，在劳动中虚心向各族工人群众学习，努力和工人群众打成一片，自觉限制人们相互关系方面的资产阶级法权，密切了干群之间的联系，使全厂呈现一派团结战斗、朝气蓬勃的大好形势。"},{"type":"paragraph","text":"乌鲁木齐有色金属冶炼厂是新疆工业学大庆的先进单位，有维吾尔、哈萨克、塔塔尔、回、汉五个民族的干部和工人。文化大革命以来，各级干部一直较好地坚持了参加集体生产劳动的制度。在反击右倾翻案风的斗争中，他们通过认真学习马列著作、毛主席著作和毛主席一系列重要指示，深入批判邓小平强化和扩大资产阶级法权、妄图复辟资本主义的罪行，对干部参加劳动的重大意义认识加深了，参加劳动的革命热情也更高了。厂党组织的领导成员把干部参加劳动作为限制资产阶级法权、反修防修、巩固无产阶级专政的一项带根本性的措施来抓，带头参加车间的生产劳动，带头和工人划等号。批林批孔以来，他们坚持了到车间顶班劳动，利用班后时间学习、办公的制度，如果遇到紧急工作耽误了劳动，他们就顶上个夜班，自觉把占用的劳动时间补上，保证了劳动经常化、制度化。近几年来，每年平均每人劳动时间都在一百三十天以上。这个厂的党组织和革委会负责人王宗盛，已经五十多岁，患有多种疾病，依然常年累月地和工人干在一起，哪里活脏活累，哪里工作吃紧，他就到哪里干，星期天也很少休息，常年不离身的工作服上经常沾满了油泥。由于领导干部在车间干活，和工人群众打成一片，工人愿意向领导反映意见，领导干部能随时听取群众意见，改进工作，生产中的问题得到了及时解决，减省了不少会议、文件，改变了过去那种光坐机关听汇报、瞎指挥的官僚主义作风。"},{"type":"paragraph","text":"在领导干部的带动下，这个厂的机关、科室干部除了每星期六固定劳动一天外，还不定期地到车间参加一些突击性劳动以及负责接卸原料和装运产品的任务。车间一级的干部，绝大多数是文化大革命后从工人中间选拔上来的，都是劳动能手。当了干部以后，他们仍保持艰苦奋斗的本色，坚持不脱产，和工人一样顶班干活。"},{"type":"paragraph","text":"这个厂的领导干部在参加集体生产劳动中，时刻牢记毛主席关于“群众是真正的英雄”的教导，虚心向下级学习，向各族工人群众学习，从工人群众身上吸取丰富的政治营养，来提高自己的路线斗争觉悟和思想政治水平，更好地执行毛主席的革命路线。"},{"type":"paragraph","text":"这个厂的生产工艺比较复杂，技术性比较强。有些干部在参加劳动过程中，拜各族工人群众为师，不仅学政治，还注意学手艺，用汗水洗刷唯心精神。只有初小文化程度的王宗盛一九七二年分管生产以来，经过刻苦学习，认真实践，现在大多数车间的活计他都能操作，对全厂的生产情况、工艺流程、机械性能及产品质量的优劣，也基本上做到心中有数，并能够参与一些工艺和设备的技术革新活动，初步取得了指挥生产的主动权。现在，广大干部、工人团结一致，拧成一股劲大干社会主义。他们在连年超额完成国家生产计划的基础上，今年在批邓、反击右倾翻案风斗争中再传捷报。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"批林批孔","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9f6730ab3c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

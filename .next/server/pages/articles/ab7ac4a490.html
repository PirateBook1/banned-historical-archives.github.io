script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东关于西北军区二月份应深入三反着重打虎的电报","authors":["毛泽东"],"dates":[{"year":1952,"month":2,"day":1}],"is_range_date":false,"parts":[{"text":"毛泽东关于西北军区二月份应深入三反着重打虎的电报","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"张宗逊同志，并告习仲勋同志：","type":"appellation"},{"text":"西北军区所属各级军区和各军二月全月应深入进行三反，着重反贪污，尤其着重打老虎，老虎不捉净不许收兵，不许整编。你们叫三军“准备推迟二月六日转业集训的时间”，没有明确指令二月全月进行三反。你们全区各部清出的贪污分子均很少，一亿元以上大老虎还未发动去捉，并且连计划都还没有。望速做出打虎预算电告，并下动员令打虎。","type":"paragraph"},{"text":" 毛泽东二月一日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ab7ac4a490"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

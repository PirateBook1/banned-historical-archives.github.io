script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院外事办公室关于对外国人赠送《毛主席语录》的通知","authors":[],"dates":[{"year":1967,"month":2,"day":18}],"is_range_date":false,"parts":[{"text":"国务院外事办公室关于对外国人赠送《毛主席语录》的通知","type":"title"},{"text":"（一）一九六六年三月五日、四月二日和六月九日，我室曾就外国人索要军委总政治部编印的中文版《毛主席语录》的问题，先后发出了三个通知。现经检查，上述三月五日和四月二日两个通知是错误的，六月九日的通知也不符合主动积极地对外宣传毛泽东思想的精神的，去年十月外文版《毛主席语录》出版，并大量对外发行和赠阅后，外办对所发的三个通知未及时撤销和修订，也是有责任的。现在我们宣布撤销这三个通知。","type":"paragraph"},{"text":"（二）毛泽东思想是当代最高最活的马克思列宁主义，是世界革命人民的最有力的思想武器。随着世界革命形势的迅速发展，全世界革命人民都渴望得到《毛主席语录》这一宝书，来武装自己的头脑，为了满足世界人民的要求，我们自去年十月以来已出版了英、法、俄、西、日等文的《毛主席语录》并已大量对外赠送及发行，其他文版的《毛主席语录》也将陆续出版。对外赠送《毛主席语录》（包括中文）就是向世界人民宣传毛泽东思想。各涉外单位应将此作为头等重要的政治任务。","type":"paragraph"},{"text":" 国务院外事办公室一九六七年二月十八日","type":"paragraph"}],"comments":[],"origin":"根据台湾《中共研究》编辑部编《中共文化大革命重要文件汇编》，台北：1973年4月出版","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e646359b8e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席和奈温主席举行会谈  刘主席和奈温主席在额不里海滨共叙“胞波”情谊","authors":[],"dates":[{"year":1963,"month":4,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇主席和奈温主席举行会谈"},{"type":"paragraph","text":"刘主席和奈温主席在额不里海滨共叙“胞波”情谊"},{"type":"paragraph","text":"新华社额不里二十四日电　中华人民共和国主席刘少奇和缅甸联邦革命委员会主席奈温将军今天上午在额不里举行了会谈。"},{"type":"paragraph","text":"中国方面在座的有：国务院副总理兼外交部长陈毅元帅和外交部副部长黄镇。"},{"type":"paragraph","text":"缅甸方面在座的有：宣传和文化部长苏敏上校。"},{"type":"paragraph","text":"会谈是在友好亲切的气氛中进行的。"},{"type":"paragraph","text":"新华社额不里二十四日电　四月二十三日，中华人民共和国主席刘少奇和夫人王光美以及他们的随行人员，在奈温主席和夫人的陪同下，在缅甸西南海岸的额不里海滩度过了愉快的一天。"},{"type":"paragraph","text":"他们从东枝乘专机到达额不里后，就直接驱车前往筑有一排有凉台的平房的海滩。"},{"type":"paragraph","text":"在一望无际的海滩前面伸展着翠绿的海洋，海面上点缀着一些礁石和小岛，银色的波浪不断地冲击着海岸。宾主一道坐在椰子树下，饮着新鲜椰子的清凉甜美的汁。"},{"type":"paragraph","text":"下午四点以后，宾主们都到海里沐浴。随后，中缅两国“运动员”组成的两个混合球队在海滩上举行了令人兴奋的足球赛。充当一个队的中锋的奈温将军活跃地满场奔跑；和他一个队的陈毅元帅踢了几个漂亮球，显出一个老运动员的球术。缅中军区司令盛温准将与宣传和文化部长苏敏上校也踢了几个漂亮球。刘少奇主席和夫人以及其他观众一再鼓掌欢笑。"},{"type":"paragraph","text":"同时，在海滩上，缅甸朋友们用炭火烤着缅甸士兵们在附近新猎来的两只大鹿。海风远远送出一阵阵的烤鹿肉香味，鹿肉已经烤好了，等着招待贵宾们。"},{"type":"paragraph","text":"当太阳在海边落下去之后，几公里长的海滩被挂在椰子树间和椰子树上的几千盏彩色电灯和灯笼照得通明。宾主在徐徐吹来的海风中愉快地交谈，一面品尝着鲜美的鹿肉和牡蛎、蚌肉等海鲜。"},{"type":"paragraph","text":"在额不里海滨的第一天就是在这样一种极其亲切的“胞波”情谊的气氛中度过的。（附图片）"},{"type":"paragraph","text":"四月二十二日，刘少奇主席和夫人在奈温主席和夫人陪同下到达掸邦首府东枝访问，受到东枝人民的夹道欢迎"},{"type":"paragraph","text":"新华社记者　孟庆彪摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陈毅","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5c182837f5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

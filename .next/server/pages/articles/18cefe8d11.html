script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji52","name":"毛泽东全集第52卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji52.pdf"],"article":{"title":"对清理在押国民党省、将级党政军特人员请示报告的批语","alias":"","parts":[{"type":"paragraph","text":"对清理在押国民党省、将级党政军特人员请示报告的批语\""},{"type":"paragraph","text":"（1975年9月9日）建议一律释放。本地不能就业的，转别地就业。如何，请酌定。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"1975，9，9"},{"type":"paragraph","text":"[1]中共中央副主席、国务院副总理邓小平1975年9月7日报送的公安部党的核心小组的这个报告说，我们对各地在押的国民党省、将级党政军特人员进行了调查摸底，并于最近召开了清理工作会议。现将情况和处理意见报告如下：（一）全国现押的这类人员有三百四十一名，刑满就业的有六百一十二名。（二）在现押的这类人员中，拟对其中以历史罪或主要以历史罪判刑的二百三十二名予以清理释放。因现行罪逮捕判刑的一百零九人，这次不予清理。（三）对清理释放人员，要给予妥善安置。1.发给释放裁定书，同时宣布摘掉帽子，给公民权。2.有家的回家，无家可归的、自愿留下的由原劳改单位安置。愿回台湾的可准予回去，并提供方便。3.释放时发给衣被和零用钱，安置回家的发给路费，回家后生活有困难的酌情予以补助。4.生活和教育问题由当地民政部门和基层组织负责，其中按起义投诚人员对待的，由统战部门负责，并酌情安置工作。（四）对刑满就业的人员，拟同时清理。除表现很坏的以外，均可摘掉帽子，给公民权。清理后的去路同对待在押犯的原则一样。（五）对因历史罪判刑在押的三千三百多名和已刑满就业的一万名"},{"type":"paragraph","text":"对清理在押国民党省、将级党政军特人员请示报告的批语相当于县团级以上人员的清理，将经过调查研究，参照上述精神予以考虑。毛泽东的批语，写在邓小平的送审报告上。9月9日，邓小平进一步批示：“拟照主席批示，由公安部照办。即（四）项的一○九人，也予释放。县团以上的三千多名，也照此原则办理。”批语中“（四）项的一○九人”，指因现行罪逮捕判刑的109人。1975年12月15日，司法机关决定对在押的原国民党县团以上党政军特人员一律宽大释放。15日至18日，各地司法机关先后召开了宽大释放大会。"}],"authors":["毛泽东"],"dates":[{"year":1975,"month":9,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":67,"page_end":68},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"18cefe8d11"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

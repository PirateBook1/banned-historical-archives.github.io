script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"整顿队势以利争取新胜利","alias":"","parts":[{"type":"paragraph","text":"整顿队势以利争取新胜利"},{"type":"paragraph","text":"（1947年8月6日）刘、邓，陈、粟\"，并请转告陈、唐、叶、陶："},{"type":"paragraph","text":"目前整个形势对我有利，敌已分散，我已集中。敌机动兵力分置于鲁中、运东、陇海（桂系等）三处，加以鲁西之敌新受巨创，士气不振，我则以一部钳制鲁中之敌，主力位于鲁西南；敌虽想从运河陇海两线向鲁西南进攻，但估计短时间内尚不可能；敌目前既怕你们全力向东攻邱欧?，又怕你们全力向南攻陇海。在此情况下，你们全军可以安全休整十天内外，鼓励士气，整顿队势，以利争取新胜利。此次华东各部虽有几仗未打好，但完成了集中兵力、分散敌人之巨大任务。待陈粟率野直及六纵到巨，我军实力更厚，领导更强，对于争取新胜利极为有利。中央特向你们致慰问之"},{"type":"paragraph","text":"[1]刘、邓，指刘伯承、邓小平，当时分别任晋冀鲁豫野战军司令员和政治委员。陈、粟，指陈毅、粟裕，当时分别任华东野战军司令员兼政治委员和副司令员。"},{"type":"paragraph","text":"[2]陈，指陈士，当时任华东野战军参谋长。唐，指唐亮，当时任华东野战军政治部主任。叶、陶，指叶飞、陶勇，当时分别任华东野战军第一纵队司令员和第四纵队司令员。"},{"type":"paragraph","text":"[3]邱，指邱清泉，当时任国民党军整编第五师（原第五军）师长。欧，指欧震，当时任国民党军陆军总司令部徐州司令部第三兵团司令官。"},{"type":"paragraph","text":"[4]郓巨，指山东郓城和巨野。意，并问全军将士安好。"},{"type":"paragraph","text":"中央未鱼"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":8,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":187,"page_end":188},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"type":"pdf","id":"wenji4","name":"毛泽东文集第四卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji4.pdf"],"article":{"title":"整顿队势以利争取新胜利","description":"根据毛泽东手稿刊印。","dates":[{"year":1947,"month":8,"day":6}],"parts":[{"text":"整顿队势以利争取新胜利","type":"title"},{"type":"paragraph","text":"刘邓，陈粟，并请转告陈唐叶陶："},{"type":"paragraph","text":"目前整个形势对我有利，敌已分散，我已集中。敌机动兵力分置于鲁中、运东、陇海（桂系等）三处，加以鲁西之敌新受巨创，士气不振，我则以一部钳制鲁中之敌，主力位于鲁西南；敌虽想从运河、陇海两线向鲁西南进攻，但估计短时间内尚不可能；敌目前既怕你们全力向东攻邱、欧，又怕你们全力向南攻陇海。在此情况下，你们全军可以安全休整十天内外，鼓励士气，整顿队势，以利争取新胜利。此次华东各部虽有几仗未打好，但完成了集中兵力、分散敌人之巨大任务。待陈粟率野直及六纵到郓、巨，我军实力更厚，领导更强，对于争取新胜利极为有利。中央特向你们致慰问之意，并问全军将士安好。"},{"type":"paragraph","text":"中 央"},{"type":"paragraph","text":"未鱼"}],"comment_pivots":[{"part_idx":1,"offset":5,"index":1},{"part_idx":1,"offset":14,"index":2},{"part_idx":2,"offset":126,"index":3},{"part_idx":2,"offset":224,"index":4}],"is_range_date":false,"authors":["毛泽东"],"comments":["刘邓，指刘伯承、邓小平，当时分别任晋冀鲁豫野战军司令员和政治委员。陈粟，指陈毅、粟裕，当时分别任华东野战军司令员兼政治委员和副司令员。","陈，指陈士榘，当时任华东野战军参谋长。唐，指唐亮（一九一○——一九八六），湖南浏阳人，当时任华东野战军政治部主任。叶陶，指叶飞、陶勇，当时分别任华东野战军第一纵队司令员和第四纵队司令员。","邱，指邱清泉，当时任国民党军整编第五师（原第五军）师长。欧，指欧震（一八九九——一九六九），广东曲江人，当时任国民党军陆军总司令部徐州司令部第三兵团司令官。","郓、巨，指山东郓城和巨野。"],"page_start":295,"page_end":295,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9013e7e3a6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

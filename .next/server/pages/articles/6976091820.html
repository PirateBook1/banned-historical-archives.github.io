script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"参加罗马尼亚解放三十周年庆祝活动以后  李先念率我党政代表团回到北京  党和国家领导人王洪文、邓小平、陈锡联、吴德到机场迎接离布加勒斯特时，波德纳拉希、尼古列斯库—米齐尔等到机场送行","authors":[],"dates":[{"year":1974,"month":8,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"参加罗马尼亚解放三十周年庆祝活动以后"},{"type":"paragraph","text":"李先念率我党政代表团回到北京"},{"type":"paragraph","text":"党和国家领导人王洪文、邓小平、陈锡联、吴德到机场迎接离布加勒斯特时，波德纳拉希、尼古列斯库—米齐尔等到机场送行"},{"type":"paragraph","text":"新华社一九七四年八月二十六日讯　以中共中央政治局委员、国务院副总理李先念为团长，中共中央委员、中共中央对外联络部部长耿飚和外交部副部长余湛为副团长的中国党政代表团，在参加了罗马尼亚解放三十周年庆祝活动以后，今天下午乘专机回到北京。"},{"type":"paragraph","text":"同机回到北京的有代表团团员：中联部组长刘克明、外交部苏联东欧司副司长于洪亮、外交部礼宾司副司长朱传贤，以及代表团随行人员。"},{"type":"paragraph","text":"党和国家领导人王洪文、邓小平、陈锡联、吴德，外交部部长姬鹏飞、副部长乔冠华、韩念龙、仲曦东、王海容、马文波、何英，中联部副部长冯铉、任允中、张香山，以及有关方面负责人郗照明、高建中、毛宝忠、谷力虹等，到机场迎接。"},{"type":"paragraph","text":"罗马尼亚驻中国大使格夫里列斯库和夫人，以及大使馆外交官员也到机场迎接。"},{"type":"paragraph","text":"新华社布加勒斯特一九七四年八月二十五日电　以中共中央政治局委员、国务院副总理李先念为团长，中共中央委员、中共中央对外联络部部长耿飚和外交部副部长余湛为副团长的中国党政代表团，在参加了罗马尼亚解放三十周年庆祝活动之后，八月二十五日傍晚乘专机离开布加勒斯特回国。"},{"type":"paragraph","text":"到机场送行的有：罗共中央执行委员会委员、国务委员会副主席埃·波德纳拉希，罗共中央执行委员会委员、政府副总理保·尼古列斯库—米齐尔，罗共中央委员、罗共中央部长奥·杜马，罗共中央委员、化工部长米·弗洛雷斯库，罗共中央委员、旅游部长扬·科斯马，罗共中央副部长杜·图尔库什，外交部副部长科·帕科斯特等。"},{"type":"paragraph","text":"中国驻罗马尼亚大使李庭荃，出席联合国世界人口会议的中国代表团团长、卫生部副部长黄树则，中罗友协代表团团长李恩求，中国驻罗马尼亚大使馆外交官员、工作人员、留学生代表等也到机场送行。"},{"type":"paragraph","text":"到机场送行的还有阿尔巴尼亚、朝鲜民主主义人民共和国、越南民主共和国、越南南方共和和柬埔寨王国驻罗马尼亚使节。"},{"type":"paragraph","text":"当李先念团长和波德纳拉希副主席等进入机场时，全场响起了一片热烈的掌声和欢呼声。李先念团长由波德纳拉希副主席陪同检阅了仪仗队，并同前来送行的罗马尼亚各界代表、外国使节、中国驻罗马尼亚使馆外交官员等握手告别。接着，李先念、耿飚、余湛等同志在波德纳拉希、尼古列斯库—米齐尔陪同下绕场一周，同罗马尼亚首都群众告别，全场再次响起了热烈的掌声和欢呼声。中罗两国领导同志还在一起合影留念。"},{"type":"paragraph","text":"在登上飞机前，李先念团长同波德纳拉希、尼古列斯库—米齐尔等同志握手告别，并热烈拥抱。（附图片）"},{"type":"paragraph","text":"左图：李先念副总理率中国党政代表团回到北京，党和国家领导人王洪文、邓小平、陈锡联、吴德到机场迎接。这是在机场合影。新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"王洪文","type":"人物"},{"name":"吴德","type":"人物"},{"name":"李先念","type":"人物"},{"name":"耿飚","type":"人物"},{"name":"陈锡联","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6976091820"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

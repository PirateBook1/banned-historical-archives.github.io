script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"今日要闻","authors":[],"dates":[{"year":1979,"month":8,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华总理会见比兰德拉国王"},{"type":"paragraph","text":"华国锋总理二十七日下午会见尼泊尔比兰德拉国王陛下，宾主进行了愉快友好的交谈。"},{"type":"paragraph","text":"华国锋总理对比兰德拉国王在参加第六次不结盟国家首脑会议前夕前来我国访问，表示热烈欢迎。他说，比兰德拉国王是中国人民尊敬的、熟悉的老朋友。近年来，中尼两国的关系得到了进一步的发展，两国领导人的互访更加深了相互之间的了解。李先念副总理等会见时在座。"},{"type":"paragraph","text":"华总理欢宴比兰德拉国王"},{"type":"paragraph","text":"华国锋总理二十七日晚举行宴会热烈欢迎尼泊尔国王比兰德拉·比尔·比克拉姆·沙阿·德瓦和王后陛下。"},{"type":"paragraph","text":"华国锋总理和比兰德拉国王在宴会上热情称颂中尼友谊。华国锋总理说:“中国和尼泊尔之间不存在什么问题，而只有友好、善意、谅解和合作。中尼友好合作关系已成为以和平共处五项原则为基础的睦邻关系的典范。”华总理还说:“尼泊尔作为不结盟运动的一个创始国，对不结盟运动作出了积极的贡献。我们高度评价不结盟运动坚持独立、自主和非集团的原则，并坚决支持各地区不结盟国家所进行的正义斗争。”"},{"type":"paragraph","text":"李副总理同比兰德拉国王会谈"},{"type":"paragraph","text":"国务院副总理李先念同尼泊尔比兰德拉·比尔·比克拉姆·沙阿·德瓦国王陛下，二十七日上午举行了会谈。双方满意地回顾了中、尼两国友好合作关系和两国人民传统友谊的不断发展，并就当前亚洲和国际形势交换了看法。"},{"type":"paragraph","text":"邓副总理同蒙代尔副总统会谈"},{"type":"paragraph","text":"国务院副总理邓小平同美国副总统沃尔特，弗·蒙代尔二十七日上午在人民大会堂举行了首次会谈。据悉，会谈中双方谈到了经济贸易、科学技术和民航合作等方面的问题。　(均据新华社)"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"李先念","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8d233dfa3c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

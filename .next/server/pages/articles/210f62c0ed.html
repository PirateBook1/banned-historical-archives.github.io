script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"重新发表毛主席《在延安文艺座谈会上的讲话》","authors":[],"dates":[{"year":1966,"month":6,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《红旗》杂志为纪念党的生日　推动无产阶级文化大革命"},{"type":"paragraph","text":"重新发表毛主席《在延安文艺座谈会上的讲话》"},{"type":"paragraph","text":"编辑部为此发表题为《无产阶级文化大革命的指南针》的按语并发表文章揭露批判周扬的修正主义的文艺路线"},{"type":"paragraph","text":"新华社三十日讯　一九六六年第九期《红旗》杂志，将于七月一日出版。"},{"type":"paragraph","text":"为着纪念中国共产党四十五周年的生日，为着推动我国无产阶级文化大革命的发展，这期《红旗》重新发表了毛泽东同志《在延安文艺座谈会上的讲话》，《红旗》杂志编辑部为此写了按语，题目是《无产阶级文化大革命的指南针》。"},{"type":"paragraph","text":"这期《红旗》发表了关于无产阶级文化大革命的两篇社论。一篇题为《信任群众，依靠群众》，另一篇是《彻底批判前北京市委一些主要负责人的修正主义路线》。"},{"type":"paragraph","text":"这期《红旗》发表了阮铭、阮若瑛写的一篇文章，题目是《周扬颠倒历史的一支暗箭——评〈鲁迅全集〉第六卷的一条注释》。这篇文章揭露了周扬等人颠倒历史的阴谋。周扬等人公然同毛泽东同志对三十年代文艺运动的历史总结唱反调，攻击左翼文艺运动的伟大旗手鲁迅，把一条资产阶级、修正主义的文艺黑线说成是马克思列宁主义的文艺路线，把一个资产阶级投降主义的“国防文学”口号说成是无产阶级的口号。他们的目的，是为了公开打出“三十年代”文艺黑线的旗号，反对党和毛泽东同志的文艺路线。"},{"type":"paragraph","text":"文章指出，周扬是反党反社会主义反毛泽东思想的文艺黑线首领。他极力反对无产阶级对资产阶级的阶级斗争，反对为工农兵服务的文艺，大搞所谓“全民的文艺”，也就是资本主义、封建主义、修正主义的反动文艺，为资本主义复辟作舆论准备。"},{"type":"paragraph","text":"这期《红旗》还发表了穆欣写的《“国防文学”是王明右倾机会主义路线的口号》一文。这篇文章分析了周扬在三十年代提出的“国防文学”口号的错误本质。文章指出，这个口号，是王明右倾机会主义的口号，它放弃无产阶级立场，取消无产阶级领导，是彻底的阶级投降主义，是对无产阶级利益的公开背叛。毛主席早就批评了周扬和他所代表的三十年代文艺路线。可是周扬及其一伙，对于毛泽东同志的批评，阳奉阴违。他们心里不服，在表面上作了一些伪装，背着党中央，进行了一系列的阴谋活动，同党中央、毛主席唱对台戏。"},{"type":"paragraph","text":"文章最后指出，现在，真相已经大白：三十年代文艺黑线的“祖师爷”，正是周扬。田汉和夏衍曾分别自封为三十年代戏剧界和电影界的“老头子”，他们在鼓吹“三十年代文艺”的问题上都是很卖力气的吹鼓手，但是站在他们背后挥舞指挥棒的却是周扬。代表修正主义的黑线，把它从三十年代贯到六十年代的，正是周扬。解放以来，我国文艺界的一切坏东西，几乎都来源于周扬这个修正主义文艺的“祖师爷”。在文艺战线上激烈的阶级斗争中，周扬成了包庇一切牛鬼蛇神的“大红伞”。我们必须高举毛泽东思想的伟大红旗，彻底清除周扬这条修正主义黑线在文艺工作中的影响，坚定不移地把无产阶级文化大革命进行到底。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"周扬","type":"人物"},{"name":"王明","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"210f62c0ed"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

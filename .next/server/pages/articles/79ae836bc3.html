script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"三反简讯","authors":[],"dates":[{"year":1952,"month":2,"day":15}],"is_range_date":false,"parts":[{"text":"三反简讯","type":"title"},{"text":"▲北京举行公审大会后，沈阳市某些私营企业工人和手工业者反映很好，对共产党和人民政府的大公无私，以及资产阶级疯狂进攻的危害性，有了进一步的认识。工商界中某些不法分子看到全国都在搞大的案件，因而稍感轻松，有侥幸“过关”的心理。有严重不法行为的奸商，则感到压力很大，因此采取各种办法进行挣扎，转移资金，威胁店员和工人，还有的畏罪自杀。","type":"paragraph"},{"text":"▲湖北省围剿大贪污分子和向资产阶级反攻的斗争，经过最近一星期雷厉风行反对右倾思想之后，已打破僵持局面，省级机关打虎预算，在一星期前还只是一一五只，现在已增加至四三七只，其中大老虎即有一○四只之多，省银行在二月五日一天即捉到老虎六只。湖北军区后勤部并发现营造业用“派进来”“拉过去”的手段，窃取国家财产有几十个亿。从这个案子了解建筑业暴利一般在百分之五十以上，有的多至百分之四百。","type":"paragraph"},{"text":"▲河南省直属各单位三反运动中，至一月三十一日统计：贪污一万以上的共一千一百十九人，其中一百万至五百万者一百一十五人，五百万至一千万者七人，一千万至五千万者十七人，至二月五日，黄河水利委员会已打下大老虎(一亿以上的)三个。","type":"paragraph"},{"text":"许昌专区专、县、市已普遍展开三反运动，运动极不平衡，有的群众已初步发动并取得成绩，但有的认识不足，认为县级机关没老虎。禹县县委秘书一九四八年起与另三人集体贪污一亿零四百万元，据已有材料估计，该县一亿以上的大老虎还有四个。地委现正开县书会，批判无老虎思想。乡干贪污普遍，财粮(乡文书)十有九人贪污，许昌县于庄乡二十九个村以上干部皆贪污，少者二万，多者上千万。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年2月15日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"79ae836bc3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

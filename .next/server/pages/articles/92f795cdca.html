script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji48","name":"毛泽东全集第48卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji48.pdf"],"article":{"title":"在外交部给印度政府的复照稿上的批语","alias":"","parts":[{"type":"paragraph","text":"在外交部给印度政府的"},{"type":"paragraph","text":"复照稿上的批语"},{"type":"paragraph","text":"（1965年9月19日）总理："},{"type":"paragraph","text":"只限一天，太匆促了，事实上印度方面办不到，也难得到各国和印度人民同情。改为限两天内折（拆）掉如何？或者改为在三天内，即二十一日午夜。这样可能获取各国和印度人民的同情，更好些。请酌定。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十九日四时半"},{"type":"paragraph","text":"[1]印度政府外交部1965年9月17日给中华人民共和国驻印度大使馆发来照会，说印度人员从未越过锡金边界到中国领土进行任何骚扰和袭击。“1962年9月，在中印边界的锡金一侧修建了一些防御工事。自从1962年11月停止敌对行动以来，这些工事并未加以占据。”“虽然印度政府深信它的军队没有在西藏境内修筑工事，它并不反对对锡金一西藏边境上据说印度人员在西藏境内修筑了工事的那些地点进行一次联合调查。”“如果发现在边界的西藏一侧有任何工事，不会有人反对拆毁它们。”中华人民共和国外交部1965年9月19日草拟了给印度驻华大使馆的复照稿报中央审批。复照说，"},{"type":"paragraph","text":"在外交部给印度政府的复照稿上的批语“关于印军在中国、锡金边境越界修筑工事的事实，中国方面掌握有大量的、充分的证据，足以向全世界证明这一点，印度政府心里也是明白的。现在已经没有必要进行调查。印度政府来照也承认不排除在中锡边界的中国一侧可能有印方的工事，并且不反对对可能有的这种工事加以拆除。这就实际上表明印度方面确实有侵略工事设在中国境内和边界线上。中锡边界是确定了的边界。中国边防部队对于印军在哪些地方越界建筑了工事是了如指掌的。中国政府坚决要求印度政府拆除这些侵略工事。为了给印度政府以这样做的机会，中国政府愿意把9月16日照会规定的期限延至9月22日午夜以前。”复照还强调指出，“中国政府最后重申：印度政府必须在1965年9月22日午夜以前拆除它在中锡边界中国一侧和跨中锡边界线上的所有侵略工事，立即停止在中印边界和中锡边界的一切入侵活动，送回被劫走的中国边民，归还被抢走的牲畜，保证今后不再越境骚扰。否则，由此而产生的一切严重后果，必须由印度政府承担全部责任。”这个复照在1965年9月20日《人民日报》发表。"},{"type":"paragraph","text":"[2]总理，指周恩来。"},{"type":"paragraph","text":"[3]中华人民共和国外交部1965年9月19日给印度驻华大使馆的复照稿中原来要求印度政府必须在9月19日午夜以前拆除它在中锡边界中国一侧和跨中锡边界线上的所有侵略工事，后按照毛泽东意见，将限期拆除的时间改为“二十二日午夜”。"}],"authors":["毛泽东"],"dates":[{"year":1965,"month":9,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":198,"page_end":199},"tags":[{"name":"毛泽东","type":"人物"},{"name":"西藏文革","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"92f795cdca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

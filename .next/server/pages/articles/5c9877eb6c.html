script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"好军医一心为贫下中农服务解放军某部卫生科军医回乡探亲时，主动为贫下中农培养“赤脚医生”，并为贫下中　农治愈了许多难症，十八年的聋哑人也开了口，高唱《东方红》，高呼“毛主席万岁!”","authors":[],"dates":[{"year":1968,"month":12,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　中国人民解放军某部卫生科的一个军医，根据我们伟大领袖毛主席“把医疗卫生工作的重点放到农村去”的指示，利用回上海县梅陇公社探亲的时间，一方面用快速针刺疗法为贫下中农治了病，同时在公社办了“赤脚医生”学习班，使一百多名“赤脚医生”基本掌握了快速针刺疗法，受到广大贫下中农的欢迎。"},{"type":"paragraph","text":"这位军医在家期间，用快速针刺法为周围的贫下中农治疗多发病和常见病，效果甚好，有些一直无法治疗的疾病也给他治好了，一直不开口的哑巴也开口了。消息一下子传开了，看病的人越来越多。为了更好地为贫下中农服务，他在大队党支部的支持下，办起了第一个学习班，对全大队的十二名“赤脚医生”和卫生员进行培训，使他们也掌握医疗技术，跟他一起治病。后来，在当地贫下中农的要求下，在梅陇公社革委会的领导下，又办起了第二个学习班，除了本公社的“赤脚医生”和卫生员参加外，外公社的“赤脚医生”和市区不少医院的医生也都自动跑去要求参加学习，学习班猛增到一百十六人。"},{"type":"paragraph","text":"学习班高举毛泽东思想伟大红旗，上午学习，下午看病。这位军医在学习班里，领导“赤脚医生”学习毛主席有关医疗卫生工作的指示，学习“老三篇”，还请老贫农忆苦思甜，召开了批判大会，批判刘少奇修正主义医疗卫生路线，控诉陈丕显、曹荻秋之流过去扼杀“赤脚医生”的罪行。贫下中农饱含着仇恨的眼泪控诉、揭发到以前城市老爷医院歧视他们的事实时，不少“赤脚医生”也流下了眼泪。他们说:我们贫下中农一定要掌握医疗卫生大权，过去农村缺医少药，有的贫下中农社员长期病魔缠身，有的有嘴不能朗读毛主席语录，有的有耳听不到毛主席的声音，有的有眼看不到毛主席的伟大形象，他们是何等痛苦!我们作为贫下中农的“赤脚医生”，一定要千方百计为他们治好病!为了迅速掌握技术，他们首先在自己身上做试验。"},{"type":"paragraph","text":"学员们满怀着为贫下中农治病的阶级感情，刻苦学习，通过学习班，大部分同志掌握了快速针刺技术，能独立治疗。有一个“赤脚医生”为一个聋哑人只针灸了六次，这个从来听不见、讲不来的病人，就能够高呼“毛主席万岁”了。有一个聋哑人只针灸了三次，就能讲话。"},{"type":"paragraph","text":"十一月二十日晚上，学习班结束了，梅陇公社的贫下中农召开大会，欢送这位军医。会上，一个十八年来不会讲话的聋哑病人，用清晰的声音，在大会上讲了话，几个原来的聋哑病人上台高唱《东方红》和《大海航行靠舵手》等歌曲，连连高呼“毛主席万岁!”“中国共产党万岁!”获得了全场雷鸣般的掌声。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5c9877eb6c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"向党中央和毛主席致敬电","authors":[],"dates":[{"year":1958,"month":12,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京2日电】　第二次全国青年社会主义建设积极分子大会向党中央和毛主席致敬电"},{"type":"paragraph","text":"敬爱的党中央和毛主席:"},{"type":"paragraph","text":"我们出席第二次全国青年社会主义建设积极分子大会的五千名青年，代表着全国青年的心意，向我们最敬爱的党中央和伟大的导师毛主席致最崇高、最诚挚的敬礼!"},{"type":"paragraph","text":"三年前，在第一次全国青年社会主义建设积极分子大会上，我们曾经向党提出过庄严的保证:全国青年一定遵循着党所指示的方向，坚定不移地沿着社会主义的道路英勇前进。现在，我们怀着兴奋的心情向党汇报:全国各族青年没有辜负党的教导和期望，在祖国社会主义革命和建设的各个战线上，都发挥了英勇的突击作用。"},{"type":"paragraph","text":"党是我们一切力量和智慧的源泉。是党，给我们指出了明确的政治方向，制定了社会主义建设总路线，照亮了我们一切工作前进的道路；是党，教导我们同资产阶级各种腐朽思想坚决斗争，提高了共产主义觉悟，引导我们破除迷信，从各种保守思想的束缚中解放出来，树立起不断革命的思想；是党，时刻关怀着我们健康的成长，鼓舞着我们要做到身体好、学习好和工作好。我们每一点微小的进步和成绩，都受到党的重视和支持。我们深深地体会到:没有党的领导，就没有青年的一切。"},{"type":"paragraph","text":"现在，全国人民正在继续鼓足干劲，力争上游，多快好省地建设社会主义，并且为将来由社会主义过渡到共产主义准备条件而奋斗。这是一个伟大的光荣的历史任务，也是一个艰巨而复杂的斗争。我们出席大会的全体代表坚决向党中央和毛主席保证:全国青年一定遵循党的教导，继续发扬艰苦奋斗，勤俭建国的精神，英勇劳动，勤奋工作，当好社会主义建设的突击队。"},{"type":"paragraph","text":"我们一定遵循党的教导，更加自觉地进行思想改造，不断提高共产主义觉悟，努力学习马克思列宁主义和毛泽东著作，努力学习文化科学技术知识，使自己成为又红又专，红透专深的社会主义的劳动者。"},{"type":"paragraph","text":"我们一定遵循党的教导，永远保持革命警惕，积极参加军事训练，随时准备为解放台、澎、金、马，为保卫祖国、保卫世界和平，贡献自己的一切力量。"},{"type":"paragraph","text":"敬爱的党中央和毛主席:我们的心永远向着您。我们年轻一代永远紧紧地团结在党的周围，党指向哪里，我们就奔向哪里。我们永远保持朝气蓬勃，谦虚谨慎，绝不辜负党对我们的殷切期望，一定要为加速建设社会主义、为在我们这一代手里实现人类最崇高的理想——共产主义而奋斗。"},{"type":"paragraph","text":"伟大的中国共产党万岁!"},{"type":"paragraph","text":"我们最敬爱的领袖和导师毛主席万岁!"},{"type":"paragraph","text":"1958年12月2日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8eab775540"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共代表团从莫斯科回到北京周恩来、朱德、邓小平等同志到机场迎接","authors":[],"dates":[{"year":1961,"month":11,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京1日电】　参加苏联共产党第二十二次代表大会的中国共产党代表团代理团长、中共中央政治局委员、中央书记处书记彭真，代表团团员:中共中央政治局候补委员康生和中共中央委员陶铸，今天下午乘专机由莫斯科回到北京。"},{"type":"paragraph","text":"中共中央副主席周恩来、朱德，中央总书记邓小平等同志到飞机场迎接代表团的同志。到机场迎接的，还有中共中央政治局委员李富春、贺龙、李先念、谭震林，中央政治局候补委员陆定一，中央书记处书记李雪峰，中央书记处候补书记杨尚昆，中央委员伍修权，中央候补委员赵毅敏等。"},{"type":"paragraph","text":"彭真、康生和陶铸同志走下飞机以后，周恩来、朱德和邓小平等同志同他们亲切握手。"},{"type":"paragraph","text":"苏联驻中国大使馆临时代办苏达利柯夫和使馆官员也到机场迎接。"},{"type":"paragraph","text":"【新华社莫斯科10月31日电】　应邀参加苏联共产党第二十二次代表大会的中国共产党代表团代理团长:、中央政治局委员、中央书记处书记彭真，代表团团员、中央政治局候补委员康生和中央委员陶铸，在今天晚上乘专机离莫斯科回国。"},{"type":"paragraph","text":"到机场送行的有:苏共中央主席团委员、书记处书记科兹洛夫，苏共中央俄罗斯联邦局副主席洛马科，苏共中央部长安德罗波夫、米罗诺夫，苏共中央委员、苏联驻中国大使契尔沃年科等人。"},{"type":"paragraph","text":"中国驻苏联大使刘晓和大使馆工作人员也到机场送行。"},{"type":"paragraph","text":"大使馆参赞张映吾陪送代表团回北京。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"康生","type":"人物"},{"name":"陶铸","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"彭真","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d7053acac1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我们就是要批投降派","authors":["北京市东升公社塔院大队党总支"],"dates":[{"year":1976,"month":4,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我们就是要批投降派"},{"type":"paragraph","text":"北京市东升公社塔院大队党总支"},{"type":"paragraph","text":"毛主席关于评论《水浒》的重要指示一发表，广大工农兵群众立即行动起来，响应毛主席关于“使人民都知道投降派”的号召，用马克思主义分析《水浒》，解剖宋江，联系现实，回顾历史，揭露批判投降派和投降主义。我们广大革命群众，把评论《水浒》看作是保卫文化大革命胜利成果，加强反修防修，巩固无产阶级专政的一场政治思想战线上的重大斗争。因此，群众起来评论《水浒》好得很！"},{"type":"paragraph","text":"可是，不肯改悔的走资派邓小平，对这场评论《水浒》的群众运动却大为恼火。他攻击群众评论《水浒》是“听到风就是雨”，“借这作文章”，“搞阴谋”。妄图把评论《水浒》的群众运动打下去。"},{"type":"paragraph","text":"什么“听到风就是雨”？显然，邓小平所说的“风”，是直接把矛头指向毛主席关于评论《水浒》的重要指示；“雨”当然就是广大革命群众评论《水浒》的革命行动了。他要把这比作“风雨”，就算是“风雨”吧。那末，“使人民都知道投降派”的这场“风雨”，又有什么不好呢？难道只许你邓小平拚命刮右倾翻案的“台风”，就不许我们来一场反击右倾翻案风的“风雨”吗？可见，怕无产阶级革命“风雨”的人，他们的本质是十分虚弱的。"},{"type":"paragraph","text":"什么“借这作文章”？《水浒》是认识投降派本质及其共同特征的一部很好的反面教材，借它作文章为什么不可以？我们就是要利用它来大作反对投降派的革命文章。邓小平把这诬蔑为“搞阴谋”，这是倒打一耙。搞阴谋的人不是别人，正是邓小平。他提出“三项指示为纲”的修正主义纲领，否定以阶级斗争为纲，篡改党的基本路线，要在中国复辟资本主义，不就是一个大阴谋吗？他咒骂、压制评论《水浒》的群众运动，正好暴露他在作绝望的挣扎。"},{"type":"paragraph","text":"如何对待群众运动，是区别马克思主义与修正主义的一个重要标志。列宁指出：“在我们看来，一个国家的力量在于群众的觉悟。只有当群众知道一切，能判断一切，并自觉地从事一切的时候，国家才有力量。”毛主席历来最相信群众，依靠群众，放手发动群众。群众是真正的英雄。毛主席指示要“使人民都知道投降派”，正是要依靠人民群众来反修防修。通过群众性评论《水浒》的运动来锻炼人民，进一步提高人民群众阶级斗争、路线斗争的觉悟。而邓小平却历来害怕群众运动，镇压群众运动。文化大革命的初期，他不就伙同刘少奇“象消防队救火一样地”派工作组，来镇压群众运动，制造白色恐怖的吗？他在革命群众的批判下，作了“永不翻案”的保证，但在重新工作以后，就推翻自己的诺言，大刮右倾翻案风，压制评论《水浒》的群众运动，这就充分暴露了他顽固的资产阶级立场。社会主义革命革到他自己头上了，他怕得要死，恨得要命，因此就拚命对抗、压制革命的群众运动。我们广大贫下中农是紧跟毛主席继续革命的，我们不喜欢邓小平这样的修正主义的大人物压我们。党中央根据毛主席提议，英明地决定撤销邓小平党内外一切职务，是完全符合我们广大贫下中农的愿望的，我们热烈拥护。我们就是要批投降派！决不允许他们搞复辟倒退。"},{"type":"paragraph","text":"通过反击右倾翻案风的斗争，我们看到：无产阶级同修正主义的斗争，同投降派的斗争，并没有止息。我们必须以阶级斗争为纲，继续深入评论《水浒》，把反对修正主义和投降主义的斗争进行到底！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3ea764ff3a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理说谈判和协定约束不了霸权主义世界各国应联合起来共同对付苏霸","authors":[],"dates":[{"year":1979,"month":2,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社华盛顿一月三十一日电　中国国务院副总理邓小平今天在这里对美国新闻记者说，美国、中国、日本、西欧和世界上其他国家应该联合起来，共同对付苏联霸权主义。"},{"type":"paragraph","text":"邓小平在宾馆与美国新闻记者共进午餐时说，中国并不反对进行象限制战略武器这样一类的会谈或缔结这样的条约，但是，“你通过谈判或协定约束不了苏联的霸权主义”。"},{"type":"paragraph","text":"邓副总理接着回顾了过去十五年内美苏之间签订的关于核武器的三个协定的情况，说明这样的协定对限制苏联肆无忌惮的扩军活动没有起到任何作用。他说，当一九六三年美、苏、英三国签订关于部分禁止核试验条约时，“苏联和美国的军事力量相差还相当大，也就是说，苏联在军事力量方面还大大落后于美国”。但是，“在对这个条约的一片赞扬声中，苏联加快了发展军事力量的速度”。"},{"type":"paragraph","text":"九年之后，当美苏两国的第二个协定签订时，两国军事力量之间的差距“已大大缩小，虽然美国还多少处于领先的地位”。可是，当第三项协定在一九七四年生效时，“甚至美国舆论也承认，两国的军事力量已处于同等水平”。"},{"type":"paragraph","text":"他问道:“这能说明协定的作用吗?”"},{"type":"paragraph","text":"邓小平指出:“我们不反对美国同苏联签订限制战略武器的协定”，但是很明显，“你通过象谈判和签订协定这样的办法约束不了也减少不了苏联扩充军备的努力和他们的扩军政策”。“我们所要说的只是，世界人民不应该对此抱有幻想。他们不应被这种协定所麻痹。”"},{"type":"paragraph","text":"邓小平强调说:“需要的是，采取更加现实的、更加切实可行的步骤，比如说，美国、中国、日本、西欧和世界其他国家联合起来，这些国家联合起来对付苏联霸权主义。”"},{"type":"paragraph","text":"邓副总理接着指出:“苏联要准备战争，他总要完成一个战略部署，寻求可靠的基地，必需寻求战略资源。世界很多角落所出现的问题，都是由霸权主义寻求新的基地，寻求战略资源所引起的。”"},{"type":"paragraph","text":"他强调说:“我们认为战争的危险来自苏联，对国际和平、安全和稳定的威胁来自苏联。我们大家可以做这么一件事:苏联在哪里搞，我们就阻止它，破坏它，挫败它在世界任何地方的捣乱。”"},{"type":"paragraph","text":"他在回答记者提出的有关越南的问题时指出，越南同苏联签订的条约具有军事联盟的性质，越南对柬埔寨发动了大规模的武装入侵，并正在中国的边境地区进行挑衅。"},{"type":"paragraph","text":"他说:“越南起的作用会比古巴更坏。”“我们把越南叫做东方的古巴，对付这样的人，没有必要的教训，恐怕任何其他方式都不会收到效果。”"},{"type":"paragraph","text":"他还指出:“我们理所当然地关心我们的边界安全，必要的军事调动是有的，这点你们很清楚，但是究竟该怎样做，我们要考虑，我们可以说两点，中国人讲话是算数的，中国人也不是鲁莽行事的。”"},{"type":"paragraph","text":"邓副总理还谈了有关中国的对外贸易问题。他说，中国“有许多商品可以出口，我们同美国如果用补偿贸易的方式，我们的产品就可以还，除了石油外，我们还有煤、有色金属、稀有金属，我们有化工产品，还有轻工业产品。”他指出，“如果美国用资金、技术援助中国，我们完全可以用我们的产品偿还”。“问题是:我们要扫除一切障碍，就是最惠国待遇条款问题”。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1a1d467045"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

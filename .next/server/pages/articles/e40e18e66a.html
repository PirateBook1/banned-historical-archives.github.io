script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"工人阶级必须永远占领科技阵地","authors":["沈阳机电学院机制一专业加工车间理论组"],"dates":[{"year":1976,"month":9,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"工人阶级必须永远占领科技阵地"},{"type":"paragraph","text":"沈阳机电学院机制一专业加工车间理论组"},{"type":"paragraph","text":"邓小平反对无产阶级在上层建筑领域对资产阶级实行全面专政的一个修正主义标本——《关于科技工作的几个问题》（即《汇报提纲》），是一份难得的反面教材。这个提纲鼓吹“以专业队伍为中心”，反对把工农兵作为科研工作的主力军。在他们的心目中，工农兵是要不得的，用他们的话来说就是：“从工农兵中选拔科技人员的提法有一定的危险性，进来了就出不去。”就算你们说对了，我们工人阶级不仅要“进来”，而且要长期占领科技阵地、占领整个上层建筑领域，要我们“出去”是办不到的。"},{"type":"paragraph","text":"马克思主义告诉我们，无产阶级在夺取政权以后，不但要在物质财富的占有方面剥夺剥夺者，而且要把资产阶级在知识上的优势完全剥夺掉。如果没有后一个剥夺，前一个剥夺也是不巩固的。毛主席在光辉的《七·二一指示》中指出，要“走上海机床厂从工人中培养技术人员的道路”。毛主席还告诉我们，在这个工人阶级知识分子宏大新部队没有造成以前，无产阶级的革命事业是不会充分巩固的。毛主席的教导深刻地说明了培养造就我们工人阶级自己的科技队伍是何等重要啊！"},{"type":"paragraph","text":"无产阶级文化大革命以来，工人宣传队浩浩荡荡地开进上层建筑各个领域，一批批有高度阶级斗争、路线斗争觉悟并有实践经验的工农兵参加科研、领导科研、改造科研，行使“工人阶级必须领导一切”的大权，打破了资产阶级知识分子独霸的一统天下。拿我们专业来看，也是这样。等离子加热切削科研小组的同志到工厂开门办科研，在车间里和工人搞三同，在较短的时间内就取得了重大成果，用于生产，提高工效十倍以上，填补了我国的空白，达到了先进水平。这在旧学校里是根本办不到的。再比如，加工中心科研组不仅有我们工人和工农兵学员参加，而且还到车间和工人师傅一起研究方案，审阅图纸，征求意见。这样做，我们工人最欢迎，却呛了党内资产阶级的肺尖。邓小平声嘶力竭地叫嚷什么“依靠工农兵是相对的”，要把我们工农兵群众永远关在科技大门之外。这是孔老二“唯上智与下愚不移”的老调重弹，也是邓小平在科技战线复辟资本主义的一个重要步骤。他们这一套是决不能得逞的。我们工人阶级不但要在政治上当家，在科学技术上也要做主，我们要按照工人阶级的面貌改造科技队伍，对资产阶级实行全面专政，这是历史赋予我们的重任。不管邓小平之流如何攻击、叫骂，我们无产阶级的科技队伍必将在斗争中不断成长壮大。"},{"type":"paragraph","text":"（摘自八月二十八日《辽宁日报》）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e40e18e66a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海各界人民反应续志","authors":[],"dates":[{"year":1951,"month":7,"day":3}],"is_range_date":false,"parts":[{"text":"上海各界人民反应续志","type":"title"},{"text":"【华东总分社三日讯】关于朝鲜停战问题，上海人民询问最多的是：“为什么要称呼李奇微是联合国军总司令?为什么过去不这样称呼他而现在却称呼了？这岂不是等于承认我们是在和联合国作战吗?”有的在信中说：“这样称呼错了!”因而表示很气愤。有的问：“中国志愿军是归金日成的朝鲜人民军总司令部统一指挥的，谈判停战金日成可以代表中朝部队，为什么要金日成和彭德怀两个人共同出面发通知?”中国机械制造公司第二厂工人听到谈判停战的消息时，很兴奋地说：“如真的实现停战，我们可以好好地建设了!”有的工人说：“停战是为了照顾朝鲜人民，现在朝鲜人民太苦了”。一个青年团员说：“马立克演说中提出双方撤离三八线比过去提的谈判条件相差很大，这表示为了取得和平我们让步很大”。老闸区公安分局一个员警说：“谈判停战我们必须提出一个条件，叫美国人退出中国领土台湾”；有的说：“真能和平停战就好了，我们能出口气了”。","type":"paragraph"},{"text":"人民日报社论“为和平解决朝鲜问题而奋斗”广播以前，许多群众对这一问题不了解，甚至不相信有这回事，工人看了人民日报社论问道：“这是不是新华社广扩的?”金仲华、刘思慕咋与姚溱交谈时，对马立克演说及金、彭的通知表示拥护，他两人说：我们这样做法，对美军士气特别对英、法等国打击很大。并认为：彭的公开出现，进一步表示了我们谈判停战的决心和诚意。据金仲华分析：现在和平解决朝鲜问题的可能性是很大的。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1951年7月4日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8e24f1f9b5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"36113ef7-6801-471c-b40f-17338077deac","name":"毛泽东选集第一卷（人民出版社1991年版）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/36113ef7-6801-471c-b40f-17338077deac.pdf"],"article":{"title":"第二版说明","alias":"","parts":[{"type":"paragraph","text":"第二版出版说明"},{"type":"paragraph","text":"《毛泽东选集》第一至四卷，在五十年代初和六十年代初先后出版，距今已有三四十年。现在，根据中共中央的决定，对《毛泽东选集》第一至四卷进行修订，在中国共产党建立七十周年之际出版第二版。"},{"type":"paragraph","text":"《毛泽东选集》第一至四卷，是毛泽东同志亲自主持编辑的。第二版仍保持原有的篇目，只增加《反对本本主义》一篇。这篇著作，曾一度散失，六十年代初才重新得到，后经毛泽东同志审定，在一九六四年出版的《毛泽东著作选读》中第一次公开发表。"},{"type":"paragraph","text":"这次修订，对有些文章误署的写作时间或发表时间，对正文中的某些史实以及少量错字、漏字等，作了校正。对某些用字，包括少数生僻难认的地名用字；根据文字规范化的要求，作了更改。对有些题解，作了少量史实和提法方面的修正；同时，新写了几篇题解。对正文所作的校订，分别列表附在各卷书末。"},{"type":"paragraph","text":"《毛泽东选集》第一至四卷的修订工作，主要是校订注释，玫正注释中某些错讹的史实和不准确的提法，增补一些新的注释，删去少量的注释。注释校订工作是根据毛泽东同志的意见，从一九六二年起着手进行的，后因“文化大革命”而中断。这次校订，在六十年代工作的基础上，吸收了近二三十年来史料收集和学术研究的成果，对注释又作了进一步的修改和增补。"},{"type":"paragraph","text":"中共中央文献编辑委员会"},{"type":"paragraph","text":"一九九一年二月"}],"authors":["中共中央文献编辑委员会"],"dates":[{"year":1991,"month":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":5,"page_end":6},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dcf20a6ca6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

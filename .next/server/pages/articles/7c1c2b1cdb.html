script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热烈庆祝越南民主共和国成立二十七周年越南驻华大使举行招待会周恩来叶剑英张春桥姚文元李先念纪登奎李德生汪东兴郭沫若华国锋姬鹏飞耿飚吴德应邀出席　吴船大使和叶剑英同志在充满着热烈友好气氛的招待会上先后讲话","authors":[],"dates":[{"year":1972,"month":9,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七二年九月一日电　越南民主共和国驻中国大使吴船今天晚上在大使馆举行招待会，热烈庆祝越南民主共和国成立二十七周年。"},{"type":"paragraph","text":"中共中央政治局常委、国务院总理周恩来，中共中央政治局委员、中共中央军委副主席叶剑英，中共中央政治局委员张春桥、姚文元，中共中央政治局委员、国务院副总理李先念，中共中央政治局候补委员纪登奎，中共中央政治局候补委员、中国人民解放军总政治部主任李德生，中共中央政治局候补委员汪东兴，中共中央委员、人大常委会副委员长郭沫若，中共中央委员华国锋，外交部长姬鹏飞，中共中央委员、中共中央对外联络部部长耿飚，中共中央委员、北京市革命委员会主任吴德，应邀出席招待会。"},{"type":"paragraph","text":"应邀出席招待会的还有:"},{"type":"paragraph","text":"柬埔寨王国民族团结政府外交大臣沙林察、财经大臣秀木；"},{"type":"paragraph","text":"老挝(爱国战线)乒乓球代表团团长通莱·孔马西。"},{"type":"paragraph","text":"越南南方共和驻中国大使阮文广及大使馆外交官员，出席了招待会。"},{"type":"paragraph","text":"使馆大厅里并排悬挂着中华人民共和国国旗和越南民主共和国国旗。招待会开始，奏中国国歌和越南民主共和国国歌。"},{"type":"paragraph","text":"吴船大使和叶剑英同志在招待会上先后讲话(讲话全文另发)。他们的讲话受到热烈的鼓掌欢迎。"},{"type":"paragraph","text":"招待会在热烈友好的气氛中进行。宾主亲切交谈，畅叙中越两国人民的兄弟情谊和战斗团结，热烈祝贺越南人民、老挝人民和柬埔寨人民抗美救国战争的光辉胜利。"},{"type":"paragraph","text":"应邀出席招待会的还有:"},{"type":"paragraph","text":"中共中央和政府部门的负责人方毅、白相国、刘贤权、杨杰、沙风、刘伟、韩念龙、李强、韩宗正、申健、徐今强、杨殿奎、贾鲁峰、吴融峰、刘寅、陈锐霆、史子才、曹光琳、曹鲁、杜星垣、王乐天、赵发生、阎钧、郭鲁、于眉、李大同、殷承祯、乔培新、耿道明、李青川、郝梦笔、张纪之、张子良、陈浚、王海廷、马仁辉、许寒冰、赵兰香、陆维钊等；"},{"type":"paragraph","text":"中国人民解放军各总部、军种兵种、北京部队和北京卫戍区的负责人王树声、张才千、田维新、张令彬、吴瑞林、邝任农、林彬、范阳春、钟辉、崔萍、王贵德、汪易、李刚、苑化冰；"},{"type":"paragraph","text":"人大常委会委员谢扶民、贝时璋；"},{"type":"paragraph","text":"中国人民对外友好协会副会长杨骥，以及中越友好人民公社的负责人李九玲、郭守恒。"},{"type":"paragraph","text":"各国驻中国使节也应邀出席招待会。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"吴德","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"李德生","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"汪东兴","type":"人物"},{"name":"李先念","type":"人物"},{"name":"纪登奎","type":"人物"},{"name":"耿飚","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7c1c2b1cdb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu1","name":"十年文革中首长讲话传信录（上册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录1.pdf"],"article":{"title":"周恩来、张春桥同清华各红卫兵组织座谈要点","parts":[{"type":"title","text":"166．周恩来、张春桥同清华各红卫兵组织座谈要点"},{"type":"paragraph","text":"(1966年10月9日晚9：30)"},{"type":"paragraph","text":"前言：1966年10月9日周总理和张春桥同志和我们进行了座谈。根据当时谈话的精神，总理要求我们向大家做解释。下面我们分几个问题列出，有出入我们负责。"},{"type":"paragraph","text":"一、关于王光美同志回校检查的问题。"},{"type":"paragraph","text":"中央认为王光美同志应该作检查，完全支持我们的这一正当的合理的要求，来不来学校是一个方式的问题，根据中央文革小组提议，党中央常委讨论，最后主席也不同意王光美同志回校作检查，这样会下不来台。"},{"type":"paragraph","text":"因为王光美同志回校检查问题，中央要讨论，主席很忙，还要找时间，十月十日把王光美自己写的检查送至学校，可以加以深入批判，可以印刷散发。"},{"type":"paragraph","text":"二、关于第三司令部问题。"},{"type":"paragraph","text":"周总理说：我是支持第三司令部的。"},{"type":"paragraph","text":"三、关于深入批判资产阶级反动路线的问题"},{"type":"paragraph","text":"周总理认为可以上街宣传，深入对这条反动路线进行揭发批判斗争。人不回来也照常批深批透。"},{"type":"paragraph","text":"陈独秀当时不在，我们也批判了，这样做会更深刻，不会在人事上抓得多，为了肃清反动路线，应该批判斗争。他们长期坚持不改，就会变到敌对的地位。"}],"authors":["周恩来","张春桥"],"dates":[{"year":1966,"month":10,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":272,"page_end":272,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"王光美","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dcd3688323"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji43","name":"毛泽东全集第43卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji43.pdf"],"article":{"title":"七律·读报有感之三","alias":"","parts":[{"type":"paragraph","text":"七律·读报有感之三"},{"type":"paragraph","text":"（1960年6月13日）托洛斯基返故居！，不战不和欲何如？青云飘下能言鸟3黑海翻起愤怒鱼山"},{"type":"paragraph","text":"爱丽舍宫唇发黑，"},{"type":"paragraph","text":"[1]托洛斯基返故居，指赫鲁晓夫集团背叛马克思列宁主义，和当年的托洛斯基派如出一辙，好像托洛斯基的阴魂又回到了老家。"},{"type":"paragraph","text":"[2]不战不和欲何如，指赫鲁晓夫集团在战争与和平问题上，既不敢支持各被压迫民族和人民反对帝国主义、殖民主义的革命战争，害怕引起第三次世界大战；又不是真心诚意维护世界和平，而是利用自已手中掌握的核武器与美帝国主义争夺世界霸权。这里意思是问赫鲁晓夫集团到底想要干什么。"},{"type":"paragraph","text":"[3]青云，即高空。能言鸟，鸟名。1960年5月1日，一架U-2飞机从美国设在土耳其阿达纳的基地起飞，侵入苏联领空约2100公里后被击落，驾驶员鲍尔斯被俘。这里即戏指被俘并供认其间谍活动的美国驾驶员。"},{"type":"paragraph","text":"[4]黑海，欧洲东南部和小亚细亚之间的内海。北岸、东岸属苏联，西岸属罗马尼亚和保加利亚，南岸属土耳其。这里借指苏联。翻，翻腾。愤怒鱼，比喻苏联舰队。"},{"type":"paragraph","text":"[5]爱丽舍宫，法国总统的官邸。新闻报道常用爱丽舍宫作为法国总统的代称。这里指1960年5月16日召开的美、英、法、苏四国会议第一次会谈。"},{"type":"paragraph","text":"七律·读报有感之三戴维营里面施朱!。新闻岁岁寻常出，"},{"type":"paragraph","text":"独有今年出得殊。"},{"type":"paragraph","text":"[1]戴维营，美国总统别墅。1959年9月25日至27日，当时的美苏两国首脑艾森豪威尔和赫鲁晓夫曾在此举行会谈。面施朱，指女人脸上搽胭脂，以取悦男人。这里指赫鲁晓夫在1959年12月25日至27日戴维营会谈期间向美帝国主义献媚。"},{"type":"paragraph","text":"[2]岁岁，年年，每年。寻常，平常。新闻岁岁寻常出，即新闻寻常年年出。"},{"type":"paragraph","text":"[3]独，只。殊，特别。"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":6,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":383,"page_end":384},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3ba58c3641"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

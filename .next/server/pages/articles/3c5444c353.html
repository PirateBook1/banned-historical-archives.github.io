script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"黎化南同志追悼会在京举行  邓小平徐向前余秋里李井泉王震康世恩等送花圈","authors":[],"dates":[{"year":1978,"month":12,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"黎化南同志追悼会在京举行"},{"type":"paragraph","text":"邓小平徐向前余秋里李井泉王震康世恩等送花圈"},{"type":"paragraph","text":"新华社北京十二月三日电　政协第五届全国委员会委员、中国人民解放军总参谋部管理局顾问黎化南同志，因病医治无效，于一九七八年十一月二十六日在北京逝世，终年六十九岁。"},{"type":"paragraph","text":"黎化南同志追悼会于十二月三日在北京八宝山革命公墓礼堂举行。"},{"type":"paragraph","text":"党和国家领导人邓小平、徐向前、余秋里、李井泉、王震、康世恩等送了花圈。中共中央军委、政协全国委员会、中国人民解放军总参谋部、总政治部、总后勤部等单位也送了花圈。"},{"type":"paragraph","text":"余秋里、李井泉、王震、康世恩、胡耀邦、张平化、杨勇、王平、李达、何正文、徐立清等同志参加了追悼会，并向黎化南同志的家属袁光轩同志表示亲切慰问。"},{"type":"paragraph","text":"追悼会由中国人民解放军副总参谋长迟浩田主持，副总参谋长王尚荣致悼词。悼词说，黎化南同志一九二八年参加中国工农红军，同年加入中国共产党，是我党的优秀党员，是我军一位坚强的革命战士。他对伟大领袖毛主席、敬爱的周总理、朱委员长和其他老一辈无产阶级革命家无限崇敬和热爱。他努力学习马列主义、毛泽东思想，忠于党，忠于人民，在党的历次路线斗争中坚定地站在毛主席革命路线一边。在粉碎“四人帮”的斗争中，他立场坚定，旗帜鲜明，热爱华主席，坚决拥护以华主席为首的党中央。几十年来，他跟随毛主席转战南北，参加了举世闻名的二万五千里长征。在长期从事后勤工作中，勤勤恳恳，任劳任怨，坚持原则，敢于负责，是我军一位优秀的后勤领导干部，为我军的后勤建设做出了积极的贡献。"},{"type":"paragraph","text":"参加追悼会的还有黎化南同志的生前友好和中国人民解放军总参谋部机关代表八百多名。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"王震","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"余秋里","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3c5444c353"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"滕海清、吴涛同志给核心小组诸同志的来信","authors":[],"dates":[{"year":1968,"month":3,"day":30}],"is_range_date":false,"parts":[{"text":"滕海清、吴涛同志给核心小组诸同志的来信","type":"title"},{"text":"核心小组绪同志：","type":"appellation"},{"text":"当前有几个问题，请你们研究抓一下：","type":"paragraph"},{"text":"一、狠抓学习林付主席和其他中央首长三月二十四日、三月二十七日讲话，大借东风，联系本单位情况，大反山头主义、宗派主义、两派小团体主义、派性。全区都要学，重点抓呼市，主要抓革命委员会领导成员和各群众组织的头头。","type":"paragraph"},{"text":"二、号召全区学习《人民日报》、《红旗》杂志、《解放军报》三月三十日文章：《革命委员会好》。这篇文章毛主席亲自审定后发表的。它指明革命政权发展的方向问题和巩固无产阶级专政的问题。我们革命委员会要认真讨论，提出现存问题和改进意见。","type":"paragraph"},{"text":"三、阶级斗争要大抓、特抓、狠狠的抓。要及时掌握全区运动的新动向，继续反右倾，扩大战果，乘胜前进。内蒙文艺界的运动千万不要冷下来。","type":"paragraph"},{"text":"四、北京军区、内蒙军区“三支”“两军”的大方向是正确的，已经取得了很大成绩。要警惕阶级敌人趁揪出杨成武、余立金、付崇碧之流，把矛盾指向解放军。要防止为二月逆流、为乌兰夫翻案，转移斗争大方向。对破坏革命委员会、解放军，为乌兰夫翻案者，要实行专政。","type":"paragraph"},{"text":"五、报纸对毛主席、毛泽东思想的宣传，要紧跟中央，紧跟中央文革，按中央报刊口径办事。","type":"paragraph"},{"text":" 滕海清、吴涛1968年3月30日","type":"paragraph"}],"comments":[],"origin":"内蒙古教代会翻印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"滕海清","type":"人物"},{"name":"吴涛","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"二月逆流","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"29a95e90d2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

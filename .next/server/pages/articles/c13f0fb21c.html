script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录3.pdf"],"article":{"title":"陈伯达对教育部的重要指示","parts":[{"type":"title","text":"830.陈伯达对教育部的重要指示"},{"type":"paragraph","text":"(1967年7月5日晚9：30─10：15)"},{"type":"paragraph","text":"你们有几派呀？(两派)你们每一派都称其他派是保守派，是吧！自己是革命派，其他的都是保守派。可以不可以改变一个观念，承认对方除了个别的人以外，绝大多数都是革命派。我现在要下定决心，排除万难，要争取你们的革命的大联合。我希望你们哪，各派搞一个大联合，怎么联合不起来呢？凡是无产阶级革命派，都要联合起来！凡是拥护毛主席思想的，都要站在左边来！看看要花多少时间整风、做自我批评，在适当的时间里面，你们各派派出代表，比方一派派出五个代表，或是三个代表吧！搞一个联席会议，好不好？交换意见看怎么样子再回来报告你们的那一派，让你们这一派讨论讨论，看你们和对方协商的结果如何？开政治协商会议呀！(笑)这是共产党领导的无产阶级专政下的政治协商会议，各个造反派的政治协商会议。可以考虑啊，组织五十来个人的班子，组织一个管理教育行政的班子。我们这个国家因为建国以来学了苏联，有个缺点，国家的机构庞大，国家机构太庞大了。像教育部，过去还是两个教育部是吧？现在合起来变成一个教育部了是吧？但是人是这么多，我觉得五十个人就可以管全国的事了。连做饭的，五十个人，作饭的一、二个人就够了吧！扫地自己扫，不要旁人扫，咱们老头子以后也不扫了，五、六十岁的人可以不扫了。四十岁到五十岁的人可以扫地还是要扫吧！清洁卫生自己搞，赞成不赞成啊？这五十个人经过选举，选上就选上了，选不上也不要唉声叹气。同时，按照巴黎公社的原则选上了，不一定一辈子的铁饭碗。我们这个由群众选举出来的工作人员，他们的代表，如果作的不好，如果不能胜任，还是可以随时撤职的。他如果是不能工作了，做的不好了，随时可以罢免他。"}],"authors":["陈伯达"],"dates":[{"year":1967,"month":7,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":298,"page_end":298,"alias":""},"tags":[{"name":"陈伯达","type":"人物"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c13f0fb21c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

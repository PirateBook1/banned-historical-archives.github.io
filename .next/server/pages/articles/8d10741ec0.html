script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"到工厂农村前线演出　写工人农民士兵生活  古巴文学艺术为工农兵服务  革命文艺工作者热烈欢迎毛主席《在延安文艺座谈会上的讲话》","authors":[],"dates":[{"year":1962,"month":5,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"到工厂农村前线演出　写工人农民士兵生活"},{"type":"paragraph","text":"古巴文学艺术为工农兵服务"},{"type":"paragraph","text":"革命文艺工作者热烈欢迎毛主席《在延安文艺座谈会上的讲话》"},{"type":"paragraph","text":"据新华社哈瓦那21日电  古巴在执行文艺为人民群众服务的方针方面取得了巨大的成就和经验。"},{"type":"paragraph","text":"自从卡斯特罗总理去年6月向古巴作家和艺术家们提出文学艺术为人民服务的政策以来，这个政策得到了革命的作家和艺术家们以及广大人民的拥护。艺术家们走出大城市，把他们的精心杰作带给全国各工厂、农村中辛勤劳动的工人和农民以及在保卫祖国最前线的士兵们。例如，著名演员阿隆索曾率领芭蕾舞团到各地工厂和农村进行了一个月的巡回演出。他们为六万多观众演出了二十五场。哈瓦那话剧团在沿海前线演出中国话剧《粮食》，以鼓舞战士们抵抗侵略的意志。许多作家和艺术家到群众中去，同他们生活在一起，寻找创作的源泉。每星期日，在首都工作的数百名艺术家到甘蔗地里去参加义务劳动。画家们到正在收割的甘蔗地和正在生产的纺织厂中写生，创作了许多新作品。作家塞萨·莱安特以他参加清剿埃斯坎布赖山区反革命分子的战斗中取得的经验写成一部小说，名叫《同民兵们在一起》。"},{"type":"paragraph","text":"革命政府加强了对文学和艺术工作的领导。已经成立了负责领导文艺工作的全国和各省的文化委员会，对文艺机构进行了必要的调整。作家和艺术家们第一次受到了国家的重视，取得了从事创作的各种便利条件。"},{"type":"paragraph","text":"在作家和艺术家当中已开始了马克思主义文艺理论的学习。毛泽东的《在延安文艺座谈会上的讲话》受到了革命文艺工作者们的热烈欢迎。古巴国家印刷局在古巴第一届作家和艺术家代表大会之后把这本著作印行了二万五千册。文艺工作者们正在研读这本著作，许多文艺团体和学校正在讨论这本著作中阐述的论点。哈瓦那省文化委员会领导人洛佩斯对新华社记者说，“这本著作对我们说来很重要。它提出了同样适合于古巴情况的基本方针。”"},{"type":"paragraph","text":"革命政府重视普及群众性文艺活动。目前，有三十个电影流动放映队在各工厂和农村放映电影。扫盲运动为进一步开展群众艺术活动创造了条件。已经组成了业余艺术爱好者全国委员会，来推动群众性艺术活动。此外，政府还派艺术工作干部到工厂和农村中帮助开展业余艺术活动。"},{"type":"paragraph","text":"在革命政府大力提倡下，群众性的文艺活动已大规模地展开了，文学艺术方面的新生力量在日益成长。在首都，不久前举行了第一届工农戏剧会演，全国有六百名业余艺术家参加了这次演出。在不少的起义军和民兵部队里，战士们自己写剧本自己演出。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8d10741ec0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

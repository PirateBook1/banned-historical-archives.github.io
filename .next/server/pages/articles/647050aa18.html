script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"希尔同志致电毛主席和中共中央  最热烈祝贺我党十大的召开","authors":[],"dates":[{"year":1973,"month":9,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"希尔同志致电毛主席和中共中央"},{"type":"paragraph","text":"最热烈祝贺我党十大的召开"},{"type":"paragraph","text":"新华社墨尔本一九七三年九月三日电  澳大利亚共产党（马克思列宁主义）主席爱·弗·希尔同志九月二日打电报给毛泽东主席和中国共产党中央委员会，最热烈祝贺我党十大的召开。电报全文如下：毛泽东主席及中国共产党中央委员会："},{"type":"paragraph","text":"请接受我对具有历史意义的中国共产党第十次代表大会的召开及其所作出的决议的最热烈的致意和祝贺。这次代表大会是具有世界意义的事件，是对马克思列宁主义的巨大贡献。它把你们党的第九次代表大会的伟大工作向前推进。在总结和发扬马克思列宁主义在党内两条路线斗争中的胜利、在总结和发扬马克思列宁主义在无产阶级专政下继续革命的胜利方面，代表大会对所有共产党人具有根本的教益。关于击败林彪反革命修正主义阴谋的分析及其经验总结，无疑将有助于一切革命工作。代表大会重申修正主义是主要危险，这是非常及时的。"},{"type":"paragraph","text":"我热烈欢迎周恩来同志对国际形势的分析。这个分析强调人民反对苏联社会帝国主义和美国帝国主义的斗争。代表大会表明，中国国内形势大好。她的国际政策得到所有革命者和被压迫人民的支持——在复杂的形势下，这个政策确实是一座灯塔。你们的代表大会对中国人民具有最大的重要性，而且在国际方面和对国际共运也具有突出的重要性。它从各个方面丰富地发展了社会主义革命的科学马克思列宁主义。一切真正的马克思列宁主义者都将仔细地、深入地研究它。代表大会定将导致更大的成就和胜利。"},{"type":"paragraph","text":"澳大利亚共产党（马列）主席"},{"type":"paragraph","text":"爱·弗·希尔（签字）"},{"type":"paragraph","text":"一九七三年九月二日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"647050aa18"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批转广西省委关于整顿土改复查干部的报告","authors":[],"dates":[{"year":1952,"month":4,"day":21}],"is_range_date":false,"parts":[{"text":"中共中央批转广西省委关于整顿土改复查干部的报告","type":"title"},{"text":"中南局转广西省委并西南、西北、华东各中央局：","type":"appellation"},{"text":"广西省委关于整顿土改复查干部的报告很好，特转发你们参考。为了胜利地完成土改和复查任务，根据桂林地委整顿土改复查干部的经验，进一步整顿与纯洁土改队伍，是十分必要的。望华东、西南、西北各中央局酌办。","type":"paragraph"},{"text":" 中  央四月二十一日","type":"paragraph"},{"text":"分局、中南局：","type":"appellation"},{"text":"三月份全省各地二次整顿土地改革与土改复查干部，参加者共二万五千人以上。其中表扬、提拔了二千五百余人，占参加整顿干部的百分之十左右；受处分者计警告、记过、开除、法办等一千三百余人，占参加整顿干部的百分之四点一。这次整顿干部收效很大（三月二十二日已报告）。","type":"paragraph"},{"text":"桂林地委在整顿土改复查干部中，发现了过去未曾注意的一个问题，即在我们土改复查队伍里，存在着大批干部受地主阶级的贿赂，这已经不是一般的“幼稚”、“上当”的问题。其中不少的人已成为地主阶级“拉过去”、“派进来”的代理人了，也不是仅在农民工作队及在干部中存在，而区、县的主要干部亦有发现。据临桂、永福、灵川、全县、兴安五个县统计：参加整顿干部二千四百一十九人中，“受贿”、“上当”者有一千二百一十三人之多，占参加整顿干部的百分之四十九强。受贿物资仅据永福、兴安、全县初步统计就有：衣被类十五箱零二百八十件，布匹三十余丈，耕牛十二头，粮食七千五百斤，妇女首饰三十七件，光洋六百七十元，收音机两架，步枪八支，子弹一千余发，手表六个，其他日用品很多（其中包括一部分上政治当的干部）。全县整顿得比较彻底，到会干部八百二十七人，整出“受贿”、“上当”者六百七十人，占到会干部的百分之八十一。这就是为什么很多地区不能完全依靠住贫雇农和坚决斗倒敌人的各种右倾思想的重要根源。至于有些地区为什么仍未有整深整透，主要原因是：对新形势下地主阶级向我们的袭击、进攻及干部来源的复杂性估计不足，官僚主义不了解情况，只看表面现象，不深求实质或一有成绩就沾沾自喜而满足的错误的思想方法，还在于程度不同的宗派主义姑息观点。","type":"paragraph"},{"text":"为进一步纯洁土改队伍，使土改与复查健康正常地发展，省委已指示各地在“补火”、“补课”中，随时就地深入检查，及时解决问题，并准备在总结春前土改与复查时，配合“三反”再一次彻底清查，以更顺利地完成我省最后—期土改与更大的土改复查任务。","type":"paragraph"},{"text":" 广西省委四月九日","type":"paragraph"}],"comments":[],"origin":"广西省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f439fceb85"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

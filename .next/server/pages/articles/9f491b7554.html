script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广西各阶层对土改的反映","authors":[],"dates":[{"year":1950,"month":11,"day":30}],"is_range_date":false,"parts":[{"text":"广西各阶层对土改的反映","type":"title"},{"text":"【中南总分社十一月三十日讯】广西首届各界人民代表会议中，各界代表对土改问题有如下反映：","type":"paragraph"},{"text":"一、民主人士：大部分都同意并愿帮助政府进行土改，只有少数主张：(1)中农最公正，有知识也会算账，土改应由中农领导。(2)成立包括各阶层的评议委员会掌握土改，才能集思广益，发扬民主。(3)应该允许地主发表意见，地主买土改文件最多，比贫雇农关心政策，也熟悉政策。(4)地方干部太差，土改应由上级政府直接领导。","type":"paragraph"},{"text":"二、地主：一部分较开明的地主，表示拥护与服从政府政策法令，希望赶快实行土改，早日放下包袱。有些地主既装开明，也装穷叫苦，先将较坏土地交给农会，要求取消“地主”称号。另有些恶迹较著的地主则勾结土匪作垂死挣扎，幕后指使狗腿混入农会，煽动群众抢劫公粮，篡夺武装领导权，组织叛乱。并破坏干部和群众关系，说：“共产党春季给每人发三套衣服，都被干部贪污了。”分散转移土地，出卖房屋粮食，或逃入城市开小商店，作为地主集中活动的中心。","type":"paragraph"},{"text":"三、富农：一般都能安心生产，但怕将来按“特殊地区”处理。少数反映：“只要不给划为地主，动点出租土地或自耕土地也没有关系。”就怕地方干部不照政策做事。","type":"paragraph"},{"text":"四、中农：顾虑很少，大都能和贫雇农站在一边，但怕向他们借粮。","type":"paragraph"},{"text":"五、贫雇农：贫雇农一般要求分地很迫切，情绪很高，在思想上开始和地主分了家。但主要是单纯的经济要求，真正觉悟还很差。对阶级斗争认识不够，以为土改很容易。有的有变天思想，怕李、白回来；有的怕人多地少分不到地。少数对不动富农不很满意。","type":"paragraph"},{"text":"六、兄弟民族要求在与汉族合居的地区同时进行土改，并希望少分些山地。","type":"paragraph"}],"comments":[],"origin":" 新华通讯社编《内部参考》1950年12月16日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9f491b7554"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

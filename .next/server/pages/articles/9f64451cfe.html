script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"九月战役的兵力部署和粮弹储备","alias":"","parts":[{"type":"paragraph","text":"九月战役的兵力部署和粮弹储备"},{"type":"paragraph","text":"（1951年8月1日）德怀\"同志，并告高："},{"type":"paragraph","text":"（一）以二十兵团替换九兵团一个军或两个军的部署甚好，但九兵团的主力仍以作九月战役的第二线兵力（第二梯队）为宜，不要调远了。（二）十三兵团的三十八军、三十九军、四十军应在八月上旬调至第一线积极准备九月战役3，而从三兵团及十九兵团中抽出三至四个军接替海防兵力。（三）在最前线修建多数粮弹储备库，为九月战役储备充分的粮弹，使作战时能随缺随补，此点极关重要。闻你已在筹备，未知情形怎样。（四）以上各点盼复。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"八月一日[1]德怀，即彭德怀，当时任中国人民志愿军司令员兼政治委员。[2]高，指高岗，当时任东北军区司令员兼政治委员。"},{"type":"paragraph","text":"[3]中国人民志愿军原拟定1951年9月对敌实施战役反击。后来，根据中共中央军委指示，决定推迟执行战役反击计划（只加紧准备而不发动），准备对敌实施战术反击。"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":8,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":464,"page_end":464},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9f64451cfe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

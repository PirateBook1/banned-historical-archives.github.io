script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"宁波专区农业社有一万七千多农户要求退社和已经退社","authors":["王良佑"],"dates":[{"year":1956,"month":11,"day":28}],"is_range_date":false,"parts":[{"text":"宁波专区农业社有一万七千多农户要求退社和已经退社","type":"title"},{"text":"王良佑","type":"authors"},{"text":"新华社杭州２８日讯　浙江省宁波专区农民要求退社和已退社的社员约占入社农户５％左右，思想动荡的有２％左右。从十月份到十一月中旬，七个县要求退社的已退社的农民有一万七千六百四十农户。要求退社或已退社的农户中，富裕农民占半数。","type":"paragraph"},{"text":"发生要求退社的重要原因：是这个专区今年遭受了严重的自然灾害，有半数的社不能增加收入或比去年减产，社员看不到高级的优越性，同时各地在升级并社后，许多问题解决得不及时或才不好。现在宁波地委正采取措施解决农民退社问题。","type":"paragraph"},{"text":"来源：１９５６年１１月２８日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d33edab911"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"马克思主义者研究历史是为了革命","authors":["翦伯赞"],"dates":[{"year":1957,"month":9,"day":23}],"is_range_date":false,"parts":[{"text":"马克思主义者研究历史是为了革命","type":"title"},{"text":"翦伯赞","type":"authors"},{"text":"雷海宗所说的，从恩格斯死后马克思主义就停止了发展。这种议论不能认为只是他的学术见解，他反映了他的政治态度。因为这种议论，实际上就是否定马克思主义的列宁阶段，否定毛泽东主席对马克思主义理论的创造性的发展，否定半个世纪以来各国共产党人对马克思主义理论的新的阐发，甚至否定苏联、中国和其他人民民主国家的革命胜利是马克思主义的胜利。虽然他后来也做了一些辩解，说他的马克思主义停滞论，只是限于历史学的范围。但就是在历史科学的范围内，马克思主义也没有停止它的发展，列宁的许多著作都发展了马克思主义的历史科学。毛泽东主席的许多著作，替马克思主义在中国史的研究方面奠定了基础。虽然列宁、毛泽东所论述的多是近代史方面的问题，但在这些著作中却发展了马克思主义历史科学的基本理论。虽然他们在论述历史问题的时候，总是结合革命问题，但并不能因为结合了革命就说不是历史科学，马克思主义的历史科学就是一种斗争的科学，革命的科学。马克思主义者不是为了研究历史而研究历史，而是为了改变历史，即为了革命而研究历史。（摘自１９５７年北京大学学报人文科学第三期翦伯赞：“反对资产阶级社会科学复辟”）","type":"paragraph"},{"text":" 来源：《人民日报》1957年9月23日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ab6301b793"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

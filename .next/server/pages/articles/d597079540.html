script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji2","name":"毛泽东全集第2卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji2.pdf"],"article":{"title":"读书会的商椎","alias":"","parts":[{"type":"paragraph","text":"读书会的商榨！]"},{"type":"paragraph","text":"（1920年11月）"},{"type":"paragraph","text":"近来有许多人提倡”“读书会”，我们觉得这个办法实在很好。其好处有三：1．一个人买书看，出一元钱只看得一元钱的书。若合五个人乃至十个人组织一个读书会买书看，每人出一元钱便可以看得十元钱的书，经济上的支出很少，学问上的收入很多。2．中国人的“关门研究法”，各人关上各人的大门躲着研究，绝不交换，绝不批评，绝不纠正，实在不好。最好是邀合合得来的朋友组织一个小小读书会，做共同的研究。就像你先生看完了这本书，一定有好多的心得，或好多的疑问，或好多的新发明，兀自想要发表出来，或辨明起来，有了一个小小的读书会，就有了发表或辨明的机关了。3．报是人人要看的东西，是“秀才不出门，全知天下事”的好方法。现在学校里的学生诸君，也有好多不看报的，是因为学校不能买许多报，报的份数太少的原故。最好是“每班”组织一个读书会，每月各人随便出几角钱，合拢起来钱就不少。除开买书之外便可多定几份报，至少也可以定一种。那么，便立刻变成不出门知天下的“秀才”了，岂不很好。上列的好处，如你先生觉得还不错，“读书会”这东西，何妨就从你先生组织起呢？若要备新出版新思想的书，报，杂志，则蔽社应有尽有，倘承采索，不胜欢迎。"},{"type":"paragraph","text":"[1]本文写作时间、起草和保存情况同上文。原文标题下有“（文化书社同人）”字样。"}],"authors":["毛泽东"],"dates":[{"year":1920,"month":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":300,"page_end":300},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d597079540"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为“白毛女”获奖而欢呼文艺界昨举行庆祝大会黄源、于伶讲话号召文艺工作者创造更多更好的作品来贯彻毛主席的文艺路线","authors":[],"dates":[{"year":1951,"month":9,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　本市文学艺术界联合会和中国影片经理公司华东区公司，昨日上午八时半在新华大戏院举行大会，庆祝荣获第六届国际电影节第一个荣誉奖的“白毛女”上映，到会的有五百多人。"},{"type":"paragraph","text":"大会由顾仲彝任主席。黄源、于伶在会上讲话，都指出“白毛女”、“钢铁战士”、‘中国民族大团结’在国际电影赛会上获奖，是毛主席文艺思想的胜利，这光荣应该归于毛主席。全上海的文艺工作者，应全心全意地以无产阶级思想为唯一的领导思想，毛主席的文艺方针是我们唯一的文艺方针，从人民的立场来表现新中国人民的英雄形象，‘白毛女’以及所有得到国际荣誉的影片中间具体表现了的思想性和艺术性，更照亮了我们人民电影创作的广阔的道路，让我们产生更多更好的作品来贯彻毛主席的文艺路线!"},{"type":"paragraph","text":"九时半散会后，即放映‘白毛女’。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"08f9a76b8c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

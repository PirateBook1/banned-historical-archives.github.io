script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"决心用血汗和战斗为北加里曼丹革命打开新局面  北加里曼丹人民武装认真学习毛泽东思想","authors":[],"dates":[{"year":1969,"month":7,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"决心用血汗和战斗为北加里曼丹革命打开新局面"},{"type":"paragraph","text":"北加里曼丹人民武装认真学习毛泽东思想"},{"type":"paragraph","text":"新华社三十日讯　新加坡消息：在新加坡出版的马来亚报纸《阵线报》最近刊登一篇文章，报道了北加里曼丹人民武装部队认真学习毛泽东思想的情景。"},{"type":"paragraph","text":"文章说，初春的太阳透过丛林照射进北加里曼丹人民武装部队的一所简陋的课堂，使课堂里充满了金色的阳光。一个新来的二十来岁的小伙子，一早便来到课堂里，手捧红彤彤的《毛主席语录》，迎着初升的朝阳，一字一句地默念着毛主席的教导：“我们的共产党和共产党所领导的八路军、新四军，是革命的队伍。我们这个队伍完全是为着解放人民的，是彻底地为人民的利益工作的。”"},{"type":"paragraph","text":"文章说，四周已经坐满了许多男女学员。同志们有的在读《毛主席语录》，有的在准备上今天的第一课——《为人民服务》，有的在做笔记，有的在小声议论。这个新来的小伙子来到这个学习班里已经两、三天了。他第一次真正感受到革命大家庭的温暖。他的目光久久地停留在横梁上的一幅大字标语：“热烈欢迎新同志的到来！”他回想过去在敌占区里黑暗的岁月，反动派对他的迫害，又看看眼前，在这个学习班里，感到无限的亲切，无限的温暖，激动得泪水盈眶。"},{"type":"paragraph","text":"文章说，一位领导同志来到了课堂。这个新来的小伙子激动地翻开了今天的第一课：《为人民服务》。他看着领导同志久经考验的、亲切的脸，暗自下了决心：“一定要把毛泽东思想学到手，用我们的血汗和战斗去打开北加里曼丹革命的新局面。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3e9455be85"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

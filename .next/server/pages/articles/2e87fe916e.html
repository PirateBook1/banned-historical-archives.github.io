script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为传播毛泽东思想而斗争  美国劳动人民热爱毛主席和毛泽东思想的动人事例","authors":[],"dates":[{"year":1967,"month":9,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"为传播毛泽东思想而斗争"},{"type":"paragraph","text":"美国劳动人民热爱毛主席和毛泽东思想的动人事例"},{"type":"paragraph","text":"新华社讯　纽约消息：美国进步劳工党机关报《挑战》报在九月份出版的一期中，报道了一则美国劳动人民热爱毛主席和毛泽东思想的动人事例。事情的经过是这样的："},{"type":"paragraph","text":"不久前的一天，几个美国进步劳工党党员象往常一样，来到纽约西区波多黎各劳动人民聚居区的街头，出售西班牙文版的《毛主席语录》。他们热情地向过路行人介绍这本全世界革命人民的宝书。许多群众为了寻求革命真理，纷纷购买。"},{"type":"paragraph","text":"这时，有两个反动家伙跑来寻衅。一个家伙一面破口大骂，一面从售书人手里抢走一本红书，并恶狠狠地扔在地上。一位过路的多米尼加工人对这个反动家伙的挑衅大为气愤，上前一步，掐住了这个家伙的脖子，教训他说：“你是什么东西！竟敢侮辱毛主席的书！马上把书拾起来！”第二个家伙见势不妙，拾起书就想逃跑。但是，十几个工人挡住他的去路，并命令他立刻把书还回去。在工人们的愤怒斥责下，这两个家伙只得乖乖地送还了书，灰溜溜地走开了。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2e87fe916e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

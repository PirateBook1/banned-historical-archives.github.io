script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"党中央决议是对阶级敌人的沉重打击上钢五厂万余工人集会，热烈欢呼毛主席、党中央的英明决策，愤怒批判邓小平的反动罪行，坚决支持首都军民对一小撮阶级敌人实行无产阶级专政","authors":[],"dates":[{"year":1976,"month":4,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上钢五厂一万多名钢铁工人，热烈欢呼中共中央关于华国锋同志任党中央第一副主席和国务院总理的决议，坚决拥护中共中央关于撤销邓小平党内外一切职务的决议，坚决支持首都工人民兵、人民警察和警卫战士对制造天安门广场反革命政治事件的一小撮阶级敌人实行无产阶级专政。他们激动地说:“党中央两个决议是伟大领袖毛主席的英明决策，是对阶级敌人的沉重打击，大长了无产阶级志气，大灭了资产阶级威风，充分反映了我们钢铁工人的意愿。”"},{"type":"paragraph","text":"昨天，十里钢城到处是批判邓小平大搞复辟倒退和反攻倒算的罪行、批判一小撮反革命分子罪行的愤怒吼声。全厂召开了声讨大会，各车间、工段、班组纷纷召开批判会。钢铁工人义愤填膺地说:“天安门广场是新中国第一面红旗升起的地方，是毛主席检阅革命群众的地方，一小撮反革命分子竟然在天安门广场为不肯改悔的走资派邓小平鸣冤叫屈，制造反革命政治事件，这就充分说明阶级斗争是非常尖锐、复杂的。走资派还在走，阶级斗争根本没有熄灭。”大家又一次学习毛主席在批判右倾翻案风时指出的:“一九四九年提出国内主要矛盾是无产阶级对资产阶级之间的矛盾。十三年后重提阶级斗争问题，还有形势开始好转。文化大革命是干什么的?是阶级斗争嘛。刘少奇说阶级斗争熄灭论，他自己就不是熄灭，他要保护他那一堆叛徒、死党。林彪要打倒无产阶级，搞政变。熄灭了吗?”联系一小撮阶级敌人在天安门广场制造的反革命政治事件，大家深有体会地说:“只有抓紧阶级斗争这个纲，我们才能立于不败之地。不肯改悔的走资派邓小平贩卖阶级斗争熄灭论，丝毫骗不了我们工人阶级。我们要针锋相对，揭露批判邓小平反革命的修正主义路线。”全厂工人决心以阶级斗争为纲，牢牢掌握斗争大方向，把斗争的锋芒对准不肯改悔的走资派邓小平，不管出现什么阻力，誓把反击右倾翻案风的斗争进行到底。"},{"type":"paragraph","text":"反击右倾翻案风的斗争开展以来，这个厂党委广泛发动群众，从厂部到各车间、工段、班组，层层举办学习班，培训骨干，组织大家学习无产阶级专政理论，学习毛主席自党的七届二中全会以来关于阶级、阶级矛盾和阶级斗争的论述，学习毛主席关于无产阶级文化大革命和反击右倾翻案风的一系列重要指示，深入批判不肯改悔的走资派邓小平，从理论和实践的结合上加深对社会主义革命的性质、对象、任务和前途的理解，认识反击右倾翻案风斗争的深刻意义。工人理论队伍在斗争中充分发挥了战斗作用。当社会上出现一些谣言时，这个厂的工人和干部用阶级斗争的观点进行分析，排除干扰，牢牢掌握斗争的大方向，把斗争的矛头指向不肯改悔的走资派邓小平，使反击右倾翻案风的斗争不断深入发展。"},{"type":"paragraph","text":"反击右倾翻案风的伟大斗争极大地激发了工人和干部的社会主义积极性。全厂职工坚持抓革命，促生产的方针，不断取得新胜利。今年第一季度，全厂总产值比去年同期增长百分之十三；优质钢增长百分之八点七；许多重点钢种都有大幅度增长，电炉钢产量和加工车间的生产水平都超过了去年同期的水平。　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"812a6c5322"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"太康城郊公社插队干部经常举办讲用会  在生产第一线活学活用毛泽东思想","authors":[],"dates":[{"year":1969,"month":12,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"太康城郊公社插队干部经常举办讲用会"},{"type":"paragraph","text":"在生产第一线活学活用毛泽东思想"},{"type":"paragraph","text":"据新华社郑州电　河南省太康县城郊公社革委会在狠抓插队劳动干部的思想教育工作中，经常举办插队劳动干部活学活用毛泽东思想讲用会，有力地促进了下放干部的思想革命化。"},{"type":"paragraph","text":"今年年初，太康县县、社机关的九十多名干部，积极响应伟大领袖毛主席的号召，胸怀朝阳，到城郊公社插队劳动。他们在劳动中，自觉接受贫下中农的再教育，认真改造世界观，许多干部取得了可喜的收获，有不少经验和体会。公社革委会及时掌握插队劳动干部的各种活思想，经常召开插队劳动干部活学活用毛泽东思想讲用会，有针对性的组织这些思想改造得比较好的下放干部进行讲用，对不断促进这些干部的思想革命化起了积极作用。"},{"type":"paragraph","text":"共产党员王锦壁，是个扛长工出身的老干部。过去，他对干部下放劳动的重大意义认识不足，总认为自己农活过得硬，下放劳动没有多大必要。在劳动实践中，他的觉悟逐步提高，自觉地同贫下中农一起学习毛主席著作，一起斗私批修，一起劳动，处处拣脏活、重活干，受到了贫下中农的热情赞扬。王锦壁同志在活学活用毛泽东思想讲用会上的讲用，为全社插队劳动干部树立了榜样。"},{"type":"paragraph","text":"县财贸部门一个插队劳动的“三门”干部，原先认为自己出身不好，这次下放是“革命到了头”。因此，劳动没劲头，开会坐后头。他带着自己的思想问题，认真学习了毛主席关于坚持干部参加集体生产劳动的教导，在讲用会上主动斗私批修。在贫下中农的帮助下，他坚持在斗争中活学活用毛主席著作，刻苦地改造自己的非无产阶级思想，不怕苦，不怕累，精神面貌有了很大变化。贫下中农热情地鼓励他说：“你的鞋虽然磨破了，但是路子走对了。”他自己也深有体会地说：“由‘三门’走进贫下中农的门，才真正找到了革命化的门。”"},{"type":"paragraph","text":"这个公社革委会把经常举办插队劳动干部活学活用毛泽东思想讲用会，作为一项制度坚持下来，并且越办越好，有力地推动着全社插队劳动干部的思想革命化。一年来，在城郊公社插队劳动的干部，已有四人光荣地加入了中国共产党，四十三人被评为活学活用毛泽东思想积极分子和“五好社员”，有些同志经过贫下中农的推荐，还参加了各级革委会的领导班子。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3684af8bd2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

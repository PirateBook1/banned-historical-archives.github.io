script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"支持对南非联邦政府的抗议  毛主席电复达杜博士  认为达兰士瓦州印度人大会对歧视亚洲人民的抗议是合理的","authors":[],"dates":[{"year":1950,"month":7,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"支持对南非联邦政府的抗议"},{"type":"paragraph","text":"毛主席电复达杜博士"},{"type":"paragraph","text":"认为达兰士瓦州印度人大会对歧视亚洲人民的抗议是合理的"},{"type":"paragraph","text":"【新华社二十六日讯】南非联邦达兰士瓦州印度人大会主席约瑟夫·达杜于六月十八日致电毛泽东主席，呼吁我国政府支持其抗议南非联邦政府的所谓“种族隔离法案”。毛泽东主席已电复表示完全支持。两电电文如下："},{"type":"paragraph","text":"（一）约瑟夫·达杜致毛主席电：中国人民政府主席"},{"type":"paragraph","text":"由于南非政府根据“种族隔离法案”猛烈侵犯亚洲人民，该法案并直接影响到华侨团体以及印度人民，达兰士瓦州印度人大会鉴于历史赋与中国在亚洲及世界事务中的重要地位，特向贵政府呼吁请求积极参加全世界对南非联邦法西斯主义之抗议。"},{"type":"paragraph","text":"主席：约瑟夫·达杜博士"},{"type":"paragraph","text":"六月十八日"},{"type":"paragraph","text":"（二）毛主席复电：南非达兰士瓦州印度人大会主席约瑟夫·达杜博士："},{"type":"paragraph","text":"六月十八日来电收到。"},{"type":"paragraph","text":"我代表中国人民完全支持你们对于南非联邦政府歧视中、印及其他亚洲人民的所谓“种族隔离法案”的合理的抗议。"},{"type":"paragraph","text":"毛泽东  北京七月二十六日"},{"type":"paragraph","text":"按：南非联邦政府提出的所谓“种族隔离法案”已于六月间在南非议会通过。这一个法案是南非六十余年来一贯排斥亚洲人和种族歧视政策的进一步发展。该法案把占南非联邦人口三分之二以上的非白种人，禁锢于几个隔离的地区以内。所谓非白种人，系指南非土人、印度人，少数中国人亦包括在内（南非土人总数约为九百万，印度人约三十万，华侨约四千，白种人不到二百万）。这一反动法案已引起南非各族人民的一致激烈反对与抗议。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1e027714f3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

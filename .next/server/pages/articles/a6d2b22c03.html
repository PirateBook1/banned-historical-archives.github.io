script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央转发中央监察委员会关于检查处理清仓核资工作中违法乱纪案件情况报告的批示","authors":[],"dates":[{"year":1962,"month":10,"day":31}],"is_range_date":false,"parts":[{"text":"中共中央转发中央监察委员会关于检查处理清仓核资工作中违法乱纪案件情况报告的批示","type":"title"},{"text":"各中央局，各省、市、自治区党委，中央各部委党组：","type":"appellation"},{"text":"现在把中央监察委员会关于检查处理清仓核资工作中违法乱纪案件的情况报告发给你们。中央同意这个报告。各地方和各部门的党组织，应该继续抓紧和做好清仓核资的工作，认真地、严肃地处理工作中所发现的各种违法乱纪的案件。","type":"paragraph"},{"text":"有些地方和有些部门，对待犯有错误的党员干部，不能坚持原则，姑息纵容，应该给予处分的不予处分，这种情况必须改正。对于党员干部进行组织处理时，不能简单化，要根据具体情况和具体情节，慎重地加以考虑，这是对的。但是，对于确实犯有严重错误的人，就必须按照原则办事，就应该根据党的纪律和国家法令，给以应得的处分。党内纪律松弛的现象必须防止和纠正，国家的法令也不得任意地加以更改。不然，不仅会造成工作上的损失，还会造成思想上的混乱，弄得是非不明，从而不利于教育广大党员干部。关于这一点、希望各级党组织认真地加以注意。","type":"paragraph"},{"text":" 中   央一九六二年十月三十一日","type":"paragraph"},{"text":"（发至县委）","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a6d2b22c03"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

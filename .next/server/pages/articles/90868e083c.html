script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"素龙公社认真执行毛主席提出的农业“八字宪法”  狠抓增产关键措施　春耕生产又快又好","authors":[],"dates":[{"year":1970,"month":3,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"素龙公社认真执行毛主席提出的农业“八字宪法”"},{"type":"paragraph","text":"狠抓增产关键措施　春耕生产又快又好"},{"type":"paragraph","text":"据新华社广州八日电　广东省罗定县素龙公社革委会在春耕生产高潮中，认真贯彻执行毛主席提出的农业“八字宪法”，狠抓增产的关键措施，使春耕生产搞得又快又好。"},{"type":"paragraph","text":"一九六九年，素龙公社的社员按照农业“八字宪法”，实行科学种田，农业生产获得了大丰收，水稻平均亩产超过一千斤。根据去年的经验，今年他们把农业“八字宪法”贯彻到春耕生产的每一环节中去，狠抓增产的关键措施，争取多打粮食，为革命作出更大的贡献。"},{"type":"paragraph","text":"在毛主席的“自力更生”、“艰苦奋斗”的伟大方针指引下，素龙公社贫下中农依靠自己的双手，去冬今春新开梯田二千三百多亩，把旱地改为水田一千三百多亩。为了加强新开梯田的土壤肥力和改造低产田，公社革委会发动群众，根据当地条件，迅速掀起了圈猪积肥和大积土杂肥的活动。今年二月以来，这个公社先后车干池塘二百多口，积塘泥一百五十多万担，加上其他土杂肥，共积肥料二百三十多万担，平均每亩田有肥近六十担，比往年大大增加。这个公社还专门召开了现场会议，推广赤坎大队整治排灌系统的经验。在全公社开展了一个整治排灌系统的突击活动，使二万多亩原来排灌不分家的水田，实现了排灌分家。为了解决三千亩水利设施较差田的灌溉问题，这个公社去冬以来就抓紧了水利建设，先后完成了四十五宗水利工程，并且抓紧配套，做到建一宗成一宗，全部发挥了灌溉效益，为夺取水稻的丰收创造了有利条件。"},{"type":"paragraph","text":"在贯彻农业“八字宪法”的过程中，素龙公社还组织了一支科学实验队伍，坚持科学种田。最近，这个公社召开了农业科学实验经验交流会，认真总结推广本地区科学种田的成功经验，研究农业增产的措施。现在，这个公社共建立了二百多个科学种田实验小组，有一支一千一百多人的科学实验队伍，普遍开展了品种比较、高产示范、良种繁育等项试验活动。"},{"type":"paragraph","text":"素龙公社在贯彻农业“八字宪法”，狠抓生产关键的过程中，突出无产阶级政治，始终注意抓好社员的活思想，及时克服各种思想障碍。前一段，有些人认为今年水足、肥多、季节早，对春耕生产存在“慢慢来”的思想。公社革委会发现这种思想苗头后，就及时组织广大干部和群众认真学习毛主席关于“不失时机地掌握生产环节，取得比去年更大的成绩”的伟大教导，总结“一造早，三造好”的经验，使大家认识到，只有抓紧季节，工作才能主动，增产才有保证，从而克服了“慢慢来”的思想，迅速投入春耕。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"90868e083c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"结束对我国的友好访问邦戈总统和夫人离开北京张春桥、吴桂贤副总理，徐向前副委员长等及数千群众到机场热烈欢送","authors":[],"dates":[{"year":1975,"month":6,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年六月二十九日电　加蓬共和国总统、政府首脑哈吉·奥马尔·邦戈和夫人及其一行，结束了对我国的友好访问，今天上午乘专机离开北京。"},{"type":"paragraph","text":"国务院副总理张春桥、吴桂贤，人大常委会副委员长徐向前，外交部长乔冠华，中国人民解放军副总参谋长彭绍辉，人大常委会委员傅秋涛，有关方面负责人何英、柴树藩、陈慕华、肖鹏、于眉、杨寿山、阎志祥等，以及首都群众数千人，到机场热烈欢送加蓬贵宾。"},{"type":"paragraph","text":"在飘扬着加蓬共和国国旗和中华人民共和国国旗的首都机场上，举行了隆重的欢送仪式。乐队奏加蓬国歌和中国国歌。邦戈总统由我国领导人陪同，检阅了中国人民解放军陆、海、空三军仪仗队。当邦戈总统和夫人等加蓬贵宾挥手向欢送群众告别时，人们敲锣打鼓，载歌载舞，表达中国人民对加蓬人民的友好情谊。"},{"type":"paragraph","text":"到机场欢送邦戈总统和夫人的还有加蓬驻中国大使克里斯托夫·布巴纳和各国驻中国的外交使节。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b208a60cee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

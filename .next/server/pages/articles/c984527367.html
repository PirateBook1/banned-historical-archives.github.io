script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川省公安厅分党组关于对来历不明的一批藏民审查处理的情况报告","authors":[],"dates":[{"year":1961,"month":1,"day":30}],"is_range_date":false,"parts":[{"text":"四川省公安厅分党组关于对来历不明的一批藏民审查处理的情况报告","type":"title"},{"text":"去年11、12月间陆续在我省资中、资阳、大足、重庆、荣昌、自贡、荣县、沪州等地发现一批来历不明的藏民，他们以朝山、拜佛、参观等为名，到处流窜，并发现有的伪造证件骗取主付食品，严重影响社会治安。经请示省委赵书记批准，我们采（下缺）","type":"paragraph"},{"text":"拟打击对象各1名，破坏牲畜畏罪潜逃2名，逃避劳动的喇嘛和落后群众30名。他们外流时间一般在3至6月左右，有的已达二年之久。经与甘肃公安厅联系后已于今年元月3日送交甘肃处理。特此报告。","type":"paragraph"},{"text":"1961年1月30日","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c984527367"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

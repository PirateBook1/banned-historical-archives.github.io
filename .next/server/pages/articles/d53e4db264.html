script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"0d948a84-85f8-4e30-b43d-9148bae6609d","name":"红旗一九七二年第十二期","internal":false,"official":true,"type":"pdf","author":"《红旗》杂志编辑部","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/0d948a84-85f8-4e30-b43d-9148bae6609d.pdf"],"article":{"title":"课文两篇","alias":"","parts":[{"type":"paragraph","text":"校课本》等。还紧密结合政治运动，编选了许多活页教材。这些课本就地取材，贯彻了理论联系实际的原则，易学易懂易记，很受学员欢迎。例如，结合本地生产实际编写的《节令歌》，学员反映说：“这样的课文，一学就懂得，一念就记得，既学了文化，又懂了技术。”"},{"type":"paragraph","text":"毛主席教导我们：“技术夜校的教员，可以就地选拔，并且要提倡边教边学。”我们按照“政治上可靠，有一定文化水平，群众拥护、自己愿干”的条件，采取生产队提名，经大队党支部聘请的办法，选拔夜校教员。现在全公社有夜校教员八十三人，其中-一部分是回乡知识青年，其余的都是扫盲班毕业的夜校学员。对于这一批业余教师，我们采取多种形式，定期集调，帮助他们边教边学，提高政治和业务水平。还树立典型，表扬先进，使大多数业余教师不为名，不为利，不怕苦，不怕累，努力为农民业余教育贡献力量。"},{"type":"paragraph","text":"在毛主席革命路线指引下，我们公社在坚持业余教育方面取得了一些成绩，但不能因此自满，我们决心继续前进，夺取新的胜利。+附：课文两篇*"},{"type":"paragraph","text":"老贫农说家史"},{"type":"paragraph","text":"同志们，莫忘本，阶级斗争记心上老贫农，明海洋，一件破袄捧手上，"},{"type":"paragraph","text":"幸福不忘毛主席，翻身不忘共产党，他给社员说家史，句句都是血泪账。"},{"type":"paragraph","text":"歌节"},{"type":"paragraph","text":"令"},{"type":"paragraph","text":"白露种蔬莱，秋分快翻田，每月有两节，一节十五天。"},{"type":"paragraph","text":"寒露忙秋播，霜降甘蔗甜，立春天气暖，雨水农具添，"},{"type":"paragraph","text":"立冬小（雪）大雪，冬至小（寒）大寒，惊蛰下建秋，春分忙犁田，"},{"type":"paragraph","text":"冬季活路多，安排要周全清明插早稻，谷雨前种棉，"},{"type":"paragraph","text":"积肥修水利，造林又整田立夏收豆麦，小满勤蒋田，"},{"type":"paragraph","text":"培育除杂草，人人忙不闲，芒种播种毕，夏至到热天，"},{"type":"paragraph","text":"总结订规划，迎接更大手收年。小暑割早稻，大暑复晚完，立秋抓秋收，处暑摘新棉，"}],"authors":[],"dates":[{"year":1972,"month":12,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":72,"page_end":72},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d53e4db264"},"buildId":"Sk_QHO4GJi-ijW

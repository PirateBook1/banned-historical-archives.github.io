script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"群众干劲越大，领导越要关心群众生活","authors":["春闻"],"dates":[{"year":1976,"month":7,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"春闻"},{"type":"paragraph","text":"堰头生产队的调查，讲的是办农忙食堂，其实，有关群众生活方面的问题，诸如:办好农忙托儿所、幼儿园；搞好防暑降温、卫生防病工作；还有安全生产，加强机械、电源的管理，等等，都应该予以重视，一点不能疏忽，一点也不能看轻。堰头生产队的同志，坚持六年办好农忙食堂，帮助社员解决了大忙中的烧饭、饮水等问题，深受大家欢迎。我们应该向堰头生产队的同志学习，真心实意地为群众谋利益，解决好群众的生产和生活问题。一切这些群众生活上的问题，都应该把它提到自己的议事日程上，应该讨论，应该解决。"},{"type":"paragraph","text":"有的同志认为:现在是“三抢”大忙，工作忙得很，群众生活小事顾不过来。这种观点是错误的。作为一个领导，单单动员群众去战“三抢”，却不关心群众生活、怎么行呢?一切群众的实际生活问题，都是我们应当注意的问题。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"de769a033f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

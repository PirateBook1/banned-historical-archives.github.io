script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"同济大学讲师郁雨苍的右派言论","authors":["同济大学卫生工程系讲师","郁雨苍"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"同济大学讲师郁雨苍的右派言论","type":"title"},{"text":"同济大学卫生工程系讲师郁雨苍","type":"authors"},{"text":"“职工干部中，许多党员干部，不论才能如何，都当了领导干部，自己的爱人也都安插上工作，造成群众感到有裙带风的感觉，建议领导，应有一次全面调查，特别是一些挂名工作的应该撤消。”（见校刊112期第四版）","type":"paragraph"},{"text":"“领导上是缺少宽阔的心胸，怕出问题，不大相信群众。我认为整风只整书记副书记，不整基层领导不对的，我们对基层比较了解，比较能帮助基层整风。”","type":"paragraph"},{"text":"“党委在半个月的整风中，又产生了新的官僚主义。从5月14日到6月4日，领导同志的态度一直没有转变。”","type":"paragraph"},{"text":"“领导同志对整风是不肯动脑筋，拿了一份文件，搬了三、四次。文件中整风的目的和要求，只提改进领导作风，反对三个主义，缺少具体内容，在整风方法上强调和风细雨，小民主，参加体力劳动。参加体力劳动对整风究竟起多大作用？我想不通。”“在鸣放中不谈党的方针政策，这种避重就轻的方法，如何能整好风呢？”（见校刊112期第四版）","type":"paragraph"},{"text":"“系里连续开了三周会，大家还扭在应不应该放，应该怎样放，在‘放’字上做文章，没有具体内容，结果不了了之。人家还说卫生工作系放的不错，我看是天知道，这正反映了同济放的空气沉默，以致于蚊子叫也当成雷鸣了。”（见校刊112期第四版）","type":"paragraph"},{"text":"“由于领导满足于口号的领导，每次总结总提出成绩是肯定的。54年提出主要是提高质量，56年提出教学改革基本已经完成，要提出副博士，这种自满情绪，使得大家均麻痹大意，认为我们的教学上没有什么缺点。另一方面由于行政工作下放，把一些老教师负担了行政工作，不得不要一些年轻教师开刘，影响了质量。”（见校刊112期第四版）","type":"paragraph"}],"comments":[],"origin":"同济大学马列主义资料室编印《右派分子言论汇编》第二辑（内部资料不得外传），一九五七年十月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2ba968eea1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

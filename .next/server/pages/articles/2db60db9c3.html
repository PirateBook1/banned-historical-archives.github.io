script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江西省人民政府为调运粤沪之粮几项补充规定的通知","authors":[],"dates":[{"year":1950,"month":3,"day":6}],"is_range_date":false,"parts":[{"text":"江西省人民政府为调运粤沪之粮几项补充规定的通知","type":"title"},{"text":"赣西南行署主任、各专员、县长、各级粮食局长","type":"paragraph"},{"text":"各级贸易、粮食公司经理、调粮指挥所长：","type":"paragraph"},{"text":"一、调运粤沪之粮，前已布置，原则规定，每县由地方党政负责集中3个至4个点，各县及各点数字粮局应会同指挥所粮食公司商定（地点前已通知各地），各级党政应切实负责迅速集中指定点，各调粮指挥所和粮食公司亦应由粮局集中点迅速接运至大的码头、车站，交给华东接粮机构。但粮食已集中指定小点还不能运出时指挥所要负责，粮食未集中指定小点由地方党政负责。粮食到指定点后不能停留过久，以防意外损失。","type":"paragraph"},{"text":"二、近据各地反映，在具体交接粮当中，关于交接点的远近不甚明确，今特规定如下：粮食交粮距车站码头5华里内之粮库统由指挥所负责运至车站码头，5华里以上者由地方党政负责运至车站码头交指挥所接收（南昌市不在内），但在具体情况下，如一个城市或乡村的仓库分散不集中，库至库远近不一致而在领导系统上为一个单位时应互相商量变通办理，在各该指定范围内之运费属于何单位由何单位负责。","type":"paragraph"},{"text":"三、关于粮食在交给华东时折价问题，应根据当日市场价格及具体情形由贸易粮食公司粮食局和华东接粮代表会同当地财委共同商定，每日公布价格应由当地财委同意后责成各级贸易公司负专责具体公布之。","type":"paragraph"},{"text":"四、各级粮局和各级粮食公司调粮指挥所在交给点和具体数字确定后，应商定订立合同，以明确责任而利工作。","type":"paragraph"},{"text":"五、以上四项仰各单位切实执行。","type":"paragraph"},{"text":" 主席  邵式平副主席  范式人  方志纯","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2db60db9c3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"毛泽东等祝贺朝鲜解放十四周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺朝鲜解放于四周年的电报"},{"type":"paragraph","text":"（1959年8月14日）朝鲜劳动党中央委员会委员长、朝鲜民主主义人民共和国内阁首相金日成同志，朝鲜民主主义人民共和国最高人民会议常任委员会委员长崔庸健同志："},{"type":"paragraph","text":"在朝鲜解放十四周年的时候，我们谨代表中国共产党、中华人民共和国政府和中国人民向朝鲜劳动党、朝鲜民主主义人民共和国政府和朝鲜人民表示热烈的祝贺。"},{"type":"paragraph","text":"朝鲜人民在以金日成同志为首的朝鲜劳动党和朝鲜民主主义人民共和国政府的正确领导下，进行了忘我的劳动，发挥了无穷的创造性，以千里马的快速步伐，胜利地提前两年半完成了第一个五年计划的工业总产值计划。中国人民对兄弟的朝鲜人民所取得的辉煌成就，感到无限的欢欣和鼓舞。"},{"type":"paragraph","text":"朝鲜民主主义人民共和国政府和人民一贯执行和平外交政策，为缓和远东国际紧张局势和世界和平做了坚持不懈的努力。朝鲜人民广泛开展的要求美国侵略军队撤出南朝鲜和实现祖国和平统一的正义斗争，得到全世界爱好和平人民的普遍支持。中国人民坚决支毛泽东全集第四十二卷持兄弟的朝鲜人民的正义斗争并坚信美帝国主义一定会被赶走，朝鲜人民和平统一祖国的事业一定胜利。"},{"type":"paragraph","text":"一年来，中朝两国人民牢不可破的兄弟友谊和亲密合作，在谋求两国经济文化的共同繁荣和人民幸福的事业中更加巩固和发展了。这对加强以苏联为首的社会主义阵营的团结和维护亚洲与世界和平的事业具有重大作用。"},{"type":"paragraph","text":"祝朝鲜人民在社会主义建设和争取自己祖国统一的斗争中取得更大的成就。"},{"type":"paragraph","text":"祝中朝两国兄弟人民的亲密友谊万古长青。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中华人民共和国主席刘少奇中华人民共和国全国人民代表大会常务委员会委员长朱德中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"1959年8月14日"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":8,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":288,"page_end":289},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9b9a32dd28"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

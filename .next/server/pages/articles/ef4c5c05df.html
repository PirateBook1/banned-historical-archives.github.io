script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在天安门城楼上欢度“五一”之夜  我国领导人会见各国外宾","authors":[],"dates":[{"year":1959,"month":5,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在天安门城楼上欢度“五一”之夜"},{"type":"paragraph","text":"我国领导人会见各国外宾"},{"type":"paragraph","text":"据新华社1日讯　本社记者报道：党和国家领导人刘少奇、周恩来、朱德、董必武、林彪、邓小平等，今晚同来自五十多个国家的外宾一起，在天安门城楼上欢乐地度过了“五一”之夜。"},{"type":"paragraph","text":"在这狂欢之夜开始的时候，党和国家的领导人，同匈牙利党政代表团、德意志民主共和国人民议院代表团、波兰统一工人党代表团、阿尔巴尼亚劳动党代表团、印度尼西亚共产党代表团、意大利共产党代表团、澳大利亚共产党代表团的贵宾们一起，观看了天安门广场上的群众大联欢。"},{"type":"paragraph","text":"随后，党和国家的领导人同来自世界五大洲的各国代表团的负责人和各国著名人士以及各国驻华使节，亲切地会见。他们热烈欢迎各国来宾们同中国人民一起欢度全世界劳动人民共同的节日，祝各国人民之间的友谊不断发展。在会见的时候，伊拉克工会代表团的贵宾们向刘少奇主席、朱德委员长和周恩来总理转达了卡塞姆总理对我国领导人的问候，刘少奇主席、朱德委员长和周恩来总理都请贵宾们把他们的问候带给卡塞姆总理，祝卡塞姆总理身体健康、祝伊拉克人民幸福。阿尔及利亚军事代表团和工会代表团的贵宾们，以战斗的阿尔及利亚人民的名义向刘少奇主席、朱德委员长和周恩来总理致敬，感谢中国人民对阿尔及利亚人民的支持。阿尔及利亚军事代表团团长奥马尔·乌西迪克说：“我们要继续战斗下去，直到最后胜利为止。”刘少奇主席说：“你们的战斗进行得很好。你们一定能够获得最后胜利！”在会见的时候，美国著名女作家安娜·路易·斯特朗把她最近写成的一部中国人民公社的书送给了周恩来总理。"},{"type":"paragraph","text":"会见以后，党和国家的领导人同各国来宾一起，在天安门城楼两侧欣赏了精彩的歌舞和杂技表演。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ef4c5c05df"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共江西省委对各地委所提问题的答复","authors":[],"dates":[{"year":1950,"month":12}],"is_range_date":false,"parts":[{"text":"中共江西省委对各地委所提问题的答复","type":"title"},{"text":"（一）对大中地主的财产除罪大恶极的恶霸分子外，不应一律宣布没收。如果为了更合理的满足贫雇农要求，应经过其他合理合法的形式出现，如反霸赔偿，退租退押，清理贪污，赔偿分散变卖应没收财产等。否则，如一律宣布没收，即极易助长下面干部的简单化，障碍群众发动，同时也极易因没收不到即追浮挖底，引起乱捉乱打逼死人命。","type":"paragraph"},{"text":"（二）对大中地主在农村集镇上的作坊、油房、粉房、水磨等，不应宣布没收。这是与封建剥削有区别的。就是说这是属于非封建剥削，保持这些作坊性的生产，是有好处的。","type":"paragraph"},{"text":"（三）对富农的旧债，目前不应宣布废除，只可采用实际上拖的办法，如延期，分期还，少还等办法。对其解放后逼去农民的欠债，也不应一般宣布追回，如农民提出此类问题时，我们只可站在农民的立场按政务院债务处理条例调解仲裁解决之。按条例规定，如农民多还了的，可以退回。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f64daed38f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

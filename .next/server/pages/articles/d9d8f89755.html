script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1998","name":"中共中央关于重新处理纯属反对‘四人帮’案件的通知","author":"中共中央","internal":false,"official":false,"type":"pdf","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives11/main/data/1998/1998.pdf"],"article":{"title":"中共中央关于重新处理纯属反对‘四人帮’案件的通知","alias":"","parts":[{"type":"paragraph","text":"编号 0027622"},{"type":"paragraph","text":"中共中央文件"},{"type":"paragraph","text":"中发〔1976］ 23 号"},{"type":"paragraph","text":"中共中央通知各省、市、自治区党委，各大军区、省军区、野战军党委，中央和国家机关各部委党委、领导小组或党的核心小组，军委各总部、各军兵种党委："},{"type":"paragraph","text":"在中央揭露王张江姚反党集团以后，有些省提出对过去纯属反对王张江姚“四人帮”的案件应予重新处理的问题。中央认为，凡纯属反对“四人帮”的人，已拘捕的。应予释放；已立案的，应予销案；正在审查的，解除审查；已判刑的，取消刑期予以释放；给予党籍团籍处分的，应予撤销。要认真做好这部分同志的政治思想工作，鼓励他们积极参加反对王张江姚反党集团的斗争。"},{"type":"paragraph","text":"00027"},{"type":"paragraph","text":"凡不是纯属反对“四人帮”，而有反对伟大领袖毛主席、反对党中央、反对无产阶级文化大革命或其他反革命罪行的人，绝不允许翻案。"},{"type":"paragraph","text":"中共中央"},{"type":"paragraph","text":"一九七六年十二月五日"},{"type":"paragraph","text":"（此件发至县、团级）中共中央办公厅"},{"type":"paragraph","text":"一九七六年十二月五日发出"},{"type":"paragraph","text":"共印五O、O○O份。"}],"authors":["中共中央"],"dates":[{"year":1976,"month":12,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":2},"tags":[{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d9d8f89755"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

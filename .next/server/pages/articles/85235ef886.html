script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国亿万革命妇女的大喜事毛主席为《中国妇女》杂志题字全国妇联革命同志看到题字，激动得不断高呼:“毛主席万岁!万万岁!”表示一定要把全国妇联办成毛泽东思想的大学校，把《中国妇女》杂志办成一个宣传毛泽东思想的红色刊物","authors":[],"dates":[{"year":1966,"month":8,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京24日电　我们的伟大导师、伟大领袖、伟大统帅、伟大舵手毛主席，八月二十日给《中国妇女》杂志题了字。这是我们最敬爱的领袖毛主席对全国广大革命妇女的最大关怀，最大鼓舞，最大支持!这是全国革命妇女的大喜事!"},{"type":"paragraph","text":"在这次无产阶级文化大革命的浪潮中，全国妇联革命同志揪出了反党反社会主义反毛泽东思想的黑帮分子董边，罢了她《中国妇女》杂志社社长兼总编辑的官，夺回了这个宣传阵地。大家渴望毛主席能给新的《中国妇女》杂志题字，蔡畅同志八月十八日向毛主席转达了这个请求。我们的伟大领袖毛主席最了解、最关怀、最支持革命妇女群众，过了两天，就用他那写出大量光辉著作的笔，写了“中国妇女”四个大字。全国妇联革命同志看到了毛主席的题字，激动得不断地高呼:“毛主席万岁!毛主席万岁!万万岁!”"},{"type":"paragraph","text":"二十二日上午，蔡畅、康克清、罗琼、曹孟君、沈兹九、李宝光、吴綪、胡耐秋等全国妇联负责人，同全国妇联、《中国妇女》杂志社革命同志一道，捧着放在红底镜框里的毛主席题字，敲锣打鼓，兴高采烈地到中共中央的群众接待站，代表全国女工、人民公社女社员、解放军女战士、革命女学生、革命妇女干部和革命妇女知识分子，向毛主席表决心。她们到了接待站，接待站前宽广的马路上顿时欢腾起来。“毛主席万岁”“中国共产党万岁”的欢呼声响彻天空。大家踩着锣鼓的节拍，欢乐地跳起秧歌舞。蔡畅同志兴奋地指挥大家高唱《大海航行靠舵手》，并且同大家一起跳起秧歌舞来。"},{"type":"paragraph","text":"《中国妇女》杂志社社长兼总编辑吴綪同志代表全国妇联、《中国妇女》杂志社的革命同志，走上接待站的讲台，向毛主席宣誓:一定要永远读毛主席的书，听毛主席的话，按照毛主席的指示办事，永远跟着毛主席干革命。一定要高举毛泽东思想伟大红旗，把全国妇联办成毛泽东思想的大学校，把《中国妇女》杂志办成一个宣传毛泽东思想，为无产阶级政治服务，促进广大女工、人民公社女社员、解放军女战士、革命女学生、革命妇女干部和革命妇女知识分子思想革命化的红色刊物!"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\08\\668p010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛主席和林彪同志在天安门城楼上"},{"type":"paragraph","text":"(均系新华社稿)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\08\\668p010102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e中国妇女"},{"type":"paragraph","text":"毛主席一九六六年八月二十日给《中国妇女》杂志的题字\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"85235ef886"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本进步报纸《长周新闻》发表社论指出毛主席声明是世界人民反美斗争进军号中岛健藏发表谈话热烈欢呼毛主席庄严声明","authors":[],"dates":[{"year":1970,"month":5,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京二十三日电　东京消息:日本进步报纸《长周新闻》发表了题为《打倒美帝及其走狗的进军号》的社论，热烈欢呼中国人民的伟大领袖毛主席五月二十日发表的支持世界人民反对美帝国主义斗争的庄严声明。"},{"type":"paragraph","text":"社论说，伟大领袖毛主席的声明科学地分析了当前的世界形势，阐明了敌我关系及其特点，非常明确地指出了世界历史的发展方向和全世界人民的胜利方向。这个声明对包括日本人民在内的世界人民斗争的发展，具有重要的意义。"},{"type":"paragraph","text":"社论说，日本人民已经认清了美日反动派的侵略本性，决心进一步开展反对美日反动派的正义斗争。"},{"type":"paragraph","text":"社论最后指出，毛主席发出的“全世界人民团结起来，打败美国侵略者及其一切走狗!”的伟大号召，极大地鼓舞了日本人民和全世界人民的斗争勇气，吹响了全世界人民反对美帝国主义及其一切走狗的伟大斗争的进军号。"},{"type":"paragraph","text":"据新华社北京二十三日电　东京消息:日中文化交流协会理事长中岛健藏发表谈话，热烈欢呼中国人民的伟大领袖毛主席发表的《全世界人民团结起来，打败美国侵略者及其一切走狗!》的庄严声明。"},{"type":"paragraph","text":"中岛说，毛主席在声明中指出:“新的世界大战的危险依然存在，各国人民必须有所准备。但是，当前世界的主要倾向是革命。”美帝国主义一天天烂下去，它的寿命不长了。美帝国主义拼命地走战争的道路，企图摆脱它的总危机，竟然疯狂地在印度支那扩大侵略战争。但是，它这种侵犯别国的独立和主权的丑恶野心，必将在全世界革命人民紧密团结面前，彻底失败。"},{"type":"paragraph","text":"中岛说，毛主席在声明中指出:“小国人民只要敢于起来斗争，敢于拿起武器，掌握自己国家的命运，就一定能够战胜大国的侵略。这是一条历史的规律。”日本反动政府同美帝国主义勾结起来，跟着美帝的指挥棒，复活日本军国主义，为起亚洲宪兵的作用而进行垂死挣扎。但是，没有比敢于斗争的人民更强大的力量了。敢于起来斗争，掌握自己国家的命运，这对我们是最重要的。日本人民同觉醒了的亚洲所有革命人民紧密携起手来，必将消灭妄图蹂躏印度支那三国人民的美帝国主义和妄图实现“大东亚共荣圈”迷梦的日本军国主义。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"对话"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dcc0a93a2c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

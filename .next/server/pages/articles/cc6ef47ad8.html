script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"柯尼希举宴庆祝德国国庆毛主席应邀出席","authors":[],"dates":[{"year":1950,"month":10,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【中央人民电台广播】北京七日消息:德意志民主共和国驻我国外交使团大使卫团长柯尼希，为庆祝德意志民主共和国成立一周年纪念，特地在七日下午七点钟，在北京举行盛大招待会。中华人民共和国中央人民政府主席毛泽东应邀与会，其他应邀出席的，还有中央人民政府副主席朱德、刘少奇、宋庆龄、李济深，中央人民政府秘书长林伯渠，政务院副总理董必武、郭沫若、黄炎培，人民革命军事委员会代理总参谋长聂荣臻，以及中央人民政府各部门首长和各人民团体负责人等五百多人。各国外交使节应邀出席招待会的，有苏联大使罗申，捷克大使魏斯柯普夫，朝鲜大使李周渊，罗马尼亚大使鲁登科，波兰大使布尔金，蒙古大使贾尔卡赛汗，匈牙利大使夏法朗柯，保加利亚大使彼得科夫，和各国使馆人员。招待会在热烈气氛中进行。会后，并且放映德意志民主共和国的新闻影片。"},{"type":"paragraph","text":"【中央人民电台广播】北京七日消息:北京人民日报、光明日报、工人日报，今天都用第一版显著地位，刊登了毛泽东主席和周恩来总理兼外长为祝贺德意志民主共和国成立一周年给皮克总统和格罗提渥总理的贺电。人民日报和光明日报同时刊登了德意志民主共和国驻华外交使团团长柯尼希的庆祝文章，题目是“欧洲历史的转捩点”。光明日报并且发表了社论，指出亚洲的四万万七千五百万中国人民和欧洲的七千万德国人民，正在一天天坚强有力地团结在苏联的周围。这个伟大的力量，就足以促进和平事业，阻止并打击帝国主义侵略者的侵略政策。"}],"comments":[],"origin":"中央人民电台","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cc6ef47ad8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

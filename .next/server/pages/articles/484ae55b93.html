script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"南阳市市长关于对右派分子刘志禧的处分决定","authors":[],"dates":[{"year":1958,"month":5,"day":10}],"is_range_date":false,"parts":[{"text":"南阳市市长关于对右派分子刘志禧的处分决定","type":"title"},{"text":"市第二初级中学：","type":"paragraph"},{"text":"你校教员刘志禧系地主出身，父亲当过伪保长。鸣放时刘志禧说：“肃反得不偿失”，“共产党挂羊头卖狗肉”；诬蔑地委书记：“虚报粮食产量，跪到省委书记面前领奖状”。更恶毒的是独办“整风日报”，在“消灭三害（官僚主义、主观主义、宗派主义）人人有责”的社论里说：“共产党进城以来，以功臣自居，骄傲自满，把人民特别是知识分子丢在一边”；“部分教师精神受到压抑，机关干部只知道享乐腐化，迷信纸上的命令、指示，农民的疾苦不过问；农村干部强迫命令，逼死农民，以至于给一些人造谣破坏，扰乱社会治安提供口实，共产党清是被腐败分子整垮了。”","type":"paragraph"},{"text":"据此，刘志禧已是资产阶级右派分子，决定给予监督劳动处分。","type":"paragraph"},{"text":" 市长  刘文祥1958年5月10日","type":"paragraph"}],"comments":[],"origin":"赵宗礼《1956—1961：南阳反右志逸》未刊稿，2023年2月6日。赵宗礼，《南阳日报》社退休记者。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"484ae55b93"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席和国家领导人员观看柬埔寨艺术家演出","authors":[],"dates":[{"year":1957,"month":10,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京6日电】　毛泽东主席、朱德副主席、刘少奇委员长、周恩来总理和国家的其他领导人员，今天晚间在中南海怀仁堂观看了柬埔寨王国古典舞蹈团的演出。"},{"type":"paragraph","text":"柬埔寨艺术家们表演的第一个节目是“祝福舞”。这个舞蹈是柬埔寨王后特意排练献给毛主席的。最后一个节目是“告别舞”，艺术家们一边表演一边唱道:“……亲爱的中国，我们像兄弟姊妹般的热爱你。亲密的友谊，永远把我们两国联系在一起。”这个舞蹈表演完毕时；艺术家们挥舞着中柬两国国旗，用中国话连连高呼:“柬埔寨和中国友好万岁!”"},{"type":"paragraph","text":"在表演结束以后，我国国家领导人员由柬埔寨经济代表团团长杨安陪同登上舞台，同柬埔寨艺术家们会见，并且同他们一起照了像。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d97fbd9891"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"马里人民踊跃参观毛主席革命事迹图片展览","authors":[],"dates":[{"year":1977,"month":9,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"马里人民踊跃参观毛主席革命事迹图片展览"},{"type":"paragraph","text":"据新华社巴马科电　马里首都巴马科于九月六日到十二日举行了“毛泽东主席革命事迹图片展览”。前往参观的很是踊跃。"},{"type":"paragraph","text":"许多来自马里各阶层的观众在观看毛主席从事革命活动的图片以后，表达了对毛主席的热爱和深切的怀念。一位老人穆萨·西迪贝从收音机里听到展览开幕的消息后，立即前往参观。当他看到毛主席同新疆维吾尔族自治区农民库尔班热情握手的照片时，高兴地伸出大拇指赞扬说，“毛主席真是一位伟大的领袖。他处处和群众在一起，他的心和人民的心一起跳动，我衷心热爱他。”"},{"type":"paragraph","text":"一位名叫乌斯马纳·桑加雷的马里学生先后三次观看了展出。他说：“毛泽东主席是二十世纪的伟人。他的革命实践是我们取之不尽的力量和鼓舞的源泉。因此，我们完全有理由说：毛主席没有死，他永远不会死，他永远和我们在一起，我们时时刻刻怀念他！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7427e4dcc4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

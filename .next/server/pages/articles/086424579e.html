script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji12","name":"毛泽东全集第12卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji12.pdf"],"article":{"title":"与国民党谈华北军事时注意分两个阶段","alias":"","parts":[{"type":"paragraph","text":"与国民党谈华北军事时"},{"type":"paragraph","text":"注意分两个阶段"},{"type":"paragraph","text":"（1938年3月17日）周、叶，朱、彭川："},{"type":"paragraph","text":"甲、与蒋、白、何、陈等谈华北军事时，请注意分为现在与将来两个阶段，说明现在以大军留华北是需要的，也是可能的，但在将来则情况将起下列变化："},{"type":"paragraph","text":"一、敌取大举摧毁我经济基础政策，例如阜平一带已受大的烧毁。"},{"type":"paragraph","text":"二、加修马路，数路进攻并筑堡垒，使我之活动范围逐渐缩小。三、占领黄河两岸各主要渡口，使我补给困难回旋不易。上述三种情况是必然会到来的，有些已在实施。"},{"type":"paragraph","text":"乙、因此现在可以而且必须留大兵团于华北，在将来则只能留若干较小的兵团即若干个游击兵团于华北。·各军主力须在敌未将黄河各渡口封锁以前渡过河来，否则将陷于极大困难。"},{"type":"paragraph","text":"[1]周、叶，朱、彭，指周恩来、中共中央长江局委员叶剑英和朱德、彭德怀。"},{"type":"paragraph","text":"[2]蒋，指蒋介石。白，指白崇禧，当时任国民党政府军事委员会副参谋总长。何，指何应钦，当时任国民党政府军事委员会参谋总长。陈，指陈诚，当时任国民党政府军事委员会政治部部长、武汉卫戌司令部司令。"},{"type":"paragraph","text":"丙、在敌人后方创设许多抗日根据地是完全可能的，是十分必要的。国共两党均须用极大努力去干，对此不应有任何猜疑。但不要把此事看得很容易，不要以为数十万正规军能在华北一隅长期作战。"},{"type":"paragraph","text":"丁、高双成\"一团被围于东胜，偏关之敌已渡河向神木以北进攻，临汾之敌向蒲县增加，蒲县之敌复攻大宁，马斗关在危险中。"},{"type":"paragraph","text":"戊、高岗在河口造船，据造大船一百艘需款二万五千元（每只二百五十元），请向军政部领取。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十七日十四时[1]高双成，当时任国民党军第八十六师师长。[2]高岗，当时任八路军后方留守兵团陕甘宁边区保安司令部司令员。"}],"authors":["毛泽东"],"dates":[{"year":1938,"month":3,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":98,"page_end":99},"tags":[{"name":"毛泽东","type":"人物"},{"name":"高岗","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"086424579e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

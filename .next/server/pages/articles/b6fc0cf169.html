script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大会电毛主席致敬我们誓在您的英明领导之下　为保卫和平建设祖国而努力","authors":[],"dates":[{"year":1950,"month":10,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【沪市新闻处讯】华东暨上海各界庆祝国庆纪念大会上通过致毛主席电，全文如下:"},{"type":"paragraph","text":"敬爱的毛主席:"},{"type":"paragraph","text":"中华人民共和国开国已一周年，全国人民在您的英明领导之下，打倒了国民党四大家族的反动政权，驱逐了帝国主义的侵略势力，克服和战胜了敌人的种种破坏威胁，安定了全国人民的生活，建立了中苏两大民族的盟谊，强固了世界和平民主阵营。华东暨上海各界人民在庆祝国庆的大会上欢欣鼓舞地庆祝我们国家上述的伟大成就。这些伟大成就，与您的名字是分不开的，华东人民和上海人民都衷心感谢您!敬祝您的健康!同时，我们决心站在反侵略的前线上，站在争取国家财政经济基本好转的重要阵地上，誓在您的英明领导之下，与全国人民共同努力，以达成保卫世界和平、建设新中国的任务。"},{"type":"paragraph","text":"谨致胜利的崇高的敬礼!"},{"type":"paragraph","text":"华东暨上海各界庆祝国庆纪念大会"}],"comments":[],"origin":"沪市新闻处","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b6fc0cf169"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一分一秒离不开毛泽东思想","authors":[],"dates":[{"year":1967,"month":12,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"鱼儿离不开水，瓜儿离不开秧，革命战士"},{"type":"paragraph","text":"一分一秒离不开毛泽东思想"},{"type":"paragraph","text":"陈佃奎这个贫农的儿子，对旧社会有刻骨的仇，对我们伟大领袖毛主席有无限的爱，对毛泽东思想有着深厚的阶级感情。他一入伍，就有一个强烈的愿望：能买到一套《毛泽东选集》多好啊！可是党内最大的一小撮走资派，万分害怕广大工农兵群众掌握光焰无际的毛泽东思想，千方百计阻挠《毛泽东选集》的出版、发行，使陈佃奎同志的愿望久久不能实现。"},{"type":"paragraph","text":"一声春雷，史无前例的无产阶级文化大革命轰轰烈烈地开始了。广大革命群众揭发了党内一小撮走资派的罪行。党中央在去年下半年作出英明的决定，要大量出版、发行《毛泽东选集》。《人民日报》还发了《全国人民的大喜事》的社论。陈佃奎从广播里听到这个特大喜讯时，高兴得跳起来，热泪盈眶，高呼：“毛主席万岁！万岁！万万岁！”"},{"type":"paragraph","text":"从此，陈佃奎同志到处打听怎样才能更快一点买到革命宝书。当听说北京新华书店邮购部可以满足要求时，他连夜给北京写信。信发走了，陈佃奎同志每天吃过早饭都去问一问通信员，是不是有从北京给他发来的邮件。有人说：“不要心急，信可能还没有到呢！”他却说：“毛主席的书是革命的宝，咱革命战士一分一秒离不了。早读到毛主席的书，是我最大的心愿。”"},{"type":"paragraph","text":"在《毛泽东选集》还没邮来的时间里，他一连发了两封信去催问。这两封信，每个字每句话都闪耀着他对毛主席著作的深厚感情，都跳跃着他无限忠于毛主席、无限忠于毛泽东思想的红心，都表达着亿万革命战士共同的心愿。"},{"type":"paragraph","text":"革命的宝书，从世界革命中心北京寄到了连队，陈佃奎和他的战友们欢呼跳跃，手捧宝书向毛主席宣誓：我们一定要把您的光辉思想真正学到手。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dc992a2ce5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"京工商界示威游行大会  电毛主席致敬","authors":[],"dates":[{"year":1950,"month":12,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"京工商界示威游行大会"},{"type":"paragraph","text":"电毛主席致敬"},{"type":"paragraph","text":"【本报讯】北京市工商界庆祝平壤解放反对美帝侵略示威游行大会电毛主席致敬。原电如下：敬爱的毛主席："},{"type":"paragraph","text":"在您和中国共产党领导之下站立起来了的我们首都工商业者，今天举行了庆祝平壤解放反对美帝侵略游行示威大会，坚决反对美帝国主义侵略朝鲜和我国的台湾。我们牢牢地记住了您的话：“全中国一切爱国的工商业家，和人民大众一道，结成一条比过去更加巩固的反对帝国主义侵略的统一战线，这就预示着中国人民在反对帝国主义侵略的神圣斗争中一定要得到最后胜利。”"},{"type":"paragraph","text":"我们对于杜鲁门、艾奇逊、麦克阿瑟等战争贩子在朝鲜战场惨败之后所发表的一连串无耻的恫吓性的讲演和声明，表示极端鄙视和愤慨！我们今天举行的示威大游行，就是表示我们决不受美帝及其走狗国民党匪帮的任何欺骗和恐吓！我们首都工商业者誓为实践我们自己志愿规定的支援前线、巩固后方的五项爱国公约而奋斗到底！谨致崇高的敬礼"},{"type":"paragraph","text":"北京市工商界庆祝平壤解放反对美帝侵略示威游行大会"},{"type":"paragraph","text":"一九五○年十二月九日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"41ad855567"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

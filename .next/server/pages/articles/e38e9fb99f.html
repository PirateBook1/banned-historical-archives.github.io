script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2215","name":"上海市人民政府落实私房政策领导小组办公室、上海市房产管理局关于私房落政代经租产的补充处理意见的通知","author":"上海市人民政府落实私房政策领导小组办公室","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"上海市人民政府落实私房政策领导小组办公室、上海市房产管理局关于私房落政代经租产的补充处理意见的通知","dates":[{"year":1994,"month":12,"day":4}],"is_range_date":false,"authors":["上海市人民政府落实私房政策领导小组办公室","上海市房产管理局"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"上海市房屋土地管理局上海市房地产业协会，上海房地产管理文件汇编（1949-1997）下卷，1936-1937","tags":[{"name":"产权","type":"主题/事件"},{"name":"房地产","type":"主题/事件"},{"name":"接管","type":"主题/事件"},{"name":"私房","type":"主题/事件"},{"name":"退还退赔","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"上海市人民政府落实私房政策领导小组办公室"},{"type":"paragraph","text":"上海市房产管理局"},{"type":"title","text":"关于私房落政代经租产的补充处理意见的通知"},{"type":"subtitle","text":"沪府私房落政（1994）发字第32号"},{"type":"subtitle","text":"各区落实私房政策办公室、房管局（发至各办事处、房管所）："},{"type":"subtitle","text":"《关于私房落政代经租产的补充处理意见》已经市政府落实私房政策领导小组同意，现转发给你们，请认真贯彻执行。"},{"type":"subtitle","text":"由于私房落政代经租产的情况较为复杂，在处理时务必把情况调查清楚，做好工作，请区局分管领导严格把好审批关，以免发生新的矛盾。"},{"type":"subtitle","text":"一九九四年十二月四日"},{"type":"title","text":"关于私房落政代经租产的补充处理意见"},{"type":"subtitle","text":"自市府落实私房政策领导小组、市房管局沪府私房落政（88）发字第53号以及市府办厅沪府办发（88）47号、沪府办发（91）28号三个文件先后下达后，在贯彻执行中，对“文革”产以及错改造房主陆续落实政策发还产权后，按上述文件的有关规定，对其中原承租户已变换，暂由房管部门代为经租管理的私房（以下简称“私房落政代经产”），共有房主1846户，承租人2997户，房屋建筑面积71990平方米。几年来，因承租人解困、房屋空出、房屋拆除、国家收购等原因，截止今年3月底，按规定已撤销代为经租管理的有房主355户，承租人482户，房屋建筑面积12580平方米。根据当前工作实际情况，为了有条件的逐步将私房落政代经产发还给房主自管，经研究，除原有规定外，提出以下补充处理意见："},{"type":"paragraph","text":"私房落政代经产，在房管部门代为经租管理期间，承租人有下列情况之一的，如房主要求自行管理，应由房主提出书面申请，经房屋所在区房管局审核批准，可以撤销代为经租管理，发还给房主自管。"},{"type":"paragraph","text":"一、承租人全家迁离本市的。"},{"type":"paragraph","text":"二、承租人全家去国（境）外定居的。"},{"type":"paragraph","text":"三、承租人去国（境）外探亲或留学，原承租的房屋，无常住户口的同住人而需要保留，探亲已满保留期一年或留学已满保留期三年的。"},{"type":"paragraph","text":"四、承租人死亡，原住处无常住户口同住人，或有常住户口的同住人另有住房的。"},{"type":"paragraph","text":"五、承租人所在单位合理安排住房，或房主能提供适当房源，而承租人不愿迁出的。"},{"type":"paragraph","text":"六、承租人单位已增配较大房屋，可容纳承租人全家居住的。"},{"type":"paragraph","text":"七、承租人无正当理由对承租的房屋闲置不用连续半年以上的。"},{"type":"paragraph","text":"八、承租人为单位的。"},{"type":"paragraph","text":"九、承租人将承租的房屋，擅自转租、转让、转借的。"},{"type":"paragraph","text":"十、承租人擅自在承租的房屋内塔建或改变用途，而拒不恢复原状的。"},{"type":"paragraph","text":"以上补充处理意见，请各区加以试行，在试行过程中发现的新情况和新问题，望及时反映。"}],"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e38e9fb99f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

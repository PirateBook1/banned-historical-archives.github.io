script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为今年的大跃进唱得更好上海合唱团再作闯将","authors":[],"dates":[{"year":1959,"month":3,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　上海合唱团演唱人员现已组织成战斗队伍，深入先进工厂，了解情况，紧张地进行创作，准备在最近期间下厂作鼓动性演出。他们要以雄壮美妙的歌声反映工人的冲天干劲和共产主义风格，歌唱百万工人大闹技术革命的雄伟气魄。"},{"type":"paragraph","text":"自市委工业会议开幕后，全团同志以饱满的政治热情学习了邓小平等同志的报告。他们根据会议的精神，编创了20多首歌曲。上海今年工业大跃进的指标宣布以后，大家更是兴奋鼓舞，一致表示，工业大跃进，我们也一定跟上前去，投入火热的斗争，用歌声反映工业大跃进的面貌和工人的冲天干劲，鼓舞工人老大哥们再接再厉，继续大闹技术革命，为完成和超额完成今年工业生产而斗争。他们还组织了三个战斗小队，分别深入中国电工器材厂、中国自动电讯器材厂、精业机器厂、中国铸钢厂、建设机器厂、华丰搪瓷厂、润华化工厂等先进厂了解情况和创作，现在已创作了不少歌颂先进事例、先进车间、先进人物的歌曲，排练后准备最近下厂进行演出。去年今日上海工农业大跃进时，该团一马当先，下厂鼓动，并创造了良好的经验，对鼓舞工人生产热情起了不小的作用。该团在发扬去年好经验的基础上，决心继续大胆发挥敢想、敢做的精神，苦干、实干之外，还要加上巧干；在创作、演唱上，不但要求具有高度的思想性、战斗性，生动活泼，在艺术质量上也要求大大提高。因此，在未下厂前，政治打前站，先深入工厂充分了解情况，然后再认真地进行创作。这次创作，不再限于旧调填词，大部分作品都是具有民歌风的新曲调。过去对剧场演出的节目排练比较认真，下厂鼓动演出，就认为只要有热烈饱满的情绪就可，在艺术质量的要求上就比较马虎了。最近大家举行座谈，批判了这种思想，决心认真排练节目，加强基本训练，以保证鼓动宣传演出不但具有饱满的政治热情，而且也具有相应的艺术质量。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"577b3f4a02"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji5","name":"毛泽东全集第5卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji5.pdf"],"article":{"title":"土地政纲","alias":"","parts":[{"type":"paragraph","text":"土地政纲"},{"type":"paragraph","text":"(1930年）"},{"type":"paragraph","text":"一、推翻豪绅地主官僚的政权，解除反革命势力的武装，去武装工农，建立农村中农民代表会议政权。：二、无代价的立即没收豪绅地主阶级的财产，土地，归农民代表会议（苏维埃）处理，分配给无地及少地的农民使用。"},{"type":"paragraph","text":"三、祠堂，庙宇，教堂的地产，及其他的公产官荒，或无主的荒地，沙田，都归农民代表会议（苏维埃）分配农民使用。"},{"type":"paragraph","text":"四、全省区中的国有土地的一部分，作为苏维埃政府移民垦殖之用，和分配工农军的士兵，供有经济上的使用。"},{"type":"paragraph","text":"五、宣布一切高利贷的借约，概作无效。"},{"type":"paragraph","text":"六、焚毁豪绅政府的一切田契，及其他剥削农民的契约。（书面的，口头的，完全在内)。"},{"type":"paragraph","text":"七、取消一切军阀及地方衙门颁布的捐税，取消包办税则制，取消厘金，设立单一的农业经济累进税。"},{"type":"paragraph","text":"八、国家帮助农业经济。（1）办理土地工程。(2）改良扩充水利。(3）防御天灾。（4）国家办理移民事业。（5）国家由农业银行及信用合作社等，经手办理低利借贷。（6）统一币制，统一度量衡。（7）一切森林河道，归苏维埃政府管理。"},{"type":"paragraph","text":"19311931年，毛泽东在江西瑞金。"}],"authors":["毛泽东"],"dates":[{"year":1930}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":253,"page_end":256},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ddd8e5e92c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

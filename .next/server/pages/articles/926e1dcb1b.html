script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华主席叶副主席邓副主席等党和国家领导人接见一些专业会议代表和解放军文体工作者被接见的同志决心紧跟华主席、党中央的战略部署，进一步发展大好形势，以优异成绩迎接党的十一大的胜利召开","authors":[],"dates":[{"year":1977,"month":8,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七七年八月四日电　英明领袖华主席、敬爱的叶剑英副主席、邓小平副主席，以及党和国家其他领导人，今天下午接见了出席全国农田基本建设会议等专业会议的代表。"},{"type":"paragraph","text":"同时被接见的有，参加中国人民解放军建军五十周年庆祝活动的全军第四届文艺会演的文艺工作者、进行体育表演的运动员和教练员，还有空军某部指战员。"},{"type":"paragraph","text":"被接见的其他专业会议的代表有，出席全国外贸学大庆学大寨经验交流会、第二次全国邮电部门学大庆会议、全国各省市自治区卫生局长会议、全国中西医结合规划工作座谈会和全国粮油工业会议的代表。"},{"type":"paragraph","text":"参加接见的党和国家其他领导人是李先念、纪登奎、汪东兴、吴德、许世友、李德生、陈永贵、吴桂贤、苏振华、倪志福、赛福鼎、徐向前、聂荣臻、余秋里、谷牧。中央军委常委粟裕也参加了接见。"},{"type":"paragraph","text":"今天，人民大会堂接见厅洋溢着革命团结的热烈气氛。下午四时，华主席、叶副主席、邓副主席同中央其他领导人一起来到接见厅，顿时，全场爆发出雷鸣般的热烈掌声。人们迎着自己的领袖高呼:“向华主席致敬!”“向党中央致敬!”华主席、叶副主席、邓副主席满面笑容，频频向大家鼓掌致意，并且十分高兴地同各单位的同志们见面、照像。在整个接见过程中，掌声、欢呼声，犹如滚滚春雷，此起彼伏。"},{"type":"paragraph","text":"出席全国农田基本建设会议的代表们今天特别激动。这个会议先是在山西省昔阳县举行，后来，根据华主席的提议，移到了北京。华主席指示:“今冬明春要大搞一下农田基本建设。”“农田基本建设是农业学大寨运动的组成部分，要把农田基本建设当作一项伟大的社会主义事业来办。”华主席对这次会议的关怀和鼓舞人心的指示，极大地激励着出席会议的代表和亿万农民群众。代表们表示，一定要贯彻落实华主席的重要指示，提早做好今冬明春大搞农田基本建设的准备。"},{"type":"paragraph","text":"参加庆祝建军五十周年全军文艺会演和体育表演的解放军文体工作者，见到华主席、党中央领导同志，激动得喜泪盈眶。文艺战士们说，华主席亲自批准了我们的会演，又亲自观看了我们的汇报演出，使我们受到极大的鼓舞。只有在华主席、党中央一举粉碎“四人帮”以后，文艺才出现了蓬勃发展的兴旺景象，我们才能以丰富多采的节目参加这次建军五十周年的隆重庆祝活动。他们表示，一定要在华主席、党中央的领导下，坚持毛主席指引的文艺方向，繁荣创作，在加速实现我军革命化、现代化的斗争中更好地发挥文艺的战斗作用。三军体育工作者们表示，要把华主席和中央其他领导同志亲切接见给我们的巨大鼓舞，化为巨大的力量，进一步开展部队的体育活动，为增强指战员的体质，提高部队战斗力作出贡献。"},{"type":"paragraph","text":"被接见的各条战线的同志表示，一定要紧跟华主席、党中央的战略部署，进一步发展全国的大好形势；一定要把揭批“四人帮”的斗争抓紧、抓好、抓到底；一定要扎扎实实地开展工业学大庆、农业学大寨的群众运动，把各项工作搞上去，实践“今年初见成效”的战斗誓言，以优异的成绩迎接党的十一大的胜利召开。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1977\\08\\7785010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e英明领袖华主席满面笑容，亲切向大家鼓掌致意。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1977\\08\\7785010102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e华主席、叶副主席、邓副主席同中央其他领导人一起来到接见厅，被接见的同志们高呼“向华主席致敬!”“向党中央致敬!”　均新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"926e1dcb1b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

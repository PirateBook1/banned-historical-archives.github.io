script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"顺昌县埔上公社贫下中农帮助领导班子用毛泽东思想掌好权  热情支持革委会  加强无产阶级专政","authors":[],"dates":[{"year":1969,"month":8,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"顺昌县埔上公社贫下中农帮助领导班子用毛泽东思想掌好权"},{"type":"paragraph","text":"热情支持革委会  加强无产阶级专政"},{"type":"paragraph","text":"据新华社福州三十一日电　福建省顺昌县埔上公社广大革命群众遵照毛主席关于“革命委员会好”的伟大教导，念念不忘无产阶级专政，热情爱护新生的革委会，使革委会在两个阶级、两条道路、两条路线的激烈斗争中，不断巩固和发展，进一步加强了无产阶级专政。"},{"type":"paragraph","text":"埔上公社广大贫下中农从文化大革命的斗争实践中深刻认识到，爱护和支持新生的革命委员会，必须自觉接受革委会的正确领导，坚决维护革委会的无产阶级革命权威，在革委会的带领下，紧跟毛主席的伟大战略部署，夺取新的胜利。"},{"type":"paragraph","text":"不久以前，埔上大队有一小撮阶级敌人妄图利用资产阶级派性，挑拨革命群众和革委会的关系。广大贫下中农遵照毛主席关于“人民得到的权利，绝不允许轻易丧失，必须用战斗来保卫”的教导，挺身而出，揭露了阶级敌人的阴谋，并且积极开展革命大批判，狠批叛徒、内奸、工贼刘少奇的“阶级斗争熄灭论”，进一步提高了大家的阶级斗争和两条路线斗争觉悟，使大家深刻认识到，革命委员会的建立，只是万里长征走完了第一步，阶级斗争并没有结束，必须提高阶级警惕，不断用毛泽东思想来巩固、发展新生的革命委员会。"},{"type":"paragraph","text":"埔上公社广大贫下中农牢记毛主席关于“纪律是执行路线的保证，没有纪律，党就无法率领群众与军队进行胜利的斗争”的教导，把服从公社革委会的正确领导，自觉地执行公社革委会的正确决定，看成是维护革命政权，加强革命纪律性的重要方面。他们说，服从无产阶级的革命纪律，不断地加强组织纪律性，这是巩固无产阶级专政的需要。他们热情帮助、积极支持革委会开展工作，对于革委会作出的符合毛泽东思想的一切计划、决议，都闻风而动，雷厉风行，坚决执行。不久前，为了更好地开展活学活用毛泽东思想的群众运动，突出无产阶级政治，做到以革命统帅生产，公社革委会作出了关于“学习解放军的三八作风”的决议，广大贫下中农立即响应。他们带头学，带头用，在全公社掀起了一个学习解放军三八作风的热潮，有力地促进了革命、生产向前发展。"},{"type":"paragraph","text":"埔上公社的贫下中农在维护新生的革命政权的战斗中，正确地对待革委会在前进中出现的一些缺点错误。他们对革委会工作中的缺点错误，主动关心，满腔热情帮助。公社革委会有些新老干部之间曾一度出现不团结的现象。贫下中农对这一现象看在眼里，急在心上。他们通过写信、举行座谈会、开谈心会等方法向革委会提出善意而尖锐的批评，帮助革委会进行开门整风。有些贫下中农还亲自到公社去，同革委会成员一起学习毛主席的“如果这‘一班人’动作不整齐，就休想带领千百万人去作战，去建设”的教导，促使新老干部自觉斗私批修，开展积极的思想斗争，从而加强了革委会内部团结，做到用毛泽东思想统一认识，统一政策，统一计划，统一指挥，统一行动，大大推动了斗、批、改的深入发展。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8450c3ae36"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

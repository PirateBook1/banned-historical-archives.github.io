script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席光辉哲学思想是干革命的法宝","authors":["张林堂"],"dates":[{"year":1970,"month":10,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席光辉哲学思想是干革命的法宝"},{"type":"paragraph","text":"解放军北京部队某部　张林堂"},{"type":"paragraph","text":"我是今年入伍的新战士。入伍不久，领导决定让我参加工厂支左。半年多来的实践使我体会到：毛主席的哲学思想是干革命的法宝。活学活用毛主席的光辉哲学思想，干起工作方向明、决心大、信心足、方法对，再大的困难都能战胜。"},{"type":"paragraph","text":"今年年初，我刚到连队二十多天，党支部就决定让我去支左。进厂分工时，又把我一个人分到一个有四百三十名工人的车间。这下子我脑子里就产生了一个大问号：新兵刚出阵就碰上个硬仗，能打胜吗？不犯错误也难拔出腿。思想上产生畏难情绪，行动上就缩手缩脚，到车间很长时间打不开局面。"},{"type":"paragraph","text":"这时，领导和同志们看出了我的问题，就帮助我学习毛主席的哲学著作。毛主席教导我们说：“共产党的哲学就是斗争哲学”，"},{"type":"paragraph","text":"“矛盾着的对立的双方互相斗争的结果，无不在一定条件下互相转化”，又说：“彻底的唯物主义者是无所畏惧的”。毛主席的教导，打动着我的心弦。对照毛主席的教导，联系车间的实际，我深深感到：重视困难是对的，但不能被困难吓倒。尽管这个车间落后，但是在一定条件下是可以转化的。领导派自己来，不就是来做革命的转化工作吗？要转化，需要有一定条件，而条件又必须通过斗争来创造。只要敢于斗争，新兵就能打硬仗，这个车间就一定能改变落后面貌。"},{"type":"paragraph","text":"斗争精神足了，话匣子就打开了。我听到不对的事，心里装不住，不管三七二十一就批评一通。结果又碰了一些钉子。这时，自己心想：前一个阶段不敢斗争，使车间打不开局面；现在斗争了，却闹出来一些问题。这究竟是什么原因呢？我翻开毛主席的《实践论》认真读起来。当读到毛主席关于“人们要想得到工作的胜利即得到预想的结果，一定要使自己的思想合于客观外界的规律性，如果不合，就会在实践中失败”的教导时，我心胸豁然开朗。我想：自己吃败仗的根本原因是自己的思想不合乎客观外界的规律性。自己的思想为什么不合乎客观外界的规律性呢？我带着这个问题，继续在毛主席的《实践论》中找答案。毛主席指出：“只有那些主观地、片面地和表面地看问题的人，跑到一个地方，不问环境的情况，不看事情的全体（事情的历史和全部现状），也不触到事情的本质（事情的性质及此一事情和其他事情的内部联系），就自以为是地发号施令起来，这样的人是没有不跌交子的。”这时，我脸上火辣辣的，觉得自己就是犯了这个毛病。"},{"type":"paragraph","text":"于是，我遵照毛主席关于“无论何人要认识什么事物，除了同那个事物接触，即生活于（实践于）那个事物的环境中，是没有法子解决的”教导，深入到车间、班组，和群众一起学习、工作，遇事多问几个为什么，进行深入细致的调查研究。通过调查，我发现这个车间在文化大革命中，由于刘少奇推行资产阶级反动路线，把群众分成了“两派”。派性掩护了敌人，敌人利用派性，使车间变成了“老大难”。资产阶级派性是“老大难”的本质问题。我弄清了来龙去脉，重新制订了工作方案。"},{"type":"paragraph","text":"遵照毛主席关于“办学习班，是个好办法，很多问题可以在学习班得到解决”的伟大教导，我们办起了“团结起来，围歼资产阶级派性”的学习班，反复学习党的“九大”文献，大讲团结的重要，不团结的危害，批判资产阶级派性，又进行了忆苦思甜，从而提高了全车间革命群众的阶级斗争和两条路线斗争觉悟，揭露出了一个煽动资产阶级派性的坏家伙。群众在斗争中教育了自己，促进了革命团结，使这个车间革命和生产面貌焕然一新。"},{"type":"paragraph","text":"入伍半年多来的工作实践，使我深深体会到：毛主席的哲学思想，是改造主观世界和客观世界的法宝，要革命，就要认真地活学活用毛主席的光辉哲学思想。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"派性","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e35c6d365e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

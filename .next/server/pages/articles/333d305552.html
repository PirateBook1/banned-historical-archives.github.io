script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"ff92c783-256c-487a-abd2-8e59e9be6390","name":"文革期间毛泽东及中央领导讲话（补篇）（港中文藏书）","internal":true,"official":false,"type":"pdf","author":"香港中文大学藏书","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/ff92c783-256c-487a-abd2-8e59e9be6390.pdf"],"article":{"title":"中共浙江省委文件 省委〔1972〕11号","alias":"","parts":[{"type":"paragraph","text":"NO0173054中共浙江省委文件"},{"type":"paragraph","text":"省委〔1972]11号各地（市）、县委（党的核心小组）：现将中共中央一九七二年六月二十九日的批复印发给你们你们随同中共中央（1972）16号文件，按省委既定的传达步同时向下传达"},{"type":"paragraph","text":"中共浙江省委"},{"type":"paragraph","text":"一九七二年七月二日附：中共中央一九七二年六月二十九日投复全文和政策的好风气。对贯彻中暴露出来的政策问题，要从全局出发，加强调查研究，并清情况，经过请示批准，分别轻重缓急，有步骤地加以解决。第三，以路线为纲，全面安排好各项工作，要“抓革命、促生产、促工作、促战备”。在传达贯和期同，各级党委要分成两套子，科学分工，既要贯积好中央16号文件和省委扩大会议精神，又要礼机实实把当前工农业生产搞好，把群众生活安排好。夏收夏种大忙季节即将到来，各地一定要不违农时，集中力量把这一仗打好。第四，要保持军队和社会的稳定，防业反复。浙江地处海防首线，要提高眷惕，加强战备，坚决打击阶级我人的搞乱和破坏，加强无产阶级专致。要补除“左”右干扰，反对资产阶级派性和无政府主义。各级领导要转变作风，深入实际，经常分析党内外忍想情况，注意阶级斗令动向，发现问题，抓紧解决。要加强组织记律性，严格建守保害规定，不要贴大字报。重要播定材料可直送雀委专案组。重大问题要及时请示报告。安系农村业产队A8--七20000"},{"type":"paragraph","text":"中共浙江省委办公室一九七二年六月二十九日次出4H6"},{"type":"paragraph","text":"24中共浙江省委一九七二年六月二十七日报鲁悉。中央河意你们视据主房，中央指示原则对南萍、照应堂采取商审查的决定，经地你们审变后，可派负责于都护进痛，照两人来京交中央专集组续审查文"},{"type":"paragraph","text":"中共中央"},{"type":"paragraph","text":"一九七二年六月二十九日七t国OOW中共杭州市委办公室"},{"type":"paragraph","text":"年七月三日印"}],"authors":["中共浙江省委"],"dates":[{"year":1972,"month":7,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":148,"page_end":149},"tags":[{"name":"浙江文革","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"333d305552"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

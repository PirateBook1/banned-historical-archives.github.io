script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念《讲话》发表55周年毛泽东诗词音乐会举行","authors":["陈可雄"],"dates":[{"year":1997,"month":5,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报北京5月20日专电　(驻京记者陈可雄)为纪念毛泽东《在延安文艺座谈会上的讲话》发表55周年，中国唱片总公司和广东出版总公司将于本周日起联合举办两台“毛泽东诗词交响合唱音乐会”。"},{"type":"paragraph","text":"这台晚会由中国交响合唱团担任合唱，中央歌剧芭蕾舞剧院交响乐团伴奏，严良堃执棒指挥，由老、中、青三代著名艺术家独唱、领唱和朗诵毛泽东的壮丽辞章。引人瞩目的是晚会组织者中包括毛泽东的亲属，并根据毛泽东儿媳邵华将军的意见，音乐会在对毛泽东诗词的理解以及艺术处理上有认真独到的追求，以使观众能从中重新发现历史、理解今天，并在这种抚今追昔之间，回顾整个20世纪中国革命的主题。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2e5aefa196"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共长春市委办公厅关于制止某些群众扒树皮、损坏公共设施的报告","authors":[],"dates":[{"year":1961,"month":5,"day":11}],"is_range_date":false,"parts":[{"text":"中共长春市委办公厅关于制止某些群众扒树皮、损坏公共设施的报告","type":"title"},{"text":"市委：","type":"appellation"},{"text":"（一）","type":"subtitle"},{"text":"进入五月以来，发现市有些树被扒了皮。据统计，南关、朝阳、二道河子三个区，被扒皮的树共有大小一千零三十六棵，绝大部分是榆树，个别的也有杨树、搪齐树。一般都是零星扒的，也有的地方连成了片。扒皮最多的有南岭动物园（五百三十棵）、南湖（六十九棵）、儿童公园（三十七棵）共扒六百三十六棵。其他绿化地、路旁、宅旁的树被扒了三百六十五棵。此外，榆树、九台县内也发现有扒树皮的现象。","type":"paragraph"},{"text":"扒树皮的人百分之八、九十是妇女、儿童，也有少数工厂、建筑部门的职工及个别教职员、干部。据桂林路公安派出所的调查，管内被扒三十九棵树，扒树皮的六十五人中，有四十七名是小孩，十八名是妇女和职工。初步了解扒树皮的目的，大部分是为了吃，也有些人听人传说好吃，就跟着扒。桂林路五组的一家住户，从黑山县来一位客人（老太太），说“榆树皮晒干磨成面，一斤顶三斤粮，挨苞米面里有筋性”，于是左邻右舍就扒起来。除了扒树皮之外，也有不少人撸榆钱、树叶作代食或喂羊喂兔的。还有少数人为扩大自己小块菜地、夹杖子、作架条，或者嫌树荫遮光，而砍树的。如医大一院教授卢化义、王维俊二人合伙将其院内两棵搪齐树扒掉一圈皮。电力设计院职员孙志新砍掉二十九棵二米左右高的落叶松夹杖子。此外，还有些人在湖堤、河堤、坝堤旁“开荒”种地，或者刨了人行道、花坛、草坪种菜。这些行为，对树木、花草等公共设施损害很大。","type":"paragraph"},{"text":"（二）","type":"subtitle"},{"text":"当发现少数单位和群众为了种菜而擅自砍伐树木、损伤道路、树池草皮等现象之后，市建设局于四月七日在长春日报上发出了禁止乱种菜、损坏树木花草的紧急通告。在出现了个别扒树皮的现象时，市建设局又召开了各区城建处（科）长会议布置防范、制止，但由于只是采取一般制止、看管的办法，没有开展广泛的宣传教育，扒树皮现象在继续发展。接着市人委根据省委、市委的指示精神，由张靖华、程光烈副市长先后召开了公安、教育、建设局与团市委等单位领导干部会议和区长会议，作了具体布置，各区委、各单位、街道组织，亦按照市委的电话通知和紧急会议的具体部署，分别对所属的干部、职工、学生和街道居民，普遍地开展了宣传教育，号召广大群众爱护树木花草、堤坝等公共设施，自觉地遵守公共秩序、公共道德，共同来维护城市建设，不得扒树皮、截树枝、乱砍树木，以及在堤坝上“开荒”或毁坏花坛、草坪。如南关区广泛地开展了爱花护树的“六包”运动（街道包居民，单位包职工，学校包学生，大人包儿童，交通民警、清扫队包大街小巷，派出所包处理），进行了深入的宣传，使保护树木的责任范实到户。市公安、建设部门均组织了三百多人分赴各公园和树木多的地方，由早四时到晚十一时，轮班进行巡视、纠查，对于扒树皮、毁坏树木的大人，则送公安机关给以行政拘留处分；对于儿童，则传讯其家长，进行批评，并责令补植树木。同时结合处理向群众进行宣传教育。到五月十日，公安机关已拘留了破坏树木的六人；摘树叶、截树枝，情节轻微，给予批评教育的七十四人，送交其所在单位处理的三人。","type":"paragraph"},{"text":"通过各级党组织的广泛宣传教育和各有关部门的积极纠查、防止，扒树皮的现象现已基本上被制止了（如五月十日只发生两起，十一日未发生），揪树枝、撸树叶的人已大大减少。目前，市人委有关单位和各区仍在继续抓这件事；各工厂、企业、学校和街道组织亦在进一步向所属职工、学生、居民群众进行宣传教育，一个反对与制止毁坏公共设施行为的群众性宣传运动在全市已经形成，并在深入发展中，经过各方面的继续努力，扒树皮等破坏城市建设的不良行为即将从根本上被完全制止。各县委根据市委电话通知对制止扒树皮乱“开荒”等现象，亦正在进行工作中。","type":"paragraph"},{"text":"特此报告，如有不当，请予指示。","type":"paragraph"},{"text":" 中共长春市委办公厅一九六一年五月十一日","type":"paragraph"},{"text":"已发：各市委、地委，延边自治州委；各县（市）委、自治县委；省直属各党委；省委委员、候补委员；省委各部委，省直属机关和人民团体各党组；吉林日报社，新华分社，广播局；存档。共印六○○份。","type":"paragraph"},{"text":"来源：中共吉林省委办公厅秘书处  一九六一年五月三十一日印","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6aa7f5cc8d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

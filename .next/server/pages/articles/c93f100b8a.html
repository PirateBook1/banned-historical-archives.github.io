script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖南部分地区在恢复与整顿学校教育工作中发生严重偏向","authors":[],"dates":[{"year":1950,"month":7,"day":24}],"is_range_date":false,"parts":[{"text":"湖南部分地区在恢复与整顿学校教育工作中发生严重偏向","type":"title"},{"text":"（中南总分社7月24日讯）湖南部分地区在恢复与整顿学校教育工作及改造知识分子过程中，对教育方针与知识分子政策的执行，发生严重偏向。不少学校沿用农村开斗争会的办法来解决学生和教师的思想问题。长沙福湘中学五年级斗争了一个偷东西的同学，其他各班也跟着开斗争会，学校秩序大乱。益阳信义中学校长是地主，学生发动斗争，罚他跪了6个钟头。其他长沙雅礼、丽文等中学亦有类似现象发生。斗争结束，人人自危。有的学校机械搬用干部学校的方法，打乱正课，要正课服从政治课的学习。某些地区随便撤换校长、教师，造成校长、教员的恐怖心理。汉寿县清洗了200多名小学教员，湘潭县曾一次换了11个小学校长；武岗县规定40个学生有一个教员，裁减教员很多，而对被裁减的亦未作适当安置。","type":"paragraph"},{"text":"产生这些严重偏向的原因是领导上存在急躁情绪，希望一下子就把学校搞好，对落后分子不耐心团结，在工作中又存在官僚主义作风。","type":"paragraph"},{"text":"湖南省人民政府为纠正此种偏向已发布指示，着重指出改进教育须实事求是，稳步前进，不可操之过急。并决定：不许开斗争会，更换校长教员须照法定手续办理等决定。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1950年8月1日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c93f100b8a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

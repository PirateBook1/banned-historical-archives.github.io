script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"歌颂伟大的党伟大的毛主席上海工人赛诗赛歌庆“七一”","authors":[],"dates":[{"year":1966,"month":6,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海工人文化宫昨晚举行了庆祝“七一”赛诗会和赛歌会，迎接伟大的中国共产党成立四十五周年。十多个基层的四百多位业余作者和歌手在会上朗诵新诗，放怀歌唱，热情歌颂党、歌颂毛主席，并用文艺武器向牛鬼蛇神猛烈开火。"},{"type":"paragraph","text":"在轰轰烈烈的无产阶级文化大革命中，上海广大工人群众打破了对资产阶级“作家”“诗人”的迷信思想，创作热情空前高涨。在“七一”前夕，他们为了表达对党和毛主席无限敬爱的心情，写出许多歌颂党和毛主席的诗篇。沪东造船厂广播台在最近三天中收到了二百多篇诗歌，在各车间和工段的黑板报上也刊出了许多诗歌。在静安纺织厂最近举行的一次赛诗会上，工人们就写出了一百多首诗歌。"},{"type":"paragraph","text":"赛诗会上，气氛热烈，人人喜气洋洋，由大家齐颂《我们热爱毛主席》开场:“天爱朝霞山爱松，我们热爱毛泽东，颗颗红心向北京，高歌齐唱东方红”。接着沪东造船厂、上海某钢厂、国棉一厂、静安纺织厂、上钢三厂等工人纷纷上台献诗:“千山万水举红旗，日月星辰放光辉，我站船台高声唱，祝福毛主席万寿无疆”(《高歌祝福毛主席》)；“毛泽东思想武装咱，心明眼亮志气大，人间奇迹我们创，迈步跟党走天下”(《毛泽东思想武装咱》)；“万江东流归大海，葵花朵朵向阳开，革命人民心向党，高举红旗传万代”(《革命人民心向党》)。"},{"type":"paragraph","text":"工人们用诗歌热情歌颂了党和毛主席，还用诗歌向牛鬼蛇神猛烈开火。沪东造船厂工人创作的诗歌《读大字报》:“大字报啊掀高潮，阶级斗争一门炮，对准牛鬼和蛇神，保管一个逃不掉。”写出了大字报的巨大威力。"},{"type":"paragraph","text":"在诗朗诵《毛主席是世界人民心中的红太阳》之后，全场展开了热烈的赛诗场面，江南造船厂工人写出一首诗的前句，“风雷滚滚震神州，牛鬼蛇神发了愁”，静安纺织厂工人马上配了后句“全民抡起千钧棒，澄清万里红全球。”"},{"type":"paragraph","text":"赛歌会上，二六○一工厂、上海航海仪器厂、上海无线电三厂、美文丝绸厂和长白中学的歌手引吭高歌，热气腾腾，从全场高唱《东方红》开始，接着，《伟大的祖国，伟大的党》《爹亲娘亲不如毛主席亲》《咱们工人听党话》等许多歌曲，唱出了工人们热爱党热爱毛主席的心情。"},{"type":"paragraph","text":"赛诗会和赛歌会检阅了工人的文艺队伍，显示了工人阶级作为文化大革命主力军的战斗力量。全场赛诗会和赛歌会自始至终在热烈的、高昂的气氛中进行着，充满了革命的气息。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a9f458a1f9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

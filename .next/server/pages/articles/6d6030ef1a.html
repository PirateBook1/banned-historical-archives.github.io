script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海宗教界人士对有关宗教问题宣传的意见","authors":["张风"],"dates":[{"year":1957,"month":3,"day":29}],"is_range_date":false,"parts":[{"text":"上海宗教界人士对有关宗教问题宣传的意见","type":"title"},{"text":"张风","type":"authors"},{"text":"新华社上海29日讯  上海宗教界代表人士在政协上海市委员会宗教小组不久前召开的座谈会上，对最近出版的一些批判宗教的书籍，一致表示不满，并对有关宗教问题的宣传提出了不少意见。","type":"paragraph"},{"text":"基督教的周福庆说，新出版的几十种书籍，大部是从苏联翻译过来的，讲的大多是沙皇时代教会的情况，沙皇时代俄国的教会的确十分反动，但是时代不同，各国教会的情况也有不同，今天在中国出版这些书，是不妥当的。而且这些书的内容，并不是正面宣传无神论，完全是歪曲和污蔑圣经。这样做的后果是很不好的，会影响教徒与非教徒之间的团结，同时和宪法规定的宗教信仰自由的精神也有矛盾。基督教的毛克忠和杨绍唐还认为：近几年来新闻出版界一提到宗教，就是教会内出了反革命分子，但对于宗教界的进步和拥护社会主义的情况宣传得很少。现在又用沙俄时代以至中世纪的教会的反动落后情况，来肯定今天的教会也是反动落后的，使教徒们心怀不平。","type":"paragraph"},{"text":"佛教界的明阳和持松说：宗教政策包括信仰宗教的自由和不信仰宗教的自由，但是并不包括侮辱宗教的自由。不能以百家争鸣为借口来侮辱宗教。这些出版物和有一些戏剧(指滑稽戏“济公活佛”等)，对宗教加以侮辱，如不制止，是有害于宗教政策的执行和统一战线的贯彻的。他们和天主教的李思德都提出：为了贯彻百家争鸣，宗教界是否也能在人民日报等报刊上发表关于有神论的文章。","type":"paragraph"},{"text":" 来源：1957年3月29日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6d6030ef1a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-4906","name":"公安部关于修改《劳动教养试行办法》第十九条的通知","author":"公安部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"公安部关于修改《劳动教养试行办法》第十九条的通知","dates":[{"year":1983,"month":4,"day":30}],"is_range_date":false,"authors":["公安部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"国务院办公厅信访局, 信访工作资料选编 1951-1984（上）, 200","tags":[{"name":"劳动教养","type":"主题/事件"}],"parts":[{"type":"title","text":"公安部关于修改《劳动教养试行办法》第十九条的通知"},{"type":"subtitle","text":"〔83〕公发（教）50号"},{"type":"paragraph","text":"各省、市、自治区公安厅、局："},{"type":"paragraph","text":"一九八二年一月二十一日国务院转发公安部《劳动教养试行办法》第十九条中“劳动教养人员在劳动教养期间停止行使选举权和被选举权”的规定，同今年三月五日第五届全国人民代表大会常务委员会第二十六次会议通过的《关于县级以下人民代表大会代表直接选举的若干规定》第五条（四）项“正在被劳动教养的人员，准予行使选举权利”的规定相抵触。为此，我们报经国务院批准，将《劳动教养试行办法》第十九条中“劳动教养人员在劳动教养期间停止行使选举权和被选举权”的规定改为“劳动教养人员在劳动教养期间准予依法行使选举权利”，请各级公安机关和劳动教养单位遵照执行。"},{"type":"subtitle","text":"公安部"},{"type":"subtitle","text":"一九八三年四月三十日"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"40cd5ad286"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

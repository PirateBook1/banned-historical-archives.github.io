script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中小城市三反、五反情况","authors":[],"dates":[{"year":1952,"month":5,"day":8}],"is_range_date":false,"parts":[{"text":"中小城市三反、五反情况","type":"title"},{"text":"(一)成都","type":"subtitle"},{"text":"成都市五反运动三月底已将五十二个重点行业的前三类户处理完毕，四月中旬开始处理严重违法户和完全违法户。四月二十四、二十七两次宣布了一百七十一户严重连法户与完全违法户的结论后，对资产阶级上层影响很大，都急于争取早过关，轻处分。估计在五月初即可将严重违法户和完全违法户的问题基本上解决。此外，全市九千三百一十五户的小行小户，其中后两类户极少，也需过五反关，才能安定其情绪。此项工作在四月底已基本完成。(川西分社四月二十八日)","type":"paragraph"},{"text":"(二)昆明","type":"subtitle"},{"text":"昆明市五反运动自三月十二日开始到现在，经过两个战役，全市共一万六千余工商户中，未通过的只有一百五十户左右了。自五月六日起开始第三战役，组织七百到八百人的检查大队，对一百五十户进行全面检查。这战役准备在五月十日前后结束，之后即进入追赃退赃阶段。","type":"paragraph"},{"text":"现在绝大部分工商户都能安心生产做生意，目前，市场也较前半月活跃。自四月十日起，已有一千零二十八部汽车来往于省内外运输盐粮等物资，加工订总值货达一百二十余亿元，其中工业占百分之九十五，商业占百分之五。(云南分社五月五日)","type":"paragraph"},{"text":"(三)苏北","type":"subtitle"},{"text":"苏北区县级三反，将于五月份开始，六月份结束。地委、专区以上机关在中央未布置县级停止三反以前，已打出老虎六十只左右，现正处理中。","type":"paragraph"},{"text":"区、乡三反在七、八、九月份进行。六月底以前做好准备工作。经研究：区、乡三反也极繁重复杂。南通棉区有些区级机关，经济企业部门有好几百人。一般乡包括主要村干有四十人左右。在生产任务压倒一切下完成这一任务，将同样不容易。南通地委建议：今年夏征最好提早，争取在七月十五日前完成，那时农民午粮也已晒干。不然将影响区乡三反。","type":"paragraph"},{"text":"城市五反：扬州争权四月底结束。南通泰州五月份结束。南通正进入紧张阶段。七、八、九月份各县城进行。同时二万人口以上市镇也搞好。目前各城市都抽调干部数人，至南通、扬州、泰县三市参加五反，吸取经验。准备秋收后所有集镇都刮一次风，争取年底结束。工矿企业部门三反、五反，和华东布置基本差不多。","type":"paragraph"},{"text":"(苏北分社四月三十日)","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年5月8日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e651ff777e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

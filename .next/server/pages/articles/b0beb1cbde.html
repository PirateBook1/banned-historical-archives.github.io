script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"谒毛主席纪念堂","authors":["肖华"],"dates":[{"year":1978,"month":9,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"谒毛主席纪念堂"},{"type":"paragraph","text":"肖华巍巍纪念堂，满目松柏青；旗拂云天低，哀乐恸九重。仰望英雄碑，如见井冈松；徐步天安门，犹行万里程。导师安详坐，面前过三军；一声《东方红》，胸中太阳升。老兵列队立①，泪眼瞻遗容；切切何所思，导师育我情。我辈多贫童，少小从军行；满腔穷人泪，滴石砺刀锋。革命共天地，我心仰北辰；教我革命理，马列明赤心。壮我志不移，烈火炼稚身；跟定导师旗，挥戈请长缨。长忆成长史，逝师泪沾襟；痛定拭泪眼，相视数老兵。老兵何所有？白发与红心；革命得真知，路线是根本。忆昔夺政权，地愕天亦惊；农奴奋长戟，罗霄大旗擎。几度风雨暗，迢迢路难行；三军千百呼，遵义太阳红。舵手领航向，天翻地覆功；神州惊世换，澹然四海清。海清导师功，千秋仰经纶；"},{"type":"paragraph","text":"革命无坦途，历历忆峥嵘。"},{"type":"paragraph","text":"只缘妖雾多，将士弯良弓；"},{"type":"paragraph","text":"谁能陷泰岳，折我国之肱②？"},{"type":"paragraph","text":"八亿得领袖，奇魄荡妖氛；"},{"type":"paragraph","text":"遗愿化宏图，旭日照苍生。"},{"type":"paragraph","text":"老兵志未已，壮歌勇攀登；"},{"type":"paragraph","text":"紧跟华主席，跃马再长征！"},{"type":"paragraph","text":"①一九七七年十二月，我随参加中央军委全体会议的同志们，一起瞻仰毛主席遗容，思情倍深。"},{"type":"paragraph","text":"②林彪、“四人帮”诬陷周总理和叶副主席、邓副主席等老一辈的无产阶级革命家，遭到了可耻的失败。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"肖华","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b0beb1cbde"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于成立广西壮族自治区党委核查“三种人”小组的通知","authors":[],"dates":[{"year":1987,"month":8,"day":22}],"is_range_date":false,"parts":[{"text":"关于成立广西壮族自治区党委核查“三种人”小组的通知","type":"title"},{"text":"各地、市、县委，柳铁党委，防城港区工委，区直各单位党组（党委）：","type":"appellation"},{"text":"我区整党工作已基本结束，但核查“三种人的工作还要继续进行。为此，区党委决定成立区党委核查“三种人”小组，由邱如岳同志任组长，李文忠、陈绪仑同志任副组长，区济文、韦章平、杨振宗、覃展、刘洪涛，吴师光同志为顾问。","type":"paragraph"},{"text":"区党委核查“三种人”小组工作人员定编八人，列入区党委组织部编制，办公地点在区党委组织部。原区党委整党办公室核查组的工作业务由区党委核查“三种人”小组接替。","type":"paragraph"},{"text":"各地、市、县委也要相应地成立核查“三种人”小组，列入各级党委组织部编制，人员定编：地、市委核查小组三至四人，县委核查小组二至三人。区直各单位不成立核查小组，有关核查“三种人”的工作由各单位的组织、人事部门负责。","type":"paragraph"},{"text":"各级党委核查小组工作人员的配备条件主要是：党性强，作风正派，在“文革”中表现是好的，坚持原则，办事公道，有较强的办案能力，又比较熟悉我区“处遗”和核查工作的情况、政策。主要从原整党办公室核查组工作人员中挑选，以保证核查工作的连续性。","type":"paragraph"},{"text":"各级党委核查小组成立后，对“文革”中犯错误人员的处分的审批程序，仍按“处遗”、整党中的有关规定执行，按照干部管理权限，经核查小组讨论报同级党委审批，然后由纪委或政府有关部门行文。","type":"paragraph"},{"text":" 中共广西壮族自治区委员会一九八七年八月二十二日","type":"paragraph"}],"comments":[],"origin":"( 《处理“文革”遗留问题、清理“三种人”文件汇编》，广西壮族自治区党委整党办公室，一九八六年八月。)","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"广西文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d1f85934d9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

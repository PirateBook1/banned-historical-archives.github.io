script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlibrary","name":"马列毛图书馆","internal":false,"official":false,"type":"db","author":"网络资料","files":"","article":{"title":"论尼泊尔局势","authors":["《纳萨尔巴里》"],"dates":[{"year":2013}],"is_range_date":false,"comment_pivots":[],"comments":[],"page_start":0,"page_end":0,"description":"","parts":[{"type":"paragraph","text":"《纳萨尔巴里》二〇一三年年"},{"type":"paragraph","text":"译者注：本文来自印度毛主义刊物《纳萨尔巴里》第四期第八十三页至八十六页。"},{"type":"paragraph","text":"与普拉昌达-巴特拉伊修正主义的决裂和尼泊尔共产党-毛主义（CPN-M，以下简称尼共-毛）的形成是一个可喜的发展。但它们所蕴含的巨大潜力尚未释放。七大通过的文件还没有出来，但是在尼共-毛的报刊上看到的一些文章让人感到不安。利用制宪会议和这一进程推动革命的可能性早就结束了。长期以来它一直就是反革命的武器。但这一客观现实并没有得到明确的承认或曝光。相反，当前的战略仍然是“多边圆桌会议、临时民族团结政府和逐步政治通过”。“各方共识”仍然被视为尼共-毛当前路线和策略的可行解决方案。"},{"type":"paragraph","text":"在此过程中，抵制制宪会议选举是一个积极的步骤。它完全符合群众的造反情绪。据网站报道，最近中央委员会会议决定积极抵制选举。该计划包括动员军事小组。但是，如果抵制没有坚定地建立在革命路线上，抵制本身也只能是短暂的。只要不脱离宪政，抵制运动很可能被右派当作一种压力策略。据当地报道，群众绝大多数赞成抵制。在这种情况下，反动派可能会选择取消选举，并采取措施，将所有或部分的抵制分子联合起来。他们甚至可能同意他们的一些要求。显然，尼共-毛目前的立场使它很容易受到这种可能的行动的影响。更重要的是，它实际上已经排除了反动派放弃选举的任何可能性。这与尼泊尔联合共产党（毛主义）[（UCPN（M）]在不同时期对其战术可能的反应所做的评估有令人不安的相似之处。每次都有人说，他们的要求将被拒绝，这将给他们机会打破与统治阶级政党达成的协议并诉诸武力。每次与敌人妥协，尼联共（毛）都失去了主动权，甚至更深入地陷入宪政主义之中。"},{"type":"paragraph","text":"尼共-毛仍然相信有可能进行一次人民起义。它采取了“在人民战争的基础上的人民起义”的路线。但是，人民起义的客观基础还很不清楚。事实上，它是相当复杂的。就其本身而言，尼泊尔政治过渡时期的危机和尼泊尔议会政党的欺骗所造成的危机，本身并不足以作为一场导致完成新民主主义革命的反抗的基础，尽管它可能足以推动宪政计划的完成。首先，什么是“政治过渡”？目前，向新民主主义社会的政治过渡只是作为一个目标存在。它当然得到了群众的大力支持。但与人民战争时期不同的是，如今它已不是尼泊尔政治中现存的客观力量。充其量，这是一个有待释放的强大潜在因素。另一方面，从君主政体到议会制（误称为共和制）的过渡是活生生的现实。由于各种各样的原因，包括议会政党的大量自私的两面派行径，这一过渡进程举步维艰。但它仍然是正在进行的。群众对自私自利的议会政党自发的愤怒，本身仍在这种过渡的范围内。尽管人们对这些政党的幻想破灭了，但在过渡时期却并非如此。如果制宪会议进程完成，情况就会完全不同。这种幻想仍然是一个重要因素。这表明，要推进革命事业，需要一种完全不同的政治，一种脱离宪政的政治，一种提出革命政治口号和策略的政治。它可以利用另一种客观现实——群众因普拉昌达-巴特拉伊叛徒投降而感到的背叛感，以及他们对实现革命理想的渴望——成千上万的人为此献出了生命。这是为新民主主义革命服务的人民起义所剩下的唯一客观基础。但是尼共-毛的政治立场远远不能解决这个问题。很自然地，人们对它的人民起义计划产生了严重的怀疑，尽管据说这只在目前的政治危机持续时才有意义。把它建立在人民战争的基础上，就更值得怀疑了，因为人民战争只能作为新民主主义革命政治的延续，由社会主义走向共产主义。"},{"type":"paragraph","text":"在我们给该党第七次代表大会的致辞中，我们已经通过提请注意尼共-毛的中间路线和国际主义立场的淡化，提到了尼共-毛意识形态的摇摆不定。它将前社会主义国家中执政的修正主义政党描绘为共产党，并认为与他们建立良好的关系可以“对革命运动的发展、对革命政党的保护以及对革命者的权力平衡起到重要作用”。(《人民之声》，2013年5月)表明这些趋势正在恶化。"},{"type":"paragraph","text":"夺回尼泊尔的革命事关重大。国际毛主义者同尼泊尔的毛主义者一样，也有责任深化对普拉昌达-巴特拉伊修正主义的斗争。正是本着这种精神，我们重新发表了一篇来自《永恒火焰》的文章。"},{"type":"paragraph","text":""}],"alias":""},"tags":[{"name":"人民战争","type":"主题/事件"},{"name":"毛主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d5b48de4c2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

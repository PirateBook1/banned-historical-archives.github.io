script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席一系列最新指示和十二中全会公报的鼓舞下上柴厂柴油机生产超过原增产计划两倍多全厂革命职工决心创造更大成绩迎接“九大”的胜利召开","authors":[],"dates":[{"year":1968,"month":12,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在毛主席一系列最新指示和党的八届十二中全会公报的鼓舞下，上海柴油机厂广大革命职工，遵照伟大领袖毛主席关于“抓革命，促生产”的教导，在提前一个月全面超额完成一九六八年生产任务的基础上，再接再厉，以高昂的革命干劲和顽强的战斗意志，夜以继日，争分夺秒，发扬勇敢战斗，不怕疲劳和连续作战的作风，进行战斗，十二月份又传来了新的生产捷报，到二十四日为止，这个厂为国家增产的柴油机比原增产计划超过了百分之二百六十，并为明年更大的生产跃进作好了充分的准备。"},{"type":"paragraph","text":"这个厂始终狠抓活学活用毛泽东思想不转向，狠抓阶级斗争不转向，大办特办和办好各种类型的毛泽东思想学习班，通过八届十二中全会公报和党内两条路线斗争史的学习，全厂革命群众的阶级斗争和路线斗争的觉悟有了很大的提高。厂革委会以公报为武器，进一步广泛发动群众，用党的政策教育和武装群众，对前一阶段挖出来的一批阶级敌人进行群众定案，从而分化了敌人，更准地打击了一小撮最顽固的敌人，牢牢地掌握了阶级斗争的主动权。同时，又主动地、不停顿地向一小撮阶级敌人开展猛烈的进攻，使清理阶级队伍的工作推向纵深发展，最近他们又挖出了一些埋藏得更深的阶级敌人。全厂班组的革命大批判搞得更加轰轰烈烈，大批判专栏的文章琳琅满目，广播斗批会连续不断，一篇篇批判文章，一个个大、小斗批会都是射向中国赫鲁晓夫刘少奇的炮弹，它激发了广大革命群众对刘贼的无比仇恨。"},{"type":"paragraph","text":"通过狠批大叛徒、大内奸、大工贼刘少奇及其在该厂的代理人所散布的反革命修正主义思想，大破修正主义企业路线，扫除了束缚生产力发展的条条框框，有力地促进了生产力的发展。下放到生产第一线的干部和技术人员按照毛主席的指示，走与工人相结合的道路。在工人阶级的领导下，组织了许多以工人为主体、有革命干部和技术人员参加的“三结合”战斗组，大搞技术革命和技术革新。如油泵车间有一个小组的工人在与下放的技术人员的共同努力下，不到一个月就实现了五项技术革新，大大改善了劳动条件，减轻了劳动强度，提高了劳动生产率。最近，通过性能改进试验、鉴定成功的一种柴油机的马力提高了百分之一百。另一个“三结合”的战斗组，冲破了帝、修、反对我国的技术封锁，克服了没有图纸和缺乏参考资料的种种困难，充分发挥了我国工人阶级的聪明智慧，经过一个短时期的摸索、试验，攻下了一个又一个技术难关，终于掌握了一项具有国际先进水平的新产品的性能数据，为发展我国内燃机工业技术迈进了一大步。"},{"type":"paragraph","text":"在伟大领袖毛主席一系列最新指示的指引下，这个厂在抓革命，促生产方面，取得很大的成绩。但是，他们牢记毛主席在七届二中全会上提出的“务必使同志们继续地保持艰苦奋斗的作风”的伟大教导，在全厂发动群众，开展增产节约和进一步提高产品质量的运动，大找差距，大挖潜力，制订明年工作规划。他们决心以更高的战斗姿态，用“抓革命，促生产”的更大成绩，迎接工业生产的更大跃进和光辉的一九六九年的到来，迎接党的“九大”的召开。"},{"type":"paragraph","text":"(上柴厂革委会政工组)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9519231be3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

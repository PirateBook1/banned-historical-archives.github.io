script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"布迈丁主席离京前往朝鲜访问  我国领导人周恩来、叶剑英、邓小平、陈锡联、吴德、阿沛·阿旺晋美以及首都群众数千人到机场热烈欢送阿尔及利亚贵宾","authors":[],"dates":[{"year":1974,"month":3,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"布迈丁主席离京前往朝鲜访问"},{"type":"paragraph","text":"我国领导人周恩来、叶剑英、邓小平、陈锡联、吴德、阿沛·阿旺晋美以及首都群众数千人到机场热烈欢送阿尔及利亚贵宾"},{"type":"paragraph","text":"新华社一九七四年三月二日讯　阿尔及利亚民主人民共和国革命委员会主席、政府总理胡阿里·布迈丁及其一行，圆满结束了对中国的正式访问，今天上午乘专机离开北京，前往朝鲜民主主义人民共和国进行访问。"},{"type":"paragraph","text":"我国领导人周恩来、叶剑英、邓小平、陈锡联、吴德、阿沛·阿旺晋美，有关部门负责人姬鹏飞、方毅、李强、刘湘屏、肖劲光、李达等，以及首都群众数千人，到机场热烈欢送阿尔及利亚贵宾。"},{"type":"paragraph","text":"在飘扬着中国和阿尔及利亚两国国旗的首都机场上，举行了隆重的欢送仪式。乐队奏阿尔及利亚国歌和中国国歌。布迈丁主席由周恩来总理和叶剑英副主席陪同，检阅了中国人民解放军陆、海、空三军仪仗队。当布迈丁主席同欢送群众告别时，机场上一片欢乐的气氛。首都男女民兵列队向贵宾们致敬，欢送群众挥动着花束，高呼口号，青少年跳起了欢乐的舞蹈。人们热烈祝贺布迈丁主席对我国的访问圆满成功，祝愿中国和阿尔及利亚两国人民的友谊和两国友好合作关系不断巩固和发展。布迈丁主席频频挥手向欢送群众致意。"},{"type":"paragraph","text":"到机场欢送的还有人大常委会委员、政府有关部门、中国人民解放军、北京市革命委员会和对外友协的负责人，以及中国驻阿尔及利亚大使林中。"},{"type":"paragraph","text":"朝鲜驻中国大使馆临时代办李宰弼、阿尔及利亚驻中国大使塔列布和使馆外交官员，以及各国驻中国的外交使节，也到机场送行。（附图片）"},{"type":"paragraph","text":"布迈丁主席及其一行，离开北京，前往朝鲜民主主义人民共和国进行访问。"},{"type":"paragraph","text":"我国领导人以及首都群众数千人，到机场热烈欢送阿尔及利亚贵宾。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"吴德","type":"人物"},{"name":"陈锡联","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d947b522e0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

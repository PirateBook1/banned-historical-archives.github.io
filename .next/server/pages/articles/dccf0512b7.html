script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"致彭德怀、邓华、洪学智电","alias":"","parts":[{"type":"paragraph","text":"致彭德怀、邓华、洪学智电"},{"type":"paragraph","text":"（1950年11月23日）彭、邓、洪："},{"type":"paragraph","text":"二十一日十八时、二十二日十二时两电均悉。我们对作战有如下建议，请考虑：（一）截至此时止，伪七、八师已进抵德川、宁远线，并向北继续推进，伪六师三个团亦由价川地区东移北仓里、假仓里。确息，美敌二师一部已接伪六师价川地区防务，美骑一师、二十四师、英二十七旅及伪一师均已进至球场、龙山洞、博川之线。（二）我在清川江东岸发起攻击后，应估计到美二师、骑一师向东增援的极大可能性（当然也有继续北进或原地停正及退据清川江桥头阵地的几种可能）。（三）根据这种情况判断，我三十九、四十两军在美二师、骑一师东援或据守桥头阵地的情况下，均难达成配合四十二军、三十八军歼敌伪七、八两师之自的，因而可能影响到下步的作战，也将因四十二军、三十八军所形成的迁回突击力量不够，使战局难以发展。（四）因此，建议以四十军东进与三十八军靠拢，增强我军左翼的突击力量，而以四十二军三个师全部首先歼灭宁远地区之伪八师，然后向孟山、北仓里进击伪六师，以三十八军全力首先歼灭德川地区之伪七师，以四十军对付球场、院里方面可"},{"type":"paragraph","text":"[1]这是毛泽东给中国人民志愿军司令员兼政治委员彭德怀、副司令员兼副政治委员邓华和副司令员洪学智的电报。"},{"type":"paragraph","text":"致彭德怀、邓华、洪学智电能向东增援之美二师和骑一师，以保证我三十八军、四十二军首先歼灭伪七、八两师，并对下一步对美敌作战造成战役迁回的有利条件。（五）如果四十军东移，则同时应令三十九军、六十六军、五十军向前推进至适当地区牵制美二师、美二十四师等东援。如四十军东移来不及时，则请令三十九军、四十军各以一个师积极行动，从正面抓住敌人，阻其东援。待歼敌伪二军团的作战得手后，配合主力共歼美敌。（六）如人民军第五军及四、七两师尚在宁边附近时，最好能照原计划向南出动，保障我四十二军左侧。（七）此外，东线九兵团歼美敌陆一师五、七两团的部署中，仅以一个师（六十师）迁回至黄草岭线，亦嫌不足，因为该师须同时担负阻敌（美陆一师之十一团）北援任务，亦请设法加强，以利歼敌（原在社仓里之人民军二、五两师如尚在原地时，亦望能令其向黑水里方面进击，以保证我向黄草岭迁回部队的侧翼安全）。（八）以上各项，是否可行，请按情况酌定。如因时间仓卒，可将战役发起时间推迟一两天。"},{"type":"paragraph","text":"军委二十三日二十一时"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":11,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":389,"page_end":390},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dccf0512b7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

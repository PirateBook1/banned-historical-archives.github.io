script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学习“毛泽东选集”能使我们在各方面提高一步","authors":[],"dates":[{"year":1951,"month":10,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"学习“毛泽东选集”能使我们在各方面提高一步编辑同志："},{"type":"paragraph","text":"“毛泽东选集”出版了！这是中国人民政治生活中的重大事件。“毛泽东选集”是马列主义与中国革命实践相结合的结晶，它不仅告诉我们毛主席如何领导中国人民进行斗争，并能使我们了解在每一个历史时期，毛主席用什么方法解决革命问题。它不仅能使我们从理论上提高一步，判断问题更有预见；并能使我们在进行一切革命工作时，有所遵循。因此，我们对“毛泽东选集”，要好好学习。"},{"type":"paragraph","text":"我们除了号召每个干部今后更要努力学习毛泽东思想之外，并准备于本月十五日左右，召开一次大会，同志们都愿意在大会上发表个人对“毛泽东选集”出版的感想。"},{"type":"paragraph","text":"农业部学委会"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"544021e4ce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

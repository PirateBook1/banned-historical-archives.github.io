script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"贵州大学踏平“四一一”后的公告","authors":["贵州大学革命委员会"],"dates":[{"year":1967,"month":8,"day":24}],"is_range_date":false,"parts":[{"text":"贵州大学踏平“四一一”后的公告","type":"title"},{"text":"贵州大学革命委员会","type":"authors"},{"text":"一九六七年八月十九日晚上十一时左右，我校所谓“四一一”人员全部撤出他们非法强占作为据点的物理楼。撤走时将一批国家财产私自转移。为了捍卫毛主席的革命路线和中央\"六六\"通今，保卫红色政权，保证革命大批判的正常进行, 特公告如下：","type":"paragraph"},{"text":"（一）所谓“四一一”个别坏头头，顽固站在资产阶级反动立场，炮打无产阶级司令部,对党、对人民已经负债累累。他们欺骗和蒙蔽一部分群众，恶毒攻击省革委、省军区和无产阶级革命派。大搞打、砸、抢。他们的大方向是错误的。","type":"paragraph"},{"text":"在我校，他们一手制造“六二”、“六三”事件。挑动“八四”、“八一九”武斗,是有领导、有计划、有组织的政治事件。这些恶劣行径造成的损失，应由所谓“四.一一”个别坏头头负责。","type":"paragraph"},{"text":"（二）广大所谓“四.一一”同学，是受蒙蔽的。我们希望这些同学认真总结教训，触及灵魂，迅速回到毛主席的革命路线上来，与个别坏头头一刀两断，反戈回击；与全校革命师生一起，共同投入革命的大批判,搞好学校的斗批改。","type":"paragraph"},{"text":"（三）所谓“四.一一”中广大受蒙蔽的同学，他们是我们的阶级兄弟， 全校革命师生员工要主动热情耐心的做好他们的政治思想工作，严格区分并正确处理两类不同性质的矛盾。对人民内部矛盾，既要弄清思想，分清是非，又要团结同志。热烈欢迎他们改正错误，迅速回到毛主席的革命路线上来。","type":"paragraph"},{"text":"（四）凡离校的同学，我们热情地希望他们立即返回学校，参加文化大革命，投入当前的大批判运动。","type":"paragraph"},{"text":"（五）在所谓“四.一一”兵团操纵下，为了达到他们搞反夺权的目的，贵州大学所谓“四.一一”在各系非法成立的指挥部及其它组织, 必须立即 解散，停止一切活动。","type":"paragraph"},{"text":"（六）全校教职员工应当积极响应伟大领袖毛主席的“抓革命、促生产”的号召，迅速返校，坚守工作岗位。凡未经革委会同意离校者，应于八月三十一日以前返回学校，否则坚决扣发工资。","type":"paragraph"},{"text":"（七）所谓“四.一一”中个别坏头头如果胆敢继续与革命人民为敌，继续蒙蔽群众，组织力量，等待时机卷土重来，那就绝没有好下场。我们坚决继续采取强大的文攻武卫，对来犯者，给予毁灭性打击。","type":"paragraph"},{"text":"此告","type":"paragraph"},{"text":" 一九六七年八月二十四日","type":"paragraph"},{"text":"[ 原载1967.8.31.贵州大学革委会主办《贵州大学》小报  第二十一期 ]","type":"paragraph"},{"text":" 来源：邓振新编著《贵州风云》(香港：中国国际文艺出版社，2014)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"贵州文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命委员会","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"389f7f0cad"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

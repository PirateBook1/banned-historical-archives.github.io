script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"成都市针织二厂革委会领导成员千头万绪抓根本　带头学习毛主席著作　认真改造世界观","authors":[],"dates":[{"year":1970,"month":11,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"成都市针织二厂革委会领导成员千头万绪抓根本"},{"type":"paragraph","text":"带头学习毛主席著作　认真改造世界观"},{"type":"paragraph","text":"据新华社成都三十一日电　成都市针织二厂革委会领导成员，遵照林副主席关于“必须把毛泽东思想真正学到手”的指示，在三大革命斗争中，带头活学活用毛泽东思想，认真改造世界观，有力地促进了领导班子思想革命化，推动了全厂革命和生产的蓬勃发展。"},{"type":"paragraph","text":"这个厂在党的“九大”以来，注意把活学活用毛泽东思想放在各项工作的首位，做到千头万绪狠抓活学活用毛泽东思想这个根本不放松。但是，有一个时期，厂革委会有些领导成员外出开会或学习，留在家里人手减少，忙于事务，放松了学习。这种情况，引起了厂革委会负责人的重视。他带着这个问题反复地学习了毛主席关于“书记要当好‘班长’，就应该很好地学习和研究”的教导，认识到有些领导成员放松了学习，原因是自己没有带好头。于是，他首先自己带头学，带头用，并和驻厂解放军支左人员一起，组织革委会新老干部反复学习林副主席在“九大”政治报告中提出的：“革命委员会的工作，千头万绪，必须抓根本，必须把活学活用毛泽东思想，放在各项工作的首位，用毛泽东思想统帅一切”的指示，使大家认识到，只有活学活用毛泽东思想，搞好思想革命化，才能更好地贯彻执行毛主席的无产阶级革命路线，完成党的“九大”提出的各项战斗任务。"},{"type":"paragraph","text":"革委会许多成员在带头活学活用毛泽东思想的时候，经常带着自己的活思想，在世界观上找原因，做到了亮私不怕丑，斗私不怕痛。有一个时期，厂里各方面工作都取得了较好的成绩，外单位纷纷前来参观，本厂也派人出去介绍经验。这时，有少数领导成员产生了骄傲自满和松劲情绪。针对这种情况，革委会和支左人员组织大家重温了毛主席关于“夺取全国胜利，这只是万里长征走完了第一步。……中国的革命是伟大的，但革命以后的路程更长，工作更伟大，更艰苦”的教导，用毛主席关于无产阶级专政下继续革命的伟大学说武装头脑，使大家认识到，自己取得的一切成绩，都是毛主席的英明领导和贯彻执行毛主席无产阶级革命路线的结果，没有任何可以骄傲的理由。在这以后，这些干部针对自己的活思想，反复地学习了毛主席的有关教导，认真地进行斗私批修，克服了骄傲自满和松劲情绪，做到在成绩面前不停步，胜利面前找差距，在工作中又做出了新的成绩。"},{"type":"paragraph","text":"成都市针织二厂革委会领导成员在活学活用毛泽东思想的过程中，经常带着问题，深入群众，和工人一起学，一起用。然后，把工人群众中的好思想、好典型、新经验以及群众的意见和要求带进革委会，分析研究，改进工作。有一个时期，厂里生产停顿不前，革委会就开会研究，但开了半天会，没有找到原因。后来，让革委会成员带着这个问题，深入到车间调查研究，和工人一起学，一起用，发动群众，大搞技术革新，狠挖潜力，很快就扭转了生产停顿的局面，推动了增产节约运动。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e1a7fe11bc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"梁漱溟致毛泽东周恩来","authors":[],"dates":[{"year":1989,"month":1,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"润芝先生恩来先生同鉴:"},{"type":"paragraph","text":"时局发展至此，公等责任至重。望事事妥慎处理，勿掉以轻心，是则远方朋友如漱溟者之所叩祷。漱今写此信，一则陈明今日公等在政治上所为号召(如新政协等)，漱不来参加，乞予原谅；再则陈明今后数年内漱对国事将守定“只发言不行动，只是个人不在组织”之原则，乞予鉴察指教。此中前一点当然从后一点而来，后一点则抗战胜利后所早决定之方针。益当抗战之时有如救火，为争取团结民主，漱与在野各方面既保持一致行动，恒于言论多所保留，不获自申其所见。迨外患既除，则事莫大于建造新中国，完成近百年来历史文化之大转变。此其事至远且大，贵乎有眼光而甚忌操切。漱所怀百端将一一求正国人，在反响未著商榷未定之时宁以从容恬静为佳。此固与公等主张既已风动全国者不同也。卅五年政协将闭幕(一月廿七日)，漱托恩来先生于回延安之便，奉上润芝先生一函，即道此意，今或尚邀两公记忆乎?近两年来闭户著书，已成《中国文化要义》一种，不久出版。从此将写《现代中国政治问题研究》，更有具体方案之提出，将来统当奉请教正。手布敬问。"},{"type":"paragraph","text":"台安"},{"type":"paragraph","text":"贵同人诸先生均此致意"},{"type":"paragraph","text":"梁漱溟"},{"type":"paragraph","text":"卅八年一月六日"},{"type":"paragraph","text":"注:此信是梁漱溟于一九四九年一月六日写给毛泽东周恩来的，润芝为毛泽东字。"},{"type":"paragraph","text":"\u003cIMG alt=请插入8号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1989\\01\\8915030501.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e梁漱溟先生\u003c/FONT\u003e"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c07509c433"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

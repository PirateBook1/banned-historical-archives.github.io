script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"牢记毛主席的谆谆告诫坚决粉碎帝国主义阴谋","authors":["魏来国"],"dates":[{"year":1950,"month":10,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"牢记毛主席的谆谆告诫  坚决粉碎帝国主义阴谋"},{"type":"paragraph","text":"华东军区、三野射击英雄  魏来国"},{"type":"paragraph","text":"去年此时，我光荣地参加了中国人民政治协商会议第一届全体会议，并躬逢开国盛典。"},{"type":"paragraph","text":"从那时，人民的新历史开始了，代表人民利益的以毛主席为首的中央人民政府成立了，中国人民的建国大宪章共同纲领颁布了，从此，中国人民真正做了历史的主人，“占人类总数四分之一的中国人从此站立起来了。”"},{"type":"paragraph","text":"回忆当时，我为中国人民的这一空前伟大胜利鼓舞着。我清楚地看到了新中国的光辉灿烂的前途，同时我亲身领受了毛主席的谆谆告诫：“我们的革命工作还没有完结，人民解放战争和人民革命运动还在向前发展，我们还要继续努力。帝国主义者和国内反动派决不甘心于他们的失败，他们还要作最后的挣扎。在全国平定以后，他们也还会以各种方式从事破坏和捣乱，他们将每日每时企图在中国复辟。这是必然的，毫无疑义的，我们务必不要松懈自己的警惕性。”我永远不会忘记毛主席的英明指示。"},{"type":"paragraph","text":"国庆周年纪念到来了，一年来，完全证实了毛主席的天才预见。"},{"type":"paragraph","text":"在国庆节的时候，我和全国人民及人民解放军全体指战员一样，以无比兴奋愉快的心情祝贺，向中国人民致敬！向共产党毛主席、朱总司令致敬！向中央人民政府致敬！"},{"type":"paragraph","text":"一年来中国人民解放战争，除了台湾、西藏尚待解放外，中国大陆已经统一，战争取得了基本胜利，在我解放战争接近全部胜利的时候，美帝国主义者竟胆敢侵略我国的神圣领土台湾，并两度空袭我东北边疆，致使我数十个同胞牺牲在美机之下。中国的领土绝不容许外国侵略者侵犯的，我们人民解放军正在全国人民支援下，充分准备从美帝侵略者手中解放台湾和西藏，打败帝国主义者的任何挑衅。看吧！帝国主义的魔爪，将被英勇善战驰名世界的人民解放军的利刃斩断！"},{"type":"paragraph","text":"一年来，我看到了新中国的和平建设开展了，财政经济统一了，收支接近平衡了，物价稳定了，在合理的调整工商业，改善公私关系和劳资关系以及税收工作等各方面，都有了初步成绩。这些新中国和平建设的欣欣向荣的气象，已经使我们看见了国家财政经济状况基本好转的光明前途。可是，中国人民第一个也是最凶的敌人——美帝国主义者是不甘心失败的，它正在指使勾结国民党特务积极破坏我们的国家建设，我们人民解放军有责任参加国家和平建设，和保卫国防。我们决心和全国人民一道，坚决肃清匪特破坏捣乱革命的首恶分子，以铲除恢复和发展国家建设的障碍。帝国主义者的捣乱破坏的阴谋，也必然要在有长期胜利的丰富革命斗争经验的中国人民的铁拳下粉碎！"},{"type":"paragraph","text":"一年来，我们的国家得到国际友人首先是苏联的有力援助，我们经济建设的胜利是和世界人民首先是苏联人民的同情和援助分不开的。从此，使我更加认识了天下劳动人民是一家，谁是我们的敌人，谁是我们的朋友。进一步认识了：“只要我们坚持人民民主专政和团结国际友人，我们就能在经济战线上迅速地获得胜利。”今后我将站在我的工作岗位上，和全国人民一道，争取全国财政经济的基本好转，保卫新中国和全世界人民的和平与幸福。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"38cd4d5fda"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

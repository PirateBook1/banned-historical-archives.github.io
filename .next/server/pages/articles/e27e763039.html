script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“共产党是现在的特权阶级”","authors":["易新培","重庆师范专科学校"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"“共产党是现在的特权阶级”","type":"title"},{"text":"重庆师范专科学校易新培","type":"authors"},{"text":"[编者按：易新培，重庆师专数学科学生，平时一向不爱参加集体活动，但在鸣放中却异常活跃，宣称他参加运动的目的主要是观察社会各阶层和周围人物的面貌、动态，学习领导阶级斗争的技能和技巧。本文是他在鸣放中所发表的反动言论的综合，他把党污蔑为特权阶级，主张取消党委制，要党从学校“滚出去”。]","type":"subtitle"},{"text":"党领导学校是外行，应该由内行来领导。","type":"paragraph"},{"text":"我不赞成党委制，党就不能领导学校。学校要让最有学问和最有才能的人来办，没有才能和不行的党员滚出学校。复旦大学已取消党委制了，重大也在要求取消党团的领导。","type":"paragraph"},{"text":"知识分子是最有远见，最能干的人，他们可以决定一切，民盟是最大的党，很有力量。","type":"paragraph"},{"text":"共产党则是现在的特权阶级，党群是历史上的不平等。党团员过去为革命流血牺牲，所以我们称他为同志，现在却完全不是那样了，他们尽成了人民的老爷，因此，我们只好称党团员为“同志老爷”了。","type":"paragraph"},{"text":"党是唯成分论，对地主、富农的青年又不同。党把人分成了几等(如工人、农民、地主等)，这就象资产阶级国家叫亚洲人打亚洲人一样。大专学校中不应分等级，应一律平等，不应有新的贵族老爷(党团员)出现。","type":"paragraph"},{"text":"群众在解放几年来被压抑的感情暴发了，这些压抑的感情就是党的三害造成的。我并不是剥削阶级出身，在新社会仍然受歧视，受压迫。","type":"paragraph"},{"text":"共产党一贯是蒙蔽这个，整那个，过去消灭地主阶级，就蒙蔽富农阶级，消灭富农阶级，又蒙蔽其他阶级。在运动中总是蒙这个整那个，对右派分子则是进行政治迫害。","type":"paragraph"},{"text":"我主张搞大民主，以罢课游行来反对领导的官僚主义是可以的，因为领导都是官，都是老爷。","type":"paragraph"},{"text":"西农被农民打了。步兵学校驾起机关枪。狮子滩水电厂厂长打死了工人造成了罢工。重大组织了“民主自由党”。","type":"paragraph"},{"text":"我不同意我国现在是处在和平环境之中的说法，而是处在导弹的包围之中。","type":"paragraph"},{"text":" (本书刊载时略有删节，题目是编者加的)","type":"paragraph"}],"comments":[],"origin":"《重庆市右派言论选辑第一集》（内部文件，只供领导同志参考，请勿外传和翻印），中共重庆市委宣传部办公室编印，1957年8月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e27e763039"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

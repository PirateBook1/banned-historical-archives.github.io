<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"英雄的工人民兵","authors":[],"dates":[{"year":1976,"month":4,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"四月五日清晨，首都工人民兵总指挥部召开了紧急会议。几天来，在天安门广场上坚持和一小撮阶级敌人进行斗争的工人民兵，看到这些坏家伙把矛头指向伟大领袖毛主席，分裂以毛主席为首的党中央，公然为邓小平歌功颂德，妄图扭转批邓和反击右倾翻案风斗争的大方向，种种迹象表明，阶级敌人正蓄谋在五日挑起更严重的事端。工人民兵总指挥部在市委的领导下，及时下达了新的战斗部署，号召工人民兵战士们动员起来，按时进入天安门广场，誓死保卫毛主席，誓死保卫以毛主席为首的党中央，誓死保卫毛主席的革命路线，誓死保卫社会主义祖国的伟大首都。"},{"type":"paragraph","text":"丰台区工人民兵指挥部的副指挥王耀泉在会上接到了任务，马上用电话通知区指挥部，下达了战斗命令。这时已是七时二十多分，要求地处郊区的一些工厂的民兵在八时前进入天安门广场的战斗岗位，时间太紧迫了!但是，经过无产阶级文化大革命的教育，又有两年多参加社会阶级斗争的锻炼，遵照毛主席关于“召之即来，来之能战，战之能胜”的教导培训、成长起来的工人民兵，大大提高了战斗素养，各单位接到命令以后，都是一个回答:“坚决完成任务!”"},{"type":"paragraph","text":"命令传达到北京化工三厂。这个厂的工人们有在一九六八年“七·二七”进驻大学宣传毛泽东思想的战斗经验，这次听说天安门广场的严重阶级斗争情况，早就做好了战斗准备，各个车间都编好了待机出击的民兵班。一声令下，全厂立刻行动起来，张书华等三名司机，接到通知后立即把汽车开到了厂门口；距离较远的四车间民兵班，第一个集体跑步到达出发地点。"},{"type":"paragraph","text":"命令传达到南郊木材厂。已经在生产岗位上紧张劳动了一夜的工人民兵，立刻集合起来。有的同志曾经提出，是否等上白班的同志来了承担这项任务，工人民兵们说:“现在时间非常宝贵，一分钟也不能等。”于是，几十名刚下夜班的工人民兵，其中许多人工作服都没来得及换，就又精神抖擞地投入了新的战斗。"},{"type":"paragraph","text":"命令传达到北京市南苑榨油厂。这个厂有不少工人民兵为了随叫随到，头一天下班后就没回家，一直留在厂里。共产党员、民兵崔少贤的孩子病了，但在紧急集合时，他准时从家里赶来，站到了队列里。同志们劝他这次不要去，他说:“这是保卫毛主席的革命路线，坚持把反击右倾翻案风斗争进行到底的战斗，我怎么能因为家里有点困难就不上前线!”………。"},{"type":"paragraph","text":"全区各路工人民兵队伍，都按预定的时间到达战斗岗位。一进入天安门广场，大家立刻拉开队列展开宣传、疏导工作，一小撮暴徒看到这个阵势，进行煽动，五次冲过来，想搅乱工人民兵的阵脚，民兵战士们有的被拳打、脚踢，但他们镇定自若，为了揭露敌人，坚持打不还手，骂不还口，说服受蒙蔽的群众，要牢牢掌握斗争大方向，不要上坏人的当，要迅速离开广场，使一小撮阶级敌人陷于孤立。"},{"type":"paragraph","text":"(摘自四月十三日《北京日报》)"}],"comments":[],"origin":"《北京日报》","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d6fd6b257c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"抓住要害狠狠批　联系实际深入批卢湾邮政支局投递第一班职工进一步批判刘少奇一类骗子的反动谬论","authors":[],"dates":[{"year":1972,"month":5,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市市南区邮政局卢湾邮政支局投递第一班，最近回顾小结了前阶段批修整风运动的情况，掀起了革命大批判的新高潮，做到批过的问题反复批，要害问题狠狠批，联系实际深入批。"},{"type":"paragraph","text":"前一阶段，这个班对刘少奇一类骗子鼓吹“英雄与奴隶共同创造历史”的反革命谬论进行过批判，但道理讲得不透，问题要害抓不住。针对这个情况，他们认真学习了马列和毛主席的有关教导，进一步批判刘少奇一类骗子的反动谬论。每次批判前，大家找资料，议观点，认真作好准备。批判时，摆事实，讲道理，注意科学性和准确性。许多老工人在发言中指出，刘少奇一类骗子从反动的唯心史观出发，鼓吹英雄与奴隶共同创造历史，他们表面上说“共同创造”，实际上是否定人民群众的伟大作用，宣扬历史是由几个“先知先觉”的英雄人物创造的。他们这样做的罪恶目的，就是为了美化自己，为颠覆无产阶级专政、复辟资本主义制造舆论。"},{"type":"paragraph","text":"刘少奇一类骗子恶毒攻击无产阶级专政是“独裁”，对于这个要害问题，开始有些人不敢去碰，认为自己文化水平低，怕讲错。后来，他们学习了毛主席关于“革命的政党，革命的人民，总是要反复地经受正反两个方面的教育，经过比较和对照，才能够锻炼得成熟起来，才有赢得胜利的保证”和“轻视反面教员的作用，就不是一个彻底的辩证唯物主义者”的伟大教导，提高了思想认识。有一个工人说，我们要敢于接触、敢于批判刘少奇一类骗子的要害问题，才能从中看出敌人想的是啥，干的是啥，手段是啥，目的是啥；才能化毒草为肥料，化义愤为力量，增强免疫力，提高阶级警惕性。认识提高后，他们在班内将老年工人和青年工人搭配好，互帮互学，提高对刘少奇一类骗子的要害问题的批判能力。他们回顾党内两条路线斗争史和国际共产主义运动的历史，列举大量事实，进一步看清一切机会主义的头子，从巴枯宁、考茨基、托洛茨基、赫鲁晓夫到刘少奇一类骗子，都是一脉相承的，这些叛徒为了维护资产阶级的统治，或是为了复辟资本主义，就必然要攻击无产阶级革命和无产阶级专政，这是阶级斗争、两条路线斗争的规律。一个老工人在批判中说，无产阶级专政是保护人民、镇压一小撮阶级敌人的法宝，没有无产阶级专政，就没有我们今天这一切。刘少奇一类骗子疯狂地攻击无产阶级专政，正好说明我们的无产阶级专政非常必要，必须进一步巩固和加强。"},{"type":"paragraph","text":"革命大批判要联系实际，才能越批越深入。这个班的同志联系本单位的实际，较集中地批判了刘少奇一类骗子鼓吹的“业务挂帅”、“奖金第一”和“制度无用”等反动谬论。过去由于修正主义企业路线对工人实行管、卡、压，造成大家互不团结，互不协作，埋头业务，弄虚作假。后来，刘少奇一类骗子又搞极“左”的一套，大搞无政府主义，甚至把合理的规章制度和必要的业务技术也一概否定，破坏了“抓革命，促生产，促工作，促战备”这一伟大战略方针在基层单位的贯彻落实。通过这样深入的批判，更激起了大家对刘少奇一类骗子的无产阶级义愤。职工们决心不断提高服务质量，把投递工作做得更好。"},{"type":"paragraph","text":"(邮讯兵)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"31ff6aa3e2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji13","name":"毛泽东全集第13卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji13.pdf"],"article":{"title":"在中共中央政治局会议上的讲话","alias":"","parts":[{"type":"paragraph","text":"在中共中央政治局会议上的讲话！"},{"type":"paragraph","text":"（1939年8月24日）"},{"type":"paragraph","text":"一、南方工作，是广大的地方工作与统战工作，工作做得好，各省工作有成绩，这是在周恩来领导下取得的成绩。南方工作的弱点是：党不巩固，群众运动不深入，统一战线中没有中层阶级更大的发展。二、孙中山的三民主义是小资产阶级性的三民主义，资产阶级民主革命阶段主要政纲与我党相同，但整个革命全部政纲与我党纲领则不相同。中国共产党对三民主义的态度，一是理论上承认它，承认三民主义为中国今日之必需，是抗日统一战线的政治基础。二是实践上实行它，八路军、新四军、边区和党的工作，都是执行三民主义这一共同纲领。要公开号召、宣传解释三民主义，否则不能扶持左派与争取群众。一切策略的出发点不要脱离国民党的大多数。三民主义本身不能发展到社会主义，叶青?的三民主义和平转变论是错误的。是否要公开宣传三民主义与共产主义的相同点和不同点，我认为是必要的。在国民党退步、妨碍统一战线开展时的危险，是怕反磨擦破坏统一战线，不知道反磨擦的必要，忘记了"},{"type":"paragraph","text":"[1]这是毛泽东在中共中央政治局会议上讨论周恩来的报告和博古（秦邦宪）的报告时讲话的一部分。"},{"type":"paragraph","text":"[2]叶青，原名任卓宣，曾加入中国共产党，后来叛变，担任过国民党中央宣传部副部长。区别性；在磨擦到尖锐时的危险，可能最容易忘记同一性，忘记三民主义与统战策略。"}],"authors":["毛泽东"],"dates":[{"year":1939,"month":8,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":509,"page_end":510},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"116c8955fa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

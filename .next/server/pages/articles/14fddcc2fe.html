script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji35","name":"毛泽东全集第35卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji35.pdf"],"article":{"title":"转发陕西省委关于批住逮捕人犯工作中应注意的几个问题的报告的批语","alias":"","parts":[{"type":"paragraph","text":"转发陕西省委关于批准逮捕人犯"},{"type":"paragraph","text":"工作中应注意的几个问题的"},{"type":"paragraph","text":"报告的批语"},{"type":"paragraph","text":"（1955年7月23日）罗瑞卿同志："},{"type":"paragraph","text":"此件?所说问题带一般性，请加注意。此件请你们商量一下，"},{"type":"paragraph","text":"[1]罗瑞卿，当时任国务院第一办公室主任兼公安部部长、中央十人小组副组长。"},{"type":"paragraph","text":"[2]指中共陕西省委1955年7月20日关于批准逮捕人犯工作中应注意的几个问题给所属并报中央的报告。报告说，从最近反映的批捕人犯工作情况看，各地在原计划第一批逮捕的人数中，不少拟捕对象的罪证是失实的。其中有些是根本不该捕的；有些虽有一些过失，但也不属于捕办对象；有些是可疑分子，但在关键问题上缺乏材料和证据，尚需查对。存在这些问题是由于过去工作中存在轻敌麻痹思想和工作不深入，对可否逮捕的政策界限不清，因而在将要进入大批逮捕时，唯恐难以按原计划完成，产生了急于凑数的思想。根据这种情况，各级党委必须注意：一、严格掌握中央公安会议规定的应捕和不应捕的政策界限，切实纠正为了完成任务马虎凑数和对该捕的犹豫动摇的错误偏向。二、各地已组织起来的联合办公机构，应切实加强工作，特别是加强审查批捕人犯名单的工作。三、逮捕以前除了加强审查工作外，还需做好一系列组织工作。四、鉴于各地准备工作还不够充分，部分地区逮捕工作的时间应有所推迟。1955年8月2日，中共中央向各地党委转发了这个报告。毛泽东全集第三十五卷可否用中央名义转发各省市党委注意仿办。"},{"type":"paragraph","text":"毛泽东七月廿三日"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":7,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":226,"page_end":227},"tags":[{"name":"毛泽东","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"14fddcc2fe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

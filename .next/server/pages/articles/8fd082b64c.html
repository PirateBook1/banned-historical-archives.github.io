script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"也门民主人民共和国总统委员会主席  鲁巴伊访问中华人民共和国新闻公报","authors":[],"dates":[{"year":1974,"month":11,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"也门民主人民共和国总统委员会主席"},{"type":"paragraph","text":"鲁巴伊访问中华人民共和国新闻公报"},{"type":"paragraph","text":"新华社一九七四年十一月二十日讯　也门民主人民共和国总统委员会主席萨勒姆·鲁巴伊·阿里访问中华人民共和国新闻公报"},{"type":"paragraph","text":"一九七四年十一月二十日"},{"type":"paragraph","text":"也门民主人民共和国总统委员会主席萨勒姆·鲁巴伊·阿里阁下，应中华人民共和国政府的邀请，于一九七四年十一月十日至十八日对中华人民共和国进行了正式访问。陪同鲁巴伊主席访问的有民阵中央书记处负责人、外长、计划部长、经济和工业部长、公共工程部长、财政部长、农业和土改部长、政府高级官员和群众团体负责人。"},{"type":"paragraph","text":"萨勒姆·鲁巴伊·阿里主席阁下在中国期间，访问了北京、林县、郑州、广州等地，参观了工厂、人民公社、游览了名胜古迹，受到了中国政府和人民的热烈欢迎和友好接待。"},{"type":"paragraph","text":"毛泽东主席会见了萨勒姆·鲁巴伊·阿里主席，并同他进行了亲切友好的谈话。"},{"type":"paragraph","text":"周恩来总理会见了鲁巴伊主席，进行了亲切友好的谈话。邓小平副总理同鲁巴伊主席在诚挚友好的气氛中，就进一步发展中国、民主也门两国友好合作关系和共同关心的国际问题进行了会谈。双方对会谈的成果表示满意。双方还签署了新的经济技术合作协定。"},{"type":"paragraph","text":"双方认为，当前国际形势的发展，越来越有利于世界各国人民，而不利于帝国主义、殖民主义和强权政治。第三世界日益觉醒和壮大，在国际事务中发挥着越来越大的作用。国家要独立，民族要解放，人民要革命，已经成为不可抗拒的历史潮流。"},{"type":"paragraph","text":"双方热烈赞扬阿拉伯人民和巴勒斯坦人民在第四次中东战争中取得反对以色列侵略者的重大胜利。阿拉伯国家团结一致，运用石油武器，沉重地打击了犹太复国主义和帝国主义。这一斗争具有深远的意义和影响。双方热烈祝贺在拉巴特举行的第七次阿拉伯国家首脑会议所取得的重大成果。双方重申，以色列侵略者必须撤出一切被占领的阿拉伯领土，巴勒斯坦人民合法的民族权利必须恢复。"},{"type":"paragraph","text":"双方高兴地看到，非洲国家的战斗团结空前加强。非洲各国人民争取和维护民族独立、捍卫民族资源，反对种族主义、犹太复国主义、帝国主义、殖民主义和强权政治的斗争正在深入发展，赢得一个又一个的胜利。"},{"type":"paragraph","text":"双方重申，坚决支持亚洲、非洲、拉丁美洲国家和人民争取和维护民族独立、捍卫国家主权、发展民族经济所进行的一切正义斗争。"},{"type":"paragraph","text":"双方满意地看到，近年来，由于双方共同的努力，中国、民主也门两国的友好合作关系得到了不断的发展。萨勒姆·鲁巴伊·阿里主席阁下对中华人民共和国的访问取得了圆满的成功。这次访问为加强中国、民主也门两国人民的战斗友谊和进一步发展两国之间的友好合作关系，为加强第三世界的团结反帝事业，做出了积极的贡献。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8fd082b64c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

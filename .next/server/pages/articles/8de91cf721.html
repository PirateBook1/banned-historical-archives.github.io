<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批转华东局关于小麦收购工作中几个问题的指示","authors":[],"dates":[{"year":1952,"month":7,"day":28}],"is_range_date":false,"parts":[{"text":"中共中央批转华东局关于小麦收购工作中几个问题的指示","type":"title"},{"text":"各中央局并转各省市委及财委：","type":"appellation"},{"text":"（一）兹将华东局《关于小麦收购工作中几个问题的指示》，转发各地参照办理。中央认为华东局这一指示是正确的，其所提问题各区都有，均应切实加以解决。","type":"paragraph"},{"text":"（二）目前主要购麦区华东、中南及华北收购小麦由国家收购的部分占百分之八十以上，而且大多用行政强迫命令办法，这是很不妥当的。粮食包括小麦在内确应做到由国家大部掌握，但在目前，一则因为我们资金困难，组织不健全，不可能包下来，二则在“五反”运动以后还须鼓励私商经营的积极性，也不应该全部包下来。请各地立即仿照华东办法加以调整。","type":"paragraph"},{"text":" 中 央七月二十八日","type":"paragraph"},{"text":"（附华东原电）","type":"appellation"},{"text":"关于小麦收购工作中几个问题的指示","type":"subtitle"},{"text":"山东分局、各省市区党委并报中央、中财委：","type":"appellation"},{"text":"午收以后，各地均及时展开了小麦收购。由于各级党委与政府对收购工作的重视，和各级贸易部门干部的一致努力，已超额完成了收购任务，并基本上解决了农民的售购要求。但在具体收购过程中，由于在不少国营公司、合作社和县、区干部中存在着单纯任务观点和排斥私商、盲目包收的思想，以致造成了许多不应有的混乱现象。这主要表现在：","type":"paragraph"},{"text":"（一）许多地方在确定收购计划时，不是根据市场情况、群众需要及主观力量出发，而是按照上级任务层层加大。如青岛原定全年收购计划为八千万斤，第三季度就布置了一亿斤。有的地区盲目地向农民布置售粮任务，甚至动员农民将全部小麦卖给国营公司，以致造成收购比重占上市量过大。不但打乱了我们的预定计划（六月份超过原计划的百分之八十三，七月上旬已完成原定月计划百分之四十六），而且造成工作上的极大被动。","type":"paragraph"},{"text":"（二）有些地区忽视动员私商参加收购，企图由国营公司及合作社普遍设点包收包购，甚至机械搬用购棉储棉的经验，发动农民集体售麦。这样不但使国家资金大量积压（仅苏北一地，即要求增加购麦基金到四百亿至八百亿元），造成市场萎缩，私商无法插足；而且由于国家实际包收不了的结果，引起群众极大不满。","type":"paragraph"},{"text":"（三）在价格政策的掌握上，许多地方人为地压缩地区与城乡差价。在皖南若干地区，城乡差价过小，甚至没有差价，致私商束手。苏南（如常熟）小麦加合理费用运到上海，每担亏本三千零七十四元。因此，形成农村、城镇小麦上市拥挤，而大、中城市的上市量却逐渐减少的反常现象。","type":"paragraph"},{"text":"（四）在市场管理办法上，部分地区采取了不合情况的市场管理办法，限制私商从事正当经营，如山东南皮县规定购买小麦三百斤者经交易所登记，四百斤者经工商科批准，数字再大还得到专署去登记批准；德州吴桥不许私商购买，购存须经许可。苏北个别地区也曾发现限制私商收购的情况。","type":"paragraph"},{"text":"上述收购小麦中所发生的偏向，应引起各地党委严重注意，并应立即组织力量普遍进行检查纠正；否则不仅妨碍小麦收购任务的正确完成，而且对农业生产及今后物资交流工作均将产生极坏的影响。为此，各地除应切实按华东财委七月四日东贸午七十二号电精神贯彻执行外，尚应特别注意下列各点：","type":"paragraph"},{"text":"一、必须切实纠正国营公司、合作社及县、区干部中的单纯任务观点和盲目包收思想，使他们懂得小麦虽应由国家大部掌握，但目前尚不是统购统销和统一包收的物资，加以生产与消费的面广，分散而数量又大，国营公司及合作社目前还不可能也不应该包收下来。因此，普遍设点包收的做法必须适当纠正，以便让出一定的阵地给私商经营。这样做，不但可以避免我们在收购中的被动和解决我收购基金不足的困难，而且对消除私商在“五反”后的消极情绪，活跃市场，增加税源，都有极大好处。","type":"paragraph"},{"text":"二、必须大力动员私商踊跃参加收购，立即取消各种限制私商从事正当经营的市场管理办法，适当地调整地区、城乡及季节差价，并迅速防止发动集体售麦的办法，以便有效地改变某些地方由人为办法所造成的市场呆滞情况。但同时必须加强对私商的领导，防止私商投机倒把，乘机扰乱市场。","type":"paragraph"},{"text":"三、在收购小麦的同时，必须注意有计划地组织国营公司、合作社及私商大力推销工业品及肥料，以广泛展开初级市场的物资交流，并有效地支持农业生产。","type":"paragraph"},{"text":"此外，各地在收购中还应注意正确地掌握等级，妥善地收储保存，简化收购手续，以利农民出售，并使小麦收购工作获得完满的结果。以上望各地即研究执行，并将进行情况及经验随时向我们报告。","type":"paragraph"},{"text":" 华东局七月十四日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8de91cf721"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

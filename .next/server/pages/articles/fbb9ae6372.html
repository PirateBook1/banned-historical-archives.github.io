script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"俄罗斯汉学家杰柳辛回忆张春桥","authors":["白桦"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"中国的所谓“四人帮”成员之一张春桥去世后，同张春桥相识、有过接触的俄罗斯老一代中国问题专家回忆了对张春桥的印象。","type":"paragraph"},{"text":"同张春桥相识并有过多次接触的俄罗斯老一代中国问题专家对不久前去世的张春桥的印象是，他是一名教条主义者，思想极左，比较古板。但与此同时，张春桥又是一个学识很渊博的人，他对马克思、列宁等人的理论都非常了解。","type":"paragraph"},{"text":"目前已经８０多岁高龄的俄罗斯汉学家杰柳辛（~}Lev  delusen)~{在５０和６０年代曾同张春桥有过多次会晤。他回忆说，５０年代张春桥在上海的解放日报担任主编，张春桥曾随同一个１０多人组成的中国新闻代表团访问莫斯科，当时在苏联真理报工作的杰柳辛曾陪同过中国新闻代表团。","type":"paragraph"},{"text":"◇ 张春桥亲吻阿芙乐尔号甲板","type":"paragraph"},{"text":"杰柳辛讲述了他陪同中国新闻代表团访问列宁格勒，参观曾经参加过１０月革命，炮轰过沙皇冬宫的阿芙乐尔号巡洋舰的一段小插曲。杰柳辛说：“当我们登上阿芙乐尔号巡洋舰时，张春桥立刻跪了下来亲吻阿芙乐尔的甲板，他是唯一的一个亲吻甲板的人，中国新闻代表团的其他成员都没有这样做。”","type":"paragraph"},{"text":"杰柳辛还透露，那次中国新闻代表团访问莫斯科，张春桥的其他举动也同代表团别的成员有所不同。杰柳辛说：“当中国代表团启程离开莫斯科时，当时的真理报主编舍皮洛夫赠送给代表团成员每人一台‘白俄罗斯牌’收音机，这在当时的苏联被认为是最好的收音机。但张春桥并没有把这台收音机带回家，而是将收音机送给了上海的记者之家。”","type":"paragraph"},{"text":"◇ 张春桥获毛泽东赏识","type":"paragraph"},{"text":"杰柳辛认为，张春桥能够把毛泽东所说的话很快以理论文章的方式进行表述，这使他能很快获得毛泽东的赏识同时也获得了毛泽东的很多保护。所以张春桥后来被提升为上海市委的第二书记。","type":"paragraph"},{"text":"杰柳辛其他几次同张春桥的会面，是随同苏联代表团访问中国。杰柳辛说，他１９６４年去中国时正好是文革前夕，中苏关系开始变冷，但中国方面当时的各种接待工作仍然还很热情。他当时曾去上海新华书店想买哲学方面的书籍，但感觉处处受到监视，而且他还被告知不能购买书籍。杰柳辛当时表达了不满和愤怒。","type":"paragraph"},{"text":"稍后，他在下榻的上海锦江饭店同赶来的张春桥进行了长时间的辩论。张春桥解释了当时中国方面的立场，杰柳辛对此进行了反驳。杰柳辛说：“总之张春桥在某些方面还是不同意我的观点。后来我唯一能够从他那里获得的，就是他同意在饭店大厅专门为苏联代表团成员放映一场当时在中国被禁演的电影早春二月。”","type":"paragraph"},{"text":"◇ 张春桥毛泽东是愚蠢理想主义者","type":"paragraph"},{"text":"杰柳辛说，对苏联制度的看法，张春桥几乎同毛泽东一样。张春桥认为，赫鲁晓夫执政后，苏联已经变修。赫鲁晓夫的一些改革是在实行资本主义。杰柳辛说：“张春桥和毛泽东他们所谓的建设共产主义的计划早就已经破产崩溃了。中国现在正积极建设的其实是红色的资本主义。”","type":"paragraph"},{"text":"杰柳辛认为，张春桥和毛泽东都可以被认为是愚蠢的理想主义者。因为中国当时的社会现状甚至连建设社会主义的基础都不存在，而他们却提出要赶超英美和苏联，将中国提前带进共产主义社会。","type":"paragraph"},{"text":"～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～【往事回首】","type":"paragraph"}],"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fbb9ae6372"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

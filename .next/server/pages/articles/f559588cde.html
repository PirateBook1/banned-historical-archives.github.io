script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"韶山乡欢度春节 毛主席故居开放","authors":[],"dates":[{"year":1951,"month":2,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　据新华社长沙九日电:新华社记者在春节中访问了毛主席的故乡湖南湘潭县韶山乡。这个乡在春节前刚完成了土地改革，全乡农民正沉浸在重重喜事的欢乐里。毛主席的故居也为访问者开放了，管理人张老汉领着记者们参观了毛主席当年的卧室和读书的地方。许多毛主席的故友，向记者谈了一些毛主席的往事，一位幼年时和毛主席曾经同学念书的雇农邹普勋谈得最多。他已经二十多年不见毛主席了，提起来非常怀念，连说:“什么时候再见见毛主席多好啊!”"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f559588cde"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

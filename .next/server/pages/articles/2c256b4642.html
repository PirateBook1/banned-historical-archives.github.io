script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-712","name":"劳动部关于制止在退休、退职职工易地安置工作中乱收费的通知","author":"劳动部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"劳动部关于制止在退休、退职职工易地安置工作中乱收费的通知","dates":[{"year":1989,"month":8,"day":28}],"is_range_date":false,"authors":["劳动部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中央组织部干审局, 干审工作政策文件选编 (下), 1760-1761","tags":[{"name":"安置","type":"主题/事件"},{"name":"退休","type":"主题/事件"},{"name":"退职","type":"主题/事件"},{"name":"职工","type":"主题/事件"}],"parts":[{"type":"title","text":"劳动部关于制止在退休、退职职工易地安置工作中乱收费的通知"},{"type":"subtitle","text":"1989年8月28日 ·劳险字〔1989〕19号"},{"type":"paragraph","text":"近年来，一些单位和退休职工来信、来访反映，退休退职职工按国家有关规定易地安置时，有些接收安置的市、县规定要交纳“城市建设费”、“城市增容费”、“粮油肉食补贴费”、“职工调配费”、“城市综合性开发补偿费”、“退休职工易地安置管理费”、“入户补偿费”等，否则不予落户，不供应商品粮、油。这些做法是违背国家有关规定的，对易地安置退休退职职工带来很多困难，也增加企业负担，在职工中造成了不良影响。对于上述乱收费的做法，有的省已采取措施予以制止。但是，至今仍有一些市、县禁而不止。为严肃国家法规，维护社会安定，保障易地安置退休退职职工的生活，保证易地安置工作的顺利进行，经报请国务院批准，特通知如下："},{"type":"paragraph","text":"退休退职职工易地安置，是关系到职工切身利益和社会安定的一项重要工作，各地要严格按照国家有关文件规定执行。对易地安置的退休退职职工及其原工作单位，除国务院另有规定外，接收安置地区不得巧立名目，收取任何费用。各地区、部门已经自行制订的收费规定应立即废止。不得以任何理由拒绝为符合易地安置条件的退休退职职工办理落户等有关手续。"},{"type":"paragraph","text":"接到本通知后，请认真进行一次检查，并采取切实有效的措施，保证退休退职职工易地安置工作的顺利进行。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2c256b4642"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"对邱清泉李弥各军以先齐一部为宜","alias":"","parts":[{"type":"paragraph","text":"对邱清泉李弥各军以先歼一部为宜!"},{"type":"paragraph","text":"（1948年11月19日）刘、陈、邓，粟、陈、张，并告谭、王："},{"type":"paragraph","text":"顷接粟陈张巧二十一时电?，已知华野全军用于北线打黄邱"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给中原野战军司令员刘伯承、第一副司令员陈毅、政治委员邓小平和华东野战军代司令员兼代政治委员粟裕、参谋长陈士、副参谋长张震的电报。"},{"type":"paragraph","text":"[2]谭、王，指谭震林、王建安，当时分别任华东野战军山东兵团政治委员和副司令员。"},{"type":"paragraph","text":"[3]指1948年11月18日21时粟裕、陈士、张震给谭震林、王建安、李迎希并报刘伯承、陈毅、邓小平和中共中央军委的电报。电报说：现邱、李兵团东进已到达大许家以西我预歼地区，我“决本晚向该敌反击，并以一、二、三、鲁纵、十二、十一纵截断五军、八军苑山之退路，求得配合正面之七、十、苏十一纵歼灭之”。“现六兵团（李延年辖五十四军、二十九军）、八兵团刘汝明部，似已集中固镇附近”，“而灵璧仍有顽二三八师，及土顽约万人驻守”。“为便于我各个歼灭援敌，应适时转用兵力，请你们周密谨慎地部署对碾庄之总攻，求得能于马辰全歼该敌。截至今止，黄兵团之六十三、四十四军、一百军已全歼，二十五军、六十四军已各歼一半，且敌甚为紊乱，如能如期完成，则你们应抽出三个纵队待命，荫蔽打援。”“建议中野在黄兵团未全歼前，以一部负责对李（延年）、刘北犯之阻击。现中野九纵位于任桥、公平集线，建议其向东伸展到沱河集后，以攻势防御迫近刘、李，争李\"，目前不能分兵协力中野打南线之敌，应即照粟陈张部署实施，请刘陈邓适当应付南线之敌。但请粟陈张注意对邱李各军不要打得太多，以先歼一部为宜。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"十九日十七时[1]黄邱李，指黄百韬、邱清泉、李弥，当时分别任国民党军第七兵"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":11,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":246,"page_end":247},"tags":[{"name":"邓小平","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"谭震林","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ba958abe3a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

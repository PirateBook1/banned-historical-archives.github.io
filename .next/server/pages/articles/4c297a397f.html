script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"世界人民热爱毛泽东著作","authors":[],"dates":[{"year":1966,"month":6,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"世界人民热爱毛泽东著作"},{"type":"paragraph","text":"毛泽东的著作是最好的，我一生未见过这样的好书。列宁、斯大林、毛泽东万岁！"},{"type":"paragraph","text":"——加拿大让·弗莱德里克"},{"type":"paragraph","text":"伟大毛泽东的《实践论》、《矛盾论》一刻也没有离开我的身边，我相信它对我们日本人民是有极其重大意义的理论武器。"},{"type":"paragraph","text":"——日本吉田松雄"},{"type":"paragraph","text":"先前，我不理解广大的中国人民为什么天天赞扬毛泽东思想，当我读了毛主席的作品，如《新民主主义论》、《论持久战》及毛主席的诗词后，才真正知道毛泽东思想是伟大的，值得世界人民赞扬的。"},{"type":"paragraph","text":"——马来亚　顾伟兴"},{"type":"paragraph","text":"我不知道如何叙述毛泽东著作给我的鼓舞力量。我已读过《毛泽东选集》。几年前，我又读了《人的正确思想是从那里来的？》，我深知伟大的毛泽东主席对问题分析的深刻性。　——多哥阿格保让"},{"type":"paragraph","text":"毛主席有这样著名的科学论断：帝国主义和一切反动派都是纸老虎。看起来，反动派的样子是可怕的，但是实际上并没有什么了不起的力量，只不过是一只纸老虎。毛主席还说：从来没有不经打扫而自动去掉的灰尘。亲爱的毛主席使所有受到剥削和压迫的人民懂得要蔑视一切暴君，因为他们能够战胜长期压迫他们的人。他为人民彻底驱掉了幻想，号召全体人民武装起来，以各种坚决的行动而不是空洞的理想或语言来铲除压迫制度。　——坦桑尼亚赛义夫"},{"type":"paragraph","text":"我很愿意学习毛泽东同志的思想，因为他是一个伟大的人，一个真正忠实于反帝斗争的人。他的伟大思想震撼了资本主义世界，特别是美帝国主义。"},{"type":"paragraph","text":"——法国玛丽·约瑟"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4c297a397f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

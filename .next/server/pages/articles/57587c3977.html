script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海市各界代表会议向毛主席致敬拥护迅速召开新政协会议","authors":[],"dates":[{"year":1949,"month":8,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社上海七日讯】上海市各界代表会议通过“向毛主席致敬并拥护迅速召开新政协电”　，全文如下:"},{"type":"paragraph","text":"“北平毛主席钧鉴:当此人民解放军胜利过江继续南进，全国胜利为期不远之时，咒哉上悄市各界人民在人任汹府倾沼之下正全力进行利平建设之肘，帝国主义片其走狗国民茁反动濒蹈余势力，非侣未田人民政府的宽大与其自身以硝汹治的榨败，而改握其邢恶的羽邵侵蹈汹策及与中国人民钨敌的助坏陷说，反而进一步互相勾结，企国刃艇炸扫射和试装封锁苟野彬手段，在破坏哉上海利耶建设，并逼哉仙帝阁主莉就范，哉上海市各界人民痛恨之余，湘俐认识:自削的印难，完全异帝洲主义亚其走狗国民茁正动濒所造成的。全上海市人任已从敌人汕不断艇炸与试装封锁的教训中，清楚认识:非彻底驱逐帝洲主义出中国，非彻底消灭国民党一残余势力，要想完成中国人川解放事业，并顺利进行洲民主主义的建设是不可能的。所以今次我上海各界人民代表聚首一堂，在人民政府领导之下进行商讨如何克服困难粉碎敌人封锁与建设健全新上海的时候，一致认为:必须积极支援人民解放军南下，迅速解放全中国。同时，为了顺利进行建设一个新民主主义的新中国，我们热切地希望新政治协商会议早日召开，人民民主联合政府早日成立。我们深信在您英明领导下战胜了帝国主义与国民党反动派的中国人民，必须继续在您的伟大领导下战胜帝国主义与国民党反动派所造成的困难，倔俐伯协口人民民主的纠中国的建设。并祝健康　上海市各界代表会议　八月五日”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"57587c3977"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

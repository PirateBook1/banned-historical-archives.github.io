script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“罪不在书本”的提法不确切","authors":["姚文元"],"dates":[{"year":1959,"month":4,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"姚文元"},{"type":"paragraph","text":"看见王尔龄同志文章(“读书和求解”，见4月10日本版)中提到了诸葛亮，引起了我的一点感触。本来，不说也罢，可是想想还是说出来好。"},{"type":"paragraph","text":"诸葛亮究竟读过什么书，我不知道。不过他之反对读死书，却是的确的。他认为“寻章摘句，世之腐儒也”，他反对，“青春作赋，皓首穷经”，这是三国演义上的事，我以为也还是符合孔明之为人的。"},{"type":"paragraph","text":"至于说，用“历史上的许多贤君贤臣”都读了很多书来启发今天的青年多读书，我觉得大可不必，这似乎离今天现实太远了，而且我们今天读书的目的和那些“贤君贤臣”也很不相同。历史上的“贤君贤臣”固然有读了不少书的，但也有读了书更加残酷镇压人民的；有因读书而“贤”一点的，但也有因读了书、拚命奉行封建道理而变得昏庸无知的。“罪不在书本”，现在很多人都用来作为劝人读书的根据，我却以为要看什么书。如果是好坏相杂的书，或者离现在久远、时代不同的书，由于读者水平不够或思想方法不对头而汲取了坏的东西，或简单地去摹仿，那自然“罪不在书本”，或者罪不全在书本，而是由于读者“主观世界”有毛病。但如果这本书的确是坏书或基本上是坏书而使读者中了毒，例如是“风萧萧”或“财主的女儿们”一类的东西，除了是根本不讲道理的人之外，我想每一个正直的人都会说罪在书本的。这种情况下，主要的不应当去责备读者的“主观世界的不同”(他们固然思想上有缺点)，而应当去痛斥这些书的反动性，批判它们的毒素。现代的书是如此，历史上的“经典”又何尝没有各种各样的东西。难道一切书本本身毫无是非可言，都得归罪于“主观世界”么?"},{"type":"paragraph","text":"笼统地说“罪不在书本”，我觉得对于青年人，这是一个不确切也不好的口号。王尔龄同志用意是劝人多读书，但他说得不够全面。"},{"type":"paragraph","text":"把自己这点感想说出来，出发点是诚恳的:就是希望不要从反对一个极端而落入另一个极端。(4月10日)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"41bedbc1b9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周荣鑫的讲话","authors":["周荣鑫"],"dates":[{"year":1975,"month":9,"day":30}],"is_range_date":false,"parts":[{"text":"周荣鑫的讲话","type":"title"},{"text":"周荣鑫","type":"authors"},{"text":"〖×××同志传达〗","type":"appellation"},{"text":"关于教育革命对外宣传不要讲的太满，现在是试验阶段。小平同志讲，教育革命不是几年可以看出效果的，我们相信我们教育革命的道路是对的。","type":"paragraph"},{"text":"小学生现在全国是一亿五千二百万，比解放前增五倍。现在统计，学龄儿童百分之九十五上了小学，但对外讲，要留有余地。还是讲百分之九十以上。去年十一月份《红旗》杂志上就是这样讲的。","type":"paragraph"},{"text":"中学生现在是四千二百万。对外讲，三千七百万。是解放前的二十四至二十五倍。大学现在是三百八十七所。学生五十万左右，比解放前增加不少。","type":"paragraph"},{"text":"现在西方教育发生危机，叫嚷也要改革。有些我们的提法他们也提，但他们不能接受为无产阶级政治服务。我们要区别清楚，否则就掉入杜威的那一套。","type":"paragraph"},{"text":"二十世纪要实现四个现代化，不是轻而易举的事。关于基础科学，毛主席接见李政道时讲，我是赞成培养基础科学人才的，但是你说的道理没有说清楚，理论来源于实践。我们《教育革命通讯》第八期上登了一篇文章，关于解剖学的。有的单位主张学基础。有的单位不主张学。主席讲，解剖学是医学的基础。","type":"paragraph"},{"text":"我们教育革命主流是好的，但是也不要掩盖支流。","type":"paragraph"},{"text":"（1）要培养科学家。对国家有贡献的科学家，有点怪脾气，也没什么。比如，数学所陈景润这样的要帮助。有人批评陈景润不关心政治，他听到别人批赫鲁晓夫，还向支部汇报，说有反动言论了。有人说他很吝啬，但他买书不吝啬。（2）外行能够领导内行。要有热心科学的外行来领导它。（3）要重视试验，要搞好后勤。（4）要后继有人。","type":"paragraph"},{"text":"过去，文化大革命前，大家都去搞尖端，现在又好象都不搞尖端科学了。关于基础科学的研究，你们这次去能不能搞点材料回来。","type":"paragraph"},{"text":"现在有些老教师叫他改行，没有用其所长，而用其所短。在中央的会议上定了，叫黄昆当固体物理研究所的所长，这不是我个人的意见。","type":"paragraph"},{"text":"中学的外语也不大行，中学的问题要注意。据北京调查，刑事犯罪青少年占百分之九十，其中百分之四十九是中学生。现在政治好，功课好的大概占百分之三十，根本跟不上班的占百分之十，据北京调查，百分之一到二离进公安局差不多了。现在要加强三青的教育。规章制度，旧的破了，要立新的。关于考试，主席讲，还是要的，要看分析、解决问题的能力。我们有些旧的规章制度破了，但新的没有立起来，一立，老的又起来了。要挑中学生好的直接上大学，这几年没有实行，明年非实行不可。文科也有些问题，有的不是以社会为工厂，让去搞农业了。有的学校还讲什么几年经费自给。农业大学和文科不一样，如果搞书本知识和种田相结合，这个就不是以社会为工厂。文科如何办？要好好学习主席的指示。我们要批智育第一，就是要批三脱离，但不是不学文化。如果批了智育第一，变成不学文化了，那就危险了。大家要看看《文化课本》序言。考试不要考背，要考用。但不是都不要背了。","type":"paragraph"},{"text":"我们教育革命，要注意全面贯彻主席的指示，不要形而上学，讲了一面，不讲另一面。学了主席的话，抓了一句就干，和另一句对着干。我这些话，你们不要回学校讲。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周荣鑫","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"081fde9ccc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

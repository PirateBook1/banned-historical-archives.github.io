script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"浙江春汛渔业丰收  第一季度捕鱼量比去年同期增加一倍","authors":[],"dates":[{"year":1976,"month":5,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"浙江春汛渔业丰收"},{"type":"paragraph","text":"第一季度捕鱼量比去年同期增加一倍"},{"type":"paragraph","text":"新华社杭州一九七六年五月二十五日电　在反击右倾翻案风斗争的推动下，浙江省沿海渔区广大干部和社员坚持“抓革命，促生产”的方针，夺得了今年春汛渔业生产新丰收，第一季度全省捕获各种鱼类四百多万担，比去年同期增产一倍，创造了历史新水平。"},{"type":"paragraph","text":"反击右倾翻案风的斗争开展以来，浙江省沿海渔区广大干部和渔民在各级党委的领导下，认真学习毛主席的重要指示，批判党内最大的不肯改悔的走资派邓小平抛出的“三项指示为纲”的修正主义纲领，进一步提高了以阶级斗争为纲，坚持党的基本路线的自觉性。许多渔业社队把船头、网场当作批邓的战场，集中火力深入批判邓小平的反动罪行。批邓、反击右倾翻案风的斗争，进一步激发了广大渔民的社会主义积极性。数以千计的机帆船提早出海，渔民们不分昼夜奋战渔场，为革命多捕鱼。台州地区渔民奋战七十多天，捕鱼一百三十多万担，等于去年上半年的鱼产量。舟山地区渔民仅今年一月份交售给国家的渔货，就完成了第一季度的国家收购任务。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"浙江文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"304e17249e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

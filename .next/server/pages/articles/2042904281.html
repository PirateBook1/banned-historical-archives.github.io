script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1065","name":"中共中央关于处理罢工、罢课问题的指示（摘录）","author":"中共中央","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央关于处理罢工、罢课问题的指示（摘录）","dates":[{"year":1957,"month":3,"day":25}],"is_range_date":false,"authors":["中共中央"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 602","tags":[{"name":"罢工","type":"主题/事件"},{"name":"党员","type":"主题/事件"},{"name":"群众","type":"主题/事件"}],"parts":[{"type":"title","text":"中共中央关于处理罢工、罢课问题的指示（摘录）"},{"type":"subtitle","text":"(一九五七年三月二十五日)"},{"type":"paragraph","text":"在群众闹事的问题上，党委和党员应该遵守以下原则：①无论行政负责人是否党员，党委对于行政方面的意见都应该用正常的方法提出，并且应该向群众宣传按照民主集中制和“团结—批评—团结”的方式提出和解决问题。党委和党员个人都不允许主动地领导群众用闹事的办法反对行政当局。②在群众已经非闹事不可的时候，党委应该指定一部分党员甚至全体党员参加，以便掌握领导，联系群众和教育群众，不使群众被坏分子引向错误道路。党员应该积极支持群众的真正合理的要求，而不要为官僚主义分子的恶行和上级的错误措施辩护。但是党员不应该提出无理的要求。如果群众中有人提出无理要求和反动口号，应该加以批评和驳斥。③党员在群众闹事的过程中，必须遵守党的组织原则，随时向党的领导机关报告请示，按照领导机关的指示行动。如果违犯纪律，应该分别情况，慎重处理。一般地着重教育，除情况特别严重者外，不要轻易开除他们的党籍。以上原则也适用于团委和团员，但是对于团员错误的处理要更加从宽。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2042904281"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

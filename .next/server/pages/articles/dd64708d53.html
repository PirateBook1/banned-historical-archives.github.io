script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"为章罗联盟打天下卖足气力，彭文应是罗隆基的一等忠臣，上海民盟组织举行干部大会进行揭发","authors":["新华社"],"dates":[{"year":1957,"month":8,"day":9}],"is_range_date":false,"parts":[{"text":"为章罗联盟打天下卖足气力，彭文应是罗隆基的一等忠臣，上海民盟组织举行干部大会进行揭发","type":"title"},{"text":"新华社","type":"authors"},{"text":"新华社上海１０日电上海民盟组织９日举行各级干部大会，揭发和批判章罗联盟在上海的小集团骨干分子、民盟上海市委副主任委员彭文应的反动言行。","type":"paragraph"},{"text":"整风一开始，彭文应就借视察的名义和民盟上海市负责人的名义，到工厂、机关和民盟的基层组织点火。在５月１４日上海民盟全体干部大会上，担任大会主席的彭文应更杀气腾腾地大放毒箭说：“今天这个大会是誓师大会，是向民主大进军”，煽动人们向党进攻。他还和陆诒商量，要把市中心的人民广场搞成海德公园式的“自由论坛”。","type":"paragraph"},{"text":"彭文应还支持右派分子鲁莽在市宣传会议上疯狂攻击共产党和靠拢党的积极分子。鲁莽事先将发言稿给彭文应看时，彭还嫌火力不足。鲁莽发言后受到很多人的反对。彭文应不仅立刻在报上写文章支持鲁莽，还秘密策动其他党派成员签名支持他。同时，彭文应写信给北京罗隆基的亲信赵文璧，汇报鲁莽发言问题、自己发表的各种反党谬论和上海的“形势”向罗隆基邀功。","type":"paragraph"},{"text":"据揭露，彭文应和罗隆基是同乡、同学，又同过事，自从１９４６年加入民盟后，就成为罗隆基右派小集团分子。在上海忠心执行罗隆基的路线，对抗以史良为首的民盟总部华东执行部。他和罗隆基小集团的陈仁炳、赵文璧、孙斯鸣、孙大雨、韩鸣、周永德、曹鸿翥、程应缪等人经常集会密谋，反对共产党的领导，打击和排挤盟内的进步分子。到１９５６年８月民盟上海市委改选时，彭文应和陈仁炳、孙斯鸣等更采取分别包干提名的方式，使上海盟内右派分子全部出笼，夺取了上海民盟的领导权。","type":"paragraph"},{"text":"会上还揭露出彭文应挂着“进步民主人士”的招牌进行敲诈勒索以及抽逃资金、盗卖银行押品、泄露国家机密获取暴利、派出打手强占民房等犯罪行为。","type":"paragraph"},{"text":"彭文应在９日的大会上不但不认真检查交代自己的错误，反而公然丑表功，大家对彭文应这种不老实的态度极为愤怒，纷纷举出事实逐一驳倒他的谬论。","type":"paragraph"},{"text":" ——原载《人民日报》1957年8月11日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dd64708d53"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

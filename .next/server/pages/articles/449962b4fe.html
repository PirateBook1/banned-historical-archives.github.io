script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"开展武装自卫斗争  粉碎美帝颠覆阴谋  也门革命人民决心遵循毛主席教导打击来犯敌人保卫民族独立","authors":[],"dates":[{"year":1968,"month":1,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"开展武装自卫斗争  粉碎美帝颠覆阴谋"},{"type":"paragraph","text":"也门革命人民决心遵循毛主席教导打击来犯敌人保卫民族独立"},{"type":"paragraph","text":"新华社萨那五日电　也门革命人民在抗击美帝国主义颠覆阴谋的斗争中，深深地体会到战无不胜的毛泽东思想是他们战胜敌人的强大思想武器。他们表示决心遵循世界革命人民的伟大领袖毛主席的教导，用革命的暴力反对反革命的暴力，开展武装自卫斗争，粉碎颠覆阴谋，保卫民族独立。"},{"type":"paragraph","text":"两位也门朋友最近向中国朋友索取毛主席著作时说：“我们经常学习毛主席的伟大教导。有时我们得到一本毛主席的书，你传我，我传他，轮流传阅。读完后再集体讨论，从中汲取无穷的精神力量。特别在目前，我们在进行一场反对美帝国主义—沙特阿拉伯反动势力的武装干涉的战斗中，尤其需要毛泽东思想。”他们强调说：“毛主席是世界革命人民的伟大统帅，是我们心中的红太阳。正是伟大的毛主席领导着世界人民进行世界革命。毛泽东思想是我们进行革命的指路明灯。我们要遵照毛主席的教导，用革命的暴力反对反革命的暴力，开展武装斗争，用人民战争粉碎美帝国主义及一切反动派的阴谋活动，粉碎苏联修正主义所鼓吹的与美帝国主义和反动派进行和谈的投降阴谋。”他们愤怒指出：“苏修领导集团背叛了马克思列宁主义，成了美帝国主义的帮凶。”"},{"type":"paragraph","text":"另一位也门朋友对中国朋友说：“目前，美帝国主义唆使沙特阿拉伯反动势力，伙同雇佣军妄图扼杀也门共和政权，但是，他们的阴谋一定不会得逞。正如伟大领袖毛主席指出的：‘一切反动派都是纸老虎。看起来，反动派的样子是可怕的，但是实际上并没有什么了不起的力量。’只要我们坚持人民战争，任何强大的敌人都会被我们打败，最后胜利一定属于我们。”一位人民自卫队队员说：“我读了毛主席的语录后，我的思想就象见到了太阳一样，立即开阔起来，浑身充满了力量和信心。我要用毛泽东思想做武器，捍卫共和政权和革命，打击一切来犯的敌人。”"},{"type":"paragraph","text":"许多也门朋友元旦那天在向中国朋友祝贺新年时说：“让我们共同敬祝全世界革命人民的伟大导师毛主席万寿无疆，万寿无疆！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"449962b4fe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿扎尼亚泛非主义者大会领导人说毛泽东思想的影响和威望定将永葆青春是鼓舞世界被压迫人民的取之不尽的源泉","authors":[],"dates":[{"year":1966,"month":6,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社达累斯萨拉姆7日电　阿扎尼亚(南非)泛非主义者大会总司库恩科博和教育书记彼得·拉波罗库七日在这里向新华社记者发表联合声明说:“毛主席思想是鼓舞世界被压迫人民的取之不尽的源泉。”“毛主席思想是对争取人类解放斗争的文献的重大贡献，是所有自由战士的非常宝贵的财富。”"},{"type":"paragraph","text":"声明说:“毛主席思想的运用使六亿五千万中国人不仅打破了帝国主义和新老殖民主义的枷锁而获得解放，并且在中华人民共和国建立社会主义社会方面迈出了巨人的步伐，这一事实本身就充分证明了毛主席思想固有的威力。”"},{"type":"paragraph","text":"声明说:“毛主席思想是明确而锐利的，已经为愿意和能够有效地使用它的人们所掌握。它是反对压迫和压迫者的有力武器。”"},{"type":"paragraph","text":"声明说，毛泽东思想在政治和军事战略方面作出了无比的贡献。毛主席思想的影响和威望定将永葆青春。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"74586b2d27"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

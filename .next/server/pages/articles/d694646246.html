script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"川东区党委对土改县杀人问题的规定","authors":[],"dates":[{"year":1951,"month":8,"day":6}],"is_range_date":false,"parts":[{"text":"川东区党委对土改县杀人问题的规定","type":"title"},{"text":"各地委：","type":"appellation"},{"text":"最近因镇压反革命的收缩，杀反革命的批准权收归区党委，引起干部的错误了解或思想不通，因此造成镇压反革命与群众运动不结合。人民法庭在运动中亦及时的给群众撑腰，特别对现行反革命的活动没有给以及时的镇压，这样就使反革命分子相当嚣张，群众运动声势不大，这是危险的。为了及时解决这个问题，在正在进行的土改县规定暂时办法如下：","type":"paragraph"},{"text":"1、凡是正在进行的土改县对现行破坏的、及在减退中漏网的反革命分子，地委应及时的在运动中捕一批。","type":"paragraph"},{"text":"2、在运动中罪大恶极的、仍进行破坏者、不杀不能平民愤者，经过群众讨论由地委书记决定，坚决及时杀掉。一边执行一边报区党委备案。","type":"paragraph"},{"text":"3、指定张庆林、龙光应、高治国、夏戎、梁岐山负责在江津、合川、江北、梁山、邻水、涪陵、丰都、忠县、云阳9个县每县在土改运动中杀现行犯20个。酉阳地委现在进行土改的地区杀现行刑犯20个（以上数字不在原分配给各县数内。是由区党委掌握的200人分配下来的）由以上各同志批准即可执行，并即报区党委。","type":"paragraph"},{"text":"4、以上规定专指土改县、即以上九个县及现行犯而说的，不是指在押犯人规定。非土改县及土改县之清理积案仍以原计划进行。","type":"paragraph"},{"text":"5、我们这样的规定不是为了多杀人，或靠杀人来解决一切问题，而是为彻底打垮封建势力支持群众运动，因此必须是实事求是来执行这个工作。","type":"paragraph"},{"text":" 区党委8月6日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d694646246"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

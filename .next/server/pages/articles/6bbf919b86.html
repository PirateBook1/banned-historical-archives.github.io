script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华北职工代表向毛主席献旗　朱总司令指示建设任务","authors":[],"dates":[{"year":1949,"month":5,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华北职工代表向毛主席献旗"},{"type":"paragraph","text":"朱总司令指示建设任务"},{"type":"paragraph","text":"【本报讯】昨日（十七日）下午二时，华北职工代表向自己的伟大领袖毛主席献旗，并聆听了朱总司令的指示。代表们献的锦旗上写着：“我们永远在你们领导下，为新中国的生产建设事业奋斗前进”。献旗典礼举行时，代表们以狂热的情绪欢呼自己的领袖，口号声与鼓掌声震动会场。毛主席与两位献旗的老工人代表握手后，朱总司令继起讲话。他首先指出：这次华北职工代表会议是成功的。并说明：工人阶级应担负建设新中国的巨大历史任务，因此必须很好掌握毛主席所指出的四方八面的政策，建立新的劳动态度，恢复与发展工业生产，并很好与农业生产的发展相配合。会后，全体职工代表应中国共产党中央委员会、全国总工会、全国青年联合会、中国新民主主义青年团、全国妇女联合会、全国学生联合会的邀请，前往北京饭店聚餐。李立三同志、朱学范先生、廖承志同志、冯文彬同志、蔡畅同志等均亲临敬酒。适值汉口解放的消息传来，欢呼胜利的口号声，此起彼伏，代表们情绪至为热烈。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6bbf919b86"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

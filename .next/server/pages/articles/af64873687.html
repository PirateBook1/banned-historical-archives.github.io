script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛主席的哲学思想指导战斗吴淞、杨行公社进一步发动群众采摘棉花烂铃","authors":[],"dates":[{"year":1970,"month":10,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　宝山县吴淞公社、杨行公社的党委会和革委会，遵照伟大领袖毛主席关于‘我们要反对主观主义，就要宣传唯物主义，就要宣传辩证法’的教导，针对最近多雨给棉花生产带来的问题，分别召开了田头学哲学现场会，进一步掀起了采摘棉花烂铃的热潮。"},{"type":"paragraph","text":"这两个公社的部分大队和生产队干部经过前一段时间的奋战，认为棉花烂铃已采摘得差不多了，现在抢收棉花要先抢好花，烂铃花放在以后再采摘也不迟，还认为采摘烂铃花不合算，卖不到多少钱。针对这些活思想，这两个公社的领导，认真学习了毛主席关于‘离开具体的分析，就不能认识任何矛盾的特性’，‘一个正确的认识，往往需要经过由物质到精神，由精神到物质，即由实践到认识，由认识到实践这样多次的反复，才能够完成’的教导，认识到要解决这些活思想，就必须到实践中去进行调查研究，对具体情况作具体分析。于是，吴淞公社召开了大队党支部书记参加的田头学哲学现场会；杨行公社把公社举办的‘农业学大寨’学习班搬到田头。他们对田里的棉铃生长情况进行分析，发现棉田里，不仅有烂了的棉铃，还有刚开始变色的棉铃，而且数量不少。通过学习，大家树立了人定胜天的思想。一致认为，气候不好，影响棉花生长，这是矛盾。而这个矛盾的解决，就要靠充分发挥人的积极因素。开始烂的棉铃，本来是好花，如果不及时采摘，就会烂光，转变为坏的；刚刚变色的棉花，外面是黑的，里面还没有烂，还是白的。如果发挥人的积极因素，把它抢收回来，就可以促使它向好的方面转化。尽管天气不好，也完全能够做到‘烂铃不烂产，雨天夺丰收’。他们决心用毛主席的光辉哲学思想搞好思想革命化，打好夺取今年农业生产丰收仗。"},{"type":"paragraph","text":"在公社党委会和革委会的带动下，各大队都召开了学哲学讲用会。杨行公社北宗大队的干部原来思想比较麻痹，认为棉花摘得比较净了，现在大队党支部书记连夜召开队委会，第二天又带病坚持召开学哲学现场会议，并和社员一起采摘棉花烂铃；杨行公社党委书记和副书记深入田头，一边劳动，一边向群众宣传人定胜天的思想。全公社出动了一万多人，采摘了十一万多斤棉花，其中三万多斤是好花，其他都是从烂铃中剥出来的。吴淞公社在现场学习会的第二天，出动了三千多社员，采摘‘三找花’达二万六千五百多斤。"},{"type":"paragraph","text":"在毛主席光辉哲学思想照耀下，吴淞公社、杨行公社的贫下中农和革命干部有力地批判了盲目悲观情绪，看到了丰收在望的大好形势，决心继续努力作战，变丰收在望为丰收到手，以实际行动迎接第四届全国人民代表大会的召开。　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"af64873687"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华北美术工作者交流创作和思想革命化经验只有用毛泽东思想指挥画笔才能画出最新最美的图画","authors":[],"dates":[{"year":1966,"month":3,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京24日电　华北地区近二百名美术工作者最近在北京座谈了美术工作者思想革命化的问题。他们深切感到，美术工作者要思想革命化，一定要努力活学活用毛主席著作，长期地无条件地全心全意地到工农兵群众的火热斗争中去，彻底改造自己的主观世界；只有用毛泽东思想指挥画笔，才能画出我们时代最新最美的图画。"},{"type":"paragraph","text":"许多人根据近几年切身的经验谈到，美术工作者深入工农兵的过程，存在着两种思想、两条道路的斗争。他们谈到山西省有一位青年美术工作者过去一心想搞出一鸣惊人的作品，到了太行山区。到山区后，他又觉得“大失所望”，与农民谈不上两句话就没词了。他对当地光荣的革命斗争史和沸腾的现实不感兴趣，却追求所谓“高雅”的题材，只画了《漳河饮马》和《树下乘凉》两张画。当他受到人们的批评后，他认真学习了《在延安文艺座谈会上的讲话》，认识到自己是抱着资产阶级的文艺观点去观察生活，感觉不到贫农下中农的革命胸怀，自然创作不出反映现实生活的好作品。从此以后，他注意学习毛主席著作，积极参加现实斗争，随着思想感情的变化，画出了不少受到农民喜爱的作品。从许多事例中，大家认识到，文艺工作者只有长期到工农兵群众的斗争中去，把自己的立场和感情彻底改造成无产阶级立场和工农兵的感情，才能很好地为工农兵服务。"},{"type":"paragraph","text":"许多人还谈到，美术工作者同工农群众相结合，既要过好生活、劳动关，更要过好思想感情关，要遵循毛主席的教导，经过长期甚至痛苦的磨练。美术工作者韦江凡学习毛主席著作后，以从难从严的精神狠抓自己的思想改造，选择了自己认为最脏最累的活，到时传祥所在的清洁队掏大粪。他对照时传祥的革命精神，检查了自己的个人主义思想。他深有所感地说:“我这次去清洁队，掏的不仅是大粪，更重要的是掏了我脑子里的资产阶级臭思想”。他以满腔革命激情，同画家伊瘦石合作画成了《时传祥》组画。"},{"type":"paragraph","text":"近年来，在活学活用毛泽东思想，努力革命化的实践中，华北地区的美术工作者在创作上获得了大丰收。据不完全统计，一年多来，有三千六百多名美术工作者，新创作了四千多件作品。这些作品大都运用工农兵喜闻乐见的艺术形式，反映了华北地区社会主义革命和社会主义建设的壮丽图景。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"01b51743f7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"本市出席文代会的代表决心贯彻大会精神解放思想　加强团结　繁荣文艺","authors":[],"dates":[{"year":1979,"month":12,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　本市出席全国第四次文代会胜利归来的代表二百余人，昨日在上海市展览馆集会，畅谈参加第四次文代会的收获、感受，决心贯彻大会精神，继续解放思想，加强团结，为全面高度繁荣社会主义文艺，促进四化建设，做出自己应有的贡献。"},{"type":"paragraph","text":"上海市出席全国第四次文代会代表团第二团长、市文联主席巴金主持大会，出席第四次文代会的代表丁善德、张乐平、杜宣、张骏祥、黄佐临、王西彦在会上热烈发言。他们共同的感受是:在全国第三次文代会召开后十九年举行的这次文代会，是一次具有历史意义的盛会。这次盛会是全国文艺大军的重新集合，经过十年磨难，我们的队伍并没有被林彪、“四人帮”的反革命压力所摧垮，而是锻炼得更加坚强，更加成熟了。我们的队伍是忠于党，忠于人民，忠于社会主义事业的，是有战斗力的。这次盛会更是生动地体现了党中央和全国人民对我们的关怀和希望。邓小平同志代表党中央、国务院对大会致的祝辞，是现阶段文艺工作的纲领性文件。周扬同志在大会上做的报告，对三十年来的文艺工作做了基本总结。茅盾、夏衍同志在开幕、闭幕式上也都作了很好的讲话。大家说，这些文件，特别是邓小平同志的祝辞，我们一定要反复深入地进行学习。同心同德实现四个现代化，是今后一个相当长时期内，全国人民压倒一切的中心任务，是决定祖国命运的千秋大业，我们文艺战线要象其他各条战线一样，做解放思想的促进派，安定团结的促进派，维护祖国统一的促进派，实现四个现代化的促进派。大家说，文艺工作者为四化服务的具体表现就是拿出作品来。今后各个协会的工作，应把组织和帮助文学艺术工作者搞好创作放在第一位。要充分发挥老年作家、艺术家的骨干作用，更要注意培养文艺新军，发挥中青年作家、艺术家的作用。大家在发言中还就如何把文学、戏剧、电影、音乐、美术等方面的创作搞上去，发表了一些很好的设想和倡议。"},{"type":"paragraph","text":"上海市出席全国第四次文代会代表团第一团长、市委副书记陈沂也在会上畅谈了参加第四次文代会的感受。他说，我们的作家、艺术家要看到我们国家建设四化的大好形势。我们要在华国锋同志为首的党中央领导下，同心同德，聚精会神进行四化建设。我们文艺工作者要考虑用我们的作品振奋人民的精神，提高人民的精神境界，培养社会主义的新人。作家、艺术家要积极关心、了解社会现实生活，通过自己创作的不同题材、风格的作品，促进现实的前进。要特别注意以自己的作品教育青少年，帮助他们积极向上，对前途充满希望。陈沂同志要求各个协会传达文代会精神时，要结合回顾总结工作，认真学习大会文件，特别是邓小平同志的祝辞，掌握思想武器，使我们的文艺创作演出在进入八十年代时，跨出更大的步子。陈沂同志最后说:在北京开会期间有人对我提了意见，这是允许的。说明我在工作中存在这样那样的缺点、甚至错误，我希望同志们在今后工作中继续对我提出批评建议，大家团结一心，搞好我们的事业。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1c30c68e09"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

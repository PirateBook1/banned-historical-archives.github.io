script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji52","name":"毛泽东全集第52卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji52.pdf"],"article":{"title":"对姚文元关于开展对《水浒》评论的报告等的批语","alias":"","parts":[{"type":"paragraph","text":"对姚文元关于开展对《水浒》评论的报告等的批语\""},{"type":"paragraph","text":"（1975年8月、9月）同意。"},{"type":"paragraph","text":"[1]本篇一是对中共中央政治局委员姚文元1975年8月14日给毛泽东的报告的批语。报告中说，接到主席关于《水浒》的评论后，觉得这个问题很重要。从发展马克思主义文艺评论的需要看，开展对《水浒》的评论和讨论，批判《水浒》研究中的阶级斗争调和论的观点，是很需要的，对于反修防修，是有积极意义的。为执行主席提出的任务，拟办以下几件事情：1：将主席批示印发政治局在京同志，增发出版局、人民日报、红旗、光明日报，以及北京市委大批判组谢静宜和上海市委写作组，附此报告。2.找出版局、人民文学出版社同志传达落实主席指示，做好三种版本印上鲁迅评论的工作。3.在《红旗》上发表鲁迅论《水浒》的段落，并组织或转载评论文章。《人民日报》《光明日报》订一个规划。8月18日，姚文元将《人民日报》《光明日报》讨论情况及初步规划各一份送毛泽东审阅，毛泽东阅后批示：“同意。”本篇二是对姚文元9月2日送审的《人民日报》社论稿《开展对（水浒》的评论》的批语。姚文元在送审稿上写道：“《人民日报》拟发一短社论，引用主席的一段评语，现送上，请审批。”这篇社论发表在1975年9月4日《人民日报》上。"},{"type":"paragraph","text":"对姚文元关于开展对《水浒》评论的报告等的批语送小平、春桥\"阅。这样，可不发内部指示了。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九月二日退文元同志。1975年8月，毛泽东会见西哈努克亲王。"},{"type":"paragraph","text":"[1]小平，即邓小平，当时任中共中央副主席、国务院副总理。春桥，即张春桥。"}],"authors":["毛泽东"],"dates":[{"year":1975,"month":8},{"year":1975,"month":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":59,"page_end":60},"tags":[{"name":"姚文元","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c461d30e53"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

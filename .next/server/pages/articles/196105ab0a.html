script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于在民主党派中吸收秘密党员的通知","authors":[],"dates":[{"year":1957,"month":10,"day":24}],"is_range_date":false,"parts":[{"text":"中共中央关于在民主党派中吸收秘密党员的通知","type":"title"},{"text":"为了保证党对各民主党派的领导，中央认为有必要在民主党派中的左派分子中吸收一批秘密党员，这对于保持和巩固我们党在民主党派内既得的阵地，进行中间分子的工作和对国际国内的政治影响都是有利的。现将吸收秘密党员时应注意的事项通知如下：","type":"paragraph"},{"text":"（一）吸收秘密党员的范围以各民主党派的中央委员、正副部（处）长，正副秘书长，省、自治区、市（包括重要省辖市在内）正副主委、常委、部（处）长、秘书长中代表性较大或在民主党派中工作历史较长，以党外身份进行活动更为有利的左派为主要对象。","type":"paragraph"},{"text":"（二）吸收秘密党员入党的条件，应该按照党章规定，经过长期考察，政治历史清楚，并且确已具备入党条件的才能吸收，切不要因为是秘密党员而降低入党条件，已批准入党的秘密党员，应该严格遵守党纪，不得暴露自己的身份。","type":"paragraph"},{"text":"（三）为了既慎重严肃而便于保持秘密身份，吸收秘密党员入党的手续一般可经本人申请，两个正式党员介绍，有关的省委、自治区党委、市委（或相当于省、市委一级的党委）统战部审查，同级党委批准。若是吸收民主党派中央的正副主委（正副主席）、常委、部长、秘书长和省、自治区、直辖市的正副主委为秘密党员，应报告中央批准。","type":"paragraph"},{"text":"（四）现有的秘密党员除个别已经脱离了民主党派的工作，没有继续秘密必要的以外，一律不要公开。在各民主党派内的秘密党员，中央由中央统战部负责管理；省、市、自治区内由各该省委、自治区党委、市委统战部负责管理，定期向中央统战部作报告。","type":"paragraph"},{"text":"（五）过去对秘密党员的管理和教育不够，特别是去年以来有所松懈。有的秘密党员暴露身份，有的对秘密党员党的教育不够注意，影响他们的进步。今后无论老的或者新吸收的秘密党员，在同一个地区同一个党派内有两个以上的可编在一起过组织生活，按照规定给他们阅读党内文件，个别因工作需要或者其他特殊情况不能编组的由指定专人或者由该秘密党员所在单位的党组负责人与其联系，经常了解他们的情况对他们进行党的教育。","type":"paragraph"}],"comments":[],"origin":"根据文件原件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"196105ab0a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

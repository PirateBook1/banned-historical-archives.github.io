script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"农业副业工业一齐上  国家集体个人一起富   太仓县干部群众满怀信心大干一九八○年","authors":["晓渡"],"dates":[{"year":1980,"month":3,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"农业副业工业一齐上  国家集体个人一起富"},{"type":"paragraph","text":"太仓县干部群众满怀信心大干一九八○年"},{"type":"paragraph","text":"本报讯　本报记者晓渡报道：江苏省太仓县在一九七八年粮棉油生产超历史最高水平的基础上，一九七九年又获得大丰收。目前，全县广大干部群众正满怀信心大干一九八○年。"},{"type":"paragraph","text":"太仓县曾是受林彪、“四人帮”干扰破坏的重灾区。粉碎“四人帮”之后，苏州地委从地委机关、太仓基层和邻县选调了几名比较年富力强的干部，调整充实领导班子，加强了领导力量。一九七八年，他们就带领全县人民打了一个翻身仗。"},{"type":"paragraph","text":"贯彻三中全会精神之后，他们解放思想，更坚定地落实关于人的政策，调动各方面积极因素。一九七九年开始，他们提出了“农业、副业、工业一齐上，国家、集体、个人一起富”的奋斗目标。围绕这一目标，采取了一些重大措施，加强了对西部低产地区的领导和物资支援；从实际出发，合理安排生产；同时学习用经济手段管理经济，加强了经营管理。他们还动员组织了各级干部、各条战线、各行各业的力量，为支援农业、工业、副业搞上去献计出力，使上下左右拧成一股绳，同心协力作战，使人力、物力、资金能用于解决关键性问题，有力地支援了生产的发展。"},{"type":"paragraph","text":"今年年初，县委又向全县人民提出了新的要求和设想：首先集中主要精力，既快又稳地发展农业生产，继续提高粮棉油产量；大力发展林、牧、副、渔，切实抓好多种经营；继续发展以轻纺、外贸和支农工业为重点的县社队工业，正确处理好生产与分配、积累与消费的关系，真正达到“农业、副业、工业一齐上，国家、集体、个人一起富”的目标。为此，春节前，县委曾发动全县干部、群众畅谈大好形势，总结一九七九年三业一起上的经验。并组织了部分农业生产和工副业发展快、社员分配“冒尖”的生产队长到各公社巡回宣讲，传播经验。广大干部群众受到鼓舞，纷纷制定了“一年早知道”的计划。"},{"type":"paragraph","text":"春节一过，县委就组织县社两级干部集中进行学习。认真学习了邓小平同志关于目前形势和任务的报告以及其他文件，大家统一了思想，决心坚定不移贯彻党的政治路线，发扬艰苦创业精神，发扬党员先锋模范作用，带领群众大干。同时，还举办了各条战线专业人员训练班，总结推广经营管理经验，进一步健全和完善各种形式的生产管理制度。使广大业务干部既会运用经济手段去管理经济，又学会做政治思想工作。最近，他们针对今年夏熟作物受害较严重的情况，组织各部门负责干部分赴十二个公社，带领干部群众对受冻害的夏熟作物追肥，以减少冻害的损失。干部、群众正以饱满的热情、充沛的干劲，努力打好今年夺丰收的第一仗。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c742037e27"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-32","name":"中共中央组织部、劳动人事部、司法部关于将不适合在司法部门工作的人员调离司法部门的通知","author":"中共中央组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央组织部、劳动人事部、司法部关于将不适合在司法部门工作的人员调离司法部门的通知","dates":[{"year":1986,"month":6,"day":12}],"is_range_date":false,"authors":["中共中央组织部","劳动人事部","司法部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央组织干审局 , 干审工作政策文件选编 （上）, 648-649","tags":[{"name":"三种人","type":"主题/事件"},{"name":"政法机关","type":"主题/事件"}],"parts":[{"type":"title","text":"中共中央组织部、劳动人事部、司法部关于将不适合在司法部门工作的人员调离司法部门的通知"},{"type":"subtitle","text":"1986年6月12日 · 〔86〕司发人字第190号"},{"type":"paragraph","text":"为了贯彻落实中共中央书记处一九八五年七月二十五日第二百二十一次会议关于“对不适合在司法战线工作的人，要坚决调离”的指示，保持司法干警队伍的纯洁性，加强司法干警队伍的建设，现作如下通知："},{"type":"paragraph","text":"一、各级司法机关(包括劳改劳教部门)对“三种人”、反对党的十一届三中全会以来路线、方针、政策，资产阶级自由化思想严重的人以及严重违法乱纪、道德败坏、品质恶劣的人，要进行认真地清理，坚决把他们调离司法部门。凡确定调离司法部门的干警，都要由原单位对其错误审查清楚，作出正式结论或处理决定并提出安排使用意见。"},{"type":"paragraph","text":"对于那些犯有一般性错误或虽犯严重错误但属于初犯、事后又能深刻认识，而且确有悔改表现的干警，以及那些体弱多病或已接近离退休年龄的干警，不要列为调离对象。"},{"type":"paragraph","text":"二、要注意工作方法。不要开大会,造声势。对调离人员及其家属要做过细的思想工作，切忌简单从事，防止发生意外事故。"},{"type":"paragraph","text":"三、各级组织部门和劳动人事部门要同司法部门密切配合，协助做好调离人员的安置工作。"},{"type":"paragraph","text":"四、各级司法机关要坚持从严治警的方针，加强思想教育工作。教育广大司法干警坚决执行党的路线、方针和政策，模范遵守党的纪律和国家法律，自觉反对和抵制资本主义、封建主义和其他腐朽思想的侵蚀。对于那些违法乱纪的人，一定要及时从严处理，决不允许姑息迁就。司法机关今后调进干部，一定要按照干部“四化”的要求，严格把好质量关。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1c695942c5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"普陀区民办图书馆推动理论学习向读者大力宣传阅读毛主席著作","authors":["以华"],"dates":[{"year":1960,"month":4,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　上海市普陀区各民办图书馆，为了更好地帮助读者学习毛主席的著作，各馆都采购了大批毛主席著作的单行本，以满足读者的需要，并大力开展了宣传活动。"},{"type":"paragraph","text":"民办图书馆普遍用大幅标语、毛主席著作展览、内容介绍说明等方式，把环境布置得既美观又严肃。还通过口头宣传，向读者介绍毛主席著作。如普陀路中心图书馆经常有两个人轮流不断地向读者介绍，向读者宣传毛主席思想的伟大，而且告诉读者毛主席的著作深入浅出，是读得懂的，打消了有些读者认为文化低看不懂的顾虑。为巩固读者学习的成果，有的图书馆还组织读者座谈会，交流读书心得。各民办馆经过这样的宣传活动，借阅毛主席著作的读者大大增加。普陀路中心馆展开宣传活动的第一天，出借的毛主席著作，就占全部出借文字书的百分之四十。其他如梅芳里、东新村等民办图书馆，也展开了各种形式的宣传活动。(以华)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c09733a002"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

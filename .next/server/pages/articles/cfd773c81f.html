script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"傅信捏造“新剥削论”　在群众追击下破产","authors":["新华社"],"dates":[{"year":1957,"month":8,"day":21}],"is_range_date":false,"parts":[{"text":"傅信捏造“新剥削论”  在群众追击下破产","type":"title"},{"text":"新华社","type":"authors"},{"text":"据新华社哈尔滨电： 中共哈尔滨市委机关干部揭露和驳斥党内右派分子傅信的反动言行。","type":"paragraph"},{"text":"傅信是中共哈尔滨市委宣传部报刊处副处长，１９４７年加入中国共产党。他的反党反社会主义言行是一系列的，他提出了“新剥削论”，恶毒地把社会主义说成是“有剥削的社会”（不是指定息），污蔑党的领导干部利用“特权”来“剥削人民”，是“剥削集团”。他编出一套反动理论，污蔑社会主义制度下面存在着“变相的剥削”。他说，这种剥削的形式是“巧妙的”，它不必占用生产手段，可以“直接利用特权而无偿地占用劳动人民的剩余劳动”。他恬不知耻地说他的谬论是“马列主义的新发展”，他说，如果马克思活着的话，也要研究他的“理论”。","type":"paragraph"},{"text":"在鸣放期间，傅信又自称为“国际问题专家”，到职工俱乐部和学校去作国际时事报告，对一些国际问题信口开河胡言乱语，宣扬修正主义的言论。","type":"paragraph"},{"text":"在证据确凿的事实面前，傅信不得不承认他因达不到向上爬的目的，便无中生有地造谣污蔑。","type":"paragraph"},{"text":" ——原载《人民日报》1957年8月21日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cfd773c81f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

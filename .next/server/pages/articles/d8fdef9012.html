script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"造船工业冲破“四人帮”干扰和破坏取得的可喜成果  又一艘国产大型客货轮试航成功","authors":[],"dates":[{"year":1976,"month":12,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"造船工业冲破“四人帮”干扰和破坏取得的可喜成果"},{"type":"paragraph","text":"又一艘国产大型客货轮试航成功"},{"type":"paragraph","text":"新华社武汉一九七六年十二月五日电　在热烈欢庆华国锋同志任中共中央主席、中央军委主席，热烈欢庆以华主席为首的党中央一举粉碎王张江姚反党集团篡党夺权阴谋的伟大胜利的凯歌声中，我国自己设计、自己建造的又一艘长江大型客货轮“东方红十四号”试航成功。十一月三十日，这艘大型客货轮，从上海首次驶达武汉，受到长江航运管理局等有关部门的领导干部和广大群众的热烈欢迎。"},{"type":"paragraph","text":"“东方红十四号”轮是由上海船厂建造的一艘双车叶、三舵的钢质客货轮，将航行在上海至武汉之间的长江航运线上。这艘客货轮的船身总长一百一十三米，宽十六点四米，排水量三千七百吨，能载旅客一千二百五十多名，载货四百五十吨，装有两台总功率为四千马力的增压柴油主机，航速每小时二十八公里。它具有航速快、性能好、设备新的特点。船的货舱内装有新型升降机械，可以减轻船员和码头工人的劳动强度，提高货物的装卸效率。旅客的生活设施也有很大的改善。"},{"type":"paragraph","text":"这艘客货轮的建成和投产，是毛主席无产阶级革命路线的胜利，是冲破王张江姚“四人帮”干扰和破坏取得的可喜成果。为了适应国民经济的发展和广大工农兵的需要，国务院有关部门早在一九七三年就曾多次下达计划，要求上海船厂成批建造长江大型客货轮。但是，“四人帮”这一伙祸国殃民的资产阶级野心家、阴谋家，却拚命插手干扰、破坏造船工业。他们强令这个厂扔下国家急需的长江客货轮的建造任务，致使两条原来已经动工的长江客货轮在下水以后，长期泡在黄浦江里，到去年出厂时，钢板已经腐烂了，建造周期长达六、七百天。今年五月，当“东方红十四号”轮刚刚开工时，又有人秉承“四人帮”的旨意，别有用心地对上海造船工业提出了一个所谓“向新的目标进军”的口号，妄图扰乱国家计划，阻挠国家急需船舶的建造，使“东方红十四号”轮的施工受到了影响。“四人帮”破坏造船工业，破坏水运事业，破坏国民经济，不顾人民生活的反革命罪行，广大造船工人早就看在眼里，恨在心里。当华主席为首的党中央一举粉碎“四人帮”篡党夺权阴谋的喜讯传来，工人们喜笑颜开，欢欣鼓舞，迅速掀起了揭发、批判“四人帮”罪行的高潮，造船工人愤怒地说，“四人帮”是一小撮祸国殃民的害人帮，是十恶不赦的大坏蛋。他们为了达到阴谋篡党夺权，复辟资本主义的罪恶目的，一方面把我们造船工人大打造船工业翻身仗的成绩据为己有，拚命捞取政治资本；另一方面，又千方百计地反对我们建造国家急需的其它船舶，蓄意打乱造船工业的部署，搞垮水上运输，然后再倒打一耙，把责任推到其他中央领导同志的身上，用心极其险恶。现在，以华主席为首的党中央打烂了“四人帮”，我们一定要彻底清算“四人帮”破坏造船工业的罪行，把他们造成的损失补回来。广大职工把对华主席的无限崇敬，对“四人帮”的无比仇恨，化为抓革命、促生产的巨大动力，大大加快了“东方红十四号”轮的建造进度。全厂职工同心协力，只用五个多月就高质量、高速度地完成了这艘大型客货轮的建造任务。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d8fdef9012"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

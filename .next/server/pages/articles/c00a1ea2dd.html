script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"34799034-2c67-4e1f-ae74-793ab6bd754b","name":"中共党史教学参考资料 第26册 “文化大革命”参考资料 中册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/34799034-2c67-4e1f-ae74-793ab6bd754b.pdf"],"article":{"title":"《人民日报》转载《统一意志、统一步伐、统一行动》的编者按语","alias":"","parts":[{"type":"paragraph","text":"相结合的道路。"},{"type":"paragraph","text":"进一步执行毛主席“拥军爱民”的指示，大力加强军民团结和军队内部的团结。"},{"type":"paragraph","text":"进一步执行毛主席“抓革命、促生产、促工作、促战备”的方针，突出无产阶级政治、反对经济主义，节约闹革命，努力发展工农业生产和国防建设事业，防止阶级敌人从中破坏捣乱，争取革命、生产双丰收。"},{"type":"paragraph","text":"坚决贯彻执行毛主席关于“革命委员会要实行一元化的领导，打破重叠的行政机构，精兵简政，组织起一个革命化的联系群众的领导班子”的伟大方针，加强革命委员会的建设，掌好权，用好权，巩固无产阶级专政、把云南省建成为红彤彤的毛泽东思想大学校。"},{"type":"paragraph","text":"《人民日报》转载《统一意志、统一步伐、统一行动》的编者按语"},{"type":"paragraph","text":"（一九六八年八月十三日）"},{"type":"paragraph","text":"下面转载的这篇题为《统一意志、统一步伐、统一行动》的社论，原载八月七日上海《解放日报》。自本报八月五日社论提出彻底批判反动的资产阶级的“多中心论”以来，引起了广大革命群众的重现，但也有些人对这个问题的重大意义认识不足，甚至不理解。这篇社论进一步分析了批判“多中心论”的重要性和必要性，指出了对伟大领袖毛主席的指示抱什么态度，对以毛主席为首、林副主席为副的无产阶级司令部抱什么态度，这是一个在两个阶级、两条道路、两条路线的斗争中站在哪一边的问题，是要不要将无产阶级文化大革命进行到底的问题。这是一篇有战斗性的好文章，故转载于此。我们一定要肃清中国赫鲁晓夫反革命修正主义路线的流毒。我们一定要及时地识破和粉碎一小撮反革命分子妄图破坏和分裂无产阶级词令部的一切阴谋诡计。我们一定要坚决抵制阳奉阴违的两面派的坏作风。我们一定要进一步批判山头主义，个人主义、宗派主义等等资产阶级反动世界观的各种表现。全党、全军、全国各革命委员会和广大革命群众，要更高地举起毛泽东思想的伟大红旗，在以毛主席为首的无产阶级司令部的领导下紧密地团结起来，把右倾分裂主义的“多中心即无中心论”抛到垃圾堆里去！"},{"type":"paragraph","text":"毛主席批示：照办。"},{"type":"paragraph","text":"中共中央、国务院、中央军委、中央文革关于成立福建省革命委员会的批示"},{"type":"paragraph","text":"（一九六八年八月十四日）中央热烈地庆贺福建省革命委员会的诞生。"}],"authors":[],"dates":[{"year":1968,"month":8,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":171,"page_end":171},"tags":[{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"福建文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c00a1ea2dd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

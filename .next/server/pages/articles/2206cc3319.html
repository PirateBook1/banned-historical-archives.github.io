script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"0b2f26ed-ad29-48e7-9c89-446932a97ab0","name":"中共党史教学参考资料 第27册 “文化大革命”参考资料 下册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/0b2f26ed-ad29-48e7-9c89-446932a97ab0.pdf"],"article":{"title":"以华总理为总团长的中央悬问团到达地震灾区转达毛主席、党中央的亲切关怀和慰问","alias":"","parts":[{"type":"paragraph","text":"以华总理为总团长的中央慰问团到达地震灾区转达毛主席、党中央"},{"type":"paragraph","text":"的亲切关怀和感问"},{"type":"paragraph","text":"（一九七六年八月四日）"},{"type":"paragraph","text":"中共中央、国务院派出的以华国锋总理为总团长的中央鼠问团，已经到达七月二十八日强烈地震受灾地区，亲切Q问受灾群众，转达毛主席、党中央对灾区人民的极大关怀，鼓舞灾区人民奋发图强、自力更生、发展生产，重建家园的革命精神。"},{"type":"paragraph","text":"中央题问团总团副团长是陈永贵、乌兰夫、郭玉峰、范子瑜、张才千、黄玉昆、张宗逊杨俊生、解学恭、许诚、刘子厚、马辉同志。总团下设唐山分团、天津分团、北京分团。"},{"type":"paragraph","text":"华国锋总理到达重灾区唐山以后，立即到开藻煤矿、唐山钢铁公司等厂矿慰问受灾群众。慰问团的三个分团七月三十日分别到达唐山、天津、北京等地的受灾地区后，迅速到工厂、矿山、农村、部队、机关、学校和医院看望受灾群众，向群众宣读中共中央的慰问电，转达毛主席，党中央对受灾地区人民的极大关怀和亲切盘问，鼓励灾区广大群众和干部在毛主席的无产阶级革命路线指引下，在各级党委的领导下，发扬人定胜天的革命精神，团结互助，难苦奋斗，以坚韧不拔的毅力投人抗震教灾斗争。"},{"type":"paragraph","text":"灾区广大人民群众对毛主席、党中央派亲人来慰问他们十分感动。华国锋总理和总问团成员每到一地，群众纷纷拥向前去，同他们热情握手，许多受灾群众含着热泪高呼：“伟大领袖毛主席万岁！”“中国共产党万岁！”“感谢毛主席、党中央的亲切关怀：”他们说：“在我们受失最困难的时候，毛主席、党中央派解放军和医疗队来抢救我们，送大批物资来支援我们，现在又派慰问团来看望我们，真是天大地大不如党的恩情大，河深海深不如毛主席的恩情深！“他们表示，一定不辜负毛主席、党中央的亲切关怀和全国人民的支援，在批邓、反击右倾翻案风斗争的推动下，以阶级斗争为纲，奋发图强、团结战斗，自力更生，为早日恢复生产，更建家园，下定决心，不怕横性，排除万难，去争取胜利。"},{"type":"paragraph","text":"（新华社1976年8月4日讯，载8月5F《人民日报》）【附）"},{"type":"paragraph","text":"“四人帮”破坏抗震救灾十恶不教（节录）唐山、丰南地震灾区人民您序王张江姚反党集团阴谋"},{"type":"paragraph","text":"集党夺权，不顾人民死活的活天罪行"},{"type":"paragraph","text":"今年七月二十八日，唐山、丰南一带造受严重的地震灾害，人民的生命财产受到极其严重的损失。毛主席、党中央对灾区人民极为关怀，地震当天，党中央就给灾区人民发来感问"}],"authors":[],"dates":[{"year":1976,"month":8,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":549,"page_end":549},"tags":[{"name":"华国锋","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2206cc3319"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

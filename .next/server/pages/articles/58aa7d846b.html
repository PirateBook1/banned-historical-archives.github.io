script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"同济毕业生全体服从统一分配华东教育部致函表扬同学闻讯鼓舞写信向全国应届毕业生挑战　并通过上书毛主席及致华东教育部决心书","authors":[],"dates":[{"year":1951,"month":6,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　同济大学本届毕业同学二百多人，响应山东农学院本届毕业同学的挑战，保证百分之百服从统一分配(详情己志六月廿一日本报)，华东教育部于六月廿三日写信表扬全体毕业同学，信里指出，这是热爱祖国和切实实行爱国公约的具体表现，希望继续努力提高自己的政治觉悟和业务水平，为祖国、为人民作更多的贡献。这封信于廿五日到达，立刻激起了全校同学的兴奋，全体毕业同学当天下午就展开了热烈的庆贺，到处报喜，晚上又举行了全体毕业同学的“感谢嘉勉大会”，当夏坚白主委宣读了表扬信的内容后，会场内外的同学都热烈鼓掌欢呼，同学们并高唱出自己编好的歌子:“我们是姊妹兄弟，大家团结在一起，作好准备、搞好工作、迎接集中学习，我们是姊妹兄弟，服从分配、建设祖国、愉快走上工作岗位。”"},{"type":"paragraph","text":"会上低班同学都纷纷向老大哥们致敬，并保证作好校内工作，贯彻四届学代会决议，随时响应祖国号召。毕业同学一致认为，能够有今天的光荣，完全是由于毛主席的教育、共产党的领导，以及华东教育部及全校老师们的领导培植，所以会上都一致提出并通过了给毛主席的信，给华东教育部的决心书和向全国应届毕业同学的挑战书，同学们并要求同济党支部迅速成立筹备纪念党卅周年生日的组织，准备以实际行动感谢毛主席和共产党的恩情。(同济通讯组)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"58aa7d846b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

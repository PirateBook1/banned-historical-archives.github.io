script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"反对知识分子思想改造","authors":["北京政法学院","尹孝松","康德琯","张景明","杜汝楫","陶和谦"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"反对知识分子思想改造","type":"title"},{"text":"北京政法学院康德琯张景明杜汝楫尹孝松陶和谦","type":"authors"},{"text":"“我希望我能独立思考（不管这种思考是否背离马列主义和社会主义道路）而不受批判，不受到社会习气的压力和党团组织的干预。”（北京政法学院  康德琯）","type":"paragraph"},{"text":"“思想改造是强迫叫人信仰马列主义。信仰马列主义不应当强迫，应当由自己慢慢来潜移默化。”（北京政法学院  张景明）","type":"paragraph"},{"text":"“……1953年对学生思想改造是粗暴生硬。系统的学习马列主义理论本身就是思想改造，系统学习马列主义就可以达到共产主义。”（北京政法学院　杜汝楫）","type":"paragraph"},{"text":"“马列主义基础，政治经济学，辩证唯物主义与历史唯物主义，国家与法的理论，不是滑润剂而是麻醉剂，学习之后不但不能启发我的思想，反而束缚了我的思想。在入政法学院之前，我的思想很活跃，很开展，但现在思想反而开不动了，生锈了。教条主义是有百害而无一利的。”（北京政法学院  尹孝松）","type":"paragraph"},{"text":"“听到周总理的知识分子问题报告后，既然绝大多数的知识分子是拥护党、拥护社会主义的，那么对老教授也不必强调思想改造了。”（北京政法学院  陶和谦）","type":"paragraph"},{"text":"“……1952年到1953年党对青年知识分子改造犯了原则性错误，方法简单粗暴。改造的结果摧残了青年的朝气和上进心，使他们不敢有理想，感到前途茫茫，好象把小孩和脏水一块泼掉了。”（北京政法学院  陶和谦）","type":"paragraph"},{"text":"“对知识分子思想改造是有伤人道，是不道德的，是对知识分子人格的污辱，是自己对自己施加精神压力，是没事找事。思想改造是自寻烦恼，白费精神。因此讨厌改造……这些字眼。”（北京政法学院  尹孝松）","type":"paragraph"}],"comments":[],"origin":"《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c60ba6b061"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

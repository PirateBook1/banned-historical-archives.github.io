script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"党的十一大","authors":[],"dates":[{"year":1981,"month":7,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"党的十一大"},{"type":"paragraph","text":"中国共产党的第十一次全国代表大会于1977年8月12日至18日在北京召开。出席大会的代表有1，510名，代表了3，500多万党员。"},{"type":"paragraph","text":"华国锋同志主持了这次大会。大会于8月11日举行了预备会议，选出了大会主席团，通过了党的第十届三中全会提出的这次大会的三项议程：（一）中央委员会的政治报告；（二）修改中国共产党章程和关于修改党章的报告；（三）选举中央委员会。"},{"type":"paragraph","text":"大会期间，华国锋同志代表中央委员会作了《政治报告》；叶剑英同志作了《关于修改党的章程的报告》；邓小平同志致《闭幕词》。大会通过了《关于政治报告的决议》、《关于修改党的章程（草案）报告的决议》和新的《中国共产党章程》。"},{"type":"paragraph","text":"华国锋同志在《政治报告》中，向全党、全军和全国各族人民提出了“天下大治”的八项任务；邓小平同志在闭幕式的讲话中，强调我们党一定要恢复和发扬群众路线，实事求是，批评和自我批评以及谦虚谨慎、戒骄戒躁、艰苦奋斗、民主集中制等优良传统和作风。他再一次提出了为在本世纪内把我国建设成为伟大的社会主义强国而奋斗的伟大目标。"},{"type":"paragraph","text":"这次大会在揭批“四人帮”和动员全党建设社会主义现代化强国方面起了积极作用。但是，由于当时历史条件的限制和华国锋同志的错误的影响，这次大会没有能够纠正“文化大革命”的错误理论、政策和口号，如“坚持无产阶级专政下继续革命”，“坚持党的基本路线”等，反而加以肯定。在新的党章中，虽然对党的“十大”的党章作了不少修改，但仍保留了“文化大革命”中的一些提法，没有从根本上否定为林彪、“四人帮”操纵下制定的党的“九大”和“十大”的党章。"},{"type":"paragraph","text":"大会最后选出了第十一届中央委员会委员201人，候补中央委员132人。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5d3ec5d9b6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于对雷日新原划右派问题的审查改正的批示","authors":[],"dates":[{"year":1979,"month":9,"day":5}],"is_range_date":false,"parts":[{"text":"关于对雷日新原划右派问题的审查改正的批示","type":"title"},{"text":"[雷日新,广西鹿寨县总工会干部]","type":"subtitle"},{"text":"鹿寨县委工交部：","type":"appellation"},{"text":"经研究，同意你部《关于雷日新右派问题的审改报告》，划雷日新为右派分子属错划，应予改正，决定撤销原中共鹿寨县委整风领导小组关于划雷日新为右派分子的决定，恢复政治名誉，恢复原工资40元，收回安排工作。","type":"paragraph"},{"text":" 中共鹿寨县委员会","type":"paragraph"},{"text":"一九七九年九月五日","type":"subtitle"},{"text":"附件：","type":"subtitle"},{"text":"鹿寨县人民法院刑事判决书","type":"subtitle"},{"text":"（79）刑复字第10号","type":"subtitle"},{"text":"一九五八年三月，阳从明等人，被划右派以后，在集中劳动其间，互谈生活出路……属于政治思想上的错误，可不以反革命定罪。因此，根据党的有关政策规定，依法改判如下：撤销本院一九六一年三月十八日对阳从明、蔡菩奄、杨祖芳、雷日新、蒋承志、刘光化的判决，宣告无罪。","type":"paragraph"},{"text":" 鹿寨县人民法院一九七九年七月十七日","type":"paragraph"},{"text":"（注：雷日新以“右派反革命集团”罪，被判处八年有期徒刑）","type":"paragraph"},{"text":"关于雷日新同志被错划为右派的再次复查纠正的决定","type":"subtitle"},{"text":"中国共产党鹿寨县委员会鹿发（1985）90号文件","type":"subtitle"},{"text":"雷日新同志，原中共鹿寨县委整风领导小组批准，错划为右派分子，经县委一九七九年九月五日予以复查纠正，撤销中共鹿寨县委整风领导小组对雷日新同志的处分决定，恢复政治名誉，恢复原工资待遇，但在《关于雷日新右派问题的审查报告》中，仍留有一些“尾巴”，现根据中共中央一九七八年五月55号文件精神，经研究，给予重作决定：推倒复查报告中的一切不实之词，彻底纠正。","type":"paragraph"},{"text":" 来源：《往事微痕》广西专集（第50期），2010年6月5日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"广西文革","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"39a1461cf1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"听毛主席的话　坚持节约闹革命　贵阳煤矿利用废旧材料大搞技术革新　由于许多技术革新项目的实现，全矿的运输面貌显著改善，原煤产量大大提高","authors":[],"dates":[{"year":1968,"month":8,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"听毛主席的话　坚持节约闹革命"},{"type":"paragraph","text":"贵阳煤矿利用废旧材料大搞技术革新"},{"type":"paragraph","text":"由于许多技术革新项目的实现，全矿的运输面貌显著改善，原煤产量大大提高"},{"type":"paragraph","text":"据新华社贵阳电　贵阳煤矿革命工人遵照伟大领袖毛主席“要节约闹革命”的教导，利用废旧材料，大搞技术革新，取得很大成绩。"},{"type":"paragraph","text":"在无产阶级文化大革命中，革命工人揭露和批判了中国赫鲁晓夫在矿里的代理人破坏技术革新的罪行。他们靠自力更生，利用废旧材料大搞技术革新。最近两个月来，这个煤矿实现的十项技术革新项目，都是工人自力更生，利用废旧材料搞成的。"},{"type":"paragraph","text":"矿井运输是这个矿最薄弱的环节。以前，矿车靠人力推，卸煤靠人力倒，劳动强度大，效率低。工人们就在这方面大搞技术革新。一号矿井有部大绞车，已经使用了多年，一次只能拉三个矿车。过去走资派对工人多次提出的改造大绞车、提高运输效率的建议，一直卡住不采纳。不久以前，矿井革委会负责人同革命工人、革命技术人员一起，把大绞车的电动部分和轱辘等作了一番彻底改造，使运输效率提高了一倍。他们还改变了井口的运输线路，利用坡度滑行，大大缩短了运输时间。二号矿井的革命职工，利用废旧材料试制成功电动翻罐笼，使卸煤自动化，既提高了运输效率，又减轻了工人的劳动强度。由于许多技术革新项目的实现，全矿的运输面貌得到了显著改善，原煤产量大大提高。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bc7e4bad13"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-740","name":"劳动人事部关于工作人员被判处徒刑缓刑、免刑后的工作和工资问题的复函","author":"劳动人事部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"劳动人事部关于工作人员被判处徒刑缓刑、免刑后的工作和工资问题的复函","dates":[{"year":1984,"month":4,"day":29}],"is_range_date":false,"authors":["劳动人事部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共山东省委组织部编, 干审工作政策选编, 261-262","tags":[{"name":"安置","type":"主题/事件"},{"name":"处分","type":"主题/事件"},{"name":"待遇","type":"主题/事件"},{"name":"工资","type":"主题/事件"},{"name":"工作安排","type":"主题/事件"},{"name":"缓刑","type":"主题/事件"},{"name":"刑事","type":"主题/事件"}],"parts":[{"type":"title","text":"劳动人事部关于工作人员被判处徒刑缓刑、免刑后的工作和工资问题的复函"},{"type":"subtitle","text":"劳人干（1984）17号"},{"type":"paragraph","text":"福建省人事局："},{"type":"paragraph","text":"你局一月三日闽人行（1984) 004号函悉。所询问题，经 研究答复如下："},{"type":"paragraph","text":"一、 关于被判处徒刑宣告缓刑的工作人员的工作安置和工 资待遇问题，应按照一九六四年内务部（64）内人二字第143 号文第四条中“应当分配适当工作，降低原工资待遇，不定工 资级别。缓刑期满后，表现好的，可由其直属上级或主管机关 批准，正式分配工作，重定工资级别”的规定处理。"},{"type":"paragraph","text":"二、 关于触犯刑律免予刑事处分或被判处刑罚（主刑）执 行后，又改判免予刑事处分的工作人员的工龄计算和工资待遇 问题。工作人员触犯刑律免予刑事处分或被判处刑罚（主刑） 执行后，又改判免予刑事处分的，其羁押期间和服刑期间可计 算连续工龄。触犯刑律构成犯罪，免予刑事处分或改判免予刑 事处分的，应由所在单位或主管机关，给予适当行政处分，以 至开除公职；未开除公职的一般应降低原工资待遇。"},{"type":"paragraph","text":"三、 关于退休干部被判处有期徒刑，执行期满释放后，能 否享受原退休干部待遇问题。退休干部触犯刑律，被判有期徒刑后，应该停止享受各项退休待遇，他们服刑期满释放后的生 活待遇，由原发给退休费的单位酌情处理。"},{"type":"paragraph","text":"一九八四年四月二十九日"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7a9a804643"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

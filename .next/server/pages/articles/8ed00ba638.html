script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji13","name":"毛泽东全集第13卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji13.pdf"],"article":{"title":"巩固着重于华北发展着重于鲁苏皖像鄂","alias":"","parts":[{"type":"paragraph","text":"巩固着重于华北发展着重于鲁苏皖豫鄂"},{"type":"paragraph","text":"（1939年3月19日）德怀同志，并告朱，杨\"："},{"type":"paragraph","text":"电悉，复电如下："},{"type":"paragraph","text":"甲、尽一切可能扩军是很对的，巩固着重于华北，你们的计划都看过，都对。发展则应着重鲁、苏、皖、豫、鄂五省，目前请特别注意鲁省。该省我们已有基础，但缺一个领导骨干，当敌人新进攻到来时，请考虑解决这个领导骨干问题。苏北亦应责成鲁南去发展。至于发展皖、豫、鄂三省，特别河南是我们全国长期抗战的枢纽地带，目前虽尚无大发展可能，但应极力准备之。"},{"type":"paragraph","text":"乙、延安干部今后一时期主要当供给华中，并准备一部为西北用，一部为南方用，一部为东北用，对华北则以供给教员与教材为主。"},{"type":"paragraph","text":"丙、兵工厂人才求助友人一事或者有可能，但要看交涉如何，恐不一定可靠，主要靠在国内找。"},{"type":"paragraph","text":"丁、边区正发展生产运动，以备最困难时能自足自给。曹菊如²现在中央财政经济部负责，不能动。李六如3可以腾出给你处，"},{"type":"paragraph","text":"[1]朱，指朱德。杨，指杨尚昆，当时任中共中央北方局书记。[2]曹菊如（1901—1981)，福建龙岩人。当时任中共中央财政经济部副部长。[3]李六如（1887—1973)，湖南平江人。当时任毛泽东办公室秘书长。惟他身体有病，养息一下才能来。同时正在物色他人，结果后告。"},{"type":"paragraph","text":"戊、前方注意银行、税收是很对的，但根本之计在生产。请考虑在某些较稳固区域，不但发动民众增加生产，而且发动机关、学校、部队（在不妨碍工作、学习及战斗下）亦自己动手从事生产。后方已有相当经验，当供给你们作参考。"},{"type":"paragraph","text":"己、在职干部的学习是重要的，应使之成为运动（在不妨碍工作与战斗下），应有管理学习的机关与办法，在比较安定的机关中应实行两小时学习制。中央已设立干部教育部，后方的经验亦可供给前方。"},{"type":"paragraph","text":"庚、回避与鹿钟麟\"见面很对，对付此种人只有坚持立场，给以坚决的绝不姑息的反攻才能有效力。山东之沈鸿烈?亦应此法对付之，目前沈正厉行对我进攻，请注意坚决给以回击。"},{"type":"paragraph","text":"辛、中央政治局会议定四月底开，讨论许多重要问题。总部及北局已定派朱瑞出席，现距开会还有一个多月，请你考虑届时能否来延一次。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"三月十九日"},{"type":"paragraph","text":"[1]鹿钟麟（1884一1966)，河北定县（今定州市）人。当时任国民党军冀察战区总司令。"},{"type":"paragraph","text":"[2]沈鸿烈（1882一1969)，湖北天门人。当时任国民党军鲁苏战区副总司令兼山东游击总司令、国民党山东省政府主席。"},{"type":"paragraph","text":"[3]朱瑞，当时任中共中央山东分局书记、山东军政委员会书记、八路军第一纵队政治委员。"}],"authors":["毛泽东"],"dates":[{"year":1939,"month":3,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":269,"page_end":270},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8ed00ba638"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

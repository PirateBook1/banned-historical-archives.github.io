script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"周总理昨启程访问缅甸印度尼泊尔宋庆龄董必武副主席朱德委员长等国家领导人到机场送行　陈毅副总理等同行　将在明天到达仰光","authors":[],"dates":[{"year":1960,"month":4,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京13日电】　国务院总理周恩来和他的随行人员，应缅甸联邦政府、印度共和国政府和尼泊尔国王陛下政府的邀请，今天上午乘专机离开北京，前往这些国家进行友好访问。周恩来总理一行将在15日到达仰光。"},{"type":"paragraph","text":"随同前往访问的，有国务院副总理兼外交部长陈毅元帅，外交部副部长章汉夫、国务院外事办公室副主任张彦、外交部部长助理乔冠华、国务院总理办公室副主任罗青长、外交部第一亚洲司司长章文晋、外交部新闻司副司长康矛召和其他随行人员。"},{"type":"paragraph","text":"宋庆龄、董必武副主席，朱德委员长，陈云、林彪、邓小平副总理等国家领导人，前往机场送行。"},{"type":"paragraph","text":"周恩来总理和陈毅副总理等，在走上飞机之前，同到机场的国家领导人和全体送行的人们，一一亲切握手。大家祝周恩来总理出国访问成功，一路平安。"},{"type":"paragraph","text":"到机场送行的，还有国务院副总理贺龙、李富春、李先念、聂荣臻、薄一波、谭震林、陆定一、习仲勋，全国人民代表大会常务委员会副委员长林伯渠、罗荣桓、沈钧儒、郭沫若、彭真、李维汉、陈叔通、赛福鼎、程潜、林枫，中国人民政治协商会议全国委员会副主席李四光、康生、帕巴拉·卓列朗杰、阿沛·阿旺晋美，国防委员会副主席张治中、傅作义，最高人民法院院长谢觉哉，最高人民检察院检察长张鼎丞，外交部副部长罗贵波、姬鹏飞、曾涌泉、耿飚。"},{"type":"paragraph","text":"到机场送行的，还有政府各部门的负责人，全国人民代表大会常务委员会的委员，中国人民政治协商会议全国委员会常务委员会的委员，各民主党派、各人民团体和北京市的负责人，在北京的各省、自治区人民委员会和政协各省、自治区委员会的负责人，以及出席第二届全国人民代表大会第二次会议和出席中国人民政治协商会议第三届全国委员会第二次会议的少数民族代表和委员等。"},{"type":"paragraph","text":"到机场送行的各国外交官员有:阿富汗大使萨马德，瑞典大使布克，朝鲜民主主义人民共和国大使李永镐，捷克斯洛伐克大使布希尼亚克，德意志民主共和国大使汪戴尔，锡兰大使高伯拉瓦，保加利亚大使潘切夫斯基，柬埔寨大使兰·湼特，巴基斯坦大使马立克，罗马尼亚大使查哈勒斯库，挪威大使唐斯，瑞士大使纳维义，芬兰大使瓦尔万尼，阿尔巴尼亚大使帕里夫蒂，苏联大使契尔沃年科，英国代办施棣华，荷兰代办柯大伟，波兰大使馆临时代办傅拉托，越南民主共和国大使馆临时代办陈仲括，匈牙利大使馆临时代办西格蒂，印度尼西亚大使馆临时代办苏雷曼，阿拉伯联合共和国大使馆临时代办凯兰尼，印度大使馆临时代办康南皮利，缅甸大使馆临时代办吴翁钦，南斯拉夫大使馆临时代办绍科拉兹，蒙古大使馆参赞丹格苏伦，丹麦大使馆一等秘书曹尔生等。"},{"type":"paragraph","text":"\u003cIMG alt=请插入4号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1960\\04\\604e010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e刘庆瑞\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e周总理启程赴缅甸、印度、尼泊尔进行友好访问。图为周总理在机场上和宋庆龄副主席握手。"},{"type":"paragraph","text":"(无线电传真　新华社记者刘庆瑞摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e30de97705"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

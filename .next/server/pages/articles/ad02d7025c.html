script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中财委：不应按阶级成份规定所谓阶级负担率（节录）","authors":[],"dates":[{"year":1950,"month":2,"day":22}],"is_range_date":false,"parts":[{"text":"中财委：不应按阶级成份规定所谓阶级负担率（节录）","type":"title"},{"text":"从最近各地报告中，发现有些省份征收公粮用阶级负担率，及根据阶级成份征收公粮，并有谓此系根据本委指示执行的。查本委前电只提过阶级负担比例，是指根据这一标准规定具体的富力负担累进率，这是说在具体表现在税法上时，只能按收入在几石到几石时应负担多少，不能按地主应负担多少，中农应负担多少。这个问题曾在全国粮食会议提出，并认为按阶级成份决定负担是不对的。各地应本此精神进行检查修正，不应再按阶级成份机械地规定所谓阶级负担率。","type":"paragraph"}],"comments":[],"origin":"中国社会科学院、中央档案馆编：《中华人民共和国经济档案资料选编（财政卷）1949-1952》，北京：经济管理出版社，1995年 [G128-1-1048]。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ad02d7025c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2441","name":"上海市房地产管理局关于处理宗教团体房产的产权和征用等问题的通知","author":"上海市房地产管理局","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"上海市房地产管理局关于处理宗教团体房产的产权和征用等问题的通知","dates":[{"year":1980,"month":7,"day":11}],"is_range_date":false,"authors":["上海市房地产管理局"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"上海市房屋土地管理局上海市房地产业协会, 上海房地产管理文件汇编(1949-1997)下卷, 2010","tags":[{"name":"产权","type":"主题/事件"},{"name":"房地产","type":"主题/事件"},{"name":"挤占","type":"主题/事件"},{"name":"寺庙","type":"主题/事件"},{"name":"宗教","type":"主题/事件"}],"parts":[{"type":"title","text":"上海市房地产管理局关于处理宗教团体房产的产权和征用等问题的通知"},{"type":"subtitle","text":"沪房（1980）管字第277号"},{"type":"paragraph","text":"各区房地局、各县房管局（所），宝钢地区房管处："},{"type":"paragraph","text":"一九八〇年六月十八日中共上海市委、市人民政府沪委（1980）批字第149号文批转了市宗教事务局《关于教堂寺庙房屋产权问题的几点意见的请示报告》。对于各宗教团体房产（包括教堂、寺庙）的产权和征用等问题，作了以下处理规定："},{"type":"paragraph","text":"一、 本市的教堂、寺庙（不论是否开放宗教活动）及原属教会名下出租、出借或被占用的房地产，均归有关宗教团体所有，任何使用、占用单位或其他机关团体都不能任意改变其所有权。过去对某些教堂、寺庙及教会房地产的所有权作出的一切改变（包括一九六六年三月无偿取用的一批教会房地产）都应该按照中共中央、国务院中发（1980）22号文件的精神改回来，产权归各宗教团体所有。"},{"type":"paragraph","text":"二、 凡是决定归还教会和准备开放的教堂、寺庙，一般不得征用和拆建、改建。如因重要建设确需征用和拆建、改建时，应征得市宗教事务局的同意。对不再准备恢复宗教活动、不准备归还教会的教堂、寺庙和教会房地产，如使用、占用单位或有关方面需要拆建、改建者，也应事先经市宗教事务局征得各有关宗教团体的同意。"},{"type":"paragraph","text":"三、 凡征用教堂、寺庙及其房地产进行拆建、改建者，经批准和同意后，都应该照本市征用土地、拆建房屋管理办法的规定，予以合理补偿，由征用单位同宗教工作部门及有关宗教团体直接协商解决。“文化大革命”以来，已经拆建、改建了教堂、寺庙而未给教会补偿的单位，应由原审核单位重新审核，补办补偿手续。"},{"type":"paragraph","text":"今后房管部门代为经管的宗教房产中，凡发生产权转移和征用拆迁等问题，必须事先征得市宗教事务局的同意；已经发生产权转移和征用拆迁等问题的，希查明情况，开列房产清单和有关情况报市局。"},{"type":"paragraph","text":"一九八〇年七月十一日"}],"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b0a9ef7ca5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

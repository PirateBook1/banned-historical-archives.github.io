script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"先锋电机厂革命派坚决按毛主席教导办事耐心听取反对过自己的人的意见他们说:这些人过去虽然有点保守，现在敢于向我们提这许多好意见，说明他们起来造反了。　群众说:过去走资本主义道路当权派就没有这种精神。造反队的同志做得好，我们很满意。","authors":[],"dates":[{"year":1967,"month":5,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海先锋电机厂的无产阶级革命派在掌权以后，在人民解放军的大力帮助下，坚决按照毛主席关于开展批评和自我批评的教导，耐心地听取群众的批评，特别是能够耐心地听取曾经反对过自己的人的意见，做到团结群众，不断进步。"},{"type":"paragraph","text":"先锋电机厂的无产阶级革命派在夺权斗争取得胜利以后，虽然得到广大革命群众的热情支持，但是革命群众组织之间对一些问题还有不同的观点，原来参加保守组织的群众也有各种想法。面对这个情况，他们意识到，能不能虚心听取来自群众的意见和批评，直接关系到能不能团结大多数，掌好权、用好权的大问题。因此，他们学习了毛主席关于培养革命事业接班人的教导。毛主席说:“他们必须是能够团结绝大多数人一道工作的无产阶级政治家。不但要团结和自己意见相同的人，而且要善于团结那些和自己意见不同的人，还要善于团结那些反对过自己并且已被实践证明是犯了错误的人。”他们在实际工作中，坚决按照毛主席的教导办事，正确对待其他革命群众组织和广大职工的意见。并且通过开门整风，举行座谈会，下生产小组等各种方式，主动地听取意见和批评。"},{"type":"paragraph","text":"先锋电机厂的无产阶级革命派对待来自群众的意见，采取了“有则改之，无则加勉”和严于责己的正确态度。有一个车间的一位工人贴了革命造反队队委一张大字报，批评了他工作中的缺点，措词尖锐。革命造反队的一位负责同志看了以后在大字报上加了两句批语:“欢迎热情批评，反对恶言中伤。”这样就引起了群众的不满。这位同志反复地学习了“老三篇”，自我检查了不愿虚心听取群众的意见，实质上是回避自我革命，不愿革“私”字的命。认识了错误，立即改正，他贴了一张大字报，公开作了检讨。群众看了以后说:“造反队的同志敢于触自己灵魂，错了就改，真不愧是毛主席的好学生。”"},{"type":"paragraph","text":"先锋电机厂的革命群众组织在实现革命的大联合的过程中，各革命组织之间也努力做到先检查自己的缺点，作自我批评，而掌权的组织对自己又更严格一些。有一个车间各群众组织联合整风，在向群众作检查时，有一个较小的组织没有很好的检查自己，相反对别的组织提了不少意见。事后，较大的组织主动去征求意见，还向这个组织的同志作了检讨，并且一起坐下来反复学习毛主席的光辉著作《关于纠正党内的错误思想》；两个组织的负责人彼此亮思想，结果，较小组织的负责人也主动作了检查，相互取得了谅解，达到了团结，很快就联合起来了。"},{"type":"paragraph","text":"先锋电机厂的无产阶级革命派还敢于听取曾经反对过自己的人的意见和批评。"},{"type":"paragraph","text":"四车间的革命造反队在听取群众意见时，有的过去参加过保守组织的人，十分尖锐地批评造反队掌权以后不做思想工作。当时，造反队的同志听了以后非常不高兴。后来仔细地作了分析，反复地学习了毛主席著作，他们觉得这个意见虽然尖锐，但是很中肯，抓住了工作中的弱点。他们一面勇敢地向群众检查了缺点，一面特地向参加过保守组织的人征求意见。在一次座谈会上，这些同志一下子提出了二十条意见。会后讨论时，有的同志就沉不住气了，说:“‘老保’在反扑了，要否定我们的成绩了。”但大多数同志认为意见多是一件好事，许多意见都很好，对改进工作有帮助。有的同志说:“他们过去虽然有点保守，现在敢于向我们提出这许多好意见，说明他们起来造反了。”因此，革命派很愉快地接受了意见。群众称赞说:“过去党内一小撮走资本主义道路的当权派就没有这种精神。造反队的同志做得好，我们很满意。”"},{"type":"paragraph","text":"先锋电机厂的无产阶级革命派在人民解放军的大力帮助下，狠抓毛主席著作的学习，自下而上实现了革命的大联合，各项工作做得都很出色，其中很重要的一条经验就是:敢于听取批评，勇于自我批评。(先锋报)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"夺权","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6ffc94d784"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席朱总司令　电复何基沣张克侠　希望改进部队早日出动并肩作战","authors":[],"dates":[{"year":1948,"month":12,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席朱总司令"},{"type":"paragraph","text":"电复何基沣张克侠"},{"type":"paragraph","text":"希望改进部队早日出动并肩作战"},{"type":"paragraph","text":"【新华社陕北十三日电】中共中央毛主席、人民解放军朱总司令电复何基沣、张克侠将军等。电文称："},{"type":"paragraph","text":"何基沣、张克侠、孟昭濂、过家芳、崔振纶、杨干三诸将军并转全体官兵：十一月二十八日通电阅悉，极为欣慰。你们在徐州前线率部起义，加入人民解放军，极有助于革命战争的发展。希望你们团结一致，加强部队的政治工作，改进官兵关系与军民关系，以便早日出动与人民解放军并肩作战，为完成全国革命任务而奋斗。"},{"type":"paragraph","text":"毛泽东　朱德　一九四八年十二月十日"},{"type":"paragraph","text":"【新华社华东十三日电】华东军区陈司令员、饶政委、张副司令员，华东野战军粟副司令员、谭副政委电复何基沣、张克侠等将军。电文称："},{"type":"paragraph","text":"何基沣、张克侠、孟昭濂、过家芳、崔振纶、杨干三诸将军并转全体官兵均鉴：贵部在徐州前线毅然举义，加入人民解放军，极为钦佩。目前我们在徐州附近进行的大规模歼灭战，即将取得全部胜利。全国各战场亦正在胜利发展。尚望一致努力，为打倒封建主义、官僚资本主义及美帝国主义在华侵略势力，建立民主新中国而奋斗。"},{"type":"paragraph","text":"陈毅　饶漱石　张云逸　粟裕　谭震林　十二月九日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0ce9331a54"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

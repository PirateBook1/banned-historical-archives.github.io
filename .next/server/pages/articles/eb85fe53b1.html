script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5542","name":"地委关于做好阶级成份审批工作的通知","author":"中共思茅地委","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"地委关于做好阶级成份审批工作的通知","dates":[{"year":1973,"month":3,"day":10}],"is_range_date":false,"authors":["中共思茅地委"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"思茅地区革命委员会边疆组, 思茅地区边疆县复查阶级手册, 496-498","tags":[{"name":"边疆","type":"主题/事件"},{"name":"成分","type":"主题/事件"},{"name":"成份","type":"主题/事件"},{"name":"阶级","type":"主题/事件"},{"name":"阶级成分","type":"主题/事件"}],"parts":[{"type":"title","text":"地委关于做好阶级成份审批工作的通知"},{"type":"paragraph","text":"西双版纳州工委、边疆各县委："},{"type":"paragraph","text":"目前，多数地区已转入或即将转入自报公议阶级成份阶段，根据工作进展情况，并参照外地的经验，现将审批阶级成份工作通知于后："},{"type":"paragraph","text":"一、审批阶级成份是进一步从政治上、组织上分清阶级阵线；是解决谁是我们的敌人？谁是我们的朋友？这个革命的首要问题；是贯彻党在农村的阶级路线和阶级政策的基础。审批阶级成份，要以党的基本路线为纲，正确区分和处理两类不同性质的矛盾。严格按照党的划分阶级成份的政策，准确地划定各户的阶级成份，这是一项十分严肃的工作，各级党委要认真对待，亲自审批，把好政策关。"},{"type":"paragraph","text":"二、审批前要认真学习毛主席批示同意试行的中共中央（1971）51号文件，政务院关于划分农村阶级成份的政策规定，及省、地委的有关指示，认真分析各民族解放前夕的社会经济状况、阶级结构，弄通弄懂政策精神，统一思想认识，然后逐户审批。"},{"type":"paragraph","text":"三、鉴于审批工作量大，县和公社要适当分工。地富户（包括领主、奴隶主）以及过去错划为地富需要改正的户，一律由县委审批，劳动人民内部阶级由县委委托公社党委审批。"},{"type":"paragraph","text":"审批的办法，最好是县、社两级党委分别先集中在一个公社或一个大队集体审批，以便统一思想，统一政策口径，取得经验，然后分组分片进行审批。"},{"type":"paragraph","text":"四、审批前先由各公社、大队、工作队全面汇报当地解放前夕各民族的阶级结构，这次复查结果，各阶级所占比例，以利于全面考虑依靠面、团结面、打击面这样一些总的问题。审批中要按照政策，实事求是，认真负责，划定每一户的阶级成份要认真审核材料。要按照政策规定，有确切依据，用政策衡量对照，看材料清不清，计算准不准，政策依据合不合，划定的阶级成份对不对。对于含糊其词，可作这样那样解释的材料以及重要问题缺乏旁证的材料，都必须一件一件地核实搞清楚后再审定阶级，要防止草率从事。"},{"type":"paragraph","text":"五、认真填写阶级档案材料，不要加形容词，按照政策依据，按照要求誊写清楚，力量不足的要专门组织力量，保证按时完成。"},{"type":"subtitle","text":"中共思茅地委"},{"type":"subtitle","text":"一九七三年三月十日"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eb85fe53b1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

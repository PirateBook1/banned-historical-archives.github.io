script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华东军民欢呼击落美蒋U-2飞机的辉煌战果解放军不愧是伟大的长城张春桥同志代表上海和华东地区革命派和　革命人民致电参战部队祝贺取得伟大胜利","authors":[],"dates":[{"year":1967,"month":9,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社上海九日讯　华东地区的无产阶级革命派、红卫兵革命小将和当地驻军指战员获悉我英雄的中国人民解放军空军部队在华东地区上空一举击落美制蒋匪帮U-2型高空侦察机一架的喜讯，群情振奋，热烈欢呼这是毛泽东思想的伟大胜利，是响应毛主席“抓革命，促战备”伟大号召的辉煌战果。"},{"type":"paragraph","text":"捷报传到上海市，全市军民奔走相告，一片欢腾。无产阶级革命派扬眉吐气，红卫兵小将欢欣跳跃，军营里喜气洋洋。他们贴标语，印传单，敲锣打鼓，欢呼无产阶级文化大革命的伟大胜利!欢呼毛主席无产阶级革命路线的伟大胜利!欢呼战无不胜的毛泽东思想的伟大胜利!军民振臂高呼:“毛主席万岁!毛主席万万岁!”中央文化革命小组副组长张春桥同志，特地给参战部队打电话，代表上海和华东地区无产阶级革命派和革命人民祝贺他们高举毛泽东思想伟大红旗，活学活用毛主席著作，在保卫祖国和保卫无产阶级文化大革命中取得的伟大胜利。上海一千万人民纵情欢呼英雄的人民空军在无产阶级文化大革命节节胜利的凯歌声中建立的这一辉煌战功。他们说，这是对我们最最坚强有力的支持，是最大的爱民。我们坚决相信解放军，依靠解放军，向解放军学习。"},{"type":"paragraph","text":"喜讯传到浙江，无产阶级革命派和驻浙江三军指战员纷纷举行集会游行，座谈讨论，编写文艺节目，热烈祝贺我英雄空军击落美制蒋匪帮U-2型高空侦察机的重大胜利。他们情不自禁地高呼:“打得好!打得痛快!打得真漂亮!”"},{"type":"paragraph","text":"福建的无产阶级革命派和红卫兵革命小将在座谈中说，敌人决不会甘心自己的失败，我们福建地处海防前线，我们务必随时提高警惕，作好一切准备，和解放军肩并肩共同保卫社会主义江山。福建前线严阵以待的空军部队，听了这一胜利的消息后，指战员们个个斗志昂扬，信心百倍。他们说，我们要保持高度的革命警惕性，加强敌情观念，坚守战斗岗位，抓革命，促生产，促战备，随时准备粉碎国内外阶级敌人的破坏和捣乱。"},{"type":"paragraph","text":"胜利的喜讯传到山东，无产阶级革命派、革命群众、人民解放军指战员，无不欢欣鼓舞。红卫兵山东文艺革命造反司令部的战士们说，我英雄空军部队的这一伟大胜利，是响应毛主席“解放军应该支持左派广大群众”的战斗号召的实际行动，是对我们革命派的最大支持，我们一定要更高地举起“拥军爱民”的伟大旗帜，利用一切文艺形式，歌颂毛主席的好战士，为人民的子弟兵服务。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"山东文革","type":"人物"},{"name":"浙江文革","type":"人物"},{"name":"福建文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"40ba0190e0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"电视剧《毛泽东》在湖南开拍","authors":["周迅"],"dates":[{"year":2003,"month":5,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"电视剧《毛泽东》在湖南开拍"},{"type":"paragraph","text":"36集电视连续剧《毛泽东》之第一部，讲述毛泽东青年时代的12集电视剧《青年毛泽东》，日前在湖南开拍。"},{"type":"paragraph","text":"由长春电影制片厂、北京佳和盛世广告影视公司联合摄制的《毛泽东》，是一部全景式反映毛泽东同志革命生涯的电视剧。该剧由《青年毛泽东》、《谁主沉浮》、《天若有情》三部构成，力图从新的视角展示毛泽东的一生，描绘他从青年时代直到晚年的风雨人生，叙述他救国救民、力挽狂澜的人格魅力和鲜为人知的故事，讴歌他集革命家、军事家、书法家、诗人于一身的胸襟和情怀。剧组将全部实景拍摄，在拍摄《青年毛泽东》时，为了重现毛泽东韶山故居的样貌，剧组还将按照实景重建一个“故居”供拍摄用。"},{"type":"paragraph","text":"今年是毛泽东同志诞辰110周年，《毛泽东》的拍摄，是对这位伟人诞辰110周年最好的献礼。（周迅）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"湖南文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a88f8e78a6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

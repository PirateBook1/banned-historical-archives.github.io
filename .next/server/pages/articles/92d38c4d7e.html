script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"沐川县人民委员会关于孤儿问题的报告","authors":[],"dates":[{"year":1960,"month":9}],"is_range_date":false,"parts":[{"text":"沐川县人民委员会关于孤儿问题的报告","type":"title"},{"text":"四、存在问题与今后工作意见","type":"subtitle"},{"text":"上述工作在各级党政的正确领导下和广大群众的支持，对遗孤子女做到了教养并重，体贴入微，取得很大的成绩。但仍有少数孤儿较多的公社，在领导思想上不够重视，存在一些主要问题是：少数公社应建立幼儿园的，没有建立起来（如底保公社是全县孤儿最多的一个公社：74人）不分孤儿年龄大小，由食堂管理；少数入管区幼儿园。对他们穿衣、吃饭、治病、教育等方面照顾的差些。对遗孤子女的财产，在少数公社被人占用、盗窃也较严重，幸福公社六管区占用孤儿房屋作食堂不给报酬，更不设法安置妥善，使孤儿夜宿猪圈楼上。健全公社保卫管区了解，9户孤儿有6户的财产被人盗窃一空。甚至还有个别基层干部也通同作弊。对正确贯彻集体抚养与社会力量抚养相结合的办法，应妥善处理孤儿家庭财产，防止亲友确能领养好的也送集体抚养。健全公社在处理1959年的收益分配时，由于对这一问题处理不够妥当（1959年收益分配全部交公社，不给抚养的人）造成亲友都将孤儿送集体抚养，增加国家和集体抚养的负担。对建立专一或混合的幼儿园收容对象上注意不够，把个别有父母兄弟的儿童作孤儿处理，界限上划不清。存在以上问题的主要原因，是部分干部关心群众疾苦不够，（下缺）","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"92d38c4d7e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

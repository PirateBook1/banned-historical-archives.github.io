script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5389","name":"最高人民法院关于当前人民法院刑事审判工作的若干意见","author":"最高人民法院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"最高人民法院关于当前人民法院刑事审判工作的若干意见","dates":[{"year":1962,"month":6,"day":26}],"is_range_date":false,"authors":["最高人民法院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"最高人民法院刑事审判第二庭, 刑事申诉工作手册, 167-169","tags":[{"name":"反革命","type":"主题/事件"},{"name":"两类矛盾","type":"主题/事件"},{"name":"审判","type":"主题/事件"},{"name":"刑事","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"最高人民法院"},{"type":"title","text":"关于当前人民法院刑事审判工作的若干意见"},{"type":"subtitle","text":"一九六二年六月二十六日 （62）法行字第111号"},{"type":"paragraph","text":"最高人民法院西藏分院"},{"type":"paragraph","text":"各省、市、自治区高级人民法院："},{"type":"paragraph","text":"根据中央关于准备粉碎蒋匪帮进犯我东南沿海地区的指示，对当前地方各级人民法院刑事审判工作提出如下意见："},{"type":"paragraph","text":"一、加强对治安案件的审判工作，通过审判工作，积极揭露敌人的阴谋。目前，敌对阶级中坚决与我为敌的分子和潜伏的坚决反革命分子，正在利用我们暂时的困难和某些群众对我们工作中缺点错误的不满情绪，进行各种破坏活动。各级人民法院要积极协同公安、检察机关及时打击进行破坏活动的现行反革命分子，妥善处理各种治安案件。对组织暴乱、刺探军事情报、进行爆破、纵火、暗害、造谣惑众的反革命分子、间谍特务分子和煽动骚乱扰乱社会秩序的首要分子，必须依法惩办。对各种治安案件，也必须迅速查清事实，分清性质，根据不同情节，依法处理。同时要积极领导人民法庭和调解委员会通过审判这些案件向人民群众广泛开展宣传活动，来揭露敌人的罪恶，激发群众对敌人的仇恨，划清敌我界限，鼓舞信心，孤立敌人。"},{"type":"paragraph","text":"二、要严格区分两类矛盾。由于敌人的各种破坏活动，很多是利用我们的困难和群众的不满情绪进行的，敌我矛盾和人民内部矛盾往往交织在一起，情况比较复杂，处理时需要十分慎重。因此，打击敌人的破坏活动，处理治安案件一定要严格划清两类矛盾的界限。打击的对象只能是上述各种进行现行破坏活动的分子；对煽动闹事的为首分子，应先在群众中进行充分工作，待分清是非，事态平息，经过充分揭露使他们孤立起来以后，再根据具体情况，依法处理。其中如果发现反革命分子则应该从严惩处。至于受骗起哄参与闹事的群众只能予以批评教育，不要轻率判刑。否则，会脱离群众，丧失社会同情，从长远看，后果于我不利。"},{"type":"paragraph","text":"三、要坚持三少政策。不论在东南沿海地区，还是在广大后方地区都要少杀人。要杀的必须是罪行十分严重的现行反革命分子；对可杀可不杀的杀了就是错误。杀人不在多，而要杀的准。我们对人民群众的宣传教育工作做好了，真正的敌人就会被孤立起来，只要准确地把其中少数罪大恶极的杀掉，就会真正起到杀一儆百的作用，充分发挥杀人的效果。否则，杀的多了，就容易会把不应杀的杀了，甚至会杀错了。其结果不仅不能威慑敌人，而且会引起人民疑虑，增加我们的困难。"},{"type":"paragraph","text":"四、要严格执行制度，切实把好最后一道关口，防止发生差错。法院对受理的案件，应当先行预审，把事实和性质查对清楚，按照法定程序制度进行公开审判。应当让被告人行使辩护、上诉和申诉权。在报请党委审核时，一定要把事实汇报清楚。对死刑案件的复核应按规定办理，手续不能简化。凡需要召开群众大会宣布执行的，应当只限于现行反革命首要分子，并且要事实清楚，性质准确，手续完备，量刑恰当。不要将老人、妇女和青少年罪犯放在这样的大会上宣布执行，以免发生不利的影响。这种会开的不要太多。会前要准备充分，讲求效果。会后要注意了解群众的反映。"},{"type":"paragraph","text":"五、各级法院都应当加强思想政治工作，教育干部严守纪律，坚守岗位，服从领导，积极工作。在作战地区的法院，一切活动要适应军事斗争的要求，听从军事领导机关的统一指挥，经得起战争考验。"},{"type":"paragraph","text":"六、要注意总结经验，及时向最高人民法院反映情况。"}],"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5b44cb1155"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大学大用毛主席著作  实现革命生产双胜利","authors":[],"dates":[{"year":1966,"month":10,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"大学大用毛主席著作  实现革命生产双胜利"},{"type":"paragraph","text":"最敬爱的党中央最敬爱的毛主席："},{"type":"paragraph","text":"我们听到我国发射导弹核武器试验成功的喜讯后，厂区内立即锣鼓喧天，欢喜若狂，一片欢腾，热烈欢呼毛主席万岁！万岁！万万岁！"},{"type":"paragraph","text":"我国发射导弹核武器试验成功，这是毛泽东思想又一新的伟大胜利；是我国无产阶级文化大革命的辉煌成果。这一新的胜利，充分证明了伟大的毛泽东思想一旦被群众所掌握，就会产生巨大的物质力量。这一新胜利，标志着我国的科学技术，在毛泽东思想的光辉照耀下，正以更大的速度向前发展。它大大地长了无产阶级革命人民的志气；大大地灭了帝国主义、修正主义和一切牛鬼蛇神的威风。"},{"type":"paragraph","text":"在这个新的胜利鼓舞下，我们要更高地举起毛泽东思想伟大红旗，以解放军为榜样，大学大用毛主席著作；抓革命，促生产，坚决完成一九六六年国家计划，实现革命和生产双胜利。如果帝国主义胆敢冒险侵犯我们的神圣祖国，我们就把他们全部、干净、彻底消灭在人民战争的汪洋大海中。"},{"type":"paragraph","text":"大连玻璃厂　全体革命职工"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c425ebd3c0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"昆明市公营工厂三反运动中　领导上普遍不重视发动工人群众","authors":[],"dates":[{"year":1952,"month":4,"day":21}],"is_range_date":false,"parts":[{"text":"昆明市公营工厂三反运动中　领导上普遍不重视发动工人群众","type":"title"},{"text":"【云南分社二十一日讯】昆明市各公营工厂“三反”运动开展以来，发现各厂领导上普遍存在不相信工人群众、单纯任务观点和宗派主义的现象。工作方法一般是自上而下，包办代替，命令主义，没有注意在运动中发动群众。","type":"paragraph"},{"text":"运动刚开始时，各厂领导上为了利用工人检举完成打虎任务，曾召开老工人座谈会等，寻找线索，但运动进入打虎阶段后，即认为“工人不会搞运动”，“工人不知道具体材料”将工人丢在一边，工会活动实际上停止了。有的领导认为“工人觉悟低”，只相信党、团员，使党团员结成了牢固的宗派圈子，云南省电业管理局，甚至在工属中也有宗派圈子，党团员家属开会时，工人家属不得参加。云南造纸厂是十八个团员包打天下(党员少)，他们说：“中国社会都是两头小，中间大，只有我们厂不是，我们厂是落后分子占大多数”。他们称呼工人的一个班叫“二流子班”，说他们的班长经常“打击”团员，有政治问题。在提拔培养干部方面，各厂领导思想上一般未突破党团员或老积极分子的圈子。在教育群众方面只是生硬的用上大课的方式，没有从群众亲身的政治经济出发去教育群众，群众不感兴趣，甚至有的反映：“讲什么工人阶级领导权呵，什么对资产阶级进行斗争呵，领导权是军事代表的，打老虎是工会工作组的事”。","type":"paragraph"},{"text":"因为军事代表、党团员、工会工作组包办代替，各厂群众虽然是被带动起来了，但是群众运动的基础并不巩固，群众的觉悟与组织程度没有充分提高，新的积极分子和群众领袖没有大量地培养起来，旧的积极分子没有进一步的提高，这种情况党委正大力纠正中。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年4月23日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c04b4f92eb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

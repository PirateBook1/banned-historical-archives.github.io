script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"给杨德庆信谈武大“鸣放”","authors":["武汉大学","郭振林"],"dates":[{"year":1957,"month":6,"day":12}],"is_range_date":false,"parts":[{"text":"给杨德庆信谈武大“鸣放”","type":"title"},{"text":"武汉大学郭振林","type":"authors"},{"text":"[郭振林：武汉大学哲学系学生]","type":"subtitle"},{"text":"杨德庆同志：","type":"paragraph"},{"text":"现在我继续把武大“鸣放”的情况向你谈完。在六月五日，刘真作了一个报告，批判了“争民主，争自由，维护宪法”的看法；又批判了“运动向城市，乡村发展”的看法，并且党委不承认以前犯过右倾保守。党委在一个月以前主张只在教师中大鸣，而在同学中则不组织鸣放（一）；后来因为同学自发地行动起来了，党委又改为：“小放支持，大放也支持”（二）；这个决议执行了二十四小时，党委为形势所迫而决定在同学中“大放，大鸣”（三）；这种作法被同学称为“三部曲”；刘真被同学摆上了漫画刊，并被宣判为“标准的保守牌配料牙膏”，群众用手一挤他就出来讲几句。这是六月五日之前情况；在刘真（6.5）报告后，同学说刘真象放警报一样：“我——们——武——大——党——委——认为——这是不恰当的，——……这是不对的——……这是错误的——”，就这样运动被宣判了死刑。","type":"paragraph"},{"text":"于是，由中三《火焰报》发起，组织了85个报社宣布停刊，并写了一些标语，如：致官僚主义、宗派主义、主观主义的贺信，上面大书八字：“福如东海，寿比南山”。","type":"paragraph"},{"text":"把“停刊”两字制成灵位放在外面，以此来反对党委，（也有少数报社未停）。并且，停刊的报社组织了一次停刊签字仪式，每人带着白袖章。同学对刘真报告大概反映如此。","type":"paragraph"},{"text":"在教授中，老教授有的哭了，有的说：“坚决离开武大”。","type":"paragraph"},{"text":"总之，运动有流产的趋势。但是，沉默并不意味着结束，恰恰相反，沉默后一定会有更大的爆发，运动之发展亦呈螺旋形；高潮——低潮——未来的高潮；大鸣大放——收束——新的大鸣大放，这好像是会遵循黑格尔的三段式。","type":"paragraph"},{"text":"这次党委的报告不得人心。在紧要关头党委收兵了，并且这种收兵的马虎草率真是空前的，惊人的。","type":"paragraph"},{"text":"依我看，刘真这次还是逃不了“保守牌标准配料牙膏”的称号：也但愿如此，因为，群众一压，他一定又会出来说几句的。","type":"paragraph"},{"text":"为了我们系，现在忙于考试准备，我们考两种，均考一年的，很忙，同学“无暇东顾”。然而我们坚决不移的口号：","type":"paragraph"},{"text":"“要教授！”“教授决定一切”！并没有丝毫动摇！","type":"paragraph"},{"text":"在紧张搏斗之后，跟随而来的一定是胜利，丰收！","type":"paragraph"},{"text":"就此结束这一次报导。请原谅我潦草，致敬礼","type":"paragraph"},{"text":" 你的同志郭放  6.12","type":"paragraph"}],"comments":[],"origin":"《武汉大学右派言论汇编》（中共武汉大学社会主义思想教育办公室，1957.12）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0c50dd0d99"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"粉碎“四人帮”　奋发搞科研浙江大学光学仪器系科研获新成果","authors":[],"dates":[{"year":1977,"month":11,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"浙江大学光学仪器系重视科学研究工作，几年来先后研制成功激光测振仪等近十种光学仪器，取得几十项科研成果，成为全省科学技术战线上的一个先进单位。"},{"type":"paragraph","text":"浙江大学光学仪器系的教师顶着“四人帮”的诬蔑，坚持刻苦地学习和研究科学技术理论。几年来他们一共写出学术报告三十多篇。"},{"type":"paragraph","text":"华主席为首的党中央粉碎“四人帮”以后，这个系的广大师生员工怀着无比欢欣的心情，更加奋发努力搞科研。他们在不长的时间里，又取得了2型激光手术器、高精度多面体、照相机电子快门、电涡流位移振幅测量仪等八项科研成果。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"浙江文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7a82b0788c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

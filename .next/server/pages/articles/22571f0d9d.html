script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川省发现右派分子行凶杀人","authors":["挺军"],"dates":[{"year":1958,"month":2,"day":6}],"is_range_date":false,"parts":[{"text":"四川省发现右派分子行凶杀人","type":"title"},{"text":"挺军","type":"authors"},{"text":"新华社成都6日讯　最近，四川省各地在处理右派分子、反革命分子和坏分子中，连续发生右派分子和反革命分子凶杀案件。","type":"paragraph"},{"text":"成都第十五中学反革命分子曾炎琦趁该校副校长潘清雍(党员)和党支部书记陈菊元和他谈话的时候，抽出早已准备好藏在身边的斧头向潘清雍头部砍去，潘立即用手阻拦，高声呼救。陈菊元从曾犯身后将他抱住，在撕扭间，潘被砍三次负伤。这时，校工和同学闻声拥入，当场捉住曾犯。公安局随即赶到将曾犯当众逮捕。","type":"paragraph"},{"text":"今年1月13日晚，合川市税务局右派分子向干丞，乘同寝室住的梁伯年同志熟睡之际，用烙铁将梁打死，嗣后凶犯畏罪自缢身死。原因是梁伯年在反右派斗争中揭发了向干丞的反动言论。向就怀恨在心，故乘梁熟睡之际将梁打死。","type":"paragraph"},{"text":" 来源：据省委材料编，原载新华社《内部参考》1958年2月14日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"22571f0d9d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

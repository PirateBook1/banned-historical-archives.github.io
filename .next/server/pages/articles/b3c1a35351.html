script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"从政治上、思想上、军事上用毛泽东思想武装起来泰国人民武装从胜利走向胜利泰国爱国阵线代表在京介绍泰共领导武装斗争的战绩","authors":[],"dates":[{"year":1968,"month":8,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京九日电　泰国爱国阵线常驻国外代表帕荣·朱拉暖今天下午在北京举行中外记者招待会，详细介绍了泰国人民在泰国共产党的正确领导下，在泰国的中部、北部、东北部、南部展开革命武装斗争所取得的辉煌战绩。"},{"type":"paragraph","text":"帕荣·朱拉暖说，目前泰国人民战争的星星之火，已经在全国七十一个府中的三十个府成为燎原之势。泰国人民战争是泰国历史发展的新阶段。他说，据不完全统计，自一九六七年八月至一九六八年七月，人民武装力量袭击敌人和同敌人战斗六百零四次，歼灭敌人一千零五十六名，其中包括美军多名，击毁击伤敌人各种类型的飞机十架，毁坏敌人军车多辆。这一年，还大力开展了宣传和发动群众的工作。在三年来的武装斗争中，人民武装力量共袭击敌人和同敌人战斗大约一千一百多次，歼灭敌人约二千四百多人。"},{"type":"paragraph","text":"帕策·朱拉暖强调指出，只有用人民武装斗争的方式去夺取政权，只有敢于用革命的暴力去抵抗、反对和战胜反革命的暴力，才能彻底解除人民的痛苦和挽救国家。他说，伟大的导师毛泽东主席教导我们说:“革命的中心任务和最高形式是武装夺取政权、是战争解决问题。”“枪杆子里面出政权”。这些教导是放之四海而皆准的马克思列宁主义的普遍真理。"},{"type":"paragraph","text":"他说，人民武装力量遵照毛主席关于人民战争的战略战术，开展游击战争，一直掌握着战斗的主动权。"},{"type":"paragraph","text":"他说，泰国人民武装力量所以能够日益发展壮大，并从胜利走向另一个胜利，是因为有泰国共产党作为领导核心的。为了完成把人民战争进行到底的光荣而艰巨的任务，泰国人民武装力量的战士响应党的号召，学习毛泽东主席的语录和毛泽东主席的五篇著作:《为人民服务》、《纪念白求恩》、《愚公移山》、《关于纠正党内的错误思想》、《反对自由主义》。"},{"type":"paragraph","text":"他说，泰国人民武装力量深刻地懂得帝国主义和一切反动派都是纸老虎，敌人的现代化武器和较多的兵力不是决定的因素，只要人民武装力量从政治上、思想上、军事上都用毛泽东思想武装起来，就能够战胜一切困难和敌人。"},{"type":"paragraph","text":"他说，由于在斗争中运用毛泽东思想，所以泰国人民武装力量越战越强，队伍日益发展壮大。"},{"type":"paragraph","text":"帕荣·朱拉暖说，在泰国共产党的领导下，泰国人民将更高地举起毛泽东思想伟大红旗，把人民战争进行到底。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b3c1a35351"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"怀着对伟大领袖毛主席的无限热爱无限忠诚  农村广大社员踊跃向国家交售夏粮  安徽长丰、太和、蒙城等县和山东菏泽地区超额完成夏粮征购任务","authors":[],"dates":[{"year":1968,"month":6,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"怀着对伟大领袖毛主席的无限热爱无限忠诚"},{"type":"paragraph","text":"农村广大社员踊跃向国家交售夏粮"},{"type":"paragraph","text":"安徽长丰、太和、蒙城等县和山东菏泽地区超额完成夏粮征购任务"},{"type":"paragraph","text":"据新华社合肥十七日电　安徽省广大贫下中农和革命干部，在夺得夏收作物丰收后，遵照伟大领袖毛主席“备战、备荒、为人民”和"},{"type":"paragraph","text":"“必须把粮食抓紧”的教导，以最大的革命热情，最快的速度，踊跃向国家交售新粮。到六月十四日，全省已有长丰、太和、蒙城三县超额完成夏粮征购任务。"},{"type":"paragraph","text":"长丰、太和、蒙城三县，在历史上不涝即旱，是全省著名的老灾区。这三个县今年一马当先，一举超额完成夏粮征购任务，给其他地区以很大鼓舞。"},{"type":"paragraph","text":"目前，全省正掀起一个向国家交售新粮的高潮。"},{"type":"paragraph","text":"在今年夏粮征购工作中，各级革命委员会和人民解放军支左人员，狠抓阶级斗争和两条路线斗争，大办毛泽东思想学习班，大大提高了广大贫下中农和革命干部的阶级斗争和两条路线斗争觉悟。广大贫下中农和革命干部怀着对伟大领袖毛主席的热爱和忠诚，正确处理国家、集体、个人三者关系。他们说：对毛主席忠不忠，看行动。我们要早卖粮，卖好粮，多卖粮，为新生的革命委员会争光。"},{"type":"paragraph","text":"据新华社济南十七日电　山东菏泽地区广大贫下中农和革命干部，怀着对伟大领袖毛主席的热爱和忠诚，积极向国家交售夏粮。到本月十四日，全区比往年提前半个月超额完成了夏粮征购任务。"},{"type":"paragraph","text":"这个地区的广大贫下中农和革命干部，在毛主席“抓革命，促生产”的伟大方针指引下，在人民解放军的大力支援下，经过近十个月的艰苦努力，使全区五百六十多万亩小麦获得了丰收。小麦丰收之后，干部、社员们积极交售爱国粮。他们说，多交售余粮给国家，就是忠于伟大领袖毛主席的表现，就是为支援无产阶级文化大革命和社会主义建设贡献力量。全区广大贫下中农做到了快收、快打、快交售。有些社队为了争分夺秒快交粮，都是夜间打场，白天送粮。不少县只三、四天的时间就超额完成了夏粮交售任务。"},{"type":"paragraph","text":"菏泽地区在今年的夏粮征购分配工作中，各级革命委员会和广大贫下中农，都牢记毛主席“千万不要忘记阶级斗争”的伟大教导，狠抓阶级斗争和两条路线斗争，深入开展革命大批判，大大推动了夏粮征购工作。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"山东文革","type":"人物"},{"name":"安徽文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"36cc17f809"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

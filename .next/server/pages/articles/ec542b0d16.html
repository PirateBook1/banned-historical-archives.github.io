script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热爱广阔天地  攀登新的高峰  郏县广阔天地大有作为人民公社干部、贫下中农和知识青年学习毛主席的词，回顾战斗历程，展望光明未来，决心夺取更大胜利","authors":[],"dates":[{"year":1976,"month":1,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"热爱广阔天地攀登新的高峰"},{"type":"paragraph","text":"郏县广阔天地大有作为人民公社干部、贫下中农和知识青年学习毛主席的词，回顾战斗历程，展望光明未来，决心夺取更大胜利"},{"type":"paragraph","text":"据新华社郑州一九七六年一月六日电　伟大领袖毛主席的《水调歌头·重上井冈山》、《念奴娇·鸟儿问答》两首词的发表，极大地鼓舞了郏县广阔天地大有作为人民公社的干部、贫下中农和知识青年。他们反复地进行学习，畅谈国内外大好形势，歌颂毛主席革命路线的伟大胜利，决心在新的一年里，以阶级斗争为纲，夺取革命和生产的更大胜利。"},{"type":"paragraph","text":"党委书记林福坤说：毛主席写的《念奴娇·鸟儿问答》这首词是对苏修假共产主义的有力揭露和批判，它深刻地揭示了马列主义必胜，修正主义必败的历史规律。我们要认真学习，以毛主席的词作为强大的思想武器，把反对现代修正主义的斗争进行到底。知识青年李宏宾吟诵毛主席的两首词，激情满怀，他说，我们不相信世界上有什么“仙山琼阁”，世外桃源。我们知识青年为了把自己锻炼成为无产阶级革命事业的接班人，都积极地坚决地投身到农村三大革命运动的火热斗争中去，经风雨，见世面。今天，毛主席两首词的发表，给我们知识青年进行反修防修斗争指明了方向，增添了无穷的力量。我们一定要坚持知识青年上山下乡的正确方向，在广阔天地里虚心接受贫下中农的再教育，在艰苦的环境里磨练意志，在革命斗争中增长才干。让帝国主义的预言家希望我们第三代第四代演变为修正主义的梦想彻底破产吧！"},{"type":"paragraph","text":"公社的干部、贫下中农和知识青年学习毛主席的词，回顾战斗历程，展望光明的未来，立志向新的高峰攀登。党委副书记张振乾说：我们要以战斗的姿态投入新的战斗，以阶级斗争为纲，做好各项工作，尤其是要满腔热情地支持社会主义的新生事物，认真做好知识青年工作，为无产阶级培养可靠接班人。下乡知识青年薛喜梅说：革命的老前辈给我们打下了江山，开辟了到达理想境界的道路，我们一定要接好革命的班，在广阔天地里，大批资本主义，大干社会主义，为早日把广阔天地大有作为人民公社建成大寨式的公社，为实现在一九八○年以前把我国建成一个独立的比较完整的工业体系和国民经济体系而努力工作。在前进的征途上，尽管有再大的困难，我们一定要遵照毛主席关于“世上无难事，只要肯登攀”的教导，发扬“可上九天揽月，可下五洋捉鳖”的英雄气概，敢闯前人没走过的路，敢作前人没作过的事，不断向新的高峰攀登。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上山下乡","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ec542b0d16"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

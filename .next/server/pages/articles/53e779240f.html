script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想是全世界劳动人民的行动指南亚非拉朋友欢呼世界红太阳毛泽东万岁毛主席始终同人民在一起，真是领袖爱人民，人民爱领袖","authors":[],"dates":[{"year":1966,"month":11,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京电　大型彩色纪录片《毛主席和百万文化革命大军在一起》和音乐舞蹈史诗片《东方红》最近在国外放映，受到外国朋友的热烈欢迎。他们纷纷畅谈自己对毛主席和毛泽东思想无限热爱和无限崇敬的心情。许多外国观众欢呼:“世界的太阳毛泽东万岁!”"},{"type":"paragraph","text":"要革命就要学习毛泽东思想"},{"type":"paragraph","text":"老挝一位学生观看了这两部电影后激动地说:“毛泽东同志是一位伟大的领袖，也是当代最伟大的马克思列宁主义者。实践证明，毛泽东思想最正确。”"},{"type":"paragraph","text":"尼泊尔一位青年激动地说:“毛主席是全世界进步和革命人民的伟大领袖、最高统帅和舵手。”他说，毛泽东思想是全世界劳动人民和被压迫人民的行动指南和斗争的强大武器。"},{"type":"paragraph","text":"日本一位青年在谈他的感想时，首先读了一段毛主席语录:“马克思主义的道理千条万绪，归根结底，就是一句话:‘造反有理’”。他接着说:“毛主席这段话给了我们无限的革命勇气。我们造了苏联现代修正主义以及美帝国主义和日本反动派的反。”"},{"type":"paragraph","text":"一位在英国的非洲朋友说:“中国现在是世界革命的中心和先锋。全世界人民，特别是亚洲、非洲和拉丁美洲人民都指望着中国。有一个革命的中国是世界上最重要的事情。毛主席是我们伟大的领袖，对此我们感到十分幸福和自豪。”"},{"type":"paragraph","text":"毛里塔尼亚一位学生说:“毛泽东不仅是中国人民的领袖，而且也是全世界被压迫人民的领袖。当代，只有毛泽东思想给被压迫人民指出了一条彻底解放的道路。”"},{"type":"paragraph","text":"一位玻利维亚学生说:“玻利维亚工人非常热爱毛主席，毛主席是英明的政治家和哲学家。毛泽东思想是崇高的思想。”"},{"type":"paragraph","text":"毛主席永远和人民在一起"},{"type":"paragraph","text":"许多观众在《毛主席和百万文化革命大军在一起》中看到毛主席身穿草绿色军装、神采奕奕、满面红光地出现在银幕上时，欢腾的情绪达到了沸点，欢呼声和热烈的鼓掌声交织在一起。许多亚洲、非洲、拉丁美洲的学生连连不断地欢呼:“好极了，好极了!”“我又一次见到了毛伯伯。”一位在匈牙利学习的西非学生激动地说:“从电影上看到毛主席非常健康，这是全世界人民的幸福!”"},{"type":"paragraph","text":"一位阿尔及利亚朋友说:“毛主席始终同人民在一起，真是领袖爱人民，人民爱领袖。”"},{"type":"paragraph","text":"一位非洲学生说:“毛泽东同志真正深入在人民群众之中，为人民群众服务，所以中国人民热爱毛泽东。毛泽东在世界革命人民中享有崇高的威望。”"},{"type":"paragraph","text":"一位日本女青年说:“当毛主席出现在银幕上的时候，我好象真的见到了毛主席，流出了眼泪。毛主席永远是同革命人民在一起的，他爱人民，人民尊敬他。”"},{"type":"paragraph","text":"每当电影结束时，常常有许多年轻人热情地同中国工作人员和电影放映员一起，高唱歌颂毛主席的歌曲《东方红》和《大海航行靠舵手》。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"53e779240f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

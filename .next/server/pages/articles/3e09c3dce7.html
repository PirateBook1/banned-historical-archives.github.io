script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"狠批右倾翻案风　教育革命开新花一九七六年上海市少年儿童美术作品展览展出","authors":[],"dates":[{"year":1976,"month":4,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在反击右倾翻案风斗争取得伟大胜利的大好形势下，由共青团上海市委、上海市妇女联合会、上海市中等学校红代会、上海市教育局、上海市文化局、上海市美术创作办公室主办的《教育革命开新花》——一九七六年上海市少年儿童美术作品展览，从四月二十二日起在上海美术展览馆展出。"},{"type":"paragraph","text":"这次画展是在反击右倾翻案风的斗争中，全市中小学、幼儿园教育革命深入开展和群众性美术活动蓬勃发展的基础上举办的。广大少年儿童美术作者在毛主席革命文艺路线指引下，以画笔作刀枪，积极投入反击右倾翻案风的斗争，参加市里举办的赛画会和学校举办的画展。少年儿童美术作者们努力学习，勇于实践，紧密配合当前斗争，创作了许多革命美术作品，旗帜鲜明地回击了右倾翻案风的奇谈怪论。这次展出的三百七十余件作品，包括中国画、水粉画、油画、版画、蜡笔画、连环画、速写、剪纸、雕塑、绒贴、塑贴、刺绣等，形象地显示了一代新人正在反击右倾翻案风的斗争中锻炼成长。"},{"type":"paragraph","text":"广大少年儿童认真学习毛主席的一系列重要指示，以阶级斗争为纲，描绘了在伟大领袖毛主席亲自发动和领导的这场反击右倾翻案风的伟大斗争中的许多动人场景。油画《毛主席率领我们反潮流》，反映了广大红卫兵永远紧跟毛主席、勇于在反潮流中炼红心的决心；中国画《我也要战斗》、《狠狠回击右倾翻案风》、《儿童团狠批“还乡团”》、《进校第一仗》等，都从不同的侧面揭露邓小平的反动罪行，生动地表现了少年儿童愤怒声讨、彻底批判邓小平反革命的修正主义路线的战斗情景。这些作品有力地说明:翻案不得人心!"},{"type":"paragraph","text":"少年儿童美术作者还以画笔为武器，热情歌颂教育革命的累累硕果，坚决回击邓小平在教育界刮起的右倾翻案风。国画《请师》、《教革新花》生动地反映了少年儿童在三大革命实践的大课堂里正在茁壮成长；国画《大楷课》、水粉画《小将上讲台》描绘了今天的学校里文化科学知识学习的生动活泼情景；国画《誓做革命接班人》、《锻炼成长》、《出发之前》、《春苗处处长》等展示了经过文化大革命锻炼的一代新人的崭新风貌。"},{"type":"paragraph","text":"小作者们还以少年儿童特有的绘画语言，丰富广阔的生活，鲜艳明亮的色彩和多样的形式与风格，热情歌颂了无产阶级文化大革命和社会主义新生事物，驳斥了攻击文化大革命和社会主义新生事物的无耻谰言，批判邓小平复辟资本主义的罪行。国画《迎来春色换人间》、《又快满座了》，形象地反映了少年儿童对革命样板戏和《春苗》等优秀影片的热爱，给攻击文艺革命的党内不肯改悔的走资派邓小平一记响亮耳光。剪纸《跟春苗阿姨学打针》、国画《赤脚医生好阿姨》等许多作品，从不同角度歌颂了层出不穷的社会主义新生事物。"},{"type":"paragraph","text":"这次美展，生动、及时、战斗性强，是对广大中小学生进行的一次形象化的思想和政治路线的教育。它必将进一步推动中小学、幼儿园的美术教育革命活动的开展。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"反潮流","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3e09c3dce7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

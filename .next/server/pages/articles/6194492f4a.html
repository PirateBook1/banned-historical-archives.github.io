script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"应我国政府邀请前来进行正式访问  巴布亚新几内亚总理索马雷到达北京  华国锋总理和首都群众到机场热烈欢迎","authors":[],"dates":[{"year":1976,"month":10,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"应我国政府邀请前来进行正式访问"},{"type":"paragraph","text":"巴布亚新几内亚总理索马雷到达北京"},{"type":"paragraph","text":"华国锋总理和首都群众到机场热烈欢迎"},{"type":"paragraph","text":"新华社一九七六年十月十一日讯　巴布亚新几内亚总理迈克尔·托马斯·索马雷和夫人，应我国政府邀请前来进行正式访问，今天下午乘专机到达北京。"},{"type":"paragraph","text":"国务院总理华国锋、副总理李先念和林佳楣同志，农林部部长沙风，外交部副部长王海容，外贸部副部长周化民，北京市妇联主任傅玉芳，以及数千名群众，到机场热烈欢迎来自南太平洋岛国的贵宾。"},{"type":"paragraph","text":"巴布亚新几内亚是大洋洲新独立的国家。中国和巴布亚新几内亚同属第三世界。索马雷总理为增进我们两国的友好关系和两国人民的友谊前来我国访问，使首都人民感到格外高兴。今天，北京洋溢着中国和巴布亚新几内亚两国人民的友好气氛。市内主要街道的上空飘扬着鲜艳的彩旗，两旁建筑物上悬挂着欢迎标语，上面写着：“热烈欢迎索马雷总理！”“热烈欢迎巴布亚新几内亚贵宾！”“坚决支持巴布亚新几内亚人民维护民族独立和国家主权的斗争！”“中国和巴布亚新几内亚两国人民的友谊万岁！”“全世界人民大团结万岁！”"},{"type":"paragraph","text":"下午四时，索马雷总理和夫人以及随同来访的巴布亚新几内亚其他贵宾走下飞机。华国锋总理、李先念副总理等同贵宾们亲切握手，表示热烈欢迎。"},{"type":"paragraph","text":"在飘扬着巴布亚新几内亚和中国国旗的首都机场上，举行了隆重的欢迎仪式。乐队奏巴布亚新几内亚国歌和中国国歌后，索马雷总理在华国锋总理陪同下检阅了中国人民解放军陆、海、空三军仪仗队。男女持枪民兵向贵宾们致敬。索马雷总理和夫人走到群众欢迎队伍前时，机场上一片欢腾。身穿鲜艳服装的欢迎群众迎着贵宾跳起优美多姿的舞蹈，人们不断高呼欢迎口号。索马雷总理频频向欢迎群众招手致意。"},{"type":"paragraph","text":"各国驻中国的外交使节也到机场迎接索马雷总理。"},{"type":"paragraph","text":"我国外交部礼宾司司长朱传贤专程前往深圳迎接索马雷总理和夫人，并陪同贵宾们到达北京。索马雷总理和夫人途经广州时，受到广东省革命委员会副主任、广州市革命委员会主任焦林义，广东省革命委员会副主任梁秀珍，广州市革命委员会副主任钟明、刘桂兰的迎送。（附图片）"},{"type":"paragraph","text":"巴布亚新几内亚总理迈克尔·托马斯·索马雷应我国政府的邀请，前来我国进行正式访问，十月十一日到达北京。"},{"type":"paragraph","text":"索马雷总理和夫人在机场受到华国锋总理、李先念副总理和林佳楣同志等，以及首都群众数千人的热烈欢迎。"},{"type":"paragraph","text":"新华社记者 摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"李先念","type":"人物"},{"name":"广东文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6194492f4a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

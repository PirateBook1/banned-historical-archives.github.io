script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海农科院科研人员响应三中全会号召揭批“四人帮”　向科技现代化进军","authors":[],"dates":[{"year":1977,"month":7,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　连日来，上海农业科学院广大干部、科研人员和工人同志，认真学习党的十届三中全会公报，深刻领会公报精神，大家越学越亲切，越议越激动，越想越振奋，千言万语并成一句话:坚决拥护全会通过的各项决议，紧跟英明领袖华主席，继续革命不回头。"},{"type":"paragraph","text":"前不久，华主席对科学研究工作作了重要指示，号召科研人员要好好搞科学研究，向科学技术现代化进军，极大地鼓舞了上海农科院的广大科技人员，大家精神振奋，信心倍增，甩开膀子大搞科研，决心把“四人帮”干扰破坏所损失的时间夺回来。最近，从院党委到各研究所，对重点课题逐个检查，分析情况，找差距，制订措施，切实加强对科研工作的领导。各所发动群众，进行排队分析，制订重点课题的赶超规划，瞄准国内外先进水平，重点突破。大家表示:华主席为我们鼓气，我们一定要为华主席争气。革命加拼命，迅速把农业科研工作搞上去。"},{"type":"paragraph","text":"实现四个现代化，科学技术必须走在前面。上海农业科学院广大干部和科研人员坚决响应三中全会发出的伟大号召，决心更加紧密地团结在英明领袖华主席为首的党中央周围，坚决贯彻执行毛主席的革命科技路线，联系科学研究的实际，深揭狠批“四人帮”，彻底肃清其流毒和影响，为革命大搞农业科研，努力赶超世界先进水平，以实际行动迎接党的十一大胜利召开。"},{"type":"paragraph","text":"(本报通讯　员)"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1977\\07\\777q020401.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e喜读公报\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"630e2b12a2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

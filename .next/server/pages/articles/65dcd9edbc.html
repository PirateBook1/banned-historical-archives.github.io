script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"冒充居士  假装慈悲　杜伟利用佛教挑拨离间","authors":["杜伟"],"dates":[{"year":1957,"month":7,"day":6}],"is_range_date":false,"parts":[{"text":"冒充居士  假装慈悲　杜伟利用佛教挑拨离间","type":"title"},{"text":"杜伟","type":"authors"},{"text":"7月6日，杭州市佛教协会召开理事会扩大会议，揭露右派分子杜伟的反动言行。","type":"paragraph"},{"text":"会上，大家对右派分子杜伟披着佛教外衣窃取杭州市佛教协会副会长名义、冒充居士、假装慈悲、进行反党反社会主义的活动表示十分愤怒。智眉说：杜伟要和吴惟平划清界线，但又“舍不得”，这是因为受佛教慈悲观念影响太深，这完全是对佛教徒的污辱。智眉说，佛教提倡慈悲，是对广大善良人民用慈悲；杜伟滥用佛教慈悲观念，进行反党反人民的活动，这和佛教教旨是格格不入的。俞昶熙指出，在杭州市佛协筹备初期，杜伟就把反革命分子楼文韶等拉进佛协组织里来做委员。他是利用佛教慈悲语句为右派分子打掩护，也遮掩自己的反动面目。道参也指出，杜伟的慈悲是用来帮助反革命分子，帮助右派分子过关。他在民革中提出清洗，就是要清除民革中靠拢共产党的人，为什么他对靠拢共产党的人就不讲慈悲呢?明静和照喜都指出：杜伟专门用佛教作招牌，实际他对佛教一窍不通。智眉说：杜伟利用宗教进行挑拨离间，去年杭州市佛教协会成立时，他讲你们是新生力量，要多吸收新生力量，把那些老家伙撤掉，叫他们当名誉会长就好了。这是在佛教内部进行拉拢和挑拨，企图自己掌握大权。","type":"paragraph"},{"text":"俞昶熙说：全国人民在开展反右派斗争，杜伟却说，“现在是暗无天日，将来会雨过天晴”，这是站在什么立场上讲话? 照喜还揭露了杜伟在6月27日杭州市佛教协会召开理事会之前，杜伟曾为右派分子宋云彬作辩护。","type":"paragraph"},{"text":"在会上发言的还有月涛、大园、妙乘、昌汗、宝云、体园、性显等人，他们一致对杜伟的反动言行表示痛恨，并列举具体事实说明解放后佛教徒政治地位提高，政府对宗教事业的关怀，表示要和右派分子划清界线，坚决拥护共产党，拥护社会主义。","type":"paragraph"},{"text":" 来源：转载1957年7月8日《杭州日报》,原载于《弘化月刊》上海市佛教协会弘化月刊社。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"65dcd9edbc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

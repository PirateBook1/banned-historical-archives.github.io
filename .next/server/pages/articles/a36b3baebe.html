script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈云在中共十二届二中全会上的讲话节录","authors":["陈云"],"dates":[{"year":1983,"month":10,"day":12}],"is_range_date":false,"parts":[{"text":"陈云在中共十二届二中全会上的讲话节录","type":"title"},{"text":"陈云","type":"authors"},{"text":"我同意中央关于整党的决定，同意小平同志的讲话。讲几点意见：","type":"paragraph"},{"text":"（一）“文化革命”对党造成的损害是严重的。有一批老干部（包括军队干部）在“文化革命”中犯了错误，这些人虽然也有一定数量，但大家都知道，容易认识。最危险的是党内混进了一批“三种人。","type":"paragraph"},{"text":"粉碎“四人帮”以后，但因为各种原因隐藏埋伏下来的“三种人”和他们的“军师”还不少。","type":"paragraph"},{"text":"“文化革命”中各地都有两派，发生了派性。现在有的领导干部用派性对待清理“三种人”的工作，只清理对立派中的“三种人”，而对自己支持的那一派中的“三种人”不积极清理，这是错误的。","type":"paragraph"},{"text":"“三种人”和他们的“军师”现在表现很“听话”，我们有些领导干部对这类人很赏识。","type":"paragraph"},{"text":"这次整党必须把“三种人”清除出党。为什么必须这样做？由为这些人是党内最不安定的因素，他们彼此间还有联系，若干年后，气候适宜了，他们还会兴风作浪。","type":"paragraph"},{"text":"清理“三种人”，这只是我们要做工作的一半。另一半工作，而且是最重要的一半工作是，必须成千上万地培养、提拔三、四十岁的真正是马克思主义者的青年干部，把他们提到党和国家各个方面的各级领导岗位上来。只要把党的第三梯队建立起来了，经过十年八载的锻炼，他们就可以成为党的事业的接班人，我们党的领导权就可以保证为马克思主义者所掌握，而不会落到“三种人”手里，今后即使有埋伏下来的“三种人”和他们的“军师”，也就兴不起什么大的风浪。","type":"paragraph"},{"text":"","type":"appellation"}],"comments":[],"origin":"载《处理“文革”遗留问题、清理“三种人”文件汇编（第一册）》广西壮族自治区党委整党办公室，1986年8月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陈云","type":"人物"},{"name":"派性","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a36b3baebe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

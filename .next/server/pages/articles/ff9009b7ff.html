script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"给邓小平的信","alias":"","parts":[{"type":"paragraph","text":"给邓小平的信"},{"type":"paragraph","text":"（1961年4月25日）小平同志："},{"type":"paragraph","text":"请你起草一个召开中央工作会议的通知，各中央局，各省、市、区党委的负责同志于五月十五日到达北京，农村人民公社工作条例起草委员会的委员们（列举名单，照广州原样）则于五月九日到达北京。此次会议的任务是继续广州会议尚未完成的工作：收集农民和干部的意见，修改工作条例六十条和继续整“五风”，不讨论工业和城市整风问题，或者只在会议末尾略为讨论一下，这"},{"type":"paragraph","text":"[1]邓小平，当时任中共中央总书记。"},{"type":"paragraph","text":"[2]这次中共中央工作会议于1961年5月21日至6月12日在北京召开。会议对《农村人民公社工作条例（草案）》进行了修改，通过了《农村人民公社工作条例（修正草案）》。修正草案规定，取消供给制，办不办食堂完全由社员讨论决定。会议还讨论了商业工作和城乡手工业问题，制定了《关于改进商业工作的若干规定（试行草案）》（即《商业四十条》）和《关于城乡手工业若干政策问题的规定（试行草案）》（即《手工业三十五条》）等。"},{"type":"paragraph","text":"[3]广州会议，指1961年3月15日至23日在广州召开的中共中央工作会议。会议讨论并通过了《农村人民公社工作条例（草案）》，共60条。"},{"type":"paragraph","text":"[4]“五风”，指人民公社化运动中发生的“共产风”、浮夸风、命令风、干部特殊风和对生产瞎指挥风。毛泽东全集第四十四卷个问题留待七月会议\"上去讨论。为此，到会各同志，应利用目前这一段时间，对农村中的若干关键问题（食堂问题，粮食问题，供给制问题，自留山问题，山林分级管理问题，耕牛、农具大队有好还是队有好问题，一、二类县、社、队全面整风和坚决退赔问题，反对恩赐观点、坚决走群众路线问题，向群众请教、大兴调查研究之风问题，恢复手工业问题，恢复供销合作社问题）进行重点调查，下十天至十五天苦功夫，向群众寻求真理，以便五月会议能比较彻底地完成上述任务。"},{"type":"paragraph","text":"此通知，请你找田家英同志合作起草。今天晚上我们谈好，明天用电报发出，是为至盼！"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"四月二十五日上午九时"},{"type":"paragraph","text":"[1]这次会议即后来于1961年8月23日至9月16日在庐山召开的中共中央工作会议。"},{"type":"paragraph","text":"[2]田家英，当时任中共中央政治研究室副主任、毛泽东的秘书。"}],"authors":["毛泽东"],"dates":[{"year":1961,"month":4,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":251,"page_end":252},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"工

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一九四九·七·六记毛主席出席文代大会","authors":["劳荣"],"dates":[{"year":1949,"month":7,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"劳荣"},{"type":"paragraph","text":"高山高又高，"},{"type":"paragraph","text":"流水长又长，"},{"type":"paragraph","text":"中国的地方宽又广，"},{"type":"paragraph","text":"文学艺术工作者多又多，"},{"type":"paragraph","text":"七百代表来四方:"},{"type":"paragraph","text":"东西南北，男女老少，"},{"type":"paragraph","text":"在毛泽东旗下聚首怀仁堂。"},{"type":"paragraph","text":"一九四九，七月六号，"},{"type":"paragraph","text":"这一个日子"},{"type":"paragraph","text":"值得他们一生夸耀:"},{"type":"paragraph","text":"毛主席，走上了大会主席台!"},{"type":"paragraph","text":"这是大家心底殷切的盼望"},{"type":"paragraph","text":"但实现得出乎意料!"},{"type":"paragraph","text":"七百颗心立地卷起一个浪涛，"},{"type":"paragraph","text":"七百只手像一座森林，"},{"type":"paragraph","text":"七百张嘴唤出一个声音:"},{"type":"paragraph","text":"“毛主席万岁!”"},{"type":"paragraph","text":"“毛主席万岁!”"},{"type":"paragraph","text":"“万岁!”"},{"type":"paragraph","text":"“万岁!”"},{"type":"paragraph","text":"“……”"},{"type":"paragraph","text":"欢呼夹着掌声"},{"type":"paragraph","text":"像春雷，轰轰隆隆"},{"type":"paragraph","text":"一气响了七分钟!"},{"type":"paragraph","text":"活在这一个世上"},{"type":"paragraph","text":"大家都有一个希望!，"},{"type":"paragraph","text":"在一个短促的生涯里"},{"type":"paragraph","text":"要留下他们不同的影响。"},{"type":"paragraph","text":"“毛泽东，像太阳"},{"type":"paragraph","text":"照到那儿，那儿亮!”"},{"type":"paragraph","text":"代表们的心里开了花，"},{"type":"paragraph","text":"他们的希望放出更大的光芒!"},{"type":"paragraph","text":"毛主席对狂热欢腾的代表"},{"type":"paragraph","text":"发出永远叫人惦记的声音:"},{"type":"paragraph","text":"“这是一个人民需要的大会，"},{"type":"paragraph","text":"人民需要你们，因此，"},{"type":"paragraph","text":"我们就有理由来欢迎你们!”"},{"type":"paragraph","text":"一句话像一阵战鼓"},{"type":"paragraph","text":"从每一个心底里激起鼓舞。"},{"type":"paragraph","text":"七百个希望凝结成一个:"},{"type":"paragraph","text":"要做人民的文学艺术工人；"},{"type":"paragraph","text":"七百个意志统一成一个:"},{"type":"paragraph","text":"要做毛泽东的学生!"},{"type":"paragraph","text":"七百个愿望，代表着"},{"type":"paragraph","text":"千万个文学艺术工作者的方向"},{"type":"paragraph","text":"跟着文学艺术的统帅走，"},{"type":"paragraph","text":"在毛泽东旗下战斗!"},{"type":"paragraph","text":"毛泽东的旗子"},{"type":"paragraph","text":"永远是新民主主义建设的标帜，"},{"type":"paragraph","text":"永远是革命文艺进军的喇叭，"},{"type":"paragraph","text":"永远是劳动人民胜利的旌旗!"},{"type":"paragraph","text":"像伟大的天才斯大林的旗子，"},{"type":"paragraph","text":"永远是祖国的救星，"},{"type":"paragraph","text":"世界和平的卫兵，"},{"type":"paragraph","text":"文装部队和武装部队的元帅!"},{"type":"paragraph","text":"七百颗心热烈拥抱他，"},{"type":"paragraph","text":"千千万万颗心在他光亮下朗笑"},{"type":"paragraph","text":"像艳阳天怒放的百花!"},{"type":"paragraph","text":"一九四九、七、九、在天津。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eaf1951bb1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

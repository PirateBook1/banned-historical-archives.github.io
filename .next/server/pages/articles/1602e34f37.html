script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈毅给“对外文委”的指示","authors":["陈毅"],"dates":[{"year":1967,"month":3,"day":17}],"is_range_date":false,"parts":[{"text":"陈毅给“对外文委”的指示","type":"title"},{"text":"陈毅","type":"authors"},{"text":"1．二外红卫兵到对外文委夺权大方向是正确的。","type":"paragraph"},{"text":"2．按3月13日四单位会议纪要办事，立即成立个临时权力机构，这个机构有权领导文化大革命，并进行业务监督。","type":"paragraph"},{"text":"3．委、司干部暂不参加，待条件成熟时再搞三结合。","type":"paragraph"},{"text":"4．同意两大战斗组织不单独派代表参加临时权力机构。","type":"paragraph"},{"text":"5．临时权力机构成立后，即领导全委战斗组织整风，整风后再搞大联合、三结合，逐步完善、充实，成为真正的三结合的权力机构。","type":"paragraph"},{"text":"6．贵阳经验很好，但要经过长期工作。各战斗组织不要强制解散，到能够实行按部门联合时，再根据自愿原则取消战斗组。","type":"paragraph"},{"text":"7．二外同学可按规定离委，交权不开大会。","type":"paragraph"},{"text":"8．必须照顾大局，有关方面都要履行今晚的协议，在整风前各单位不互相攻击。","type":"paragraph"},{"text":" 刊载于《中央首长讲话》（3），北京玻璃总厂红卫兵联络站编，1967年4月。","type":"paragraph"}],"comments":[],"origin":"刊载于《中央首长讲话》（3），北京玻璃总厂红卫兵联络站编，1967年4月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陈毅","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1602e34f37"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

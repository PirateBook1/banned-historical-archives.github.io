script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"四纵东进协同秦纵齐击李铁军部","alias":"","parts":[{"type":"paragraph","text":"四纵东进协同秦纵歼击李铁军部！！"},{"type":"paragraph","text":"（1947年9月23日）刘、邓，并告陈、粟，陈、谢及彭3："},{"type":"paragraph","text":"午电悉。因西潼线敌于一周内可集中十至十一个旅，难于得手，汉水流域无敌正规军，可留待下一步去占。李铁军六个旅较弱，决令四纵主力东进，协同秦纵?歼击李部，并相机攻占郑洛\"以南、平汉\"以西各县。如罗广文\"部用在陈粟方面，则一个月左右可能完成此项任务。那时如胡宗南(\"部进至陕、灵、阅、卢\")"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给晋冀鲁豫野战军司令员刘伯承和政治委员邓小平的电报。"},{"type":"paragraph","text":"[2]陈、粟，指陈毅、粟裕，当时分别任华东野战军司令员兼政治委员和副司令员。陈、谢，指陈、谢富治，当时分别任晋冀鲁豫野战军陈谢集团前委书记和副书记。"},{"type":"paragraph","text":"[3]彭，指彭德怀，当时任西北野战军司令员兼政治委员。[4]西潼线，指西安至潼关的铁路，即陇海线一段。[5]李铁军，当时任国民党军陆军总司令部郑州指挥部第五兵团司令官。[6]秦纵，指晋冀鲁豫野战军陈谢集团第九纵队，纵队司令员秦基伟。[7]郑洛，指河南郑州和洛阳。[8]平汉，即平汉路，指北平（今北京）至汉口的铁路，今京广线一段。[9]罗广文，当时任国民党军整编第十师师长。[10]胡宗南，当时任国民党军西安绥靖公署主任。"},{"type":"paragraph","text":"[11]陕、灵、卢，指河南陕县、灵宝和卢氏。闵，指阅乡，旧县名，1954年并入河南灵宝县。则西击胡军，再向汉水流域，否则直向汉水流域。你们于一个月后派两纵一旅西进，建立桐柏襄汉两军区，时机恰好。惟你们冬衣（每人只发一件棉衣，严寒时再发一条夹裤）必须下决心立即动手自制，其办法即向商人及民家有花布者分派代制，照市价立借据，由王宏坤\"送款（愈多带愈好）清还，分文照付。如此不但不会丧失军誉，且会增长军誉，第二年又可照办。惟须向商民说明理由，办理须有秩序，须分派多数有能力干部去做，以免苛扰。此项办法陈粟、陈谢亦可仿行，解决部分冬衣，以待后方接济。刘邓则万万不可依靠后方长途送冬衣。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"二十三日二十一时[1]王宏坤，当时任晋冀鲁豫野战军第十纵队司令员。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":9,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":306,"page_end":307},"tags":[{"name":"毛泽东","type":"人物"},{"name":"王宏坤","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a052bcaa59"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

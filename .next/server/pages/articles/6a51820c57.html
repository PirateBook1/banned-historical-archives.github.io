script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我们要解放台湾！  首都人民空军人员上书毛主席朱总司令","authors":[],"dates":[{"year":1950,"month":7,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我们要解放台湾！"},{"type":"paragraph","text":"首都人民空军人员上书毛主席朱总司令敬爱的毛主席朱总司令："},{"type":"paragraph","text":"我们是保卫首都的空军人员，自从我们这支空军诞生的那天起，就在中国共产党的领导培养与教育下担负起首都防空的光荣任务。"},{"type":"paragraph","text":"这一年来，我们一直没有忘记过党与人民所交给我们的任务，我们整日守在机场，星期天放假日我们也照常工作。机械员同志以高度积极负责的精神检查每一架飞机的各个部分，使发动机发挥了应有的效能。机身洗得很干净，机枪擦得亮亮的，瞄准器校正的非常精确，保证飞机在执行任务时不发生任何故障；飞行员们则随时准备着一切飞行装具，精神饱满，具有着顽强的决心。为保卫您及您所领导下的中央人民政府和首都的安全，我们时刻都准备着把敢于侵入首都的任何空中敌人歼灭在首都上空以外。"},{"type":"paragraph","text":"当美国再一次违反国际协议，破坏远东和平，直接武装干涉朝鲜，继续侵犯中国领土主权阻扰台湾的解放，这一连串的侵略行为，使我们更加认清了美国的狰狞面目，更加提高我们的警惕性，我们更要好好地学习提高我们的政治觉悟和战斗技术。现在我们已日益坚强壮大起来，我们有充分准备与决心准备参加配合我们的陆海军击退美国的侵略，解放台湾，彻底完成解放全中国的伟大历史任务。敬祝身体健康！"},{"type":"paragraph","text":"保卫首都的全体空军人员同启  七月二十六日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6a51820c57"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

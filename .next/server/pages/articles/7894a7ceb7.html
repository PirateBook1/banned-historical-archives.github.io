script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"彭德怀元帅回拜雷维斯上将  匈牙利人民军向我人民解放军赠送珍贵礼品","authors":[],"dates":[{"year":1958,"month":12,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"彭德怀元帅回拜雷维斯上将"},{"type":"paragraph","text":"匈牙利人民军向我人民解放军赠送珍贵礼品"},{"type":"paragraph","text":"新华社5日讯  国防部长彭德怀元帅在今天下午六时三十分，回拜了前来我国进行友好访问的匈牙利人民共和国国防部长、军事代表团团长雷维斯上将。"},{"type":"paragraph","text":"陪同回拜的有国防部办公厅主任肃向荣中将、外事处处长朱开印大校和中国驻匈牙利武官胡彬甫上校。回拜时，匈牙利军事代表团全体团员也在座。"},{"type":"paragraph","text":"彭德怀元帅和雷维斯上将进行了亲切的交谈。雷维斯上将代表匈牙利人民军向中国人民解放军赠送了珍贵的礼品。礼品中有匈牙利人民军军旗一面，反映匈牙利人民和人民军部队生活的影片三部，反映匈牙利人民军文化生活的照片一册，匈牙利油画一幅。雷维斯上将说：“我们用这些礼品表达匈牙利人民军对有着三十多年光荣历史的中国人民解放军的敬意。”彭德怀元帅接受礼品后，代表中国人民解放军全体官兵向匈牙利人民军全体官兵，表示感谢。"},{"type":"paragraph","text":"随后，彭德怀元帅和雷维斯上将等共进了晚餐。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7894a7ceb7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

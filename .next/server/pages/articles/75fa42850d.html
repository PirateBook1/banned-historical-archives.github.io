torical-archives16/main/e2fd55e3-368c-4327-af35-328f50d34422/12.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives16/main/e2fd55e3-368c-4327-af35-328f50d34422/13.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives16/main/e2fd55e3-368c-4327-af35-328f50d34422/14.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives16/main/e2fd55e3-368c-4327-af35-328f50d34422/15.jpg"],"article":{"title":"省委书记毛致用同志宣读华主席、党中央的批示和中共中央办公厅通知","alias":"","parts":[{"type":"paragraph","text":"省委书记毛致用同志宣读华主席、党中央的批示和中共中央办公厅通知"},{"type":"paragraph","text":"现在宣读华主席，党中央批示，中共中央办公厅通知。"},{"type":"paragraph","text":"中共中央办公厅通知全文如下：“中共湖南省委一九七七年三月五日关于对唐忠富实行隔离审查，对胡勇、叶卫东实行离职审查的请示报告悉。华主席、党中央批示，同意湖南省委所提对唐忠富、胡勇、叶卫东的处理意见。中共中央办公厅。一九七七年三月八日。”"},{"type":"paragraph","text":"现在，遵照华主席、党中央批示，宣布对唐忠富实行隔离审查，对胡勇、叶卫东实行离职审查。"},{"type":"paragraph","text":"唐瑞亭同志的揭发批判发言同志们："},{"type":"paragraph","text":"去年十月以来，我们在省委的领导下，遵照英明领袖华主席和以华主席为首的党中央的伟大战略部署，和全省、全国人民一道，以极大的无产阶级革命义愤，对王、张、江、姚“四人帮”的反革命罪行，进行了大揭发、大批判、大清查。大量事实证明，“四人帮”是一伙资产阶级阴谋家、野心家，是党内资产阶级的典型代表，是不肯改悔的正在走的走资派，是一伙十恶不救的反革命黑帮。如果他们的阴谋得，我们党就要变修，国就要变色，人民就要遭，就会有千百万人头落地。我们同他们的斗争，是中国共产党及其领导下的广大革命人民群众同国民党反动派长期斗争的继续，是无产阶级同资产阶级、社会主义同资本主义、马克思主义同修正主义之间的你死我活的斗争。"},{"type":"paragraph","text":"全省人民在深入揭批“四人帮”的斗争中，紧密联系湖南的实际，对“四人帮”伸到湖南的黑手唐忠富和他纠集的胡勇、叶卫东等极少数几个人进行了揭发和批判。这些家伙，紧跟“四人帮”，干了许多坏事，罪行累累，罄竹难书。现在对他们的部分罪行进行揭发批判："},{"type":"paragraph","text":"一、他们疯狂反对毛主席、周总理，反对华主席和党中央。"}],"authors":["毛致用"],"dates":[{"year":1977,"month":3,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":3,"page_end":3},"tags":[{"name":"四人帮","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"75fa42850d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></

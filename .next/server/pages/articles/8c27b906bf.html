script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"新疆柯坪县第一届人民代表大会写信  向毛主席报告决心增产粮食棉花和油料","authors":[],"dates":[{"year":1954,"month":4,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新疆柯坪县第一届人民代表大会写信"},{"type":"paragraph","text":"向毛主席报告决心增产粮食棉花和油料敬爱的毛主席："},{"type":"paragraph","text":"我们代表新疆省柯坪县全体人民向您致崇高的敬意。在您和中国共产党的领导下，新疆各族人民与全国人民一道，打倒了国民党反动派的黑暗统治，赶走了帝国主义分子，使自己得到了解放。我们进行了减租反霸、镇压反革命、土地改革一系列的社会改革运动，积极进行恢复和发展生产的工作，开展互助合作。我们打的粮食一年比一年多了，远远超过了解放前的水平；全县人民的生活也随着改善了。"},{"type":"paragraph","text":"去冬今春，我县进行了基层选举。今年二月十八日，由全县人民民主选出的我县第一次人民代表大会开幕了。这是我县人民有史以来从未有过的一件大喜事，是全国人民一件共同的喜事，是中国共产党和您的民族政策的辉煌胜利。"},{"type":"paragraph","text":"我们全体人民代表，以严肃负责的态度，听取并审查了县人民政府三年来的工作报告，听取了中共县委书记关于国家过渡时期总路线总任务的报告，讨论并通过了一九五四年生产计划，选举了这一届的县长和县人民政府委员。我们代表全县人民行使了人民的民主权利，组织了人民的政权机构。全县人民都深切地知道，没有中国共产党和您的领导，我们就不能得到今天的民主权利与幸福生活。事实告诉我们，必须坚决跟着中国共产党和您走。"},{"type":"paragraph","text":"总路线照亮了我们的眼界，照清了我们前进的道路。我们坚决遵循着您所指示的方向奋勇前进。我县今年计划生产各种粮食七百三十余万市斤，单位面积产量要比去年提高百分之四点七三；生产皮棉二万五千市斤以上，单位面积产量要比去年增加百分之八点五；生产油料作物三万八千市斤以上，单位面积产量比去年增加百分之三点五三；牧畜业要比去年增产百分之十五以上；此外，还要保护现有树木，并在一年内每人平均再植树三株。为了完成这个计划，我们决议遵照您所指示的办法，进一步展开互助合作运动，争取组织起来的农户达到全县农户的百分之四十，其中参加常年互助组的农户要达到组织起来的农户的百分之十，下半年建立一个农业生产合作社，逐步走上农业合作化的道路。同时，我们要改进耕作法，推广新式农具，交流生产经验。去年我们全县农民卖给国家三十多万斤粮食，今年我们准备卖给国家更多的粮食，来支援国家经济建设。我们决不浪费去年的农牧副业各项收入，要首先用于添购耕畜农具以扩大再生产，并适当地改善生活，多余的款项存入银行，或认购公债，以帮助国家积累建设资金。"},{"type":"paragraph","text":"我们和全县人民深深地体会到：有了中国共产党和您的领导，我们一定能够带动全县人民积极努力，胜利地完成我们的一切任务，并和全国人民一起使祖国早日实现社会主义。"},{"type":"paragraph","text":"我们和全县人民祝您——我们英明的领袖身体健康，万寿无疆！"},{"type":"paragraph","text":"新疆省柯坪县第一届人民代表大会"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8c27b906bf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

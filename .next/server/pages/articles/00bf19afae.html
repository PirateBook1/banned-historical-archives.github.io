script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji16","name":"毛泽东全集第16卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji16.pdf"],"article":{"title":"给任时的信","alias":"","parts":[{"type":"paragraph","text":"给任弼时的信1]"},{"type":"paragraph","text":"（1941年4月28日）弼时同志，并转边区中央局："},{"type":"paragraph","text":"施政纲领的最后修正稿付上二份，请在边区刊物上发表，并印多张广为散布于边区境内及境外。支部书记以上，班长以上，乡主席以上之干部须使之人手一张。群众报上，须为之逐条加以通俗解释，识字少些当作识字课本读熟。并张贴于通衢。"},{"type":"paragraph","text":"与此纲领发布同时，须由边局发一通知，亦同样在报上发表，在通衢张贴，并使十部人手一张。"},{"type":"paragraph","text":"[1]1941年4月27日，毛泽东出席中共中央政治局会议。会议审查陕甘宁边区中央局拟在第二届参议会竞选时提出的施政纲领，决定按照毛泽东的修改通过，于五一劳动节发布。这是4月28日，毛泽东就陕甘宁边区施政纲领的修改和发表问题，给任弼时并转边区中央局的信。5月1日，《陕甘宁边区施政纲领》（中共陕甘宁中央局提出，中共中央政治局批准）在《新中华"},{"type":"paragraph","text":"绝政源级的放及停正信付上分，落我加世所物上惯及放布出已境，内及境多"},{"type":"paragraph","text":"八，班川上，师"},{"type":"paragraph","text":"的唤炕，在传静却人手一成。毛泽东致任弼时信的手稿。"}],"authors":["毛泽东"],"dates":[{"year":1941,"month":4,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":43,"page_end":44},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"00bf19afae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

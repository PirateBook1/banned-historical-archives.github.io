script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——“党是唯成份论”","authors":["丁天府","成都工学院","谢寿武","陈华胥"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"右派言论——“党是唯成份论”","type":"title"},{"text":"成都工学院谢寿武丁天府陈华胥","type":"authors"},{"text":"“党是唯成份论，没有考取交大就是因为我祖父是地主。”(谢寿武)","type":"paragraph"},{"text":"“党对青年不平等；“替考电讯及其他国际工业学校的不合格同学抱不平，”共产党不相信青年人，埋没了很有天才的青年的一生……党的很多领导‘出尔反尔’自打耳光。举例说他们口口声声说对每个人很重视，而实际上把青年分成了几等。”(丁天府)","type":"paragraph"},{"text":"共产党对儿童进行“政治考查”，“侵犯人权”、“违反人道”。举例说：我与弟弟在公共厕所发现“打倒毛主席鬼娃娃，蒋委员长万岁”的反动标语，向派出所报告后，反遭公安人员对未满十八岁的儿童进行“政治审讯，政治考查……百般的侮辱。”(丁天府)","type":"paragraph"},{"text":"“人事处三大法宝管天下：(1)唯成份论；(2)唯政治论；(3)唯称号论。”(陈华胥)","type":"paragraph"},{"text":"“唯成份论，使得有些家庭出身不好的同学不敢说话。”","type":"paragraph"},{"text":"“党的宗派主义情绪啥子主要工作都交给工农子弟青年作，但对地主、资产阶级出身的青年就不相信，这样对党的事业，对党提出的团结各阶层人民一同建设社会主义社会的原则不相配的。”(鸣者)","type":"paragraph"},{"text":"“关于高考的政治条件系数第一，新官僚的子弟易考。”","type":"paragraph"},{"text":"“关于保送留苏与高考问题，不应该以唯成份论。”要求公布过去毕业生分配情况，不合理者即纠正，学校对毕业生完全负责，应了解使用情况，反对送去了事。”(鸣者)","type":"paragraph"},{"text":" 来源：《右派言论选集》（中共成都工学院委员会办公室，1957年）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"94af5eb384"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"张春桥副总理同邦戈总统继续会谈 邦戈总统和夫人等出席文艺晚会徐向前副委员长等陪同加蓬贵宾观看演出","authors":[],"dates":[{"year":1975,"month":6,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年六月二十八日电　国务院副总理张春桥同加蓬共和国总统、政府首脑哈吉·奥马尔·邦戈，今天下午继续举行了会谈。"},{"type":"paragraph","text":"新华社北京一九七五年六月二十八日电　加蓬共和国总统、政府首脑哈吉·奥马尔·邦戈和夫人及随同来访的加蓬贵宾今晚应邀出席文艺晚会，观看我国文艺工作者演出的音乐、舞蹈节目。"},{"type":"paragraph","text":"加蓬驻中国大使克里斯托夫·布巴纳，大使馆外交官员也应邀观看演出。"},{"type":"paragraph","text":"陪同贵宾观看演出的有人大常委会副委员长徐向前，外交部副部长何英，文化部负责人浩亮，北京市革命委员会副主任杨寿山等。"},{"type":"paragraph","text":"文艺晚会由北京市革命委员会举办。演出结束后，邦戈总统和夫人等加蓬贵宾由徐向前副委员长等陪同走上舞台，同演员们热烈握手，并向他们赠送了花篮。"},{"type":"paragraph","text":"今天上午，邦戈总统及部分随行人员由中国人民解放军副总参谋长彭绍辉陪同，参观北京卫戍区某部，受到了部队负责人张良友、陈先达和战士们的热烈欢迎。加蓬贵宾在这里观看部队的军事项目表演。下午，邦戈总统等贵宾由乔冠华外长陪同参观故宫博物院，国家文物事业管理局局长王冶秋和故宫博物院院长吴仲超热情接待了贵宾，并陪同贵宾进行了参观。上午，邦戈总统的夫人和总统的部分随行人员由人大常委会委员李凤兰陪同，游览了长城、定陵。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6d72d973db"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

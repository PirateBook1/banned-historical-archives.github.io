script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“九大”胜利闭幕电视影片今起放映影片纪录了一个又一个极其振奋人心的场面，有力地表现了我党在毛泽东思想伟大红旗下空前的朝气蓬勃和革命团结","authors":[],"dates":[{"year":1969,"month":5,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　正当上海广大军民在党的“九大”的鼓舞下，在以毛主席为首、林副主席为副的党的九届中央委员会领导下，掀起活学活用毛泽东思想群众运动的新高潮，大办各种类型的毛泽东思想学习班，认真学习、深刻领会、抓紧落实党的“九大”重要文献，夺取新的更大胜利的时候，北京电视台摄制的电视影片《中国共产党第九次全国代表大会胜利闭幕》又及时送到了上海。"},{"type":"paragraph","text":"这部电视影片生动地纪录了党的“九大”闭幕会议上一个又一个极其振奋人心的热烈场面，纪录了选举党的第九届中央委员会的极其热烈的革命气氛。当我们的伟大领袖毛主席和他的亲密战友林副主席登上主席台时，全场掌声雷动，欢呼声经久不息。当我们伟大领袖毛主席神采奕奕，和他的亲密战友林副主席迈着矫健的步伐走向投票箱投票选举时，全体代表抑制不住内心的激动，挥舞红彤彤的《毛主席语录》，一遍又一遍地高呼:“毛主席万岁!毛主席万万岁!”“祝毛主席万寿无疆!”在选举过程中，毛主席和林副主席不断和代表们热烈握手，亲切交谈，并且同全体代表合影留念。当大会宣布名单，读到伟大领袖毛主席和他的亲密战友林副主席的名字时，全场响起了暴风雨般经久不息的掌声，代表们长时间地热烈欢呼:“伟大的、光荣的、正确的中国共产党万岁!”“团结的胜利的党的第九次全国代表大会万岁!”“战无不胜的毛泽东思想万岁!”“祝伟大领袖毛主席万寿无疆!”影片通过这些热烈、生动的场面，有力地表现了我们党在毛泽东思想伟大红旗下，空前的朝气蓬勃和空前的革命团结。"},{"type":"paragraph","text":"为了使广大工农兵和革命群众及时看到伟大领袖毛主席在党的“九大”闭幕会议上的光辉形象，上海电视台将于五月七日、八日连续播放电视影片《中国共产党第九次全国代表大会胜利闭幕》。请各单位按时组织收看。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d793c4c781"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

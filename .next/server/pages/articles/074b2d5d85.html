script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"北京针织总厂的文化大革命是体现 毛主席革命路线和战略部署的典范驻厂解放军八三四一部队是支左工作的一面红旗　支左人员坚持不懈地大力宣传毛泽东思想，狠抓思想政治工作，坚定不移地相信群众，依靠群众。　毛泽东思想的阳光照亮全厂，职工精神面貌焕然一新。革命轰轰烈烈，生产热火朝天。","authors":[],"dates":[{"year":1967,"month":12,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十六日电　首都新闻单位驻北京针织总厂联合记者组报道:北京针织总厂的无产阶级文化大革命运动，是体现我们伟大领袖毛主席的无产阶级革命路线和战略部署的一个典范。驻这个厂的人民解放军八三四一部队支左人员，高举毛泽东思想伟大红旗，坚持不懈地大力宣传毛泽东思想，狠抓思想政治工作，坚定不移地相信群众，依靠群众，贯彻执行毛主席的无产阶级革命路线。这个厂的无产阶级革命派和广大革命群众，学习毛主席著作非常认真，执行毛主席的指示非常坚决。毛主席视察华北、中南和华东地区时的重要指示传达以后，全厂迅速地实现了革命的大联合，成立了革命委员会，展开了群众性的革命的大批判和斗批改。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\12\\67ch010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e北京针织总厂革命职工，坚持上班前向毛主席请示，下班后向毛主席汇报，天天如此，班班如此。他们说:“上班前向毛主席请示，心明眼亮有方向；下班后向毛主席汇报，检查工作和思想。”"},{"type":"paragraph","text":"(新华社发)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"074b2d5d85"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

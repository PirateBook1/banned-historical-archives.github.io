script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"吊唁柯庆施同志","authors":[],"dates":[{"year":1965,"month":4,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"周恩来邓小平彭真李先念陆定一陈伯达康生等领导人"},{"type":"paragraph","text":"吊唁柯庆施同志"},{"type":"paragraph","text":"首都五万群众到劳动人民文化宫灵堂沉痛悼念柯庆施同志上海数万群众和在上海的谭震林同志到文化广场灵堂吊唁"},{"type":"paragraph","text":"新华社十二日讯　党和国家领导人以及首都各界五万多人，这两天陆续前往劳动人民文化宫，吊唁柯庆施同志。"},{"type":"paragraph","text":"灵堂内悬挂柯庆施同志的遗象。骨灰盒四周布满了青松和鲜花。灵堂中央的黑底横幅上写着：“中国人民的伟大战士柯庆施同志永垂不朽！”"},{"type":"paragraph","text":"柯庆施同志遗象两侧，放着中国共产党中央委员会、全国人民代表大会常务委员会、国务院，和毛泽东、刘少奇、周恩来、朱德、陈云、林彪、邓小平、宋庆龄、董必武等党和国家领导人献的花圈。"},{"type":"paragraph","text":"党和国家领导人以及其他方面的负责人周恩来、邓小平、彭真、李先念、陆定一、陈伯达、康生、李雪峰、罗瑞卿、郭沫若、陈叔通、杨明轩、林枫、叶剑英、谢富治、徐冰、李四光、杨秀峰、张鼎丞等，分别前往劳动人民文化宫，在柯庆施同志遗象前默哀悼念，并向柯庆施同志的家属表示慰问。"},{"type":"paragraph","text":"从十一日下午二时开始，首都工人、农民、学生、人民解放军官兵、机关干部、街道居民和少先队员，佩戴着黑纱、素花，在哀乐声中，络绎不绝地前往灵堂，悼念把毕生精力贡献给中国人民的解放事业和伟大的共产主义事业的柯庆施同志。"},{"type":"paragraph","text":"前往吊唁的，还有中共中央委员和候补委员，中共中央和国务院各部门的负责人，中国人民解放军的将军，各民主党派、各人民团体的负责人，中共中央华东局、中共中央华北局、中共中央西南局、北京市、华东各省和上海市的负责人，以及上海市各界代表。"},{"type":"paragraph","text":"各国驻中国的使节和外交官员，以及在北京的一些外国友人，也到劳动人民文化宫吊唁，并献了花圈。"},{"type":"paragraph","text":"从十日起，上海各界五万多人，前往文化广场吊唁柯庆施同志。正在上海的谭震林同志和中央各部门的负责人，中共中央华东局、中共上海市委、上海市人民委员会的负责人，中国人民解放军驻上海部队负责人以及其他各方面负责人，上海市工人、农民、学生、人民解放军官兵、机关干部、里弄居民和少先队员，到设在文化广场的柯庆施同志灵堂默哀悼念。在上海的一些外国友人也前往灵堂吊唁。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"康生","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"李先念","type":"人物"},{"name":"谭震林","type":"人物"},{"name":"彭真","type":"人物"},{"name":"陆定一","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d5e5af6ccf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

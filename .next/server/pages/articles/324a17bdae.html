script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学习毛泽东思想　提高政治思想水平全国人民竞购‘毛泽东选集’第三卷","authors":[],"dates":[{"year":1953,"month":4,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京十日电】　今日全国各城市的书店在人们热切的盼待中开始发售‘毛泽东选集’第三卷。"},{"type":"paragraph","text":"许多城市的新华书店在十日以前都作了精心的布置，显出隆重庄严的气氛。早在“毛泽东选集”第三卷出版以前，许多地区的人民已在打听着何时发售。东北各地有很多群众在十日前就不断地到新华书店去打听消息。重庆市很多市民在发行前三天看到新华书店特别布置的发售处后，就不断地去打听发售日期。十日清晨，各地书店还未开门的时候，已有很多人守候着了。北京市很多机关和学校都采取集体购买的办法，中国一人民大学一次就买了三千册。新华书店福州文店两个门市部营业时间还未到，店门外就站满了买书的人。该支店南台门市部书柜上摆着的数十本‘毛泽东选集’第三卷的样本，都被来买书的人借阅一空。鞍山的新华书店从早晨七点到开门营业前的两小时内就接到了一百七十多次电话，都是询问购书手续的。十日，兰州市飘着大雪，但仍有大批机关干部和中国人民解放军的指战员在一清早就等在新华书店的门口。天津市郊的人们冒着大风远道赶到市内买书。上海市一清早下着大雨，但很多人都冒雨赶去购买。一个老年读者从他层层的纸包里取出‘购书证’来换到了书，欢喜得笑起来说:‘我巴望了好久了!’西安市十日整日下着雨，但新华书店和中国图书公司早晨还未开始营业时，门前就挤满了等候购买“毛泽东选集”第三卷的人们。很多检关干部、部队战士、青年学生都自动排成了购书的行列，不少人骑着自行车赶来买书，有的人急着要买到书，甚至忘记了照顾自己的车子。"},{"type":"paragraph","text":"北京的新华书店在十日一天内发售了一万四千多册。沈阳截至下午四时止，已售出五千九百多册。上海到下午五时止共售出了四千三百多册。南京、天津、广州、重庆、南昌等城市一天内不完全统计，共售出了八千多册。"},{"type":"paragraph","text":"为庆祝‘毛泽东选集’第三卷的出版，中共中央中南局宣传部在十日上午召集会议，由宣传部副部长李凡夫扼要地介绍“毛泽东选集”第三卷的内容，并阐述了毛主席在反对主观主义和教条主义方面所作的理论贡献。参加听讲的有中共中央中南局、中南行政委员会、中共武汉市委员会、中共湖北省委员会的干部八百多人。同日，长江日报发表了题为:‘学习实事求是的作风与调查研究的方法’的社论，社论号召学习毛主席实事求是的精神、调查研究的方法去反对官僚主义。湖北日报的社论在最后一段中说:各级领导干部必须努力不懈地从毛泽东同志的著作中，加强群众观点，密切联系群众，从而提高自己，改善领导方法与工作方法。长江日报和湖北日报还刊载了中共中央中南局宣传部副部长李凡夫“重读毛泽东同志‘改造我们的学习’的体会”和徐懋庸的“学习和时局”一文读后的心得。"},{"type":"paragraph","text":"新华书店沈阳分店十日晨召集了前来购买‘毛泽东选集’第三卷的劳动模范、战斗英雄和民主党派人士在书店会议室内座谈学习“毛泽东选集”第一、第二卷的心得。著名的劳动模范姜万寿在座谈会上说:学习“毛泽东选集”后，使我懂得了依靠群众的重要，我们依靠了群众，才使产品质量和生产效率得到提高。新华书店福建分店为了做好第三卷的发行工作，特在日前召开各专区(市)支店经理会议，总结第一、二卷的发行经验。福州市支店的工作人员在八、九两天晚上，自动牺牲休息时间工作到午夜，检查和包装书籍，布置橱窗，使“毛泽东选集”第三卷能如期在福州发售。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"324a17bdae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

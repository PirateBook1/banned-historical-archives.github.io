script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"史蒂文斯总统分别致电毛泽东主席、周恩来总理","authors":[],"dates":[{"year":1973,"month":11,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七三年十一月十五日电　塞拉勒窝内共和国总统西亚卡·史蒂文斯博士在离开我国的时候致电毛泽东主席，电报全文如下:"},{"type":"paragraph","text":"北京"},{"type":"paragraph","text":"中国共产党毛泽东主席"},{"type":"paragraph","text":"阁下:"},{"type":"paragraph","text":"在离开你们伟大国家的时候，我高兴地告诉您，我看到了您的思想已成为现实。我的逗留很愉快，我同贵国政府领导人进行了最有成效的讨论。我相信这将导致我们两国和两国人民之间更大的合作，这对双方都是有利的。我谨代表全体随行人员向您表示感谢，感谢你们给予我们的衷心欢迎和热情款待。祝您长寿，祝贵国更加繁荣昌盛。"},{"type":"paragraph","text":"塞拉勒窝内总统西亚卡·史蒂文斯"},{"type":"paragraph","text":"(签字)"},{"type":"paragraph","text":"新华社北京一九七三年十一月十五日电　塞拉勒窝内共和国总统西亚卡·史蒂文斯博士在离开我国的时候致电周恩来总理，电报全文如下:"},{"type":"paragraph","text":"北京"},{"type":"paragraph","text":"周恩来总理"},{"type":"paragraph","text":"阁下:"},{"type":"paragraph","text":"我们的访问取得了圆满的成功，我们之间亲切地举行了会谈。对此，我谨向中华人民共和国政府和人民表示衷心的感谢。愿我们两国之间友谊的、真挚的、忠诚的纽带不断发展。愿我们继续为反对新老殖民主义、帝国主义和阻碍我们两国进步的邪恶势力而斗争。"},{"type":"paragraph","text":"顺致兄弟般的问候。"},{"type":"paragraph","text":"西亚卡·史蒂文斯(签字)"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"57e631767e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

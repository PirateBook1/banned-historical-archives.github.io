script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"谢甫钦科团长在京发表谈话祝中苏人民不可摧毁的友谊巩固和永存　向中国人民及其伟大的领袖毛泽东致敬","authors":[],"dates":[{"year":1952,"month":4,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京廿八日电】　应邀前来参加我国“五一”节观礼的苏联工会代表团团长谢甫钦科，今日到达北京后对本社记者发表谈话如下:"},{"type":"paragraph","text":"请允许我代表苏联各族人民通过贵社向伟大的中华人民共和国人民致热烈的祝贺和最好的祝愿。"},{"type":"paragraph","text":"亲爱的朋友们!我们——苏联人民的代表，社会主义国家的代表——应你们的邀请来到了中国。"},{"type":"paragraph","text":"我们来到你们这里，是为了和你们——伟大的中国人民一道迎接我们共同的节日，世界各国劳动人民的节日——“五一”劳动节。"},{"type":"paragraph","text":"这一天是全世界各国劳动人民总结他们为劳动人民的事业和权利而进行的斗争的日子，是劳动人民显示他们为切身利益而斗争到底的团结和决心的日子。"},{"type":"paragraph","text":"让我们这一次会面进一步地巩固中苏两国劳动人民永久的不可摧毁的友谊。"},{"type":"paragraph","text":"让我们的友谊成为对那些侵犯劳动人民权利的人们、对那些企图发动新的世界战争的人们的严峻警告。"},{"type":"paragraph","text":"我们衷心感谢你们的邀请，并同时表明:苏联人民进行着和平的创造性的劳动，而且始终不渝地执行着世界和平政策。它将永远地和全世界劳动人民一道沿着这条道路前进。"},{"type":"paragraph","text":"祝伟大的中华人民共和国和苏联两国人民的不可摧毁的友谊巩固和永存。"},{"type":"paragraph","text":"向中国人民及其伟大的领袖毛泽东致以衷心的敬意。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"71f981cb7c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

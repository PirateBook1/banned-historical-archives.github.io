script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"7f1148c2-92d9-4fcf-987d-99f144e1a069","name":"红旗一九六五年第十一期","internal":false,"official":true,"type":"pdf","author":"《红旗》杂志编辑部","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/7f1148c2-92d9-4fcf-987d-99f144e1a069.pdf"],"article":{"title":"七律·西藏自治区成立","alias":"","parts":[{"type":"paragraph","text":"其"},{"type":"paragraph","text":"n"},{"type":"paragraph","text":"儿分儿合到注洋。滚滚江流万里长，"},{"type":"paragraph","text":"中道常迎九曲。源头尽望千堆雪，"},{"type":"paragraph","text":"奔雷动地享潮狂。激源冲天春汛怒，层懿叠峰今安在？"},{"type":"paragraph","text":"一入塘溟喜浩茫。其"},{"type":"paragraph","text":"三"},{"type":"paragraph","text":"四季风光任不同。历经春夏共秋冬，勤逐炎凉看黄鸟，"},{"type":"paragraph","text":"独欺冰雪挺套松。寒虫向壁寻残梦，"},{"type":"paragraph","text":"勇士乘风薄太空。"},{"type":"paragraph","text":"早彩笔作长虹。天外莫愁迷道路，"},{"type":"paragraph","text":"其"},{"type":"paragraph","text":"9"},{"type":"paragraph","text":"家突狼奔猎者？六洲环顾满疮瘦，"},{"type":"paragraph","text":"头不向寇优低。肝胆誓分兄弟难，"},{"type":"paragraph","text":"胜利从来等作旗。自由合酒血成碧，"},{"type":"paragraph","text":"欣荣试看比基尼。休向英雄夸核弹，"},{"type":"paragraph","text":"律"},{"type":"paragraph","text":"西藏自治区成立"},{"type":"paragraph","text":"千斤勘镇化尘埃。百万农奴站起来，"},{"type":"paragraph","text":"大道今从东土开。弥陀空诗西天愿，"},{"type":"paragraph","text":"他年雪岭起楼台。此日金珠歌髋亩①，"},{"type":"paragraph","text":"立马高原聘壮怀。"},{"type":"paragraph","text":"人民城郭朝朝异，"},{"type":"paragraph","text":"金珠，巅语解放。11"}],"authors":["胡乔木"],"dates":[{"year":1965}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":43,"page_end":43},"tags":[{"name":"胡乔木","type":"人物"},{"name":"西藏文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5bd325961e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"s

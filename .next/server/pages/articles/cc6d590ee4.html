script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"关于刘邓·军作战经验的通报","alias":"","parts":[{"type":"paragraph","text":"关于刘邓\"军作战经验的通报"},{"type":"paragraph","text":"（1946年9月13日）张、罗凹，并告聂，贺，陈、宋凹"},{"type":"paragraph","text":"（一）战况如何，甚念。"},{"type":"paragraph","text":"（二）此次刘邓军五万人打敌第三师两个旅九千人，从三号黄昏打起至六号上午始解决一个旅，引起敌人全线恐慌，另一旅于六号下午突围时，被我以半天时间解决该旅。七号上午四十七师两个旅增援赶到，我又以-天时间解决该两旅。此外尚解决四十一师及七十四旅各一部。[这一经验告诉我们：第一，必须集中优于敌人五"},{"type":"paragraph","text":"[1]刘、邓，指刘伯承、邓小平，当时分别任晋冀鲁豫野战军司令员和政治委员。"},{"type":"paragraph","text":"[2]张、罗，指张宗逊、罗瑞卿，当时分别任大同前线指挥部司令员和政治委员。"},{"type":"paragraph","text":"[3]聂，指聂荣臻，当时任晋察冀军区司令员兼政治委员。贺，指贺龙，当时任晋绥军区司令员。陈、宋，指陈毅、宋时轮，当时分别任山东野战军司令员兼政治委员和参谋长。"},{"type":"paragraph","text":"[4]1946年8月下旬，国民党军集中14个整编师32个旅共30余万人，乘晋冀鲁豫野战军刚刚结束陇海战役之机，由郑州、徐州之线分路进攻鲁西南解放区，企图钳击晋冀鲁豫野战军于定陶、曹县地区。9月3日至6日，晋冀鲁豫野战军在定陶县以西大杨湖、大黄集地区分批歼灭国民党军整编第三师，俘该师中将师长赵锡田。7日，乘胜追歼后撤的国民党军整编第四倍或四倍至少三倍的兵力，首先歼灭敌一个至两个团，振起我军士气，引起敌人恐慌，得手后再歼敌第二部、第三部，各个击破之。切不可贪多务得，分散兵力。此点已屡次电告，不知你们已照此实行否？第二，必须准备打五天至七天，歼灭窜平地泉附近之敌，因要一部分一部分地歼敌，又估计敌人是顽强的，故须准备较多时间对付该敌。假如敌人企图西撤，又当别论。"},{"type":"paragraph","text":"军委十三日十五时"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":9,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":158,"page_end":159},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cc6d590ee4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

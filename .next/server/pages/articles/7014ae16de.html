script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"承德县不少干部和群众对统购粮食存在抗拒情绪","authors":[],"dates":[{"year":1954,"month":11,"day":18}],"is_range_date":false,"parts":[{"text":"承德县不少干部和群众对统购粮食存在抗拒情绪","type":"title"},{"text":"【热河分社十八日讯】热河省承德县今年的粮食计划收购工作，由于深入地进行了宣传教育工作，一般比去年进行得顺利。但目前仍存在以下一些问题：","type":"paragraph"},{"text":"一、部分村干部有抵抗情绪。全县约有百分之二十的行政村的村干部和党员，觉得今年灾情重，对购粮工作消极抵抗。郎甲营子村村干部和十余名党员，对区委经摸底后分配给这村的二十二万斤购粮任务不接受。孟家院村中共村支部书记有一千五百斤余粮，但他一斤也不愿卖，全村农民看他不卖，大家也都不卖余粮。","type":"paragraph"},{"text":"二、群众对出售余粮有顾虑，主要是认为今年关内灾害严重，明年粮食缺，有储粮备荒的思想。有些大余粮户甚至有准备地抵抗购粮工作。如有的不雇人打场，并在黑夜打，以防“露底”。有的把粮食藏在土洞里。有的余粮户还威胁村干部说：“我们把余粮卖净啦，以后你们下乡得自己带饭，要不就饿死好啦！”","type":"paragraph"},{"text":"此外，坏分子乘机造谣破坏，并煽动群众抗拒政府购粮。","type":"paragraph"},{"text":"三、在粮、棉、油料等收购价格和验收入库上，存在的问题是：","type":"paragraph"},{"text":"(一)今年承德县遭灾，粮食普遍籽粒不实，质量低，群众认为仍按去年的标准划分等级规定价格不合理。牤牛窖村农民集体到收粮站卖豆子，粮站认为只够二等，他们坚持按一等卖，否则就不卖，并到县委会去“告状”。有的干部为了迎合群众这种心理，企图用提等提价办法来完成任务。","type":"paragraph"},{"text":"(二)最近承德县发现不少农民认为卖籽棉比卖皮棉合算(因皮棉价格低)，因此把籽棉全部卖掉，连种子也不留。他们说：明年政府如不贷棉籽，就不再种棉花了。","type":"paragraph"},{"text":"(三)热河省规定的花生价格太低，一等花生的收购价格为一千一百八十元，而油料统购前，承德县不好的花生还卖一千七百元，因此群众普遍不愿把花生卖给国家，现在全县一点花生也未收到。","type":"paragraph"},{"text":"(四)由于承德县位于山区，交通不便，粮库设的少，加以粮库工作人员质量低，服务态度不好，影响农民卖粮。(翟树耀)","type":"paragraph"},{"text":"来源：1954年11月25日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"河北省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7014ae16de"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江苏省江都县农业社乱动员社员投资和挖坟墓","authors":[],"dates":[{"year":1956,"month":5,"day":3}],"is_range_date":false,"parts":[{"text":"江苏省江都县农业社乱动员社员投资和挖坟墓","type":"title"},{"text":"【江苏分社3日讯】江苏省江都县有些乡、社乱动员社员投资和挖掘坟墓。","type":"paragraph"},{"text":"武真区谈套乡燎原社提出“有木头有钢铁的拿出来投资”等错误口号。全社搞了大批钢、铁、锡器和木料等。老年人的棺材料，社员自用木材，都动员出来造了几十间猪舍和三只能载五千斤的木船。砖桥区农林乡也搞了很多香炉、锡铜器，有些社还搞了金银手饰等。群众反映：“比土改挖浮财还厉害”。据县委副书记万载友说：这是上级先在一个区实验，现已影响到好些乡社。","type":"paragraph"},{"text":"盱眙县十里营乡新建社，在五天内，动员投资二千四百九十六元，其中实物二千零七十八元，包括废铁、破铜、牛皮、木料、破布、砖头、猪和鸡，而现金仅四百一十八元。盱眙县县委刊物上还介绍这个社社员投资的办法。","type":"paragraph"},{"text":"另外，有些社挖掘坟墓。仙女庙到双沟乡七、八里路中，发现有两处从坟里掘出来的棺材板放在社员屋前，三处有人骨头抛在沟里和路旁。一个六十多岁的老头子在路上不满地谈论掘坟的事。还有很多坟被挖掉厚厚的一层土，有的被挖得不像坟。据双沟想副乡长吕加本说：“这是坟脱壳，坟土很肥，是社员想出来的一个积肥办法。”谈套乡燎原社也发生掘棺材修猪圈的事情。（周向阳）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1956年5月3日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"be4d43e3e6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东中央关于抓紧春耕和召开城市工作会议的电报","authors":["毛泽东"],"dates":[{"year":1951,"month":2,"day":7}],"is_range_date":false,"parts":[{"text":"毛泽东中央关于抓紧春耕和召开城市工作会议的电报","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"各中央局，并转所属各分局，市委，省委，区党委：","type":"appellation"},{"text":"春耕即到，土改工作应在短时间内告一段落，领导农民全力从事春耕，争取今年的丰收年成，这是极端重要的。在春耕期内，各中央局，分局，市委，省委，区党委，除指导春耕，总结土改经验，训练土改干部，清理镇反积案，总结镇反经验等项工作之外，请划出一段时间，召开一次城市工作会议，总结一九五O年一年城市工作经验，将城市工作的几个主要问题，例如：（一）依靠工人的思想问题；（二）工厂管理问题；（三）工会工作问题；（四）城市建政问题；（五）城市建党问题；（六）城市肃反问题；（七）城市统一战线问题等，加以研究和总结，指导所属增强对于城市工作的领导，并为五月开会的四中全会准备意见。上列各项问题当然一次不能讨论完毕，应分开几次专题会议，各市委尤其应作此种专题讨论。下面是成都市委的报告，发给你们作参考。","type":"paragraph"},{"text":" 中央二月七日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b46e2283a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

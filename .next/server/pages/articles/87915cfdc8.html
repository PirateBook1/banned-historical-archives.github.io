script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"历史重担挑在肩　万里征途走到底——上海外国语学院德法系学员汪小濧的申请书","authors":[],"dates":[{"year":1976,"month":7,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在反击右倾翻案风的斗争取得伟大胜利的大好形势下，我们迎来了毕业分配这一新的考验。如何填写这张毕业答卷，这对我们每一个即将离校的工农兵学员来说，都是一个必须认真严肃对待的问题。"},{"type":"paragraph","text":"毛主席教导我们:“运动在发展中，又有新的东西在前头，新东西是层出不穷的。作为一名工农兵学员，决不能墨守陈规，安于现状，应该目光千里，站在时代潮流的最前列，跨过一切历史的陈迹，同传统的私有制观念彻底决裂，沿着毛主席指引的方向激流勇进。因此，我向党组织递交了申请书，决心毕业后到祖国最需要的地方去，到最边远的西藏去，和百万翻身农奴战斗在一起，干一辈子革命，以实际行动批判“读书做官”论，批判邓小平的修正主义路线，为限制资产阶级法权，缩小三大差别，巩固无产阶级专政，贡献出自己的一份力量。"},{"type":"paragraph","text":"西藏的生活条件、自然条件，比起城市来，当然艰苦得多。鲁迅先生说得好:“生活太安逸了，工作就被生活所累了。”只有在艰苦的环境中自觉地经受磨练，才能造就出无产阶级的一代新人。自觉地投身到阶级斗争的风浪中摔打，越摔越硬朗，越打越坚强。只有在三大革命运动中锻炼，才有可能领略到革命者的战斗情趣和无限快乐，才能牢固地树立无产阶级世界观。"},{"type":"paragraph","text":"我决心，在分配前的这一段时间里，进一步加强学习，打好到西藏去艰苦奋斗几十年的坚实思想基础。一辈子同党内资产阶级对着干，理想不达，战斗不息!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"西藏文革","type":"人物"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"87915cfdc8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"叶群陈伯达江青在总政治部所属单位座谈会上的谈话","authors":["叶群","江青","陈伯达"],"dates":[{"year":1967,"month":2,"day":18}],"is_range_date":false,"parts":[{"text":"叶群陈伯达江青在总政治部所属单位座谈会上的谈话","type":"title"},{"text":"叶群陈伯达江青","type":"authors"},{"text":"〖十八日，叶群同志、陈伯达同志、江青同志及刘伯承、聂荣臻、徐向前元帅、肖华同志与总政所属单位举行座谈。座谈会上叶群保了肖华同志。（一个版本说：座谈会是二十八日召开的）〗","type":"appellation"},{"text":"叶群同志讲：肖华同志以前在关键时刻都是紧跟毛主席的，肖华同志是属于毛主席司令部的。并讲到，罗瑞卿整了七包（？）材料，罗瑞卿跳楼自杀时，把其它材料都烧光了，单把肖华同志的留下，转给彭真，彭真在被揭露出来以后，把几麻袋材料烧毁，也只留下关于肖华同志的材料。彭、罗、陆、杨都是很恨肖华同志的。在讲到罗荣恒时，叶群同志说：虽然他死了，但他是反对学习毛主席著作的，梁必业是罗荣恒的人，肖华同志是与他们做斗争的。还讲到，肖华同志过去搞了学习主席著作的经验，梁必业也不肯往下发，后林总很生气，才发下去。讲到肖华同志所犯错误时，叶群同志讲，肖华同志以前在大节上是好的，是紧跟毛主席的，在小节上有问题。并讲，肖华同志主要在文化大革命中犯了错误，已经滑到了危险的边缘，尤其在刘志坚被揪出来以后……肖华同志有错误可以批评，火烧，但要允许他改正错误。","type":"paragraph"},{"text":"江青同志也讲，对肖华同志要烧而不焦。并说（可能是主席讲的）关于肖华的材料一律不准外传。","type":"paragraph"},{"text":"叶群同志讲道，几个老帅每天只能工作二、三小时，都活不了几年了，大将中跟我们的身体都不好，身体好的又不跟我们，而上将又都在前线，选来选去只有肖华同志，并说，肖华不是降不降，而是应该升的问题。","type":"paragraph"},{"text":"肖华同志最后表态，表示要检讨，并不断革命。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"肖华","type":"人物"},{"name":"叶群","type":"人物"},{"name":"彭真","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"对话"}]},{"id":"jqjianghua","type":"pdf","name":"江青十年讲话汇编","internal":false,"official":false,"author":"江青，本世纪初国内老左编","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/jqjianghua.pdf"],"article":{"title":"叶群陈伯达江青在总政治部所属单位座谈会上的谈话","description":"","dates":[{"year":1967,"month":2,"day":18}],"parts":[{"text":"叶群陈伯达江青在总政治部所属单位座谈会上的谈话","type":"title"},{"type":"paragraph","text":"〖十八日，叶群同志、陈伯达同志、江青同志及刘伯承、聂荣臻、徐向前元帅、肖华同志与总政所属单位举行座谈。座谈会上叶群保了肖华同志。（一个版本说：座谈会是二十八日召开的）〗"},{"type":"paragraph","text":"叶群同志讲：肖华同志以前在关键时刻都是紧跟毛主席的，肖华同志是属于毛主席司令部的。并讲到，罗瑞卿整了七包（？）材料，罗瑞卿跳楼自杀时，把其它材料都烧光了，单把肖华同志的留下，转给彭真，彭真在被揭露出来以后，把几麻袋材料烧毁，也只留下关于肖华同志的材料。彭、罗、陆、杨都是很恨肖华同志的。在讲到罗荣恒时，叶群同志说：虽然他死了，但他是反对学习毛主席著作的，梁必业是罗荣恒的人，肖华同志是与他们做斗争的。还讲到，肖华同志过去搞了学习主席著作的经验，梁必业也不肯往下发，后林总很生气，才发下去。讲到肖华同志所犯错误时，叶群同志讲，肖华同志以前在大节上是好的，是紧跟毛主席的，在小节上有问题。并讲，肖华同志主要在文化大革命中犯了错误，已经滑到了危险的边缘，尤其在刘志坚被揪出来以后......肖华同志有错误可以批评，火烧，但要允许他改正错误。江青同志也讲，对肖华同志要烧而不焦。并说（可能是主席讲的）关于肖华的材料一律不准外传。叶群同志讲道，几个老帅每天只能工作二、三小时，都活不了几年了，大将中跟我们的身体都不好，身体好的又不跟我们，而上将又都在前线，选来选去只有肖华同志，并说，肖华不是降不降，而是应该升的问题。肖华同志最后表态，表示要检讨，并不断革命。"}],"comment_pivots":[],"is_range_date":false,"authors":["叶群","江青","陈伯达"],"comments":[],"page_start":293,"page_end":293,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"肖华","type":"人物"},{"name":"叶群","type":"人物"},{"name":"彭真","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"414d1780a3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

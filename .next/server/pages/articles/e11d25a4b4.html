script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"海城县巩固社会主义教育成果的几个问题","authors":["东北局"],"dates":[{"year":1963,"month":3,"day":19}],"is_range_date":false,"parts":[{"text":"海城县巩固社会主义教育成果的几个问题","type":"title"},{"text":"东北局","type":"authors"},{"text":"本刊讯　辽宁省海城县已有部分生产大队结束了社会主义教育工作。目前这些社、队的形势有了新的变化。干部和社员的社会主义觉悟显著提高，正气上升，邪气下降。广大社员生产劲头高涨，从各方面献计献策，挖掘潜力，扩大生产和多种经营项目，积极发展集体经济。为了巩固社会主义教育成果，海城县已经发现和注意解决如下几个问题。","type":"paragraph"},{"text":"一、把广大群众的社会主义积极性引向巩固和发展集体经济，办好生产队。广大社员在提高阶级觉悟，进一步坚定社会主义方向之后，最关心的是集体经济能不能办好；口粮会不会得到保证；收入能不能不断。县社领导上认为，这反映了群众要求办好生产队的愿望。为此，在社会主义教育后期，突出地抓了生产和经营管理工作，特别是抓了和社员切身利益关系最密切的劳动报酬与财务管理等重要问题。许多生产队对这些问题解决得较好，因而进一步激发了广大社员办好集体经济的积极性。但是，也有些生产队，只是一般的满足于教育后社员觉悟提高了，出动的人多了，而没有根据这种新的情况，认真组织好生产，扩大多种经营项目，因而社员的积极性还没有充分调动起来。","type":"paragraph"},{"text":"二、进一步解决好干部的思想作风问题。通过这次社会主义教育，在一部分基层党员、干部中暴露出不少需要解决的问题，如贪污受贿，多吃多占，投机倒把等。对于这些问题，在这次社会主义教育中，绝大多数人都自觉地做了检查。但是也有些人的问题解决得不好，他们认为这次社会主义教育主要是解决群众的问题，而把自己置于教育之外，有的则片面地认为这次社会主义教育只是纠正单干风，而不注意同时纠正其他歪风邪气。特别是上级没有派工作组帮助工作的生产队，干部本身的问题解决得更差。在干部思想作风没有得到解决的生产队，干部本人背着思想包袱，不敢大胆工作，怕社员“揭短”；社员也十分忧虑没有好领导人，集体生产搞不好。因此，如何进一步教育干部改进作风，也是巩固社会主义教育成果的一个重要问题。","type":"paragraph"},{"text":"三、有些政策需要继续落实，处理不当的应当纠正。在提高社员思想觉悟的基础上，许多社、队发动社员根据“六十条”精神检查了过去在执行政策中存在的问题。但是，有些地方解决得还不彻底，不少生产队对社员新盖房屋占地、乱开荒地、多占自留地等问题还未来得及落实到户。有些社员还划不清正当的家庭副业生产、出卖自己的农副产品和投机倒把的界限。有的在贯彻执行政策当中又出现了新的偏差。如有的生产队为了防止社员多开荒，竟将社员开荒生产的粮食没收。","type":"paragraph"},{"text":"四、在深入进行社会主义教育的同时，应当注意解决农村迷信活动等问题。在这次社会主义教育中，对封建迷信活动，触动不多，因而有些社、队经过社会主义教育后，巫医、神汉、修庙供佛和买卖婚姻等封建迷信活动仍在流行。接文公社塔子沟大队一百户社员，去年新修建四十多座小庙，春节时几乎家家上庙帖“对联”，送香火，求仙祷福。这些问题都还需要继续进行教育加以解决。","type":"paragraph"},{"text":"来源：1963.03.19编自东北局“情况反映”。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e11d25a4b4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"最热烈祝贺阿尔巴尼亚解放二十三周年  我们的伟大领袖毛主席和林副主席周总理致电阿人民伟大领袖霍查和列希谢胡同志","authors":[],"dates":[{"year":1967,"month":11,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"最热烈祝贺阿尔巴尼亚解放二十三周年"},{"type":"paragraph","text":"我们的伟大领袖毛主席和林副主席周总理致电阿人民伟大领袖霍查和列希谢胡同志"},{"type":"paragraph","text":"英雄的阿尔巴尼亚人民，在以霍查同志为首的劳动党的英明领导下，在社会主义革命和社会主义建设事业中，取得了辉煌成就。阿尔巴尼亚革命化运动，为加强和巩固无产阶级专政、防止资本主义复辟，创造了新的经验，为丰富马克思列宁主义宝库作出了卓越贡献。全世界革命人民高度赞扬阿尔巴尼亚劳动党、政府和人民反帝的鲜明立场和无产阶级国际主义精神，永远铭记阿尔巴尼亚在反对以苏共领导集团为中心的现代修正主义和铁托叛徒集团的斗争中建立的不朽历史功勋。中国人民永远同兄弟的阿尔巴尼亚人民团结在一起，并肩战斗，共同前进，为全世界无产阶级革命事业的彻底胜利而奋斗到底！"},{"type":"paragraph","text":"新华社二十八日讯　中国人民的伟大领袖、中国共产党中央委员会主席毛泽东同志和他的亲密战友、中国共产党中央委员会副主席林彪同志以及中华人民共和国国务院总理周恩来同志，今天打电报给阿尔巴尼亚人民的伟大领袖、阿尔巴尼亚劳动党中央委员会第一书记恩维尔·霍查同志，以及阿尔巴尼亚人民共和国人民议会主席团主席哈奇·列希同志、阿尔巴尼亚人民共和国部长会议主席穆罕默德·谢胡同志，最热烈祝贺阿尔巴尼亚解放二十三周年。电报全文如下：地拉那"},{"type":"paragraph","text":"阿尔巴尼亚劳动党中央委员会第一书记"},{"type":"paragraph","text":"恩维尔·霍查同志，阿尔巴尼亚人民共和国人民议会主席团主席"},{"type":"paragraph","text":"哈奇·列希同志，阿尔巴尼亚人民共和国部长会议主席"},{"type":"paragraph","text":"穆罕默德·谢胡同志："},{"type":"paragraph","text":"在阿尔巴尼亚解放二十三周年伟大节日的时候，我们代表中国共产党、中华人民共和国政府和中国人民，向光荣的阿尔巴尼亚劳动党、阿尔巴尼亚人民共和国政府和兄弟的阿尔巴尼亚人民，表示最热烈的祝贺。"},{"type":"paragraph","text":"英雄的阿尔巴尼亚人民，在以恩维尔·霍查同志为首的阿尔巴尼亚劳动党的英明领导下，一贯坚持无产阶级的革命路线，通过武装斗争，打败了法西斯帝国主义，建立起人民的政权，走上了社会主义的道路。"},{"type":"paragraph","text":"解放后，阿尔巴尼亚劳动党和阿尔巴尼亚人民坚持无产阶级专政，坚持一手拿镐、一手拿枪、自力更生的方针，粉碎了国内外阶级敌人的阴谋、破坏和颠覆活动，在社会主义革命和社会主义建设事业中，取得了辉煌的成就。"},{"type":"paragraph","text":"近几年来，阿尔巴尼亚劳动党和阿尔巴尼亚政府采取了一系列重大的措施，在党和国家生活的各个方面广泛深入地开展了革命化运动，为加强和巩固无产阶级专政、防止资本主义复辟，创造了新的经验。这个革命化运动，不仅对于保证阿尔巴尼亚沿着社会主义道路胜利前进具有深远的意义，而且为丰富马克思列宁主义的宝库作出了卓越的贡献。"},{"type":"paragraph","text":"阿尔巴尼亚劳动党、政府和人民，一贯高举反对帝国主义的旗帜和坚持革命的外交路线，坚决反对以美国为首的帝国主义的侵略政策和战争政策，坚决支持越南人民的抗美救国战争，坚决支持一切被压迫人民和被压迫民族争取解放的斗争。这种反对帝国主义的鲜明立场和无产阶级国际主义精神，博得了全世界革命人民的高度赞扬。"},{"type":"paragraph","text":"阿尔巴尼亚劳动党、政府和人民，始终站在反修斗争的前列，坚决同以苏共领导集团为中心的现代修正主义和铁托叛徒集团进行了尖锐的、毫不妥协的斗争，表现了高度的马克思列宁主义的原则性。全世界的马克思列宁主义者和革命人民，将永远铭记阿尔巴尼亚在这场关系人类命运的反修斗争中所建立的不朽的历史功勋。"},{"type":"paragraph","text":"在以恩维尔·霍查同志为首的阿尔巴尼亚劳动党领导下，阿尔巴尼亚人民共和国已经成为欧洲坚强的社会主义堡垒。"},{"type":"paragraph","text":"亲爱的同志们，战友们：在反对帝国主义、反对现代修正主义的共同斗争中，在社会主义革命和社会主义建设的共同事业中，我们两党、两国和两国人民之间建立起来的友好合作关系，是真正的同志和战友的关系。这种关系一年比一年更加亲密、更加深厚。我们愿借此机会，向你们表示我们的信念：不论世界上发生什么事情，不管什么时候，中国人民永远同兄弟的阿尔巴尼亚人民团结在一起，并肩战斗，共同前进，为全世界无产阶级革命事业的彻底胜利而奋斗到底！"},{"type":"paragraph","text":"中阿两党、两国人民伟大的革命友谊万岁！"},{"type":"paragraph","text":"中国共产党中央委员会主席　毛泽东"},{"type":"paragraph","text":"中国共产党中央委员会副主席　林　彪"},{"type":"paragraph","text":"中华人民共和国国务院总理　周恩来"},{"type":"paragraph","text":"一九六七年十一月二十八日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"谢胡","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0207de262a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

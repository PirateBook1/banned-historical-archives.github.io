script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日中友好运动知名人士黑田寿男发表讲话纪念毛主席庄严声明一周年  美帝及其走狗陷入世界人民包围之中","authors":[],"dates":[{"year":1971,"month":5,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日中友好运动知名人士黑田寿男发表讲话纪念毛主席庄严声明一周年"},{"type":"paragraph","text":"美帝及其走狗陷入世界人民包围之中"},{"type":"paragraph","text":"新华社二十七日讯 东京消息：日中友好运动知名人士黑田寿男，二十日晚上在东京举行的纪念毛主席“五·二○”声明发表一周年的一次集会上讲话时指出，毛主席在去年五月二十日发表《全世界人民团结起来，打败美国侵略者及其一切走狗！》的庄严声明以来，世界形势的发展，完全证明了毛主席在声明中的论断是正确的。"},{"type":"paragraph","text":"黑田说，印度支那人民战争不断胜利，美国人民反对侵略战争和法西斯统治的斗争空前发展，全世界人民反对美帝、争取民族解放的革命斗争蓬勃发展，这些斗争互相支持，互相鼓舞，使美帝及其一切走狗走投无路，陷入重重包围之中。正如毛主席所指出的，“当前世界的主要倾向是革命”。"},{"type":"paragraph","text":"黑田严厉谴责了美日反动派玩弄“归还”冲绳的骗局和加紧进行侵略、加紧进行战争准备的阴谋。"},{"type":"paragraph","text":"黑田说，冲绳和日本本土的日本人民五月十九日展开了粉碎“归还冲绳协定”的大规模群众运动，有力地打击了美日反动派。"},{"type":"paragraph","text":"黑田强调说，日本人民目前面临的最大政治任务是，展开反对美帝及其帮凶日本军国主义侵略亚洲政策的斗争，粉碎日美“安全条约”，争取恢复日中邦交。"},{"type":"paragraph","text":"他最后说，日本人民的斗争是国际反美统一战线中的一环。现在日本人民必须尽最大的努力，本着求大同，存小异，团结对敌的精神，加强团结，集中力量打击敌人。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民战争","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"968b29490a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

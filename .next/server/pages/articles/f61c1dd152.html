script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东同志的好学生　焦裕禄（图片）","authors":[],"dates":[{"year":1966,"month":2,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东同志的好学生"},{"type":"paragraph","text":"焦裕禄〔木刻组画〕"},{"type":"paragraph","text":"1  逃荒"},{"type":"paragraph","text":"在旧社会，焦裕禄同志的父亲被地主逼得自杀了。在故乡无法生活，焦裕禄领着全家出外逃荒。饥寒交迫，他的一个孩子病死在路上。"},{"type":"paragraph","text":"晁楣"},{"type":"paragraph","text":"2　当劳工"},{"type":"paragraph","text":"日伪统治期间，焦裕禄同志曾多次被日寇抓去毒打、坐牢，又被押送到抚顺煤矿当苦工。最后，他不能忍受迫害，终于逃出虎口。"},{"type":"paragraph","text":"张作良"},{"type":"paragraph","text":"3　战斗中成长"},{"type":"paragraph","text":"抗日战争胜利后，焦裕禄同志参加了革命，领导民兵，英勇打击国民党反动派。一九四六年一月参加了中国共产党。　丁仃吕  学勤"},{"type":"paragraph","text":"4　读毛主席的书"},{"type":"paragraph","text":"解放初期，焦裕禄同志响应党的号召，调到工业战线上工作。他在工作中认真读毛主席的书，处处按照毛主席的指示办事，团结群众，战胜一个又一个困难。　乐锋"},{"type":"paragraph","text":"5　初到兰考"},{"type":"paragraph","text":"一九六二年冬，焦裕禄同志到兰考县工作的第二天，就深入农村，亲自了解灾情的严重情况。"},{"type":"paragraph","text":"杨纳维　贾宜群"},{"type":"paragraph","text":"6　风雪之夜"},{"type":"paragraph","text":"焦裕禄同志领着县委委员们来到兰考车站，面对被灾荒逼得离乡背井的阶级弟兄，同志们想到了县委的责任。"},{"type":"paragraph","text":"李唤民"},{"type":"paragraph","text":"7　宏图"},{"type":"paragraph","text":"焦裕禄同志对兰考的一草一木都有着深厚的感情。在他亲自主持下，兰考县制出了治服沙、水、盐碱“三害”的蓝图。　牛文"},{"type":"paragraph","text":"8　好榜样"},{"type":"paragraph","text":"焦裕禄在工作中坚持从群众中来，到群众中去的领导方法，他总结了韩村、秦寨、赵垛楼、双杨树的经验，并在全县大会上表扬他们，为全县树立榜样。　杜鸿年　于海江"},{"type":"paragraph","text":"9　一定要制服风沙"},{"type":"paragraph","text":"每当风沙最大的时候，焦裕禄同志便冒着大风沙去查风口、探流沙。"},{"type":"paragraph","text":"马鹏　吴平"},{"type":"paragraph","text":"10　在风雨中"},{"type":"paragraph","text":"在风雨中，焦裕禄同志不畏艰险地涉水观看洪水流势，画了一张又一张水的流向图。"},{"type":"paragraph","text":"修军　张建文"},{"type":"paragraph","text":"11　阶级情深"},{"type":"paragraph","text":"当群众最困难的时候，共产党员应该出现在群众面前。焦裕禄同志经常冒着风雪严寒去访问贫下中农。"},{"type":"paragraph","text":"刘旷　邹宗绪"},{"type":"paragraph","text":"12　留给女儿的纪念物"},{"type":"paragraph","text":"焦裕禄同志病势临危时，决定把一套《毛泽东选集》送给女儿，要她按照毛主席教导，好好工作、生活……。"},{"type":"paragraph","text":"陈伯希　程默　郭世清"},{"type":"paragraph","text":"13　兰考人民多奇志"},{"type":"paragraph","text":"一九六四年三月间，正当兰考人民战胜自然灾害的斗争进入高潮的时候，焦裕禄同志抱病准备写一篇题为《兰考人民多奇志，敢教日月换新天》的文章。　沈柔坚　张建文"},{"type":"paragraph","text":"14　敢教日月换新天"},{"type":"paragraph","text":"兰考县人民在焦裕禄同志的教育和鼓舞下，用实际行动初步把他的理想变为现实。现在他们正为彻底改变兰考面貌继续奋勇前进。"},{"type":"paragraph","text":"张路　王传信"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f61c1dd152"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

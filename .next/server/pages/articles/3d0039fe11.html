script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席，向您保证!","authors":["孙芳藻","王子修"],"dates":[{"year":1954,"month":9,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"向明中学副校长　王子修　孙芳藻"},{"type":"paragraph","text":"我们最敬爱的最伟大的领袖毛泽东同志当选了中华人民共和国主席。"},{"type":"paragraph","text":"毛主席是我们力量的泉源，是我们胜利的象征。我们有了毛主席的领导，我们就充满了信心和勇气，我们就会从一个胜利走向一个胜利。"},{"type":"paragraph","text":"在我们的教学工作中间，我们深深的体会到，那一件工作能够较好的执行了毛主席的指示，那一件工作就能获得成绩；比如对学生认真贯彻了“三好”教育，学生的学业成绩、健康水平都有一定的提高。而我们工作中存在的一些缺点，正是没有努力学习毛主席的教导的缘故。因为这样，我们在提高教学质量方面还存在片面观点和顾此失彼的现象。这些缺点都不符合总路线对教育工作的要求，有待于今后切实改进。"},{"type":"paragraph","text":"毛主席，我们最敬爱、最伟大的领袖，我们向您保证，我们一定要在您的领导下，在党的教育和培养下，更好的学习您的一切指示和教导，把您的指示和教导看作空气和阳光，更好的团结全校师生，更好的改进工作，为国家培养全面发展的社会主义的建设者和保卫者!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3d0039fe11"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

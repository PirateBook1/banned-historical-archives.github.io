script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于严格控制粮食销售的紧急通知","authors":[],"dates":[{"year":1962,"month":5,"day":4}],"is_range_date":false,"parts":[{"text":"中共中央关于严格控制粮食销售的紧急通知","type":"title"},{"text":"各中央局，各省、市、自治区党委：","type":"appellation"},{"text":"一九六一——六二年度的粮食销售情况，总的说来是好的。但是，近两月来，粮食销量增长较多。三月份城乡共计销了七十二亿斤，四月份估计要销八十亿斤以上。出现这种情况，除了春荒季节农村和一部分城市郊区应当比平时多销一些粮食以外，还有一个重要原因，就是有些地区对粮食销量的控制有所放松。中央认为，对这个问题必须给以足够的重视，绝对不能稍有疏忽。应当看到，当前的粮食困难本已十分严重，现在不少夏粮主要产区年景又很不好，春荒过后又将出现夏荒。夏收以后，粮食供应的紧张局面肯定不会缓和。今天多销一斤粮食，明天就将增加一分困难。绝不能以全年销售指标不致突破为满足，更不可因为夏粮快要登场而麻痹。当前的粮食局势，要求我们兢兢业业，继续严格控制粮食销量。调入地区一定要做粮食不能如数调到的准备，销售尤其要从紧安排。请你们接到这个通知后，立即对本地区的粮食销售情况进行一次检查，看看有无漏洞。城市减人除带一定口粮者外，一定要同时减粮，做到人粮相符。务必把粮食销售工作抓得很紧，把每一斤可以不销的粮食都节约下来。各地检查的情况，望随时报告中央。","type":"paragraph"},{"text":" 中  央一九六二年五月四日","type":"paragraph"},{"text":"（发至省级党委）","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b9b949e6fb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

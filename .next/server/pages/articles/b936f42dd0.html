script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji2","name":"毛泽东全集第2卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji2.pdf"],"article":{"title":"女子教育经费与男子教育经费","alias":"","parts":[{"type":"paragraph","text":"女子教育经费与男子教育经费"},{"type":"paragraph","text":"（1920年11月19日）"},{"type":"paragraph","text":"本年度教育经费，经常列一百○四万元，临时列一百十一万余元，合计二百一十五万余元。这其中若具体的举出女子教育经费，则如下列："},{"type":"paragraph","text":"第一女子师范三万三千〇二十四元第二女子师范三万○七百○五元第三女子师范二万二千七百六十四元代用女子中学一万元合计九万六千四百九十三元"},{"type":"paragraph","text":"女子教育经费合计不足十万元，仅抵全教育经费二十二分之一。尽起纳税的义务来，女子和男子一样的“尽”；享起教育的权利来，女子止当得男子二十二分之一。男子们呵！你们也太忍心了呵！"},{"type":"paragraph","text":"有一千五百万女子的湖南，没有一个女子中学，老就可耻的极了。民国十年度预算案内破天荒列了一笔“代用女子中学”的经费(经常六千元，临时四千元），听说一部分议员先生，还想要将他打消起来，我不料女界的可耻，毕竟到了这步田地。"}],"authors":["毛泽东"],"dates":[{"year":1920,"month":11,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":301,"page_end":301},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b936f42dd0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"忠于毛主席就是胜利","authors":["曲俊臣"],"dates":[{"year":1968,"month":1,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"忠于毛主席就是胜利"},{"type":"paragraph","text":"第二炮兵学习毛主席著作积极分子代表大会代表　曲俊臣"},{"type":"paragraph","text":"一九六八年一月二十六日，是我一辈子也忘不了的最最幸福的日子。这一天，实现了我日思夜想的最美好的愿望，见到了世界革命人民心中最红的红太阳毛主席！我的心在激烈跳动，幸福的热泪夺眶而出。我一遍又一遍地高呼：毛主席万岁！毛主席万万岁！"},{"type":"paragraph","text":"毛主席啊，毛主席！我象一株春苗，在您伟大思想的光辉沐浴下茁壮地成长。是您老人家教育我懂得了革命的道理，要破私立公，完全彻底地为人民服务。"},{"type":"paragraph","text":"毛主席啊，毛主席！是您的伟大思想给了我战胜死亡和伤痛的巨大力量，是您给了我第二次生命。"},{"type":"paragraph","text":"一九六六年九月二十五日凌晨，正在施工的时候，一块约五、六千斤重二米多长的岩石，突然从五、六米高的地方落了下来，石头的一端刚着地，就朝我歪倒下来，把我肩膀以下的身子全部压住。顿时，浑身麻木，呼吸困难。就在这时候，您老人家庄严而伟大的声音“下定决心，不怕牺牲，排除万难，去争取胜利”从心底响起，董存瑞、黄继光、雷锋、王杰等英雄形象浮现在眼前，使我增添了无限的力量。当同志们抢救我的时候，我坚定地回答：“有毛泽东思想在，我顶得住！”这样，我一直坚持了四十多分钟。"},{"type":"paragraph","text":"同志们把我抢救出来，立即送进医院。因伤势严重，需要马上施行手术。可是我心脏跳动微弱，血压过低，施用麻醉吧，有使心脏停止跳动的可能；不用麻醉吧，又怕我痛得忍受不了。当我看出医生犹豫不决，左右为难的时候，就想起了您的伟大教导：“这个军队具有一往无前的精神，它要压倒一切敌人，而决不被敌人所屈服。”我立即表示什么痛苦也能忍受，要求医生大胆地动手术。手术开始了，我实在痛得厉害的时候，就唱《东方红》、《大海航行靠舵手》，背诵您的语录。就这样，整个手术过程，我没有喊过一声痛，没有落过一滴泪。"},{"type":"paragraph","text":"我深深懂得：忠于您，忠于您的光辉思想，忠于您的无产阶级革命路线，就是胜利。我向您老人家宣誓：我一定在无产阶级文化大革命的烈火中，在阶级斗争的大风大浪中，把活学活用您的光辉著作，当作生命的第一需要；把不折不扣地执行您的最新指示，当作革命战士最崇高的职责。我决心永远做您的好战士。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4aa2e1bad3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

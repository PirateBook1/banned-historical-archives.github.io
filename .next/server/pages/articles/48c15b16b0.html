script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于1969至1971年大专院校应届毕业生分配的通知（概要）","authors":[],"dates":[{"year":1970,"month":6,"day":27}],"is_range_date":false,"parts":[{"text":"中共中央关于1969至1971年大专院校应届毕业生分配的通知（概要）","type":"title"},{"text":"要求：1969、1970、1971年应届毕业生从本年7月开始分配，一般于7月底前分配完毕。各校要认真做好政治思想工作，使毕业生服从革命需要，到农村去，到边疆去，到工矿去，到基层去，接受工农兵的再教育，在三大革命的第一线作出新贡献。其分配办法、工资待遇等，均照1968年分配时的中央有关规定执行。已外迁的大专院校的毕业生，原则上就地分配，不再回到北京和其他大城市。7月18日，国务院又发出《关于外语院校应届毕业生分配办法的通知》，提出具体办法。11月9日，国务院又转发外交部的报告，指出凡在军队农场进行劳动锻炼的1967、1968届及少数1966届毕业生，也予以分配工作。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件，翻印者未注明","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"48c15b16b0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji16","name":"毛泽东全集第16卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji16.pdf"],"article":{"title":"关于华北我军配合国民党对日作战等问题的指示","alias":"","parts":[{"type":"paragraph","text":"关于华北我军配合国民党对日作战等问题的指示"},{"type":"paragraph","text":"（1941年5月14日）恩来同志，并告德怀："},{"type":"paragraph","text":"（一）各电均悉。（二）已选电前方配合作战。"},{"type":"paragraph","text":"（三）朱总已电熊彬，卫立煌，表示团结对敌，我已电伍永福\"、袁晓轩向各方表示此意。"},{"type":"paragraph","text":"（四）判断国民党在此次打击后，不能不向我们讨好，国共地位将发生根本变化，我党在抗战中将日益占据领导地位。"},{"type":"paragraph","text":"（五）要告诉总顾问及党外人士，武汉失守后，两年半来，日本政策是主要对共，放松对国，以利诱降，故两年半来，国民党对日打得很少，他也和日本一样，主要对共，放松对日，发动两次自毁藩篱的反共高潮给日本看，希望日本不再进攻，这个政策是根本错误了。我党对日则无日不战，对目前进攻，又决定配合作战。东条陆相在今年一月议会中声明，重庆政府自前年冬季攻势以来没有打什么仗，只有共产军作了有力反攻，就是证据。"},{"type":"paragraph","text":"（六）已电德怀，要他周密考虑情况，采取主动地有计划地配合[1]伍永福，即伍云甫。他不要随便乱说。国民党至今还说我军游而不击，甚至说我对日妥协等鬼话，他将来还是要说的，我们决不为这些鬼话所动，我们总是主动的，坚定的，有步骤的作战。"},{"type":"paragraph","text":"（七）李品仙的根据地立煌县\"已搬空，洛阳西安纷纷搬家，恐慌万状，令人可恨可笑。"},{"type":"paragraph","text":"毛泽东寒酉"}],"authors":["毛泽东"],"dates":[{"year":1941,"month":5,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":69,"page_end":70},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ca39d8aa7f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

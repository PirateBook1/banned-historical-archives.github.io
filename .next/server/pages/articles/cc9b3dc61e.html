script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席塑面版彩色画像同群众见面  革命群众得到画像后，情不自禁地高呼毛主席万岁！万岁！万万岁！","authors":[],"dates":[{"year":1967,"month":5,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席塑面版彩色画像同群众见面"},{"type":"paragraph","text":"革命群众得到画像后，情不自禁地高呼毛主席万岁！万岁！万万岁！"},{"type":"paragraph","text":"据新华社讯　一种新型的塑面版毛主席彩色画像，在“五一”国际劳动节同首都革命人民见面。"},{"type":"paragraph","text":"这种新型的毛主席彩色画像是由北京光华木材厂的革命职工在文化大革命中试制成功的。塑面版毛主席彩色画像发行的喜讯传出以后，西单商场和人民路门市部人山人海，敲锣打鼓，伴随着节日的气氛，这里显得格外热闹。革命的工农兵怀着无限喜悦的心情，争先恐后地购买塑面版毛主席彩色画像。那些买到了的人感到无限幸福。一位来自西南边防地区的解放军战士买到一幅毛主席身穿军装和他的亲密战友林彪同志一起站在天安门城楼上，精神焕发地检阅无产阶级文化革命大军的塑面版彩色画像时，情不自禁地高呼：“毛主席万岁！万岁！万万岁！”一位来自青藏高原的勘探队员买到一幅塑面版毛主席彩色画像后，马上写信给他的战友们，让大家分享他的幸福。"},{"type":"paragraph","text":"塑面版毛主席彩色挂像共有三十多种，最大的有高一米五、宽一米的，最小的有高十五厘米、宽九厘米的。由于画像的表面有一层极薄的油光纸，制作出来的塑面版毛主席彩色画像，如同镶着玻璃一样平滑明亮，比起用一般纸张制作的毛主席画像，色彩更加鲜艳。"},{"type":"paragraph","text":"这种新型彩色画像质地坚固，不褪色，不怕潮湿，不怕烈日暴晒，不怕剧烈震动，不怕碰撞，而且携带轻便。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cc9b3dc61e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

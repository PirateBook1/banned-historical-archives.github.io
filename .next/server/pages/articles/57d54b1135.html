script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"先打八十一师后打十八师","alias":"","parts":[{"type":"paragraph","text":"先打八十一师后打十八师！"},{"type":"paragraph","text":"（1947年6月4日）彭、习："},{"type":"paragraph","text":"江申电悉。提议先打八十一师，再打十八师，即专打马鸿逵，暂时不打青马，亦不向南。这是因为：（一）宁马较好打，青马较难打。我应先打弱敌，后打强敌。（二）打开西北一面，利于尔后机动，利于安置大批伤兵。（三）董钊有开山西讯，刘勘有开延安以南讯。我应让敌向东向南，而我军则不应过早向南。如果我军过早向南，则有抑留董钊不去山西之可能（董军去山西对我利益甚大）。以上请考虑见告。目前数日内如环县敌未跑，则打环县之敌（应以两天至三天时间进行详细侦察及充分准备）；如环县之敌已跑，则休整数日为宜。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"支申"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给西北野战兵团司令员兼政治委员彭德怀和副政治委员习仲勋的电报。"},{"type":"paragraph","text":"[2]指1947年6月3日15时彭德怀、习仲勋给中共中央军委的电报。电报说：如敌八十一师及马步芳所属独骑五团坚守环县时，则准备歼灭该敌。如该敌向北退出环县，则5日即准备向南打八十二师，消灭马步芳部。"},{"type":"paragraph","text":"[3]青马，指青海马步芳，当时任国民党政府主席西北行辕副主任。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":6,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":78,"page_end":78},"tags":[{"name":"毛泽东","type":"人物"},{"name":"习仲勋","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"57d54b1135"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席两类矛盾学说对马克思主义国家学说的发展","authors":[],"dates":[{"year":1958,"month":6,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"潘梓年在哲学研究第3期发表的“从马克思主义国家学说方面对毛主席两类矛盾学说的一点体会”一文，论证了毛主席对马克思主义国家学说的发展，并批判了南共修正主义的国家学说。"},{"type":"paragraph","text":"作者阐明:①有了两类矛盾的严格区分，就能使民主和专政这两种无产阶级国家的双重作用运用得更正确，就能对敌人看得准，打得狠，加强了专政；同时也就使人民团结得更亲密，加强了民主。民主的加强，又是专政威力的加强，促使消灭敌人的过程更可以缩短。②人民的范围并不是死板的，由于专政和民主这两种工具运用的准确，人民的敌人就会分化，就会有一部分慢慢地向着人民方面转过来，如资产阶级右派分子中的某些人最近所表现的那样。人民中间也在起着变化，其中个别的也有可能变坏，但更多的向左转，我们可以根据对人民这个概念的科学规定经常摸底排队，加强社会主义教育和其他措施，使人民的政治水平日益提高，人民的团结日益巩固。作者指出，有此二者，就突出地表现了无产阶级专政下的国家和资产阶级国家有截然不同的性质，突出地表现出无产阶级专政是在怎样迅速地消灭剥削、消灭阶级，是在怎样地在实际工作中准备着国家自行消亡下去的具体条件，在促使国家消亡过程趋于缩短。作者指出，但必须注意:国家的真正消亡，并不能只决定于国内条件，还必须决定于国际上剥削阶级是否完全消灭，不能离开现实的历史条件来谈国家消亡。作者最后着重批驳了南共修正主义的国家论。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bd55662ae5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

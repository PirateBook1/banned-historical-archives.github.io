script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"班禅堪布会议厅人员暨僧众在塔尔寺举行庆祝大会为西藏和平解放及感谢毛主席而欢呼","authors":[],"dates":[{"year":1951,"month":6,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社西安三日电】　西宁讯:班禅堪布会议厅的人员和青海省塔尔寺的僧众及该省湟中县金塔乡的藏族、回族等各民族人民共四千余人，于五月三十一日在塔尔寺隆重举行关于和平解放西藏协议签订的庆祝会。班禅堪布会议厅的代表王含道和塔尔寺代表更登旦巴等人在会上相继讲话，他们一致感谢共产党和人民政府对西藏人民的关怀，并表示在中国各民族领袖毛主席的领导下，西藏民族一定和各民族人民紧密团结起来，驱逐帝国主义势力出西藏。"},{"type":"paragraph","text":"会上还宣读了塔尔寺僧众向毛主席致敬和向西藏人民及西藏各寺院的僧众祝贺的电文。向毛主席致敬的电文说:我们全体僧众都为达赖喇嘛和班禅活佛的团结及中国各民族人民的大团结而感到欢欣。今天，西藏人民能从苦难中回到祖国温暖的大家庭里来，这都是毛主席的伟大感召。致西藏人民及西藏各寺院僧众的贺电说:我们全体僧众庆祝你们获得了新生，你们也将和我们同样地在祖国各民族人民的大家庭中，享受民族平等、信教自由的幸福生活。西藏和平解放协议的签订，是你们获得解放的开始，希望你们积极协助人民解放军进入西藏，并彻底肃清帝国主义的侵略势力，努力从事西藏人民的政治、经济、文化等各方面的建设事业。"},{"type":"paragraph","text":"会后，班禅堪布会议厅工作人员和金塔乡藏族人民表演了西藏舞，热烈庆祝。"},{"type":"paragraph","text":"【新华社西安三日电】　西宁讯:紧邻西藏的青海省西南部玉树专区的藏族人民，听到和平解放西藏协议签订的消息后，极为欢欣。玉树简易师范及藏族干部训练班的学生立刻奔走相告:“西藏人民回到祖国的大家庭里来了!这是我们藏族人民的幸福!我们再不受帝国主义的压迫了!”玉树藏族人民祝贺西藏人民今后在共产党和人民政府领导下，也将和自己一样地享受到自由、幸福的生活。班禅卫士队队长何巴顿愉快地说:“我们感谢共产党，感谢毛主席，感谢朱总司令。我们西藏人民要团结起来，坚决驱逐帝国主义势力出西藏去。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e4c81a3495"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

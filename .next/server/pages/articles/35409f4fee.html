script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿尔巴尼亚党刊介绍毛泽东选集阿文版第三卷毛主席著作是各国人民革命斗争的强大思想武器","authors":[],"dates":[{"year":1965,"month":1,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东选集是创造性地研究马列主义理论的典范，是把马列主义理论同中国人民革命斗争的实践、同中国共产党的工作和全面活动相结合的典范——阿尔巴尼亚党员和劳动人民将以很大的精力学习毛泽东同志的著作，从而更加加强马列主义彻底战胜帝国主义和现代修正主义的不可动摇的信念"},{"type":"paragraph","text":"新华社地拉那5日电　一九六四年十二月出版的阿尔巴尼亚劳动党中央机关刊物《党的道路》第十二期发表了列奇的一篇介绍毛泽东选集阿尔巴尼亚文版第三卷的文章。"},{"type":"paragraph","text":"文章说:毛泽东选集阿尔巴尼亚文版第三卷里包括毛泽东同志一九三九年五月到一九四一年三月期间的著作、文章、讲话和报告。它们都是毛泽东同志创造性地研究马克思列宁主义理论的典范，是把马克思列宁主义理论同兄弟的千百万中国人民的革命斗争和解放斗争的实践、同中国共产党的工作和全面活动相结合的典范。它们的特点是深入浅出和逻辑严密。"},{"type":"paragraph","text":"文章说，第三卷中毛泽东同志的著作今天仍然对整个共产主义工人运动和国际民族解放运动具有非常大的理论意义和实际意义，它成为各国人民进行争取民族解放和社会解放、争取社会主义和共产主义斗争的强大的思想武器。"},{"type":"paragraph","text":"文章说，中国共产党建立反帝统一战线的经验及其在这一战线范围内的政策，过去和现在都具有巨大的国际意义。这一经验对正在为高举反对帝国主义、反对殖民主义和新殖民主义、争取民族独立和社会进步斗争旗帜而斗争的亚洲、非洲和拉丁美洲各国人民更是特别重要。"},{"type":"paragraph","text":"作者在详尽分析了毛泽东选集阿尔巴尼亚文版第三卷中的作品后说:继毛泽东选集阿尔巴尼亚文版第一卷和第二卷刊行后，第三卷的出版是阿尔巴尼亚人民和党在思想生活中具有极其重要意义的又一事件。我们的党员和劳动人民象所有的马克思列宁主义者一样，渴望了解中国共产党的丰富经验，他们将以很大的精力来学习列入第三卷的共产党和伟大中国人民的杰出活动家毛泽东同志的著作，将从中学到很多东西，从而更加加强马克思列宁主义彻底战胜帝国主义和现代修正主义的不可动摇的信念。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"35409f4fee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

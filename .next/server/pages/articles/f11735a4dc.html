script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央西南局关于整顿农会领导成份的指示","authors":[],"dates":[{"year":1950,"month":9,"day":19}],"is_range_date":false,"parts":[{"text":"中共中央西南局关于整顿农会领导成份的指示","type":"title"},{"text":"清匪、反霸、减租、退押是一场系统的激烈的斗争，这一斗争的胜利必须依靠贫农、雇农、团结中农，中立富农。所以如何整顿农会组织应成为各地当前的一个重要工作。而在农会的整顿工作中首先还是调整领导成份，如农会领导成份不纯，就谈不到斗争的胜利，在减租、退押中明减暗不减，明退暗不退等现象就成为不可避免。如农会的领导成份纯洁了，加上党的坚强的领导斗争，就可以有秩序的进行。即使会员中成份一时不那样纯，关系也不很大，因为目前起决定作用的不是一般会员问题，而是农会的领导问题，同时所有会员也不是一下就能弄清楚的，因此在整顿农会中，首先应以整顿领导成份为重点。在进行整顿时也要注意分别先后，先集中力量整顿准备首先进行减租运动地区的农会，然后再推及其他地区。在首先整顿的地区，还可以集中暂时不搞减租运动地区的干部或抽调一些其他的干部，一面可以集中力量训练干部积累经验，以便转移力量推广到其他地区，所以各地必须切实掌握重点，突破推广，一般的办法不要平均使用力量普遍的进行，在进行中要注意检查，随时将整理情况报告我们，以便交流经验。","type":"paragraph"}],"comments":[],"origin":" 中共中央西南局农村工作部编：《西南区土地改革运动资料汇编（上）》，重庆， 1954年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f11735a4dc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

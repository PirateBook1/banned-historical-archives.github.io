script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"杨成武部向缓远行动配合锦榆线作战问题","alias":"","parts":[{"type":"paragraph","text":"杨成武部向绥远行动配合锦榆线作战问题！！"},{"type":"paragraph","text":"（1948年8月3日）林、罗、刘，并告杨、罗、耿："},{"type":"paragraph","text":"本日杨成武?来中央面商向绥远行动问题，杨部（八个旅）本月二十日左右可完成一切准备，拟待你们在锦榆线作战业已开始，杨罗兵团任务确定（或者包围承德，或者包围唐山），并开始行动吸引傅作义主力向北或向东之时，即由涞源附近以二十天行程，主力到达归绥附近攻击归绥，一部袭取集宁、兴和，以配合你们之作战。杨罗任务究竟如何规定，何日行动，你们主力何时开始锦榆线作战，盼即告。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"江亥"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给东北野战军司令员兼政治委员林彪、副政治委员罗荣桓和参谋长刘亚楼的电报。"},{"type":"paragraph","text":"[2]杨、罗、耿，指杨得志、罗瑞卿、耿飚，当时分别任华北军区第二兵团司令员、第一政治委员和参谋长。"},{"type":"paragraph","text":"[3]杨成武，原任华北军区第二兵团第二政治委员，此时准备就任正在组建的第三兵团司令员。"},{"type":"paragraph","text":"[4]锦榆线，指锦州至山海关的铁路，即今京哈线一段。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":8,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":390,"page_end":390},"tags":[{"name":"杨成武","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6b945416e5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

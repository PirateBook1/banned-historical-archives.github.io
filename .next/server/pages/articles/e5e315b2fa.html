script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"哈克上将结束访华离京回国邓小平副总理等到机场热烈欢送","authors":[],"dates":[{"year":1977,"month":12,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十二月十九日电　巴基斯坦伊斯兰共和国军法管制首席执行官、政府首脑齐亚·哈克上将和夫人圆满结束了对我国的非正式友好访问，今天上午乘专机离开北京回国。"},{"type":"paragraph","text":"国务院副总理邓小平，外交部长黄华、副部长韩念龙，中国人民解放军副总参谋长杨成武，外经部副部长程飞，中国驻巴基斯坦大使陆维钊等到机场热烈欢送巴基斯坦贵宾。"},{"type":"paragraph","text":"首都机场上飘扬着中巴两国国旗，举行了欢送仪式。军乐团奏巴基斯坦国歌和中国国歌。齐亚·哈克将军由邓小平副总理陪同，检阅了中国人民解放军陆、海、空三军仪仗队。"},{"type":"paragraph","text":"巴基斯坦驻中国大使阿尔维的夫人，大使馆外交官员也到机场送行。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e5e315b2fa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西昌城关区抗美援朝教育不够普及和深入仍然存在大量空白区和空白点","authors":[],"dates":[{"year":1951,"month":6,"day":13}],"is_range_date":false,"parts":[{"text":"西昌城关区抗美援朝教育不够普及和深入仍然存在大量空白区和空白点","type":"title"},{"text":"【西南总分社六月十三日讯】西康抽查一向认为重视了抗美援朝运动的西昌城关区，结果，发现该区抗美援朝教育既不普遍又不深入。在抽查的高、初中学生一百五十一人中，十九人不知道朝鲜人民领袖是金日成，九十三人不知道敌酋李奇微。另在九十二个工人、店员、职员当中，六人不知道抗美援朝的意义，七十人不知道朝鲜人民领袖是金日成，在过去时事宣传比较好的西城一分会(居民委员会)一百十七个居民当中，六十一人完全不知道抗美援朝的意义，八十二人不知道朝鲜人民领袖是金日成，附城乡农协三分会(过去时事学习和宣传比较好的地区，曾举行过对美帝、日本罪行的控诉会)抽查的一百零三个农民中，五十四人不知道为啥要抗美援朝，八十二人不知道美帝是中国人民的敌人，五十六人不知道苏联是我国的朋友。这些统计数字说明，该区抗美援朝运动在市民和农民中还存在大片空白区，在工人、学生中还存在不少空白点。","type":"paragraph"},{"text":"此外，从被抽查的具体答案中，可看出不少群众对时事无知，且可看出群众所受国民党反动宣传的毒害仍然存在。例如省师学生杨蔚然说：“签了名与不签名都一样。朝鲜人民领袖是胡志明。”王芝祥说：“率领美李匪军屠杀朝鲜人民的战争贩子从前是麦克阿瑟，现在又派了中国的李承晚、李奇微去了。”农民房罗氏说：“蒋委员长能干得很，请了美国人来帮助中国人打日本，才把日本打垮。”居民何李氏说：“抗美援朝就是美国和朝鲜讲朋友。”何九春说：“朝鲜人民领袖是李宗仁。”陈会林说：“抗美援朝就是帮助美国打朝鲜。”","type":"paragraph"},{"text":"但一般说来，大部群众都知道“日本是我们的仇人。”常常参加开会的农民，都能说出：“加紧生产，就是抗美援朝”这一简单的道理，经过这次抽查后，已引起了一部分干部的注意，西昌县于最近即召开抗美援朝代表会议，讨论解决上述问题。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1951年7月16日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9fea20adeb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

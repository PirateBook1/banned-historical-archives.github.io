script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于动员党员、团员带头节约棉布的通知","authors":[],"dates":[{"year":1960,"month":7,"day":17}],"is_range_date":false,"parts":[{"text":"中央关于动员党员、团员带头节约棉布的通知","type":"title"},{"text":"上海局，各省、市、自治区党委，西藏工委，中央各部委，国家机关和人民团体各党组，军委总政，共青团中央：","type":"appellation"},{"text":"一九五九——一九六O年度的棉花收购，至八月底预计只能完成三千零七十五万担，这个数字不仅大大低于原计划收购的四千一百多万担，而且少于今年五月间预计的三千一百多万担。这就不能不影响到棉布的生产和供应。为了保证棉布市场供应的稳定，中央号召全体共产党员、共青团员带头节约用布，把自己和家属今年下半年所领布票的一部分自愿地交给国家。同时，通过党员和团员的模范作用，带动群众中的一部分积极分子也这样做。各级党委要实事求是地向党团员说明，去年我国遭受了几十年未有的大旱灾，棉花因灾减产的数字比原来的估计大得多，今年部分地区又有水旱灾害，这样就造成了目前的困难。共产党员和共青团员应当发扬“吃苦在先，享福在后”的光荣传统，自觉地节约棉布，克服困难，支援建设。","type":"paragraph"},{"text":"这次动员一般只在党内和团内进行，不在社会上作普遍号召，不登报纸。对于群众中的积极分子，主要是通过党团员的模范行动去影响他们。同时，还可以采用适当的方式向他们明情况，防止可能发生的误解和紧张心理，防止可能发生的抢购针织品的现象。党团员家属是资产阶极或者资产阶极知识分子的，不要动员他们的家属交回布票。","type":"paragraph"},{"text":"在动员党团员节约棉布的同时，还应当适合检查工业用纱、工业用布和公共用布的使用情况，研究和实行进一步节约纱布的办法。此外，各地应当继续大力抓紧棉花生产，抓紧野生纤维的采集、加工和利用的工作，千方百针地增加纺织品生产的原料。","type":"paragraph"},{"text":"目前的市场情况，大局是好的，但最近确有不少紧张现象。为了保障市场的稳定，还必须想尽一切办法增加商品，坚决地压缩社会集团购买力，号召党团员和群众努力增加储蓄。","type":"paragraph"},{"text":"各地党团员和群众中的积极分子节约用布交回布票的情况，请各省、市、自治区党委加以统计，在八月十五日以前报告中央。","type":"paragraph"},{"text":" 中 央1960年7月17日","type":"paragraph"},{"text":"（发至县团级）","type":"paragraph"},{"text":"发：省委委员、候补委员，省委各部委；省级各党组、各党委；各大厂矿党委，各大专学校党委，各新闻单位，各地市县委，军队团以上党委。","type":"paragraph"},{"text":"共印：576份","type":"appellation"},{"text":" 中共浙江省委办公厅翻印一九六O年七月十七日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e865b1bf70"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"南昌市通用机械厂革委会树立崭新的革命作风  听毛主席的话参加集体生产  走出办公室听取群众的意见","authors":[],"dates":[{"year":1968,"month":4,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"南昌市通用机械厂革委会树立崭新的革命作风"},{"type":"paragraph","text":"听毛主席的话参加集体生产  走出办公室听取群众的意见"},{"type":"paragraph","text":"据新华社南昌二日电　南昌市通用机械厂革命委员会成员，遵照伟大领袖毛主席的教导，经常深入车间参加劳动，虚心听取群众的意见和批评，主动争取群众的热情帮助，促进领导班子的思想革命化，从而更好地突出了无产阶级政治，落实毛主席的最新指示，领导全厂职工把革命和生产搞得很出色。"},{"type":"paragraph","text":"南昌通用机械厂革命委员会，是在去年十二月成立的。革委会成立后，就很注意倾听群众意见，来促进自己的革命化。每逢毛主席的最新指示传来，革委会的委员们都立即深入到车间，同工人群众一起学习、讨论、领会、贯彻，既落实了毛主席的最新指示，又密切了干群关系。青年工人李根生参加革委会领导班子以后，“既当‘官’，又当老百姓”，坚持在班组劳动，经常对他的师傅说：“过去你是我的师傅，今后，你还是我的师傅。”老工人很受鼓舞，经常在业余时间找李根生谈心，帮助他克服缺点，战胜困难，勉励他活学活用毛主席著作，为无产阶级掌好权、用好权。革命委员会主任熊立新有段时间忙于事务，深入群众少了一些，有了点“官气”。金工车间的工人就找他一起学习毛主席的最新指示，对他说：“过去有的干部开始很好，以后思想变了，犯了严重错误。为什么会变呢？一个重要的原因，就是因为不听毛主席的话，从脱离群众，发展到瞧不起群众、压制群众。一定要牢记这个沉痛的教训！”熊立新深受感动和教育。以后，他经常到职工群众中去，和群众一起亮私斗私，虚心向群众求教，受到了群众的欢迎。"},{"type":"paragraph","text":"伟大领袖毛主席教导我们：“党委要完成自己的领导任务，就必须依靠党委这‘一班人’，充分发挥他们的作用。……如果这‘一班人’动作不整齐，就休想带领千百万人去作战，去建设。”南昌市通用机械厂革命委员会遵照毛主席的这一伟大教导，经常注意听取群众意见，增强领导班子的团结，把它作为巩固革命委员会的重要一环。这个厂的革委会中有两个成员一度因为相互间有些意见，工作中各行一套，经常顶牛。一些老工人遵照毛主席要“各自多做自我批评”的最新指示，找他们谈心：“革命委员会是毛主席支持我们建立起来的。你们要听毛主席的话，各自多做自我批评，搞好团结，不能闹派性呀！”许多工人和革委会其他委员还和他们一起带着问题学习毛主席的最新指示，帮助他们认识到领导班子的成员之间闹不团结就不能为无产阶级掌好权，就是对毛主席的不忠，引导他们自己亮私斗私，“一切从人民的利益出发，而不是从个人或小集团的利益出发”。这两个成员终于坐到一起，各自认真作自我批评，消除了隔阂，增强了团结。这件事以后，革命委员会更加经常地借群众的力量来促进革委会成员之间、新老干部之间的团结，促使领导班子思想统一、行动一致，成为全厂坚强的战斗指挥部。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"958f85d269"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海电表厂革命派认真执行毛主席的最新指示用“老三篇”红箭狠射“私”字黑靶通过学习毛主席著作，真正从思想上巩固了革命大联合，团结了广大干部，促进了革命三结合","authors":["东闻","朝丞"],"dates":[{"year":1967,"month":10,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在毛主席要斗私，批修的伟大号召指引下，上海电表厂无产阶级革命派同驻厂东海舰队毛泽东思想宣传队一起，以“横扫千军如卷席”的磅礴气势，掀起了破私立公、灭资兴无的群众运动新高潮。"},{"type":"paragraph","text":"上海电表厂原有十三个群众组织。今年一月联合夺权后只有七天，就分裂成以造反纵队为一方，革筹会为另一方的两大派，长期闹磨擦，打“内战”。东海舰队毛泽东思想宣传队进该厂后，在上海工人阶级革命大联合的形势推动下，八月间，重新联合成立了统一的八一八红色造反兵团。从表面看，组织上的山头铲平了，可是无产阶级党性和小资产阶级派性的斗争、公与私的斗争并没有停止。"},{"type":"paragraph","text":"怎样搬掉思想上的“山头”，巩固和发展革命大联合呢?东海舰队毛泽东思想宣传队同无产阶级革命派一起，在全厂掀起了大学、大背、大用“老三篇”的热潮。宣传队还同革命群众组织负责人一起开讲用会，回忆对比，忆苦思甜，用“老三篇”的红箭，射“私”字的黑靶；一起走访群众，听取群众的意见。经过这样一忆，一比，一学，一访，真正触动了灵魂，使许多同志更清楚地认识到，毛主席把权交给我们无产阶级革命派，是要我们用这个权彻底砸烂旧世界，彻底砸烂以中国赫鲁晓夫为首的资产阶级司令部，使无产阶级江山千秋万代永不变色。这个权，绝不是个人的权，而是无产阶级的权。有的同志一面控诉“私”字的罪行，一面挖“修”字的根，坚决表示“要听毛主席的话，一定要把‘权’字拧在‘公’字上，决不让‘权’字同‘私’字扭在一起。”以前这个厂的大联合，曾有过几起几伏，争得最多的是“席位”问题，有的甚至想借联合之名，把对方“吃掉”。这次，大家学习了毛泽东思想，狠破了“私”字，所以在协商产生兵团新的领导核心时，双方都表现出了你推我让的风格。"},{"type":"paragraph","text":"无产阶级革命派重新联合掌权后，挑起了抓革命，促生产的担子。因此，怎样正确地对待干部，不折不扣地贯彻毛主席的干部政策，就成为掌好权、用好权的当务之急。过去，各群众组织之间打“内战”，许多革命干部不敢站出来“亮相”。革命派对解放干部也存在着许多顾虑。大联合后，毛泽东思想宣传队同兵团的负责人一起谈看法，亮思想，反复学习了毛主席有关干部问题的指示。大家认识到:对待干部，特别是对待犯错误的干部采取什么态度，这是是否忠于毛泽东思想，忠于毛主席的革命路线的大问题。为此，他们组织群众学习毛主席的关于正确对待干部问题的指示和《关于正确处理人民内部矛盾的问题》《为人民服务》等光辉著作，反复对照检查，这样，全厂很快就出现了大家做团结和解放干部的思想政治工作的局面。同时，他们积极举办毛泽东思想学习班，推动干部破私立公，狠触灵魂，并且召开各种批判大会，斗争大会，鼓励和支持干部站出来“亮相”。九月底，他们采取“领导干部本人亮相，革命群众大家审议，上下结合”的办法，使全厂有百分之九十以上的车间干部都得到了解放，十一名厂级干部，解放了八名，并有五名进入“三结合”的领导核心。接着，厂的临时权力机构革命委员会就诞生了。"},{"type":"paragraph","text":"在九月大联合凯歌声中，国庆前夕，电表厂又传出了生产比去年同期增长百分之七点五的喜讯。毛主席发出要斗私，批修的伟大号召，象春雷一样震撼着每一个革命派的红心，毛泽东思想宣传队同志立即带着毛主席的最新指示，深入车间、班组同工人一起学习，一起亮“靶子”。大家说，只要有阶级斗争存在，有修正主义思想存在，我们就是要年年、月月、天天“斗私，批修”。最近，一个全厂大学毛主席著作，狠斗“私”字，大批判和斗批改的群众运动开展起来了。厂里的十三个大批判大字报专栏，和班、组的大批判园地，成了“斗私，批修”的战场，人人开口，个个动笔，集中火力，集中目标，痛打以中国赫鲁晓夫为首的一小撮落水恶狗。"},{"type":"paragraph","text":"(朝丞、东闻)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e0355322df"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

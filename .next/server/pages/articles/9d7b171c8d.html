script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"久经考验的共产主义忠诚战士、我党武装建设的早期参加者  陈奇涵同志追悼会在京举行  中共中央、人大常委会、国务院、中央军委等单位以及华国锋叶剑英邓小平陈云送花圈；李先念彭真邓颖超胡耀邦参加追悼会","authors":[],"dates":[{"year":1981,"month":6,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"久经考验的共产主义忠诚战士、我党武装建设的早期参加者"},{"type":"paragraph","text":"陈奇涵同志追悼会在京举行"},{"type":"paragraph","text":"中共中央、人大常委会、国务院、中央军委等单位以及华国锋叶剑英邓小平陈云送花圈；李先念彭真邓颖超胡耀邦参加追悼会"},{"type":"paragraph","text":"新华社北京6月26日电久经考验的共产主义忠诚战士、我党武装建设的早期参加者、优秀共产党员、中共中央委员陈奇涵，因病医治无效，于1981年6月19日在北京逝世，终年84岁。"},{"type":"paragraph","text":"为沉痛悼念陈奇涵同志，中央军委今天下午举行追悼会。追悼会由耿飚主持，韦国清致悼词。悼词说，陈奇涵同志是江西兴国县人，早年参加了反对袁世凯签订卖国条约的斗争和反对军阀陆荣廷、平息广州商团叛乱等战斗，1925年春入党。1926年夏，他到赣南、赣东开展革命群众运动，建立党的组织。大革命失败后，他和特委领导同志一起，保存和发展了党的组织，创建了赣西南革命根据地，为毛泽东、朱德同志率领红四军从井冈山向赣南闽西进军，开辟中央苏区，提供了有利条件，作出了重要贡献。在中央苏区历次反“围剿”作战中，他坚决拥护毛泽东同志正确的作战方针，反对王明“左”倾机会主义军事路线，艰苦奋斗，英勇作战。在举世闻名的二万五千里长征中，他坚决拥护党的北上抗日的正确主张，反对张国焘南下逃跑的错误路线。"},{"type":"paragraph","text":"悼词说，抗日战争时期，在尖锐复杂的反磨擦斗争中，陈奇涵同志坚决执行党的有理有利有节的方针，发展了抗日民族统一战线，挫败了国民党顽固派的挑衅，为巩固和加强黄河防务，保卫和发展陕甘宁边区，作出了显著成绩。解放战争时期，陈奇涵同志对东北解放战争，作出了积极的贡献。建国初期，在指挥剿匪、恢复生产、实行土改、整党建党和部队建设等方面作出了成绩，赢得了江西人民的尊敬和怀念。"},{"type":"paragraph","text":"悼词说，陈奇涵同志有坚强的党性。他不计较名位，不向党伸手，服从分配，能上能下，脚踏实地，埋头苦干，总是把党和人民的利益放在首位，以实际行动为部属和周围的同志作出了很好的榜样。陈奇涵同志有伟大的共产主义胸怀，经得起严峻的考验。他曾遭受王明路线的无情打击，被扣以莫须有的罪名，但他能够做到“受打击而不屈服，受委屈而不灰心”，对党的事业满怀胜利信心，保持高昂斗志。陈奇涵同志作风正派，品德高尚。对工作极端负责，对干部关心爱护，对生活艰苦朴素，对问题的处置，实事求是，坚持原则，服从真理，持正不阿。"},{"type":"paragraph","text":"李先念、彭真、邓颖超、胡耀邦、王震、乌兰夫、许世友、李德生、余秋里、张廷发、万里、王任重、宋任穷、黄克诚、谭震林、李井泉、肖劲光、习仲勋、薄一波、江华、黄火青、韩先楚、杨勇、王平、陈锡联、刘澜涛、康克清、何长工、肖克、程子华等参加了追悼会并送了花圈。参加追悼会的还有驻京部队干部、战士代表共一千多人。"},{"type":"paragraph","text":"中共中央、人大常委会、国务院、中央军委等单位以及华国锋、叶剑英、邓小平、陈云、刘伯承、徐向前、聂荣臻、赵紫阳、杨得志、粟裕、张爱萍、谭政等也送了花圈。"},{"type":"paragraph","text":"中央领导同志对陈奇涵同志的夫人卫彬及其亲属进行了慰问。（附图片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"李先念","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"胡耀邦","type":"人物"},{"name":"彭真","type":"人物"},{"name":"陈云","type":"人物"},{"name":"王明","type":"人物"},{"name":"江西文革","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9d7b171c8d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

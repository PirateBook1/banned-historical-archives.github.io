script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派对党的知识分子政策的攻击","authors":["乌丙安","刘维山","刘航舵","尹昨非","张玉书","徐公振","沈阳师范学院","韩梅岑"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派对党的知识分子政策的攻击","type":"title"},{"text":"沈阳师范学院尹昨非乌丙安刘航舵徐公振韩梅岑刘维山张玉书","type":"authors"},{"text":"尹昨非  (数学系教师)说：","type":"paragraph"},{"text":"“知识分子的社会地位太低，知识分子不值钱，知识分子的尊严受到岐视。知识分子太苦了，寒窗十年最后赚一顶落后的帽子。”","type":"paragraph"},{"text":"“社会主义不是天上掉下来的，是要靠双手去劳动，在劳动过程中，知识分子的劳动是复杂劳动，因此贡献也大；但知识分子的待遇却与简单劳动者一样，甚至还低一些，这说明知识分子受到了‘剥削’。干着高等学校教师的工作，但是挣钱却还赶不上一个中学教师多。我这个挣八九十元钱的小教员，犯不上和一百廿多元的教员一样去工作。我有二重身份，需要我工作时，就说我能力高，有经验；评讲师，评工薪时，就说我学历浅，年纪轻。”","type":"paragraph"},{"text":"乌丙安、刘航舵　(中文系助教)说：","type":"paragraph"},{"text":"“近几年知识分子对党的隔阂越来越大，知识分子全都不满意党，这是党的知识分子政策本身的问题。党领导知识分子是无能为力的。”","type":"paragraph"},{"text":"“我认为我们党几年来作‘人’的工作没成绩。我们党能搞工农兵，但就是搞不好与知识分子的关系。伤了‘人’的感情。”","type":"paragraph"},{"text":"徐公振  (历史系讲师)说：","type":"paragraph"},{"text":"“过去中国的士大夫非常受尊敬(所谓天地君臣师)也颇有气节，不尊重他，不顺着他来，硬要他服是不行的，过去思想改造与肃反中都犯这个毛病。肃反中有的知识分子一听到党的话就交待了问题，并检举别人，这是无气节，当走狗。”","type":"paragraph"},{"text":"韩梅岑  (中文系讲师)说：","type":"paragraph"},{"text":"“中国的知识分子讲气节，我们应奖励知识分子的气节。我们不但没有奖励气节，反而奖励了一种不好的风气。把常常汇报认为进步，他们便以汇报为职业了。为了表示自己进步必须拿别人来衬托，于是养成了专看领导脸色奉承的风气，在我们新社会里士风之坏已很严重，工学院有人说‘肃反后入党的是用别人的鲜血染红的布尔什维克’。有一些道理，有一些人是专门吃汇报饭的。”“亲贤臣远小人，此前汗所由兴也；亲小人远贤臣，此后汗所由衰也。”","type":"paragraph"},{"text":"刘维山  (历史系学生)说：","type":"paragraph"},{"text":"“党对知识分子一贯不信任，对教授讲课有点缺点和错误就记下来做为材料放在档案袋里，这怎能发挥他们的积极性呢？解放后出现了几种科学成就！？”","type":"paragraph"},{"text":"张玉书  (历史系学生)说：","type":"paragraph"},{"text":"“有职无权只有奴才才干。说我国大专学校教授少(指知识分子)，一种是杀了，一种是不用。”","type":"paragraph"}],"comments":[],"origin":"《右派言论选辑》（社会主义教育参考资料之一，内部材料　仅供参考，沈阳师范学院社会主义教育办公室 1958．3）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"21a3e7268d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中国共产党第八届全国代表大会第二次会议关于中央委员会的工作报告的决议","authors":[],"dates":[{"year":1958,"month":5,"day":23}],"is_range_date":false,"parts":[{"text":"中国共产党第八届全国代表大会第二次会议关于中央委员会的工作报告的决议","type":"title"},{"text":"中国共产党第八届全国代表大会第二次会议在讨论了刘少奇同志代表中央委员会所作的报告以后，一致同意这个报告。会议认为，党中央在第八届全国代表大会第一次会议以来的工作是正确的，党中央所领导的整风运动和反右派斗争，工农业生产的大跃进以及其他各方面的工作，都取得了伟大的成就。会议一致同意党中央根据毛泽东同志的创议而提出的鼓足干劲、力争上游、多快好省地建设社会主义的总路线。会议号召全党同志同心同德，团结全国人民，在继续完成整风运动的基础上，贯彻执行这条社会主义建设的总路线，在继续进行经济战线、政治战线和思想战线上的社会主义革命的同时，积极地进行技术革命和文化革命，争取在十五年，或者在更短的时间内，在主要的工业产品产量方面赶上和超过英国，争取提前实现“全国农业发展纲要”，为尽快地把我国建成为一个具有现代工业、现代农业和现代科学文化的伟大社会主义国家而奋斗。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d371fec83b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

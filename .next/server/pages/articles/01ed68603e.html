script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华中工学院四个民主党派联名写信不同意李维汉部长的讲话","authors":["曾伟光"],"dates":[{"year":1957,"month":6,"day":11}],"is_range_date":false,"parts":[{"text":"华中工学院四个民主党派联名写信不同意李维汉部长的讲话","type":"title"},{"text":"曾伟光","type":"authors"},{"text":"【本报消息】华中工学院四个民主党派的组织(民盟、农工、民革、民建)和教育工会对中共中央统一战线工作部李维汉部长6月3日在民主党派负责人和无党派民主人士座谈会上讲话中的“……从各方面提出的批评和意见……有相当一部分是错误的，还需要进一步加以研究和分析”这句话，表示不能同意。并产生了种种猜测和怀疑。他们为此联名写信给本报。","type":"appellation"},{"text":"信中问道：既然说是错误的意见，为什么还要加以研究和分析?既然是需要进一步加以研究和分析，为什么过早地下结论说是错误的意见呢?","type":"paragraph"},{"text":"信中说：李维汉部长说的有相当一部分是错误的，但又没有说明那一部分是错误的，连一个例子也不举出来，结果便使得人们瞎猜，这样便容易引起付作用。","type":"paragraph"},{"text":"信中又说：是不是新华社发消息时搞错了?我们的意见，如果改为：“有相当一部分意见，还需要进一步加以研究和分析，……”便不会发生付作用，否则，作为中共中央的领导人之一的李维汉部长，说出这样的话来，对于“人民内部矛盾的学习”是会起付作用的。","type":"paragraph"},{"text":"信中最后提出了要求：以上意见，如果正确，希望李维汉部长声明更正，如果不正确，希望解释。","type":"paragraph"},{"text":"在此之前，四个民主党派的成员，教育工会主席团和部门委员会正副主席在6月4日召开了联席会。在这次会上，总务处工会部门委员会的主席李熊远对当天长江日报第三版登载的李维汉部长的这段讲话提出了意见和他个人的看法。他的发言立即得到了参加座谈会的人的支持，决定联名写一封信，表达他们的意见。事后李熊远还对记者说：“在北京那次会上有七十七个人发了言，到底那些人的意见是错误的呢?储安平向毛主席和周总理提的意见，我就觉得很有些道理，储安平的意见是不是错了呢?这一来就有了顾虑，我也不敢说了！”院教育工会主席、教授李如沆说：“李维汉在这时发表这样的意见，等于给提意见的人一捧子！”","type":"paragraph"}],"comments":[],"origin":"《长江日报》1957年6月11日。原题为：“华中工学院四个民主党派联名写信给本报/不同意李维汉部长的讲话/李熊远认为储安平的意见很有些道理”。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"01ed68603e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"运起系最近又揪出一个右派分子","authors":["零件教研组讲师张和豪是沈三多反党小集团的一员猛将"],"dates":[{"year":1958,"month":2,"day":12}],"is_range_date":false,"parts":[{"text":"运起系最近又揪出一个右派分子","type":"title"},{"text":"零件教研组讲师张和豪是沈三多反党小集团的一员猛将","type":"authors"},{"text":"运起系继揭发出夏寅孙和柴志明二个右派分子后，最近又揭发出一个右派分子张和豪。","type":"paragraph"},{"text":"右派分子张和豪是沈三多反党集团的一员猛将，素有“小三多”之称。现在本校另件教研组任讲师。","type":"paragraph"},{"text":"据揭发：右派分子张和豪的父亲是一个破坏土改、破坏社会主义改造的不法分子。张和豪一贯站在反动父亲的立场对党抱着深仇大恨，对党的一系列的政策进行污蔑和造谣。说什么“国民党时饭总还吃得饱，现在连饭也吃不饱了”。右派分子张和豪对党的领导干部和党团员，则肆意的进行攻击和丑化，挑拨党群关系，对党团员实行业务封锁。并造谣说：“共产党对党员是这种待遇，对非党员是另一种待遇”。又说：“我们这批老法知识分子（按：即旧知识分子）要当心，等派到苏联留学的回来，就没有强头了，所以业务要守守牢”。","type":"paragraph"},{"text":"最近机械零件教研组和机械原理教研组连续举行了数次联合小组会以及全系大会对右派分子张和豪进行斗争。但右派分子张和豪则玩弄手法，不肯老实交代。在会上群众纷纷起来指责他的恶劣态度，警告他，若再继续顽抗就是死路一条，并表示：一定要继续进行斗争，直到右派分子张和豪向人民低头认罪为止。（恺）","type":"paragraph"}],"comments":[],"origin":" 1958年2月12日《交大》校刊。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f13601030b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

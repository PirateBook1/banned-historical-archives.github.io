script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"读《遇罗克》断想","authors":["郑也夫"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"《出身论》那年我十六岁。从此这个人与这篇文章永远存留在我心底。二十九年前我曾苦苦想着这样一个问题：为什么要杀死他？准确地说，一半是愤怒而缺席的质问；另一半则是真实的疑问，无法解开。他没有打砸抢，没有反江青和中央文革，没有在日记中攻击权势人物；就为了一篇文章、几个观点和他对出身与成份、社会影响与家庭影响的辨析？毛泽东曾对他的子女说，不要一上来就批判《红楼梦》，要先钻进去。我真的想读懂杀害遇罗克的真实思路，尽管我知道这思路上不了台面。我那时可以读懂《出身论》的全部字面含义，却没有读懂文字背后的社会历史。","type":"paragraph"},{"text":"重读遇罗克的文章，我懂了。遇罗克说破了一个公开的秘密，说破了十七年历史中最丑恶的一面：我们的社会公然压迫着它的一部份成员：地富反坏右的子女们，及守法的地富反坏右们，其数量大约占总人口的十分之一。加上有海外关系者和历史反革命的子女，受歧视者接近五分之一。每朝每代都有歧视和压迫。所不同的是我们的压迫披上了神圣的外衣，而使压迫明火直杖，十倍疯狂。遇罗克正是向着那神圣外衣－－血统论的意识形态开战。血统论的意识形态是如此支离破碎。表现考察清楚了，可以完全不看出身；阶级路线是有成份论，但成份和出身完全是两回事，地富子女已是标准的普通农民－－这些观点清澈见底，不容置疑。顺着这个观点走下去，将是对神圣的解构，对压迫的反抗。这十七年历史和五分之一人口，当家的最清楚，解构神圣意味着什么他更清楚。中国有句俗话：会说的不如会听的。由此便一切注定。于是这样的历史又继续了十一年。","type":"paragraph"},{"text":"遇罗克的思想、文风都超越了他的时代。为什么天降大任于这位２５岁青年工人。少年的天份、敏感、受挫，尚不能解释一切。我们的饱学之士呢？我们的大学生呢？我们的思想者经反右运动已经没有发言权了。大学早已不是清静学堂，而成为高度政治化的领地。遇罗克科举落第，躲进对思想管束略松一筹的政治文化的边陲－－农村，工余苦读真经，学有所成。没进大学未必是不幸，至少逃避了“政治催眠”。","type":"paragraph"},{"text":"出身的争论，三十年后，尘埃落定了吗？我觉得仍大可争论。如今流行的话是，苦难是财富。那么苦难更属于谁呢？它永远属于贱民，属于二等公民。其实这并不是什么新台词。曾文正家书为什么清末风靡一时，而今东山再起？因为富人的子弟成才太难。用理论家的话说：“历史是贵族的坟墓。”用民间的俗话说，风水轮不能光照一家。事实如此吗？为什么？我希望有人好好研究研究出身与成才的相关性。甚至斗胆倡议，再争论一番出身问题。别担心，历史不会重演的。消退了政治尘埃和话语霸权后，争论可望更深入些了","type":"paragraph"},{"text":"～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～【各抒已见】","type":"paragraph"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b1bc0ab0d5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

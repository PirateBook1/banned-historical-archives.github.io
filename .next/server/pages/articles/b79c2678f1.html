script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"永远忠于伟大领袖毛主席","authors":["库尔班吐鲁木"],"dates":[{"year":1969,"month":4,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"永远忠于伟大领袖毛主席"},{"type":"paragraph","text":"新疆于田县革委会副主任　库尔班吐鲁木"},{"type":"paragraph","text":"红色电波传来振奋人心的特大喜讯：伟大领袖毛主席当选为党中央委员会主席，林副主席当选为副主席。我们于田县维吾尔族贫下中农听后高兴得又唱又舞，激动得热泪直流。我们热烈地高呼：“亚夏（万岁）毛主席！”“祝毛主席万寿无疆！”这次代表大会选出了我们贫下中农心上的人，我们一千个拥护，一万个拥护，一千个满意，一万个满意。"},{"type":"paragraph","text":"毛主席啊，毛主席！是您，把我们维吾尔族的贫下中农救出了火坑，使我们翻身作了国家的主人；是您，给我们指出了社会主义的康庄大道，使我们实现了人民公社化，生活越过越幸福。您是我们维吾尔族贫下中农的大救星，我们永远跟着您老人家干革命。"},{"type":"paragraph","text":"在欢庆“九大”胜利闭幕的大喜日子里，我把您的红宝书长时间地贴在心窝上，望着北京城，更加想念您老人家。这时，我好象又回到了那最最幸福的时刻：您老人家亲切接见我的时刻。您伸出那造福人民的巨手，同我握手，同我们一起照像。您的亲切接见使我永远难忘，这是我一生中最大的幸福，最大的光荣。我向您老人家宣誓：我要永远忠于您，忠于您的光辉思想，忠于您的革命路线，紧跟您革命到底。我一定要努力学习您的光辉思想，坚决落实“九大”提出的各项战斗任务，狠抓革命，猛促生产，夺取更大的胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b79c2678f1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

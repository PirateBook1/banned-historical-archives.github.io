script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"dfdd6b56-5f4e-42e1-af94-ae2ab38cc0b4","name":"毛泽东思想万岁（1913-1943卷）（1968年武汉版）","internal":true,"official":false,"type":"pdf","author":"1968年武汉","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/dfdd6b56-5f4e-42e1-af94-ae2ab38cc0b4.pdf"],"article":{"title":"上工宣言","alias":"","parts":[{"type":"paragraph","text":"人算不得纯粹的农民，我乡下叫做“士财主”。"},{"type":"paragraph","text":"（二）自己所有的土地自已耕种，而以这个士地的出产可以养活全家，他们也有于自已的土地之外租人家的土地耕种的，这-一种人就是中等农民。"},{"type":"paragraph","text":"（三）自已也有一点土地，然而只靠自已士地的出产，超不能养活全家的，所以不得不靠着耕人家的田，分得一钟而自瞻。这一种人也可谓下般的农民了。"},{"type":"paragraph","text":"（四）这乃是“穷光蛋”，自已连插针的地方也没有，专靠耕人家的田课生活的，这一种人就是贫穷的农民了。上逃四种里面以第三种和第四种的人数为最多。第一种人当然是少的，第二种也是很少的。第一、二种的生活是丰友足食的，不是我们问题的目的物。我们的目的物，乃是占农民全数内面的大多数的第三、四种农民。第四种农民的苦况简直是非常励害，每天到晚，煞年到头的苦作，还不够穿衣吃饭，一遇年岁不好，田主顽强（分配的方法面群）的时候，就差不多要死。所以这种农民的生活是非常的痛苦的。第三种农民，虽然自已有-点土地，还耕一点人家的田，然而因为生活程度高，不是东拉西扯地来借货，也是不能持至家的生活。所以每到收谷的时候，谷总不能全进到自已家里求，直接运往主家里去还帐，或还利息了去。因为这种原因，自已所有的一点田，也不得不渐渐卖或当始“土财主”或中等农民（在后面地余中里面祥），而为第四种农民了，所以他们的生活也是极困苦的。"},{"type":"paragraph","text":"照这样着起来，可见得大多数农民的生活是非常困难的，只拿着农民都是自已有土地这句话，设农民的生活都没有什么困难的先生们，简直是购。这种劳动者是和资本家同样地有收入，他的生活"},{"type":"paragraph","text":"（湖南自修大学设补习学校国文计义摘录）"},{"type":"paragraph","text":"上工宣言（一九二二年十二月导水口山工人大罢工取得了胜利）胜利了：胜利了：气也出来了！命也可以救了：我们宣布上工。"},{"type":"paragraph","text":"从前是“工人牛马”现在是“工人万岁”！但是我们这次罢工所得的代价，只算是胜利的第一次···各位工友们呀！我们努力保存我们的团体工人俱乐部，我们不怕不得胜利！"},{"type":"paragraph","text":"我们这次罢工胜利了，现在我们要三呼万岁！工人万岁工人俱乐部方岁！全世界无产阶级团万岁！"},{"type":"paragraph","text":"长沙铅印活版工会致“大公报”记者盾（李抱一）书"},{"type":"paragraph","text":"（一九二二年十二月十四日）对站在群众运动后指手画脚的人指出：工人，农民并非不愿意接受别人的教训，但是"}],"authors":["毛泽东"],"dates":[],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":70,"page_end":70},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ea2ab88eab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

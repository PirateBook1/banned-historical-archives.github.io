script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"万岁！毛主席，共产党  港澳“祖国建设图片展览”深受各界欢迎","authors":[],"dates":[{"year":1965,"month":10,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"万岁！毛主席，共产党"},{"type":"paragraph","text":"港澳“祖国建设图片展览”深受各界欢迎"},{"type":"paragraph","text":"新华社香港电　为庆祝中华人民共和国成立十六周年，香港各界最近举办了“祖国建设图片展览”。"},{"type":"paragraph","text":"这个展览从九月三十日开始，一连七天分别在中华总商会礼堂、中国航空公司办事处、港九工会联合会所属的港九工人俱乐部等处展出，已于六日结束。"},{"type":"paragraph","text":"这次展览共展出三百多张图片，集中反映了祖国社会主义革命和社会主义建设在各个战线上所取得的辉煌成就，受到香港工人、学生和其他各界同胞的热烈欢迎。许多观众在留言簿上写下热情洋溢的词句，歌颂祖国的伟大成就。一位署名冯成的海员写道：“万岁！毛主席、中国共产党，我为生活在您的时代而无比欣幸，我坚决永远在您的伟大旗帜下奋勇前进！”一位署名李汉雄的老工人写道：“……眼看祖国的强大，怎能不使人感动得热泪盈眶呢？”一个署名林万的观众写道：“十六年前做中国人自卑，十六年后做中国人自豪”。很多青年学生在留言簿上表示要做有为的中国青年。"},{"type":"paragraph","text":"澳门各界举办的“祖国建设图片展览”，由三日至七日在澳门中华总商会礼堂展出，观众也很踊跃。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1a95d04436"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"祝贺苏联军队建军三十七周年  毛泽东、刘少奇、周恩来致电伏罗希洛夫、布尔加宁、莫洛托夫","authors":[],"dates":[{"year":1955,"month":2,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"祝贺苏联军队建军三十七周年"},{"type":"paragraph","text":"毛泽东、刘少奇、周恩来致电伏罗希洛夫、布尔加宁、莫洛托夫"},{"type":"paragraph","text":"【新华社二十二日讯】中华人民共和国主席毛泽东、全国人民代表大会常务委员会委员长刘少奇和国务院总理兼外交部长周恩来致电苏联最高苏维埃主席团主席伏罗希洛夫、苏联部长会议主席布尔加宁和外交部长莫洛托夫，祝贺苏联军队建军三十七周年。电文如下：苏维埃社会主义共和国联盟最高苏维埃主席团主席克·叶·伏罗希洛夫同志，苏维埃社会主义共和国联盟部长会议主席尼·亚·布尔加宁同志，苏维埃社会主义共和国联盟部长会议第一副主席兼外交部长维·米·莫洛托夫同志：值此苏联军队建军三十七周年之际，请接受我们的热烈祝贺。光荣的苏联军队在第二次世界大战中曾以无敌的威力摧毁了法西斯势力，保卫了欧洲和世界文明，对人类进步的事业作出了无可估量的贡献。现在，正当帝国主义战争集团加紧制造国际紧张局势、准备原子战争、进行战争挑衅、严重地威胁世界和平的时候，强大的和久经考验的苏联军队乃是保卫世界和平的不可战胜的力量。"},{"type":"paragraph","text":"根据中苏协定驻守旅顺口海军根据地的苏联军队，五年来，在维护远东和世界的和平和安全的事业中，起了重大的作用，对中国人民的社会主义建设事业，给了有力的支援。现在，当他们根据一九五四年十月中苏联合公报即将撤离旅顺口海军根据地的时候，我们谨代表中华人民共和国政府和人民向苏联政府和伟大的苏联人民及其军队，致衷心的感谢。"},{"type":"paragraph","text":"祝苏联军队在加强自己祖国的国防力量和维护世界和平和安全的事业中获得更光辉的成就。"},{"type":"paragraph","text":"中华人民共和国主席　毛泽东"},{"type":"paragraph","text":"中华人民共和国全国人民代表大会常务委员会委员长　刘少奇"},{"type":"paragraph","text":"中华人民共和国国务院总理兼外交部长　周恩来"},{"type":"paragraph","text":"一九五五年二月二十一日于北京"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ba8805d50e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

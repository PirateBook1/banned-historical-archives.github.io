script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于推迟县区乡三反和中小城市五反的指示","authors":[],"dates":[{"year":1952,"month":5,"day":23}],"is_range_date":false,"parts":[{"text":"中央关于推迟县区乡三反和中小城市五反的指示","type":"title"},{"text":"中南局转湖北省委并各中央局、分局并转省、市、区党委：","type":"appellation"},{"text":"中南局五月十五日和湖北省委五月十日电〔1〕悉。你们关于县区干部“三反”计划的原则是好的。但是，由于过去各地“三反”“五反”的影响，使社会经济生活和城乡交流发生了阻滞现象，现在已经进行了“三反”“五反”的地方，正在结束“三反”“五反”，并大力恢复正常的经济生活与城乡交流，对于尚未进行“三反”的县区乡和尚未进行“五反”的城市，中央已决定一律推迟进行，即在秋征以前凡未发动“三反，的县区乡和“五反”的城市，均不再发动，待今年秋征以后或 明年再有步骤地来进行。因此，你们准备在六月开始进行的县区“三反”运动不要进行，并告诉所有县区乡的干部：在目前应集中力量作好生产、城乡交流及土改复 查等项工作，在这些工作中立功和改正错误，有罪者，在将来的“三反”中亦可将功折罪，而不要不安心工作，一错再错。在此期间，如有个别贪污分子自愿交代贪污事实及交出赃款者，亦可接收，但不要发动群众运动去追查。对于集中休整的土改工作队和业已调换工作的干部，则可以参照广西省委整顿土改工作队的经验进行整顿。","type":"paragraph"},{"text":" 中　央五月二十三日","type":"paragraph"},{"text":"注释","type":"paragraph"},{"text":"〔1〕　指《中南局对县区乡“三反”的意见》和《湖北省委关于县区乡“三反”的意见》。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fc1ba9df80"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"谢富治同志拜会齐奥塞斯库同志和夫人及毛雷尔等同志拜会时在场的有周恩来、江青、黄永胜、姚文元、叶群、邱会作、郭沫若等同志","authors":[],"dates":[{"year":1971,"month":6,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京三日电　中共中央政治局委员、国务院副总理、中共北京市委第一书记、北京市革委会主任谢富治同志今晚拜会了罗马尼亚共产党总书记、国务委员会主席尼古拉·齐奥塞斯库同志和夫人埃列娜·齐奥塞斯库同志，以及由他率领的罗马尼亚党政代表团团员:扬·格·毛雷尔同志、马·曼内斯库同志、杜·波帕同志、扬·伊利埃斯库同志、乔·马科维斯库同志、奥·杜马大使同志和夫人。"},{"type":"paragraph","text":"谢富治同志是在中联部、外交部举行的欢迎罗马尼亚党政代表团文艺晚会结束以后前往拜会罗马尼亚贵宾的。"},{"type":"paragraph","text":"拜会时在场的有周恩来、江青、黄永胜、姚文元、叶群、邱会作、郭沫若、吴德、刘湘屏、林佳楣、于立群等同志。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"谢富治","type":"人物"},{"name":"江青","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"黄永胜","type":"人物"},{"name":"叶群","type":"人物"},{"name":"邱会作","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e1e211241d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

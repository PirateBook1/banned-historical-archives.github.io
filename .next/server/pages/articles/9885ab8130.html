script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东的声音激动着全世界人民的心  阿尔及利亚人民热爱毛主席的革命理论勤学毛主席著作","authors":[],"dates":[{"year":1966,"month":9,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东的声音激动着全世界人民的心"},{"type":"paragraph","text":"阿尔及利亚人民热爱毛主席的革命理论勤学毛主席著作"},{"type":"paragraph","text":"据新华社阿尔及尔二十四日电　阿尔及利亚工人、农民老游击战士、青年学生和其他阶层人士，最近在同记者谈话时，热烈称颂毛泽东主席“是世界人民的领袖”，表示要认真学习毛泽东思想。"},{"type":"paragraph","text":"一位名叫迈贾尼的老游击战士说：“在阿尔及利亚解放战争初期，我们就知道了毛泽东。是他，告诉我们怎样打击敌人，怎样争取解放。中国兄弟给了我们无私的援助，其中最珍贵的援助是毛泽东的革命理论。毛泽东是世界人民的领袖，是世界上最伟大的革命英雄。他为中国人民服务，也为全世界人民服务。”"},{"type":"paragraph","text":"阿尔及尔的一位老工人本托尔巴说：“我读毛泽东的书，感到他始终为人民说话。毛泽东说帝国主义和一切反动派都是纸老虎，这是完全正确的。”"},{"type":"paragraph","text":"阿尔及尔郊区的一位农民马祖格最近观看了中国影片《大寨田》。他说：“你们沿着毛泽东提出的自力更生的道路前进，你们的农民生活得很幸福。毛泽东和工农在一起，了解工农的心，关心人民的生活，是最好的领袖。”"},{"type":"paragraph","text":"有些青年一面学习毛主席著作，一面做学习笔记，还把毛主席语录写在带在身边的小本子上。有位大学生读了毛主席的哲学著作，写了好几页学习笔记。"},{"type":"paragraph","text":"一位新闻工作者塞马尔说道：“我认为毛泽东是世界革命的天才领袖。在当代历史上，找不出像毛泽东这样一位杰出领袖。在他领导下的中国，一直高举着革命旗帜，成了全世界被压迫人民谋求解放的榜样。我打开收音机，听到北京电台的革命声音是最有力量，最彻底反帝，最支持被压迫人民斗争的声音。这些革命的声音，激动着全世界人民的心。”"},{"type":"paragraph","text":"《毛泽东选集》在阿尔及尔一些书店里是最受人们欢迎的书。一位书店工作人员说：我们早已知道苏共新领导集团已经不革命了。现在毛泽东高举着马列主义革命旗帜，所以他的著作最受欢迎。有些读者来一次书店，就买二三十本毛主席著作单行本。一位来自君士坦丁的名叫梅扎里的顾客，满意地买到了《毛泽东选集》第一卷和第四卷（法文版）。他说：“我读过很多革命书籍。我发现毛泽东思想是最伟大的思想，毛主席是当代马列主义运动的伟大导师。毛泽东思想对于中国革命和世界革命都起着巨大的作用。一切革命者，都必须学习毛泽东思想。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9885ab8130"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cb043827-1a6a-46f3-863d-a430958e5a0d","name":"无产阶级文化大革命参考资料（1966年）","internal":true,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/cb043827-1a6a-46f3-863d-a430958e5a0d.pdf"],"article":{"title":"江青同志讲话","alias":"","parts":[{"type":"paragraph","text":"花齐放。真理越越清楚，经过达到万众一心，在毛泽东思想伟大红旗下面的万众一心。"},{"type":"paragraph","text":"同志们，你们文化革命小组，文化革命委会，文化革命代表会羲也好，你们工作方向是什么呢？我有一个建曦，请你们读一读“九部”毛主席罐的接班人的五条。这五条不仅是接班人的五条而且是放之四海而皆准的一切工作的最高指示。那里到要成为一个正马列主义者、掌握毛泽东思想，那里讲要全心全意为全国人民和世界人民服务而不是自私自利为餐产阶毅服务；那里讲要团精超大多数的人，甚至是反对自己，拌且证明了是犯了错的人；那里讲要实行民主集中制，发扬民主，那里讲要有批与自我批的精种，这一些是你们今后工作中的最重要指针，我相信你们会在党的导下，在新方针的指引下，把无产阶级文化大革命进行到底，取得彻底胜利，关键在于你们自己，把宾正的革命力量组织起来，北大的情况，是你们了解呢？还是工作粗张承先了解呢？陆平、彭佩云的材料是靠你们揭发呢？还是靠张承先的儿个什么人整理餐料呢？"},{"type":"paragraph","text":"五十多天来，没有广泛发动你们揭发，这是一个严重错，斗陆平要靠你们大家。怎样斗陆本、彭佩云这些反党反社会主义黑帮，斗了他们下一步干什么？要斗反党反社会主义的餐产阶级反动权威，要斗熟伯赞，斗冯定。剪伯赞、冯定的情况，是你们了解呢，还是张承先了解呢？是你们看离伯赞书多呢，还是张承先？把餐产阶级权威斗倒了，下一步千什么呢？整个针划想过了没有？下一步就要搞教育改革，学制怎么样！课程怎么样？专业怎么样？教科书怎么样！这些东西要靠你们了，是不是我随便呢？不敢。57年反右时，我的小子，他们中文系自己写出文学史，最鑫烈烈。自然这里面有缺点，错，但不比资产阶极学者、权威写得环。而且比他们写得好。今后教改，要靠你们，要三结合，象58年做过的那样，学生、教师、党的导三秸合，就比过去做的更好，把整个东西看一看，斗黑帮、斗权威，搞教改，张承先办得了办不了？主要是靠你们。"},{"type":"paragraph","text":"我相信，你们在党中央、毛主席的领导下，能够顺利的完成这一次文化大革命。"},{"type":"paragraph","text":"七月二十六日江青同志讲话"},{"type":"paragraph","text":"允许我发言，讲儿点意见。你们学校出了“六·一八”事件，我不在北京，但看到这些材料，我很关心这问题。当时我看到是反革命事件，陈伯达同志已向你们表示我们小组的态度，我们韶为是革命的事件。"},{"type":"paragraph","text":"此外，讲点事实："},{"type":"paragraph","text":"我到北大四次了，了解情况当然不很全面，但是张承先是什么人呢？我没有见过他，他不来看我们。今天，他才打来一封信（按：指打字真打的）给我们，有签名。我为这是不安当的，不慎重的，不老实的，也是不严肃的。"},{"type":"paragraph","text":"21日，我和伯达同志及其他小粗成真到北大看看革命的同学们、教师们。当时，我找元梓同志来听听情况，有一个同学齐庆福要求讲话，要求反映情况，我们听了他的意见，讲了一小时，讲话时有五个同学来了，他们一直听着，后他们齐庆福、聂元梓同志不能在坐，我们有材料。····。我间：他们讲话你们听了，你们讲话不他们听，平等嘱？我应该民主一点。最后舞元梓同志、齐庆福同志只好退席。我听了这五个人的请话，这五个人是今天季扬锡代表二十儿人发言中的代表。我是21日来的，他们是20日，张承先同他们开了会。是他们自已説的，我觉得他们是受欺锦，受蒙蔽的，他们大多数是好儿女，受厂欺温蒙薇，以为张承先代表党中央，代表毛主席，如果反对张承先就是反对党中央，反对毛主席。这不就是上了他的当？"},{"type":"paragraph","text":"此外，看看张承先的干部路，有个张少华的核心领导人物，他的母亲张文秋是全国通的政治子。（下略）"},{"type":"paragraph","text":"·41·"}],"authors":["江青"],"dates":[{"year":1966,"month":7,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":51,"page_end":51},"tags":[{"name":"江青","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0da46cc5f2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

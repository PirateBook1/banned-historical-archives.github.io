script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"林彪在南京部队干部大会上的讲话","authors":[],"dates":[{"year":1961,"month":9}],"is_range_date":false,"parts":[{"text":"林彪在南京部队干部大会上的讲话","type":"title"},{"text":"军队工作做得好不好，在战时容易看出来，搞得不好，就要打败仗，马上就会得到惩罚。现在不打仗，工作做得不好，不容易得到考验的机会。这要引起部队同志的注意，在不容易得到考验机会的时候，要特别警惕，要兢兢业业、老老实实地把工作做好。","type":"paragraph"},{"text":"工作做得好不好，毕竟还是能看出来的。空军搞得好，在一瞬间就可以打掉敌人飞机，搞得不好，就被敌人打下来。海军也是如此。部队工作搞得好不好，这是致命的问题。个人的生命是小事，为革命牺牲是光荣的，而大的问题是国家的安危，民族的存亡。","type":"paragraph"},{"text":"帝国主义制造的战争，从来没有间断过。战争总是从突然袭击开始的。过去有所谓宣战，也只是在打仗的几个钟头以前告诉你，实际上它一切都准备好了。现代战争都是突然爆发的，说不定哪一天早上，或者哪一天晚上，就会突然打起来。过去我们打了几十年仗，现在十几年没有打仗了，不像战争时期那么紧张。对帝国主义的侵略战争，没有准备是危险的。这一点，对我们做军事工作的关系很大。","type":"paragraph"},{"text":"严格管理和耐心说服是统一的，严格管理不是耍态度，耐心说服不等于降低标准。严格和严厉是两回事，严格管理和态度不好要分开。我们要批评，必要时也要处罚。但是，我们不能像旧军队那样板着面孔训人，不讲道理，打人骂人。我们的批评是讲道理的批评。","type":"paragraph"}],"comments":[],"origin":"《林彪元帅文集》（下册），香港凤凰书品， 2016年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a04fda69a2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"陈赓将军电慰毛主席  誓为保卫党中央而战","authors":[],"dates":[{"year":1947,"month":3,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"陈赓将军电慰毛主席"},{"type":"paragraph","text":"誓为保卫党中央而战"},{"type":"paragraph","text":"【本报太岳三十日电】我主动撤出延安后，太岳纵队司令员陈赓将军率全体指战员特电毛主席慰问，并誓以保卫党中央、保卫毛主席而战，原电如次："},{"type":"paragraph","text":"毛主席、朱总司令、彭副总司令、林主席、习政委暨西战场全体指战员："},{"type":"paragraph","text":"卖国贼蒋介石倾其忠实走狗胡宗南之全部，进犯中国民主圣地延安，我纵队全体指战员莫不愤慨填胸，及闻我党中央及毛主席已安全转移，衷心宽慰，特电向我伟大英明领袖毛泽东同志致以亲切热烈的慰问，并祝健康！对保卫党中央及毛主席无上光荣之西战场英雄们表示无限敬佩！"},{"type":"paragraph","text":"现我纵队全体指战员誓为人民立功，为保卫我党中央与毛主席及陕甘宁边区而树立永垂不朽之业，现已人人订立杀敌计划，秣马厉兵，枕戈待命，在毛泽东旗帜下奋勇前进，誓歼蒋胡贼军，光复一切失地，为结束蒋贼内战及独裁统治而战！"},{"type":"paragraph","text":"陈赓、谢富治、韩钧、刘有光、刘忠、周希汉、李成芳、胡荣贵刘丰、陈康、雷荣天、黎锡福、刘金＠、李耀率全体指战员三月二十六日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0c251e27ec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

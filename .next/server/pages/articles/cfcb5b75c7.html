script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji26","name":"毛泽东全集第26卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji26.pdf"],"article":{"title":"同意三月底渡江作战的计划","alias":"","parts":[{"type":"paragraph","text":"同意三月底渡江作战的计划"},{"type":"paragraph","text":"（1949年2月11日）刘、陈、邓，饶、康、曾，粟、谭，并告林、聂："},{"type":"paragraph","text":"丑佳电悉。（一）同意你们三月半出动，三月底开始渡江作"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给第二野战军司令员刘伯承、第三野战军司令员兼政治委员陈毅和第二野战军政治委员邓小平等的电报。"},{"type":"paragraph","text":"[2]指1949年2月9日刘伯承、邓小平、粟裕、谭震林给中共中央军委并华东局的电报。电报说：（一）关于渡江时间，以在三月半出动，三月底开始渡江作战为最好。（二）关于战役部署。确定以华野四个兵团、中野-个兵团为第一梯队。中野另两个兵团除以一个军进至黄梅、宿松、望江段伴动外，其余五个军作为总预备队。预定的突破重点位置拟在芜湖、安庆地段。（三）关于开进。华野拟先移一个兵团至合肥，另一兵团则于三月半移动，以半月行程到达江边。中野各部路程较远，拟于三月初旬移至潢川、固始、六安之线休息，待机即向指定位置开进。（四）华野、中野指挥机关拟于三月初移至合肥及六安。（五）为适应紧迫的作战要求，安徽省委必须立即建立。对建立皖豫鄂三省委事，如中央认为此时尚非建立省委时机，而为作战需要，我们建议豫皖苏分局移至合肥，统一领导皖西、江淮两区及豫皖苏之安徽部分。而将豫皖苏之河南部分交由中原局另组区党委管辖（但困难很多）。（六）关于出动时间。部队思想渡江无大问题，具体准备则有许多事项尚无着落，务请军委、华东局予以解决。（七）粮食是最困难的问题。主要是就地筹集，但仍须后方准备大量接济。（八）为保障华野、中野的行动，建议东北野战的计划，望你们按此时间准备一切。（二）饶康曾到后即开一次华东局会议，依据上述计划及中央丑齐电方针（丑齐电中整训时间应缩短半月至三月半为止）部署一切。（三）你们丑佳电所列八条，除第八条以林罗一部先行南下一事，已告罗荣桓同志并另电通知外，其余七条凡由华东及你们自已解决者，由此次华东局会议自筹解决，凡由中央解决者另电处理。（四）刘伯承、邓小平、张际春、陈四同志参加华东局为委员。（五）总前委照旧行使领导军"},{"type":"paragraph","text":"[1]渡江作战，指解放战争时期第二、第三野战军和第四野战军一部，在长江中、下游地区对国民党进行的规模巨大的强渡江河的进攻战役。辽沈、淮海、平津三大战役的胜利结束，从根本上动摇了国民党的反动统治，但国民党统治集团在美帝国主义的支持下，仍不甘心其失败，表示愿以中国共产党所提条件为基础进行“和谈”，企图通过“和谈”，实现“划江而治”，以便依托江南各省，争取时间，重整军力，伺机反扑。中国共产党为争取国共两党谈判达成有利于人民的协定，曾数度命令人民解放军推迟渡江时间。在国民党反动政府拒绝签订国内和平协定以后，根据中共中央军委向长江以南进军的方针，人民解放军第二野战军以3个兵团9个军，第三野战军以4个兵团15个军及地方部队共100万人，在以刘伯承、陈毅、邓小平、粟裕、谭震林五人组成的总前委的统一指挥下，于1949年4月20日夜起，至21日，在西起九江东北的湖口，东至江阴，长达五百余公里的战线上，强渡长江，彻底摧毁了国民党军苦心经营了3个半月的长江防线。4月23日，解放了国民党22年来的反革命统治中心南京，宣告了国民党反动统治的覆灭。接着，又分路向南挺进，于5月3日解放杭州，5月22日解放南昌，5月27日攻占上海。林彪、罗荣桓等领导的第四野战军于5月14日在武汉以东团风至武穴间100余公里的地段上，强渡长江。"},{"type":"paragraph","text":"[2]即《把军队变为工作队》。[3]林，指林彪。罗，指罗荣桓，当时任东北野战军政治委员。"},{"type":"paragraph","text":"[4]张际春，当时任第二野战军副政治委员兼政治部主任。陈，当时任第二野战军第四兵团司令员兼政治委员。事及作战的职权，华东局和总前委均直属中央。（六）江淮、皖西必须立即统一，究以立即建立安徽省委为宜，还是以豫皖苏分局移至合肥统一江淮皖西两区及淮北安徽部分为宜，请在你们此次会议（邓子恢\"如尚在你们那里，应参加此次华东局会议）上解决，并立即施行，报告中央备案即可。（七）二中全会定三月一日开会，会期五大至七大，你们一切工作须于二月二十五日以前布置完毕，除因工作不能到会者外，一切到会的同志均须于二月二十八日到达中央，地点仍在石家庄。"},{"type":"paragraph","text":"中央军委丑真低需谭主维电志。一同意你们月丰出就泪底浦能证波江的计国，望你们按此畔同"},{"type":"paragraph","text":"行有其俏加四作)()既承曾到线非制次辣与会谦依授与计情及快丑清电"},{"type":"paragraph","text":"点及你不的方针丑青电中整训附间应缩短丰至泪丰"},{"type":"paragraph","text":"夹六）江准西本须三即统一宽"},{"type":"paragraph","text":"还以像就苏结为止)部署一幼（三你何丑维意所列八绿乐第八像以耕管一新先行封下一事已告霜"},{"type":"paragraph","text":"且病区及湾北军案同志1正爱通知外其健出条风肉"},{"type":"paragraph","text":"比次会孩(帮于城哲）东及你州自己解决由此知当在你们那襄热考纯革东马公素店解决，正三即施行报先快简索即可b(比)二中性会定泪一会会期五天至七天缩们一切工作须于五以前命置完果除因作不能到会共外一切到会的同志均须月十同到庭快地在从家花帐鑫真"},{"type":"paragraph","text":"毛泽东为中共中央军委起草的《同意三月底渡江作战的计划》的手稿。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":2,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":119,"page_end":122},"tags":[{"name":"邓小平","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"谭震林","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cfcb5b75c7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

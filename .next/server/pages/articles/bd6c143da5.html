script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"企图借人口问题挑起“匈牙利事件”，陆钦范口毒心毒有如蛇蝎","authors":[],"dates":[{"year":1957,"month":9,"day":7}],"is_range_date":false,"parts":[{"text":"企图借人口问题挑起“匈牙利事件”，陆钦范口毒心毒有如蛇蝎","type":"title"},{"text":"【据新华社北京7日电】 农业科学院两个多月来经过三十多次大小会议的说理斗争，驳倒了这个院的一个以“人口问题”为幌子，企图在我国挑起“匈牙利事件”的右派分子、三级研究员陆钦范。","type":"paragraph"},{"text":"正当右派分子猖狂向党进攻的时候，陆钦范化了三百数十元印了一万份他自己写的极端荒谬反动的小册子——“人口问题抛砖集”，送给全国人民代表大会，企图通过人民代表大会散发到全国各地去煽火。","type":"paragraph"},{"text":"陆钦范在这本小册子中，把新社会描写成一团糟。他诬蔑新社会说:“解放以前是三个人的饭，五个人吃，现在生活改善了，四个人的饭，八个人吃”；又说什么“人代牲口拉犁，可悲地压低劳动生产率”；妄称中国资源贫乏，人口问题是目前社会主义建设的根本矛盾。他在歪曲地描述了我国人口“过剩”的严重性以后说:“假如我是蒋介石或杜勒斯，我就希望大陆上每一个十五岁到五十岁的妇女以每年生一个孩子的速度进行生育。这样在不到一年的时间里，比匈牙利事件规模更大的骚乱，就会在我国发生了。虽然这种假设的极端情况，仅是寓言性质的，我希望文艺工作者，在此百花齐放之春，可以取材于此，写一些产妇群众们如何不满，砸医院，砸牛奶场，砸工会要求福利等，这是第一阶段，接着是父母们为了要求送孩子入学，砸学校，城市青年们要求就业，砸工厂，农村青年们为了扩大不了耕地面积，纷纷离开合作社，以至牲口们为了养犊育驹，要求饲料地等等。”会上群众驳斥了陆钦范的马尔萨斯人口论以后，揭穿了陆钦范是假装为了所谓“人口过剩”而担忧，实质上是企图在我国挑起“匈牙利事件”。","type":"paragraph"},{"text":"会上，群众一一批驳了陆钦范利用帮助党整风的机会，发表的其他许多破坏性、煽惑性的反动言论。他和储安平一样，诬蔑国务院总理都是党员是宗派主义；污蔑共产党“已成为一个权利集团”，恶毒地说共产党是“世袭”，“比起土地私有制来更是真正的封建”；诅咒党“终究会被时代的车轮所抛弃”。","type":"paragraph"},{"text":"出身资本家家庭的陆钦范是一贯反共反社会主义、十分顽固、猖狂的右派分子。反右派斗争开始后，当群众驳斥他的反共反社会主义谬论时，他就出大字报，一一反抗、诡辩，态度十分蛮横，妄想把批评者压下去，后来他看到形势不对，就大喊“要退出整风”。在群众集中力量揭发和批驳以后，陆钦范终于开始低头，嚣张的气焰已被打垮，但还坚持说他的动机是好的。右派分子的顽抗，激起了群众愤怒的火焰，纷纷要求与陆钦范开小会，短兵相接，一问一答，面对面地激辩。群众把“人口问题抛砖集”的几个基本论点排了队，分工准备意见，同陆钦范论战。这样，经过长期的、深入的、群众性的论战，陆钦范才不得不在最近初步承认自己主观上有反共情绪，因而产生了反共反社会主义言论。但是群众认为他的交代还是很不老实、不彻底。","type":"paragraph"},{"text":" ——原载《文汇报》1957年9月8日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bd6c143da5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji5","name":"毛泽东全集第5卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji5.pdf"],"article":{"title":"关于颁布暂行税则的决议","alias":"","parts":[{"type":"paragraph","text":"关于颁布暂行税则的决议"},{"type":"paragraph","text":"（1931年11月28日）"},{"type":"paragraph","text":"（一）国家的财政收入和支出，税收是主要的来源，中央政府根据宪法的规定，废除国民党军阀的一切田赋丁粮，苛捐杂税厘金等，实行统一的累进税。"},{"type":"paragraph","text":"（二）统一累进税对于任何方面都只是征收一种税，征收的原则，除去将纳税的重担放在剥削阶级身上外，依阶级的原则来解决，对于被剥削的阶级与最苦的阶层的群众，免除纳税的义务。"},{"type":"paragraph","text":"（三）在目前因革命战争关系，全国苏区不能连成一片，以及许多特殊情形之下，对于农业税只能以主要出产为收税的标准，对于一切副产品暂不征收，农业税率的规定，也只能以能维持必需生活费外，为开始征收标准，按数逐渐起累，不足标准者概免税，富农则征税较重；起征的标准要低于贫农中农一半。规定这一原则，由各省政府根据当地实际情形，定出农业税的税率。"},{"type":"paragraph","text":"（四）在目前为发展苏维埃区域的经济起见，对于商业出入口税和工业的出厂税暂行免税。"},{"type":"paragraph","text":"（五）本税则自一九三一年十二月一日起实行生效。"},{"type":"paragraph","text":"中央执行委员会主席毛泽东"},{"type":"paragraph","text":"副主席项英张国焘"}],"authors":["毛泽东"],"dates":[{"year":1931,"month":11,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":407,"page_end":407},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3868213172"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji41","name":"毛泽东全集第41卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji41.pdf"],"article":{"title":"对驻印使馆关于孟买发生侮辱我国元首事件的处理意见的批语","alias":"","parts":[{"type":"paragraph","text":"对驻印使馆关于孟买发生侮辱我国元首事件的处理意见的批语！"},{"type":"paragraph","text":"（1959年5月9日）即送总理、陈毅同志："},{"type":"paragraph","text":"尼赫鲁已表示歉意，对此事不要再追究了。再追究，印方必还是照样回答，我下文再不好作。请去电潘大使，就此了事。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"五月九日"},{"type":"paragraph","text":"[1]这个批语写在中国驻印度大使馆1959年5月6日关于孟买发生侮辱我国元首事件的处理意见给外交部的电报上。电报说，我们研究了印方关于此事的复照，并与驻孟买领事馆联系，再度核对了事实，建议向印方再度提出照会。理由如下：（一）印方复照称，毛主席肖像贴在孟馆墙上“只有一二分钟”，暴徒向肖像上投掷的只是“几个”西红柿和“两个”鸡蛋，显与事实不符。（二）印方复照称，警察在注意到暴徒侮辱行为时“立即干预并设法制止进一步的恶作剧”，亦非事实，系有意推卸责任。对此，似应向印方再度提出照会，着重指出其歪曲事实，并就印方的答复不能令人满意表示我们的遗憾。"},{"type":"paragraph","text":"[2]陈毅，当时任国务院副总理兼外交部部长。[3]尼赫鲁，当时任印度政府总理。[4]指中国驻印度大使潘自力。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":5,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":520,"page_end":520},"tags":[{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"156963d919"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"民主促进会发言人为拥护镇压反革命发表谈话","authors":[],"dates":[{"year":1951,"month":3,"day":6}],"is_range_date":false,"parts":[{"text":"民主促进会发言人为拥护镇压反革命发表谈话","type":"title"},{"text":"（一）","type":"subtitle"},{"text":"镇压反革命是巩固人民民主专政的重要环节，也是中国民人政治协商会议共同纲领中所明白规定的重要任务，和胜利地完成土地改革及抗美援朝的伟大任务有不可分的关系。正如毛主席在“人民民主专政”一文里说过：“我们对于反动派和反动阶级的反动行为，决不施仁政。我们仅仅施仁政于人民内部，而不施于人民外部的反动派和反动阶级的反动行为。”反革命分子莫不与帝国主义及国民党反动匪帮息息相通，解放以后，有的已受人民政府宽大处分，还不想重新作人，甘愿作帝国主义及国民党反动派在大陆上的爪牙，进行种种阴谋活动，以图损害人民生命财产，破坏土地改革及抗美援朝工作。这就是自绝于人民，全国人民当然不能在宽大以外再宽大，以至“宽大无边”，“姑息养奸”。最近中央人民政府公布“中华人民共和国惩治反革命条例”，纠正了过去处理反革命案件中的偏向，这实在是正确实行共同纲领中镇压反革命政策的重要保证，我们号召本会会员应与全国人民，坚决拥护政府这一英明措施，提高警惕，严防反革命分子利用一切关系，逞其阴谋破坏活动，为坚决镇压反革命，以巩固人民民主专政，保卫革命胜利成果，及继续完成我国人民民主革命任务而斗争。","type":"paragraph"},{"text":" 一九五一年三月六日","type":"paragraph"},{"text":"（二）","type":"subtitle"},{"text":"北京市人民政府三月二十四日在中山公园召开五千五百多人的市、区各界人民代表最大的一次联席会议，讨论惩治反革命罪犯问题，这是具有深刻意义的。第一说明惩治反革命罪犯绝不是一件小事情，而是一件必要做的事情，但是必须集中各阶层的人民力量，才能把这件工作做好。第二说明严惩反革命罪犯是各阶层人民一致的意志，人民政府完全按照人民的意志办事。我们完全拥护人民政府这一贤明而必要的措施。我们要求人民政府继续坚决执行人民的意志，对反革命分子给予严厉的镇压，该杀的就杀，该关的就关。听了被害的同志们的控诉，我们深觉这些特务、惯匪、恶霸、反动会道门的首恶分子，真是死有余辜。枪毙他们“不是残忍，乃是最大的仁慈！”我们誓以具体行动来支持政府镇压反革命政策，以巩固革命的胜利，保护人民的利益。","type":"paragraph"},{"text":" 一九五一年三月二十五日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1e91f2b4b6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

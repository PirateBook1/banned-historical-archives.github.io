script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北京市高等学校部分右派分子对“人民日报”社论的反应","authors":[],"dates":[{"year":1958,"month":5,"day":10}],"is_range_date":false,"parts":[{"text":"北京市高等学校部分右派分子对“人民日报”社论的反应","type":"title"},{"text":"(一)","type":"paragraph"},{"text":"本刊讯　师大教授董渭川：在前一个时期，我们对南斯拉夫已经作到了仁至义尽。在“再论无产阶级专政的历史经验”一文中我们对南斯拉夫的批评完全是同志式的。这次一开始苏联对他的批评也是同志式的，批评他的目的是希望他能够修改这个纲领，但南斯拉夫没有接受对他的批评，在他们的七次代表大会上通过了这个纲领。这说明南斯拉夫已堕落成为国际上的右派。现在国际上的反右派斗争开始了。","type":"paragraph"},{"text":"地质学院助教于丕休：南共纲领草案中提到的资本主义和平长入社会主义的问题，和我过去的想法完全一样。中国的右派分子大多数都有修正主义思想。南斯拉夫的领导集团就是共产主义运动中的右派。","type":"paragraph"},{"text":"航空学院陈诗国：铁托要是在中国一定是个大右派。过去自己对修正主义没有认识，还认为他们的理论很有道理。这次对南共的批判实际上也是对我的再批判。","type":"paragraph"},{"text":"(二)","type":"paragraph"},{"text":"北大右派学生谭天荣，系里找过他三、四次，他一直没谈什么。只是说了一句：“看了社论以后印象很淡”。","type":"paragraph"},{"text":"石油学院学生韩查理：铁托的骨头真硬，各国都批判他，他还坚持。","type":"paragraph"},{"text":"地质学院助教徐成彦：铁托和卡德尔有创造性，有一套，将来铁托和卡德尔也可能搞出一些好东西来，现在还不能定谁是谁非。南斯拉夫的人民没有反对铁托，说明人民也有修正议。在南斯拉夫入党很容易，我要在南斯拉夫也入了党。苏共为什么老换领导人，赫鲁晓夫是否有野心？布尔加宁下台是否是不被信任的结果？苏联对东欧各国是否抓的太紧了？","type":"paragraph"},{"text":"(原载北京市“党内参考资料”)","type":"paragraph"},{"text":"1958年5月10日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]},{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北京市高等学校部分右派分子对“人民日报”社论的反应","authors":[],"dates":[{"year":1958,"month":5,"day":10}],"is_range_date":false,"parts":[{"text":"北京市高等学校部分右派分子对“人民日报”社论的反应","type":"title"},{"text":"(一)","type":"subtitle"},{"text":"本刊讯　师大教授董渭川：在前一个时期，我们对南斯拉夫已经作到了仁至义尽。在“再论

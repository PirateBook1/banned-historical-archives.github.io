script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用革命图书占领公园阵地","authors":[],"dates":[{"year":1976,"month":10,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海南京东路新华书店的广大干部、群众，通过批判邓小平否定社会主义新生事物的罪行，进一步提高了巩固和发展文化大革命胜利成果的自觉性，在继续搞好租书阅览，流动供应等为工农兵服务的措施的同时，最近，又在公园里开办了革命图书流动供应和租阅工作，以实际行动同邓小平反革命的修正主义路线对着干。"},{"type":"paragraph","text":"公园是劳动人民休息的场所。这样的场所很需要用革命的文化去占领。南京东路新华书店的同志根据公园的特点，每周两次，从清晨六时许到八时半在人民公园和黄浦公园开办流动供应和租阅工作。书店人力原已很紧张，人手不够怎么办?在党支部的带动下，支部领导、工宣队员、共青团员带头参加义务劳动，解决了人手不足的矛盾。"},{"type":"paragraph","text":"他们带去的图书丰富多彩，有配合批邓、反击右倾翻案风的学习文件和图书，有新出版的各种政治、文艺等读物，还有适合公园开展文体活动的各种科技卫生图书。不仅可以购买，还可以租借，非常方便。"},{"type":"paragraph","text":"清晨，每当流动租书车来到公园里时，立刻有许多读者围上来踊跃借阅或购买。每当中央两报一刊有重要文章发表时，书店的同志总是立即把学习文件送到公园里发行。许多读者赞扬说:“你们一清早就把批邓、反击右倾翻案风的强大思想武器送到公园里来，真是太及时了!”还有一些读者高兴地说:“我们到公园里来不仅可以锻炼身体，还可以得到精神上的食粮，新华书店提供看书学习的方便，真是太好了!”最近，南京东路新华书店的同志化悲痛为力量，努力做好《告全党全军全国各族人民书》等重要文件的发行工作，以实际行动悼念伟大领袖毛主席。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\10\\76a8030401.JPG\"\u003e"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"00ed970a57"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

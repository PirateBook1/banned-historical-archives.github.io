<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为朝鲜党政代表团访问中华人民共和国  金日成主席举行盛大宴会","authors":[],"dates":[{"year":1975,"month":4,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"为朝鲜党政代表团访问中华人民共和国"},{"type":"paragraph","text":"金日成主席举行盛大宴会"},{"type":"paragraph","text":"我国党政领导人王洪文、叶剑英、邓小平、姚文元、陈锡联、纪登奎、华国锋、汪东兴、吴德、陈永贵、吴桂贤、苏振华、倪志福、徐向前、聂荣臻、李素文、王震、余秋里、谷牧、孙健等应邀出席柬埔寨国家元首西哈努克亲王和夫人、宾努首相和夫人也应邀出席宴会金日成同志和邓小平同志先后在宴会上讲话"},{"type":"paragraph","text":"新华社一九七五年四月二十五日讯　朝鲜劳动党中央委员会总书记、朝鲜民主主义人民共和国主席金日成同志为朝鲜民主主义人民共和国党政代表团访问中华人民共和国，今天晚上在人民大会堂举行盛大宴会。"},{"type":"paragraph","text":"应邀出席宴会的我国党和国家领导人有：王洪文、叶剑英、邓小平、姚文元、陈锡联、纪登奎、华国锋、汪东兴、吴德、陈永贵、吴桂贤、苏振华、倪志福、徐向前、聂荣臻、李素文、王震、余秋里、谷牧、孙健。"},{"type":"paragraph","text":"柬埔寨国家元首、柬埔寨民族统一阵线主席诺罗敦·西哈努克亲王和夫人，柬埔寨民族统一阵线中央政治局主席、柬埔寨王国民族团结政府首相宾努亲王和夫人，也应邀出席了宴会。"},{"type":"paragraph","text":"朝鲜民主主义人民共和国党政代表团团员金东奎、吴振宇、朴成哲、全文燮、许锬、桂应泰、郑松南、吴克列、玄峻极出席了宴会。"},{"type":"paragraph","text":"宴会厅里并排悬挂着中国人民的伟大领袖毛泽东主席的画像和朝鲜人民的伟大领袖金日成主席的画像。画像两旁是中华人民共和国国旗和朝鲜民主主义人民共和国国旗。"},{"type":"paragraph","text":"当金日成主席同我国党和国家领导人王洪文、叶剑英、邓小平，同西哈努克亲王、宾努亲王，一道步入宴会厅时，全场响起长时间的热烈的掌声。"},{"type":"paragraph","text":"金日成同志和邓小平同志先后在宴会上讲了话"},{"type":"paragraph","text":"（全文见第二版）。他们的讲话受到全场热烈的鼓掌欢迎。讲话以后，乐队分别奏中华人民共和国国歌和朝鲜民主主义人民共和国国歌。"},{"type":"paragraph","text":"宴会在热烈的气氛中进行。乐队演奏了中朝两国乐曲。席间，中朝两国同志亲切交谈，不断举杯，共祝中朝两党、两国和两国人民的战斗友谊和伟大团结与日俱增。"},{"type":"paragraph","text":"应邀出席宴会的还有："},{"type":"paragraph","text":"人大常委会委员吕正操、沙千里；"},{"type":"paragraph","text":"中共中央和政府有关部门、中国人民解放军各总部和军兵种、中共北京市委和北京市革命委员会等方面的负责人耿飚、乔冠华、李强、方毅、叶飞、钟夫翔、于会泳、刘湘屏、杨成武、梁必业、张宗逊、马宁、封永顺、邝任农、刘道生、来光祖、张达志、宋承志、王海容、马文波、何英、冯铉、申健、施义之、肖鹏、王星、杜星垣、谢鑫鹤、郭鲁、苏杰、赵正洪、余立金、黄作珍、杨俊生、朱穆之、鲁瑛、许健生、邓岗、陈贻林、王守湘、柴泽民，中国驻朝鲜大使李云川，以及前中国人民志愿军战斗英雄和军烈属代表，北京市工、青、妇组织和中朝友好人民公社的负责人。"},{"type":"paragraph","text":"各国驻中国的外交使节也应邀出席了宴会。"},{"type":"paragraph","text":"朝鲜党政代表团的随行人员，玄峻极大使的夫人和朝鲜驻中国大使馆的外交官员，以及在北京的其他朝鲜同志，出席了宴会。（附图片）"},{"type":"paragraph","text":"朝鲜劳动党中央委员会总书记、朝鲜民主主义人民共和国主席金日成同志为朝鲜民主主义人民共和国党政代表团访问中华人民共和国，四月二十五日晚在人民大会堂举行盛大宴会。　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"王洪文","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"吴德","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"汪东兴","type":"人物"},{"name":"谷牧","type":"人物"},{"name":"陈永贵","type":"人物"},{"name":"聂荣臻","type":"人物"},{"name":"纪登奎","type":"人物"},{"name":"王震","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"余秋里","type":"人物"},{"name":"陈锡联","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"75e574e32f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

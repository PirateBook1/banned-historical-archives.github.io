script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji38","name":"毛泽东全集第38卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji38.pdf"],"article":{"title":"给张明霞的信","alias":"","parts":[{"type":"paragraph","text":"给张明霞\"的信"},{"type":"paragraph","text":"（1957年11月25日）张明霞同志："},{"type":"paragraph","text":"来信早收到，迟复为歉！"},{"type":"paragraph","text":"《蝶恋花》一词可以在你们的刊物上发表。《游仙》改《赠李淑一》。"},{"type":"paragraph","text":"祝你们好！"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九五七年十一月廿五日[1]张明霞，当时在湖南师范学院语文系读书。"},{"type":"paragraph","text":"[2]即《蝶恋花·答李淑一》一词。这首词是毛泽东1957年5月11日写给当时的湖南长沙第十中学语文教员李淑一的，原题为《蝶恋花·游仙》。在给张明霞的这封信中，毛泽东改《游仙》为《赠李淑一》。1963年人民文学出版社出版的《毛泽东诗词》中，这首词的题目改为《蝶恋花·答李淑一》。"},{"type":"paragraph","text":"[3]指《鹰之歌》。这是湖南师范学院语文系张明霞等9位同学组织的“十月诗社”办的一个油印诗刊。他们从长沙市第十中学李淑一处抄录毛泽东写的《蝶恋花》词以后，于1957年6月1日写信给毛泽东，要求允许在《鹰之歌》上发表。毛泽东回信时《鹰之歌》已停刊，这首词于1958年1月1日在湖南师范学院院刊《湖南师院》首次发表，题为《蝶恋花·赠李淑一》。"}],"authors":["毛泽东"],"dates":[{"year":1957,"month":11,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":358,"page_end":358},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7e25ecdf20"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"王禹向党进攻遭到反击","authors":[],"dates":[{"year":1957,"month":10,"day":9}],"is_range_date":false,"parts":[{"text":"王禹向党进攻遭到反击","type":"title"},{"text":"文汇报讯：新疆石油管理局党内右派分子王禹的反动言行，已被该局职工揭露并开始受到严正批判。","type":"paragraph"},{"text":"王禹是新疆石油管理局生产技术处炼油主任工程师。入党九年来，由于一直保持着地主阶级的反动立场，对党始终貌合神离。他的反党言行，集中地暴露在他向党中央写的一封长达万余字的“建议书”里。在这封“建议书”中，他对国际共产主义运动和中国共产党都进行了恶毒的攻击和污蔑，并提出了许多荒谬绝伦的主张，企图推翻党对国家事务的领导。","type":"appellation"},{"text":"在整风运动中，王禹更表现得十分猖狂。整风一开始，他就表示“要和当权派碰一碰”。为了在石油管理局点起反党、反社会主义的火焰，他到处污蔑石油管理局“不敢大鸣大放”。当右派分子向党进攻时，他处处为右派分子的反动言行叫好。","type":"paragraph"},{"text":"王禹的反党言行现已被揭发，群众正跟他进行说理斗争。","type":"paragraph"},{"text":" ——原载《文汇报》1957年10月9日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7457b299af"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

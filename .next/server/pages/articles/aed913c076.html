script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共沈阳市委关于“五反”中几个具体问题的决定","authors":[],"dates":[{"year":1952,"month":2,"day":15}],"is_range_date":false,"parts":[{"text":"中共沈阳市委关于“五反”中几个具体问题的决定","type":"title"},{"text":"各区委、党组、企业党委并报东北局：","type":"appellation"},{"text":"在“五反”过程中，为贯彻执行中央政策，控制逮捕法办不法工商业比例数字，以及严格地遵守逮捕之批准手续，防止紊乱现象，特做如下规定：","type":"paragraph"},{"text":"一  不法的工商业者，根据运动的发展，目前只捕：（1）有计划、有组织并派经济奸细打入我内部，内外勾结，大量的盗窃国家资财，窃取情报，使国家受到严重损害者。（2）抗拒运动，有逼死人命，谋杀和纵火及现行破坏者。（3）打击的主要对象应该是对国家金融贸易及经济建设危害最严重的投机倒把的奸商并在工商界中“人缘”不好者。（4）一定经公安局审查，市委批准，由公安机关逮捕的手续。","type":"paragraph"},{"text":"二  关于几个具体问题的决定：","type":"paragraph"},{"text":"1  查对材料与检查帐目，除税务局遵照中央人民政府税务条例的规定，可以直接查帐外，任何机关、团体、部队对沈阳市工商业者查对材料，检查帐目，必须指定可靠的人，有本机关检查委员会与负责首长正式介绍信，经过各区节约检查委员会，区公安机关协助办理。不遵守此制度者，公安机关有干涉及逮捕之权。","type":"paragraph"},{"text":"2  关于查封、冻结、起赃、搜查问题：任何机关、团体、部队在沈阳市内对不法工商业者必须查封、冻结和起赃者，查封必须经东北人民政府批准，市政府以法令通知，由司法机关办理，公安机关协助。贪污分子投入私营企业的股份，可先登记数目，如需冻结或抽股，则须经市人民政府批准，由法院会同工商局办理，公安机关协助。各机关、团体，部队对不法工商业者有大量赃物可先登记，如须立即起回者，则须经市人民政府批准，由法院会同工商局办理，公安局协助。否则以违反政府法令，危害社会治安论，公安机关有干涉及逮捕之权。","type":"paragraph"},{"text":"来源：辽宁卷沈阳分册编委会《中国资本主义工商业的社会主义改造 辽宁省卷沈阳分册》  出版社：中共党史出版社  出版日期：1992年。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aed913c076"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

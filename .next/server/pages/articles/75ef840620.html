script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席革命文艺路线光辉照耀下的一丛盛开的花朵  上海工农兵文艺会演胜利闭幕　二千名工农兵代表放声歌颂光焰无际的毛泽东思想，唱出社会主义时代的最强音，猛烈打击党内最大的一小撮走资本主义道路当权派","authors":[],"dates":[{"year":1967,"month":6,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席革命文艺路线光辉照耀下的一丛盛开的花朵"},{"type":"paragraph","text":"上海工农兵文艺会演胜利闭幕"},{"type":"paragraph","text":"二千名工农兵代表放声歌颂光焰无际的毛泽东思想，唱出社会主义时代的最强音，猛烈打击党内最大的一小撮走资本主义道路当权派"},{"type":"paragraph","text":"据新华社上海六日电　标志着工农兵群众真正成了舞台主人的“高举毛泽东思想伟大红旗，一九六七年上海市工农兵文艺会演”，六月四日在上海胜利闭幕。这次历时一个半月的文艺会演，是千百万工农兵群众空前热烈歌颂伟大的毛泽东思想的大会演，是千百万工农兵群众拿起文艺武器向党内最大的一小撮走资本主义道路当权派猛烈开火的大会战，是文化大革命一年来蓬勃开展的群众性的革命文艺活动的大检阅。"},{"type":"paragraph","text":"在闭幕式上，千百个活跃在基层的毛泽东思想宣传小分队的二千名代表，汇聚一堂，举行了“放声歌唱光焰无际的毛泽东思想群众歌舞大会”，联合演出了九组大型歌舞，以及包括各种艺术形式的四十个战斗节目。"},{"type":"paragraph","text":"闭幕演出以气势磅礴的大型歌舞《纪念〈讲话〉发表二十五周年》为序曲。一支支由工农兵和红卫兵小将组成的毛泽东思想宣传小分队，打响腰鼓，扭起秧歌，从四面八方涌向会场中心的舞台，簇拥着毛主席《在延安文艺座谈会上的讲话》这一光辉著作的巨幅模型，载歌载舞，充分显示了在毛主席的革命文艺路线的指引下，工农兵不仅是创造历史的主人，也是创造文学艺术的主人。党内头号走资本主义道路当权派诬蔑宣传队“就会打打腰鼓，扭扭秧歌”，胡说什么“这样下去是害了他们”。让他的这些话见鬼去吧！工农兵就是要在文艺舞台上大唱大跳，就是要把被你们这些反革命修正主义分子颠倒的历史重新再颠倒过来！"},{"type":"paragraph","text":"在闭幕演出会上，参加演出的工农兵又一次集中了最猛烈的炮火，猛轰党内头号走资本主义道路当权派；用文艺这个武器狠揭、狠批党内头号走资本主义道路当权派反党、反社会主义、反毛泽东思想的滔天罪行。工人演唱的《敌人是不会自行消灭的》、《革命的中心问题是政权问题》等一组毛主席语录歌，贫下中农表演的歌舞《手中铁鎝高高举，彻底挖掉修正主义的总后台》，解放军战士说唱的鼓词《向中国的赫鲁晓夫开炮》，都极其深刻地揭露和批判了党内头号走资本主义道路当权派贩卖“剥削无罪”、“三自一包”等修正主义黑货和阴谋篡党篡政篡军的反革命勾当。全场一次又一次地爆发出愤怒的战斗吼声：“打倒党内头号走资本主义道路当权派！”“把党内头号野心家拉下马，让他靠边站！”"},{"type":"paragraph","text":"这些来自劳动生产岗位和部队的工农兵群众，既是狠抓革命的闯将，也是猛促生产的模范。在闭幕演出会上，他们带来了许多描绘自己和阶级兄弟热烈响应毛主席的伟大号召，“抓革命，促生产”的战斗节目，充分显示了他们在台上台下都是高举毛泽东思想伟大红旗的无产阶级革命派战士。奉贤县齐贤公社齐贤大队的一群女社员演出的小歌舞《狠抓革命，猛促生产》，带来了上海郊区在无产阶级文化大革命中获得的第一个夏熟丰收的喜讯，激起全场一片热烈的欢呼声和掌声。上海电焊机厂的青年工人表演的劳动号子《抓革命，促生产》，受到全场热烈欢迎。"},{"type":"paragraph","text":"毛主席啊毛主席！千支歌，万支歌，唱不完您老人家的英明伟大。在闭幕大会上，二千名工农兵和红卫兵的代表，舞起数百面大红旗，挥动数千朵大红花，簇拥着金光闪闪的毛主席巨幅画像，尽情舞蹈《万岁，毛主席》，放声歌唱《东方红》、《大海航行靠舵手》、《把无产阶级文化大革命进行到底》，把演出推向了最高潮。"},{"type":"paragraph","text":"“高举毛泽东思想伟大红旗，一九六七年上海市工农兵文艺会演”，以前所未有的强大声势，在文艺舞台上唱出了社会主义时代的最强音，表演了充满无产阶级豪情壮志的革命舞蹈，它是毛主席革命文艺路线光辉照耀下盛开的一丛绚丽的花朵，它在上海解放十八年来的文艺史上写下了极其灿烂的一页。让一小撮反革命修正主义分子和形形色色的反动学术“权威”，在广大工农兵气壮山河的战斗歌舞面前发抖吧，在工农兵占领的文艺舞台下面向隅而泣吧！"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"上海广大工农兵在隆重庆祝毛主席的光辉著作《在延安文艺座谈会上的讲话》发表二十五周年的日子里，组织了成百上千个文艺小分队，走上街头，热情地教唱毛主席语录歌，积极宣传毛泽东思想。"},{"type":"paragraph","text":"新华社记者　夏道陵摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"75ef840620"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

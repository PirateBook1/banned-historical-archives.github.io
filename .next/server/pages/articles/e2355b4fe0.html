script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"中央转发辽宁省委推广“包米食用增量法”经验报告的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发辽宁省委推广“包米食用增量法”经验报告的批语"},{"type":"paragraph","text":"（1959年6月3日）各省、市、区党委："},{"type":"paragraph","text":"辽宁这个经验\"，可供你们研究和试行。并请你们研究，别的粮食是否也可以采用辽宁对包米那样的做法。在研究、试验和推广任何新办法的时候，一定要预先防止主观主义和命令主义。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"1959年6月3日"},{"type":"paragraph","text":"[1]指中共辽宁省委1959年6月1日给中央并毛泽东的报告中关于黑山县创造“包米食用增量法”的经验。辽宁省委的报告说，黑山县大虎山卫星人民公社三台子管理区副业队食堂创造了一种“包米食用增量法”，就是先把包米煮到约六成熟，然后磨成汤子面，再做成和各种饭食。其好处是：（一）提高了包米出饭量，节约了粮食。（二）提高了包米饭的质量和营养价值。（三）讲究卫生，好消化，饭食花样多。（四）保证社员吃饱吃好。中央转发辽宁省委推广“包米食用增量法”经验报告的批语"},{"type":"paragraph","text":"二刘、邓、林、彭真阅，尚昆办。"},{"type":"paragraph","text":"毛"},{"type":"paragraph","text":"[1]刘，指刘少奇。邓，指邓小平，当时任中共中央总书记、国务院副总理。林，指林彪，当时任中共中央副主席、国务院副总理。彭真，当时任中共中央政治局委员、中央书记处书记。"},{"type":"paragraph","text":"[2]尚昆，即杨尚昆，当时任中共中央书记处候补书记、中央办公厅主任。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":6,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":52,"page_end":53},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e2355b4fe0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高举毛泽东思想伟大红旗夺取新的胜利（图片）","authors":[],"dates":[{"year":1966,"month":12,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"高举毛泽东思想伟大红旗夺取新的胜利"},{"type":"paragraph","text":"（左图）毛主席啊，您是我们心中最红最红的红太阳！您最相信群众，最关心群众，最支持群众的革命运动和首创精神。您是当代无产阶级最杰出的领袖，是当代最伟大的天才。毛泽东思想是当代最伟大的马克思列宁主义。我们坚决响应林彪同志的号召，决心更高地举起毛泽东思想的伟大红旗，努力把毛泽东思想真正学到手，真正掌握起来。我们一定沿着伟大的领袖毛主席的正确路线乘风破浪，夺取无产阶级文化大革命的新胜利。"},{"type":"paragraph","text":"成都部队某彝民团六连的战士在毛主席像前表示决心，一定要把人民解放军这个毛泽东思想大学校办得更好。"},{"type":"paragraph","text":"现在，他们是成都部队学习毛主席著作的先进单位、四好连队标兵。"},{"type":"paragraph","text":"毛主席说：“长征是宣言书，长征是宣传队，长征是播种机。”我国广大的革命青少年和红卫兵，遵照毛主席的指示，组成长征队。他们决心在步行串连中经风雨、见世面，更好地向工农学习，把自己锻炼成为坚强可靠的无产阶级革命事业的接班人。这是河南济源二中徒步串连的革命小将和社员一起劳动。"},{"type":"paragraph","text":"今年十月二十七日，我国发射导弹核武器试验成功。这是毛泽东思想的伟大胜利，是文化大革命的辉煌成果。这是青海省西宁市的少先队员们，来到郊区兴建梯田的工地上，和社员们一起欢庆胜利。"},{"type":"paragraph","text":"（本版照片是新华社供稿）"},{"type":"paragraph","text":"在毛主席的文艺为工农兵服务的方向和厚今薄古、古为今用、洋为中用的方针指导下，我们的文艺革命获得了伟大的胜利。京剧、芭蕾舞剧、交响音乐和雕塑改革，都取得了划时代的成就。这是中央乐团在文化大革命高潮中，演出交响音乐《沙家浜》。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"920cbdd242"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

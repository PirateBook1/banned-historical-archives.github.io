script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央转发唐山地委“四清”工作团关于“两个文件”学习讨论情况简报的批示","authors":[],"dates":[{"year":1964,"month":11,"day":25}],"is_range_date":false,"parts":[{"text":"中共中央转发唐山地委“四清”工作团关于“两个文件”学习讨论情况简报的批示","type":"title"},{"text":"各中央局，各省、市、区党委，中央各部委，国家机关和人民团体各党组，军委总政，并请各省、市、区党委转发各地委、县委：","type":"appellation"},{"text":"现将唐山地委“四清”工作团关于“两个文件”的学习讨论情况简报发给你们阅读。","type":"paragraph"},{"text":"从这个材料中可以看到：我们的很多县级、区级和公社的领导干部是怎样工作的。在唐山地区的领导干部中这种主观主义的、形而上学的、死气沉沉的工作方法，已经形成了一种风气。在其他各省、各地区、各部门的领导干部中是不是也有这种情形，很值得注意。对于这种反马克思列宁主义的、反群众路线的工作作风，不论在任何地方、任何时候出现，都必须予以揭露，进行不调和的斗争，坚决加以克服和纠正，我们的工作才能做好，我们事业才能兴旺起来。","type":"paragraph"},{"text":"在我们党内和国内的工作中，是不需要办外交的。外交礼节中的一套形式，完全不应该用在我们党内和国内的工作中来。","type":"paragraph"},{"text":" 中   央一九六四年十一月二十五日","type":"paragraph"},{"text":"（发至县团级党委）","type":"appellation"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"021205fa97"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

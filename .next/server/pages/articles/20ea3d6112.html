script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"工地号子","authors":["朱金晨"],"dates":[{"year":1976,"month":4,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"工地号子"},{"type":"paragraph","text":"上海基础工程公司　朱金晨号子唱起哟不断头，唱起号子心潮流，我爱号子唱号子哟，师傅夸我好歌喉。当年号音迎我来工地，师傅教我唱出口，号子里心更红来眼更亮，号子里懂得爱来懂得仇。号子里呵红旗招我去列队，号子里呵我投革命大洪流，号子声里来宣誓呵，我跟党走不回头。号子里哟大江欢腾捧金桥，号子里哟公路条条绕云岫，号子里风镐唱来瓦刀舞，号子里钢花吐蕊电火稠。号子唱起哟不断头，唱起号子心潮流，文化大革命一声雷呵，唱得精神更抖擞。号子里哟批判走资派，号子里哟革命大联合齐步走，号子欢呼革命委员会好呵，声声欢唱凯歌流。号子送师傅上讲台，号子送师兄进校楼，“文艺舞台咱占领”，号子里旗舞霞飞歌不休。号子里我带知识青年下乡去，号子里我夸赤脚医生好身手，新生事物赞不完呵，祖国大地莺歌燕舞美景稠。革命洪流滚滚呵滚滚洪流，高唱着号子坚定向前走，不许邓小平搞复辟，号子里山山水水齐怒吼。号子唱起哟不断头，唱起号子心潮流，献给祖国一支心中的歌——永做红色好歌手！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"20ea3d6112"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西哈努克亲王宾努首相观看体育表演  董必武周恩来江青黄永胜叶群李先念李作鹏邱会作郭沫若等陪同观看","authors":[],"dates":[{"year":1970,"month":7,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"西哈努克亲王宾努首相观看体育表演"},{"type":"paragraph","text":"董必武周恩来江青黄永胜叶群李先念李作鹏邱会作郭沫若等陪同观看"},{"type":"paragraph","text":"新华社六日讯　中华人民共和国外交部和体育运动委员会，今天晚上在首都体育馆举行体育表演，招待柬埔寨国家元首、柬埔寨民族统一阵线主席诺罗敦·西哈努克亲王和夫人，柬埔寨民族统一阵线中央政治局主席、王国民族团结政府首相宾努亲王和夫人，以及其他在北京的各国同志们和朋友们。"},{"type":"paragraph","text":"中央负责人董必武、周恩来、江青、黄永胜、叶群、李先念、李作鹏、邱会作、郭沫若等，陪同观看体育表演。"},{"type":"paragraph","text":"今晚，宏伟的首都体育馆洋溢着中国人民同柬埔寨、越南、老挝、朝鲜人民和各国革命人民的热烈友好气氛。场内悬挂着“热烈欢迎柬埔寨国家元首诺罗敦·西哈努克亲王！”“坚决支持印度支那三国人民的抗美救国战争！”“全世界人民团结起来，打败美国侵略者及其一切走狗！”的巨幅标语。"},{"type":"paragraph","text":"西哈努克亲王和夫人，宾努首相和夫人等，由董必武、周恩来、江青、黄永胜、叶群等陪同来到主席台。这时，全场两万多人一齐起立，长时间地鼓掌，向西哈努克亲王和其他柬埔寨贵宾以及各国的同志们、朋友们，表示热烈的欢迎。"},{"type":"paragraph","text":"应邀出席观看表演的还有："},{"type":"paragraph","text":"越南民主共和国驻中国大使馆临时代办裴进龄和夫人；"},{"type":"paragraph","text":"越南南方共和驻中国大使馆临时代办黄英；"},{"type":"paragraph","text":"老挝爱国战线党中央委员萨南·苏蒂查；"},{"type":"paragraph","text":"朝鲜民主主义人民共和国驻中国大使玄峻极和夫人；"},{"type":"paragraph","text":"西哈努克亲王的儿子诺罗敦·西哈莫尼王子、诺罗敦·诺林达拉邦王子、诺罗敦·尤瓦那王子，西哈努克亲王的姑母诺罗敦·凯卡妮娅公主，柬埔寨民族统一阵线中央委员会委员、王国民族团结政府公共卫生、宗教和社会事务大臣努呼博士和夫人，柬埔寨民族统一阵线中央政治局委员、王国民族团结政府军需、军备大臣杨森安少将和夫人，柬埔寨民族统一阵线中央政治局委员、王国民族团结政府财经大臣秀木，柬埔寨民族统一阵线中央政治局委员、王国民族团结政府公共工程、邮电、建设大臣胡森巴，柬埔寨王国驻中国大使凯密，柬埔寨王国驻朝鲜大使洪金宽和夫人，以及其他柬埔寨贵宾；"},{"type":"paragraph","text":"印度尼西亚共产党中央代表团团长、印度尼西亚共产党中央政治局委员尤素福·阿吉托罗普；"},{"type":"paragraph","text":"缅甸共产党中央代表团团员、缅甸共产党中央委员德钦佩丁；"},{"type":"paragraph","text":"越中友协副会长孙光阀；"},{"type":"paragraph","text":"由坦桑尼亚财政部长阿米尔·贾马勒率领的坦桑尼亚政府代表团；"},{"type":"paragraph","text":"由赞比亚发展和财政部长伊利贾·穆登达率领的赞比亚政府代表团；"},{"type":"paragraph","text":"阿尔巴尼亚驻中国大使馆临时代办安东尼和夫人；"},{"type":"paragraph","text":"罗马尼亚驻中国大使馆临时代办格夫列希；"},{"type":"paragraph","text":"美国朋友柯弗兰、艾德勒；"},{"type":"paragraph","text":"亚非新闻工作者协会总书记查禾多和夫人；"},{"type":"paragraph","text":"亚非作家常设局书记处临时负责人西园寺公一和夫人。"},{"type":"paragraph","text":"我国男女运动员朝气蓬勃，精神抖擞，先后作了体操、乒乓球、篮球、排球的精采表演。"},{"type":"paragraph","text":"表演结束后，西哈努克亲王和夫人，宾努首相和夫人，裴进龄临时代办和夫人，黄英临时代办，萨南·苏蒂查，玄峻极大使和夫人，同董必武、周恩来、黄永胜等，在《大海航行靠舵手》的乐曲声和雷鸣般的掌声中走入表演场内，和运动员、教练、裁判员亲切握手。西哈努克亲王向运动员们赠送了银杯，并且同运动员们亲切交谈，还在一起照像留念。"},{"type":"paragraph","text":"陪同观看体育表演的还有："},{"type":"paragraph","text":"人大常委会委员庄希泉、吴有训、陈其尤、茅以升、谢扶民；"},{"type":"paragraph","text":"中国人民解放军、中共中央和政府有关部门、北京市革命委员会、中国人民对外友好协会的负责人王新亭、黄志勇、张池明、李耀文、马文波、乔冠华、韩念龙、陈德和、曹诚、符志航、赵正洪、申健、杨玉衡、朱达成、王安居、高立兴、方毅、刘大煜、郭鲁、韩卫民、黄作珍、李启煌、丁西林。"},{"type":"paragraph","text":"各国驻中国使节也应邀观看了体育表演。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"江青","type":"人物"},{"name":"李作鹏","type":"人物"},{"name":"李先念","type":"人物"},{"name":"黄永胜","type":"人物"},{"name":"叶群","type":"人物"},{"name":"邱会作","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e1058ce5bd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2233","name":"供销合作总社商业部关于合作商店入股房产坚持不退还实物的函","author":"供销合作总社","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"供销合作总社商业部关于合作商店入股房产坚持不退还实物的函","dates":[{"year":1981,"month":3,"day":5}],"is_range_date":false,"authors":["供销合作总社","商业部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"上海市房屋土地管理局上海市房地产业协会，上海房地产管理文件汇编（1949-1997）下卷，1954","tags":[{"name":"房地产","type":"主题/事件"},{"name":"社会主义改造","type":"主题/事件"},{"name":"退还退赔","type":"主题/事件"}],"parts":[{"type":"title","text":"供销合作总社商业部关于合作商店入股房产坚持不退还实物的函"},{"type":"subtitle","text":"（1981）供基联字05/118号"},{"type":"subtitle","text":"（1981）商层联字第5号"},{"type":"paragraph","text":"最近，据部分市、县反映：在合作化和社会主义改造高潮中参加合作商店或原公私合营企业的小商小贩及其亲属，要求退还他们在社会主义改造高潮时已作价入股的房产及其它固定资产，有的竟强占房屋，影响企业的正常经营。我们认为，他们这些财产已在全行业公私合营和小商小贩走合作化道路时作价为公产是肯定和明确的。他们的股金处理问题，早在一九六二年十月四日，国务院批转中央工商行政管理局《关于国营商业、公私合营商业、供销合作社，合作商店和合作小组的小商小贩下放农村参加农业生产的意见的报告》中也已明确规定：“下放农村参加农业生产的小商小贩的原有股金，应当退还给本人，但一般不退还实物。”现在重申：社会主义改造高潮期间和以前参加合作商店，以及后来由合作小组升级为合作商店和个体商贩转入合作商店的，退股时，应按参加合作商店时折价入股的股金金额退给现金，不退房产等实物。至于原参加公私合营区别为劳动者（原小商小贩）的，其股金处理问题，中央规定“以后再议”。请做好有关人员的思想工作，认真执行政策，搞好安定团结。"},{"type":"paragraph","text":"一九八一年三月五日"}],"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"84c8d8d59c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"图哈米特使举行告别宴会  图哈米特使和邓副总理先后祝酒，共赞双方会晤卓有成效","authors":[],"dates":[{"year":1979,"month":3,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"图哈米特使举行告别宴会"},{"type":"paragraph","text":"图哈米特使和邓副总理先后祝酒，共赞双方会晤卓有成效"},{"type":"paragraph","text":"新华社北京三月一日电  埃及总统萨达特的特使哈桑·穆罕默德·图哈米副总理今晚在这里举行告别宴会。"},{"type":"paragraph","text":"邓小平副总理，黄华外长和夫人，何英副外长等，应邀出席了宴会。"},{"type":"paragraph","text":"埃及驻中国大使萨拉姆·陶菲克和夫人出席了宴会。"},{"type":"paragraph","text":"图哈米特使在宴会上首先祝酒。他说：“我们会晤的特点是完全友好和相互谅解以及观点一致。对此，我感到非常自豪。”"},{"type":"paragraph","text":"他说：“我始终深信，我们能够最大限度地为我们两国人民的利益，为基于尊严、合作和真诚相待的世界和平的利益共同进行工作。”"},{"type":"paragraph","text":"图哈米特使衷心希望中国在主持正义的事业中成功和强大。"},{"type":"paragraph","text":"邓小平副总理在祝酒时指出，图哈米特使这次同中国方面所举行的会见和会谈是卓有成效的，影响将是深远的。"},{"type":"paragraph","text":"他说：“我们两国都在为维护自己的民族独立和国家主权，建设自己的国家，反对霸权主义而进行着共同的斗争。我们需要互相学习，互相支持，密切合作。我们之间不存在利害冲突。我们的友谊是基于共同的原则和共同的利益，而决不是权宜之计。不断加强这种友谊，扩大合作，符合两国人民的根本利益，也符合阿拉伯人民和第三世界各国人民团结进步事业的共同利益。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4d4e49ea9b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

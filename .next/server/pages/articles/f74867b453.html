script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为纪念毛泽东同志诞辰100周年《毛主席纪念堂珍藏画集》等出版","authors":["周宗敏","贾奋勇"],"dates":[{"year":1993,"month":7,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京七月十日电　(记者　贾奋勇　周宗敏)由毛主席纪念堂管理局编撰的大型画册《毛主席纪念堂珍藏画集》、《毛主席纪念堂珍藏书法集》和专门介绍纪念堂有关情况的《伟人安息的地方》一书已于近日出版发行。此外，毛主席纪念堂还与语文音像出版社联合制作了《永恒的怀念》毛泽东诗词吟唱录音带。"},{"type":"paragraph","text":"为纪念毛泽东同志诞辰一百周年，毛主席纪念堂管理局已将毛泽东、周恩来、刘少奇、朱德革命业绩纪念室的陈列内容作了部分充实调整，对纪念室的文物、文献资料作了更新。现在四位伟人的革命业绩纪念室已经重新布置完毕。"},{"type":"paragraph","text":"据介绍，在十二月二十六日毛泽东同志诞辰一百周年纪念日那天，毛主席纪念堂将举行隆重的纪念活动。中央党政军领导同志、各民主党派和各人民团体负责人以及在京的部分老同志将前来瞻仰毛主席遗容。届时，毛主席纪念堂还将举行以《东方红》为主题的大型书画展及纪念毛泽东同志诞辰一百周年邮票首发式。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f74867b453"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

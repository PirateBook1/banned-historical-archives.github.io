script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共中央指示全体党员 加强和非党员群众合作要求认真学习斯大林和毛泽东关于这方面的言论","authors":[],"dates":[{"year":1950,"month":3,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京二十五日电】　中国共产党中央委员会顷发布指示，要求中共各级党委员会和全体党员学习题为“斯大林毛泽东论共产党员要善于和非党群众团结合作”的文件，以加强共产党员和民主人士及广大的非党群众的团结合作。指示全文如下:"},{"type":"paragraph","text":"各级党委及全体共产党员同志们!"},{"type":"paragraph","text":"我们在这里特地重新发表斯大林同志和毛泽东同志的两段文章，作为当前全体党员学习的一种材料。这两段文字是说明共产党员为什么应当与非党员亲密团结，和怎样与非党员达到亲密团结的。我们的党，在与非党员亲密团结这一工作上，是有很大成绩的。没有绝大多数党员忠实地执行党的指示，团结着千百万非党员在一道工作，要把国民党反动派打倒，是不可想像的。但是，应该指出，在各地党的组织里，有一部分党员，特别是负相当领导责任的党员，仍然犯着向党外群众摆党员架子，摆"},{"type":"paragraph","text":"革命老资格，不愿或不善于和党外群众与民主人士合作的关门主义的毛病，并因此而使人民的事业受到损害。现在我们把斯大林同志和毛泽东同志的两段文章重行发表，目的就是要全党同志特别是犯有关门主义毛病的同志，认真地加以学习，并据以进行检讨，以便克服我们党员和党外群众团结合作中的缺点，并把这一合作加强起来。"},{"type":"paragraph","text":"中国共产党中央委员会　一九五○年三月二十五日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"befaba6d77"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

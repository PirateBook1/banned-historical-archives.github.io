script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"郑笑枫是个老牌右派　光明日报揭露他的反动事实","authors":[],"dates":[{"year":1957,"month":11,"day":12}],"is_range_date":false,"parts":[{"text":"郑笑枫是个老牌右派　光明日报揭露他的反动事实","type":"title"},{"text":"《人民日报》讯：光明日报编辑部工作人员，在反右派斗争深入发展中，揭露和批判了记者郑笑枫的反动言行。这个一向以“进步”记者自诩的郑笑枫，原来是个反党反社会主义的右派分子。","type":"paragraph"},{"text":"８月２日，“人民日报”发表了“三个纵火犯”的报道，揭发了光明日报记者郑笑枫、区至培、韩洪文，在章伯钧、储安平篡改光明日报政治方向期间奉储安平之命赴西安地区“放火”的罪行。这篇文章发表后，郑笑枫不仅不检查、交代自己的反动活动，反而扬言要“到法院去起诉！”","type":"paragraph"},{"text":"为了辨明大是大非，光明日报整风领导机构派出专人赴西安调查核对了事实。并召集编辑部全体工作人员就此问题开了五次座谈会。会上，大家用实事求是的摆事实、讲道理的辩论方式，彻底地剥露出郑笑枫利用记者职务上的便利，在所谓大鸣大放中疯狂向党进攻的右派面目。据会上揭露，郑笑枫在西安所写的三条专电和两篇通讯，其内容大都是捏造或歪曲事实和带有煽动性的。郑笑枫从西安放火回来之后，又于５月２７日发表了更加恶毒的“有人怕报复要农工民主党撑腰”的十分露骨的煽动性报道，为当时资产阶级右派的猖狂进攻火上加油。会上并有同志据实揭发：１９４７年至１９４８年，郑笑枫在南京新民报作“随军记者”的时候，在他的“战地通讯”中就曾不遗余力地对挺进大别山区的刘邓大军和共产党诬蔑、谩骂。他可说是一个老牌右派分子。","type":"paragraph"},{"text":"会上，大家对区至培、韩洪文同志在执行储安平“放火”任务中所表现出的严重的政治性错误，也进行了批判。区、韩二同志对于自己在那一段期间由于严重的思想右倾而被右派头子储安平所利用，犯了严重错误，也进行了较深刻的检查。","type":"paragraph"},{"text":" ——原载《人民日报》1957年11月12日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d9aa4ddab2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广州市一小部分资本家对抗改造，有行凶征兆","authors":["杨伟群"],"dates":[{"year":1955,"month":12,"day":11}],"is_range_date":false,"parts":[{"text":"广州市一小部分资本家对抗改造，有行凶征兆","type":"title"},{"text":"杨伟群","type":"authors"},{"text":"【广东分社十一日讯】据广州市工会联合会最近调查材料：国家提出对于私营工商业实行全行业公私合营以后，广州市的资本家有如下几种反应：","type":"paragraph"},{"text":"一部分表现较好，积极接受改造。这一类多数是中、上层企业较大的资本家。国家对他们的领导教育较强，职工群众优势较大；资本家看到大势所趋，表示愿意接受改造。还有一些设备差，资金不足，生产任务少的小厂主也希望合并合营。有些还在同业中进行宣传，起了一定的带动作用。还有些资本家改变了过去不负责的态度，积极与工人研究生产业务，或开始练习劳动。如永发祥老板表示要把过去的债务自己担负起来，目前有盈余要拿来买机器和修理厂房，争取合营。荣记电珠厂经理觉得自己没有文化和技术，便学习吹灯泡和学习骑自行车送货，准备参加劳动。","type":"paragraph"},{"text":"但多数工商业资本家对政策不了解，疑虑重重，消极、观望。有些希望能拖多久就拖多久，以便捞回一把；有些则在设法抽走资金，有些还讲怪话。伟新针织厂老板说：“工厂不是我的，只是暂时要我管”。人家叫他“老板”时，他说：“在北京”。","type":"paragraph"},{"text":"另外还有少数资产阶级顽固分子认为企行业合营是对他们“宣判了死刑。”他们用赌博、酒肉、女色、金钱拉拢工人，挑拨工人与国营公司的关系来对抗改造，有的甚至公然威吓工人。有的还有行凶征兆。吴成记电镀厂老板一贯仇视工人，最近工人督促他搞好生产，他竟破口大骂说：“搞什么，至多拼过，一个够本两个有利！”艺祥机械厂老板组织了一个十八人的小集团，每人有一枝鸟枪；文教用品商业老板也组织了一个“七哥团”，准备用来对抗社会主义改造。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年12月21日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6f52f86a8b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《海上文化工作队》上银幕  这部彩色影片，纪录了这支文化轻骑兵坚决执行毛主席文艺方向，深入南海各岛为战士服务等情况","authors":[],"dates":[{"year":1966,"month":5,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《海上文化工作队》上银幕"},{"type":"paragraph","text":"这部彩色影片，纪录了这支文化轻骑兵坚决执行毛主席文艺方向，深入南海各岛为战士服务等情况"},{"type":"paragraph","text":"新华社二十八日讯　记述中国人民解放军广州部队海上文化工作队深入海岛为兵服务的彩色纪录影片《海上文化工作队》，已经由八一电影制片厂拍摄完成，今天起在首都上映。"},{"type":"paragraph","text":"影片纪录了国务院副总理贺龙、陶铸接见广州部队海上文化工作队全体队员，称赞他们坚决贯彻毛主席文艺方向，认真执行林彪同志对部队文艺工作的指示，继承和发扬老红军宣传队光荣传统的场面。"},{"type":"paragraph","text":"影片纪录了这支被战士称为文化轻骑兵的海上文化工作队，深入南海各岛，热情为战士演出，为战士服务，辅导连队开展文娱活动，积极宣传毛泽东思想的情况；同时还纪录了队员们坚持学习毛主席著作，和战士同操练，同劳动，向战士学习，努力改造自己的世界观，坚决走与工农兵相结合的道路等情况。"},{"type":"paragraph","text":"广州部队海上文化工作队由二十一人组成，从去年三月成立以来，他们忠于毛泽东思想，坚持贯彻执行党的文艺方针，坚定不移地突出政治，勤勤恳恳地为守卫祖国南海岛屿的部队服务，并在革命斗争实践中锻炼改造自己，作出了显著成绩，受到部队广大指战员的热烈欢迎。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1073ed311e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"李瑞山、于明涛等13人关于检查湖区农业生产向省委的报告","authors":[],"dates":[{"year":1960,"month":7,"day":27}],"is_range_date":false,"parts":[{"text":"李瑞山、于明涛等13人关于检查湖区农业生产向省委的报告","type":"title"},{"text":"(前缺)可分割的，劳逸结合的原则必须坚持。大通湖这个经验，国营农场应当推广，公社是否可行，请省委考虑。","type":"paragraph"},{"text":"这几个地方在最近一段，对于病人的治疗，都抓得较紧，在营养方面也给予了适当照顾。沅江拨给了每个病人五斤黄豆，三两油，八斤米，医生全部组织下去，效果显著。前些日子有二千多病人，现在只有四百多人不能下地劳动了。益阳在前段洽疗水肿病人时，治愈又复发的情况较多，两方面的原因：一是治好后没有适当休养，干部催着出工而复发；二是医务人员责任心不强，并没有完全治好。后来他们采取了包干治疗的办法，把米、油及营养品，交给医务卫生人员，并规定适当的休养时间，包干治好。这样效果良好，复发大大减少。大通湖农场病人较多，最近水肿病、血吸虫病、痢疾等达二千多人，既没有医生，也没有什么药，据说他们曾经几次向省委农村部、省卫生厅等有关部门打过报告，要求派点医生，搞点医药卫生设备，但没有结果。象大通湖这样的国营农场，是粮食和畜牧产品的商品基地，是应该有点医务人员和设备，省卫生厅应该设法考虑支援一下。","type":"paragraph"},{"text":"群众生活安排得如何，工作搞得怎样，与干部作风密切相关。据沅江县委汇报，他们全县有八个后进大队，落后的原因都是干部作风问题。三反以后，干部作风大大改善，同时，县委派了一批得力干部，加强这些队的领导；生产面貌已有好转，但三反后也有少数干部，产生了畏首畏尾，不敢大胆领导的情绪。草尾公社的一个大队干部看到田干了，群众没有车水抗旱，也不敢作声。这样的人（以下缺）","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0ca22d4b87"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

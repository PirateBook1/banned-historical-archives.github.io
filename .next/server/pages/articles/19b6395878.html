script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江苏文艺界批判“探求者”反动立场","authors":[],"dates":[{"year":1957,"month":10,"day":14}],"is_range_date":false,"parts":[{"text":"江苏文艺界批判“探求者”反动立场","type":"title"},{"text":"江苏省文艺界在揭发反动的同人诗刊“江南草”和批判“雨花”文艺杂志在一个时期离开无产阶级文艺方向的严重错误后，又在最近揭发批判了“探求者”反党小集团。这个小集团提出了反党反社会主义的政治和艺术主张。江苏省文联于4、5两日连续举行常委扩大会议，予以批判。","type":"paragraph"},{"text":"“探求者”反党小集团的成员是右派分子陈椿年和他的“同人”，所谓“一群年轻的文学工作者”的高晓声、叶至诚、方之、陆文夫、梅汝恺和曾华，后来又拉到了中共江苏省委文教部文艺处是艾煊参加。他们八人组成了一个叫“探求者”的文学月刊社，拟定启事和章程，公开反对社会主义，反对阶级斗争，反对社会主义文艺方向。这个反党小集团还有发展组织计划，还想到上海、浙江、北京去拉“同人”。","type":"paragraph"},{"text":"在省文联的扩大会议上，江苏省文艺界人士批判了“探求者”的反动的政治和艺术主张。省委文教部长俞铭璜也在会上讲话，指出“探求者”的章程和启事是一篇反党反社会主义的政治、艺术纲领。他说:我们建设社会主义的基本道路和人生的基本道路是早已确定了的，“探求者”却要按照他们的资产阶级反动的立场、观点要来重新探求。“探求者”反对文艺为工农兵服务，反对社会主义文艺路线；说党“外行”，反对党的领导；他们否定现在所有的文艺刊物，说它是“官办”的，是教条主义；他们反对文艺界的统一战线，说省文联委员会开会难如登天；他们反对“百花齐放”的方针，说是拼盘杂凑……。这些都是我们和“探求者”的根本分歧。俞铭璜最后号召江苏文艺界进行一场大辩论，进一步搞清大是大非，全面展开无产阶级文艺路线和资产阶级文艺路线的斗争。","type":"paragraph"},{"text":" ——原载《文汇报》1957年10月14日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"19b6395878"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

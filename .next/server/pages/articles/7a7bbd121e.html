script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"8c0afb5a-b713-4f9d-8b04-3221844fa190","name":"戚本禹回忆录（下）（中国文革历史出版社2016年）","internal":false,"official":false,"type":"pdf","author":"戚本禹著，中国文革历史出版社2016年","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/8c0afb5a-b713-4f9d-8b04-3221844fa190.pdf"],"article":{"title":"后记","alias":"","parts":[{"type":"paragraph","text":"后记"},{"type":"paragraph","text":"2016年5月16日，是毛主席发动无产偕级文化大革命五十周年标志性的日子。2016年5月8日，是我年届85周崴的生日。而在2016年2月24日，香港大学深圳医院确诊我为腺癌晚期，且已转移广散。但我能高兴地看到，“崴月留痕”，我的《回忆录》前后五年时间的努力写作舆反复修改，在香港中国文革历史出版有限公司的助下，能在5月16日前这个好日子里在香港出版了。"},{"type":"paragraph","text":"1986年1月，我从秦城监18年刑满耦放，定居上海不久，就有一家美国的出版社找来，并先将40万美元的版费先行打到银行我私人的眼号上，要买下我《回忆录》的版权。我知道他们想要我写什么，我毫不猫豫地拒了，并立即退回了他们已汇到我眼上的40万美元。"},{"type":"paragraph","text":"这以后，这么多年，有许多人，有著各种各样勤机的人，都乘找过我，勤我，要求我写我的《回忆录》。我都婉拒了。我当然会写的，但不会受他人的观点思想左右。我也在思考、等待。加之回忆录中所述的，沉重的著述工作，乎占有了我全部时间。这件我生前必须完成的任务，就这棣一直拖到了现在，才有了这个结果。"},{"type":"paragraph","text":"《回忆录》是留给历史的我的最后作品。《回忆录》中表明的我的立场、我的观点、我的价值取向是鲜明的。读者看后都会了然。但我更看重我在《回忆录》中描述的历史事实的真实性。史料的真伪应是研究史的人最为看重的。我对《回忆录》中我描述的史真实性负。但大家知道的原因，我已没有查证档案材料的条件，和访其他相关当事人的能力，优记忆，难免有不确、不完整或是遗漏的地方。如有不妥、错误之处，请知情人指止。但我更希望将来文革档案的解冻舆公开，能有相关的档案材料，佐证我《回忆录》中描述的全部事件与事实的客观性与真实性。我相信有一天，即使不同意我的立场、观点的朋友，也会承我的那些事都是真的。"},{"type":"paragraph","text":"最后，我要在这里感谢一切助我完成这本《回忆录》的朋友们。特别向中国文革历史出版有限公司，向都江堰的朋友彭伟致谢，五年来一直对我的关心与助！向先后参与和助我整理文稿的孟繁华、郭亚馥、高海清、国治、汪等同志一并表示衷心的谢意！"},{"type":"paragraph","text":"戚本禹2016年3月21日于上海病房"}],"authors":["戚本禹"],"dates":[{"year":2016,"month":3,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":449,"page_end":450},"tags":[{"name":"戚本禹","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7a7bbd121e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"我检举了恶霸父亲","authors":["卢真"],"dates":[{"year":1951,"month":5,"day":1}],"is_range_date":false,"parts":[{"text":"我检举了恶霸父亲","type":"title"},{"text":"卢真","type":"authors"},{"text":"我父亲是松江的一个大地主，共有一千多亩田，在国民党统治时期，他当过伪自卫队长，兵役协会会长，仗势欺人，作威作福，生活腐化，抽鸦片讨小老婆，有回把一个农民的房子连地抽了，害得那农民到现在还流浪在外面。解放以后，他表面上装作悔过，表示要参加劳动了，暗地里却反动到底，阴谋破坏土改，逃避秋征，不交公粮。","type":"paragraph"},{"text":"我参加了革命工作，受到党的教育，就认识了地主阶级是革命的对象，人民的敌人，站在革命的立场上，父亲就是我的敌人，我想起自己所受的十几年学校教育，都是父亲剥削农民血汗得到的，心里更不安，决心要好好的工作，在工作中改造自己，从思想上感情上斩断与地主阶级的联系，做一个为人民服务的革命干部。","type":"paragraph"},{"text":"我就写了一封信给父亲，告诉他现在解放了，人民翻身了，劝他痛悔前非，向人民低头，不要再和人民为敌；但是他根本不理，实际上，我的劝告也是多余的，对这样反动的恶霸地主，实在是不应该存在什么幻想的，他的反动的阶级本质已经决定他不可能变好的了。","type":"paragraph"},{"text":"土改时，父亲是当地三大恶霸地主之一，他害怕斗争，就偷偷的逃到上海，躲在亲戚家里，没有固定的住址。","type":"paragraph"},{"text":"我学习了惩治反革命条例和其他镇压反革命文件，知道我有责任检举父亲，就先和公安局取得了联系，把情况告诉公安局，恰巧这时公安局也收到乡下寄来的材料，正要调查我父亲的行踪，我看了公安局的材料，才知道父亲这几十年的罪行远比我过去了解的坏得多，我就更坚定了决心，一定不能放任他逃跑，要设法协助公安局逮捕父亲。","type":"paragraph"},{"text":"星期天，我就到亲戚家里去打听父亲的住处，我装做若无其事的样子，地址果然被我打听到了。我又特地去了一次，看见他果然在，他还打的好算盘，托我给他报户口，我想:“嘿!你还打算长期在上海埋伏呢?”“叫我报户口，来得正好。”我佯装答应，就赶忙把地址报告了公安局。","type":"paragraph"},{"text":"公安局照着地址去了，不知怎的，他竟不在了。哦一急，心想他不要这么狡猾，我去一回反打草惊蛇了，感到无限懊恼。但是抱着姑妄试之的心情，我重又和公安局同志一起去找他，出乎意外的他又在了，我喜出望外的想:“好!总算没溜!”我拿着户口纸进去先和他搭讪几句，外面公安局的同志就进来把他逮捕了。","type":"paragraph"},{"text":"现在，他已被押到乡下去交给农民公审，我感到很愉快，因为我倒底把这个危害人民利益的反革命分子捉住了，任他多么狡猾，他是逃不了人民的法网的了。","type":"paragraph"}],"comments":[],"origin":"《文汇报》1951年5月 1日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"24763bd6b4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

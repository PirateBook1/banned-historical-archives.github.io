script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1120","name":"中共辽宁省委办公厅转发省委平反冤假错案落实干部政策领导小组《关于解决‘文化大革命’中错停发、减发工资问题意见的报告》","author":"中共辽宁省委办公厅","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共辽宁省委办公厅转发省委平反冤假错案落实干部政策领导小组《关于解决‘文化大革命’中错停发、减发工资问题意见的报告》","dates":[{"year":1982,"month":7,"day":5}],"is_range_date":false,"authors":["中共辽宁省委办公厅","省委平反冤假错案落实干部政策领导小组"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共本溪市委平反冤假错案落实干部政策领导小组办公室, 落实政策文件选编, 38-40","tags":[{"name":"调整","type":"主题/事件"},{"name":"工资","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"}],"parts":[{"type":"title","text":"中共辽宁省委办公厅转发省委平反冤假错案落实干部政策领导小组《关于解决“文化大革命”中错停发、减发工资问题意见的报告》"},{"type":"subtitle","text":"辽委办发（1982）39号"},{"type":"paragraph","text":"各市、地委，省委各部委，省直各党组、党委：    省委同意省委平反冤假错案落实干部政策领导小组《关于解决“文化大革命”中错停发、减发工资问题意见的报告》，现转发给你们，请按照执行。"},{"type":"subtitle","text":"中共辽宁省委办公厅一九八二年七月五日"},{"type":"paragraph","text":"关于解决“文化大革命”中错停发、减发工资问题意见的报告\n省委：    粉碎“四人帮”以来，特别是党的十一届三中全会后，我省在大规模平反冤假错案、落实干部政策的同时，对错停发、减发的工资，多数已予补发，也有一部分至今尚未补发。    根据中央有关文件精神，对“文化大革命”中被错发、停减发的工资（包括县区属以上集体企业固定工），都应尽快补发。按规定，只补发基本工资，附加工资和其它福利费不予补发。同时，应扣除本人在此期间的固定收入（包括在农村劳动的工分收入）和所得的补助费。亏损企业和经费困难单位，可分期分批补发或待经济状况好转时再予补发。    在补发中，遇有下列情况，可区别对待：    一、“文化大革命”中错按退职、退休处理，现已收回工作的，不补发其退职、退休期间工资。对遣送下乡后到改办退休前未发工资，也未发退休费的，应补发这段工资。    二、“文化大革命”中错被拘捕、判刑的，凡经复查宣告无罪释放，收回工作的，应补发其关押期间的工资。对改判为免于刑事处分，不追究刑事责任的，则不予补发关押期间工资。    三、“文化大革命”中，因有错误，受到行政降级以上处分，经复查仍受到行政降级以上处分的，被处分期间减发的工资不予补发。如停发工资的，按复查后定的级别，予以补发。    补发工资所需经费，企业单位由企业自行解决。行政、事业单位，原则上由各单位自行解决。有困难的，可由地方财政协助解决。    以上意见如无不当，请批转各地执行。\n \n中共辽宁省委平反冤假错案\n落实干部政策领导小组\n一九八二年六月二十一日"}],"alias":""},"tags":[{"name":"辽宁文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2dd9bdf2d7"},"buildId":"S

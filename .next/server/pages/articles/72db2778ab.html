script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"type":"pdf","id":"wenji5","name":"毛泽东文集第五卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji5.pdf"],"article":{"title":"对傅作义通电的复电","description":"根据手稿刊印。","dates":[{"year":1949,"month":4,"day":2}],"parts":[{"text":"对傅作义通电的复电","type":"title"},{"type":"appellation","text":"傅作义将军："},{"type":"paragraph","text":"四月一日通电读悉。南京国民党反动政府发动反革命内战的政策，是完全错误的。数年来中国人民由于这种反革命内战所受的浩大灾难，这个政府必须负责。但是执行这个政策的国民党反动政府的文武官员，只要他们认清是非，翻然悔悟，出于真心实意，确有事实表现，因而有利于人民解放事业之推进，有利于用和平方法解决国内问题者，不问何人，我们均表欢迎。北平问题的和平解决，贵将军与有劳绩。贵将军复愿于今后站在人民方面，参加新民主主义的建设事业，我们认为这是很好的，这是应当欢迎的。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九四九年四月二日"}],"comment_pivots":[{"part_idx":0,"offset":6,"index":1}],"is_range_date":false,"authors":["毛泽东"],"comments":["傅作义，原任国民党军华北“剿匪”总司令部总司令。一九四九年一月二十一日与人民解放军达成《关于和平解决北平问题的协议》，率部接受和平改编。一九四九年四月一日，傅作义通电全国，表明自己拥护中国共产党的领导、实行新民主主义、和平建设新中国的政治立场。"],"page_start":285,"page_end":285,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"72db2778ab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“工人和学生联合起来！”“打倒资本主义！”  瑞典工人学生示威支持法国人民正义斗争  有的示威者高举毛主席画像，挥动《毛主席语录》，高呼“毛主席万岁！”","authors":[],"dates":[{"year":1968,"month":6,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“工人和学生联合起来！”“打倒资本主义！”"},{"type":"paragraph","text":"瑞典工人学生示威支持法国人民正义斗争"},{"type":"paragraph","text":"有的示威者高举毛主席画像，挥动《毛主席语录》，高呼“毛主席万岁！”"},{"type":"paragraph","text":"新华社斯德哥尔摩七日电  一千多名瑞典工人和学生六日晚上在斯德哥尔摩举行示威和集会，支持法国工人和学生的正义斗争。"},{"type":"paragraph","text":"示威者高举着红旗、横幅标语和标语牌。标语牌上写着：“打倒资本主义！”“支持法国人民的斗争！”“和法国工人学生团结在一起！”“工人和学生联合起来！”“巴黎公社万岁！”等口号。"},{"type":"paragraph","text":"示威者在大街上游行时高呼：“粉碎资本主义！”“工人要权力！”等口号。有的示威者高举毛主席画像，挥动《毛主席语录》，高呼“毛主席万岁！”当游行队伍在大街上行进时，许多人站在窗口向示威者招手致意。"},{"type":"paragraph","text":"瑞典马列主义者共产主义联盟主席布·古斯塔夫逊和其他领导人也参加了这一示威游行。在游行队伍中还有居住在瑞典的外国人。"},{"type":"paragraph","text":"游行以后，举行了集会。会议开始时与会者高唱《国际歌》。在会上发言的人表示坚决支持法国工人和学生的斗争，谴责法国警察对战斗的法国工人和学生的法西斯暴行。"},{"type":"paragraph","text":"示威者还散发了传单。传单说，法国人民的斗争是正义的，他们为各国的工人和学生树立了榜样。传单指出，工人和学生必须联合起来同垄断资本进行斗争。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"880ac89e48"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

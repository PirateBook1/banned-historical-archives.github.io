script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想是革命的指路明灯","authors":["严彩娣"],"dates":[{"year":1966,"month":8,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"川沙县金桥公社知识青年　严彩娣"},{"type":"paragraph","text":"我国革命事业取得一个又一个胜利的过程，是毛泽东思想指导一个又一个革命实践的过程，也是毛泽东思想愈来愈被证明是革命真理的过程，这点谁也抹煞不了。毛泽东思想是放之四海而皆准的真理。毛主席是中国人民和世界人民心中的红太阳，毛泽东思想是革命事业的指路明灯。要革命就要学习毛泽东思想。现在，无产阶级文化大革命正在蓬勃深入地开展，这是一场资产阶级企图复辟和无产阶级反复辟的你死我活的阶级斗争。过去，我对这方面的认识是不够的，总感到批判资产阶级和批判他们写的文章不是农民的事，与我们关系不大，因此就不大关心。通过毛主席著作的学习，使我认识到，在我国虽然社会主义改造在所有制方面已经基本完成，但阶级斗争并没有结束。无产阶级要按照自己的世界观改造世界，资产阶级也要按照自己的世界观改造世界。在这一方面，社会主义和资本主义之间，谁胜谁负的问题还没有真正解决，也就是说，如果我们放弃了对资产阶级的斗争，那就是放弃革命，资产阶级就要专无产阶级的政。要将无产阶级革命事业进行到底，只有干净、彻底、全部地消灭意识形态领域里的反动思想。工农兵是文化大革命的主力军，所以我们在这场斗争中不是关系不大，而是关系大得很，必须积极投入这场斗争。"},{"type":"paragraph","text":"党中央发布了关于无产阶级文化大革命的纲领性文件，使我们斗争有了目标，革命有了方向，对我们鼓了干劲，增添了力量，使我们心红眼亮胆子壮，敢于向一切走资本主义道路的当权派、资产阶级的反动学术“权威”猛烈开火，为扫除旧思想、旧文化、旧风俗、旧习惯吹起进军号；同时，为新思想、新文化、新风俗、新习惯鸣锣开道。这个决定是在毛主席亲自主持下，总结了近几个月来无产阶级文化大革命的群众运动的经验而制定出来的，字字、句句、行行体现了毛泽东思想。我们在党中央和毛主席的英明领导下，一定能在这场无产阶级文化大革命中，再一次打一个漂亮的大胜仗!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1ec3342654"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

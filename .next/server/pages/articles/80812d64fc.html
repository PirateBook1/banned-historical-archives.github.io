script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遵照毛主席关于“要提倡顾全大局”的教导本市机床公司组织行业大协作广泛发动群众想办法，提措施，保证年度生产计划全面完成","authors":[],"dates":[{"year":1970,"month":11,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　最近，上海机床公司党委会、革委会用毛主席“一分为二”的观点，全面分析了本系统抓革命、促生产的情况，发现公司系统五十六个单位中，有十三个单位全面完成年度生产任务有困难，其中两个单位困难较大。公司党委会、革委会一方面组织所属各厂狠批生产“定局论”的错误思想，同时，放手发动群众，发扬共产主义精神，大搞社会主义协作，对完成任务确有较大困难的第四机床厂、液压件厂，组织二十三个单位给予具体帮助，坚决完成和超额完成今年国家计划。"},{"type":"paragraph","text":"在大搞社会主义协作中，第二机床厂树立全局观念，主动承担协作任务。这个厂已抽调百分之十五以上的工人支援内地建设去了，而机床年产量却比原计划提高了百分之四十七，新产品、重点任务也有很大增长，本身任务很繁重。但是，当他们听到兄弟厂有困难时，厂党委就马上开会讨论，认真学习毛主席关于“要提倡顾全大局”的教导，克服少数同志的本位主义思想。经过讨论，大家决心发扬共产主义风格，为兄弟厂抢挑重担。于是，厂党委书记亲自带了十多个工人到第四机床厂去，把五十二台大立铣工作台面的加工任务接回来，并立即发动群众，落实措施，保证在本月份完成。公司党委会、革委会发现第二机床厂这个先进事例后，立即召开公司系统大会，大力发扬了这种先进思想，进一步推动了大协作的开展。仪表机床厂、木工机械厂等单位的代表一致表示:我们学习了毛主席的光辉哲学思想，懂得了“一与五十六”的关系，局部与全局的关系。兄弟厂的困难，就是我们的困难，我们一定要为完成共同的战斗任务出大力、流大汗。"},{"type":"paragraph","text":"各有关单位也立即行动，对干部和群众进行思想政治教育，把树立全局观点、反对本位主义提到两条路线斗争的高度来认识，抓好思想落实。同时，广泛发动群众出主意、想办法、提措施，确保本身任务和协作任务的全面完成。第五机床厂镗床工人搞成专用土设备和改进工夹模具后，镗“横臂”从每只四十小时缩短到六小时。全厂大搞技术革新的结果，不仅保证完成了第四机床厂的协作任务，还为本厂提前完成新产品横臂大钻床创造了条件。"},{"type":"paragraph","text":"兄弟厂的支援，使第四机床厂、液压件厂的干部和工人很受感动。他们认真学习了毛主席关于“外因通过内因而起作用”的教导，决心发扬自力更生、艰苦奋斗的革命精神，不给兄弟厂增加过多的困难，不拖公司系统的后腿。第四机床厂党总支、革委会的领导干部，主动向全厂职工检查批判了自己的保守、畏难思想，并抓紧“一打三反”运动，深入开展革命大批判，改变作风，深入群众，狠抓各项工作的落实。广大革命群众也积极行动起来，自觉克服无政府主义，大搞技术革新。液压件厂党支部、革委会也放手发动群众，开展技术革新，组织力量攻关键，调整劳动组织，提高工时和设备利用率，保证提前完成生产任务。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"一打三反","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"80812d64fc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

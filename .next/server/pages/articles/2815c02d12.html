script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想哺育红卫兵成长","authors":["龙梅　玉荣"],"dates":[{"year":1969,"month":4,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想哺育红卫兵成长"},{"type":"paragraph","text":"草原英雄小姊妹、红卫兵　龙梅　玉荣"},{"type":"paragraph","text":"党的“九大”选出了以我们各族人民的伟大领袖毛主席为首、林副主席为副的九届中央委员会。这是我们蒙古族贫苦牧民最大的幸福，这是我们草原红卫兵最大的心愿。"},{"type":"paragraph","text":"毛主席啊，毛主席！草原上的红卫兵日夜想念您，我们每前进一步，都是靠您的光辉思想指引。一九六四年，我们姊妹俩才十来岁，在一次牧羊时遇到了特大暴风雪的袭击。风冷雪厉，我们俩都冻成了冰人。但是我们想起了您的“毫不利己专门利人”的教导，浑身热血沸腾。我们只有一个念头：即使自己死了也不能让集体的羊损失一只。我们背诵着“下定决心，不怕牺牲，排除万难，去争取胜利”的语录，跟着羊群跑了几十里路，同暴风雪战斗了一夜，终于保住了公社的羊群。"},{"type":"paragraph","text":"毛主席啊，是您的教导给了我们智慧和勇敢，使我们人小志气大。"},{"type":"paragraph","text":"在一九六六年十一月十日这一天，我们在天安门幸福地接受了您的检阅，这是多么幸福的一天啊！您的检阅给了我们无穷的力量。在无产阶级文化大革命运动中，我们冲破资产阶级反动路线的重重阻拦，和贫苦牧民一起造了党内一小撮走资派的反，夺了他们的权，在反修前哨建立了革命委员会。我们俩受广大牧民的委托，参加了旗的和中学的革命委员会。"},{"type":"paragraph","text":"毛主席啊，毛主席！回顾我们成长的过程，哪一步也离不开您的伟大思想的哺育。我们一定牢记您的教导，到火热的三大革命运动中去锻炼，誓做无产阶级革命事业的可靠接班人。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2815c02d12"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"穆亚比议长参观马陆公社和上海手表厂热烈赞扬上海人民按毛泽东思想办事","authors":[],"dates":[{"year":1966,"month":9,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　刚果(布)国民议会议长穆亚比·安德烈·乔治昨天在上海参观时，热烈赞扬上海人民和中国人民在建设中按照毛泽东思想办事，取得了伟大的成就。"},{"type":"paragraph","text":"穆亚比议长和夫人，以及由他率领的刚果(布)议会代表团全体成员，昨天参观了上海市郊马陆人民公社和上海手表厂。"},{"type":"paragraph","text":"人大常委会副委员长周建人和夫人王蕴如，上海市副市长宋日昌和夫人游云等陪同参观。"},{"type":"paragraph","text":"刚果(布)驻中国大使馆临时代办让·丹尼尔·巴库拉随同参观。"},{"type":"paragraph","text":"刚果(布)贵宾在马陆人民公社看到了一片秋熟作物丰产在望的景象。参观后，穆亚比议长赞扬说，你们在毛泽东思想指导下，已经取得了很大成就。你们的生产，不仅有助于发展本地的经济，有助于发展国民经济，而且有助于支援被压迫人民争取解放和独立的斗争。他说，刚果(布)人民看到中国人民一贯支持世界被压迫人民争取解放、自由和独立的斗争。他祝贺中国人民为世界被压迫人民争取解放和独立斗争的胜利作出更大的贡献。"},{"type":"paragraph","text":"在上海手表厂，穆亚比议长和夫人等贵宾参观了手表的生产过程。议长在听完了工厂负责人的介绍后说:你们是按毛泽东思想办事才取得这样的成就。你们的成就，也就是我们刚果(布)人民的成就。"},{"type":"paragraph","text":"晚间，刚果(布)贵宾出席了文艺晚会，观看了革命现代京剧《智取威虎山》。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"02cc7476dc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

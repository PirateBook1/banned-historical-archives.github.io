script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"柬、巴领导人来函来电纪念毛泽东诞辰一百周年","authors":[],"dates":[{"year":1993,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京12月25日电　柬埔寨国王诺罗敦·西哈努克致信江泽民主席，纪念毛泽东诞辰100周年。"},{"type":"paragraph","text":"西哈努克在12月19日签发的信中说:“毛泽东主席是世界历史上最受尊敬、最令人敬仰的‘巨人’之一。他那不朽的伟名已载人史册，人们将永远铭记在心。”"},{"type":"paragraph","text":"据新华社北京12月25日电　巴基斯坦总统莱加里和总理贝·布托12月10日分别致电江泽民主席和李鹏总理，纪念毛泽东诞辰100周年。"},{"type":"paragraph","text":"莱加里在电文中说:“毛泽东主席是一位杰出和忠实的政治家。”“作为一位无可争辩的真正革命家，他以其崇高的思想激励了整个一代人为摆脱殖民主义和帝国主义的欺压而进行了坚持不懈的斗争。他已成为世界上享有崇高声望的领导人。”"},{"type":"paragraph","text":"贝·布托在电文中说:“毛泽东主席的思想曾得到广泛的应用。他的思想曾唤醒了世界上受压迫的劳苦大众，激励他们为赢得其不可剥夺的权力而斗争。尤其是第三世界国家将铭记他为他们获得自由和民族独立所做出的历史贡献。”"},{"type":"paragraph","text":"她说:“他为我们两国间兄弟般的友谊和密切合作奠定了牢固的基础，巴基斯坦人民无比尊敬和感激他。我们坚信，在未来的日子里，这种友谊与合作将继续得到加强。巴基斯坦人民永远不会忘记在我们最困难的时期毛泽东主席领导下的中国所给予我们的坚决而果断的支持。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"江泽民","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e1656b71b5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"驻沪三军欢庆“八一”大学毛主席军事思想广大指战员狠批中国赫鲁晓夫及其爪牙的资产阶级军事路线　坚决完成“三支”“两军”的战斗任务为人民建新功立新劳","authors":[],"dates":[{"year":1967,"month":8,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在无产阶级文化大革命取得伟大胜利的凯歌声中，人民解放军驻上海陆、海、空军部队广大指战员，怀着对伟大领袖毛主席，对毛主席的伟大军事思想、军事路线无限忠诚、无限热爱的心情，热烈、隆重地庆祝中国人民解放军建军四十周年。"},{"type":"paragraph","text":"连日来，从市区到东海海滨，从舰队到机场，从机关到连队，以及参加“三支”“两军”的广大指战员，分别在营房、码头、机场、阵地召开庆祝会、报告会、讲用会、座谈会，出墙报，组织图片展览。通过这些活动，大学毛主席辉煌的建军思想和建军路线，大讲林副主席一贯高举毛泽东思想伟大红旗，领导解放军活学活用毛主席著作，把部队办成毛泽东思想大学校等方面所取得的成就和经验；狠批中国的赫鲁晓夫及其在军队的代理人彭德怀、罗瑞卿的资产阶级军事路线，交流“三支”“两军”经验，把“拥军爱民”运动推向新的高潮。"},{"type":"paragraph","text":"上海警备区广大指战员在“八一”前夕举行了各种庆祝活动。政治委员刘文学在一次隆重集会上号召广大指战员要坚决响应伟大统帅毛主席“拥军爱民”的号召，努力搞好“三支”“两军”工作，坚决支持左派广大群众，和革命人民一道，搞好大批判，把无产阶级文化大革命进行到底，为人民建新功，立新劳。"},{"type":"paragraph","text":"“南京路上好八连”指战员在纪念“八一”节活动中，重温了毛主席关于武装斗争、人民军队、政治建军的教导，回顾了连队成长的历史，举行了诗歌文娱晚会，颂扬毛主席军事路线的伟大胜利，批判大阴谋家、大野心家彭德怀、罗瑞卿的资产阶级军事路线。"},{"type":"paragraph","text":"守卫上海市革命委员会的某部七连指战员在节日里欢呼毛主席军事路线的伟大胜利，表示要当好无产阶级司令部的红色哨兵，誓死保卫上海市革命委员会，如果敌人胆敢进行破坏和捣乱活动，就坚决给予回击。"},{"type":"paragraph","text":"黄浦、卢湾、川沙等区、县人民武装部都召开了军民活学活用毛主席著作讲用会、联欢会和座谈会，庆祝“八一”建军节。指战员和广大民兵、无产阶级革命派战士、红卫兵小将一起，学习毛主席关于武装斗争、人民军队、人民战争、政治建军的教导，狠批中国赫鲁晓夫及其爪牙的资产阶级军事路线。"},{"type":"paragraph","text":"东海舰队领导机关和各部队，分别举行了庆祝“八一”节大会，在舰队领导机关有一千多人参加的庆祝大会上，各单位代表在发言中一致表示:纪念“八一”这个光辉的节日，就是要牢牢地紧握手中枪，保卫毛主席，保卫林副主席，忠于毛泽东思想，忠于毛主席的革命路线；就是要永远读毛主席的书，听毛主席的话，照毛主席的指示办事，做毛主席的好战士；就是要彻底肃清彭德怀、罗瑞卿的资产阶级军事思想的影响，大树毛泽东思想的绝对权威。"},{"type":"paragraph","text":"舰队各部队和“三支”“两军”人员，这几天还和工厂、农村的无产阶级革命派一起进行联欢，开展了拥政爱民活动，为人民群众做好事，组织文艺宣传队为工人、农民演出。"},{"type":"paragraph","text":"驻沪空军部队在热烈庆祝人民解放军建军四十周年时，从机关到连队开展了一个拥政爱民活动周。战斗在“三支”“两军”第一线的人员纷纷和无产阶级革命派举行座谈会。驻沪空军上港五区军管小组深入到工地、工人家庭、病房展开广泛的谈心活动。空军部队每天还派出一百六十多个毛泽东思想宣传队深入田头、车间、码头，满怀激情地歌颂我们心中最红最红的红太阳毛主席。"},{"type":"paragraph","text":"驻沪三军通过庆祝“八一”建军节活动，一致认为这是对毛主席，对毛主席的伟大军事思想、军事路线的一次大宣传、大学习，是对资产阶级军事路线一次大揭发、大批判、大斗争。"},{"type":"paragraph","text":"驻沪三军广大指战员决心努力活学活用毛主席著作，在战无不胜的毛泽东思想光辉照耀下，进一步加强军民团结，在“三支”“两军”中作出更大的贡献，夺取无产阶级文化大革命的新胜利。"},{"type":"paragraph","text":"(综合本报通讯　员来稿)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"name":"彭德怀","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"人民战争","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cbc5a5cd7d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

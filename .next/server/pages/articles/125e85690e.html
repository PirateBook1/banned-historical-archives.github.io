script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚持原则掌好财权　敢于同敌人作斗争上海财贸革命职工誓当节约闹革命模范昨天召开活学活用毛泽东思想节约闹革命经验交流大会","authors":[],"dates":[{"year":1968,"month":2,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市财贸系统无产阶级革命派，为了最坚决地、最迅速地、不折不扣地落实毛主席关于“要进一步节约闹革命”的最新指示，昨天召开活学活用毛泽东思想节约闹革命经验交流大会。"},{"type":"paragraph","text":"在昨天的会上，朝阳综合商店、人民银行上海分行闸北区办事处、市第五百货商店、热华路菜场等单位介绍了他们活学活用毛泽东思想，狠抓阶级斗争，节约闹革命，坚守岗位把牢关口，坚决抵制商品“走后门”，坚决抵制反革命经济主义的情况。市革委会财贸组负责同志也参加了昨天的大会。"},{"type":"paragraph","text":"同志们一致认为，财贸系统广大职工是站在节约闹革命的最前线，每一个管钱、管物的同志都应该成为节约闹革命的模范，要坚守岗位，勇于负责，坚持原则，敢于同一切浪费国家资财和违反财经纪律的行为进行不调和的斗争，要在进一步节约闹革命的伟大斗争中立新功，建新劳。"},{"type":"paragraph","text":"到会的无产阶级革命派还表示，决心雷厉风行，不折不扣地贯彻毛主席最新指示，立即掀起以革命化带动节约的运动。徐汇区人民银行的无产阶级革命派受到大会精神的鼓舞，分析了当前阶级斗争的特点和新动向，结合徐汇区的实际情况，当场向大会提出保证。他们深深感到节约闹革命，不仅是一个经济问题，而且是一场严肃的政治斗争。他们说，我们要贯彻“要进一步节约闹革命”的最新指示，一小撮阶级敌人叛徒、特务、党内走资派，以及没有改造好的地、富、反、坏、右，反革命资产阶级分子和反革命知识分子，必然会进行破坏、捣乱，我们必须提高革命警惕性，严密注意，坚决粉碎阶级敌人的一切破坏活动。"},{"type":"paragraph","text":"闸北区饮食公司成立革委会，原定二月二十七日下午借剧场日夜大搞庆祝活动，学习了毛主席“要进一步节约闹革命”的最新指示后，当场决定取消庆祝活动，发出的通知一律作废。这个行动得到了全场同志的热烈鼓掌。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"125e85690e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

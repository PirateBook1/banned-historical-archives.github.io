script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华北局关于目前镇压反革命工作必须做好两件事的指示","authors":[],"dates":[{"year":1951,"month":6}],"is_range_date":false,"parts":[{"text":"华北局关于目前镇压反革命工作必须做好两件事的指示","type":"title"},{"text":"中央致各中央局：","type":"appellation"},{"text":"中央完全同意华北局六月××日（按即“目前镇反工作必须做好的两件事”）给各省的指示，请你们注意此项问题，并照华北局的办法处理之。","type":"paragraph"},{"text":" 一九五一年六月","type":"paragraph"},{"text":"各地在传达第三次全国公安会议决议后，曾引起一部分群众以至中下级干部的怀疑、不满与情绪低落，妨碍人民群众镇压反革命运动的进一步深入。其根本原因：一是传达不深入，简单从事，有的简直是潦草应付，如定县专区新乐县县委不去亲自帮助和组织讨论，只由区上自行作一小时或半小时的传达了事；二是一部分党的领导机关不重视中央公安会议的决议，也不审慎地研究当地当时的具体情况，盲目办事。像无极、蠡县经过各界代表会议布置，已决定杀掉而又完全应该杀的人，也因收缩杀人权而停止下来，使下级干部和群众摸不着头脑，因而很不满意。","type":"paragraph"},{"text":"为纠正已经发生和可能发生的上述偏向，各级党委必须集中力量做好下面两件事：","type":"appellation"},{"text":"（一）学习北京的办法，要大张旗鼓地宣传第三次公安会议的决议，有计划地召开干部会、代表会、群众大会，动员报告员、宣传员、积极分子传达讲解公安会议决议的精神，务使家喻户晓，人人明白，以鼓舞广大群众镇压反革命的信心和勇气，巩固并发展镇压反革命的成果。认为现在已不能大张旗鼓的宣传镇压反革命，是完全错误的。","type":"paragraph"},{"text":"（二）各县镇压反革命情况是不平衡的。有的地方，确已完成镇压反革命的任务，但有的地方仍有少数罪大恶极非杀不足以平民愤的反革命分子，逍遥法外，甚至在积极破坏。至于根本未进行镇反工作，群众未完全发动起来的村庄，也是有的。在这些地方，如不坚决发动群众，将该杀者坚决杀掉，显然是违背中央三次公安会议决议的，因而是错误的。因此，我们提议各级党委必须组织力量，一个县、一个区、一个村地区具体检查，具体研究。检查的最好方法，就是召开县的、区的、村的以至若干区若干村联合的代表会议。检查时首先应着重问题较多较大的县、区或村。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c29780d5f1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

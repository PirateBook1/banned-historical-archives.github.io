script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"敬祝毛主席万寿无疆","authors":["陈昌奉"],"dates":[{"year":1969,"month":4,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"敬祝毛主席万寿无疆"},{"type":"paragraph","text":"跟随毛主席长征的老红军战士"},{"type":"paragraph","text":"中国人民解放军某部师长  陈昌奉"},{"type":"paragraph","text":"在伟大领袖毛主席亲自发动和领导的无产阶级文化大革命取得了伟大胜利的时刻，在国内外一片大好形势下，我们盼望已久的中国共产党第九次全国代表大会隆重开幕了。特大喜讯传来，我们心潮澎湃逐浪高，热血沸腾喜泪流，我们衷心祝愿伟大领袖毛主席万寿无疆！万寿无疆！"},{"type":"paragraph","text":"这次大会的胜利召开，是毛泽东思想的伟大胜利，是毛主席无产阶级革命路线的伟大胜利。这次大会充分体现了伟大、光荣、正确的中国共产党，在马克思主义、列宁主义、毛泽东思想的基础上，在毛主席无产阶级革命路线的指引下所形成的空前的团结。这次代表大会，必将在我们党的历史上产生深远的影响。"},{"type":"paragraph","text":"我从小跟着毛主席闹革命，在毛主席身边生活了六年多，亲眼看到伟大领袖毛主席领导着中国革命从胜利走向胜利。几十年的艰苦奋斗，几十年所走过的曲折道路，几十年的战斗历程，使我更深深地懂得了一个颠扑不破的伟大真理：紧跟毛主席就是光明，紧跟毛主席就是幸福，紧跟毛主席就是胜利。在国内革命战争时期，我们紧跟伟大导师毛主席，粉碎了蒋介石的一次又一次的反革命围剿，取得了革命战争的伟大胜利。在抗日战争时期，我们紧跟伟大领袖毛主席，击败了日本帝国主义，取得了抗日战争的伟大胜利。在解放战争时期，我们紧跟伟大统帅毛主席，打败了美帝国主义苦心装备起来的八百多万蒋介石匪军，推翻了国民党反动政权，建立了中华人民共和国。在伟大的无产阶级文化大革命运动中，我们紧跟伟大舵手毛主席，挖出了长期隐藏在党内的叛徒、内奸、工贼刘少奇及其同伙，粉碎了他们复辟资本主义的罪恶阴谋，把被他们篡夺了的那一部分权力夺了回来。毛泽东思想的光辉普照大地，我们紧跟毛主席的伟大战略部署，实现了全国一片红。"},{"type":"paragraph","text":"伟大的领袖毛主席是我们心中的红太阳，伟大的毛泽东思想是威力无比的精神原子弹。我们一定要以林副主席为榜样，对伟大领袖毛主席无限热爱，无限忠诚，无限信仰，无限崇拜。我们要更好地活学活用毛泽东思想，学好用好毛主席在无产阶级专政下继续革命的学说，用毛泽东思想统帅一切，在党的第九次全国代表大会的鼓舞下，乘胜前进。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ab7a297050"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西南非洲民族联盟负责人热烈祝贺我党“九大”的伟大胜利  光荣归于战无不胜的毛泽东思想","authors":[],"dates":[{"year":1969,"month":5,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"西南非洲民族联盟负责人热烈祝贺我党“九大”的伟大胜利"},{"type":"paragraph","text":"光荣归于战无不胜的毛泽东思想"},{"type":"paragraph","text":"新华社开罗七日电　西南非洲民族联盟的一位负责人七日发表声明，热烈祝贺中国共产党第九次全国代表大会的伟大胜利。"},{"type":"paragraph","text":"声明说：“我们西南非洲民族联盟和西南非洲人民衷心祝贺大会作出的具有历史意义的决定，并且高兴地向伟大的中国共产党和中国人民致以革命的敬礼。”"},{"type":"paragraph","text":"声明说：中国共产党第九次全国代表大会是具有历史意义的极其重要的事件，这不仅对于中国共产党人和中国人民是这样，而且对于整个世界革命事业也是这样。对于全世界所有革命者来说，中国共产党第九次全国代表大会是马克思主义、列宁主义、毛泽东思想战胜反革命现代修正主义的大会；是团结的大会，胜利的大会；是毛主席的无产阶级革命路线战胜资产阶级反动路线的大会，是社会主义道路战胜资本主义道路的大会。"},{"type":"paragraph","text":"声明指出：中国共产党第九次全国代表大会高举马克思列宁主义的伟大红旗和世界革命的伟大红旗，总结了光荣的、胜利的中国社会主义革命的基本经验，特别是无产阶级文化大革命的基本经验，学习了毛主席关于在无产阶级专政下继续革命的学说，并且在这个基础上，提出了党关于人民中国未来活动和关于世界革命方面的任务和政策。我们从大会的文件可以清楚地看到，毛泽东主席不仅捍卫了马克思列宁主义的普遍真理，而且用他自己反对帝国主义、修正主义和各国反动派的伟大贡献和革命经验丰富了马克思列宁主义。我们西南非洲民族联盟始终认为，毛泽东思想是当代的马克思列宁主义。"},{"type":"paragraph","text":"声明最后欢呼：“中国共产党万岁！世界革命万岁！光荣归于战无不胜的毛泽东思想！毛主席万寿无疆！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c5b137cc19"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

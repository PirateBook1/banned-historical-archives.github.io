script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——“党委制有如下缺点”","authors":["山东大学","景振华"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"右派言论——“党委制有如下缺点”","type":"title"},{"text":"山东大学景振华","type":"authors"},{"text":"(景振华：山东大学海洋系讲师，九三学社社员，“民主报”编委)","type":"subtitle"},{"text":"党委制有如下缺点：","type":"paragraph"},{"text":"①民主空气不够：党委领导，少征求商量，主观主义就浓。事先由党委决定．再由校务会议讨论，恐只有字面上的修改，较难提意见。虽提出互相监督，但干那些事都不知道，如何监督？②隔靴搔痒：以不大了解教学和研究的党委来领导教学和研究，就有隔靴搔痒之弊。③人事机构庞大，系里有系助理、系秘书、辅导员专管人事，管人的事少，管人的思想多，运动一来就了不得。④系秘书专政：整风之前，肃反之后，系秘书是有专政之味的。⑤以党代政，有职无权：党管人事也管行政。我是系务委员，却大事不知，小事不详，有职无权。⑥教条主义：党委做报告很长，小组会上文件照搬就行。运动中宁左勿右。⑦宗派主义：党委制下有条红线直通到系，结果宗派森严。运动中更清楚，所谓“积极分子”也领导起人来了。听说校长来时带来一批人，他们只是起红线作用，也就是宗派主义作用而已。⑧“积极分子”路线：不从业务、工作、科学研究和真正无产阶级思想上去培养积极分子，而只是从运动之中培养喊打就打的所谓“积极分子”。这是很大的缺点。","type":"paragraph"},{"text":" (原载新山大269期)","type":"paragraph"}],"comments":[],"origin":"《山东大学右派言论汇编》第一集（山大政治理论课教研组编，一九五七年九月）。原题为：“在九三山大青医（山东大学、青岛医学院）支社座谈会上的发言 ”。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"408efa61dc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

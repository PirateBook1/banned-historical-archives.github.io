script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、中央军委关于征询对三支两军问题意见的通知（概要）","authors":[],"dates":[{"year":1972,"month":8,"day":21}],"is_range_date":false,"parts":[{"text":"中共中央、中央军委关于征询对三支两军问题的意见的通知（概要）","type":"title"},{"text":"1972年8月21日，中共中央、中央军委发出《关于征询对三支两军问题的意见的通知》。《通知》后附有《关于三支两军若干问题的决定（草案）》。《通知》说，三支两军必须适应变化了的新情况，在一个地区，应当由当地最高一级的地方党委，对党政军民各个方面实行一元化领导。省军区、军分区、县人民武装部3级军事机构，除了保持军事系统的垂直领导和隶属关系外，同时是地方党委的军事工作部，受同级地方党委领导。驻各地的野战军，除了接受军事系统的垂直领导外，在与地方有关的各项工作上，也必须接受所在省、市、自治区党委的领导。“凡是实行军管的地方和单位，在党委建立后，军管即可撤销”。军管人员除少数需要留下担任地方工作的以外，其余调回部队。少数有某种特殊需要的地方和单位，对外可保留军管名义，对内不再行使职权。“已经建立党委的地方和单位，军宣队应即撤回部队”。“地方各级党委建立后，各级支左领导机构……及其办事机构应即撤销”。以后属于部队支援地方的各项工作，由部队政治机关负责；调整地方党委成员，更多地挑选一些熟悉全面工作的比较有经验的地方干部担任主要领导职务；继续留在地方工作的军队干部，除主管省军区、军分区、县人民武装部工作的军政主要负责干部外，原则上不再兼任军职。文件发出后，自1967年1月派出的军队三支两军人员陆续撤回部队。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"三支两军","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"04a1eebd26"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

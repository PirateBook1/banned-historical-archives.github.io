script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"尼迈里总统接见我大使对毛主席逝世表示哀悼","authors":[],"dates":[{"year":1976,"month":10,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"尼迈里总统接见我大使对毛主席逝世表示哀悼"},{"type":"paragraph","text":"新华社喀土穆一九七六年十月七日电　苏丹总统尼迈里十月七日在喀土穆友谊厅接见了中国驻苏丹大使张越，并同他进行了亲切友好的谈话。"},{"type":"paragraph","text":"尼迈里总统向张越大使表示他对中国人民的伟大领袖和导师毛泽东主席逝世的深切哀悼。他说：“我对毛主席的逝世感到悲痛。这永远是我们的一个巨大损失。”他说：“使我们感到慰藉和鼓舞的是，他已培育了能遵循他的教导和沿着他的斗争道路继续前进的坚强的一代。”"},{"type":"paragraph","text":"他说：“苏丹人民和政府极其尊敬毛泽东主席。”"},{"type":"paragraph","text":"他强调说，苏丹和中国两国人民和政府之间的友谊将会继续得到加强和发展。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d051c50360"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"杨成武接见三军无产阶级革命派时的讲话","authors":["杨成武"],"dates":[{"year":1967,"month":9,"day":4}],"is_range_date":false,"parts":[{"text":"杨成武接见三军无产阶级革命派时的讲话","type":"title"},{"text":"杨成武","type":"authors"},{"text":"九月四日，中央首长及三军党委接见三军无产阶级革命派时杨成武同志讲（摘要）：","type":"paragraph"},{"text":"一、当前形势，总的来讲，形势很好。但也有一些问题，文化大革命搞了一年多了，近几个月发展很快。也有一些正在解决，重要问题是有一只黑手，这只黑手分两个方面，一个对准党中央，另一个对准解放军。二月黑风就是以右的来干扰毛主席的战略布署，现在从左的方面来干扰。","type":"paragraph"},{"text":"二、“五·一六”问题。五·一六就是黑手，是被一小撮坏头头操纵的，很大，分八个方面军。三军的对立面是一个，人数不多，农林、财贸、外贸、大专院校、军队、中专、侨务、各地的联络口。","type":"paragraph"},{"text":"当前怎么办？材料搞清，处理要慎重，抓头头，指挥中心在北京，后台是大的。（现发现的组织有“火种服务组”、“八·八”“洪流”四支队、“五·一三”、“星星之火”）","type":"paragraph"},{"text":"","type":"paragraph"}],"comments":[],"origin":"1967年9月20日红代会清华井冈山一部第三动态组编《动态》第154期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"杨成武","type":"人物"},{"name":"清查五·一六","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9ea22ccecd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

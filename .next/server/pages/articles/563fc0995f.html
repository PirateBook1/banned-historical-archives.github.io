script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇是资产阶级的代理人","authors":["赵金媛"],"dates":[{"year":1968,"month":11,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海国棉三十一厂工人　赵金媛"},{"type":"paragraph","text":"大工贼刘少奇胡说什么“资本家不剥削，工人就要挨饿”的鬼话，还说什么“资本家的知识比我们多，比工人知道的多，在城市生产方面，他们占有很高的地位，我们必须和他们合作。”我们厂的走资派紧跟黑主子刘少奇，在我们厂里大搞阶级合作。他一模一样地学刘少奇的样:刘少奇和资本家吃酒照相，他也和我厂一个资本家吃酒照相；他还把这个资本家捧上天，让他当上副厂长，封为印染行业的臭“权威”，还推荐他去北京参加什么“神仙会”。这个“神仙会”就是资产阶级的代理人刘少奇搞的，他把那些吸血鬼打扮成“红色资本家”，搞在一起干那些反党反社会主义的阴谋勾当。这个资本家还被走资派捧为“四清”代表，真是荒唐透顶。现已查明，这个资本家，是个有血债的刽子手，曾把好几个工人出卖给日本帝国主义，至今下落不明。解放后，他抗拒改造，私藏全套印染设备，企图复辟资本主义。在这次无产阶级文化大革命中，我们工人阶级已把这个资本家彻底打倒了。"},{"type":"paragraph","text":"毛主席教导我们说:“什么人站在帝国主义封建主义官僚资本主义方面，他就是反革命派。”刘少奇完全是站在资本家的立场上，由此可见，刘少奇就是个反革命派，就是个大工贼。现在把刘少奇揪了出来，并宣判了他政治上的死刑，我们最最拥护，最最高兴。我们要坚决肃清他的流毒，紧跟毛主席奋勇前进!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"563fc0995f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

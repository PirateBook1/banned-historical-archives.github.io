script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在布托总理举行的盛大宴会上邓小平副总理的讲话","authors":[],"dates":[{"year":1974,"month":5,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七四年五月十三日电　邓小平副总理在布托总理举行的盛大宴会上的讲话，全文如下:"},{"type":"paragraph","text":"尊敬的佐勒菲卡尔·阿里·布托总理阁下和夫人，"},{"type":"paragraph","text":"尊敬的柬埔寨国家元首诺罗敦·西哈努克亲王和夫人，"},{"type":"paragraph","text":"尊敬的柬埔寨王国民族团结政府首相宾努亲王和夫人，"},{"type":"paragraph","text":"尊敬的巴基斯坦贵宾们，"},{"type":"paragraph","text":"朋友们，同志们:"},{"type":"paragraph","text":"今天晚上，布托总理阁下和夫人举行盛大宴会，我们应邀参加，同巴基斯坦朋友们再次欢聚一堂，感到非常高兴。对总理阁下热情洋溢的讲话，我们表示深切的谢意。"},{"type":"paragraph","text":"前天晚上，布托总理和夫人，还有一些巴基斯坦贵宾，会见了毛泽东主席，进行了亲切友好的谈话。周恩来总理同布托总理进行了热情的会谈。我们双方就国际形势和共同关心的重大问题，诚挚地交换了意见。总理阁下这次访问，虽然时间很短，却为增进中巴两国人民之间的传统友谊和加强我们两国的友好合作关系作出了积极的贡献，取得了圆满的成果。"},{"type":"paragraph","text":"总理阁下在访问期间热情赞扬中国对巴基斯坦的支持和援助，这对我们是很大的鼓励。我们认为，第三世界国家在政治上互相支持、在经济上互相帮助是理所当然的。应该说，多年来巴基斯坦政府和人民也给予了我们以巨大的支持和帮助。我愿借此机会向巴基斯坦政府和人民表示衷心的感谢。中国也是一个发展中的国家，对巴基斯坦的支援还是很有限的。我们希望，随着我国社会主义革命和社会主义建设的发展，我们将能作出较多的贡献。"},{"type":"paragraph","text":"布托总理和巴基斯坦贵宾们明天即将离开北京返回巴基斯坦。回国以后，请你们向巴基斯坦人民，转达中国人民的友好情谊和亲切问候。祝巴基斯坦政府和人民在布托总理领导下，在捍卫国家主权、发展民族经济的事业中不断取得新的成就。"},{"type":"paragraph","text":"现在我提议:"},{"type":"paragraph","text":"为中巴两国人民的友谊和两国的友好合作关系的不断发展，"},{"type":"paragraph","text":"为巴基斯坦伊斯兰共和国的繁荣昌盛、人民幸福，"},{"type":"paragraph","text":"为伊拉希总统阁下的健康，"},{"type":"paragraph","text":"为布托总理阁下和夫人的健康，"},{"type":"paragraph","text":"为西哈努克亲王4和夫人的健康，"},{"type":"paragraph","text":"为宾努亲王和夫人的健康，"},{"type":"paragraph","text":"为全体巴基斯坦贵宾们的健康，"},{"type":"paragraph","text":"为在座的各国使节和夫人们的健康，"},{"type":"paragraph","text":"为在座的朋友们和同志们的健康，"},{"type":"paragraph","text":"干杯!"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"05e763dfb5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想在我家扎下了根","authors":["韩桂英"],"dates":[{"year":1968,"month":11,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想在我家扎下了根"},{"type":"paragraph","text":"我家有十二口人。在无产阶级文化大革命运动中，通过活学活用毛泽东思想，特别是通过办毛泽东思想家庭学习班，全家人的精神面貌发生了深刻的变化。"},{"type":"paragraph","text":"早先，我父亲对我和四哥忙于集体的事，不大管家里的事，心里窝了一肚子火。我们对父亲和二哥那种只顾自己，不管集体的态度，也早就不满意了。一定要用毛泽东思想武装他们的头脑，使全家永远听毛主席的话，紧跟毛主席干革命。有一次，队里把社员利用业余时间编的水果篓子每个降了两分工，二哥嫌少，一赌气把编好的一百四十多个篓子全扣下，说啥也不交给队里了。我问他：“你是为工分干活，还是为集体干活？”他说：“没有工分吃什么，喝西北风去！”我又说：“你这是私字当头，工分挂帅，真是受叛徒刘少奇的毒太深了！”他气呼呼地说：“你今后说话，眼睛里得有个老少大小。”"},{"type":"paragraph","text":"我父亲和二哥想用“以老压小”的旧家风来压我们；我和四哥、五弟就努力向他们宣传毛泽东思想。思想斗争越来越激烈，越闹越僵。"},{"type":"paragraph","text":"有一天，我说：“咱们家里的事，一时半晌辩论不清。咱们成立一个毛泽东思想学习班，有事请教毛主席。”父亲和二哥也同意。"},{"type":"paragraph","text":"学习班组织起来后，我们就组织全家忆苦思甜，激发大家对毛主席的阶级感情。开始，我对父亲说：“爸爸，你整天想捞工分发家，过去的苦早就忘干净了。”这一说，引起了父亲的回忆。他说：“你爸入了黄土，旧社会的苦也忘不掉。”接着，他就一五一十地说开了。他越说越伤心，全家人越听越激动。忆苦之后，我们全家学习了毛主席“只有社会主义能够救中国”的教导，还谈了不听毛主席的话，损公利己，就得吃二茬苦的道理。这么一来，我父亲的脑筋就活动开了。他沉闷了好久以后说：“听你们这么一说，这几年我走偏了道了。”我二哥也认识到自己错了，表示要好好学习毛主席著作，把原来扣下的水果篓交给集体。"},{"type":"paragraph","text":"不久前，贫下中农看我家学习毛主席著作不错，就选我父亲当饲养员。可是，父亲听信了别人的坏话，干了一阵就说啥也不干了。我兄妹几个一商量，就想通过家庭学习班帮助他。父亲知道了，就大发脾气：“你们要造老子的反吗？你爸在抗日战争时给八路军站过岗，送过信，土改的时候又是积极分子。这几年虽然有点‘私’字，经过学习毛主席著作早就认错改错了，你们还叫我怎么样？”这时，我二哥平心静气地念了一条毛主席语录：“不要吃老本，要立新功。”毛主席的教导，使我父亲立刻意识到自己的态度不对，不应该吃老本，应该不断改造自己的思想，不断进步。随后，我们又帮助他摆了当与不当饲养员的利害关系。这么一摆，父亲就说：“我真是老糊涂了，把坏话当好话听，又差一点上了当，这是我对毛主席不忠。我要知错就改。”他还说：“过去喂猪喂驴两个人，这一回我全包了。”"},{"type":"paragraph","text":"后来，我们感到，父亲思想时常反复，原因之一是修根挖得不狠。于是，我们根据家里人的活思想，搞了一次肃清叛徒刘少奇散布的“工分挂帅”、“物质刺激”的专题批判会。我们首先学习了毛主席“政治工作是一切经济工作的生命线”的教导，然后向叛徒刘少奇开了炮。"},{"type":"paragraph","text":"通过批判会，使我们全家大大提高了两条路线斗争觉悟，认识到争工分不对，树立了劳动光荣的新风尚。我父亲不光当好饲养员，还尽量抽出时间为集体耧地、垒坝墙、剪接果树，放下这样活就干那样活。现在，我们家提出了一个口号，叫三句老实话：老老实实忠于毛主席，老老实实听毛主席的话，老老实实照毛主席指示办事。"},{"type":"paragraph","text":"河北兴隆县　韩桂英"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"539cb2d30e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

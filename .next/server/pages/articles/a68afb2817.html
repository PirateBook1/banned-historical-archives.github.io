script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共中央外事政治部通知学习焦裕禄  用毛主席著作指导革命实践","authors":[],"dates":[{"year":1966,"month":2,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中共中央外事政治部通知学习焦裕禄"},{"type":"paragraph","text":"用毛主席著作指导革命实践"},{"type":"paragraph","text":"据新华社十四日讯　中共中央外事政治部十二日发出通知，要求外事部门所有的党员、干部，都应以焦裕禄同志为榜样，认真地向他学习。"},{"type":"paragraph","text":"通知说，首先，要象焦裕禄同志那样，突出政治，活学活用毛主席著作的立场、观点和方法，用以指导革命实践，言行一致，说到做到。第二，学习他“心里装着全体人民，唯独没有自己”的彻底革命精神，“完全”和“彻底”地为中国人民和世界人民服务的思想。要在国际的阶级斗争当中，具有压倒一切敌人的气概，树立敢于革命，敢于斗争，不怕战争，不怕牺牲的精神，经得起任何考验和风险，打不垮，腐蚀不了，永不变色。第三，学习他永远保持着党的光荣传统，保持着劳动人民的本色和艰苦朴素作风，与人民群众同呼吸共命运，永远忠于革命忠于党，勤勤恳恳为革命工作。第四，学习他那种无产阶级的创业精神和革命化的工作作风。"},{"type":"paragraph","text":"通知要求各外事单位政治工作部门和机关党、团组织，切实把这个学习组织好，并且作为当前学习毛主席著作运动的一个组成部分。号召大家以焦裕禄同志为镜子找差距，以焦裕禄同志为榜样迎头赶上去。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a68afb2817"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

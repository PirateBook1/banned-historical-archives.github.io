script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"重庆一位党员科长写的两首诗","authors":[],"dates":[{"year":1957,"month":5,"day":27}],"is_range_date":false,"parts":[{"text":"重庆一位党员科长写的两首诗","type":"title"},{"text":"新华社重庆5月27日讯　下面是重庆商业局一位党员科长写的两首诗，这里有这种情绪的年轻党员是不少的。","type":"paragraph"},{"text":"一、 无题有感","type":"subtitle"},{"text":"大地回春已久，","type":"paragraph"},{"text":"有人过着冬天，","type":"paragraph"},{"text":"且喜春风顾草芦，","type":"paragraph"},{"text":"又怕难度玉门关。","type":"paragraph"},{"text":"×　　×　　×","type":"paragraph"},{"text":"要放，","type":"paragraph"},{"text":"刚发芽儿还没有开花；","type":"paragraph"},{"text":"要鸣，","type":"paragraph"},{"text":"刚张嘴儿还没有说话，","type":"paragraph"},{"text":"立刻有人议论，","type":"paragraph"},{"text":"这些花枝怎么伸出墙垣?","type":"paragraph"},{"text":"这些鸟儿实在太嘘喳！","type":"paragraph"},{"text":"这雷声儿太响，","type":"paragraph"},{"text":"雨点儿太大。","type":"paragraph"},{"text":"快来赶走黄莺儿，","type":"paragraph"},{"text":"把大门关上，","type":"paragraph"},{"text":"窗帘放下，","type":"paragraph"},{"text":"让一堵高墙遮断风丝雨滴，","type":"paragraph"},{"text":"泡一杯好清茶","type":"paragraph"},{"text":"谈两句今天天气“哈哈……”","type":"paragraph"},{"text":"依旧还我“太平”天下。","type":"paragraph"},{"text":"×　　×　　×","type":"paragraph"},{"text":"昨天还是冷若冰霜，","type":"paragraph"},{"text":"今天就堆成笑脸，","type":"paragraph"},{"text":"拍拍肩头拉拉手：","type":"paragraph"},{"text":"“同志，我完全同意你的发言!","type":"paragraph"},{"text":"慢来，慢来，","type":"paragraph"},{"text":"你的脸谱变得太快，","type":"paragraph"},{"text":"我一时还转不过这个弯。","type":"appellation"},{"text":"二、重花篇","type":"subtitle"},{"text":"(按：有人指出上面这首诗不利于团结，这位科长又写了下面这首)","type":"paragraph"},{"text":"大地阳光普照，","type":"paragraph"},{"text":"人人过着春天，","type":"paragraph"},{"text":"花好月圆人长寿，","type":"paragraph"},{"text":"我们这里是人间伊甸园。","type":"paragraph"},{"text":"一贯有弥勒佛的宽容大肚，","type":"paragraph"},{"text":"一贯有莫娜·丽莎永恒的笑脸，","type":"paragraph"},{"text":"亲如鱼水，甜如蜜：“同志，我完全同意你的发言”。","type":"paragraph"},{"text":"“乌拉，乌拉，我们之间连最小的矛盾也没有，我们已经相互了解。”","type":"paragraph"},{"text":"我们昨天提点意见正说明没有意见，","type":"paragraph"},{"text":"那不过是化装表演。","type":"paragraph"},{"text":"放吧，这里已遍地开满自由花，","type":"paragraph"},{"text":"鸣吧，这里人人都说尽知心话。","type":"paragraph"},{"text":"大家皆大喜欢，","type":"paragraph"},{"text":"看吧，百花红遍上林春，","type":"paragraph"},{"text":"听吧，群鸟齐歌玉无瑕，","type":"paragraph"},{"text":"天下早就太平啦，庸人自扰且由他。","type":"paragraph"},{"text":"墙么，只存在你们的幻想里，","type":"paragraph"},{"text":"君不见，内外一片打哈哈，","type":"paragraph"},{"text":"笑呀，笑得来眼睛没有缝，","type":"paragraph"},{"text":"笑呀，笑得来合不拢嘴吧，","type":"paragraph"},{"text":"多么亲密！","type":"paragraph"},{"text":"多么融洽!","type":"paragraph"}],"comments":[],"origin":"1957年6月1日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c1747cfedb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈伯达于“三忠于”等问题的电话指示","authors":[],"dates":[{"year":1968,"month":3,"day":16}],"is_range_date":false,"parts":[{"text":"陈伯达于“三忠于”等问题的电话指示","type":"title"},{"text":"【1968年3月16日4时】","type":"paragraph"},{"text":"1. 今后一般情况还是提 “三忠于”，即忠于毛主席，忠于毛泽东思想，忠于毛主席的无产阶级革命路线。不要提那么多忠于，三忠于就代表了。","type":"paragraph"},{"text":"2. 四个伟大的提法是逐渐形成的，大家都用成习惯了。平时主要用伟大的导师，导师是教员的意思，主席是先生，我们是学生。这样的提法好，是主席的意思。","type":"paragraph"},{"text":"3.要注意新闻报道和文章，不要搞那些拖沓的、重复的、公式化的句子。比如六个忠于，比如坚定不移、坚信不疑、坚决执行，这三个“坚”，都是一个意思，用坚决执行就可以了。比如条条落实、句句落实、全面落实，用一个条条落实就行了，不要去重复。我们要大树特树毛主席的文风，反对党八股。你们要认真学习主席的那篇文章，切实改进文风。我们不但要学习主席的思想，而且要学习主席的文风。我和文元同志对新华社有两个批语，你们可以看看。我们是领导新闻工作的，一定要搞好文风。有些提法搞得不恰当，主席看了也会不愉快的，会有意见的，请你们注意，并把这些意见告诉新华社的同志。","type":"paragraph"}],"comments":[],"origin":"唐炎明、唐亚明著：《“毛主席语录”的诞生及其他：唐平铸文革实录》，香港中文大学出版社，2019年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陈伯达","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c1c2269510"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

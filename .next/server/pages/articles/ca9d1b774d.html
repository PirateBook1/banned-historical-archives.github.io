script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"朝鲜访华铁道艺术团  访问毛主席故乡","authors":[],"dates":[{"year":1953,"month":3,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"朝鲜访华铁道艺术团"},{"type":"paragraph","text":"访问毛主席故乡"},{"type":"paragraph","text":"据新华社讯：朝鲜民主主义人民共和国访华铁道艺术团自来我国后，已在北京、天津、济南、南京、上海、杭州、广州、柳州等地演出、访问，受到各界人民和铁路员工的热烈欢迎。该团在柳州演出、访问后，在三月二十九日访问了毛主席故乡——湖南省湘潭县韶山乡。陪同前往的有湖南省抗美援朝分会副主席萧敏颂、湘潭专区抗美援朝分会秘书长杨寿三等人。艺术团到达韶山乡后，首先参观了毛主席的故居。接着该团表演了八个文艺节目，受到了群众热烈的欢迎。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ca9d1b774d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

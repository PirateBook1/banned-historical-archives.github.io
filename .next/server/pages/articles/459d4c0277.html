script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2040","name":"一篇批评稿的审稿经过","author":"中共中央宣传部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"一篇批评稿的审稿经过","dates":[{"year":1981,"month":3,"day":2}],"is_range_date":false,"authors":["中共中央宣传部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央宣传部, 宣传动态: 1981(选编), 53-55","tags":[],"parts":[{"type":"title","text":"中文"},{"type":"title","text":"一篇批评稿的审稿经过"},{"type":"subtitle","text":"编者按：此件原载新华社的内部刊物上，它叙述了处理一篇批评稿的情况。这篇稿件的批评是很有意义的。在一个多月的时间中，尽管遇到种种阻碍，记者还是坚持反复向被批评的工厂和上级有关单位、部门核对事实，征求意见。记者既注意与人为善，弄清情况，又坚持原则，不畏难退缩，独立负责，发了这篇稿件。这是一个正确处理批评报道的事例，可供各新闻单位参考。"},{"type":"paragraph","text":"据新华社内部刊物反映：北京分社记者写信谈一篇批评稿送审的经过，主要内容如下："},{"type":"paragraph","text":"《她该不该受处分？》一稿（原编者注：此稿写北京食品机械修造厂技术员陈秀，因带领交流技术的人参观了方便面条车间，被厂领导指责为泄露了新工艺的秘密，受到撤销技术检验股副股长职务、取消技术职称套改资格、扣发半年奖金、调资不予考虑的处分）送审，有一段曲折的过程。去年十二月十日，我们将此稿送给食品机械修造厂党支部审阅核实，请他们提出意见。过了十几天，这个厂一直没有答复，也不退稿。我们向他们催问，厂党支部书记说：“我们厂党支部不对外，稿子已经转到总厂。你们和总厂去联系吧！”"},{"type":"paragraph","text":"我们又找食品总厂。总厂办公室主任说：“这个厂并没有把稿子转给我们，不过我们看过这个稿，我们总厂党委书记的意见是，以不发表为好，以保护干部的积极性。”我们提出，不管什么，都请退稿，并请对稿件的说法、事实、是否同意发表，提出意见。"},{"type":"paragraph","text":"过了一段时间，稿件退回来了，是食品总厂退回的。随稿提出四点意见，建议不发。第一点意见说，机修厂“已认识到对陈秀同志的处分不对”。我们认为，如果这个厂的领导真的已认识了错误，就要考虑稿子还发不发，要发，也需要说明。我们又询问总厂领导。总厂办公室主任回答说：“总厂领导批评这个厂的党支部，这个厂的领导没有说话，那就是接受了批评，承认是错了。”我们又问：该厂领导是否已在原来宣布给陈秀处分的范围内说明当时的处分是错了？回答说：“我诚恳地告诉你们，这个厂的领导思想深处是不通的。我们复信目的是希望不要发表，请你们斟酌。”"},{"type":"paragraph","text":"我们又与市委组织部联系，询问该厂是否确已认识到处分不对。有关同志说：“过去是不认错的，现在态度如何，还不清楚。但是，光是撤销处分是不行的，必须在原来的范围内承认错误，作出自我批评，这样才能使干部受到教育，也使陈秀本人受到教育。”他说：“稿子发不发，你们自己研究决定吧，我们没有意见。”"},{"type":"paragraph","text":"为了彻底弄清事实，我们又询问了食品机械修造厂党支部，到底他们是否认为处分不对？该厂党支部一名成员明确回答说：“我们党支部一致认为当时对陈秀的处分是对的。”我们又问，对稿件内容有何意见？事实有无出入？回答是：“我们厂长看过了，没有提出什么意见。不过我们对陈秀当时的处理，算不上什么处分。”"},{"type":"paragraph","text":"我们认为，该厂领导至今拒不认错，而且态度不端正，不讲理。总厂来信说该厂已认识到处分不对，与事实不符。经过考虑，我们认为此稿还是应该播发（已播发）。"},{"type":"subtitle","text":"（第9期，3月2日）"}],"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"459d4c0277"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决贯彻执行毛主席的伟大指示  把医疗卫生工作的重点放到农村去  吉林两千多名卫生工作者奔赴农村为广大贫下中农服务","authors":[],"dates":[{"year":1968,"month":6,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚决贯彻执行毛主席的伟大指示"},{"type":"paragraph","text":"把医疗卫生工作的重点放到农村去"},{"type":"paragraph","text":"吉林两千多名卫生工作者奔赴农村为广大贫下中农服务"},{"type":"paragraph","text":"新华社长春十六日电　在夺取无产阶级文化大革命全面胜利的凯歌声中，吉林省各级医药卫生部门，坚决贯彻执行毛主席的“把医疗卫生工作的重点放到农村去”的伟大指示，最近组织了大批农村卫生工作队，开赴农村生产第一线，为广大贫下中农服务。"},{"type":"paragraph","text":"这批农村卫生工作队是由吉林省各医学院校及省、市、县医药卫生部门的革命医药卫生工作者组成的，共有二千一百多人。他们既是农村卫生工作队，又是毛泽东思想宣传队。这些白衣战士深入到农村和边远地区以后，一面学习、宣传毛泽东思想，落实毛主席的最新指示，一面通过定点医疗和巡回医疗相结合的形式，为贫下中农防治疾病，开展群众性的卫生工作和计划生育工作，为农村培训卫生人员。同时，他们还积极参加农村无产阶级文化大革命运动，和贫下中农一起，批判资产阶级，努力改造自己的思想。"},{"type":"paragraph","text":"今年三月以来，吉林省广大革命的医务人员在大好形势的鼓舞下，高举毛泽东思想伟大红旗，突出无产阶级政治，掀起了一个活学活用毛泽东思想的新高潮。全省各级医药卫生部门，在人民解放军支左人员的帮助下，办起了五百多个各种类型的毛泽东思想学习班，有三万多名医务人员参加了学习。"},{"type":"paragraph","text":"在学习班中，广大革命的医务人员，以毛主席的最新指示和“老五篇”为武器，斗私批修，反复学习毛主席对卫生工作的一系列伟大指示，大大激发了对毛主席，对毛泽东思想和毛主席的无产阶级革命路线的无限热爱的深厚无产阶级感情，提高了阶级斗争和路线斗争觉悟，从而出现了一个轰轰烈烈的到农村去，为贫下中农服务的群众运动。"},{"type":"paragraph","text":"大家在学习班中，还以战无不胜的毛泽东思想为武器，对中国赫鲁晓夫及其在医疗卫生部门的代理人所推行的反革命修正主义路线，展开了群众性的革命大批判。许多革命的医药卫生工作者，列举大量事实，狠批了中国赫鲁晓夫及其在卫生部门的代理人反对毛主席关于医疗卫生工作伟大指示的罪行。他们决心遵循毛主席指引的医疗卫生工作的方向前进，走与贫下中农相结合的道路，努力改造自己的世界观，为人民立新功。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"吉林文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"46ed1bc6b0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

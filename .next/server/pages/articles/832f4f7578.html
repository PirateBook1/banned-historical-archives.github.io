script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"关于城市人民公社应否普遍推广问题的批语","alias":"","parts":[{"type":"paragraph","text":"关于城市人民公社应否普遍推广问题的批语!"},{"type":"paragraph","text":"（1959年12月）陈、胡、邓、田、林阅，退毛。城市人民公社应否普遍推广问题。"},{"type":"paragraph","text":"[1]这个批语写在中共中央办公厅1959年12月10日编印的《情况通报》第二二三号上。这期简报登载的《黑龙江省各城市基本上实现公社化》的材料说，黑龙江省的大、中城市和小城镇在去年9月至11月间，普遍建立了人民公社。经过一年来的不断整顿、巩固，现在全省8个大中城市入社人口已达69.2%，市区和街道实际上已经开始走上政社合一的道路。城市人民公社的优越性主要表现在以下几个方面：（一）大大发展了工业生产。（二）大大促进了郊区的农业生产，发展了畜牧、蔬菜等多种经营。（三）职工家属、街道居民普遍地组织起来，直接参加了各种生产和服务事业，许多城市基本上做到了无闲人。（四）空前推动了共产主义大协作的发展。（五）人民生活得到了提高。（六）提高了人民的觉悟程度，改变了人们的精神面貌。（七）为集体所有制向全民所有制过渡创造了有利条件，并且加速了过渡的时间。"},{"type":"paragraph","text":"[2]陈，指陈伯达，当时任中共中央政治局候补委员、中央政治研究室主任、毛泽东的秘书。胡，指胡乔木，当时任中共中央书记处候补书记、毛泽东的秘书。邓，指邓力群，当时任《红旗》杂志副总编辑。田，指田家英，当时任中共中央政治研究室副主任、毛泽东的秘书。林，指林克，当时任毛泽东办公室秘书。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":515,"page_end":515},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"832f4f7578"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

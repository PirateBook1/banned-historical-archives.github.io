script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共代表团从罗马尼亚返京邓小平同志等到机场欢迎","authors":[],"dates":[{"year":1960,"month":6,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京28日电】　应邀参加罗马尼亚工人党第三次代表大会的中国共产党代表团团长彭真，团员康生、伍修权，以及随行工作人员等，已于今天乘专机回到北京。代表团团员、我国驻罗马尼亚大使许建国也同机返京。"},{"type":"paragraph","text":"到机场欢迎的，有中共中央总书记邓小平，中共中央政治局委员李富春、李先念、谭震林，中央政治局候补委员薄一波，中央书记处候补书记杨尚昆、刘澜涛，中央委员蔡畅、刘宁一等。"},{"type":"paragraph","text":"到机场欢迎的还有，苏联驻华大使契尔沃年科·参赞苏达利柯夫，罗马尼亚驻华大使馆临时代办巴什基洛等。"},{"type":"paragraph","text":"【新华社莫斯科27日电】　参加罗马尼亚工人党第三次代表大会的中国共产党代表团，在中共中央政治局委员彭真率领下，于今天下午经莫斯科乘机返国。"},{"type":"paragraph","text":"赴机场迎送的有苏联共产党中央委员会主席团委员穆希金诺夫、苏共莫斯科市，委第一书记乌斯季诺夫、苏共中央副部长麦特维杰夫、罗马尼亚驻苏联大使馆临时代办斯坦、中国驻苏联大使馆临时代办张伟烈等人。"},{"type":"paragraph","text":"代表团在机场略事休息并进了午餐。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3330049b01"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

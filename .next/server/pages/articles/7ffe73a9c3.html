script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东文艺思想研究会年会召开","authors":["梁玉水","王健"],"dates":[{"year":2003,"month":11,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东文艺思想研究会年会召开"},{"type":"paragraph","text":"本报讯  值毛泽东诞辰110周年之际，全国毛泽东文艺思想研究会2003年学术年会日前在辽宁省丹东市举行。来自全国各地的专家、学者围绕着本次大会的主题“毛泽东文艺思想与文艺的发展创新”进行了热烈而深入的讨论。"},{"type":"paragraph","text":"研究会会长、吉林大学教授刘中树说，马克思主义、毛泽东思想从来都不是封闭的，其自身原有的特点就是从现实出发，不断完善、丰富自身，永葆理论活力与生命力。毛泽东思想、邓小平理论、“三个代表”重要思想就是与时俱进的典范。毛泽东文艺思想的研究要认清世界发展的趋势，立足于理论创新，去分析评判新的问题。我们所要的创新是以马克思主义基本原理创造性地解决具体实践问题的创新；要综合分析创新发展与先进文化建设的关系。"},{"type":"paragraph","text":"北京大学教授董学文围绕着历史唯物主义与文艺的关系，对毛泽东文艺思想的历史地位、现实价值等做了分析。　（梁玉水  王健）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7ffe73a9c3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

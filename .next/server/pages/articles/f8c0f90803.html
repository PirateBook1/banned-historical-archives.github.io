script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"扩大巩固无产阶级思想阵地　促进部队更加革命化解放军掀起大讲革命故事热潮进一步形成了学习毛主席著作和阅读革命书籍的风气，丰富了官兵业余文化生活","authors":[],"dates":[{"year":1964,"month":11,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报北京讯　解放军战士爱讲革命故事，爱听革命故事。一个大讲革命故事的热潮正在南京、福州、沈阳、广州等地区的部队和空军部队中掀起。"},{"type":"paragraph","text":"讲革命故事是解放军的优良传统。过去在战争的年代里，在艰苦的生活、残酷的斗争中，官兵们往往以革命斗争故事相互激励、相互鼓舞，打击敌人，消灭敌人。从今年春天以来，福州等地区解放军部队遵照林彪元帅“虚心向地方学习”的指示，先后派人到上海、常熟等地，学习地方和兄弟部队开展讲革命故事的经验，有组织、有领导地开展讲革命故事活动。这一活动已在不断扩大和巩固无产阶级文化阵地、抵制和消除资产阶级思想的影响，促进部队更加革命化中起着良好作用。"},{"type":"paragraph","text":"许多地区部队把讲革命故事作为学习毛主席著作的一种辅助形式。南京部队某部二连根据毛主席著作的一些文章，配讲了二十多个革命故事，取得很好的效果。战士们说:学毛主席著作，配故事，又好听，又好记，听了故事，主席讲的道理就更好懂，主席的话就更能牢记，对比故事也更容易找到自己的差距。沈阳部队某部二连把廖初江、丰福生、黄祖示等学习毛主席著作的事迹编成故事来讲，推动了全连学习毛主席著作的热潮。一位新战士听了故事以后，深为廖初江刻苦学习的精神所感动。他说:“廖初江的家过去很苦，我的家过去也很苦；廖初江的文化低，我的文化也低，他能学好毛主席著作，我为什么就学不好呢?”当天，他就写了决心书，表示坚决向廖初江学习。这个连队的故事员，在配合毛主席著作学习方面，还作到了学什么、讲什么。讲一个故事，贯串毛主席的一个观点；讲一个故事，用一条语录。在学习《中国社会各阶级的分析》时，就讲劳动人民在旧社会受剥削、受压迫的苦故事，如《张天宝卖女还债》、《十块大洋》等。这些故事始终贯串了阶级斗争的观点，突出说明了，在旧社会受剥削、受压迫的劳动人民，只有起来闹革命才有出路这一主题思想。并引用了毛主席的一条语录:“谁是我们的敌人?谁是我们的朋友?这个问题是革命的首要问题。”在配合学习《为人民服务》时，讲《红岩》的故事和雷锋的故事；在配合学习《丢掉幻想，准备斗争》一文时，讲《夺印》的故事；在配合学习《论军队生产自给，兼论整风和生产两大运动的重要性》时，讲南泥湾的故事。"},{"type":"paragraph","text":"以革命故事激发阶级感情，并加深对毛主席著作的理解。"},{"type":"paragraph","text":"由于讲革命故事活动的开展，《红岩》、《王若飞在狱中》、《烈火金钢》等故事，许多革命前辈可歌可泣的英勇斗争事迹在部队战士中更加深入人心。他们以革命英雄人物作为自己的学习榜样。许多部队在开展讲革命故事活动以后，还直接推动了读革命书籍的活动。南京部队不少战士听了故事后还感到不满足，还要看原作，因而，许多写英雄人物斗争事迹的优秀小说就供不应求。担任故事员的同志也更加积极读革命书籍，某部二连四个故事员都读了一百本以上的书。某部在开展讲革命故事活动的两三个月中，出现了几十个自编或改编的较好的故事。"},{"type":"paragraph","text":"沈阳部队某部二连在开展讲革命故事活动以后，到图书室看书的人多了，大家结合毛主席著作的学习，有目的地看革命文艺作品，因此，讲革命故事活动也大大丰富了连队的业余文化生活。"},{"type":"paragraph","text":"许多部队除了讲反映阶级斗争和革命传统的故事以外，还经常结合连队中心任务和活思想，讲一些反映现实斗争生活的故事，或把部队涌现出来的好人好事编成故事来讲，给战士树立活榜样。沈阳部队某部的一个连队，在射击训练中针对有些同志缺少苦练精神，就组织故事员讲了《开顶风船的故事》，由于故事内容针对性强，收到了很好的效果。这些故事，有的是根据革命斗争回忆录、英雄模范事迹、优秀革命小说，以及报刊杂志上的通讯、报告文学等改编而成的；有的是选用上海文化出版社编印的《故事会》等成品；还有是自己创作的，创作的故事大多取材于本部队本单位较为突出的好人好事以及军史、战史、部队史、部队战史、战例等等。"},{"type":"paragraph","text":"南京等四个地区部队和空军部队的各级领导都很重视讲革命故事活动。他们利用各种机会，广泛宣传讲革命故事活动的好处，提高官兵对这一活动的意义的认识。他们认真挑选和培养故事员，有些部队领导还亲自带头讲革命故事，举办故事员训练班，帮助故事员编选故事，并由共青团组织具体负责开展这一活动。有些地区部队通过培养骨干、树立标兵，不断总结交流经验，使讲革命故事活动开展得很活跃。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f8c0f90803"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

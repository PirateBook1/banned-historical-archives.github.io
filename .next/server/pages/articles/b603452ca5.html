script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"出席和大后归国返平　刘宁一同志昨作报告  毛泽东思想领导中国人民  进行了保卫世界和平斗争","authors":[],"dates":[{"year":1949,"month":5,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"出席和大后归国返平"},{"type":"paragraph","text":"刘宁一同志昨作报告"},{"type":"paragraph","text":"毛泽东思想领导中国人民  进行了保卫世界和平斗争"},{"type":"paragraph","text":"【本报讯】昨（二十）日下午二时，中华全国总工会、全国民主青年联合会、全国民主妇女联合会、中国新民主主义青年团中央委员会、全国学生联合会、华北职工代表团等六个单位在北大四院集会，听取最近出席拥护世界和平大会返国代表中华全国总工会副主席刘宁一同志的报告。报告的内容是：中国人民解放战争和世界和平，包括中国人民解放战争在全世界起了什么影响，和全世界无产阶级团结等问题。刘宁一同志用对比的方式说明了第二次世界大战以后，世界两大阵营力量的变化。一个是以世界人类和平的保卫者——苏联为首的民主阵营，是更加团结了，更加巩固了，现在已经有了六十多个国家组成的反对帝国主义者的世界无产阶级群众性组织——世界工会联合会；另一个是以美帝国主义为首的反动阵营的各国，失业工人一天比一天多，危机越来越严重。他谈到中国人民解放战争的胜利时说，全世界人民都为了这个胜利而欢欣鼓舞，这是毛主席思想的胜利。毛主席所规定的各种政策世界人民都注意着，因为他领导中国人民进行了实际的保卫世界和平的斗争。毛泽东思想是马列主义向前发展的一部分。中国人民解放战争的胜利严重地打击了全世界人民共同的敌人——帝国主义。中国人民的胜利就是全世界的胜利。（宁一同志报告全文见明日本报）"},{"type":"paragraph","text":"闻华北职工代表团将于今（二十一）日离平，返回自己的工作岗位。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘宁一","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b603452ca5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

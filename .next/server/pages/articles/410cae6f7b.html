script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"139号犯人狱中报告（关于“创作集体”）","authors":["赵丹"],"dates":[{"year":1971,"month":8,"day":29}],"is_range_date":false,"parts":[{"text":"139号犯人狱中报告（关于“创作集体”）","type":"title"},{"text":"赵丹","type":"authors"},{"text":"一九五六年，瞿白音、徐韬、刘琼、葛鑫和我（是否还有郑君里，记不清了），应北京电影艺术出版社记者的邀请，借上海旧“文化俱乐部”茶室开了一个座谈会，主题是谈各人对所谓“创作集体”的设想与意见。瞿白音自告奋勇地做了这次会议的主持人和撰稿人。我们每个人都发了言。记得我发言的主要内容大致如下：","type":"paragraph"},{"text":"我认为，解放前电影创作上有些好的东西应该继承下来。如导演与演员之间的创作友谊是十分可贵的，导演与演员在创作上的彼此信赖和“默契”，乃是一部片子成功的要素。这种创作友谊是经过长期合作才发生、发展的，因此导演与演员的合作关系还是应该相对地固定才好。推而广之，摄影师、美工师、录音师皆如此有意识地做则更好。这样，有利于建立起艺术的独立风格。","type":"paragraph"},{"text":"我还列举了一些过去自己与导演沈西苓的创作友谊的事例。我又说到，过去的编剧有专为某某导演或某个演员写戏的做法也可以提倡。","type":"paragraph"},{"text":"我的结论是：我们这一“创作集体”应该为建立自己的艺术风格而努力，并希望各个“创作集体”都各有自己的艺术风格，这才是“百花齐放”繁荣创作的好途径。","type":"paragraph"},{"text":"后来，瞿白音根据这次座谈会的内容执笔撰写了《炉边夜话》一文，发表在《电影艺术》上。当时我看了此文，并未提出任何疑义或作任何更正，即是说，我是同意这篇文章的全部论点的。","type":"paragraph"},{"text":"因此在这个意义上来说，那篇毒文中的所有论点皆是我的论点，也不为过分。因此在这儿向党向全国人民请罪！","type":"paragraph"},{"text":" 139一九七一年八月二十九日","type":"paragraph"}],"comments":[],"origin":"李辉整理《赵丹自述》，大象出版社，2003年1月第一版。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"410cae6f7b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

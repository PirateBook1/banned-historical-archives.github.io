script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海造纸机械厂大办毛泽东思想学习班狠抓思想革命化革命统帅生产　生产立见颜色提前四天半超额完成十月份生产计划，总产值比九月份增长百分之四十九点三","authors":[],"dates":[{"year":1967,"month":11,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海造纸机械厂的无产阶级革命派，在解放军驻厂毛泽东思想宣传组的帮助下，认真学习毛主席的最新指示，抓住“斗私，批修”这个纲，以“老三篇”为武器，以革命统帅生产，大办毛泽东思想学习班，在全厂掀起了一个大学、大背、大讲、大用、大唱“老三篇”的热潮，有力地促进了人的思想革命化，提前四天半全面和超额完成了十月份的生产计划，比九月份总产值增长了百分之四十九点三，主要产品车间突破了一九六三年以来的最高生产水平。"},{"type":"paragraph","text":"由于前一时期资产阶级反动路线的流毒和社会上无政府主义思潮的影响，这个厂一至八月份的生产没有完成计划。九月初解放军进厂以后，生产情况开始好转。全厂职工在“奋战九月，迎接国庆，创造成绩，向毛主席汇报”的战斗口号下，共同努力，全面完成了九月份的生产任务。"},{"type":"paragraph","text":"林彪副主席在国庆讲话中传达了伟大领袖毛主席提出的要斗私，批修的最新指示，向全国人民发出了新的战斗动员令，全厂职工精神振奋，斗志昂扬，纷纷表示要创造更大成绩向毛主席献礼。十月四日一上班，机加工车间装配一组的同志，决心用实际行动响应毛主席“抓革命，促生产”的伟大号召，敲锣打鼓，提出了一个革命化的倡议，要提前七天完成十月份生产计划。这份倡议书一发出，立即引起了强烈反应，震动了全厂职工，大家敲锣打鼓地贴出了决心书、应战书，表示最坚决地响应装配一组的倡议，一定要提前完成十月份的生产任务。在解放军同志的帮助下，抓革命促生产第一线指挥部成员和造反大队头头学习毛主席关于“抓革命，促生产”的伟大指示和毛主席关于群众路线的教导，一致认为，必须坚决支持群众的积极性，要敢字当头，领导全厂狠抓革命，猛促生产。"},{"type":"paragraph","text":"阶级斗争，一抓就灵。他们从阶级教育着手，以革命大批判为动力，召开了全厂职工大会，狠批中国赫鲁晓夫“剥削有功”的反动谬论，并把反动资本家、大吸血鬼揪到厂内，进行面对面的斗争。许多老工人以自己的亲身经历，以自己的血泪史，强烈控诉了资本家的滔天罪行，有力地驳斥了中国赫鲁晓夫“剥削有功”的反动谬论，大长了无产阶级志气，大灭了资产阶级威风。各车间、各部门、各班组也举行了各种形式的批判会。通过回忆对比、忆苦思甜，激发了广大革命职工的阶级仇恨。原来一些在生产时间东荡西荡的同志，听了老工人的回忆对比之后，也沉痛地说:“我们再不好好生产，就对不起毛主席。”许多同志表示:一定要争当“抓革命，促生产”的模范，不当逍遥派。全厂一百几十个小组和所有科室部门，都表示了决心，一定要提前完成十月份的生产任务。大家激动地说:“为了提前造出更多的印刷毛主席著作用纸的机器，使世界人民早日得到宝书，我们一定要夺取革命、生产双胜利。”"},{"type":"paragraph","text":"在全厂职工的共同努力下，形成了一个“抓革命，促生产”你追我赶的新高潮。工人群众冲破了旧框框，生产效率节节上升。机加工车间轻辊组大搞技术革命，改进刀具，使用多刀排加工零件，使一班产量从七只猛增到三十九只，提高工效五倍多，而毛坯的供应远远满足不了生产的需要。如果按照常规办事，起码要等十天左右，那就要停工待料了。小组贴出了“告急”大字报，要生产科迅速解决问题。这张大字报“将”了生产科一军，“逼”着生产科的同志们也打破了旧框框，走出办公室，发动和依靠铸造车间工人在短时间内解决了三百九十四只闷头，保证了生产的需要。于是出现了那里有关键问题，那里就贴大字报的好风气。这样就逼着领导深入车间解决问题，目前已有百分之四十的科室人员深入生产第一线，参加劳动，在全厂出现了群众推动干部，干部支持群众，相互促进，相互鼓励的新型的干群关系，终于提前完成了十月份生产计划。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"41a54b56c8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

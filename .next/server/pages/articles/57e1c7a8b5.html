script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津市发动店员参加五反斗争获得丰富经验　高级店员的发动也取得不少成绩","authors":[],"dates":[{"year":1952,"month":2,"day":16}],"is_range_date":false,"parts":[{"text":"天津市发动店员参加五反斗争获得丰富经验　高级店员的发动也取得不少成绩","type":"title"},{"text":"【天津分社十六日讯】天津市发动店员参加五反斗争，大体上分两个阶段：","type":"paragraph"},{"text":"第一阶段——从一月一日到二十日，主要是组织队伍，进行战斗动员，进行检举。全市七万店员，除高级职员外，绝大多数投入战斗，二十天中检举奸商不法行为两万多件，声势浩大，奸商恐惶万状。这一段的主要经验是：(一)各级店员工会主要负责干部亲自上前线，指挥作战；(二)对店员加强阶级教育和爱国主义教育，用具体事实揭发资产阶级八大罪恶；(三)及时制裁阻挠店员检举的奸商；(四)及时打破店员各种思想顾虑；(五)召开检举大会，检阅队伍，向奸商开火。做了这些工作以后，军威大振，纷纷投入战斗。","type":"paragraph"},{"text":"这一段的缺点是：(一)店员工会对资产阶级的抗拒估计不足，对资产阶级的思想动态掌握不够，有的地方对资产阶级向店员进攻，还击的不够狠；(二)对高级店员团结不够。","type":"paragraph"},{"text":"第二阶段——一月二十一日起，市店员工会又重新部署，组成二七六个战斗小组，直接投入战斗。这一段主要是打攻坚战、歼灭战。在战术上集中优势兵力，包围分割敌人，层层包围，猛打直冲，里应外合。每到一商店，将资本家分几摊，由三人至数人包围，几昼夜不休息，发现奸商矛盾，跟踪追击，不给资本家喘息机会，一气呵成。这样突破的很多，到二月五日已捉到一百七十多个大奸商。但在具体运用这一战术时，有的不注意调查研究，未很好团结更多的职工，特别是未很好团结高级职员。后经市店员工会提出纠正，开始注意调查研究，从资方的账目、合同、来往商户、联号的商户、跑合人等方面发现线索，找出矛盾，重点突破，然后一战成功。在团结高级职员上，也大有进展。","type":"paragraph"},{"text":"根据了解，一般高级店员顾虑很多，主要是：(1)经济问题——自己还挣不挣那么多钱？(2)地位问题——还能不能当主任？(3)靠山问题——过去靠资本家，以后依靠谁？(4)情面问题——和经理相处多年，撕不开脸。有人力股或少量财股的，闹不清自己是资本家还是工人。有的过去统治过工人，现在工人给他压力，资方加劲拉他，感到苦闷。大部分职员对资产阶级的本质认识不清，有的不相信资产阶级向工人进攻，不相信资本家很坏，有的还羡慕资产阶级的生活方式。发动高级职员参加五反斗争，是一件艰苦细致的工作，决不能急于求成。津市的初步经验是：(一)必须反覆向他们进行教育(一两次不能解决问题)，消除他们的顾虑，肯定指出他们是工人阶级，政府一定支持他们。对过去有缺点的人应当给予批评，说明现在可以原谅，号召他们回队。(二)必须正面打击资本家的气焰，揭穿资本家拉职员的阴谋。(三)在高级职员初步觉悟后，并不等于已经巩固，他们仍可能动摇，必须适时的使他投入战斗，向资本家斗争，在斗争中锻炼，逐步巩固。(四)召开高级职员训练班收效也很大。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年2月18日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"57e1c7a8b5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

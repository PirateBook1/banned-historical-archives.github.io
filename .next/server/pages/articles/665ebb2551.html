script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央转发湖南省服务厅关于湖南省在农村“大辩论”中出现农民大量出售、宰杀生猪和家禽现象的反映","authors":[],"dates":[{"year":1957,"month":9,"day":29}],"is_range_date":false,"parts":[{"text":"中央转发湖南省服务厅关于湖南省在农村“大辩论”中出现农民大量出售、宰杀生猪和家禽现象的反映","type":"title"},{"text":"各省（市、自治区）委：","type":"appellation"},{"text":"湖南省最近在农村进行大辩论时，有些干部在宣传节约粮食问题上有片面性，把过去有些地方浪费粮食的现象归咎到养猪和养家禽上面，引起农民思想顾虑，发生大量出卖、宰杀生猪、架子猪、鸡、鸭和大量阉割母猪的严重破坏生产现象。兹将湖南省服务厅反映材料一份转发给你们，请加注意。","type":"paragraph"},{"text":" 中央1957年9月29日","type":"paragraph"},{"text":"湖南省最近农村进行“大辩论”时曾出现农民大量出售、宰杀生猪现象。全省于8月上旬在农村中开始了“大辩论”以后，9月上旬服务系统共收猪85,376头，较去年同期实绩39,565头增加一倍多，其中9个重点县8月第五个5日（21-25日）收4,865头，以此为100％，8月第六个5日收9,481头，增加94.88％，9月第一个5日收11,171头，增加130％，9月第二个5日收14,997头，增加219％。常德专区9月14日一天就收两千余头，超过去年同期实绩的三倍多，湘潭县9月1日－9日9日9天就完成了该县全月收购计划，平江县在开始“大辩论”后即出现了宰杀架子猪，出卖鸡、鸭和乱阉割公、母猪的现象，据中共平江县委会，统计8月下旬全县农村宰杀生猪1200余头，其中一百斤以下的小猪561头，占45％以上。长寿县11个农业社几天内就阉割了136头母猪，21个农业社挑了242只小猪到外地廉价出售，有的社把猪分给队里养结果队里不接受。","type":"paragraph"},{"text":"产生以上情况的主要原因是进行社会主义教育，农村大辩论中在粮食问题上有些干部宣传片面，做法上不够妥当。如有的地方把过去所有的粮食浪费全部归到喂猪和养禽上面，有的还扣上浪费户的帽子，集会展开斗争（湘潭、平江都有此情况），又如有的地方宣布不留猪饲料，留地不再留粮，有的地方还批判养猪就是发展资本主义，养猪吃肉是个人主义，因此敌人和一些富裕农民造谣、破坏，投机分子趁机低价收买，这都促使农民大量杀猪卖猪。","type":"paragraph"},{"text":"现在湖南领导上认为当前情况如任其发展下去对今后猪源有很大影响，不利于生产，因之已注意上述问题，有的地区还提出“既要养猪又要节约粮食”的口号，以扭转过去的偏向。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"665ebb2551"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

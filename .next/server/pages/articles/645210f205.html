script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"这封来信反映上级有关领导部门会议过多，使基层干部“招架”不过来，因此建议——精简会议　腾出更多时间深入到群众中去","authors":["余惠龙","范真理","黄致中"],"dates":[{"year":1976,"month":8,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编辑同志:"},{"type":"paragraph","text":"我们学习了毛主席关于社教运动的重要批示和中央两报一刊“七一”社论，受到极大的教育，决心牢记毛主席的教导，转变作风，深入实际，与工农划等号，一辈子做个普通劳动者。但是我们感到当前存在这样一个突出的问题:上级有关领导部门会议过多，使基层干部难以应付，影响了深入实际，深入群众。有些同志说:“上面开会往下灌，下面弄得团团转”。"},{"type":"paragraph","text":"最近，我们作了一个统计:六月份，从街道党委书记到机关工作人员，参加市、区有关部门召开的各种会议共六十六次。其中党委书记参加九次，街道革委会副主任参加十二次，其他党委委员参加二十二人次，各组办负责人参加五十一人次，一般工作人员参加四十八人次。如果按每人每月二十六个工作日计算，除去四天参加集体生产劳动，四天学习外，实际工作日是十八天，再要花这么多时间参加有关领导部门召开的会议，还有多少时间下基层、深入群众呢?"},{"type":"paragraph","text":"我们认为，当前各条战线、各个部门在深入批邓、反击右倾翻案风的斗争中，以实际行动同邓小平对着干，召开一定的会议部署工作或者交流经验是必要的，但重复的会议应当精简。有时，同一个部门布置同样的工作，也要开两次会。还有些会议，时间拖得很长，常常一开就是半天，这样势必使大家整天泡在机关里，对深入基层开展工作，带来一定的困难。我们希望上级领导部门也要改变作风，精简会议，可开可不开的会议，尽量不开；必须召开的会议，要开得短而精，多花些时间深入到基层单位和群众中去。"},{"type":"paragraph","text":"虹口区虹镇街道"},{"type":"paragraph","text":"黄致中　范真理　余惠龙"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"645210f205"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

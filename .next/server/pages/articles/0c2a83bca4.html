<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"层层剥画皮，批了还要批","authors":[],"dates":[{"year":1976,"month":6,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海延安制药厂出口小组"},{"type":"paragraph","text":"最近，我们组采取了剥画皮的方法，对邓小平作一层又一层的揭露和批判，使大家更清楚地认清了党内最大的不肯改悔的走资派邓小平的反动本质，推动了小组学习、批判不断深入。"},{"type":"paragraph","text":"邓小平重新工作后，赌咒发誓要“搞上去”，把自己装扮成一个“敢于搞工作”的“实干家”。为了剥开他“实干家”的画皮，同志们分析了邓小平标榜“实干家”的实质。邓小平在“四个现代化”的幌子下，大肆贩卖唯生产力论的修正主义黑贷。他提出“一切为了四个现代化”，叫嚷“真正打硬仗的是打钢仗”，就是企图把生产凌驾于政治之上，公然违背了“政治同经济相比不能不占首位”这一马克思主义重要原则。邓小平打“钢仗”，实质是要用他修正主义的“三项指示为纲”来否定马克思主义的以阶级斗争为纲。事实也是如此，邓小平对于社会主义一窍不通，但搞起资本主义来，却大显神通，颇有“实干家”的风度。一方面，他大搞管、卡、压，妄图把工人变成驯服工具；另一方面，他又鼓吹“物质刺激”，用资产阶级的糖衣炮弹来腐蚀工人。他还充当洋奴才，鼓吹崇洋迷外，要把中国引向资本主义，沦为帝国主义、社会帝国主义的殖民地。邓小平完全是一个地地道道的资本主义“实干家”。"},{"type":"paragraph","text":"邓小平还假惺惺地用什么“房子”、“工资”等做诱饵，把自己打扮成关心群众生活的“热心人”。真是“热心人”吗?我们用对比的方法，剥开了邓小平“热心人”的画皮。一些老工人首先进行了忆苦思甜，他们说:在苦难的旧社会，物价一日几涨，钞票好比废纸头，工资入不敷出，吃了上顿愁下顿，家破人亡流街头；只有解放后，我们市场繁荣，物价稳定，生活才象“芝麻开花节节高”，一天更比一天好。毛主席才真正关心工人群众。邓小平大谈什么“房子、工资、妻子、儿子”，这是黄鼠狼给鸡拜年，不安好心，是妄图以此来腐蚀我们工人阶级。还有的同志回顾了文化大革命前，刘少奇、邓小平推行修正主义路线，搞物质刺激、奖金挂帅，但结果是评奖评奖，越评越僵，搞得小组内大吵三、六、九，小吵天天有，破坏了团结，影响了生产。邓小平的物质刺激，是一帖裹着糖衣的砒霜。青年工人还对照了苏修叛徒集团用“多挣卢布多光荣”、“找一个挣钱最多的工作干”等口号来毒害苏联青年的罪恶行径，看清了今天邓小平打着“关心生活”的幌子，妄图把我们青年往修正主义歪路上引的卑劣伎俩。同志们都清楚地看到，邓小平摆出“救世主”的架子，装着“热心人”的样子，吹着“五子登科”的调子，嘴上讲得蜜甜蜜甜，用心真是毒透毒透，哪里是什么“热心人”，而是十足的“黑心肠”。"},{"type":"paragraph","text":"邓小平还恬不知耻地往自己脸上贴金，说自己是“光明正大”的。为了剥开这张画皮，我们揭露了他搞阴谋，施诡计，大耍反革命两面派的手法。譬如，文化大革命中，邓小平受到了群众的批判，他就玩弄“韬晦之计”，立下“愿意悔改”、“永不翻案”的誓言，并且恳求党中央给他“一个小小的工作”，就是用这种风头上认输的办法，以屈求伸。可是一旦重新工作后，他就利用手中的权力，背着毛主席、党中央，偷偷地把毛主席的三项指示并列起来，加上“为纲”二字，抽掉了以阶级斗争为纲，篡改了党的基本路线。邓小平所用的就是打着红旗反红旗的惯伎。他还造谣惑众，暗施毒箭，充当了邓记谣言公司总经理。邓小平搞起阴谋诡计来，比刘少奇、林彪有过之无不及，是一个货真价实的反革命阴谋家。"},{"type":"paragraph","text":"通过对邓小平的层层批剥，使我们进一步认清了邓小平的反革命狰狞面目。工人老师傅说得好:“层层剥画皮，批了还要批。”我们一定要剥下邓小平的伪装，把他彻底批臭批倒。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0c2a83bca4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

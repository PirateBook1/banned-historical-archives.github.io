script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把革命的宝传给每个日本人民记活学活用毛主席著作的山口县共同电影社放映队","authors":[],"dates":[{"year":1968,"month":4,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在日本的西部地区，有一支活跃在工农群众中的电影放映队，人们热情地称赞她是一支全心全意地为劳动人民服务的毛泽东思想宣传队，这就是山口县共同电影社放映队。"},{"type":"paragraph","text":"山口县共同电影社是在一九五八年成立的，过去主要在城市活动。一九六六年八月，共同电影社的平田、三原、田上、田中四人，和山口县全体革命左派一起，造了宫本修正主义集团的反。当时宫本集团便威胁他们说:“你们依靠我们，可以多维持几天，离开我们，就要垮台。”就在这关键时刻，红色宝书《毛主席语录》送到他们那里。他们反复地认真地学习了红色宝书中“自力更生，艰苦奋斗”一章，互相鼓励说:“宫本集团对我们施加压力的手法，和赫鲁晓夫前几年对中国人民千过的勾当一样。中国人民就是在毛主席的领导下，发奋图强，艰苦奋斗，战胜了苏修集团和自然灾害带来的困难。我们按照毛主席的话去做，也一定能战胜宫本集团给我们制造的一切困难。”"},{"type":"paragraph","text":"在坚定了信心的基础上，他们又学习了毛主席《在延安文艺座谈会上的讲话》，批判了修正主义影响，确定了“以电影为武器，宣传毛泽东思想”的方针，走上了面向工农、全心全意为日本劳动人民服务的革命道路。"},{"type":"paragraph","text":"在刚开始的几个月中，他们不敢大胆地深入到群众中开展工作。这时，他们着重地学习了《毛主席语录》的“革命英雄主义”、“敢于斗争，敢于胜利”等章节，使他们鼓起了勇气。从这以后，他们不仅在县内而且到县外活动。他们遵照毛主席的“完全”“彻底”为人民服务的教导，还特别到从来没有看过中国电影的偏僻城镇和乡村去巡回放映。"},{"type":"paragraph","text":"随着共同电影社对广大工农群众的放映活动的展开，敌人的破坏活动也更加疯狂起来。特别是在山口县外，几乎每放映一场都是一场战斗。常常是在放映队到达之前，宫本修正主义集团就去散发、张贴传单，攻击山口革命左派，诽谤中国无产阶级文化大革命，并在放映时派出打手到场内捣乱，甚至野蛮地殴打放映员。但是共同电影社的放映员，遵循着毛主席的敢于斗争，敢于胜利的教导，同敌人进行了英勇的斗争，揭露了敌人，团结了群众，使宫本集团每次都落得可耻的下场。去年十二月十日，在大分县的一个城镇放映歌颂伟大领袖毛主席的影片时，这个地区的宫本集团的头目，亲自出马，阻挠群众去观看，这激起了群众的极大愤慨。一个工人说:“我们就是敬仰毛主席，热爱新中国。凡是反华的人都是日本人民的敌人。”观众在看完电影以后，热情地向放映员表示问候。"},{"type":"paragraph","text":"共同电影社的放映员常说:我们不是一般的电影放映队，为了宣传毛泽东思想，我们要有一分力量就使出一分力量。他们在同群众的接触中，了解到群众迫切需要革命的宝书——毛主席著作。这以后，他们外出办事或出外放映时，总要带上些毛主席著作，满足群众的要求。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1968\\04\\684g030201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e“只有靠毛泽东思想，才能获得日本革命的胜利!”这是日本革命人民发自肺腑的心声。在春雷滚滚的日本列岛，越来越多的革命人民热爱毛主席的书，活学活用毛泽东思想。图是日本青年踊跃购买红色宝书《毛主席语录》。　新华社发\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"75d4180d35"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

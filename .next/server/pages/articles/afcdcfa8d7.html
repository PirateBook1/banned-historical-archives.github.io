script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想是社会主义改革的精神武器","authors":["苏厚重"],"dates":[{"year":1990,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想是社会主义改革的精神武器"},{"type":"paragraph","text":"中共北京市委党校教授  苏厚重"},{"type":"paragraph","text":"社会主义改革同毛泽东思想是什么关系呢？答案很清楚，毛泽东思想是社会主义改革和建设的精神武器。前几年，极少数搞资产阶级自由化的人对毛泽东思想极尽攻击之能事，说什么“只有彻底批判毛泽东思想，才能改革”。在他们看来，毛泽东思想与社会主义改革是对立的。这就要求我们必须思考这一问题，并给予有力的回击。"},{"type":"paragraph","text":"从毛泽东思想的立场、观点和方法来说，有三个基本方面，即实事求是，群众路线，独立自主。实事求是是科学的思想路线，它是我们今天建设有中国特色的社会主义战略方针的哲学基础，改革必须把马列主义普遍真理同中国实际相结合。同时，我们要把改革和建设事业推向前进，还必须依靠群众，坚持群众路线。独立自主，自力更生，是从中国实际出发，依靠群众进行革命和建设的必然结论。我们今天进行社会主义改革，能离开这些科学的世界观和方法论的指导吗？"},{"type":"paragraph","text":"再从毛泽东思想的社会历史观来说，有些理论直接就是社会主义改革的理论基础。例如，关于社会主义社会基本矛盾的理论。毛泽东思想认为：在社会主义社会，无论是生产力和生产关系，还是经济基础和上层建筑，它们之间既是相适应的，又是相矛盾的。这种矛盾的性质是非对抗的，可以用调整即改革的办法来解决。社会主义改革一定要坚持四项基本原则，因为它们是同经济基础相适应，能促进生产力发展的。而改革则是调整那些不适应的方面，是社会主义制度的自我发展和完善。坚持四项基本原则与改革开放的统一，正是社会主义社会基本矛盾既适应又矛盾的生动体现。又如，毛泽东思想中关于防止国际敌对势力进行“和平演变”的许多战略思想，更是社会主义改革所要坚持的。资产阶级自由化的鼓吹者攻击毛泽东思想是社会主义社会改革的障碍，这正说明，他们妄图把社会主义改革引入歧途。"},{"type":"paragraph","text":"毋庸讳言，毛泽东同志晚年也有严重失误，这一些正是我们要克服和纠正的。但是，我们必须指出：即使在毛泽东同志晚年，他的社会主义经济建设的理论和实践中也还有不少正确的东西。就是那些经济建设上的失误，有些还是应当历史地对待，其中有不少是属于探索中的失误。还应看到，党的十一届三中全会以来，在社会主义改革中，我们党不仅坚持了毛泽东思想，而且发展了毛泽东思想，因而取得了社会主义改革的巨大成功，这又一次证明毛泽东思想对于社会主义改革的科学价值。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"afcdcfa8d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

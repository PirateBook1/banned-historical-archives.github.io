script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"老挝人民解放军一营长热情洋溢赞扬毛主席  毛泽东思想武装起来的人战无不胜  决心用人民战争来打败一切侵略者","authors":[],"dates":[{"year":1966,"month":12,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"老挝人民解放军一营长热情洋溢赞扬毛主席"},{"type":"paragraph","text":"毛泽东思想武装起来的人战无不胜"},{"type":"paragraph","text":"决心用人民战争来打败一切侵略者"},{"type":"paragraph","text":"据新华社康开电　老挝人民解放军某部高射炮营营长热情洋溢地赞扬中国人民的伟大领袖毛主席和战无不胜的毛泽东思想。"},{"type":"paragraph","text":"他说，“毛主席高举列宁的旗帜，发展了列宁的理论。当代一系列事实都充分证明毛主席是当代的列宁。”这位营长说：“用毛泽东思想武装起来的人们是攻无不克、战无不胜的。一个革命者如果按照毛泽东思想办事，就没有不可克服的困难”。"},{"type":"paragraph","text":"他说：“今天，毛泽东思想不仅武装了中国人民，把中国的革命推向一个新阶段，而且世界各国人民也正在把毛泽东思想运用到实际斗争中去。毛主席也是世界各国革命人民的领袖。”他满怀激情地说：“我们要用毛主席所说的人民战争来打败一切侵略者。”"},{"type":"paragraph","text":"他还热情赞扬中国人民在毛泽东思想光辉照耀下，在社会主义建设方面所取得的伟大成就。他说：“最近中国发射导弹核武器试验成功是毛泽东思想的胜利，是全世界革命人民的胜利。”（附图片）"},{"type":"paragraph","text":"老挝人民解放军防空部队某部指挥员们热烈谈论学习毛主席著作的体会。　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d2b606d8e0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

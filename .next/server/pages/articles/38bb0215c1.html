script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1206","name":"城乡建设环境保护部城市住宅局关于贯彻国发（1983）139号文件精神做好国民党军政人员出走弃留的代管房产处理工作的通知","author":"城乡建设环境保护部城市住宅局","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"城乡建设环境保护部城市住宅局关于贯彻国发（1983）139号文件精神做好国民党军政人员出走弃留的代管房产处理工作的通知","dates":[{"year":1984,"month":4,"day":23}],"is_range_date":false,"authors":["城乡建设环境保护部城市住宅局"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"赤峰市落实政策办公室, 落实政策文件摘编, 214-216","tags":[{"name":"代管","type":"主题/事件"},{"name":"房地产","type":"主题/事件"},{"name":"国民党","type":"主题/事件"},{"name":"军政人员","type":"主题/事件"},{"name":"清查","type":"主题/事件"}],"parts":[{"type":"title","text":"城乡建设环境保护部城市住宅局关于贯彻国发（1983）139号文件精神做好国民党军政人员出走弃留的代管房产处理工作的通知"},{"type":"subtitle","text":"1984年4月23日（84）城住私字第9号"},{"type":"paragraph","text":"主送：（略）"},{"type":"paragraph","text":"去年九月国务院以国发（1983）139号文批转了城乡建设环境保护部《关于对国民党军政人员出走弃留的代管房产的处理意见》。据了解，文件下达后，各地都在认真贯彻和落实，同时也提出了一些急需解决的问题，主要是对文件精神和文件中几个政治问题的规定如何理解和认识。为此，我局于去年十二月下旬在南京召开了有部分省、市、自治区参加的清理代管房产调研会。会议通过大会交流、小组讨论，达到了沟通情况，研究问题，统一思想，提高认识的目的。[1]"},{"type":"paragraph","text":"为了更好地贯彻落实国务院139号文件精神和规定，切实把代管房产这一重大政策问题解决好，把国民党军政人员出走弃留的代管房产处理好，请做好以下几项工作："},{"type":"paragraph","text":"一、处理好国民党军政人员出走弃留的代管房产，是一个重大的政策问题，也是一个重大的政治问题。因此要认真学好文件，领会精神实质，熟悉和掌握各项有关政策，为处理代管房产打下坚实的基础。"},{"type":"paragraph","text":"二、按照文件的精神和要求，对代管房产要积极做好清理工作。首先要把基本情况和有关数字摸清： 代管的数量？代管时房主的身份？代管时房屋的使用情况？现仍在代管的原因？产权人已提出发还要求的有多少？都有哪些类型？目前已处理了多少？（可参照南京市《关于对国民党军政人员出走弃留房产的代管情况和处理意见》的有关内容进行清理）。"},{"type":"paragraph","text":"三、在清查的基础上，按照139号文件的要求，对于那些应当处理而目前又能处理的，要抓紧落实，做到来一户、处理一户。"},{"type":"paragraph","text":"四、根据文件的要求，各级城建、房管部门要及时向各级人民政府汇报处理代管房产的情况和问题，当好领导的参谋，同时，要善于和有关部门合作。争取领导和有关部门的支持。"},{"type":"paragraph","text":"有些省会城市鉴于处理代管房产工作比较复杂，建议由省、军区、市共同组成领导小组，下设办事机构，具体抓这项工作。"},{"type":"paragraph","text":"五、在清查和处理代管房产的过程中，对一些好的经验，典型事例及遇到的问题，请及时告知我局，以便研究解决。"},{"type":"subtitle","text":"[1]Note: “主送……目的” is left out in the excerpt and replenished in 上海市房屋土地管理局上海市房地产业协会, 上海房地产管理文件汇编(1949-1997)下卷, p. 1985."}],"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"38bb0215c1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于城市郊区土改问题的补充规定","authors":[],"dates":[{"year":1951,"month":2,"day":10}],"is_range_date":false,"parts":[{"text":"中共中央关于城市郊区土改问题的补充规定","type":"title"},{"text":"华东、中南、西北、西南各局：","type":"appellation"},{"text":"近来各地在土地改革中，发现对城市及城市郊区与农村的界限划分不很明确，也有若干民主人士误认为凡地主在城市中的房屋和土地，无论是否农业用地或是否适合农民居住的房屋，一概不应没收，否则就是违反《土地改革法》，并责备我们。为此，特作如下的补充规定：","type":"paragraph"},{"text":"（一）不是一切城市的郊区均不适用《土地改革法》，只是依照政务院颁布的《城市郊区土地改革条例》第二条所规定的程序，经过省级以上人民政府批准的较大城市的郊区和大工矿区，始适用《郊区土地改革条例》，不适用《土地改革法》。一般较小城市的郊区均应依照《土地改革法》进行土改。","type":"paragraph"},{"text":"（二）有些城市内也有农业用地，其属于地主者亦应没收分配（如果这个城市的郊区业经省级以上人民政府批准适用《郊区土地改革条例》实行土改，则此城市内之农业用地没收后，也只分配使用权）。但一切城市中非农业用地均不得采用土改法令没收分配。","type":"paragraph"},{"text":"（三）在较小城市和集镇内，地主：占有的多余房屋，其原由工商业使用者及不适合于农民居住者，均予保护不动，其原由农民居住或适合于农民居住者，应没收分给农民居住。但农民于分得此项房屋后不得以之出租、出卖或拆毁或空置起来。","type":"paragraph"},{"text":"以上几项规定拟合并写于划分阶级成分的补充规定中，不日由政务院通过后公布，特先行电告。","type":"paragraph"},{"text":" 中 央二月十日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"55207dc3bc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在中共河南省委文教部座谈会上的发言","authors":["河南","赵青勃"],"dates":[{"year":1957,"month":5,"day":22}],"is_range_date":false,"parts":[{"text":"在中共河南省委文教部座谈会上的发言","type":"title"},{"text":"河南赵青勃","type":"authors"},{"text":"(赵青勃：《奔流》编辑部副主任，河南省作协副主席)","type":"subtitle"},{"text":"领导对文学艺术是不够重视的，文联事业费仅三万元，以一万余元赔出版社，一万余元拨各市文联，听说体委成立两个篮球队，吴省长批拨三万五千元，这说明领导上对文艺是不够重视的。","type":"paragraph"},{"text":"有的作家搞专业，停止了供给，从全国看，存钱的作家是少数，无钱的是多数，作家要求提高稿费。目前我省的稿费太低，每千字平均合不到十元。","type":"paragraph"},{"text":"市文联工作被动，常处于召开座谈会、发通知、看书，潜力未很好发挥。","type":"paragraph"},{"text":"我省不少作者，鸣、放方针提出后，动的不好，领导上应看到此情况，业余作者也不少，但需要支持，对专业作家，应更加关怀一下，对文艺界的旧知识分子的积极性，亦应注意发挥，过去对其进步的方面看的不够，强调其落后和小资产阶级个人主义思想，这些人中，解放前亦有倾向人民并冒着生命危险从事文学创作的。","type":"paragraph"},{"text":"〈不能走那条路〉是香花，省领导支持是对的，但对文联有些太简单，不应该不分情况的用机枪扫射，迄今仍有些同志思想问题没有解决，领导同志对下边情况不加分析，简单化，就不能解决思想问题。","type":"paragraph"},{"text":"市里座谈会上，有同志提出：是否让我们小人物也鸣一鸣？我认为是指咱这样座谈会。不放手让文联召开一次座谈会，是无法解决问题的，特别在目前大鸣大放情况下。","type":"paragraph"},{"text":"出版与作家有矛盾，出版社与作家的关系，目前我省创作在外省发表的很多，这与我省稿费低有关系，我们出版社是一花独放——剧目，而诗歌、小说、文艺理论就很少出版。","type":"paragraph"},{"text":" （根据记录整理）","type":"paragraph"},{"text":" 来源：《苏金伞右派集团言论与作品》（河南省文学美术工作者联合会，1958年）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6306d312a0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

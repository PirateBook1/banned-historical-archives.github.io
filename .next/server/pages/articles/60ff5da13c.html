script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于在一两个月后吸收一批高级知识分子入党的通知","authors":[],"dates":[{"year":1957,"month":6,"day":28}],"is_range_date":false,"parts":[{"text":"中共中央关于在一两个月后吸收一批高级知识分子入党的通知","type":"title"},{"text":"各省（市）委、自治区党委、中央各部委、中直党委、国家机关党委：","type":"appellation"},{"text":"过去几年来，我们对于在知识分子中发展党员的工作注意得不够，特别是对于在高级知识分子中发展党员的工作更注意得不够。现在看来，这种情况已经被资产阶级右派野心分子所利用。右派野心分子企图在教育、科学、文艺、卫生、技术、新闻等工作中夺取领导权，作为夺取全国领导权的第一步，因而他们在知识分子中特别在高级知识分子中大量发展组织，并把反动分子和不满我党的分子放在领导地位，利用我们工作中的缺点和错误，提出推翻党的领导的主张，提出资产阶级的路线来同党的路线对抗。这些情况在最近的“大放大鸣”的过程中暴露得极为突出。我们为着加强对于教育、文化、科学、卫生等部门的党的领导，为着进一步团结和教育知识分子，同时给反共派一个有力的答复，就必须继续在高级知识分子中发展党员，必须唤起各级党委充分地认识到党的组织工作的方针应该同党的团结知识分子的政治方针相符合，应该是向知识分子开门，而不是向他们关门。经过这次“大放大鸣”，在高级知识分子中已经大致分清了左、中、右，这是发展党员工作的极为有利的条件。因此，中央认为有必要在一两个月之后，首先接收一批在这次运动中表现好的左派高级知识分子入党。对于那些已经参加了其他民主党派的高级知识分子，在吸收入党时，除了极个别的关系全国的重要分子须报请中央批准以外，一般按照普通党员入党手续办理，不须报请中央批准。他们入党以后，不要退出原来的民主党派，不要改变他们的社会地位（例如，原为人民代表的，仍为人民代表），并且要保证他们仍有充分的时间进行自己的业务工作，而不是入党之后就荒疏了自己的业务。他们入党时，不必一个一个地登报，但可在征收告一段落的时候，作一次综合的报道。","type":"paragraph"},{"text":"你们接到这一通知以后，应立即进行准备工作，并在半月内把你们的具体计划上报。","type":"paragraph"},{"text":" 中央一九五七年六月二十八日","type":"paragraph"},{"text":" 来源：根据中共中央文件刊印。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"60ff5da13c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国文代大会第五日　毛主席莅会指导  周副主席出席大会作详细指示","authors":[],"dates":[{"year":1949,"month":7,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全国文代大会第五日"},{"type":"paragraph","text":"毛主席莅会指导"},{"type":"paragraph","text":"周副主席出席大会作详细指示"},{"type":"paragraph","text":"【平市讯】中华全国文学艺术工作者代表大会的第五日（六日），全体代表以高度的兴奋和热情欢迎毛泽东主席的莅会指导，并听取周恩来副主席的报告。大会于下午二时开始，阿英任大会主席。周副主席的报告分两部分：第一部分生动的讲述了人民解放战争三年来的伟大成就，及全国人民为取得这一成就所作的努力；第二部分对文艺界的团结问题，为人民服务问题，普及与提高问题，改造旧文艺问题等作了详细的指示（全文另发）。七时二十分，周副主席将要结束他的报告的时候，伟大的人民领袖毛主席突然亲临会场，出现在主席台上。全体代表起立欢迎，热烈的长久的鼓掌，并高呼“毛主席万岁！”会场安静下来后，毛主席向大家说：“同志们，今天我来欢迎你们。你们开的这样的大会是很好的大会，是革命需要的大会，是全国人民所希望的大会，因为你们都是人民所需要的人，你们是人民的文学家、人民的艺术家、或者是人民的文学艺术工作者的组织者。你们对于革命有好处，对于人民有好处。因为人民需要你们，我们就有理由欢迎你们，再讲一声，我们欢迎你们。”毛主席讲话毕，全体代表又报以长时间的热烈鼓掌和欢呼。最后，大会总主席郭沫若兴奋的代表大家说：“我们诚恳的全部接受周副主席给我们的指示，努力改造自己，向人民学习，学习我们所不熟悉的东西，老老实实，恭恭敬敬的学习，热诚地做毛主席的学生。”说完后，他领导大家高呼口号。大会持续至夜晚八时许始散。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"19bff4d0e5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大有批头","authors":["公冶平"],"dates":[{"year":1976,"month":8,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"大有批头"},{"type":"paragraph","text":"公冶平"},{"type":"paragraph","text":"本报今天刊登的批判邓小平授意炮制的《关于加快工业发展的若干问题》的几篇文章，都是上钢五厂的工人、干部写的，并由该厂工人理论小组同志和本报记者集体编辑的。文章观点鲜明，摆事实，讲道理，一针见血，批得有力。"},{"type":"paragraph","text":"上钢五厂工人说得好：“修正主义大有批头！”这话何等响亮！显示出工人阶级继续革命的旺盛斗志：阶级不灭，批修不止。当年，林彪反党集团妄图篡党夺权，利用孔孟之道，开历史的倒车。上钢五厂工人坚决同林彪反革命的修正主义路线对着干，敢把《论语》踩脚下，勇当批林批孔主力军。今天，邓小平翻文化大革命的案，妄图复辟资本主义。他们又顶逆风，战恶浪，誓把邓小平的修正主义路线批深批透。"},{"type":"paragraph","text":"“修正主义大有批头！”还因为邓小平虽然垮台了，但斗争并没有结束。对邓小平反革命的修正主义路线，没批过的要狠狠批，批过了的要反复批，要害之处更要下功夫批。事实证明，工人阶级同修正主义是势不两立的。他们还懂得，批修要批深，学习要认真。一定要认真学习毛主席的一系列重要指示，抓住邓小平授意炮制的《论总纲》、《汇报提纲》和《条例》三株大毒草，掀起批邓新高潮。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"林彪","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"批林批孔","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8cca8dec0c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

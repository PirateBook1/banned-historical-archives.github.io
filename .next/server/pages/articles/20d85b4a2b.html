script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"我们《真理塔》的纲领","authors":["吕金庆","朱泽觥","西南农学院"],"dates":[{"year":1957,"month":6,"day":9}],"is_range_date":false,"parts":[{"text":"我们《真理塔》的纲领","type":"title"},{"text":"西南农学院吕金庆朱泽觥","type":"authors"},{"text":"同学们、老师们：我代表《真理塔》来发表我们的纲领。我们的纲领便是：","type":"paragraph"},{"text":"1、讲真理。遵循党中央对于整风运动的团结——批评——团结的方针，本着大鸣大放帮助党整风的原则，来对党的各项工作的纲领路线、方针政策进行鸣放，帮助党整风。","type":"paragraph"},{"text":"2、我们要以全中国六亿人民的利益为最高利益，以社会主义利益为利益，向“三害”进行斗争。","type":"paragraph"},{"text":"这便是我们“真理塔”的纲领，这便也是我们唯一的纲领。","type":"paragraph"},{"text":"我们完全不反对同学们对党的各方面工作的大放大鸣。我们完全同意和拥护同学们的放和鸣。不过，据说一些同学不同意我们“真理塔”的做法，因为我们发表了我们关于希望党中央和毛主席重新估价农民的革命性和关于解决目前农民问题的17条试探纲领。这些同学误以为我们是受了党委会的唆使，来转移同学们对最最切身的问题的放和鸣的视线。","type":"paragraph"},{"text":"同学们，事情不是这样的。在此，我代表“真理塔”来向大家说明，我们中间没有共产党员，我们与党委会在这方面也完全没有联系。我们之所以要提出这样的问题来进行放和鸣，是完全出于我们的爱好。我们是学农的人，因此最最关心农民问题。这一点，我们相信同学们是能够理解我们的。我们认为，产生三害的最大根源是党中央的三害。因此，我们觉得应该对党中央的三害进行斗争。不仅如此，我们也要对我们学生的切身问题进行放和鸣，向学校的党委会进行放和鸣。同学们，你们和我们是完全一致的，你们对学校党委三害的斗争激发了我们的热情，并且大大地帮助了我们，使我们更加痛恨三害。因此，我特代表“真理塔”向你们致谢。我们十二万分地感谢你们，十二万分地拥护你们，并望今后我们之间携手前进！向三害斗争，向危害人民利益、社会主义利益的党的歪风斗争。最后，祝我们党整风胜利，祝同学们放鸣成功！","type":"paragraph"},{"text":"同时，我们热烈地欢迎老师同学参加我们问题的讨论，提出不同或相同的意见，并欢迎写稿，来稿请交学生二舍124室。","type":"paragraph"},{"text":"(此篇论点主要由吕金庆提出，经讨论后，由朱泽觥写出并在全院鸣放会上宣读的，时间是1957年6月)","type":"paragraph"},{"text":"农民实是社会主义建设的强大力量，而党中央在对待农民的政策上实又存在着问题。为此我们创办了《真理塔》来开展农民问题的讨论，欢迎老师同学踊跃参加——编者。","type":"paragraph"},{"text":" (此“真理塔”共出了五期，七月七日终刊)","type":"paragraph"},{"text":" 来源：2006年9月25日朱泽觥抄录。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"20d85b4a2b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

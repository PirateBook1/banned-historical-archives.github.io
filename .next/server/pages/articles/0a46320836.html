script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji33","name":"毛泽东全集第33卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji33.pdf"],"article":{"title":"关于复会后的谈判应分两个步骤进行致李克农电","alias":"","parts":[{"type":"paragraph","text":"关于复会后的谈判应分两个步骤进行"},{"type":"paragraph","text":"致李克农电"},{"type":"paragraph","text":"（1953年7月9日）李克农同志，并告金首相、彭司令员"},{"type":"paragraph","text":"七月八日二时来电悉。此次复会后的谈判应分两个步骤进行。首先应讨论有关停战协定实施的各种保证，然后再谈签字前的准备工作。因此，十日会上的发言不要提及各种小会，而应表示在停战协定的实施保证尚未商妥前，无法进行签字准备工作。修正军分线问题不应在现在提出，而要按七月八日三时半去电办理。二万七千人提交政治会议问题现在讲出过早，应争到快要进行签字时再提出。发言稿我们已加修改，现发来，准备在十日会上争取先发言提出。如果对方答复蛮横或强词夺理，应当场予以驳斥。如果答复属解释性质，态度不坏，即应表示我们需考虑，建议休会。如果对方提出问题，表示带回研究，并建议休会。根据新闻反应，华盛顿正"},{"type":"paragraph","text":"[1]李克农，当时任中央人民政府外交部副部长、中国人民解放军副总参谋长、朝鲜停战谈判中国人民志愿军代表团党委书记。"},{"type":"paragraph","text":"[2]金首相，指朝鲜民主主义人民共和国首相金日成。彭司令员，指中国人民志愿军司令员兼政治委员彭德怀。"},{"type":"paragraph","text":"[3]指南朝鲜李承晚政府悍然破坏双方已经签字的停战协议，强迫扣留2.7万余名我方被俘人员一事。毛泽东全集第三十三卷指示克拉克“再来一信。如果十日会上，在我方尚未能抢先发言之前，对方即已宣读此信，则不问其内容如何，我们仍应首先宣读发言稿，然后视对方来信内容如何予以简单答复，告以改日再予全面回答。如果与二十九日内容基本相似，应表示不能完全满意，请对方研究我发言并提出答复。若来信比前信较有具体保证，则表示将带回研究。若来信强调进行签字准备工作，则应重申我发言稿末了一段，请对方郑重考虑，提出答复。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"七月九日廿二时[1]克拉克，当时任侵朝的“联合国军”总司令。"}],"authors":["毛泽东"],"dates":[{"year":1953,"month":7,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":238,"page_end":239},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0a46320836"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"林彪关于浙江问题的指示","authors":["林彪"],"dates":[{"year":1966,"month":12,"day":27}],"is_range_date":false,"parts":[{"text":"关于浙江问题的指示","type":"title"},{"text":"林彪","type":"authors"},{"text":"毛主席批示：","type":"appellation"},{"text":"林彪同志，此件应发到全军营以上各级机关去。","type":"paragraph"},{"text":" 毛泽东一九六六年十二月二十七日","type":"paragraph"},{"text":"十二月二十七日杜屏同志电报向林付主席报告了浙江省军区与浙江大学红色造反联络站谈判情况，当天下午五点半，林彪同志指示：","type":"paragraph"},{"text":"要把学生的工作，当作群众工作来做，这是送上门来的群众工作。不但不应该就这个问题引起军队与学生的对抗，而且应当借这个机会，大力加强和革命学生的团结。处理这个问题的原则要重申以下三条：","type":"paragraph"},{"text":"（一）领导同志要挺身而出，同群众见面。既不能躲、也不能压，愈躲愈压愈糟糕。","type":"paragraph"},{"text":"（二）对学生提出的正确批评，要诚恳接受、完全接受。自己做错的要坦率进行自我批评。他们合理的要求，凡能做到的，要完全做到。对他们不正确的意见和不合理的要求，要进行解释和教育。","type":"paragraph"},{"text":"（三）从头到尾要贯彻对学生热情、友好、耐心的态度。在耐心的问题上，军队上要作出榜样。听了反面的话，绝不能粗暴，发脾气。","type":"paragraph"},{"text":"刊载于《高举毛泽东思想伟大红旗》（林彪文集），1967年4月编印，编印者不明。","type":"paragraph"}],"comments":[],"origin":"刊载于《高举毛泽东思想伟大红旗》（林彪文集），1967年4月编印，编印者不明。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"浙江文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"21939be921"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

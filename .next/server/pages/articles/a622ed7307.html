script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"致徐健民信","authors":["北京大学","李修宇"],"dates":[{"year":1957,"month":6,"day":11}],"is_range_date":false,"parts":[{"text":"致徐健民信","type":"title"},{"text":"北京大学李修宇","type":"authors"},{"text":"（李修宇：北京大学图书馆学系学生）","type":"subtitle"},{"text":"北大运动逐渐转入低潮，这不能不佩服学校的领导“因势利压”终于基本上压住了。几十个反对派（原名“黑格尔—恩格斯学派”）联合组织“百花学社”。其宣言是拥护社会主义、公共所有制、拥护党。但对一切问题都要探讨研究。","type":"paragraph"},{"text":"斯大林把一九三四年代表大会一千九百多人中监禁一千多人杀了大部份，把那届一百七十多中央委员杀死了九十多个，晚年他还想消灭伏罗希洛夫等。林希翎她是个激进派。","type":"paragraph"},{"text":"看样子全国高等学校均有跃跃欲动之势，可见人心一般。“防民之口，甚余防川”，老是压制是不行的了。假如不用现在这种让大家讲话的政策，说不定也来了个匈牙利或是波兰第二问题了。","type":"paragraph"},{"text":"由于人民日报下了讨伐，北大气氛一变。到处都是反击“反动言论”保卫社会主义之声。过去的历次大运动，声讨胡风技俩也施展出来了。有些人太可怜，脑袋空空，思想僵化，像机器人一样，一上弦便会活动，唯一的本领是会捕风捉影，会嗅“反革命气味”。（算了，给这些人以民主是浪费）。以人民日报这遍（篇）社论看，据我观察，不少人是口服心不服的，分明是借此再度封口而已。今后任凭你说得天花乱坠，仙女下凡，知识份子也不会鸣放了（除非学生，天不怕，地不怕，要搞就公开大搞）。","type":"paragraph"},{"text":"据这儿的消息，天津的南开、津大等等也都搞起来了。是“百花学社”他们去宣传活动的。我去过师大一次，激烈则足矣，可惜对于较原则的问题根本未能提出讨论。","type":"paragraph"},{"text":"“百花学社”首领谭天荣，我亲（钦）佩他的是那种高傲大胆的精神，敢于向一切权威挑战，好学，知道多一些。但狂妄、幼稚，今后不能走上正途，将会是不乐观的。","type":"paragraph"},{"text":"我看“百花学社”是有不少肯追求真理，大胆热情的青年。你们要搞社团可以自己组织，必要时可以到别校取得联系。至于取“百花学社”之名，大可不必。而且也别把自己形成为“群众首领”，眼光看远一点。何苦为自己的将来招麻烦。等大风暴过去，整党整完，还不慢慢地来同我们算账？辩证的看问题吧，共产党是目前仅能有的一个好党。我们就马马虎虎容忍着过吧。历史会帮助我们的。不是斯大林专断一世，死后就受到清算吗，采用波兰方式促进我国的党和政府作重大的改革是不可能的，不能乱来（我是喜欢波兰方式的）。","type":"appellation"},{"text":"《批判斯大林问题文集》一、二集、《铁托普拉发言及其反应》、《关于目前波兰形势》等四本书值得一看。过去我总以为千篇一律的东西。其实可以看出些东西来的，许多“正确”的“马克思主义者”的批判显得那样空虚、苍白无力。而反面的“修正主义”在逻辑上显得多么坚强有力啊！","type":"paragraph"},{"text":"我决心读英文，争取几年内能读英文报刊，如美共、英共的报刊等。使自己思想开阔一些，冲破目前的新闻封锁，愚民政策（我们一生一世也无希望从什么内部读物参考消息等等去得消息的）。","type":"paragraph"},{"text":" 57.6.11","type":"paragraph"}],"comments":[],"origin":"北京大学社会主义思想教育委员会编印《北京大学右派分子反动言论汇集》，一九五七年十月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a622ed7307"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

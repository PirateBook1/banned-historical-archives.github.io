script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念毛泽东诞辰１００周年邮展将举办","authors":["李晓建张国华"],"dates":[{"year":1993,"month":4,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"纪念毛泽东诞辰１００周年邮展将举办"},{"type":"paragraph","text":"新华社北京４月２８日电（记者李晓建、通讯员张国华）为了纪念毛泽东同志诞辰１００周年，推动我国集邮文化事业的发展，由邮电部、文化部、总政文化部、北京市人民政府、国家教委、新华社、广播电影电视部、中央党史研究室、全国总工会、共青团中央、全国妇联、全国文联、全国集邮联、中国革命博物馆、中国历史博物馆等１５个单位主办的’９３中华全国集邮展览，将于１１月１６日至２５日在北京民族文化宫举办。"},{"type":"paragraph","text":"这次邮展包括纪念毛泽东同志诞辰１００周年的展品和其他１０大类内容的展品，分为竞赛性和非竞赛性两种，展品将达１０００框。"},{"type":"paragraph","text":"展出的邮集中将包括解放区发行的我国最早的毛泽东同志的邮票和珍贵的实寄封、片等。"},{"type":"paragraph","text":"邮展期间，将设立咨询台和集邮书刊、集邮品出售摊位，并由邮商组织一次拍卖会，还将举办各种学术研讨会，播放集邮录像片等。"},{"type":"paragraph","text":"邮展组委会４月２６日在京正式成立，朱高峰任主任，陈昌本、张百发、刘晓江任副主任。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"55f0af7d86"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

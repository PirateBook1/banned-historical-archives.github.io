script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"长征的胜利是毛主席革命路线的伟大胜利","authors":[],"dates":[{"year":1975,"month":10,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"今年十月，是中国工农红军经历二万五千里长征胜利到达陕北的四十周年。伟大领袖毛主席指出:“长征是历史纪录上的第一次，长征是宣言书，长征是宣传队，长征是播种机。”红军长征的壮丽战斗历程告诉我们:它是彻底纠正了王明“左”倾错误路线，确立了毛主席正确路线的领导，才取得胜利的；它是在与张国焘的右倾机会主义路线和他的分裂阴谋作了坚决斗争，并坚持了毛主席的正确主张，才取得胜利的。在中国革命的危急关头，正是毛主席挽救了红军，挽救了革命。几十年的革命实践证明:不论革命道路多么曲折，执行毛主席的革命路线，革命就胜利，就向前发展；离开了毛主席的革命路线，革命就要受挫折，就要失败。毛主席的革命路线永远指引着我们胜利前进。这里，我们选登了正在编写的《红军长征》中的两个片断，供广大工农兵读者参考。——编者"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1b398354ba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

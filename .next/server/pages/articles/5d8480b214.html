script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在批邓、反击右倾翻案风斗争的推动下  万吨级钢筋混凝土浮船坞“庐山号”胜利下水","authors":[],"dates":[{"year":1976,"month":8,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在批邓、反击右倾翻案风斗争的推动下"},{"type":"paragraph","text":"万吨级钢筋混凝土浮船坞“庐山号”胜利下水"},{"type":"paragraph","text":"据新华社南京一九七六年八月二日电　在批邓、反击右倾翻案风斗争的推动下，最近，我国又一艘万吨级钢筋混凝土浮船坞——“庐山号”，在南京胜利下水。这一胜利，是对邓小平散布的“今不如昔”谬论的有力批判。"},{"type":"paragraph","text":"“庐山号”浮船坞总长一百五十八米，宽三十二米，高十四点七米，下沉最大深度十二点二米，排水量为二万八千五百吨。它的举力为六千五百吨，可以抬举“东风号”类型的万吨级海轮进坞修理。“庐山号”有全套修理大型船舶的机电设备，自动化程度比较高。坞体材料均采用钢筋混凝土结构，与同吨位的钢结构浮船坞相比，可以节省大批钢材，而且具有使用简便，机动性大，抗腐性强等特点。"},{"type":"paragraph","text":"钢筋混凝土浮船坞，是在两个阶级、两条道路、两条路线的激烈斗争中发展起来的。无产阶级文化大革命中，南京水工混凝土制品厂的工人，批判了刘少奇的“造船不如买船，买船不如租船”的反动谬论，积极投入大打造船工业翻身仗的战斗。一九七二年，他们在兄弟单位的大力支援下，造出了我国第一艘万吨级钢筋混凝土浮船坞——“钟山号”。去年春天，在学习无产阶级专政理论的高潮中，他们又接受了建造“庐山号”的光荣任务。在中共南京市委的一元化领导下，工厂党组织带领全厂干部、群众，认真学习无产阶级专政理论，大批修正主义，大批资本主义，大干社会主义，出现了许多动人事迹。共青团员和青年工人组成了一支支“青年突击队”，用业余时间突击完成紧急任务；党员、干部以冲天的革命干劲参加义务劳动；钢筋车间运料班的同志，一夜之间用肩膀把四十吨钢筋抬上了十四米高的顶甲板；木工、钢筋、混凝土三个车间的工人，奋战一昼夜，战胜狂风暴雨，浇注了六十四块预制大板，完成了平时需要四、五天才能完成的工程量。批邓、反击右倾翻案风斗争展开后，“庐山号”进入施工的决战阶段。工人群众口诛笔伐，深入批邓，迎头痛击右倾翻案风，自觉地坚持毛主席的革命路线，使“庐山号”的建造步伐进一步加快。今年头几个月完成了收尾工程，六月份又顺利完成了试水、出坞准备等工作。"},{"type":"paragraph","text":"参加这艘万吨级浮船坞建造的，除南京水工混凝土制品厂外，还有上海海运局立新船厂、立丰船厂、上海船舶设计院以及南京各有关单位的工人、干部和技术人员。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5d8480b214"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

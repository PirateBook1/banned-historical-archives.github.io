script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"让社员处处看到毛主席语录","authors":["叶华盛"],"dates":[{"year":1966,"month":12,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"让社员处处看到毛主席语录"},{"type":"paragraph","text":"黄山洞大队　叶华盛"},{"type":"paragraph","text":"我们黄山洞的群众，是从一九六四年春天开始广泛地学习毛主席著作的。两年多来，我们采取了多种多样的方式，宣传毛泽东思想，使毛泽东思想不断深入人心，做到家喻户晓。其中最受群众欢迎和行之有效的一种方法，就是在屋里屋外，村里村外，到处写上毛主席语录，这是群众自己创造出来的一种学习和宣传毛泽东思想的有效的方法。"},{"type":"paragraph","text":"我们黄山洞的社员群众，通过学习毛主席著作深深体会到，毛主席的话，句句是真理，一句顶一万句。有毛泽东思想武装头脑，人们就会变得最聪明、最勇敢。要革命，就一刻也不能离开毛泽东思想。所以，无论是大人小孩，都带着深厚的阶级感情，如饥似渴地一字一句地学，希望能把毛泽东思想真正学到手。但是，我们这个穷山沟里的人，解放前受苦深，很多人没有文化，斗大的字不识一个，学习毛主席著作主要靠脑子记，靠随时随地问人。我们文化低的人，学习毛主席著作，从学习语录入门是个好办法。到处写上语录，大家就可以走到那里，学到那里。事实证明，这样做的效果很好。一条语录，不论长短，多学、多问、多想很快就记住了。现在我们大队不论大人小孩，都至少能够背诵十条八条语录。就这样，毛泽东思想在社员心中扎下的根就越深了。所以，到处写上语录，是广大农民群众的要求，是学习毛主席著作的好方法。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e508280685"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

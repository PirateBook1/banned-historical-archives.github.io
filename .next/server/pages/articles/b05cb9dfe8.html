script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji28","name":"毛泽东全集第28卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji28.pdf"],"article":{"title":"关于部队缩编问题的批语","alias":"","parts":[{"type":"paragraph","text":"关于部队缩编问题的批语!"},{"type":"paragraph","text":"（1950年4月28日、5月12日）"},{"type":"paragraph","text":"刘、朱、周、聂阅后发。请聂于日内召集有关人员讨论将东北、华北、西北三区军队缩减为一百万人的具体计划，做好交我为盼。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"四月二十八日"},{"type":"paragraph","text":"[1]本篇一是毛泽东对中共中央西南局第二书记、中国人民解放军第二野战军司令员刘伯承，中共中央西南局第三书记、中国人民解放军西南军区司令员贺龙和中共中央西南局第一书记、中国人民解放军第二野战军政治委员兼西南军区政治委员邓小平1950年4月27日报告的批语。本篇二是毛泽东给中国人民解放军第四野战军第三政治委员兼中南军区第三政治委员谭政的电报。本篇三是毛泽东对中央人民政府人民革命军事委员会代理总参谋长聂荣臻1950年5月5日报告的批语。"},{"type":"paragraph","text":"[2]刘，指刘少奇。朱，指朱德。周，指周恩来。聂，指聂荣臻。毛泽东全集第二十八卷"},{"type":"paragraph","text":"二谭政同志："},{"type":"paragraph","text":"关于在四个月内复员五十三万至六十万人的问题\"，你们是否已经或正在召集会议讨论办法，结果如何，盼即详告。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"五月十二日"},{"type":"paragraph","text":"三刘、朱、周即阅，退聂办。2"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"五月十二日"},{"type":"paragraph","text":"[1]1950年4月中共中央政治局召开会议，决定中国人民解放军进行整编复员，在1950年内由550万人整编为400万人。4月21日中共中央发出的关于复员军队工作的指示说，中南军区打算今年复员53万至60万人。"},{"type":"paragraph","text":"[2]聂荣臻的报告说：“根据后勤报领经费，西北现为六十七万一千六百六十九人，东北为十八万八千五百零三人，华北为四十万六千四百二十人，总计三区一百二十六万六千五百九十二人；依作战部统计西北为六十六万三千人，东北为十六万五千人，华北为三十八万余人，此统计之差额包括家属、俘官与伤病员。华北准备（包括董其武部不动，及家属两万人在内）缩减至二十九万人，西北拟于本年八月底缩减至六十万人，东北因多为第二线兵团之新兵，年轻且脱离生产不久，复员较易等条件，拟要其缩减至八万人。三区共九十七方人，准备空出三方人的数额作为工农学校及一时不便处理转业之人员的机动额，以保证不超过预定之一百万的总数。”"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":4,"day":28},{"year":1950,"month":5,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"d
